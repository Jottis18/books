trengths and weaknesses as a negotiator"],"localization":{"en":{"image":"https://static.get-headway.com/74c8180cf77a49bba119-164cb99b9f3f7e-en.jpg","title":"Never Split the Difference: Negotiating as if Your Life Depended on It"},"es":{"image":"https://static.get-headway.com/74c8180cf77a49bba119-164cb99f308cdb-es.jpg","title":"Rompe la barrera del no - 9 principios para negociar como si te fuera la vida en ello"}},"summary":{"chapters":[{"index":1,"name":"Gánate una fortuna","items":[{"type":"TEXT","content":"Soñar es una habilidad fantástica que utilizamos a menudo para imaginarnos siendo mejores, más ricos y más felices de lo que somos. Tantas comparaciones y, sin embargo, nunca nos acercamos a los objetos de nuestros deseos. Parece que no nos damos cuenta de la poderosa herramienta que tenemos, literalmente, delante de nuestras narices. Siempre hemos podido hablar, discutir y argumentar, pero a menudo olvidamos el poder de las palabras. La historia de la humanidad ha evolucionado en los últimos miles de años gracias al arte de la negociación. Pero parece que lo pasamos por alto, sobre todo en nuestra vida cotidiana.\u003cbr\u003e\u003cbr\u003eUn buen orador no tiene la lengua de plata por naturaleza, sino que cuenta a sus espaldas con años de práctica y resistencia mental, y puede hacer realidad sus sueños sabiendo qué decir y cuándo y cómo hacerlo.\u003cbr\u003e\u003cbr\u003eAunque pueda parecer que una gruesa cortina lo oculta, el secreto de una negociación perfecta está en nuestro interior. Nuestra necesidad natural de atraer y conectar con los demás nos convierte en buenos negociadores. Las únicas habilidades que necesitamos son persistencia y observación.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"980392b7-5b75-4eae-abb7-61ae5875d4d2","type":"INSIGHT","content":"La negociación fue uno de los pilares de todas las civilizaciones."},{"type":"TEXT","content":"Mientras servía como negociador de rehenes del FBI, Chris Voss dominó sus habilidades sumergiéndose en la psique humana. Comprendió el poder de la empatía y lo utilizó para negociar con eficacia. Desde criminales mundialmente conocidos hasta sus alumnos, Voss liberó con éxito a rehenes y desconcertó a todo el gremio. En cualquier caso, su enfoque demuestra que todas las personas somos intrínsecamente similares. Queremos que nos escuchen y nos comprendan. Y también queremos satisfacer nuestras necesidades, ya sea dinero o una buena calificación. Mientras la moral, en este caso, pasa de la inocencia a la toma de rehenes, aprendemos que todos nosotros podemos negociar.\u003cbr\u003e\u003cbr\u003ePodemos empatizar unos con otros y obtener un beneficio mutuo. En cierto sentido, se vuelve a las raíces de la comunicación.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Sentir […] es una forma de pensar. ~ Chris Voss"}]},{"index":2,"name":"Mátalos con amabilidad","items":[{"type":"TEXT","content":"Los optimistas pueden decir que el amor y la comprensión mueven a nuestra sociedad. Los pesimistas pueden objetar, diciendo que es el beneficio lo que mueve al mundo. Ambos bandos estarían en lo cierto, pero la verdad siempre está en el centro, como sabemos. Más concretamente, deberíamos buscar el beneficio a través de la empatía.\u003cbr\u003e\u003cbr\u003eComo forma de comunicación, la negociación es tan antigua como la propia humanidad. Si los avances tecnológicos pudieran ser palabras, serían negociaciones. La mayoría de las interacciones para conseguir lo que queremos, ya sea con nuestro jefe o con nuestro hijo pequeño, se parecen a una partida de tenis de mesa. «Quiero un aumento» es un pensamiento que salta a diario en la mente de muchos trabajadores. Sin embargo, tenemos tanto miedo a negociar porque lo equiparamos con discutir. Debemos quitarnos el miedo a negociar o seguiremos insatisfechos.\u003cbr\u003e\u003cbr\u003eLos seres humanos somos ilógicos. Daniel Kahneman, un psicólogo pionero, demostró esta idea a lo largo de años de investigación. Descubrió dos formas en que las personas guían sus pensamientos: la animalista y la lógica. Kahneman argumentó que nuestros sentimientos y deseos afectan profundamente a nuestro juicio. Una mente sana a menudo se hace un lío con la confusión, la ira o la excitación. Entonces, caemos en la trampa de las emociones.\u003cbr\u003e\u003cbr\u003eAfortunadamente, podemos utilizar este hecho en nuestro beneficio. La experiencia en el FBI demostró a Voss que la mayoría de las negociaciones se asemejan a derroches de emociones. Las personas buscan una comunidad debido a su naturaleza social: el deseo de ser comprendidas es innato a todos. Cuando se sienten escuchadas, es más probable que bajen la guardia.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"7deea598-d3a4-478f-9548-36ea612062e7","type":"INSIGHT","content":"La comodidad proviene de las similitudes entre las personas."},{"type":"TEXT","content":"\u003cb\u003eLa técnica del reflejo\u003c/b\u003e es parte de ser un buen oyente. Surge del impulso natural de calmar al otro. Copiar inconscientemente los gestos o patrones de habla de nuestra pareja para lograr la reciprocidad es un buen ejemplo.\u003cbr\u003e\u003cbr\u003eLa idea principal del reflejo es repetir la pregunta o la afirmación de la otra persona. Supongamos que tu anticuado jefe te pide un informe escrito a mano. Puedes reflejar su petición: «perdona, ¿un informe escrito a mano?», como pidiendo una aclaración. Repetir la pregunta le permite volver a escuchar su explicación, recalibrando la tarea. Lo más probable es que la cambie o lo haga él mismo.\u003cbr\u003e\u003cbr\u003eOtros secretos de la persuasión son:\u003cbr\u003e\u003cbr\u003e• Una voz tranquilizadora, enfadada o asertiva, según la situación.\u003cbr\u003e\u003cbr\u003e• Centrarse en las palabras de la persona en lugar de construir un argumento.\u003cbr\u003e\u003cbr\u003e• Ralentizar el ritmo de la conversación para ayudar a la otra persona a sentirse escuchada.\u003cbr\u003e\u003cbr\u003e• Sonreír para aliviar la tensión.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Ponte en el lugar de los demás","items":[{"type":"TEXT","content":"La empatía es la primera habilidad social que los padres deben enseñar a sus hijos. La comprensión mutua es un valor fundamental en nuestra sociedad. Sin embargo, esa empatía puede confundirse con el engaño. Como comunidad, buscamos el beneficio personal a través de los demás. Pero no tiene por qué ser cínico; es entonces cuando entra en escena la \u003cb\u003eempatía\u003c/b\u003e.\u003cbr\u003e\u003cbr\u003eTener empatía significa no solo comprender los sentimientos de los demás, sino ver más allá de la sonrisa. Un compromiso auténtico con otra persona la ayuda a confiar más en nosotros. Un experimento sobre resonancia neuronal descubrió que los buenos oyentes pueden predecir las respuestas de los demás. Podemos ejercitar nuestras habilidades de resonancia observando a oradores o viendo entrevistas en la televisión.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eEtiquetar\u003c/b\u003e las emociones es el resultado de una buena observación y supone otra herramienta valiosa para atraer a la gente. Hablar de los sentimientos negativos ayuda a aliviar el estrés asociado a ellos. Cuando nombramos la preocupación o el miedo, también mostramos solidaridad con la otra persona. «Parece que estás muy preocupado por esa entrevista de trabajo» o «parece que esa persona te estresa mucho» son buenos ejemplos de etiquetado. Por el contrario, decir «creo que tú…» es una mala táctica, ya que se centra en nuestra opinión en lugar de en las circunstancias de la persona.\u003cbr\u003e\u003cbr\u003eOtro beneficio de etiquetar las emociones es neutralizar las negativas. Esto último consta de dos niveles: la cobertura emocional y los sentimientos reales. A todos nos suena la presencia de una tía malhumorada que se siente sola en las reuniones familiares. Etiquetar su infelicidad la calmará. Para condensar la lección, niega el pesimismo con positividad.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"fbfe410c-8e1c-4274-a175-3bf0e620bd2d","type":"INSIGHT","content":"Abandonar tras un rechazo es un desperdicio de posibilidades."},{"type":"TEXT","content":"La tercera forma de establecer una buena relación consiste en no ver el «no» como un rechazo, sino como la necesidad de seguir dialogando. Tememos el rechazo, pero tiene algo que el «sí» no puede proporcionarnos. La mayoría de las veces, nos centramos en nuestras palabras en lugar de en el oponente. Por eso dicen «sí» para librarse de nosotros. En el lado opuesto, oír «no» promete más confianza. Al aceptar una negativa, expresamos nuestra disposición a escuchar la alternativa del otro. La necesidad de control y autonomía es natural en las personas, por lo que una negativa suele significar:\u003cbr\u003e\u003cbr\u003e• No estoy preparado para aceptar.\u003cbr\u003e\u003cbr\u003e• No comprendo.\u003cbr\u003e\u003cbr\u003e• Necesito algo diferente.\u003cbr\u003e\u003cbr\u003e• No puedo permitírmelo.\u003cbr\u003e\u003cbr\u003e• Necesito saber más.\u003cbr\u003e\u003cbr\u003eEn otras palabras, el «no» da oportunidades para acercarse a la persona de forma diferente.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Lleva siempre el hilo de la conversación cuando entres en el laberinto de la negociación","items":[{"type":"TEXT","content":"La palabra «negociación» tiene una connotación extrañamente peligrosa. Solo los minotauros de los negocios parecen adentrarse en el laberinto de la negociación. Pero las reglas y matices de la negociación proceden de la psicología humana. Necesitamos un hilo creado por nosotros mismos que nos conduzca directamente al corazón del adversario.\u003cbr\u003e\u003cbr\u003eAntes de entrar en el laberinto, hay dos reglas: debemos persuadir a los demás, no a nosotros mismos, y nunca transigir. La empatía es una herramienta poderosa, pero no exclusiva, para conseguirlo. He aquí algunas otras:\u003cbr\u003e\u003cbr\u003e1. \u003cb\u003ePausar\u003c/b\u003e anima a la otra parte a agotar su pensamiento y a darnos más información.\u003cbr\u003e\u003cbr\u003e2. \u003cb\u003eMostrar compromiso\u003c/b\u003e mediante frases de relleno como «Comprendo», «Entiendo», «Vale», etc.\u003cbr\u003e\u003cbr\u003e3. \u003cb\u003eParafrasear\u003c/b\u003e las palabras del oponente para confirmar nuestra comprensión.\u003cbr\u003e\u003cbr\u003e4. \u003cb\u003eResumir\u003c/b\u003e su declaración para demostrar que estamos de acuerdo.\u003cbr\u003e\u003cbr\u003eEstas tácticas pretenden llevar a la otra persona a decir «así es» en lugar de «tienes razón», como si quisiéramos poner fin a la conversación invasiva sin crear nuestros argumentos. Esta estrategia es útil cuando la negociación se queda en nada, ya que garantiza que ambas partes aprecian los valores y motivaciones de la otra y están dispuestas a buscar puntos en común.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"ed7130b4-b2a0-4bde-add0-c4a71045c63e","type":"INSIGHT","content":"Ningún cambio se ha producido sin un poco de juego."},{"type":"TEXT","content":"Otra cosa que nos importa al negociar es la imparcialidad. Cuando se nos acusa de injusticia, inmediatamente intentamos refutarlo haciendo lo que haga falta, incluso aceptando las condiciones de otra persona. Haz lo mismo con tu oponente, y verás cómo sube la oferta para justificarse.\u003cbr\u003e\u003cbr\u003eAl mismo tiempo, debemos recordar el valor de la persuasión. Cuando negocies un precio o un trato comercial:\u003cbr\u003e\u003cbr\u003e• Reduce las expectativas del adversario. Evita la pérdida si es más probable que el éxito. Temerosos de arriesgar, priorizamos cualquier ganancia a perderlo todo.\u003cbr\u003e\u003cbr\u003e• Deja que el oponente ofrezca primero. Necesitas toda la información posible para negociar el precio con confianza.\u003cbr\u003e\u003cbr\u003e• Da un rango. La gente elige inconscientemente la cifra más baja (por ejemplo, 130.000 $-170.000 $).\u003cbr\u003e\u003cbr\u003e• Da un número impar para que parezca calculado y, por tanto, respetado.\u003cbr\u003e\u003cbr\u003e• Habla de los términos no monetarios si los financieros aún no coinciden. Si es necesario, ofrece lo mismo a tu oponente para mantener buenas relaciones.\u003cbr\u003e\u003cbr\u003e• Ofrece un regalo para empezar con buen pie. Pero no lo utilices como propina, o será un soborno.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"No te emociones demasiado","items":[{"type":"TEXT","content":"Las emociones pueden ser aliadas y enemigas. Por ejemplo, el miedo niega nuestros argumentos incluso antes de empezar la conversación. Una regla tácita de la negociación es no pedir nunca primero, pues siempre supone una «deuda», con lo que ya perdemos frente a nuestro oponente. Cuando nos apresuramos a exponer nuestras condiciones, perdemos la oportunidad de ganar al ser víctimas de nuestro miedo (y orgullo).\u003cbr\u003e\u003cbr\u003ePero la otra persona también tiene emociones. Como negociadores, podemos agarrar por la cola a esta parte cuestionable de la psique humana y utilizarla en nuestro beneficio. Es necesario afinar nuestros sentimientos para evitar parecer duros o suspicaces. El truco está en equilibrar nuestras emociones con una negociación calibrada.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"72f3517b-bf6b-49c2-9ca3-c9e60b7a6420","type":"INSIGHT","content":"La amabilidad es buena para romper el hielo, pero la calma es excelente para sellar el trato."},{"type":"TEXT","content":"Si el objetivo es firmar un acuerdo o reducir el alquiler, debemos aprender a influir en nuestros futuros socios o arrendadores. Podemos probar las siguientes técnicas:\u003cbr\u003e\u003cbr\u003e• \u003cb\u003ePreguntas abiertas\u003c/b\u003e, especialmente «¿cómo?» y «¿qué?», «¿qué te ha llevado a hacerlo?» y «¿cómo debería hacerlo?», obligan al oponente a resolver el problema que te ha impuesto y evitan la escalada.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eInterroga a todos los negociadores\u003c/b\u003e. Nunca hay una sola persona para tomar una decisión. Preguntar «¿cómo ven la situación tus colegas o familiares?» o «¿qué efecto tiene en tu equipo?» mostrará tu interés y empatía.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eDetecta a los negociadores nerviosos\u003c/b\u003e o a los mentirosos cuando cambien a pronombres en tercera persona y hablen con frases complicadas.\u003cbr\u003e\u003cbr\u003e• Incita la \u003cb\u003eempatía inversa\u003c/b\u003e. Utiliza tu nombre (presentándote, etc.) en una conversación para desenredarla.\u003cbr\u003e\u003cbr\u003e• Se necesitan \u003cb\u003etres «Sí»\u003c/b\u003e de la otra persona para cementar la negociación. Aceptar comprometerse es el primer «sí», etiquetar y resumir su punto de vista es el segundo, y la pregunta «cómo» o «qué» es la última.\u003cbr\u003e\u003cbr\u003eSegún investigaciones, las palabras transmiten solo el 7 % del mensaje, mientras que la voz y el lenguaje corporal transmiten el 38 % y el 55 %, respectivamente. Cuando el mensaje verbal no se alinea con la expresión física, no conseguimos convencer a la otra persona. Para negociar con éxito, debemos aprender a controlar nuestras emociones, sobre todo el miedo, la ira y la preocupación. Si no lo hacemos, corremos el riesgo de ganarnos una mala reputación o de echar a perder el acuerdo. Una actitud tranquila y neutral es lo mejor para negociar.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Quien ha aprendido a discrepar sin ser desagradable ha descubierto el secreto más valioso de la negociación. ~ Robert Estabrook"},{"type":"TEXT","content":"¿Sabías que…? Las personas con daños cerebrales en las áreas que controlan las emociones tienen dificultades visibles para tomar decisiones. Las emociones nos ayudan a elegir sin abrumarnos por la lógica.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Conoce a tu oponente como te conoces a ti mismo","items":[{"type":"TEXT","content":"La vida es impredecible, y las gangas también. Al igual que las emociones, nuestros conocimientos previos influyen en los resultados finales. Es frustrante enterarse de algo importante después de una reunión. Sin embargo, esas sorpresas nos enseñan a ser flexibles en cualquier situación.\u003cbr\u003e\u003cbr\u003eEn las negociaciones pueden utilizarse tres tipos de palanca eficaz:\u003cbr\u003e\u003cbr\u003e1. \u003cb\u003ePositiva\u003c/b\u003e: la otra persona nos da poder al expresar su deseo de lo que podemos proporcionarle.\u003cbr\u003e\u003cbr\u003e2. \u003cb\u003eNegativa\u003c/b\u003e: la presión basada en amenazas explota el miedo del oponente a perder.\u003cbr\u003e\u003cbr\u003e3. \u003cb\u003eNormativa\u003c/b\u003e: utilizar los valores y normas del oponente para obtener una ventaja.\u003cbr\u003e\u003cbr\u003eLos tipos positivo y normativo son más éticos y, por tanto, preferibles. Lo que es común a los tres es la investigación: ¿Qué quiere conseguir tu oponente y qué no puede perder? ¿Quién es su cliente promedio? ¿Cuál es su reputación?\u003cbr\u003e\u003cbr\u003eOtras formas de cerrar el trato son:\u003cbr\u003e\u003cbr\u003e• Intereses o valores compartidos. Psicológicamente, aceptamos a quienes son similares a nosotros.\u003cbr\u003e\u003cbr\u003e• Mostrar interés por las pasiones u objetivos de los demás para ganarnos su confianza.\u003cbr\u003e\u003cbr\u003e• Razonar nuestras demandas empleando el «porque» por empatía.\u003cbr\u003e\u003cbr\u003e• Participar en reuniones cara a cara para obtener más información.\u003cbr\u003e\u003cbr\u003eAlgunas personas son cisnes negros, impredecibles y a veces extremas. Etiquetarlas de «locas» es más fácil que intentar comprenderlas. Sin embargo, su «locura» puede deberse a que estén mal informadas, limitadas o a que tengan otros objetivos. Debemos aprender a observar atentamente el habla y las expresiones de los demás mediante el diálogo. Ver los problemas de nuestra contraparte debe ser intuitivo, por lo que la empatía es fundamental.\u003cbr\u003e\u003cbr\u003eAlgunas personas tienen dificultades para gestionar sus emociones. Ser amable, enérgico o persuasivo requiere mucho autocontrol. Nuestro estilo de negociación depende de las emociones, por lo que dominar una negociación implica una gestión plena de nuestras capacidades mentales.\u003cbr\u003e\u003cbr\u003eVoss clasifica tres estilos de debate:\u003cbr\u003e\u003cbr\u003e1. analista\u003cbr\u003e\u003cbr\u003e2. acomodador\u003cbr\u003e\u003cbr\u003e3. asertivo\u003cbr\u003e\u003cbr\u003eLos \u003cb\u003eanalistas\u003c/b\u003e tienen pocas emociones. La estructura y el escepticismo son sus principales valores, por lo que es mejor ir directamente al grano. Prefieren la calidad al tiempo, por lo que sus análisis suelen ser minuciosos. Sin embargo, las preguntas «cómo» y «qué» los desconciertan.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eLos acomodadores\u003c/b\u003e son abiertos y amables. A diferencia de los analistas, que necesitan tiempo tranquilo para pensar, son parlanchines y temen el silencio. Por eso, uno puede molestar al otro hablando demasiado. Los que se acomodan durante las conversaciones no suelen ganar mucho y necesitan más firmeza. Las personas \u003cb\u003easertivas\u003c/b\u003e son precisamente eso. Pero solo les importan los negocios y por eso pueden ser agresivas. Conocer nuestro estilo y el de nuestro oponente puede mostrarnos cosas que mejorar, para que podamos entrar con confianza en la siguiente negociación.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"fd813a85-59c5-4930-90d2-ddb7b68f7710","type":"INSIGHT","content":"Busca un acuerdo a medio camino entre la asertividad y la buena voluntad."}]},{"index":7,"name":"Conclusión","items":[{"type":"TEXT","content":"Ser un negociador perfecto parece imposible, pero sus secretos se esconden a plena vista. De hecho, si sabemos dónde buscar, podemos encontrarlos en nuestra mente.\u003cbr\u003e\u003cbr\u003ePuede que los empresarios quieran que permanezcamos ajenos a ellos, pero sus habilidades tienen la misma fuente que las nuestras. Nadie puede robar algo hecho por toda la humanidad. Un contacto adecuado requiere habilidades naturales como la empatía, la comprensión, la atención y la amabilidad. Irónicamente, la sociedad ha retratado la negociación como el lanzamiento agresivo de demandas. Pero no hay que tener miedo a los debates. Se parecen a un juego psicológico, y la única amenaza es nuestra ansiedad.\u003cbr\u003e\u003cbr\u003eLa empatía es estupenda para apaciguar a los demás. Existen numerosas herramientas para mejorar la compenetración, como prestar atención a las palabras del oponente, compartir sus valores o intereses y calmar la preocupación. Estas herramientas pueden romper el hielo y ayudarnos a obtener un beneficio mutuo. Por otra parte, no todas las personas están abiertas por naturaleza al arte de la negociación. Demasiada asertividad o vigor pueden ser perjudiciales. Pero incluso las lenguas afiladas quieren ser escuchadas. La comprensión y la observación funcionan incluso con quienes se creen invencibles. Reflejar y parafrasear sus ofertas, darles tiempo para pensar y mostrar un interés genuino puede hacer ganar el trato a cualquier interlocutor seguro de sí mismo.\u003cbr\u003e\u003cbr\u003eA veces, somos nosotros los que somos demasiado asertivos. Negociar puede ser implacable, sobre todo cuando tenemos que luchar contra el miedo a discutir. Sin embargo, un exceso de fuerza puede tener consecuencias negativas. Por eso, prestar atención a nuestras emociones y percibir los sentimientos de la otra parte es una valiosa habilidad que conviene practicar.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e1. Practica tus argumentos. Considera tus deseos, razonamientos y lo que tu oponente puede necesitar del acuerdo.\u003cbr\u003e\u003cbr\u003e2. Prepárate de antemano. Investiga las necesidades, presiones y opciones futuras de tu oponente. Te ayudará a evitar sorpresas.\u003cbr\u003e\u003cbr\u003e3. Sé un disco rayado. Repite tu posición cuando haya presión sobre ti.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]}]}},"4209d0124f0c4b0cb803":{"id":"4209d0124f0c4b0cb803","image":"https://static.get-headway.com/4209d0124f0c4b0cb803-15db02ab25d02a.jpg","author":"Héctor García, Francesc Miralles","title":"Ikigai: The Japanese Secret to a Long and Happy Life","keywords":["longevity","okinawa","ogimi","ikigai","meaning","purpose","lifestyle"],"learningItems":["How to live a fulfilling life","The concept of Ikigai","Principles of long and happy life from centenarians","How to be friends with your thoughts and emotions"],"localization":{"en":{"image":"https://static.get-headway.com/4209d0124f0c4b0cb803-15db02ab25d02a.jpg","title":"Ikigai: The Japanese Secret to a Long and Happy Life"},"es":{"image":"https://static.get-headway.com/4209d0124f0c4b0cb803-1636e522cb0d01-es.jpg","title":"Ikigai - Los secretos de Japón para una vida larga y feliz"},"fr":{"image":"https://static.get-headway.com/images%2F4209d0124f0c4b0cb803%2F451364c402f0c817b96a030a7bb3c1eaed6100e1.jpg","title":"Ikigai : Le secret des Japonais pour une vie longue et heureuse"}},"summary":{"chapters":[{"index":1,"name":"Tendrás una vida larga y feliz si encuentras y vives en tu «ikigai»","items":[{"type":"TEXT","content":"«Ikigai» es un concepto de origen japonés que equivale a encontrar la felicidad cuando se está ocupado. Explica cómo la dieta y el clima de Okinawa contribuyen a un envejecimiento récord.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"eb121560-1353-45fa-aa1d-2f87ccb87a52","type":"INSIGHT","content":"«Ikigai» deriva de dos palabras japonesas: «iki», que significa vida o vivo, y «kai», que significa efecto, fruto o resultado."},{"type":"TEXT","content":"Los autores estudiaron el estilo de vida de los habitantes de la aldea de Ogimi, en Okinawa (Japón), y se dieron cuenta de algo único en ellos. Por lo general, viven más tiempo que la mayoría de la gente, dan prioridad al trabajo en equipo y sus actividades giran en torno al concepto de «ikigai». Resulta que aprender y practicar las mismas cosas que hacen estos residentes te permitirá vivir una existencia larga y feliz, igual que ellos. Este resumen desglosa el concepto de ikigai de forma que puedas comprenderlo rápidamente y empezar a ponerlo en práctica de inmediato.\u003cbr\u003e\u003cbr\u003eEmpecemos con una buena definición. Tu «ikigai» se refiere a la unión de las cosas que te gustan, de lo que el mundo necesita de tu generación, de las cosas que te pagan por hacer y de lo que se te da bien.\u003cbr\u003e\u003cbr\u003eEl objetivo es encontrar un punto óptimo entre los cuatro componentes porque el «ikigai» se trata de ayudarte a vivir una vida equilibrada. Y esto nos lleva a por qué no hay una palabra en japonés que signifique «jubilarse». Cuando encuentres tu «ikigai», querrás trabajar hasta el día que mueras o hasta que tu cuerpo se debilite demasiado para seguir haciéndolo. ¿Por qué? Porque amas el trabajo, y tu motivación no es algo externo.\u003cbr\u003e\u003cbr\u003eExisten cinco zonas en el mundo donde la gente vive más tiempo. Se llaman las «zonas azules». Okinawa encabeza la lista, seguido por Cerdeña en Italia, Loma Linda en California, la península de Nicoya en Costa Rica e Ikaria en Grecia.\u003cbr\u003e\u003cbr\u003eEl secreto de estas condiciones de vida excepcionales en las zonas azules es la alimentación sana, el ejercicio, la meditación y la búsqueda de un propósito de vida. Lo iremos desvelando a medida que avance el resumen.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Casi 25 de cada 100.000 habitantes de Okinawa en Japón son centenarios.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Una mente activa y el mindfulness son las claves para una vida plena","items":[{"type":"TEXT","content":"Algunos científicos creen que la tecnología permitirá alcanzar la inmortalidad biológica. Otro grupo de científicos supone que existe un límite de edad que no podemos superar. Algunos de ellos han llegado a la conclusión de que son los 120 años, ya que la regeneración celular se detiene a esa edad. Todas estas teorías siguen investigándose, por lo que aún no hay una conclusión viable. Sin embargo, los habitantes de la zona azul han comprobado que se puede preservar el cuerpo cuidando la mente y así, vivir más décadas. Una mente activa y con capacidad de adaptación suele ayudar a las personas a vivir más tiempo.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"acadb460-653e-4527-a197-bd859187a743","type":"INSIGHT","content":"Tu mejor apuesta para una vida sana y larga es realizar regularmente ejercicios mentales y físicos."},{"type":"TEXT","content":"Si permites que tu mente permanezca inactiva, empezará a decaer. Para hablar de forma más científica, algunas de tus conexiones neuronales vitales se deteriorarán cuando no las actives mediante ejercicios mentales. El efecto de esto se observa en la reducción de las reacciones al entorno, común en personas mayores que dejan que su mente se deteriore tras jubilarse. Muchas personas no son conscientes de esto, por lo que, sin saberlo, permitirán que suceda. Algunos ejercicios mentales que se pueden realizar para evitar la inactividad son:\u003cbr\u003e\u003cbr\u003e• Aprender una habilidad.\u003cbr\u003e• Jugar a juegos de mesa.\u003cbr\u003e• Tomar una clase de baile.\u003cbr\u003e• Enseñar.\u003cbr\u003e\u003cbr\u003eOtra cosa que hace que la gente envejezca demasiado rápido es el exceso de estrés. Tras realizar varios estudios, el Instituto Americano del Estrés ha atribuido la mayoría de los problemas de salud al estrés y cómo inhibe la actividad de ciertas hormonas vitales que combaten las enfermedades del corazón, la depresión y la ansiedad.\u003cbr\u003e\u003cbr\u003eLa práctica regular del mindfulness reducirá el estrés, lo que te ayudará a estar más saludable y a aumentar tu productividad. Algunas actividades populares de mindfulness son los ejercicios de respiración, la meditación y el yoga.\u003cbr\u003e\u003cbr\u003eLa mayoría de los centenarios han trabajado hasta bien avanzada la vejez. El sedentarismo provoca diversas enfermedades que afectan al corazón y al sistema inmunitario. También estimula el apetito y hace que el cuerpo envejezca rápidamente.\u003cbr\u003e\u003cbr\u003eAlgunas actividades sencillas que puedes incorporar a tu vida diaria para ayudar a reforzar tu sistema inmunitario y estar más sano son:\u003cbr\u003e\u003cbr\u003e• Ir al trabajo andando o dar un paseo de veinte minutos cada día.\u003cbr\u003e\u003cbr\u003e• Subir por las escaleras en lugar de utilizar el ascensor.\u003cbr\u003e\u003cbr\u003e• Participar en actividades sociales o de ocio.\u003cbr\u003e\u003cbr\u003e• Adoptar hábitos saludables de alimentación.\u003cbr\u003e\u003cbr\u003e• Asegurarte de que duermes lo suficiente.\u003cbr\u003e\u003cbr\u003e• Ser consciente de tus hábitos diarios. Reemplaza los negativos por otros positivos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Cuando sabes por qué haces algo, podrás aprender a hacerlo de manera eficaz","items":[{"type":"TEXT","content":"El sentido de la vida consiste en asumir la búsqueda de tu propósito y dar los pasos necesarios para conseguirlo. Cualquier otra cosa que hagas te llevará a la frustración.\u003cbr\u003e\u003cbr\u003eAfortunadamente, existen muchas estrategias que puedes utilizar para encontrar tu propósito y vivir de acuerdo a él. Una de ellas es la logoterapia, desarrollada por el psiquiatra Viktor Frankl.\u003cbr\u003e\u003cbr\u003eMuchas personas se encuentran en situaciones laborales que no les convienen. Como consecuencia, se ven inmersas en una crisis existencial: se sienten desesperadas y agobiadas por la culpa, el miedo y la ansiedad de creer que sus vidas no tienen sentido. Si este es tu caso, aquí tienes algunos consejos de logoterapia para superarlo:\u003cbr\u003e\u003cbr\u003e• Observa y descubre qué es lo que debes hacer en la vida.\u003cbr\u003e\u003cbr\u003e• Sé flexible en cuanto a tu propósito de vida.\u003cbr\u003e\u003cbr\u003e• Elimina la preocupación porque es contraproducente.\u003cbr\u003e\u003cbr\u003e• Aprende a reír y a hacer reír a la gente.\u003cbr\u003e\u003cbr\u003e• No olvides nunca que tienes el control sobre tus acciones.\u003cbr\u003e\u003cbr\u003eOtra cosa que puede ayudarte a descubrir y avanzar en tu propósito es la terapia Morita, creada por el psiquiatra y filósofo japonés Shoma Morita. Esta enseña a liberar y asumir las emociones en lugar de intentar controlarlas.\u003cbr\u003e\u003cbr\u003eEl Dr. Shoma Morita recomienda cambiar los sentimientos mediante acciones. El concepto es que, en lugar de reprimirlos, debes aumentar la variedad de tus emociones hasta que puedes cambiar como te sientes. Los principios básicos de la terapia Morita son:\u003cbr\u003e\u003cbr\u003e• Acepta tus sentimientos.\u003cbr\u003e• Haz lo que debes hacer.\u003cbr\u003e• Descubre el propósito de tu vida.\u003cbr\u003e\u003cbr\u003eLa terapia Morita dura unos 21 días y consta de cuatro fases:\u003cbr\u003e\u003cbr\u003e• Fase 1: Aislamiento y descanso (de cinco a siete días).\u003cbr\u003e• Fase 2: Terapia ocupacional leve (de cinco a siete días).\u003cbr\u003e• Fase 3: Terapia ocupacional (cinco a siete días).\u003cbr\u003e• Fase 4: La vuelta a la vida social y al mundo «real».\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"5306fe4b-bf1f-4f7d-b642-112f9a7fdfe5","type":"INSIGHT","content":"No guardes las emociones, deja que pasen a través de ti y se transformen en otras formas de energía."},{"type":"TEXT","content":"La logoterapia y la terapia Morita pueden ayudarte a descubrir tu singularidad, a aprender a controlar tu futuro y a vivir tu vida al máximo.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"No te cansas de hacer lo que te gusta; el tiempo se detiene mientras lo haces","items":[{"type":"TEXT","content":"El descubrimiento de tu «ikigai» empieza por identificar cuándo eres más feliz y qué te hace olvidar tus preocupaciones.\u003cbr\u003e\u003cbr\u003eEl psicólogo Mihaly Csikszentmihalyi llama a este estado «flujo». El flujo es un estado de concentración total cuando estás haciendo algo que te gusta y se te da bien. Tu mente está ordenada y te diviertes. Independientemente de lo que se haga, todo el mundo alcanza el flujo a través del mismo proceso.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"1556a209-d6e8-419e-ae01-fe2df919c08b","type":"INSIGHT","content":"Cuando te centras intensamente en una tarea durante el tiempo suficiente, llegas a un estado de flujo en el que te sientes totalmente inmerso."},{"type":"TEXT","content":"El científico Owen Schaffer, de la Universidad DePaul en Chicago, ha establecido siete fases para alcanzar el flujo:\u003cbr\u003e\u003cbr\u003e• Mantener una postura objetiva en lo que se hace.\u003cbr\u003e• Adquirir habilidades.\u003cbr\u003e• Conocer tu nivel de destreza.\u003cbr\u003e• Tener un destino en mente.\u003cbr\u003e• Identificar los obstáculos que hay que superar.\u003cbr\u003e• Identificar las habilidades necesarias.\u003cbr\u003e• Ignorar las distracciones.\u003cbr\u003e\u003cbr\u003eVarias estrategias pueden ayudarte a lograr el estado de flujo con mayor facilidad.\u003cbr\u003e\u003cbr\u003eEstrategia 1: Escoge una tarea con un nivel considerable de complejidad.\u003cbr\u003e\u003cbr\u003eEstrategia 2: Tener claro el objetivo que se quiere alcanzar.\u003cbr\u003e\u003cbr\u003eEstrategia 3: Céntrate en la tarea que tienes asignada.\u003cbr\u003e\u003cbr\u003eNo intentes hacer varias cosas a la vez. Elige una actividad y dedícate a hacerla bien.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"A menudo pensamos que combinar tareas nos ahorrará tiempo, pero la evidencia científica demuestra que tiene el efecto contrario. ~ Héctor García y Francesc Miralles"},{"type":"TEXT","content":"El cerebro no es ilimitado. Su energía es un combustible valioso que querrás gastar sabiamente. Cuantas más tareas hagas simultáneamente, menos satisfactorios serán los resultados que te esperen. Los científicos afirman que la multitarea disminuye la productividad en un 60 % y el coeficiente intelectual en diez puntos. Además, es esencial sentirse bien mientras se realiza una tarea. Concentrarse en una sola cosa elimina la ansiedad y crea una sensación de control.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Podemos aprender valiosas lecciones sobre la saludable y larga vida de los supercentenarios","items":[{"type":"TEXT","content":"Un supercentenario es cualquier persona que ha vivido al menos 110 años. Hoy en día solo están vivos unos 450 supercentenarios, pero solo se ha confirmado la edad de 75 de ellos. Escuchar a los supercentenarios nos da una idea de lo que tenemos que hacer para poder ser como ellos.\u003cbr\u003e\u003cbr\u003eMisao Okawa es una de esas personas. Vivió 117 años y 27 días y cuidó de sí misma durante 110 de esos años. Cuando le preguntaron por sus secretos, dijo que eran una alimentación sana y un sueño de calidad.\u003cbr\u003e\u003cbr\u003eJeanne Calment es otra supercentenaria. Murió a los 122 años, siendo la persona de mayor edad verificada de la historia. Sorprendentemente, Calment fumó hasta los 120 años, ya que las cataratas le dificultaban llevarse un cigarrillo a los labios. Tenía sentido del humor incluso a una edad avanzada.\u003cbr\u003e\u003cbr\u003eWalter Breuning, el segundo hombre de mayor edad verificada en Estados Unidos, murió en el 2011 a los 114 años. En una entrevista con The Associated Press, comentó que la gente nunca debe tener miedo a la muerte porque todos hemos nacido para morir algún día.\u003cbr\u003e\u003cbr\u003eSi hay algo que aprender de estos supercentenarios es que todos debemos afrontar la vida con confianza.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"e6df7688-f8f1-4380-9d25-9d890f9b53cf","type":"INSIGHT","content":"Mantente demasiado ocupado viviendo una vida sana y productiva como para preocuparte por cuándo morirás."},{"type":"TEXT","content":"Intenta evitar las cosas que afectan negativamente a tu salud. Despréndete de algunos hábitos del mundo moderno y apégate a la sabiduría ancestral, como el concepto «ikigai».\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"El secreto para disfrutar de una larga vida es no preocuparse. Y para mantener joven el corazón, no dejes que envejezca. ~ Miembro de la Aldea de la Longevidad"}]},{"index":6,"name":"La dieta de Okinawa es rica en antioxidantes, y sus habitantes  hacen del ejercicio regular una prioridad","items":[{"type":"TEXT","content":"Okinawa fue una de las regiones más afectadas por la Segunda Guerra Mundial. Sin embargo, se han recuperado, rebasando a las personas más longevas del mundo. Como se ha mencionado anteriormente, sus habitantes presumen de una alimentación sana. Además, no había trenes en la provincia cuando los autores escribieron el libro, así que cuando no van en automóvil, se trasladan a pie o en bicicleta.\u003cbr\u003e\u003cbr\u003eLa gente rara vez muere de enfermedades cardiovasculares en Okinawa, y la dieta y el ejercicio regular tienen sin duda mucho que ver con ello. Makoto Suzuki, especialista en cardiología de la Universidad de las Ryukyus, estudió la dieta de Okinawa y publicó un trabajo al respecto hace algunos años. Estas son sus conclusiones más importantes:\u003cbr\u003e\u003cbr\u003e• Comen muchas verduras.\u003cbr\u003e\u003cbr\u003e• Comen fruta y otros vegetales al menos cinco veces al día.\u003cbr\u003e\u003cbr\u003e• Su dieta contiene mayoritariamente cereales.\u003cbr\u003e\u003cbr\u003e• El único azúcar que consumen es el de caña.\u003cbr\u003e\u003cbr\u003e• Su consumo de sal es muy bajo, la mitad que en otras zonas de Japón.\u003cbr\u003e\u003cbr\u003e• Su consumo de calorías es bajo.\u003cbr\u003e\u003cbr\u003eEstos son algunos de los alimentos que toman los okinawenses para mantenerse sanos y vivir mucho tiempo: tofu, zanahorias, goya (melón amargo), col, nori (algas), cebolla, brotes de soja, soja (hervida o cruda), boniato, pimientos y \nsanpin-cha (té de jazmín).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"d312c3f7-d477-4d61-98b9-0022372a1703","type":"INSIGHT","content":"Una dieta rica en antioxidantes favorece el aumento de la longevidad."},{"type":"TEXT","content":"Las zonas azules demuestran que el movimiento natural y saludable hace más por el cuerpo que el ejercicio. Puede que vivas en una ciudad y vayas al gimnasio con regularidad, pero todavía no hayas alcanzado el nivel de forma física de las personas de la Zona Azul.\u003cbr\u003e\u003cbr\u003eEl yoga —procedente de La India, aunque muy popular en Japón—, el qigong y el taichí chinos, pretenden crear armonía entre el cuerpo y la mente. Llenan a las personas con fuerza, claridad, serenidad y alegría. El taichí aumenta la circulación sanguínea, retrasa el avance de algunas enfermedades y ayuda a dar flexibilidad a los músculos. Ayuda a aliviar el estrés y a sentirse menos deprimido. Es apto para personas de todas las edades, especialmente para los mayores que ya no pueden levantar pesas.\u003cbr\u003e\u003cbr\u003eOtros movimientos sencillos pero eficaces para el cuerpo son el «Radio Taiso» y el «Shiatsu». El «Shiatsu» se emplea en el tratamiento de la artritis y mejora el flujo de energía en el cuerpo. Aprender a mover el cuerpo correctamente puede aportar armonía y salud a tu vida.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Aprende a recuperarte y a sacar provecho de la adversidad para superar los efectos envejecedores del estrés y la preocupación","items":[{"type":"TEXT","content":"El hecho de que hayas descubierto el propósito de tu vida y lo persigas con pasión no significa que no vayas a encontrarte obstáculos. De hecho, estos momentos difíciles son inevitables. Sirven, entre otras cosas, para desarrollar en ti las fortalezas que necesitas para el siguiente nivel. Por tanto, la resiliencia es necesaria. Ten un espíritu de no rendirte nunca.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"2ae455c9-0c27-4728-9f1b-efc4569322b3","type":"INSIGHT","content":"Entrena tu mente, tus emociones y tu cuerpo para poder afrontar los obstáculos de la vida."},{"type":"TEXT","content":"La resiliencia consiste en recuperarse después de una caída para seguir haciendo lo que da sentido a tu vida. No te rindas nunca ante los retos que buscan desanimarte, manteniéndote flexible y centrado en por qué haces las cosas que haces. Cambia aquello que puedas, pero no permitas que lo que no puedas cambiar te cambie a ti.\u003cbr\u003e\u003cbr\u003eEste es un sencillo ejercicio para desarrollar la resiliencia: pregúntate cuál es el peor escenario en cualquier situación. Después, entrénate para reaccionar ante esta circunstancia extrema si se presentara.\u003cbr\u003e\u003cbr\u003eLa meditación es otra práctica que te permitirá desarrollar la resiliencia. Te ayudará a vivir en el presente y a ser consciente de la temporalidad de las cosas.\u003cbr\u003e\u003cbr\u003eEl ensayista y analista de riesgos libanés-estadounidense Nassim Nicholas Taleb cree que ser antifrágil es mejor que ser resiliente.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"de78a6e5-7e23-4ccf-8b7f-80da10e9ddcb","type":"INSIGHT","content":"Una persona antifrágil se beneficia del desorden en lugar de limitarse a volver a un estado anterior."},{"type":"TEXT","content":"Para ser más antifrágil, haz lo siguiente:\u003cbr\u003e\u003cbr\u003e• Sé una persona proactiva al tener varios flujos de ingresos, haciendo nuevos amigos y desarrollando nuevos intereses. No permitas que la vida te tome por sorpresa si puedes evitarlo.\u003cbr\u003e\u003cbr\u003e• Atrévete con determinadas situaciones y distribuye tu inversión en otras.\u003cbr\u003e\u003cbr\u003e• Evita las cosas que te hacen frágil.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"Conclusión","items":[{"type":"TEXT","content":"Existen fuerzas poderosas que tratan de distraernos para que no vivamos una vida plena. El dinero, la fama, la atención y el éxito son algunos ejemplos. La vida es imperfecta, pero podemos aprender a hacer lo que nos gusta, lo que se nos da bien, lo que el mundo necesita y lo que es gratificante mientras superamos la imperfección. Hacer lo que nos parece importante puede ser un gran antídoto contra la desesperación.\u003cbr\u003e\u003cbr\u003eNo existe una única estrategia para conectar con nuestro «ikigai» porque nuestras circunstancias personales son diferentes. Sin embargo, los okinawenses nos han enseñado algunas pistas que pueden guiarnos en nuestra búsqueda de sentido. El longevo pueblo de Ogimi comparte su sabiduría en estos diez principios:\u003cbr\u003e\u003cbr\u003e• Sigue haciendo cosas que tengan valor y que den forma al mundo que te rodea hasta que mueras.\u003cbr\u003e\u003cbr\u003e• Deja de vivir con prisas para disfrutar de una mejor calidad de vida.\u003cbr\u003e\u003cbr\u003e• Come un poco menos de lo que te pide el hambre.\u003cbr\u003e\u003cbr\u003e• Mantén amigos con los que puedas compartir tus preocupaciones y buenas historias.\u003cbr\u003e\u003cbr\u003e• Haz ejercicio para liberar las hormonas que te hacen feliz.\u003cbr\u003e\u003cbr\u003e• Sonríe a menudo. Te hará ganar más amigos y te ayudará a ver un mundo lleno de posibilidades.\u003cbr\u003e\u003cbr\u003e• Conecta con la naturaleza para recargar tus baterías.\u003cbr\u003e\u003cbr\u003e• Mantén una actitud de gratitud.\u003cbr\u003e\u003cbr\u003e• Haz que cada día valga la pena y deja el pasado en el pasado.\u003cbr\u003e\u003cbr\u003e• Descubre la pasión que llevas dentro, la que da sentido a tus días.\u003cbr\u003e\u003cbr\u003eLa curiosidad y la intuición son poderosas guías internas que te ayudarán a conectar con tu «ikigai». No las pierdas de vista. Además, dedícate a hacer cosas que te hagan feliz y den sentido a tu vida.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eTómate un tiempo para encontrar y relacionar las cosas que te gusta hacer, las cosas en las que destacas, lo que el mundo necesita y lo que te pagan por hacer. Conseguir un propósito es una buena manera de lograr tener una vida plena.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]}]}},"5909f9a2dbe9422ebea8":{"id":"5909f9a2dbe9422ebea8","image":"https://static.get-headway.com/5909f9a2dbe9422ebea8-1633b07f2859cb-en.jpg","author":"David Allen","title":"Getting Things Done: The Art of Stress-Free Productivity","keywords":["time","stress","productivity","tasks","organize","workflow","jobs","lists","projects","flow"],"learningItems":["How to create more hours in your day","The hidden ways to increase productivity","Why to-do lists can be bad for you","Simple steps to get more done"],"localization":{"en":{"image":"https://static.get-headway.com/5909f9a2dbe9422ebea8-1633b07f2859cb-en.jpg","title":"Getting Things Done: The Art of Stress-Free Productivity"},"es":{"image":"https://static.get-headway.com/5909f9a2dbe9422ebea8-1633b0bd57ceb5-es.jpg","title":"Organízate con eficacia - El arte de la productividad sin estrés"},"fr":{"image":"https://static.get-headway.com/images%2F5909f9a2dbe9422ebea8%2F9b8e39a52fbb07c72d6e2f1c8be30166f9297ed6.jpg","title":"S'organiser pour réussir : La méthode GTD ou l'art de l'efficacité sans stress !"}},"summary":{"chapters":[{"index":1,"name":"Cada vez tenemos menos tiempo, y la culpa la tiene la sociedad moderna","items":[{"type":"TEXT","content":"La mayoría de nosotros tenemos una vida mucho mejor que hace años, pero también estamos mucho más estresados y no podemos disfrutarla. Decimos «sí» con demasiada frecuencia, por lo que asumimos tareas que no podemos llevar a cabo, y estamos constantemente conectados y comunicados, por lo que nos resulta difícil alcanzar ese equilibrio ideal entre la vida laboral y la personal. Como resultado, el estrés nos afecta, nos confunde y no tenemos ni idea de por dónde empezar.\u003cbr\u003e\u003cbr\u003ePor ejemplo, las redes sociales significan básicamente que puedes hablar con cualquiera, en cualquier momento y en cualquier lugar. Así que, si alguien te pide un favor, te sientes obligado a aceptar, estés o no muy ocupado. No quieres defraudarles, ya sea ayudándoles con un proyecto escolar o simplemente haciendo una tarta para el cumpleaños de alguien. Todo esto añade demasiadas cosas a tu lista de tareas pendientes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"359b7546-0fa6-4db0-8f66-255ad9b64608","type":"INSIGHT","content":"Las listas de tareas pendientes pueden estresarte aún más si no consigues tachar nada."},{"type":"TEXT","content":"En el trabajo ocurre lo mismo. Ya no existen roles laborales claramente definidos, ya que las cosas cambian constantemente. A lo largo del día recibes información constantemente, y hay tantas personas implicadas en el sistema de trabajo colaborativo que es difícil centrarse en una sola cosa.\u003cbr\u003e\u003cbr\u003eDavid Allen ha encontrado una respuesta a todo eso. Desarrollar la idea de un sistema que elimine el ruido y que te permite centrarte y concentrarte, además de organizar tus tareas de forma personalizada. Esto reduce las reacciones adversas a todo simplemente porque estamos estresados y permite tener claridad y tiempo para progresar. Los siguientes puntos clave te ayudarán a descubrir cómo puedes ser más productivo y vivir una vida plena.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Centrarte no simplificará tu vida, sino que le dará sentido y dirección. ~ David Allen"}]},{"index":2,"name":"Entrar en «la zona» es el primer paso hacia la productividad","items":[{"type":"TEXT","content":"Para gestionar tus tareas de forma eficaz y ordenada, necesitas entrar en «la zona». Se trata de un estado que vacía tu mente y te permite avanzar. Se podría comparar con una mentalidad empleada en el karate, llamada «la mente como el agua».\u003cbr\u003e\u003cbr\u003eCuando estás en este estado, tu mente está preparada para aceptar cualquier cosa, pero se niega a pensar en exceso, a reaccionar de forma insuficiente o incluso a reaccionar de forma exagerada ante cualquier cosa. En lugar de ello, simplemente acepta lo que se presenta, se ocupa de ello y vuelve a un estado de calma. David Allen pone el ejemplo de lanzar una piedra al agua. La piedra salpica, el agua se ondula un poco y luego vuelve a un estado de calma, casi inmóvil. Esto es «la zona», y así es como necesitas que esté tu mente.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"7256a7f1-6f8e-4459-9bad-d920ed8ee90d","type":"INSIGHT","content":"Una mente calmada te permite procesar la información con mayor claridad. Una mente desordenada simplemente te dejará estancado."},{"type":"TEXT","content":"En pocas palabras, si te permites reaccionar de manera insuficiente o exagerada a cualquier cosa, rápidamente esta tomará el control sobre ti. Si te pareces más al agua que acabamos de mencionar, serás libre de afrontar cualquier cosa que se te presente.\u003cbr\u003e\u003cbr\u003eParte del proceso de entrar en la «zona» consiste en despejar la mente. Cuando tienes varias tareas que reclaman tu atención, es imposible pensar con claridad. Esto suele deberse a compromisos que aún no se han cumplido, mensajes que no se han devuelto, trabajos a medio hacer o responsabilidades que has aceptado y para las que sabes que no tienes tiempo. Esto se denomina «bucles abiertos» y destruye tu productividad. \u003cbr\u003e\u003cbr\u003eLa clave para cerrar estos bucles es recopilar información sobre todo lo que tienes que hacer y elaborar un plan para completarlo todo en el momento adecuado. Esto es tu flujo de trabajo, y te explicaremos cómo organizar dicho flujo personalizado en el siguiente punto clave.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Tu capacidad de generar energía es directamente proporcional a tu capacidad de relajarte. ~ David Allen"},{"type":"TEXT","content":"Para despejar tu mente y concentrarte, solo tienes que aceptar el compromiso, determinar qué acción hay que realizar para completarlo y, a continuación, planificar un hueco específico y oportuno para hacerlo. De este modo, evitarás que se acumule información en tu mente, lo anotarás todo y registrarás regularmente las tareas en tu flujo de trabajo. ¿El resultado? Más tiempo para dedicar a tus seres queridos y, por supuesto, a ti mismo.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"0204894c-b4a5-48b7-abde-bbed944eeffe","type":"INSIGHT","content":"Un cuidadoso equilibrio entre el hogar y la vida laboral es fundamental para la salud y la felicidad."}]},{"index":3,"name":"Toma el control de tu flujo de trabajo introduciendo categorías","items":[{"type":"TEXT","content":"Si quieres controlar tu flujo de trabajo, primero tienes que despejar tu mente y agrupar todas tus tareas en un solo lugar. Para ello, debes definir tu flujo de trabajo.\u003cbr\u003e\u003cbr\u003eExisten cinco etapas principales para crear tu flujo de trabajo personalizado:\u003cbr\u003e• Agrupa tus tareas, es decir, anota las tareas que tienes que hacer o cualquier cosa que te ronde por la cabeza.\u003cbr\u003e• Define cuáles son esas tareas, qué significan y qué tienes que hacer con ellas.\u003cbr\u003e• Organiza las tareas una por una.\u003cbr\u003e• Revisa periódicamente tu plan para asegurarte de que todo se hace en el momento adecuado.\u003cbr\u003e• Realiza las tareas según el calendario que hayas establecido.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"77a59f44-2c0a-4fb3-8c95-095561293013","type":"INSIGHT","content":"Un flujo de trabajo te permite ver el camino a seguir para cada tarea específica. Sin esto, corres el riesgo de procrastinar."},{"type":"TEXT","content":"Al realizar las tareas, tienes tres opciones: hacer, delegar o aplazar. Si eliges hacer una tarea, debe ser porque te llevará menos de dos minutos completarla. Aplazar significa que decides un momento concreto en el futuro para completar la tarea, no que simplemente la pongas en tu bandeja de entrada y te olvides de ella. Las tareas delegadas llevarán más de dos minutos y pueden ser llevadas a cabo mejor por otra persona con más tiempo o habilidades específicas para completar el trabajo. Analizar una tarea y dividirla en puntos más pequeños te ayudará. ¿Necesita este trabajo habilidades específicas para completarlo? ¿Cuánto tiempo llevará? ¿Cuánto trabajo tienes ya planeado, y tienes el tiempo y la energía en este momento para completarlo lo mejor posible? ¿Qué importancia tiene el tiempo? A partir de ahí, puedes tomar una decisión sensata sobre si hacerlo tú mismo, pedir a otro que lo haga por ti o planificarlo para más adelante, siempre que no sea una tarea urgente. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"El planificador más experimentado del mundo es tu cerebro. ~ David Allen"}]},{"index":4,"name":"Tómate el tiempo necesario para organizar correctamente tu flujo de trabajo para garantizar la eficiencia","items":[{"type":"TEXT","content":"Para sacar todas las tareas de tu mente, pasarlas al papel y organizarlas en un flujo, necesitas un lugar para hacerlo y las herramientas para completarlo todo. Como ya hemos mencionado, David sugiere dos días para organizar tu flujo. Al dedicar esta cantidad de tiempo, estarás reduciendo el estrés porque tu mente estará totalmente despejada. También necesitas un lugar para hacer todo esto, que será tu centro de trabajo a partir de este momento. Identifica ese espacio antes de empezar.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"b142bb7c-e94f-4694-a9a3-e9b833ab58ea","type":"INSIGHT","content":"Invertir el tiempo que necesitas para organizar tu espacio de trabajo y tu método se traducirá en un camino más sencillo."},{"type":"TEXT","content":"A continuación, debes reunir todas las herramientas para empezar. Las sugerencias para ello son:\u003cbr\u003e• Bandejas, por ejemplo, que contengan cómodamente papel de tamaño A4.\u003cbr\u003e• Una gran cantidad de folios para tomar notas.\u003cbr\u003e• Bolígrafos y lápices.\u003cbr\u003e• Notas adhesivas.\u003cbr\u003e• Clips para el papel.\u003cbr\u003e• Una grapadora y grapas de repuesto.\u003cbr\u003e• Gomas elásticas.\u003cbr\u003e• Etiquetadora, o cinta adhesiva si quieres crear la tuya propia.\u003cbr\u003e• Carpetas para archivar.\u003cbr\u003e• Un calendario.\u003cbr\u003e• Papelera.\u003cbr\u003e\u003cbr\u003eA continuación, debes organizar tus archivos, y lo mejor es hacerlo de una manera que tenga sentido para ti. La mayoría de la gente utiliza un sistema alfabético, y debería ser renovado al menos una vez al año para asegurarte de que no estás guardando cosas que no necesitas. También debes asegurarte de que tus archivos no estén nunca a más de tres cuartos de su capacidad, para que puedas encontrar fácilmente lo que necesitas.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"d13ad8f4-d594-4f14-ae47-fcce4dcfb29b","type":"INSIGHT","content":"Tus archivos no deben ser nunca un vertedero de cosas con las que no sabes qué hacer. Organízalos y utilízalos con cuidado."},{"type":"TEXT","content":"¿Sabías que…? El Método Pomodoro es uno de los métodos de gestión del tiempo más populares y te ayudará a dividir grandes espacios de tiempo en periodos más pequeños y manejables.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"El arte de comprobar las cosas a menudo mantendrá tu sistema ordenado","items":[{"type":"TEXT","content":"No sirve de nada organizar todas las tareas en tu sistema si no revisas tu flujo y no sigues progresando con regularidad. Las revisiones periódicas pueden ser tan largas o cortas como quieras, e incluso pueden ser de unos pocos minutos al día, simplemente para comprobar las cosas y tomar medidas rápidas cuando sea necesario.\u003cbr\u003e\u003cbr\u003eDavid sugiere un control semanal como forma de revisar lo que debe hacerse a continuación. En primer lugar, mira tu calendario y tu lista de tareas pendientes para saber qué es lo siguiente que hay que hacer. Después, despeja tu mente de cualquier otra tarea o idea e inclúyela en tu flujo de trabajo, es decir, identificando lo que es, lo que hay que hacer, e incorporándolo en la sección correcta. \n\u003cbr\u003e\u003cbr\u003eLa idea básica es comprobar tus tareas, pasarlas a la siguiente fase, eliminar lo que ya está hecho y procesar las nuevas tareas e ideas. Hacer esto continuamente te ayudará a despejar la mente, a permitir que las actividades se hagan a tiempo y a liberarte del estrés que te frustra.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"38c0a7f6-fe9f-4839-9542-c49f3a481717","type":"INSIGHT","content":"Las tareas deben moverse continuamente a través de tu flujo de trabajo establecido. Cuando algo no se mueve, es necesario solucionarlo."},{"type":"TEXT","content":"Una de las situaciones más comunes es que hayas organizado tu flujo de trabajo, estés contento, te sientas animado, estés progresando, y entonces llegue una tarea urgente y te desestabilice. Esto es normal y le ocurre a todo el mundo con mucha frecuencia. La clave es no dejarse llevar por el pánico.\u003cbr\u003e\u003cbr\u003eLa ansiedad puede aparecer rápidamente cuando te ves obligado a centrarte en una tarea urgente y empiezas a pensar en todas las cosas que tienes en la bandeja de entrada y que no has hecho. Precisamente por eso, las revisiones periódicas sirven para reajustar el flujo de trabajo y modificar los plazos y las acciones que no se han realizado por culpa de las tareas urgentes. Debes centrarte en la tarea urgente, no hay forma de evitarlo, pero siempre debes mantener la calma y simplemente readaptarte.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"ef0defd8-4d41-4042-a102-fab011fdede8","type":"INSIGHT","content":"Las tareas urgentes siempre aparecerán. Aprende a aceptar el reto en lugar de permitir que te desvíen del camino."}]},{"index":6,"name":"Aprovecha las ventajas de estar en «la zona» y saca más tiempo para ti","items":[{"type":"TEXT","content":"Organizar tu trabajo en este tipo particular de flujo significa que no se te olvida nada, que eres libre de tener nuevas ideas y que tienes tiempo libre para pasar con tus seres queridos, y que también estás progresando lenta y constantemente en tus proyectos, sean los que sean.\u003cbr\u003e\u003cbr\u003eEsto significa que también estás progresando en tus listas de «algún día» o «quizás», acercándote a tus objetivos en la vida. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"cca751c6-9e48-4f79-bb5c-be29a13c9fc5","type":"INSIGHT","content":"Es una buena idea tener un bolígrafo y un papel siempre a mano, para poder anotar cosas cuando se te ocurran."},{"type":"TEXT","content":"Estar en «la zona» tiene muchos beneficios, pero seguro que te sentirás más positivo y animado. Esto no ocurre porque te estés ocupando de demasiadas responsabilidades o porque te hayas impuesto demasiados compromisos, sino porque tienes que incumplirlos porque no tienes tiempo o, sencillamente, los has pospuesto demasiado.\u003cbr\u003e\u003cbr\u003eSi te das cuenta de que tienes demasiados compromisos, por ejemplo, por decir “sí” con demasiada frecuencia, puedes intentar decir “sí” menos, hacer lo que has acordado y disfrutar de la sensación de haber terminado, o puedes reorganizar el calendario.\u003cbr\u003e\u003cbr\u003eRecuerda que el hecho de crear un flujo de trabajo como este no significa que tu mente vaya a estar completamente vacía. Sin embargo, significa que estás en «la zona» y, por lo tanto, tendrás más libertad mental y emocional. Te sentirás más capacitado, más seguro y más capaz de conquistar tus objetivos. Nadie está nunca totalmente organizado y nunca se preocupa por las tareas que tiene que hacer. Sin embargo, la diferencia entre estar en la zona y fuera de ella es que sientes la seguridad de poder superar cualquier reto que se presente.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"158650f8-33d2-47f6-9b78-cfb6f8fded04","type":"INSIGHT","content":"Comprométete a organizarte más a partir de este momento y notarás cómo tus niveles de estrés disminuyen drásticamente."}]},{"index":7,"name":"Conclusión","items":[{"type":"TEXT","content":"Aprender a organizar tu flujo de trabajo y eliminar el estrés tiene innumerables beneficios, sobre todo para tu salud mental. Sin duda, te sentirás más libre y tendrás más tiempo para hacer las cosas para las que nunca tuviste tiempo en el pasado. La vida es demasiado corta para estar constantemente estresado por tu lista de tareas pendientes. Se trata simplemente de ser ordenados y organizar mejor nuestro flujo de trabajo. \u003cbr\u003e\u003cbr\u003eEl principal problema que frena a la mayoría de la gente en lo que respecta a la gestión del tiempo es la tentación de realizar varias tareas a la vez o de dejarlas para más tarde, o incluso ambas cosas. Ninguna de las dos cosas te llevará demasiado lejos. Tener un planteamiento positivo hacia cada tarea que se te presenta significa que podrás organizarla adecuadamente y hacerla a tiempo.\u003cbr\u003e\u003cbr\u003ePor supuesto, eso también significa que debes reservar algo de tiempo para reconducir tu situación laboral. No se trata de un tiempo perdido, sino que te compensará diez veces más en poco tiempo. Entonces, notarás que no solo tienes más tiempo para pasar con tus seres queridos, sino que tendrás más confianza en tu capacidad para hacer las cosas.\u003cbr\u003e\u003cbr\u003eUna larga lista de tareas pendientes puede ser un reto en el buen sentido. No tiene por qué ser algo que provoque una cantidad excesiva de estrés. Las tareas pueden incitarte a trabajar más duro y a aprender nuevas habilidades, pero cuando estás saturado por tener un gran número de actividades pendientes, es difícil reconocer la realidad. Hacer las cosas con eficacia es algo más que trabajar constantemente. Significa ser productivo y disfrutar del proceso al mismo tiempo. \u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e• Vacía tu mente ahora mismo y escribe una lista de todas las cosas que tienes que hacer. ¿Cómo te sientes después de tener menos cosas dando vueltas en tu cabeza?\u003cbr\u003e• Dedica dos días de tu agenda a organizar tu flujo de trabajo; ¡la intención es la mitad del trato!\u003cbr\u003e• Comprométete contigo mismo a definir un flujo y a tener mucho más control sobre tu vida.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]}]}},"034ecd9d5db545d490f6":{"id":"034ecd9d5db545d490f6","image":"https://static.get-headway.com/034ecd9d5db545d490f6-163c67e2cb17f0-en.jpg","author":"Laura Vanderkam","title":"What The Most Successful People Do Before Breakfast: And Two Other Short Guides To Achieving More At Work And At Home","keywords":["time","management","planning","routine","success","goals","dreams"],"learningItems":["Productive morning routines","Task prioritization","How to boost your performance at work","Practical ways to track your 24 hours","Why mornings are about self-care"],"localization":{"en":{"image":"https://static.get-headway.com/034ecd9d5db545d490f6-163c67e2cb17f0-en.jpg","title":"What The Most Successful People Do Before Breakfast: And Two Other Short Guides To Achieving More At Work And At Home"},"es":{"image":"https://static.get-headway.com/034ecd9d5db545d490f6-163c67e49c9c9b-es.jpg","title":"Qué hace la gente exitosa antes del desayuno - Una guía práctica para organizar tus mañanas y tu vida"},"fr":{"image":"https://static.get-headway.com/images%2F034ecd9d5db545d490f6%2F784bb29df293286a78dd0799e052d40db191d87f.jpg","title":"Ce que font les personnes les plus performantes avant le petit-déjeuner : Et deux autres guides courts pour accomplir plus au travail et à la maison"}},"summary":{"chapters":[{"index":1,"name":"Disfruta conscientemente de tu mañana","items":[{"type":"TEXT","content":"Muchos de nosotros sentimos a menudo que desperdiciamos las mañanas. Laura Vanderkam reconoce este estado de impotencia en el que miramos el reloj, pero apenas hacemos actividades productivas y que hace que dejemos de lado lo realmente importante. Con el tiempo, acabamos sacrificando actividades cruciales, que tal vez nos hubieran cambiado la vida.\u003cbr\u003e\u003cbr\u003eBasándose en su experiencia personal, Laura Vanderkam cuenta los retos a los que se enfrenta cada mañana como madre y mujer trabajadora. Compaginando sus responsabilidades en ambos aspectos, se esfuerza por desarrollar el estado de ánimo adecuado. Incluso cuando llegamos al trabajo por la mañana, no podemos evitar perder el tiempo en tareas menos relevantes, como responder a correos electrónicos o curiosear en Internet. Cuando el sol está en lo más alto, indicando mediodía, las horas de la mañana ya se han perdido al igual que nuestra energía.\u003cbr\u003e\u003cbr\u003eEn lugar de dedicar nuestras mañanas a tareas poco importantes, Laura Vanderkam enumera tres actividades que nos permitirán cambiar esto:\u003cbr\u003e\u003cbr\u003e• Organizar tu rutina matutina para potenciar tu carrera profesional.\u003cbr\u003e\u003cbr\u003e• Dedicar a tu familia el tiempo que se merece.\u003cbr\u003e\u003cbr\u003e• Aislarte para practicar una afición, meditar, hacer ejercicio o rezar.\u003cbr\u003e\u003cbr\u003e"},{"id":"861c21c8-a12f-411b-9eba-87ce5b3c72d7","type":"INSIGHT","content":"Cuando nos acostumbramos a ser activos desde primera hora de la mañana, descubriremos que nuestras mañanas son capaces de desafiar a las etiquetas de caos e improductividad que les otorgamos."},{"type":"TEXT","content":"Las personas con más éxito conocen la importancia de tener una mañana productiva. Para respaldar este punto, Laura Vanderkam destaca los ejemplos de personas con hábitos matutinos que aparentemente han impulsado su estatus de alto rendimiento. Una de estas personas es Steve Reinemund —exdirector general y presidente de PepsiCo— o James Citrin, escritor y experto en liderazgo y contratación cuyos hábitos matutinos contribuyeron a sus grandes logros.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Ten en cuenta que tus rituales matutinos no deben ser un suplicio. Elige cosas que realmente disfrutes. ~ Laura Vanderkam"},{"type":"TEXT","content":"Son muchas las personas que intentan desarrollar una rutina pero son incapaces de mantenerla. Lo cierto es que puedes superar ese problema de indisciplina y conseguir la fuerza de voluntad necesaria para lograrlo.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Tu fuerza de voluntad es más intensa por la mañana","items":[{"type":"TEXT","content":"¿Cuál es la diferencia entre un trabajador corriente y uno exitoso? Un trabajador cualquiera retrasa las tareas más pesadas hasta la noche, sin querer abordarlas. Al final, nunca llega a hacerlas por el cansancio acumulado a lo largo de la jornada laboral. En cambio, las personas exitosas saben que la productividad comienza cuando sale el sol, y que es difícil mantener la fuerza de voluntad que impulsa nuestras mañanas hasta última hora del día.\u003cbr\u003e\u003cbr\u003e"},{"id":"58e066a2-194a-40c8-9d7f-5f1d34a8155a","type":"INSIGHT","content":"La fuerza de voluntad nunca se recupera durante el día. Su uso inteligente es el único experimento al que puedes someterla."},{"type":"TEXT","content":"Los trabajadores corrientes normalmente programan sus tardes para hacer deporte. En la mayoría de los casos, es difícil sacar tiempo para ello, sobre todo cuando se avecinan fechas de entrega y tu jefe te exige más. Sin embargo, las personas que se toman en serio el entrenamiento lo hacen a primera hora de la mañana. Este enfoque requiere disciplina, ya que solo los más disciplinados podrán desafiar a los madrugadores.\u003cbr\u003e\u003cbr\u003eSegún un estudio de Roy F. Baumeister, destacado psicólogo social, la fuerza de voluntad disminuye a medida que aumenta el nivel de agotamiento. Para comparar, piensa que nuestros músculos también son susceptibles de fatiga. De la misma manera, la determinación disminuye a medida que pasa el día. Tal vez veas un paralelismo entre esos impulsos que son más comunes al final del día. Si estás siguiendo una dieta, es más fácil abstenerse de comer cosas que no deberías por la mañana. Sin embargo, por la noche, empiezas a ser más permisivo porque tu disciplina disminuye.\u003cbr\u003e\u003cbr\u003eAl igual que los culturistas, que soportan el dolor para ganar músculo, puedes mejorar tu persistencia convirtiendo las tareas más aburridas en hábitos. Normalmente, la autodisciplina desaparece con las tareas laborales, el esfuerzo mental, la comunicación e Internet. La decisión más inteligente es completar las cuestiones más exigentes, como hacer ejercicio o el trabajo aburrido, mientras tu fuerza de voluntad está fresca e intacta. Con el tiempo, estas actividades poco interesantes se volverán más habituales gracias a la resistencia y la repetición. Una vez que llegues a este nivel, la realización de actividades productivas a primera hora de la mañana te resultará más fácil, ya que ahora forman parte de tus costumbres. Es más, hacerlas ya no supondrá un esfuerzo para tu resistencia, conservándola para otras tareas más arduas. Un ejemplo ilustrativo es lavarse los dientes. Un hábito no requiere una mayor fuerza de voluntad para llevarlo a cabo.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Una vez que las cosas se convierten en algo habitual, funcionan como procesos automáticos que requieren una menor fuerza de voluntad. ~ Roy F. Baumeister"}]},{"index":3,"name":"Haz que establecer prioridades sea tu principal objetivo por la mañana","items":[{"type":"TEXT","content":"Para muchos, las rutinas matutinas parecen algo fijo: despertarse, ducharse, preparar el desayuno, arreglarse e ir al trabajo. Esta rutina no tiene por qué ser la tuya. Puedes reorganizar tus mañanas para invertir tiempo en hacer cosas que sean importantes y no urgentes.\u003cbr\u003e\u003cbr\u003e"},{"id":"b0d9406d-759a-4671-99d7-c618f8b1474c","type":"INSIGHT","content":"Trabaja por la tarde, pero dedícate a tu carrera por la mañana."},{"type":"TEXT","content":"Las tareas domésticas, como lavar la ropa o cortar el césped, parecen algo urgente en nuestras rutinas. Sin embargo, la mayoría de ellas se hacen por sí mismas gracias a la tecnología. Y por eso no deben quitarte tiempo que puedes utilizar para centrarte en deberes esenciales.\u003cbr\u003e\u003cbr\u003eJames Citrin afirma que debemos dedicar nuestras mañanas a tareas primordiales. Él mismo hace ejercicio por las mañanas, levantándose antes de las seis todos los días. Cabe destacar que dieciocho de sus ejecutivos de alto nivel también se despiertan temprano para realizar actividades muy relevantes.\u003cbr\u003e\u003cbr\u003eLas actividades que no son urgentes pero sí importantes, como leer, escribir o meditar, requieren una motivación extra. Estas actividades tienen el potencial de cambiar tu vida a largo plazo. No obstante, como no puedes ver los resultados de manera inmediata, tu fuerza de voluntad no te permite ser constante. Por ello, la mañana es el mejor momento para ocuparse de ellas.\u003cbr\u003e\u003cbr\u003eLas personas más exitosas utilizan sus mañanas para desarrollar cualquiera de estas tres cosas: su carrera, sus relaciones personales o a sí mismas.\u003cbr\u003e\u003cbr\u003eTomemos como ejemplo tu carrera profesional. Para desarrollarla, necesitarás dedicar tiempo a actividades que normalmente no puedes atender en tu día a día. Puedes responder a los correos electrónicos durante el horario laboral. Las tareas de la mañana son actividades con perspectiva a largo plazo que requieren constancia. Por ejemplo, existen estudios que demuestran que escribir pequeños fragmentos cada día es más eficaz que inundar la página de tinta de una sentada. Los pequeños pasos forman un hábito.\u003cbr\u003e\u003cbr\u003eComo ejecutiva de su empresa, Debbie Moysychyn se empeñó en promover una cultura de colaboración. Como parte de su política, mantenía la puerta abierta a cuestiones emergentes o cotidianas. Sin embargo, debido al exceso de reuniones de cada día, Debbie tenía poco tiempo para trabajar en sus proyectos. Así pues, decidió dedicarles las mañanas. En ese momento del día, no tenía que preocuparse por las interrupciones. De este modo podía pasar el resto de la jornada fomentando la cultura de la empresa sin perjudicar sus proyectos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Dedica tu buen humor de la mañana a las personas que te importan","items":[{"type":"TEXT","content":"Tus relaciones son otro de los pilares de una vida plena. No obstante, cuando vuelves del trabajo, el cansancio ya se ha llevado el tiempo de calidad que habías reservado para las personas que quieres; de ahí que debas aprovechar las mañanas para relacionarte.\u003cbr\u003e\u003cbr\u003eSea cual sea tu situación, elaborar una estrategia que guíe tus mañanas es esencial. Kathryn Beaumont Murphy, exabogada de Saul Ewing Arnstein \u0026 Lehr LLP, descubrió que no tenía tiempo para su hija después de trabajar hasta tarde.\u003cbr\u003e\u003cbr\u003e"},{"id":"89a5940a-14d8-4a6b-abc1-31486f165b68","type":"INSIGHT","content":"El tiempo en familia es un elemento que no debes negociar a costa del amor."},{"type":"TEXT","content":"Más adelante se dio cuenta de que su bufete de abogados no fomentaba empezar a trabajar temprano. En lugar de eso, la empresa recompensaba trabajar hasta tarde. Para escapar de este bucle de improductividad, Beaumont cambió su rutina. Se acostaba antes para trabajar más horas por la mañana. Después, pasaba las primeras horas con su hija, que también disfrutaba de esta nueva rutina matutina. Esto influyó en toda la familia. Todos se levantaban temprano para el «desayuno especial» familiar. Curiosamente, el hecho de que Kathryn llegara más tarde a la oficina no afectó a su productividad, ya que seguía trabajando de acuerdo con la política de horarios tardíos.\u003cbr\u003e\u003cbr\u003eLa historia de Kathryn nos inspira a hacer que nuestras mañanas sean más variadas. El sexo con tu pareja puede parecer una broma descarada en este contexto. Sin embargo, el sexo de calidad requiere energía, disponible sobre todo por la mañana. Además, mantener la intimidad física es esencial para una relación sana. Algo más tarde, puedes organizar un desayuno familiar mientras todos estén todavía en casa.\u003cbr\u003e\u003cbr\u003eLa carrera profesional y la familia son dos pilares fundamentales de una vida plena. El desarrollo personal es el tercer pilar que también merece su lugar en las mañanas.\u003cbr\u003e\u003cbr\u003eEl autocuidado es lo primero que debemos garantizarnos cuando nuestras responsabilidades y compromisos nos superan. Cuando tenemos mucho trabajo que hacer, uno empieza a privarse del buen descanso para cumplir los plazos.\u003cbr\u003e\u003cbr\u003ePara practicar el autocuidado, primero tienes que saber lo que quieres. ¿Buscas mantenerte en forma, escribir, leer, meditar o rezar? Puedes hacer todo lo que quieras para cuidarte si te levantas temprano de la cama y dedicas tiempo a estas tareas.\u003cbr\u003e\u003cbr\u003e¿Sabías que...? Una persona promedio de entre treinta y cuarenta y cinco años se despierta a las 5:50 de la mañana, pero no empieza sus obligaciones hasta las 8:00 o 9:00 de la mañana.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Visualízalo como si no hubiera un mañana (pero, ahora en serio, no te olvides del mañana)","items":[{"type":"TEXT","content":"Nosotros influimos en nuestra rutina matutina. Pero a menudo podemos obstaculizar el progreso aferrándonos a hábitos aparentemente inevitables. Afortunadamente, existen cinco hábitos que podemos adquirir para conseguir un cambio en la rutina. Empecemos por los dos primeros.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eRegistra cómo empleas tu tiempo\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAl igual que la mañana, la noche es otro momento fundamental que a menudo pasamos por alto. Lo que hacemos antes de acostarnos afecta a nuestro estado tras despertarnos. Tomar nota de las cosas que consumen nuestro tiempo por la noche puede ayudarnos a detectar qué nos roba energía. En otras palabras, hay que identificar los «asuntos inevitables» que nos hacen quedarnos hasta tarde. Por ejemplo, limpiar la casa a las 22.30 parece justificable cuando no hay tiempo para ello durante el día. No obstante, los platos volverán a estar sucios por la mañana; las ventanas limpias tampoco mejorarán nuestra vida a esa hora. La limpieza puede hacerse los fines de semana, igual que ver nuestra serie favorita. Las horas de sueño deben ser una prioridad.\u003cbr\u003e\u003cbr\u003eLa propia mañana puede ser motivo de frustración si se desperdicia en cosas insignificantes. Los niños mayores pueden cocinar solos y vestirse para ir al colegio. Responder a los correos electrónicos a las siete de la mañana tampoco es práctico cuando ningún remitente espera la respuesta tan temprano. Llevar un registro de todas las actividades inútiles nos enseñará a controlar mejor las 168 horas que tenemos a la semana.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eImagina tu mañana ideal\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLa mañana ideal es diferente para cada persona, en función de sus intereses, preocupaciones, situación sentimental, etc. Imaginar nuestra mejor rutina marcará un ritmo productivo para el resto del día. Deberíamos incorporar a ella aquello que nos active con regularidad, como el yoga, la pintura, la lectura o la jardinería.\u003cbr\u003e\u003cbr\u003e"},{"id":"b74d014a-4a05-478e-9932-c25264fecb4a","type":"INSIGHT","content":"Imaginar nuestra mañana perfecta nos ilusiona desde un principio. Llevarla a la práctica es utilizar esta energía para progresar."},{"type":"TEXT","content":"Las mañanas de Laura Vanderkam empiezan saliendo a correr (a menos que se despierte romántica). Después pasa un buen rato con su familia en el desayuno. Dedica el resto de la mañana a su carrera 一escribir un libro y una entrada para su blog—. Encuentra el punto medio entre tus necesidades y tus aspiraciones, y construye tu rutina matutina basándote en ello.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Haz realidad tus intenciones, pero ten en cuenta la realidad","items":[{"type":"TEXT","content":"Hasta ahora, has hecho un seguimiento de tus actividades durante la semana y te has imaginado cómo sería la mañana ideal. Es hora de ver si puedes convertir esta idea en algo real.\u003cbr\u003e\u003cbr\u003ePara calcular la distribución del tiempo, debes responder a las siguientes preguntas:\u003cbr\u003e\u003cbr\u003e• ¿Cuánto tiempo necesitas para crear esta rutina ideal?\u003cbr\u003e\u003cbr\u003e• ¿Qué cambios puedes hacer para hacer realidad esta idea?\u003cbr\u003e\u003cbr\u003ePor ejemplo, si quieres cocinar por la mañana puede que tengas que levantarte antes y, por lo tanto, ya no podrás trasnochar.\u003cbr\u003e\u003cbr\u0
