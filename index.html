arÃ¡s la confianza que necesitas para hacer amigos, atraer a las personas que quieres tener en tu vida y encontrar socios comerciales de confianza.\u003cbr\u003e\u003cbr\u003eNadie nace con tÃ©cnicas de comunicaciÃ³n perfectas. Las aprendemos a medida que crecemos, las desarrollamos y mejoramos. Algunas personas pueden parecer mÃ¡s seguras de sÃ­ mismas porque saben cÃ³mo acercarse a los demÃ¡s. La mayorÃ­a de las veces, el carisma no tiene nada que ver con eso.\u003cbr\u003e\u003cbr\u003eSi quieres que alguien te ayude:\u003cbr\u003e\u003cbr\u003eâ€¢ Hazle saber que tambiÃ©n se beneficiarÃ¡.\u003cbr\u003eâ€¢ En caso de que le hagas un favor a alguien, no tengas prisa en que te lo devuelva.\u003cbr\u003eâ€¢ Espera un tiempo. AsÃ­ conseguirÃ¡s que quieran ayudarte.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAntes de entablar una conversaciÃ³n, evalÃºa el estado de Ã¡nimo de tu interlocutor. Escucha atentamente su voz para percibir su estado emocional. Â¿Parece preocupado, enfadado o perfectamente bien? DespuÃ©s, fÃ­jate en su expresiÃ³n facial. Â¿Coincide con lo que has deducido por el tono de voz? Si quieres que compartan tus ideas, debes hacer coincidir su estado de Ã¡nimo con su tono de voz antes de empezar la conversaciÃ³n.\u003cbr\u003e\u003cbr\u003e"}]}]}},"69168e3847f6448aa134":{"id":"69168e3847f6448aa134","image":"https://static.get-headway.com/69168e3847f6448aa134-16259863499d2e-en.jpg","author":"Richard Koch","title":"The 80/20 Principle: The Secret to Achieving More with Less","keywords":["productivity","time","management","success","career","economics","money"],"learningItems":["Why doing less can give you more","How and where the 80/20 rule can be implied","Why itâ€™s not always the 80/20 ratio","How to focus on what matters","Effective business lessons"],"localization":{"en":{"image":"https://static.get-headway.com/69168e3847f6448aa134-16259863499d2e-en.jpg","title":"The 80/20 Principle: The Secret to Achieving More with Less"},"es":{"image":"https://static.get-headway.com/69168e3847f6448aa134-164b690ae167f5-es.jpg","title":"El principio 80/20 - el secreto para conseguir mÃ¡s con menos"},"fr":{"image":"https://static.get-headway.com/images%2F69168e3847f6448aa134%2F84d987846617735500f2c404779aa3f682db99e3.jpg","title":"Le principeÂ 80/20Â : Faire plus avec moins"}},"summary":{"chapters":[{"index":1,"name":"El principio de Vilfredo Pareto explica la relaciÃ³n de desequilibrio entre esfuerzo y resultados","items":[{"type":"TEXT","content":"El principio 80/20 afecta de una manera Ãºnica a todos los grupos de la sociedad. Algunos se refieren a Ã©l como el principio de Pareto, pues Vilfredo Pareto fue quien lo describiÃ³ por primera vez.\u003cbr\u003e\u003cbr\u003eComo economista, la carrera de Pareto consistiÃ³ en estudiar la economÃ­a de las naciones y cÃ³mo se distribuÃ­an los recursos entre las personas. Al hacerlo, descubriÃ³ un patrÃ³n que se repetÃ­a. DescubriÃ³ que la riqueza de cada naciÃ³n estaba controlada por unas pocas minorÃ­as. Este descubrimiento le llevÃ³ a estudiar mÃ¡s a fondo el concepto, comprendiendo lo coherente que era.\u003cbr\u003e\u003cbr\u003ePor supuesto, Pareto hizo todo lo posible, pero no lo entendiÃ³ del todo. Otras personas, despuÃ©s de Ã©l, dieron con el principio en su estudio; la mayorÃ­a de ellos sin siquiera consultar los materiales de Pareto. Los trabajos de estos economistas e investigadores han ayudado a desarrollar el principio hasta lo que es hoy.\u003cbr\u003e\u003cbr\u003eLos individuos que entienden el concepto 80/20 lo han estado utilizando para maximizar la productividad personal y corporativa desde entonces. Ahora te toca a ti hacerlo.\u003cbr\u003e\u003cbr\u003eAntes de continuar, Â¿quÃ© significa exactamente el principio 80/20? En pocas palabras, una pequeÃ±a parte del esfuerzo es responsable de la mayor parte del resultado. Es decir, solo unas pocas cosas son responsables de los grandes resultados que vemos a nuestro alrededor. Del mismo modo que unos pocos controlan la mayor parte de la riqueza mundial, son pocos los estudiantes que obtienen los mejores resultados de su clase. Si dedicas tiempo a observar, verÃ¡s el principio de Pareto.\u003cbr\u003e\u003cbr\u003e"},{"id":"07ff19c1-8cd8-4151-b05f-afb419ae0f31","type":"INSIGHT","content":"La vida es algo desequilibrado, las causas y los efectos no estÃ¡n siempre â€”o nuncaâ€” en la proporciÃ³n 50/50."},{"type":"TEXT","content":"El principio 80/20 no implica necesariamente que exactamente el 80 % de los resultados provengan del 20 % de las acciones. Los porcentajes no siempre son constantes. Lo que es cierto es que unos pocos pasos son fundamentales en el proceso. Entender esto te ayudarÃ¡ a priorizar las cosas que son importantes.\u003cbr\u003e\u003cbr\u003eImagina que solo el 20 % de los clientes de una empresa representan el 80 % de las ventas. Â¿QuÃ© harÃ¡ la empresa para conseguir mÃ¡s ventas? Un enfoque razonable serÃ­a encontrar formas creativas de satisfacer al 20â€¯% que importa. TambiÃ©n podrÃ­an desarrollar nuevas estrategias para comercializar el 80 % restante. Pero no sabrÃ¡n todo esto si no se toman el tiempo suficiente para ver cÃ³mo se aplica el fenÃ³meno 80/20 a su organizaciÃ³n.\u003cbr\u003e\u003cbr\u003ePronto aprenderÃ¡s cÃ³mo el principio 80/20 puede ayudarte en el mundo empresarial y en tu vida personal. Vamos a ello.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Vilfredo Pareto planteÃ³ por primera vez el principio de Pareto en 1906.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Utiliza el 80/20 para aumentar la rentabilidad de tu empresa","items":[{"type":"TEXT","content":"Toda empresa tiene como objetivo maximizar beneficios. Es triste que, en un momento u otro, la mayorÃ­a de las empresas sufran contratiempos que podrÃ­an haberse evitado si los responsables de la toma de decisiones lo hubieran sabido.\u003cbr\u003e\u003cbr\u003eÂ¿Y si el principio 80/20 te ayudase a detectar posibles lagunas en tu empresa?\u003cbr\u003e\u003cbr\u003eMuchas empresas utilizan el principio 80/20 en su beneficio con los recursos de que disponen. TÃº tambiÃ©n puedes aplicar este principio a tu empresa. No es difÃ­cil, pero sÃ­ un poco complejo. He aquÃ­ una forma simplificada de hacerlo: dedica tiempo (o contrata a un analista, si puedes) a estudiar estos tres componentes de tu empresa: sus productos, sus clientes y su posiciÃ³n en el mercado.\u003cbr\u003e\u003cbr\u003eÂ¿CuÃ¡ntos productos o lÃ­neas de productos produces en un mes, en seis meses o en un aÃ±o (elige las estadÃ­sticas mÃ¡s fiables), y cuÃ¡les son las ventas y los beneficios de estos productos?\u003cbr\u003e\u003cbr\u003eComprenderÃ¡s cuÃ¡les son los clientes que mÃ¡s te apoyan y con quÃ© frecuencia, asÃ­ como los que no contribuyen de forma significativa a tus ventas. Es probable que detectes un desequilibrio: solo un pequeÃ±o porcentaje del total de tus clientes contribuirÃ¡ a la mayor parte de los beneficios de tu empresa.\u003cbr\u003e\u003cbr\u003eProfundiza para entender la razÃ³n de esta tendencia. Â¿SerÃ¡ que el 20 % de los clientes mÃ¡s importantes tienen mÃ¡s capital que los demÃ¡s? Â¿Por quÃ© tus productos no atraen mucho al 80 % restante? Â¿Es un problema de costes o hay algo mÃ¡s? Anota todo esto.\u003cbr\u003e\u003cbr\u003e"},{"id":"0525cb5f-a8f7-4dcb-b7e1-b8e8b6f458c7","type":"INSIGHT","content":"Tu cuota de mercado estÃ¡ determinada por el nÃºmero de personas que quieren y patrocinan constantemente tus productos."},{"type":"TEXT","content":"AsÃ­ pues, el anÃ¡lisis anterior deberÃ­a servir para reflejar tu posiciÃ³n en el mercado. Ahora, Â¿cuÃ¡les son las formas creativas de maximizar tus productos, impulsar las ventas y aumentar los beneficios? Una buena manera de hacerlo es centrarse en atender al 20 % superior y esforzarse por reducir las pÃ©rdidas procedentes del 80 % restante.\u003cbr\u003e\u003cbr\u003eTambiÃ©n es una gran idea estudiar a tus competidores. Descubre si tienes la misma lÃ­nea de productos que ellos y si su mercado se estÃ¡ moviendo.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Las cosas que mÃ¡s importan nunca deben depender de las que menos importan. ~ Richard Koch"},{"type":"TEXT","content":"Puede que tu empresa venda los mismos productos, pero tus competidores estÃ¡n mejor valorados por los clientes. Entiende por quÃ© es asÃ­ y quÃ© puedes hacer para conseguir una mejor cuota de mercado.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Conocer a tus principales clientes te ayudarÃ¡ a multiplicar las ventas","items":[{"type":"TEXT","content":"Existe una razÃ³n por la que tus clientes o consumidores te compran a ti y no a la competencia. Si descubres el motivo y haces que las cosas funcionen a su favor complaciÃ©ndolos, tu negocio seguirÃ¡ creciendo.\u003cbr\u003e\u003cbr\u003eTu trabajo, despuÃ©s de descubrir este 20 % superior, es encontrar la manera de mantenerlos pegados a tu negocio. Puede que quieras ampliar tu cuota de mercado en el futuro; no hay nada malo en hacerlo, pero no pierdas de vista tu mercado actual.\u003cbr\u003e\u003cbr\u003eConocer a tus principales clientes tambiÃ©n deberÃ­a influir en tu estrategia de marketing y en la calidad de las decisiones empresariales que tomes. Dirige tu marketing al 20 % mÃ¡s importante, y no tendrÃ¡s que preocuparte mucho por los recursos de marketing que inviertas, porque sabes que tus esfuerzos darÃ¡n seguramente sus frutos.\u003cbr\u003e\u003cbr\u003eLas ventas son como el hermano gemelo del marketing. Uno no puede funcionar sin el otro. Por tanto, procura fomentar el mÃ¡ximo rendimiento de tu personal de ventas. Cualquier empresa con una fuerza de ventas dÃ©bil acabarÃ¡ estrellÃ¡ndose, por muy buenos que sean sus productos o servicios.\u003cbr\u003e\u003cbr\u003eTambiÃ©n puedes aplicar la regla del 80/20 a tu equipo de ventas. Las investigaciones demuestran que menos del 50 % de este equipo en una empresa representa la mayor parte de las ventas. Identifica esta minorÃ­a en tu equipo de ventas y mantenlos satisfechos.\u003cbr\u003e\u003cbr\u003eIncluso puedes averiguar quÃ© tienen en comÃºn los vendedores con mayor rendimiento en tu empresa, y utilizarlo para establecer normas para el resto del equipo de ventas. Â¿Puede que sea gracias a una estrategia especÃ­fica o quizÃ¡s tengan habilidades blandas como la comunicaciÃ³n y la persuasiÃ³n? Â¿PodrÃ­an enseÃ±arse estas habilidades a la mayorÃ­a de los que no rinden bien?\u003cbr\u003e\u003cbr\u003eSi la respuesta es afirmativa, puede que tengas que contratar a un experto en formaciÃ³n de ventas, pero si eso no funciona, siempre puedes pedir a los vendedores con mejor rendimiento de tu equipo que te ayuden a contratar a gente como ellos.\u003cbr\u003e\u003cbr\u003e"},{"id":"3e2b18a9-64f5-4146-8e8d-4370d79537eb","type":"INSIGHT","content":"No tengas miedo de despedir a los trabajadores que rindan menos."},{"type":"TEXT","content":"Los negocios son los negocios. Tu objetivo es maximizar los beneficios utilizando los mejores recursos, no seguir pagando a personas que no pueden obtener los resultados por los que les pagas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"El principio 80/20 puede ayudarte a conseguir mÃ¡s en menos tiempo","items":[{"type":"TEXT","content":"Para aprovechar al mÃ¡ximo la regla del 80/20, primero hay que entender que el desequilibrio en nuestro mundo es real y natural. A continuaciÃ³n, tienes que asimilar   el pensamiento 80/20. Estamos hablando de un pensamiento crÃ­tico que nadie puede hacer por ti, especialmente porque se aplica a tu vida personal. Nadie conoce tu vida personal tanto como tÃº. Ni siquiera puedes explicÃ¡rsela perfectamente a un asesor para que sepa exactamente lo que te pasa. Por lo tanto, el pensamiento 80/20 es algo personal. Sin embargo, no es algo difÃ­cil de hacer.\u003cbr\u003e\u003cbr\u003eUtilizar el pensamiento 80/20 para hacer un uso eficaz del tiempo consiste en una lluvia de ideas creativas para aprovecharlo. Aproximadamente el 80 % de nuestros resultados provienen del 20 % del tiempo invertido. Pregunta a las personas mÃ¡s productivas y te dirÃ¡n que no son productivas las veinticuatro horas del dÃ­a. Hay momentos especÃ­ficos en los que cada uno de nosotros es altamente productivo.\u003cbr\u003e\u003cbr\u003eSi aÃºn no conoces tus momentos mÃ¡s productivos, el sencillo ejercicio que te proponemos a continuaciÃ³n te ayudarÃ¡ a encontrarlos. Piensa en la Ãºltima vez que te sentiste realmente productivo. Repasa tambiÃ©n al menos dos dÃ­as mÃ¡s productivos. Esto es asÃ­ para que la conclusiÃ³n a la que llegues tenga la certeza de funcionar.\u003cbr\u003e\u003cbr\u003eDespuÃ©s de identificar al menos tres dÃ­as productivos en el pasado, el siguiente paso serÃ¡ encontrar por quÃ© y cuÃ¡ndo fuiste productivo en esos dÃ­as. Â¿Trabajaste por la noche? Â¿En las primeras horas del dÃ­a? Â¿QuÃ© ocurriÃ³ el dÃ­a anterior que pudo haber contribuido a tu productividad? Â¿CÃ³mo manejaste las distracciones en esos dÃ­as? Escribe tus pensamientos. Utiliza los aspectos recurrentes como indicadores de tu productividad.\u003cbr\u003e\u003cbr\u003e"},{"id":"fa60f42b-94b1-463e-b508-7a6c7991145e","type":"INSIGHT","content":"Reflexiona sobre tus dÃ­as mÃ¡s productivos y averigua quÃ© hiciste de forma diferente, y vuelve a hacerlo al dÃ­a siguiente."},{"type":"TEXT","content":"TambiÃ©n puedes emplear un ejercicio similar para mejorar tu nivel de felicidad. Richard Koch recomienda tener dos hojas de papel en blanco. Etiqueta cada una como islas de la felicidad y de los logros, respectivamente.\u003cbr\u003e\u003cbr\u003eEn la primera hoja denominada como Â«isla de la felicidadÂ», identifica las cosas que hiciste que te hicieron feliz en ese momento. Haz lo mismo en la Â«isla de los logrosÂ».\u003cbr\u003e\u003cbr\u003eEsto puede resultar una actividad mentalmente agotadora, ya que es posible que tengas que hacer una reflexiÃ³n profunda. Pero no pasa nada porque encontrarÃ¡s joyas que se convertirÃ¡n en tus herramientas secretas de productividad.\u003cbr\u003e\u003cbr\u003eUna advertencia. Mientras realizas este ejercicio, intenta en la medida de lo posible no culpar a los demÃ¡s por hacerte infeliz o improductivo. Culpar a la gente no te ayudarÃ¡ a progresar.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Cuando se trata de relaciones, elige la calidad sobre la cantidad","items":[{"type":"TEXT","content":"No podemos prescindir de las relaciones. La vida no estÃ¡ hecha para ser vivida de forma aislada, asÃ­ que siempre necesitaremos gente a nuestro lado. Decir que no necesitas a nadie serÃ­a un acto de orgullo.\u003cbr\u003e\u003cbr\u003eAprende de la naturaleza. Naciste en este mundo de la mano de tus padres, seguramente tengas hermanos y creciste teniendo amigos de la infancia incluso cuando no sabÃ­as nada de la vida. Esa es la prueba de que necesitamos a los demÃ¡s.\u003cbr\u003e\u003cbr\u003eUna cosa importante que debes saber sobre las relaciones es que influyen en la persona en la que te conviertes. El dicho comÃºn es cierto: te conviertes en la gente con la que te juntas. Si todos tus amigos son millonarios, no tardarÃ¡s en convertirte en uno. Del mismo modo, si todos estÃ¡n arruinados, acabarÃ¡s como ellos si no haces nada al respecto.\u003cbr\u003e\u003cbr\u003e"},{"id":"973bcb57-bb64-4146-b067-b5315bdd1308","type":"INSIGHT","content":"Elige bien tus relaciones."},{"type":"TEXT","content":"No puedes elegir a los miembros de tu familia, pero tienes el poder de elegir a todas las personas con las que te relacionas. Depende de ti la elecciÃ³n de tu pareja, de tus mejores amigos, de tus socios profesionales, de tus vecinos, etc. Aprovecha esta oportunidad.\u003cbr\u003e\u003cbr\u003eQuizÃ¡ te preguntes cÃ³mo se aplica la regla del 80/20 a las relaciones. He aquÃ­ cÃ³mo. Estudio tras estudio han ido demostrando que tenemos un espacio limitado para nuestras relaciones cercanas. Puedes ser amigo de tanta gente como quieras, pero solo puedes ser amigo Ã­ntimo de pocas personas. Estas pocas personas representan el 20 % de tus relaciones en general, pero representan mÃ¡s o menos el 80 % del valor que obtienes de las relaciones.\u003cbr\u003e\u003cbr\u003ePor ejemplo, la mayorÃ­a de las personas se enamoran solo una vez en la vida, tienen dos amigos durante la infancia y dos amigos adultos. La tendencia continÃºa incluso en las relaciones profesionales. Las personas podemos admirar a decenas de personas mayores, pero solo de una a tres serÃ¡n realmente nuestros mentores. AsÃ­ es como realmente estamos conectados.\u003cbr\u003e\u003cbr\u003eDado que tenemos una capacidad limitada para establecer relaciones estrechas y significativas, la sabidurÃ­a exige que no te apresures a llenar tus espacios. TÃ³mate tiempo para conocer a las personas.\u003cbr\u003e\u003cbr\u003eAdemÃ¡s de elegir a tu pareja y a tus mejores amigos, Richard recomienda desarrollar seis o siete relaciones profesionales de la siguiente maneraâ€¦\u003cbr\u003e\u003cbr\u003eâ€¢ Una o dos relaciones con mentores, personas a las que admiras\u003cbr\u003eâ€¢ Dos o tres relaciones con compaÃ±eros en los que puedas confiar\u003cbr\u003eâ€¢ Una o dos relaciones con aprendices en los que invertirÃ¡s tu tiempo\u003cbr\u003e\u003cbr\u003eEn cada relaciÃ³n que se crea, hay cinco atributos que determinan si la relaciÃ³n funcionarÃ¡ o no. Son el disfrute mutuo de la compaÃ±Ã­a del otro, el respeto, la experiencia compartida, la reciprocidad y la confianza.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"SÃ­, puedes vivir la vida que siempre has soÃ±ado","items":[{"type":"TEXT","content":"Para la mayorÃ­a de las personas, ciertos estilos de vida siguen siendo un sueÃ±o que nunca se harÃ¡ realidad. La razÃ³n principal es que la mayorÃ­a de esas personas tienen creencias limitantes que las mantienen atrapadas en estilos de vida que no les gustan. Odian su trabajo. No les gustan sus relaciones. Su cuenta bancaria no es nada del otro mundo, pero parece que no pueden hacer nada para revertir su situaciÃ³n.\u003cbr\u003e\u003cbr\u003eOtro grupo de personas similares a estas son las que ni siquiera saben lo que quieren en la vida. Estas personas se limitan a seguir la corriente, aceptando lo que la vida les depare.\u003cbr\u003e\u003cbr\u003eNo te sientas mal si perteneces a alguna de estas categorÃ­as. Pero entiende que puedes tener la vida que deseas para ti.\u003cbr\u003e\u003cbr\u003ePara vivir la vida de tus sueÃ±os, tienes que saber exactamente cÃ³mo quieres que sea. Toma papel y bolÃ­grafo o utiliza notas digitales para escribir todas las cosas que quieres en tu vida. Haz una lista lo mÃ¡s detallada posible. A continuaciÃ³n, Â¿quiÃ©nes son las personas que conoces que viven una vida asÃ­? Â¿QuÃ© han hecho para conseguirlo y quÃ© estÃ¡n haciendo ellos que tÃº no haces? El Ã©xito siempre tiene un plan.\u003cbr\u003e\u003cbr\u003eEs difÃ­cil hablar del Ã©xito y de tenerlo todo sin hablar de las carreras profesionales. La realidad es que la mayorÃ­a â€”si no todosâ€” tendremos que trabajar. Al menos cuando seamos adultos. Y no es malo trabajar; lo malo es encajar clavijas cuadradas en agujeros redondos. Muchas personas hacen precisamente eso. Los encontrarÃ¡s en profesiones que no se adaptan a sus vidas y no las abandonarÃ¡n.\u003cbr\u003e\u003cbr\u003eSi no te gusta tu trabajo, puedes seguir en Ã©l si es lo Ãºnico que paga tus facturas, pero no olvides tener un plan de escape. Como ejemplo, digamos que te gustarÃ­a ser escritor, en lugar de trabajar en tu actual empleo de contable. No es razonable dejarlo inmediatamente. PodrÃ­as seguir trabajando en la empresa de contabilidad mientras construyes tu carrera de escritor de forma paralela. Si lo haces con constancia y durante el tiempo suficiente, llegarÃ¡s al punto en que los ingresos de tu trabajo de escritor te bastarÃ¡n para mantenerte.\u003cbr\u003e\u003cbr\u003eCuando esto ocurra, ahorra algo mÃ¡s con tu trabajo de contabilidad (si no tienes nada ahorrado para los tiempos difÃ­ciles), y luego dÃ©jalo.\u003cbr\u003e\u003cbr\u003e"},{"id":"2dc966cd-fd3a-4e40-9304-c2f3b60db0b1","type":"INSIGHT","content":"No te quedes estancado en una profesiÃ³n que no te gusta sin un plan de escape."},{"type":"TEXT","content":"Por muy importantes que sean el trabajo y la carrera profesional, sigue siendo importante que lleves una vida equilibrada. Debes ser feliz en todos los Ã¡mbitos. Si no lo eres, significa que te falta algo, y puede que tengas que aplicar la regla del 80/20 para equilibrar tu vida. Si estÃ¡s progresando en el trabajo pero fracasando en el matrimonio, entonces tienes que solucionarlo rÃ¡pidamente. Si es tu salud la que estÃ¡ sufriendo, haz una pausa y cÃ©ntrate en ella. La cuestiÃ³n es que no vivas una vida desigual. Deja que cada aspecto de tu vida sea saludable. AsÃ­ es como se puede ser realmente una persona feliz y si es posible para otros, tambiÃ©n lo es para ti.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Los que saben aprovechar el dÃ­a se hacen muy ricos. ~ Richard Koch"}]},{"index":7,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"El principio 80/20 aboga por centrarse en el 20 % superior que aporta mÃ¡s resultados, mientras se descuida â€”o se presta menos atenciÃ³nâ€” al 80 % restante. Hacer esto no harÃ¡ que se descuide por completo ese 80 %; el principio 80/20 es la forma que tiene la naturaleza de equilibrarse. Lo que tÃº descuidas como el 80 % inferior es el 20 % superior para otras personas. Por lo tanto, que tÃº lo descuides significa permitir que otra persona potencie su vida y su negocio.\u003cbr\u003e\u003cbr\u003ePor ejemplo, si eres propietario de un negocio y te centras en invertir mÃ¡s en los pocos trabajadores que aportan la mayor parte de los beneficios, es posible que acabes despidiendo a algunos trabajadores que no son productivos en tu empresa. Esto no es malo; de hecho, los beneficiarÃ¡ a ambos, porque esos trabajadores despedidos podrÃ­an darse cuenta mÃ¡s tarde de que no estÃ¡n hechos para el papel que desempeÃ±aron en tu empresa. A su vez, esto puede llevarles al autodescubrimiento. Por supuesto, no siempre es asÃ­, pero muchos grandes hombres y mujeres nunca habrÃ­an sido grandes si alguien no les hubiera empujado fuera de donde no estaban destinados a estar.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAplica el principio de 80/20 en la gestiÃ³n del tiempo. Busca un papel y anota cÃ³mo fueron tus dÃ­as mÃ¡s productivos. Anota las cosas que hiciste de forma diferente y que te ayudaron a ser productivo. Â¿Empezaste a trabajar antes? Â¿Descansaste bien el dÃ­a anterior? Â¿QuÃ© hiciste con las distracciones de las redes sociales? Anota todas las cosas que hiciste de forma diferente. Utiliza la lista como tu Ãºnica plantilla de productividad y gestiÃ³n del tiempo.\u003cbr\u003e\u003cbr\u003e"}]}]}},"Dyyag2recVDCK3IFIR8v":{"id":"Dyyag2recVDCK3IFIR8v","image":"https://static.get-headway.com/Dyyag2recVDCK3IFIR8v-163c92d508af0b-en.jpg","author":"Jordan B. Peterson","title":"12 Rules For Life: An Antidote to Chaos","keywords":["chaos","rules","order","happiness","competition","suffering"],"learningItems":["Reasons to avoid the role of rescuer","How honesty can transform your life","Why comparing yourself to others never works","The hidden similarities between you and a lobster"],"localization":{"en":{"image":"https://static.get-headway.com/Dyyag2recVDCK3IFIR8v-163c92d508af0b-en.jpg","title":"12 Rules For Life: An Antidote to Chaos"},"es":{"image":"https://static.get-headway.com/Dyyag2recVDCK3IFIR8v-163c92d62a7e34-es.jpg","title":"12 reglas para vivir - Un antÃ­doto contra el caos"},"fr":{"image":"https://static.get-headway.com/images%2FDyyag2recVDCK3IFIR8v%2F337fc30b5f8e152f0f809af92d24b1798c29eacb.jpg","title":"12 rÃ¨gles pour une vie : Un antidote au chaos"}},"summary":{"chapters":[{"index":1,"name":"Orden, no felicidad","items":[{"type":"TEXT","content":"Estamos tan obsesionados con alcanzar la felicidad constante que se ha convertido en una panacea. Por lo tanto, necesitamos entender en quÃ© consiste realmente la felicidad cuando trabajamos para eliminar la negatividad de nuestras vidas.\u003cbr\u003e\u003cbr\u003eComo psicÃ³logo clÃ­nico con formaciÃ³n y experiencia, Jordan Peterson sabe que la felicidad es efÃ­mera. Refleja los momentos cruciales de nuestra vida y no los periodos en los que no damos lo mejor de nosotros mismos. Explica que, en realidad, anhelamos el orden, lo que significa organizar nuestros mundos internos y externos para que sean conocidos y comprensibles. Queremos hacer todo lo posible para escapar del caos. Este Ãºltimo es un terreno poderoso en el que arden innumerables ansiedades y posibilidades.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Solo puedes descubrir en lo que realmente crees (y no en lo que piensas que crees) observando cÃ³mo actÃºas. Simplemente no conoces lo que crees antes de eso. Eres demasiado complejo para comprenderte a ti mismo. ~ Dr. Jordan B. Peterson"},{"type":"TEXT","content":"No estamos solos en este planeta. Otras personas se cruzan en nuestro camino. Elegimos interactuar con ellas a travÃ©s de la amistad o la rivalidad. En el primer caso, compartimos el mismo sistema de creencias. Es mucho mÃ¡s fÃ¡cil encontrar un terreno comÃºn cuando partimos del mismo punto. Las creencias coincidentes que se convierten en experiencias nos ayudan a establecer vÃ­nculos de confianza.\u003cbr\u003e\u003cbr\u003e"},{"id":"4b6bd2d9-3fdd-4ce4-b857-9780903633f6","type":"INSIGHT","content":"No tenemos que perseguir el orden sin ayuda de nadie. Las personas que piensan igual pueden ser nuestros aliados."},{"type":"TEXT","content":"Cada secciÃ³n de este resumen contiene dos de las reglas de Jordan Peterson. Te enseÃ±an cÃ³mo navegar por el caos de las decisiones, las tareas o las relaciones, y a organizar la vida de forma eficaz. Â¿EstÃ¡s listo para desvelar estos 12 principios? Empecemos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Cuida tu postura y priorÃ­zate","items":[{"type":"TEXT","content":"Al caminar, mantÃ©n una postura erguida\u003cbr\u003e\u003cbr\u003eLa postura es mÃ¡s importante de lo que parece. Al caminar recto, segregarÃ¡s serotonina con facilidad. Â¿Por quÃ© es esencial? Esta hormona es crucial para la supervivencia: su dÃ©ficit se traduce en menos felicidad, mÃ¡s dolor y una vida mÃ¡s corta. Un mayor nivel de serotonina te hace sentir mÃ¡s confianza y te hace menos vulnerable a las enfermedades.\u003cbr\u003e\u003cbr\u003eAsÃ­ pues, presta atenciÃ³n a tu postura. MantÃ©n los hombros erguidos en lugar de caÃ­dos. SÃ© asertivo y di lo que crees que es correcto. Debes darte cuenta de que tus deseos son tan relevantes como los de los demÃ¡s. Tienes derecho a querer cosas para ti.\u003cbr\u003e\u003cbr\u003ePonte en primer lugar\u003cbr\u003e\u003cbr\u003eSi tu querida mascota estÃ¡ enferma, la llevas al veterinario, te recetan un medicamento y haces lo posible por dÃ¡rselo. Sin embargo, cuando caes enfermo, no actÃºas tan rÃ¡pido para ayudarte de la misma forma. Cuando algo te causa dolor, acabas por ir al mÃ©dico. Â¿Pero quÃ© pasa si es tu alma la que duele? Â¿CuÃ¡ntas probabilidades hay de que vayas a buscar un tratamiento profesional?\u003cbr\u003e\u003cbr\u003eJordan B. Peterson explica la naturaleza de ese comportamiento a travÃ©s del contraste entre orden y el caos. El primero es el territorio conocido, donde todo es familiar y estÃ¡ organizado por ti. El segundo es lo desconocido que reposa en la oscuridad del misterio.\u003cbr\u003e\u003cbr\u003eTodos intentamos hacer bien las cosas, lo que refleja nuestro empeÃ±o en poner orden en nuestras vidas. Sin embargo, el caos siempre estÃ¡ ahÃ­ tambiÃ©n. Engendra cualquier posibilidad de hacer el bien y el mal. Cuando nos damos cuenta de que somos igualmente capaces de ambas cosas, nos asustamos, somos escÃ©pticos e incluso nos asqueamos por ello. No es de extraÃ±ar que nadie se apresure a curarse ante los signos probables de enfermedad.\u003cbr\u003e\u003cbr\u003eNuestra complejidad interior puede abrumarnos. Sin embargo, debemos recordar siempre una verdad fundamental: cada persona es valiosa. Nunca sabemos cuÃ¡l es el papel de nuestra vida en el guion escrito por el universo. Por lo tanto, estamos obligados a prestarnos atenciÃ³n y ayudarnos a nosotros mismos. Es nuestra responsabilidad con el mundo.\u003cbr\u003e\u003cbr\u003e"},{"id":"9b8f684d-4c62-4973-896a-a5536641f1c0","type":"INSIGHT","content":"CÃ©ntrate en lo que realmente necesitas, no en lo que deseas."},{"type":"TEXT","content":"Expresa quiÃ©n eres. No es algo que viene dado; tenemos que hacernos a nosotros mismos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Establece tu red de contactos con prudencia y evita compararte con los demÃ¡s","items":[{"type":"TEXT","content":"Elige a las personas que se preocupan por ti\u003cbr\u003e\u003cbr\u003eDejamos entrar en nuestras vidas a las personas que mÃ¡s necesitamos en ese determinado momento. Cuando somos felices, buscamos a otras personas felices; cuando estamos rotos y deprimidos, nos acercamos a personas que pasan por lo mismo. A veces nos repugnan los rasgos de carÃ¡cter de los demÃ¡s. Los psicÃ³logos creen que lo que te molesta de otra persona, lo desprecias de ti mismo.\u003cbr\u003e\u003cbr\u003eAlgunos intentamos construir una relaciÃ³n neurÃ³tica de tipo vÃ­ctima-salvador. Por supuesto, la mayorÃ­a de la gente piensa que ayudar a los demÃ¡s es una buena acciÃ³n. Sin embargo, puede que esos otros, las vÃ­ctimas, no necesiten la ayuda en sÃ­. En lugar de ello, les gustarÃ­a deleitarse con la energÃ­a del salvador. En este tipo de relaciÃ³n, el salvador es mÃ¡s bien un narcisista que se enorgullece de lo que hace.\u003cbr\u003e\u003cbr\u003eSe necesita fuerza para rodearse de personas sanas que quieran lo mejor para ti. TambiÃ©n deben ser maduras y autosuficientes para que tÃº tambiÃ©n puedas aprender de ellas. Debes usar tu juicio, armarte de valor y protegerte de la lÃ¡stima y la compasiÃ³n indiscriminadas.\u003cbr\u003e\u003cbr\u003e"},{"id":"e0dc2c64-4684-41df-a746-0f17072a76de","type":"INSIGHT","content":"RodÃ©ate de personas cuyas vidas mejorarÃ¡n si tÃº prosperas."},{"type":"TEXT","content":"No te compares con los demÃ¡s\u003cbr\u003e\u003cbr\u003eNo importa lo bueno que seas para hacer las cosas, siempre habrÃ¡ otros que sean mejores. Por ejemplo, puede que seas un nadador decente, pero obviamente no eres Michael Phelps o Katie Ledecky.\u003cbr\u003e\u003cbr\u003eÂ«El ganador se lo lleva todoÂ» es un dicho muy dramÃ¡tico. Sin embargo, las personas que son los mejores en lo que hacen tienen mÃ¡s acceso a los recursos y a la atenciÃ³n. La mayorÃ­a de nosotros no somos los mejores. Somos personas comunes que brillan o se empaÃ±an a veces. Tenemos que hacer las paces con nuestros bajones; son algo normal. Pero siempre que tengamos Ã©xito, debemos compararlo con nuestro historial de logros, no con el de otras personas. Ninguno de nosotros es inÃºtil. Es un pensamiento bastante destructivo.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Los cientÃ­ficos han estimado que el 10 % de nuestros pensamientos se centran en nuestra superioridad o inferioridad sobre los demÃ¡s. Las redes sociales han convertido este proceso en un hÃ¡bito diario: el 88 % de las mujeres y el 65 % de los hombres se comparan con otros usuarios.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"EnseÃ±a a los niÃ±os principios morales y sÃ© el dueÃ±o de tu vida","items":[{"type":"TEXT","content":"Educa a tus hijos para que sean personas decentes\u003cbr\u003e\u003cbr\u003eQuizÃ¡ te sorprenda, pero las personas mÃ¡s violentas son los niÃ±os de dos aÃ±os. Empiezan a explorar el mundo y los lÃ­mites de lo permitido. Expresan sus emociones negativas Â«contraatacandoÂ»: mordiendo, pateando, llorando, etc.\u003cbr\u003e\u003cbr\u003eAlgunos mÃ©todos de crianza populares hoy en dÃ­a excluyen casi por completo la prÃ¡ctica de la disciplina y el castigo. Muchos padres primerizos los consideran sinÃ³nimo de tiranÃ­a y tortura. La lÃ­nea es muy delgada. Sin embargo, ambos deben formar parte de una educaciÃ³n equilibrada, llevada a cabo con un cuidado excepcional. Si quieres moldear el comportamiento de tus hijos, averigua en quÃ© consiste exactamente; observa lo que estÃ¡n haciendo y refuerza los aspectos positivos de sus acciones.\u003cbr\u003e\u003cbr\u003eLos siguientes son algunos ejemplos de reglas sencillas para los niÃ±os:\u003cbr\u003e\u003cbr\u003eâ€¢ Pelea solo en defensa propia.\u003cbr\u003eâ€¢ No acoses a los demÃ¡s.\u003cbr\u003eâ€¢ Comparte tus cosas con los demÃ¡s.\u003cbr\u003eâ€¢ SÃ© atento y respetuoso cuando los adultos se dirigen a ti.\u003cbr\u003e\u003cbr\u003eAsume la responsabilidad sobre tu vida\u003cbr\u003e\u003cbr\u003eLa mayorÃ­a de nosotros intentamos hacer lo correcto: cumplir la ley y respetar a los demÃ¡s. Sin embargo, ser buenas personas no nos mantiene inofensivos. TodavÃ­a podemos ser vÃ­ctimas de las malas acciones de otros. Cuando eso ocurre, algunos nos rompemos y recurrimos a patrones de comportamiento violentos. Sin embargo, otros encontramos la fuerza para perdonar y seguir adelante.\u003cbr\u003e\u003cbr\u003e"},{"id":"5ac9d9cc-a903-4ea4-ac8b-fa1497fd6e0f","type":"INSIGHT","content":"Podemos repetir o aprender del mal para impedir que vuelva a suceder."},{"type":"TEXT","content":"Cuando no le prestamos suficiente atenciÃ³n al orden, la corrupciÃ³n se abre paso. Algunos tienden a culpar a Dios de ello, como si no tuviÃ©ramos ninguna responsabilidad en nuestras vidas. DeberÃ­amos cuestionarnos si hemos agotado todas nuestras oportunidades y empleado nuestro potencial al mÃ¡ximo. Si no encontramos la fuerza para hacerlo, podrÃ­amos caer en una espiral de desesperaciÃ³n y resentimiento.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Â«Un huracÃ¡n es un acto de Dios. Pero no prepararse, cuando la preparaciÃ³n es una necesidad bien conocida, eso es el pecadoÂ». ~ Dr. Jordan B. Peterson"},{"type":"TEXT","content":"Analiza tu vida para saber quÃ© estÃ¡s haciendo mal. Deja de hacer esas cosas hoy mismo mediante tu buen juicio y fuerza de voluntad. Debes realizar una audiencia por ti y dejar de culpar a otros (el gobierno, Dios, tu jefe, etc.) por todo lo que ha ido mal en tu vida. Alejando los comportamientos autodestructivos nos hacemos mÃ¡s asertivos y vemos el futuro con mayor claridad.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Establece bien tus prioridades y comparte tu verdad","items":[{"type":"TEXT","content":"ConcÃ©ntrate en lo que importa\u003cbr\u003e\u003cbr\u003eDar es el nÃºcleo de las relaciones. No significa necesariamente compartir de manera unidireccional; a menudo recibes algo a cambio. En primer lugar, te permite encontrar aliados, ya que aquellos a los que has ayudado estÃ¡n mÃ¡s dispuestos a ayudarte o apoyarte. En segundo lugar, refuerza tu reputaciÃ³n como miembro fiable de la comunidad. El tercer resultado esencial es tu estado interior: solemos sentir entusiasmo cuando hemos hecho una buena acciÃ³n.\u003cbr\u003e\u003cbr\u003e"},{"id":"d51e1be4-0b35-42f7-96f0-23bf883b9e0a","type":"INSIGHT","content":"Empieza a revisar tus valores si vives en un mundo que no te gusta."},{"type":"TEXT","content":"En ocasiones, sobre todo en tiempos de crisis, debemos renunciar a algunas creencias fundamentales cuando se demuestra que son errÃ³neas. ApÃ¡rtate y trata de reevaluar tus presuposiciones actuales. Puede que te des cuenta de que aferrarte a ellas no te convertirÃ¡ en la persona que se supone que debes ser. Separa lo que tiene sentido de lo que es habitual, pero perjudicial. Persigue los objetivos que son importantes para ti.\u003cbr\u003e\u003cbr\u003eEl bien y el mal son los valores adjuntos que vienen con el desarrollo de nuestro sentido de la responsabilidad. Somos capaces de hacer que las cosas tengan sentido. Sin embargo, tambiÃ©n solemos sustituir el sentido por la conveniencia. Esta Ãºltima es perecedera; es una soluciÃ³n a corto plazo que no aporta ningÃºn consuelo. En cambio, el sentido tiene que ver con la madurez y el crecimiento; es nuestra capacidad de poner orden y humildad en nuestra vida.\u003cbr\u003e\u003cbr\u003eExprÃ©sate\u003cbr\u003e\u003cbr\u003ePodemos utilizar las palabras para compartir informaciÃ³n y experiencias, crear significados y manipular la realidad. Con semejante poder, podemos inventar una mentira de vida que presente un estrecho resultado predeterminado de nuestras acciones y pensamientos. Una mentira de vida sigue la presuposiciÃ³n de que debemos apegarnos a una sola verdad inmutable. Crear esta imagen perfecta de cÃ³mo deberÃ­a ser tu vida es muy perjudicial porque hay demasiadas variables a tener en cuenta. La incapacidad de poner en prÃ¡ctica tu sueÃ±o puede provocar estrÃ©s y ansiedad, ya que no vivirÃ¡s la vida que tienes sino la que imaginas.\u003cbr\u003e\u003cbr\u003eTu verdad es tu narrativa que surge de tus circunstancias Ãºnicas. IdentifÃ­cala y dÃ­tela a ti mismo; compÃ¡rtela discretamente con los demÃ¡s. Luego de hacerlo, te sentirÃ¡s con mÃ¡s confianza porque conocer tus principios te proporciona un suelo sÃ³lido bajo tus pies.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"SÃ© bueno escuchando y elige bien las palabras","items":[{"type":"TEXT","content":"Escucha a los demÃ¡s\u003cbr\u003e\u003cbr\u003eExiste una clara distinciÃ³n entre escuchar y oÃ­r. Sin embargo, la mayorÃ­a de nosotros suele ignorarla y elegir la segunda sobre la primera. Cuando oÃ­mos hablar a otra persona, dejamos que nuestro cerebro reaccione a un estÃ­mulo sonoro. En cambio, cuando escuchamos, permitimos que los pensamientos e ideas pasen por nuestra psique. En el proceso, tambiÃ©n pueden aferrarse a nuestra conciencia y hacer que esta los asimile.\u003cbr\u003e\u003cbr\u003eA veces no es fÃ¡cil averiguar de quÃ© estÃ¡ hablando la gente. En la mayorÃ­a de los casos, es porque es la primera vez que expresan sus pensamientos mÃ¡s Ã­ntimos. Al repetirlos, algunos detalles pueden sonar contradictorios. Sin embargo, esto no significa que estÃ©n mintiendo necesariamente. Sus opiniones tienen que tomar la forma verbal mÃ¡s adecuada, y este proceso, parecido al de un parto, puede llevar algÃºn tiempo.\u003cbr\u003e\u003cbr\u003e"},{"id":"2fdd3137-486c-4c4e-851f-fe1bded21e77","type":"INSIGHT","content":"Si la conversaciÃ³n parece aburrida, debes escucharla."},{"type":"TEXT","content":"Cuando te das el tiempo para escuchar con atenciÃ³n, la gente te dirÃ¡ todo lo que estÃ¡ pensando con poco engaÃ±o. CompartirÃ¡n cosas absurdas, emocionantes e interesantes, y nunca mÃ¡s tendrÃ¡s una conversaciÃ³n aburrida.\u003cbr\u003e\u003cbr\u003eFormula tus pensamientos con cuidado\u003cbr\u003e\u003cbr\u003eLos objetos y fenÃ³menos del mundo estÃ¡n mutuamente conectados y dependen unos de otros. Para extraerlos del conjunto de la realidad (es decir, entenderlos), necesitamos ser muy exactos y precisos con las palabras que utilizamos para nombrarlos. Una redacciÃ³n cuidadosa nos ayuda a conocer y explorar nuestros lÃ­mites, a identificarnos con los demÃ¡s y a transmitir eficazmente nuestros pensamientos.\u003cbr\u003e\u003cbr\u003eCuando el mundo habitual que nos rodea se derrumba, nos encontramos en un estado de caos. Sin embargo, el cambio de lo familiar nos impulsa a actuar y descubrir cosas nuevas.\u003cbr\u003e\u003cbr\u003eReflexiona sobre dÃ³nde estabas en el pasado y de cÃ³mo tus acciones te llevaron a ser la persona que eres hoy. Dile a la gente que te rodea quiÃ©n eres. Apunta a un mar de problemas. Formula tus planes significativos y avanza hacia ellos.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Antes de iniciar una conversaciÃ³n difÃ­cil, primero deberÃ­as formular lo que quieres decir para volverla mÃ¡s fÃ¡cil.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Sigue tu verdadera naturaleza y sÃ© optimista","items":[{"type":"TEXT","content":"Gana en tu jerarquÃ­a\u003cbr\u003e\u003cbr\u003eLos niÃ±os y las niÃ±as son diferentes. Cuando entran en la pubertad, estas diferencias se acentÃºan aÃºn mÃ¡s. Los chicos son menos agradables, les gusta competir y se interesan mÃ¡s por las cosas. Por el contrario, las chicas son menos independientes, mÃ¡s empÃ¡ticas y se interesan mÃ¡s por las personas que por las cosas. Ambos sexos se mueven en jerarquÃ­as diferentes. Las chicas pueden ganar en ambas; sin embargo, cuando los chicos empiezan a compartir los valores femeninos, pierden contra otros varones.\u003cbr\u003e\u003cbr\u003eEn nuestras sociedades, la fuerza masculina define el modo en que se desarrollan nuestras relaciones. Las mujeres quieren hombres duros, no niÃ±os. Pero, cuando una mujer intenta ser dura y asertiva como un hombre, le resulta mucho mÃ¡s difÃ­cil encontrar una pareja. No deberÃ­amos intentar borrar todas las diferencias entre chicos y chicas.\u003cbr\u003e\u003cbr\u003eEncuentra el lado positivo\u003cbr\u003e\u003cbr\u003eLas enfermedades, los accidentes o las acciones de otras personas pueden perjudicarnos. Todas estas circunstancias son casi imposibles de controlar. Sin embargo, podemos controlar otros factores que nos hacen infelices. Por ejemplo, muchas limitaciones son autoimpuestas.\u003cbr\u003e\u003cbr\u003eEs mÃ¡s, a veces la gente elige sufrir por el mero hecho de sufrir e incluso obtienen un inmenso placer de esta tortura autoinfligida. Â¿Por quÃ©? Solemos elegir el sufrimiento en lugar de la fuerza cuando nos resistimos a resolver situaciones complicadas. Con el tiempo, nuestro cerebro se acostumbra a las bombas quÃ­micas y hormonales, y le dice a nuestro cuerpo que el sufrimiento es la Ãºnica emociÃ³n que quiere experimentar.\u003cbr\u003e\u003cbr\u003e"},{"id":"8ab0a8c5-701d-4820-8e5d-1fae81496e0b","type":"INSIGHT","content":"Queremos a las personas por sus limitaciones porque conforman nuestra identidad y, en general, definen quiÃ©nes somos."},{"type":"TEXT","content":"Los problemas son inevitables: no podemos eliminarlos todos. AsÃ­ que no debemos aplazar la vida hasta que todo vuelva a la normalidad. Hay muchas cosas por las que dar las gracias cada dÃ­a. Cuando termine cada uno, intenta enumerar todo lo bueno que ha ocurrido: una sabrosa taza de cafÃ©, un bonito animal que has acariciado en la calle, una amable vendedora, etc. Cuando intentes concentrarte en las cosas positivas, verÃ¡s que superan a las molestias. Esta revelaciÃ³n te ayudarÃ¡ a conservar la fuerza que llevas dentro. Haz que ocurran cosas buenas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Nos guste o no, todos nos esforzamos por evitar salir heridos o daÃ±ados. Algunos experimentamos y nos arriesgamos, aprendiendo sobre el mundo que nos rodea y sobre nosotros mismos. Hay otros que prefieren quedarse en su caparazÃ³n protector, aunque imaginario. Piensan que ir despacio no impide llegar. Sin embargo, el movimiento es mÃ­nimo en la zona de confort.\u003cbr\u003e\u003cbr\u003eAmbos enfoques definen la forma en que optamos por interactuar con la realidad. Probablemente hayas aprendido sobre la importancia de un buen nivel de serotonina, de ponerte a ti mismo en primer lugar y de elegir a las personas que sacarÃ¡n lo mejor de ti. Debes compararte solo contigo mismo, ya que cada persona es Ãºnica. Decir la verdad y articular tus pensamientos con la mayor precisiÃ³n es crucial no solo para que los demÃ¡s te entiendan, sino tambiÃ©n para que te entiendas a ti mismo.\u003cbr\u003e\u003cbr\u003eEs posible que la regla de ganar en tu jerarquÃ­a te parezca algo controvertida y conservadora. Esta es la retÃ³rica a la que recurre Jordan B. Peterson en sus obras y discursos. Por lo tanto, has probado un poco de ella. Sin importar que algunas de las afirmaciones de Peterson se alejen de lo que crees, sus reglas convergen en la mÃ¡xima Â«conÃ³cete a ti mismoÂ». Puedes abrirte al mundo cuando comprendes quiÃ©n eres.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEscoge a varios amigos que quieran mejorar su capacidad de escucha y haz esto:\u003cbr\u003e\u003cbr\u003e1. Elige un tema de conversaciÃ³n. Cuanto mÃ¡s controversial, mejor.\u003cbr\u003e\u003cbr\u003e2. Haz que tus amigos expresen lo primero que piensan al respecto.\u003cbr\u003e\u003cbr\u003e3. Cuando hayan terminado, repÃ­teles esos pensamientos con tus propias palabras. PregÃºntales si los has entendido correctamente.\u003cbr\u003e\u003cbr\u003e4. Cambia los papeles y haz lo mismo.\u003cbr\u003e\u003cbr\u003e5. ContinÃºa hasta que lleguen a una conclusiÃ³n sobre el tema.\u003cbr\u003e\u003cbr\u003e"}]}]}},"46d4ff871bc04f63b9b3":{"id":"46d4ff871bc04f63b9b3","image":"https://static.get-headway.com/46d4ff871bc04f63b9b3-1636bc4e1f1932-en.jpg","author":"Daniel Kahneman, PhD","title":"Thinking, Fast and Slow","keywords":["humans","brain","thinking","belief","life","thoughts","cognitive","illusion","mental","consciously","subconsciously"],"learningItems":["About the illusions that your brain creates for you","What biases influence your thinking","How to reach correct conclusions","Ways to control your thought processes"],"localization":{"en":{"image":"https://static.get-headway.com/46d4ff871bc04f63b9b3-1636bc4e1f1932-en.jpg","title":"Thinking, Fast and Slow"},"es":{"image":"https://static.get-headway.com/46d4ff871bc04f63b9b3-1636bc4cd6acbe-es.jpg","title":"Pensar rÃ¡pido, pensar despacio"},"fr":{"image":"https://static.get-headway.com/images%2F46d4ff871bc04f63b9b3%2Faa9b45b24b6eb0bf754bf1eb774f65a1d8cb0e7d.jpg","title":"SystÃ¨me 1, systÃ¨me 2 : Les deux vitesses de la pensÃ©e"}},"summary":{"chapters":[{"index":1,"name":"Tus pensamientos determinan tu forma de ver la vida, y por eso tienes que aprender a controlarlos","items":[{"type":"TEXT","content":"Tu cerebro siempre busca la salida Ã³ptima, lo que podrÃ­a representar el final de tu capacidad de juicio Ã©tico. \nCuando exista la posibilidad de conservar energÃ­a y asumir algo sin pensar demasiado, tu cerebro ejercerÃ¡ esta opciÃ³n. \nNormalmente acaba sustituyendo el esfuerzo por la creatividad, gracias a tus pensamientos.\u003cbr\u003e\u003cbr\u003eVarios factores â€”ilusiÃ³n, disponibilidad y experienciaâ€” influyen en tus decisiones. Estos factores te llevan a sacar conclusiones sesgadas. Pensar no es tan fÃ¡cil como parece; es un arte que debemos dominar. La gente utiliza la intuiciÃ³n, la llamada corazonada, en lugar de los hechos a la hora de tomar decisiones. Lo mismo ocurre con los problemas que son demasiado difÃ­ciles de resolver empleando la lÃ³gica y la capacidad intelectual: la gente se deja llevar por lo que Â«sienteÂ» que es correcto. Este fenÃ³meno representa el pensamiento rÃ¡pido, que no gasta demasiada energÃ­a y te permite evaluar la situaciÃ³n y tomar decisiones relevantes rÃ¡pidamente. El pensamiento lento, sin embargo, es el tipo que requiere un proceso de pensamiento consciente y que consume energÃ­a, y que usa la lÃ³gica en lugar de la memoria y las emociones. Por tanto, el dominio de los pensamientos pasa por comprender lo que constituye la intuiciÃ³n y las suposiciones.\u003cbr\u003e\u003cbr\u003e"},{"id":"c976caa1-b67f-4e39-a92e-cb69a6dcb8dc","type":"INSIGHT","content":"Los experimentos y los hechos dan forma a tu pensamiento, por eso debes saber cuÃ¡ndo cambiar entre la intuiciÃ³n y los hechos empÃ­ricos."},{"type":"TEXT","content":"Daniel Kahneman es un maestro en su oficio. Sus conocimientos de economÃ­a conductual, pensamiento cognitivo y psicologÃ­a le sitÃºan entre los mejores. Cree en anteponer los hechos a las suposiciones y en que los patrones de comportamiento pueden ser fÃ¡ciles de reconocer utilizando ejemplos e instancias relativas.\u003cbr\u003e\u003cbr\u003eSigue este resumen detallado para descubrir cÃ³mo tu cerebro puede llegar a entorpecer tu proceso de toma de decisiones, y quÃ© puedes hacer para evitarlo.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Los dos sistemas asociados a tu cerebro son los responsables de cÃ³mo y cuÃ¡ndo piensas","items":[{"type":"TEXT","content":"SegÃºn los psicÃ³logos Keith Stanovich y Richard West los humanos tienen dos sistemas primarios de pensamiento:\u003cbr\u003e\u003cbr\u003eâ€¢ El sistema 1: funciona de forma automÃ¡tica y rÃ¡pida, sin control voluntario y con poco esfuerzo.\u003cbr\u003e\u003cbr\u003eâ€¢ El sistema 2: dedica su atenciÃ³n a la actividad mental que requiere esfuerzo de cualquier tipo.\u003cbr\u003e\u003cbr\u003eLos humanos evitan sobrecargar su cerebro con informaciÃ³n, dividiendo consciente o inconscientemente las tareas en pasos mÃ¡s pequeÃ±os. Esto se debe a que, de forma natural, preferimos las soluciones que requieren el mÃ­nimo esfuerzo mental.\u003cbr\u003e\u003cbr\u003e"},{"id":"e0bdd50e-684c-4e26-b094-d890671bd811","type":"INSIGHT","content":"En el momento en que una soluciÃ³n requiere mucho esfuerzo, la atenciÃ³n que se le presta empieza a disminuir."},{"type":"TEXT","content":"Mientras el sistema 1 toma decisiones instantÃ¡neas basadas en el hÃ¡bito, el sistema 2 evalÃºa y supervisa la entrada del sistema 1, estableciendo el equilibrio en la funciÃ³n de tu cerebro. Sin embargo, esta acciÃ³n se basa en algo distinto de los hechos, a saber, la fe y la intuiciÃ³n.\u003cbr\u003e\u003cbr\u003eEl sistema 1 suele proporcionar la informaciÃ³n al sistema 2 envuelta en impresiones. Estas impresiones se convierten en creencias a las que el ser humano se aferra. A continuaciÃ³n, las creencias se convierten en acciones que crean una identidad.\u003cbr\u003e\u003cbr\u003eEl cerebro humano estÃ¡ programado para ajustarse a la velocidad y al estrÃ©s. La facilidad cognitiva entra en juego porque uno se comporta de manera diferente cuando se esfuerza por algo con facilidad. Otra funciÃ³n del sistema 1 es que te ayuda a configurar lo que es costumbre para ti, lo que te sorprende y la causa de estas cosas.\u003cbr\u003e\u003cbr\u003eDebes tener en cuenta que el sistema 1 necesita sacar una conclusiÃ³n precisa de la informaciÃ³n que se le envÃ­a. No le importa la verdadera evaluaciÃ³n de la informaciÃ³n, pues saca sus propias conclusiones.\u003cbr\u003e\u003cbr\u003eEl sistema 2 se esfuerza por encontrar una vÃ­a de escape para ti, especialmente cuando estÃ¡s estancado en la bÃºsqueda de una soluciÃ³n a un problema. Cuando el sistema 1 se enfrenta a una situaciÃ³n complicada para el que no puede encontrar una soluciÃ³n, buscarÃ¡ la ayuda del segundo sistema. Sin embargo, a veces tu cerebro te engaÃ±a, y se engaÃ±a a sÃ­ mismo, haciÃ©ndote creer que una tarea es sencilla. Esto ocurre porque el cerebro quiere ahorrar la mayor cantidad de energÃ­a posible al ejecutar una tarea. Por eso, cuando el sistema 1 cree que puede gestionar una situaciÃ³n o un problema, no activa ni pide la ayuda del sistema 2. Estos dos sistemas trabajan juntos para ayudarte a realizar tareas y tomar decisiones.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Es mÃ¡s probable que hagas juicios basados en prejuicios e intuiciones que en hechos y estadÃ­sticas","items":[{"type":"TEXT","content":"Tiendes a sacar conclusiones precipitadas sobre un escenario basÃ¡ndote en la muestra proporcionada, una lÃ³gica que tambiÃ©n se aplica a los nÃºmeros. Crees que las muestras que implican nÃºmeros pequeÃ±os se extraen de una poblaciÃ³n pequeÃ±a. En el momento en que te dicen que cinco millones de personas trabajan en el sector pÃºblico en Bulgaria, te inclinas a creer que la poblaciÃ³n de Bulgaria es pequeÃ±a, solo por la muestra. Estas son algunas de las cosas que determinan la forma de ver y evaluar el entorno.\u003cbr\u003e\u003cbr\u003e"},{"id":"01a48ac3-b3f2-4ba5-bbf4-737d922b0cd2","type":"INSIGHT","content":"El efecto de anclaje se produce cuando un valor concreto de una cantidad desconocida influye en tu estimaciÃ³n de esa cantidad."},{"type":"TEXT","content":"Los seres humanos atribuyen valor a algo por lo que ancla el nÃºmero asociado a ello. Amos Tversky y Daniel Kahneman inventaron la rueda de la fortuna manipulada para que se detuviera en 10 o 65. Estudiantes de la Universidad de OregÃ³n participaron entonces en este experimento. DebÃ­an hacer girar la rueda y luego responder a dos preguntas sobre el porcentaje de naciones africanas en la ONU. La primera era Â«Â¿es ese porcentaje mayor o menor que el nÃºmero de la rueda?Â». La segunda, Â«Â¿cuÃ¡l es tu suposiciÃ³n sobre el porcentaje real?Â». Los que sacaron 10 en la rueda dieron porcentajes mÃ¡s bajos, y los que sacaron 65 respondieron con porcentajes mÃ¡s altos. Por tanto, el nÃºmero aleatorio en el que se fijaron antes de responder a las preguntas influyÃ³ inconscientemente en su juicio.\u003cbr\u003e\u003cbr\u003eLa facilidad con la que se pueden dar ejemplos determina la frecuencia de los acontecimientos. En cuanto te viene un ejemplo a la cabeza, tu mente reÃºne casos de un suceso similar y te hace creer que esa situaciÃ³n es frecuente.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Los mecanismos psicolÃ³gicos que producen el anclaje nos hacen mucho mÃ¡s sugestionables de lo que la mayorÃ­a de nosotros querrÃ­amos ser. ~ Daniel Kahneman"},{"type":"TEXT","content":"Un efecto similar se deriva de sucesos traumÃ¡ticos o incluso de noticias sobre esos sucesos. En consecuencia, despuÃ©s de encontrarte con el informe de un horrible accidente aÃ©reo sin supervivientes, las probabilidades de que decidas volar en aviÃ³n en el futuro prÃ³ximo disminuyen drÃ¡sticamente. Siempre supiste de la posibilidad de accidentes, pero ahora que conoces un ejemplo concreto, la actividad parece mÃ¡s peligrosa que antes.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Una historia inadecuada e inexacta afectarÃ¡ al presente y al futuro","items":[{"type":"TEXT","content":"La gente basa sus acciones preventivas en escenarios negativos anteriores. Si, por ejemplo, construimos un muro para detener una inundaciÃ³n, lo mÃ¡s probable es que su fuerza y altura dependan del Ãºltimo aguacero mÃ¡s fuerte.\u003cbr\u003e\u003cbr\u003ePor culpa de los medios de comunicaciÃ³n, hay varios conceptos errÃ³neos sobre el verdadero alcance de las cosas y lo \nmÃ¡s o menos significativas que son. Los humanos intentan simplificar la vida creyendo en un mundo que es perfecto en sus \nmentes. Al examinar las pruebas y las tasas base, se sabe que los humanos tienden a centrarse en las pruebas. En pocas palabras, una tasa base es un tÃ©rmino estadÃ­stico que denota la probabilidad de algo. Las tasas base se producen como resultado de la necesidad de mÃ¡s informaciÃ³n. Cuando los datos producidos no son especÃ­ficos o detallados, aparecen las tasas base, que indican al cerebro que debe llegar a una conclusiÃ³n basada en suposiciones. Por ejemplo, cuando ves un auto rosa, puedes suponer que su conductor es una mujer, basÃ¡ndote en el estereotipo de que el rosa es un color Â«femeninoÂ».\u003cbr\u003e\u003cbr\u003eEn el momento en que el cerebro obtiene informaciÃ³n mÃ¡s especÃ­fica, cambia su enfoque y llega a la conclusiÃ³n de la evidencia, en lugar del tipo base. Creer absolutamente en la conclusiÃ³n extraÃ­da de una informaciÃ³n detallada puede ser engaÃ±oso. Por ejemplo, lo mÃ¡s probable es que un atleta alto y delgado juegue al baloncesto, pero no siempre es asÃ­.\u003cbr\u003e\u003cbr\u003e"},{"id":"8549bb7f-8c1c-44ee-838b-9eb0f80ef521","type":"INSIGHT","content":"Cuando sacas tus conclusiones a partir de la descripciÃ³n de algo, habrÃ¡ ocasiones en las que acabarÃ¡s haciendo suposiciones errÃ³neas."},{"type":"TEXT","content":"Cuando se trata de descripciones, aÃ±adir detalles es diferente de ser especÃ­fico. El simple hecho de aÃ±adir elementos \na una informaciÃ³n hace que sea mÃ¡s creÃ­ble, pero no significa que los datos sean exactos. De hecho, solo se parece a una historia, lo que incita a la gente a creerla. Sin embargo, la idea de una buena informaciÃ³n es que sea precisa. La precisiÃ³n puede ser breve cuando se trata de describir un escenario. La capacidad de ser especÃ­fico te ayuda a pensar con rapidez.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Si te importa que se piense que eres creÃ­ble e inteligente, no utilices un lenguaje complejo cuando basta con un lenguaje mÃ¡s sencillo. ~ Daniel Kahneman"}]},{"index":5,"name":"Las estadÃ­sticas de datos nos ayudarÃ¡n a sacar conclusiones, pero no serÃ¡n tan informativas como las experiencias reales de la vida","items":[{"type":"TEXT","content":"Si vienes de un lugar donde los seres humanos no comen animales, te costarÃ­a creer que son responsables de la muerte del 65â€¯% de los animales de todo el mundo. AdemÃ¡s, independientemente de los hechos y las estadÃ­sticas existentes, una situaciÃ³n determinada no tiene por quÃ© seguir siempre el mismo patrÃ³n. Que un asesino en serie haya aterrorizado a una comunidad durante un aÃ±o no significa que la muerte subsecuente sea del mismo asesino en serie. Los hechos existentes ayudan ante la ausencia de cualquier otra informaciÃ³n.\u003cbr\u003e\u003cbr\u003e"},{"id":"33d14650-25b8-49e5-acc8-318af702b6ff","type":"INSIGHT","content":"Las predicciones proceden de un cuidadoso estudio de los acontecimientos pasados, la frecuencia actual de los mismos acontecimientos y las posibilidades futuras de que ocurran."},{"type":"TEXT","content":"Las predicciones y los pronÃ³sticos forman parte de la vida cotidiana. En todos los campos de estudio, los expertos y los profesionales hacen predicciones basadas en los cÃ¡lculos y los hechos disponibles. Algunas predicciones se basan intuitivamente en hechos recientes, en la experiencia o en la familiaridad; al ver indicios especÃ­ficos, se puede deducir lo que va a ocurrir a continuaciÃ³n. Sin embargo, existen otras cosas que no se pueden predecir o pronosticar sin mostrar un sesgo. Para realizar predicciones sin sesgo, hay que empezar con la informaciÃ³n promedio disponible, y luego trabajar gradualmente para obtener mÃ¡s datos a partir de las pautas, las estadÃ­sticas y los hechos existentes.\u003cbr\u003e\u003cbr\u003eCorregir tus predicciones intuitivas es el trabajo del sistema 2. El sistema 2 es el responsable del trabajo duro, por lo que recopila informaciÃ³n de lo que has experimentado y de lo que estÃ¡s experimentando. Si no se controlan, las predicciones intuitivas pueden causar problemas. No es fÃ¡cil detenerlas, pero puedes resistirte a su dominio entrenÃ¡ndote para identificarlas. Puedes controlar tu pensamiento manteniendo la vigilancia ante ellas.\u003cbr\u003e\u003cbr\u003eLa ilusiÃ³n de comprensiÃ³n determina e influye en la forma en que las personas ven y enfocan la vida. La gente reescribe el conocimiento acumulado para que encaje en determinados planes. Esta ilusiÃ³n solo habla de algo que ocurriÃ³ mientras pasa por alto lo que no ocurriÃ³. Estas narraciones sesgadas han creado la falsa nociÃ³n de que, mientras se conozca el pasado, se puede modelar y remodelar el futuro. Sin embargo, Â¿cuÃ¡l es la mejor manera de modelar un futuro cuando el conocimiento sobre la historia estÃ¡ sesgado y tergiversado para adaptarse a determinadas narrativas?\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? SegÃºn Media Statistics, el 52 % de los estadounidenses dicen que encuentran frecuentemente noticias falsas en Internet.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Un acontecimiento exitoso hace que la gente crea que los pasos que conducen al siguiente acontecimiento deben de ser igual de exitosos","items":[{"type":"TEXT","content":"Por mucho que creas que conoces tu pasado, la mayorÃ­a de las historias que has escuchado solo hablan del acontecimiento y descuidan los sucesos anteriores.\u003cbr\u003e\u003cbr\u003eLa validaciÃ³n proviene de la creencia la mayorÃ­a de las veces. Aunque haya poca o ninguna evidencia, los humanos tienden a validar lo que creen debido a la influencia, la presiÃ³n y la fe ciega. Cuando estÃ¡s seguro de algo, no significa que sea correcto o verdadero; solo significa que, como a tu sistema 1 le ha resultado fÃ¡cil procesar la informaciÃ³n, saca conclusiones. Â«Lo que ves es todo lo que hayÂ» (WYSIATI) es un enfoque empleado por el sistema 1 cuando quiere actuar sin esforzarse. La ilusiÃ³n de validaciÃ³n mantiene a los seres humanos influenciados a la hora de juzgar.\u003cbr\u003e\u003cbr\u003eLas impresiones estructuradas que tienen una fÃ³rmula bien planificada son mejores que la intuiciÃ³n y las suposiciones. Cuando tengas un plan de trabajo respaldado por evidencias, utilÃ­zalo siempre por encima de tu intuiciÃ³n. Las intuiciones te dan juicios sesgados mientras que las fÃ³rmulas te dan una pauta para abordar una tarea.\u003cbr\u003e\u003cbr\u003eEstÃ¡ bien confiar en tu intuiciÃ³n bÃ¡sica en situaciones y condiciones tÃ­picas o recurrentes. Sin embargo, cuando cambias de entorno, debes ser mÃ¡s cuidadoso y confiar en los hechos. El cambio de entorno significa que tienes que aprender cosas nuevas, y como tu intuiciÃ³n se basa principalmente en informaciÃ³n almacenada, no serÃ¡ aconsejable que confÃ­es en ella.\u003cbr\u003e\u003cbr\u003eAunque planifiquemos, iniciemos y ejecutemos proyectos basÃ¡ndonos en los hechos e historias disponibles del mejor de los casos, no es el Ãºnico que merece la pena estudiar.\u003cbr\u003e\u003cbr\u003e"},{"id":"30abd9b9-1512-4987-b341-e3d79487d161","type":"INSIGHT","content":"Para planificar con Ã©xito, se deben evaluar muchas condiciones"},{"type":"TEXT","content":"El optimismo como mecanismo de defensa ante la duda es un arte que hay que dominar. No tener en cuenta la duda genera tanto confianza como exceso de confianza. Lo mejor es moderar el optimismo empleando la tÃ¡ctica \u003ci\u003epremortem\u003c/i\u003e. La tÃ¡ctica \u003ci\u003epremortem\u003c/i\u003e te permite asumir que un proyecto ha fracasado. Al fingir que lo hizo, tu cerebro trabaja continuamente para descubrir por quÃ©. Al hacerlo, te expones a probables fallos y lagunas que puedes solucionar.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Tus decisiones se ven afectadas por los recuerdos y el deseo de evitar pÃ©rdidas","items":[{"type":"TEXT","content":"Como hemos visto antes, las evaluaciones simples de una situaciÃ³n son obra del sistema 1, mientras que la evaluaciÃ³n y comparaciÃ³n cuidadosas son obra del sistema 2.\u003cbr\u003e\u003cbr\u003eHay dos Â«yoÂ»:\u003cbr\u003e\u003cbr\u003eâ€¢ El yo que experimenta\u003cbr\u003eâ€¢ El yo que recuerda\u003cbr\u003e\u003cbr\u003eEl yo que recuerda se asocia con el sistema 1, ya que forma automÃ¡ticamente los recuerdos, mientras que el yo que experimenta representa el sistema 2, que rige nuestro pensamiento consciente.\u003cbr\u003e\u003cbr\u003eEstos dos yo trabajan codo con codo a la hora de tomar decisiones. El yo experimentador te ayuda a decidir si te gusta una experiencia, y el yo recordador se centra en tu reacciÃ³n cuando te la encuentras por primera vez. La gente tiende a ignorar los antecedentes y a centrarse en los recuerdos, que pueden no representar fielmente la realidad de lo ocurrido y llevar a decisiones errÃ³neas.\u003cbr\u003e\u003cbr\u003eA tu memoria no le importa la duraciÃ³n del acontecimiento. Solo se centra en tus sentimientos. Por ejemplo, imagina que te fuiste de viaje con tus amigos. Te divertiste mucho, descubriste nuevos lugares y te sentiste feliz. Pero entonces, mientras paseabas por la ciudad, alguien te empujÃ³ al suelo y te robÃ³ el telÃ©fono. Te sentiste enfadado, frustrado y triste. Aunque todo el viaje anterior a ese momento fue perfecto, los intensos sentimientos que tuviste durante ese Ãºnico suceso negativo empaÃ±aron tus recuerdos.\u003cbr\u003e\u003cbr\u003e"},{"id":"f0c92189-7de7-4c4b-bec0-ed9d4d0d0ee3","type":"INSIGHT","content":"Por recientes que sean, tus experiencias y recuerdos personales solo son fiables en cierta medida a la hora de tomar decisiones."},{"type":"TEXT","content":"En cuanto a asumir un riesgo y examinar la pÃ©rdida, siempre buscamos la apuesta mÃ¡s segura, independientemente del resultado probable. Cuando se trata de apostar, no estÃ¡s dispuesto a correr riesgos porque cuando la probabilidad de una pÃ©rdida parece ser mayor que la de una ganancia, instintivamente quieres evitarla. Los seres humanos siempre tienen mÃ¡s interÃ©s en evitar las pÃ©rdidas que en esforzarse por conseguir ganancias. En cuanto existe la posibilidad de una pÃ©rdida, el cerebro empieza a trabajar para evitarla.\u003cbr\u003e\u003cbr\u003eAdoptar medidas de riesgo para evitar pÃ©rdidas es Ãºtil, pero no conviene exagerarlo. Considera una decisiÃ³n como una de las numerosas opciones de las que dispones. No descartes automÃ¡ticamente una opciÃ³n porque contenga una pÃ©rdida \npotencial.\u003cbr\u003e\u003cbr\u003eComo las recompensas y los castigos moldean tu reacciÃ³n y motivan tus acciones, debes prestarles atenciÃ³n.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Tus pensamientos son una combinaciÃ³n de muchos acontecimientos que conforman tu vida. TomarÃ¡s mejores decisiones fÃ¡cilmente cuando controles tu forma de pensar. Entender tus dos sistemas y entrenarte para poder controlar tus pensamientos te darÃ¡ una mayor ventaja.\u003cbr\u003e\u003cbr\u003eMuchas personas sufren la incapacidad de pensar bien o de comprender sus pensamientos. Tus pensamientos influyen mucho en tus acciones, y si tus pensamientos no son los correctos, existen muchas formas de reconducir tu vida. Puedes empezar siendo preciso cada vez que tengas que hacer una descripciÃ³n. TambiÃ©n puedes decidir centrarte mÃ¡s en las pruebas que en los prejuicios. AsÃ­, abrirÃ¡s tu mente a muchas otras opciones, para que puedas tomar mejores decisiones.\u003cbr\u003e\u003cbr\u003eTener las ideas claras te generarÃ¡ mÃ¡s oportunidades en tu vida personal y laboral. Lo que da a las personas de Ã©xito la ventaja sobre los demÃ¡s es saber cÃ³mo alternar entre ser un pensador rÃ¡pido y un pensador lento. Puedes triunfar en muchas cosas una vez que sepas cÃ³mo utilizar tus pensamientos para influir en tus acciones y tus decisiones. No existe una receta mÃ¡gica para el Ã©xito; necesitas la mÃ¡xima concentraciÃ³n, determinaciÃ³n y la mentalidad adecuada. Tu forma de pensar influye en todo esto.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eDescubre el proceso de tus pensamientos, evalÃºa tus prejuicios sobre las personas y comprueba si estÃ¡s llegando a una conclusiÃ³n razonable. Si la respuesta es afirmativa, consÃ©rvala, si no, cÃ©ntrate en mejorar tu sesgo viendo mÃ¡s allÃ¡ de tu intuiciÃ³n.\u003cbr\u003e\u003cbr\u003e"}]}]}},"f06c3ec17380449da33d":{"id":"f06c3ec17380449da33d","image":"https://static.get-headway.com/f06c3ec17380449da33d-15f140fecdce37.jpg","author":"Sonja Lyubomirsky","title":"The How of Happiness: A New Approach to Getting the Life You Want","keywords":["happiness","relationships","fulfillment","meditation","adaptation","genes","money"],"learningItems":["How to define your happiness level","What differs happy people from unhappy","The role of hedonic adaptation","Whether genes determine the level of happiness"],"localization":{"en":{"image":"https://static.get-headway.com/f06c3ec17380449da33d-15f140fecdce37.jpg","title":"The How of Happiness: A New Approach to Getting the Life You Want"},"es":{"image":"https://static.get-headway.com/f06c3ec17380449da33d-1653a5fd74ff03-es.jpg","title":"La ciencia de la felicidad - Un mÃ©todo probado para conseguir el bienestar"},"fr":{"image":"https://static.get-headway.com/f06c3ec17380449da33d-160537c98bdcb9-fr.jpg","title":"Comment Ãªtre heureuxâ€¦ et le rester"}},"summary":{"chapters":[{"index":1,"name":"Hay que trabajar duro para ser feliz","items":[{"type":"TEXT","content":"La felicidad es algo por lo que todos luchamos. Le atribuimos significados diferentes. Para algunos, la felicidad es una carrera exitosa; para otros, es una familia numerosa con relaciones sÃ³lidas. Incluso puede ser la oportunidad de viajar. Hablamos de la felicidad en tiempo futuro: Â«serÃ© feliz cuando me compre un auto caro o haga un viaje por todo el mundo o me traslade a vivir junto al marÂ». A veces ni siquiera podemos decir exactamente quÃ© nos hace felices. Sin embargo, estamos de acuerdo en que la satisfacciÃ³n es un sueÃ±o inalcanzable, algo lejano que puede llegarnos un buen dÃ­a. Vivimos a la espera del placer. \u003ci\u003eLa ciencia de la felicidad\u003c/i\u003e supone un punto de vista totalmente distinto de la alegrÃ­a y la satisfacciÃ³n. Demuestra que podemos aprender a estar encantados.\u003cbr\u003e\u003cbr\u003e"},{"id":"89094a39-8819-4458-aa00-02e087319d1f","type":"INSIGHT","content":"TÃº eres el Ãºnico que puede darte una felicidad duradera y estable."},{"type":"TEXT","content":"AquÃ­ encontrarÃ¡s doce estrategias para ser feliz y aprenderÃ¡s a elegir las mÃ¡s adecuadas para ti. TambiÃ©n sabrÃ¡s que la felicidad no depende de las condiciones en que vivas y que puedes ser feliz incluso sin mucho dinero y sin todas las cosas materiales. Â¿QuÃ© crees que se esconde tras la adaptaciÃ³n hedÃ³nica? Â¿QuÃ© papel desempeÃ±an los genes en nuestra capacidad para ser felices? Â¿Por quÃ© es destructivo pensar demasiado? AquÃ­ encontrarÃ¡s respuestas a estas preguntas. AÃ±os de investigaciÃ³n han demostrado que la felicidad puede ser un hÃ¡bito. No tienes que buscarla ni esperarla, porque es consecuencia de tus actos. TÃº eres el dueÃ±o de tu propia vida plena. Escoge tu estrategia para alcanzar la felicidad y ponla en prÃ¡ctica con regularidad.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Los genes importan pero no deciden","items":[{"type":"TEXT","content":"Algunas personas son mÃ¡s felices que otras. Â¿QuÃ© tienen los afortunados que les falta a los demÃ¡s? Conozcamos los factores que determinan el nivel de felicidad. El primer factor son nuestros genes y la herencia, que definen el 50â€¯% de nuestra capacidad para ser felices. Este aspecto es una base permanente desde el nacimiento, como el peso, la altura y el color del pelo. No podemos influir en Ã©l y debemos aceptarlo como algo dado.\u003cbr\u003e\u003cbr\u003eOtro 10â€¯% son las condiciones y circunstancias en las que hemos nacido. Ni nuestra situaciÃ³n econÃ³mica ni social afectan a nuestro nivel de felicidad. No importa si vivimos en un apartamento pequeÃ±o o en una casa grande, si conducimos un auto de lujo o uno que ha cambiado mucho de propietario. Nuestro lugar de trabajo y rango social tambiÃ©n son irrelevantes. Por algo dicen que no se puede comprar la felicidad.\u003cbr\u003e\u003cbr\u003eQueda otro 40â€¯%, y esta parte depende Ãºnicamente de nosotros. Incluye nuestros hÃ¡bitos, formas de pensar, percepciones de la realidad y acciones que realizamos cada dÃ­a. Es una noticia excelente, porque aunque hay cosas que no podemos controlar, como nuestros genes, tambiÃ©n hay cosas que podemos manejar. Con esto, conocemos nuestra Ã¡rea de influencia y podemos trabajar para crear hÃ¡bitos felices. Y sÃ­, es esencial darse cuenta de que hay que trabajar en la felicidad. Este 40â€¯% es una oportunidad y una responsabilidad. Significa que aunque ahora no te sientas satisfecho, puedes cambiarlo. Practicando regularmente hÃ¡bitos felices, puedes convertirlos en automÃ¡ticos. Aunque lleva tiempo, el resultado merece la pena.\u003cbr\u003e\u003cbr\u003eSi decidimos no actuar, dejamos nuestro potencial de felicidad al azar y a la suerte.\u003cbr\u003e\u003cbr\u003e"},{"id":"66f1dc90-7f72-4cf5-8ad4-112edcd7521f","type":"INSIGHT","content":"Nuestras posibilidades de vivir una vida alegre y plena aumentarÃ¡n si nos damos cuenta de que la felicidad requiere esfuerzo."},{"type":"TEXT","content":"El camino hacia la felicidad puede ser agradable y alegre, aunque requiere constancia y acciones conscientes. Pero pensar que hacemos todo esto con amor y cuidado hacia nosotros mismos nos inspira a seguir adelante.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"La felicidad no estÃ¡ ahÃ­ fuera para que la encontremos. La razÃ³n de que no estÃ© ahÃ­ fuera es que estÃ¡ dentro de nosotros. ~ Sonja Lyubomirsky"}]},{"index":3,"name":"El dinero y las cosas materiales no aportarÃ¡n una felicidad duradera","items":[{"type":"TEXT","content":"Sin duda, mÃ¡s de una vez hemos pensado que el dinero podrÃ­a hacer nuestra vida mÃ¡s agradable. QuÃ© felices serÃ­amos si tuviÃ©ramos mÃ¡s de esto o de aquello. Todo el mundo tiene su lista, y es interminable. Lo cierto es que, a la larga, conseguir estas cosas no nos harÃ¡ felices. La adaptaciÃ³n hedÃ³nica es la culpable de ello. La adaptaciÃ³n como mecanismo de defensa es crucial para nuestra supervivencia. Nos ayuda a acostumbrarnos a situaciones difÃ­ciles como la pÃ©rdida de seres queridos, la enfermedad, la pÃ©rdida repentina de trabajo, dinero, estatus, etc. Gracias a la adaptaciÃ³n, podemos seguir viviendo incluso despuÃ©s de desastres naturales y guerras, buscar nuevos significados y construir una vida desde cero. La adaptaciÃ³n hedÃ³nica funciona de forma similar, pero no nos acostumbramos a los acontecimientos malos, sino a los alegres.\u003cbr\u003e\u003cbr\u003e"},{"id":"fdb87978-ab3f-4f96-a849-8861c08f4f98","type":"INSIGHT","content":"Las personas felices se esfuerzan por construir relaciones sÃ³lidas. Disfrutan pasando tiempo con sus seres queridos."},{"type":"TEXT","content":"Imaginemos, por ejemplo, que te toca un fantÃ¡stico vehÃ­culo nuevo en un sorteo. Al principio, tu alegrÃ­a y entusiasmo se dispararÃ¡n hasta el cielo. EstarÃ¡s exultante de felicidad. Pero, segÃºn las investigaciones, este estado dura poco, y necesitarÃ¡s conseguir algo mÃ¡s que un auto para volver a experimentarlo. No solo volverÃ¡s a tu nivel habitual de felicidad, sino que tambiÃ©n puedes perder la satisfacciÃ³n por las cosas sencillas que te deleitaban. Una taza de cafÃ© por la maÃ±ana o tu programa de televisiÃ³n favorito ya no te complacerÃ¡n como antes. La buena noticia es que la adaptaciÃ³n hedÃ³nica no funciona en el caso de disfrutar del contacto con nuestros seres queridos. Nunca nos acostumbraremos a los abrazos, los besos y las conversaciones agradables. Esto significa que incluso una breve conversaciÃ³n telefÃ³nica con un amigo puede levantarte el Ã¡nimo. La calidez que obtenemos al interactuar con los seres queridos reduce el estrÃ©s y nos ayuda a afrontar situaciones difÃ­ciles. Por eso es crucial compartir la tristeza y otros sentimientos complicados. DiviÃ©rtete con amigos o familiares y observa tu estado emocional despuÃ©s. Te sentirÃ¡s un poco mÃ¡s feliz.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Aunque es difÃ­cil determinar la duraciÃ³n de la felicidad, los cientÃ­ficos han calculado que un abrazo feliz dura una media de tres segundos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Pensar demasiado es perjudicial","items":[{"type":"TEXT","content":"Muchos factores nos impiden ser felices: el pesimismo, el Ã©nfasis en las experiencias, sentimientos y emociones negativos, la incapacidad para apreciar el momento y muchos otros. La mayorÃ­a de ellos tienen que ver con el hÃ¡bito de pensar demasiado. Es bastante insidioso porque estamos acostumbrados a creer que pensar es Ãºtil. Cuando estamos en la escuela y no sabemos la respuesta a una pregunta o respondemos incorrectamente, el profesor nos pide que volvamos a pensar. Cuando nos enfrentamos a una situaciÃ³n problemÃ¡tica en la edad adulta, naturalmente pensamos en ella y buscamos activamente una salida.\u003cbr\u003e\u003cbr\u003eA veces pensamos tanto que no nos damos cuenta de la trampa: los pensamientos toman fuerza, oprimen y no producen resultados, porque no podemos parar en el momento adecuado. Al final, nos conducimos a un callejÃ³n sin salida. Por ejemplo, al intentar averiguar por quÃ© hay tan pocos momentos felices en nuestra vida, puede que no nos demos cuenta de que serÃ­amos mucho mÃ¡s felices si dejÃ¡ramos de pensar en ello. Suena intrigante.\u003cbr\u003e\u003cbr\u003e"},{"id":"346ad6b1-bdb0-4cce-9126-fa9fa954a580","type":"INSIGHT","content":"Las personas felices no prestan atenciÃ³n a cÃ³mo viven los demÃ¡s."},{"type":"TEXT","content":"TambiÃ©n nos hacemos daÃ±o a nosotros mismos cuando nos comparamos con los demÃ¡s. Este proceso es similar al de pensar demasiado. Sin embargo, en este caso, no suponemos por quÃ© somos infelices, sino que nos centramos, por ejemplo, en por quÃ© nuestro compaÃ±ero es mucho mÃ¡s optimista que nosotros. Comparamos nuestras capacidades econÃ³micas, nuestros talentos e incluso nuestra apariencia. Al final, no obtenemos mÃ¡s que dudas sobre nosotros mismos y frustraciÃ³n. A veces es mejor no pensar. Hay distintas formas de hacerlo. Podemos distraernos con aficiones para dedicar este tiempo a comunicarnos con los seres queridos, hacer deporte y meditar. La tarea principal es enfocar la mente y hacer que preste atenciÃ³n a otras cosas. Y esta es una tarea difÃ­cil; volveremos a los pensamientos obsesivos mÃ¡s de una vez. El trabajo consiste en aprender a distraernos y devolvernos a donde tenemos que estar cada vez. Se trata de permanecer en el momento presente. No fantasees con el futuro ni te detengas en el pasado, sino que estate aquÃ­ y ahora. Este proceso es genuinamente meditativo porque devolvemos nuestra atenciÃ³n a nosotros mismos y no permitimos que los pensamientos controlen nuestro estado de Ã¡nimo, nuestros sentimientos y nuestra vida.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"No tenemos que descubrir la felicidad. Tenemos que crearla","items":[{"type":"TEXT","content":"Hay doce formas diferentes de ser mÃ¡s feliz. Su objetivo es enseÃ±arnos a centrarnos en los sentimientos positivos y a multiplicarlos. Podemos conseguirlo evitando o dejando de hacer cosas que pueden estropear nuestro estado de Ã¡nimo y emocional, como mascar chicle mentalmente. Podemos dividir las estrategias para alcanzar la felicidad en seis grupos:\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eLas relacionadas con las emociones y experiencias internas\u003c/b\u003e incluyen aumentar el optimismo y la gratitud. Nos enseÃ±an a concentrarnos en lo bueno de nuestra vida. Por ejemplo, a dar gracias por la salud, un dÃ­a soleado y la oportunidad de tomar un delicioso cafÃ© por la maÃ±ana.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eLas relacionadas con la interacciÃ³n social\u003c/b\u003e nos permiten sentirnos inspirados por el contacto estrecho con otras personas y disfrutar de su apoyo. Nos motivan a pasar un rato alegre con amigos o familiares o a conocer gente nueva.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eLas que enseÃ±an a adaptarse a las experiencias tensas o ansiosas\u003c/b\u003e son estrategias de gestiÃ³n del estrÃ©s, como perdonar, dejar ir y afrontar situaciones difÃ­ciles. Aunque no podemos eliminar la negatividad de nuestra vida, podemos aprender a afrontarla mejor y volver a una vida feliz gracias a estos mÃ©todos.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eLas que nos entrenan para disfrutar de la vida\u003c/b\u003e nos enseÃ±an a notar y apreciar las cosas sencillas, como una comida deliciosa, una hermosa vista al otro lado de la ventana y un buen amigo a nuestro lado. Podemos hacerlo ahora mismo. Dejemos nuestros dispositivos electrÃ³nicos y miremos a nuestro alrededor. Encontraremos algo bueno y agradable si centramos nuestra atenciÃ³n.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eLas que nos ayudan a conseguir\u003c/b\u003e implican comprender claramente nuestros valores y crear objetivos de vida basados en ellos.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eLas que nos guÃ­an para cuidarnos\u003c/b\u003e incluyen una actitud atenta tanto al cuerpo como al alma. Podemos hacerlo mediante la meditaciÃ³n, el ejercicio o incluso la oraciÃ³n.\u003cbr\u003e\u003cbr\u003e"},{"id":"6b82dc1e-67f9-4d04-9ac4-118e981618ac","type":"INSIGHT","content":"Las personas felices no afrontan solas las situaciones difÃ­ciles. Comparten sus problemas con los demÃ¡s."},{"type":"TEXT","content":"Cada una de estas estrategias refuerza nuestra confianza en nosotros mismos, nuestra autoestima y nuestra valÃ­a. Por supuesto, es necesario esf
