supuesto, Pareto hizo todo lo posible, pero no lo entendió del todo. Otras personas, después de él, dieron con el principio en su estudio; la mayoría de ellos sin siquiera consultar los materiales de Pareto. Los trabajos de estos economistas e investigadores han ayudado a desarrollar el principio hasta lo que es hoy.\u003cbr\u003e\u003cbr\u003eLos individuos que entienden el concepto 80/20 lo han estado utilizando para maximizar la productividad personal y corporativa desde entonces. Ahora te toca a ti hacerlo.\u003cbr\u003e\u003cbr\u003eAntes de continuar, ¿qué significa exactamente el principio 80/20? En pocas palabras, una pequeña parte del esfuerzo es responsable de la mayor parte del resultado. Es decir, solo unas pocas cosas son responsables de los grandes resultados que vemos a nuestro alrededor. Del mismo modo que unos pocos controlan la mayor parte de la riqueza mundial, son pocos los estudiantes que obtienen los mejores resultados de su clase. Si dedicas tiempo a observar, verás el principio de Pareto.\u003cbr\u003e\u003cbr\u003e"},{"id":"07ff19c1-8cd8-4151-b05f-afb419ae0f31","type":"INSIGHT","content":"La vida es algo desequilibrado, las causas y los efectos no están siempre —o nunca— en la proporción 50/50."},{"type":"TEXT","content":"El principio 80/20 no implica necesariamente que exactamente el 80 % de los resultados provengan del 20 % de las acciones. Los porcentajes no siempre son constantes. Lo que es cierto es que unos pocos pasos son fundamentales en el proceso. Entender esto te ayudará a priorizar las cosas que son importantes.\u003cbr\u003e\u003cbr\u003eImagina que solo el 20 % de los clientes de una empresa representan el 80 % de las ventas. ¿Qué hará la empresa para conseguir más ventas? Un enfoque razonable sería encontrar formas creativas de satisfacer al 20 % que importa. También podrían desarrollar nuevas estrategias para comercializar el 80 % restante. Pero no sabrán todo esto si no se toman el tiempo suficiente para ver cómo se aplica el fenómeno 80/20 a su organización.\u003cbr\u003e\u003cbr\u003ePronto aprenderás cómo el principio 80/20 puede ayudarte en el mundo empresarial y en tu vida personal. Vamos a ello.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Vilfredo Pareto planteó por primera vez el principio de Pareto en 1906.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Utiliza el 80/20 para aumentar la rentabilidad de tu empresa","items":[{"type":"TEXT","content":"Toda empresa tiene como objetivo maximizar beneficios. Es triste que, en un momento u otro, la mayoría de las empresas sufran contratiempos que podrían haberse evitado si los responsables de la toma de decisiones lo hubieran sabido.\u003cbr\u003e\u003cbr\u003e¿Y si el principio 80/20 te ayudase a detectar posibles lagunas en tu empresa?\u003cbr\u003e\u003cbr\u003eMuchas empresas utilizan el principio 80/20 en su beneficio con los recursos de que disponen. Tú también puedes aplicar este principio a tu empresa. No es difícil, pero sí un poco complejo. He aquí una forma simplificada de hacerlo: dedica tiempo (o contrata a un analista, si puedes) a estudiar estos tres componentes de tu empresa: sus productos, sus clientes y su posición en el mercado.\u003cbr\u003e\u003cbr\u003e¿Cuántos productos o líneas de productos produces en un mes, en seis meses o en un año (elige las estadísticas más fiables), y cuáles son las ventas y los beneficios de estos productos?\u003cbr\u003e\u003cbr\u003eComprenderás cuáles son los clientes que más te apoyan y con qué frecuencia, así como los que no contribuyen de forma significativa a tus ventas. Es probable que detectes un desequilibrio: solo un pequeño porcentaje del total de tus clientes contribuirá a la mayor parte de los beneficios de tu empresa.\u003cbr\u003e\u003cbr\u003eProfundiza para entender la razón de esta tendencia. ¿Será que el 20 % de los clientes más importantes tienen más capital que los demás? ¿Por qué tus productos no atraen mucho al 80 % restante? ¿Es un problema de costes o hay algo más? Anota todo esto.\u003cbr\u003e\u003cbr\u003e"},{"id":"0525cb5f-a8f7-4dcb-b7e1-b8e8b6f458c7","type":"INSIGHT","content":"Tu cuota de mercado está determinada por el número de personas que quieren y patrocinan constantemente tus productos."},{"type":"TEXT","content":"Así pues, el análisis anterior debería servir para reflejar tu posición en el mercado. Ahora, ¿cuáles son las formas creativas de maximizar tus productos, impulsar las ventas y aumentar los beneficios? Una buena manera de hacerlo es centrarse en atender al 20 % superior y esforzarse por reducir las pérdidas procedentes del 80 % restante.\u003cbr\u003e\u003cbr\u003eTambién es una gran idea estudiar a tus competidores. Descubre si tienes la misma línea de productos que ellos y si su mercado se está moviendo.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Las cosas que más importan nunca deben depender de las que menos importan. ~ Richard Koch"},{"type":"TEXT","content":"Puede que tu empresa venda los mismos productos, pero tus competidores están mejor valorados por los clientes. Entiende por qué es así y qué puedes hacer para conseguir una mejor cuota de mercado.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Conocer a tus principales clientes te ayudará a multiplicar las ventas","items":[{"type":"TEXT","content":"Existe una razón por la que tus clientes o consumidores te compran a ti y no a la competencia. Si descubres el motivo y haces que las cosas funcionen a su favor complaciéndolos, tu negocio seguirá creciendo.\u003cbr\u003e\u003cbr\u003eTu trabajo, después de descubrir este 20 % superior, es encontrar la manera de mantenerlos pegados a tu negocio. Puede que quieras ampliar tu cuota de mercado en el futuro; no hay nada malo en hacerlo, pero no pierdas de vista tu mercado actual.\u003cbr\u003e\u003cbr\u003eConocer a tus principales clientes también debería influir en tu estrategia de marketing y en la calidad de las decisiones empresariales que tomes. Dirige tu marketing al 20 % más importante, y no tendrás que preocuparte mucho por los recursos de marketing que inviertas, porque sabes que tus esfuerzos darán seguramente sus frutos.\u003cbr\u003e\u003cbr\u003eLas ventas son como el hermano gemelo del marketing. Uno no puede funcionar sin el otro. Por tanto, procura fomentar el máximo rendimiento de tu personal de ventas. Cualquier empresa con una fuerza de ventas débil acabará estrellándose, por muy buenos que sean sus productos o servicios.\u003cbr\u003e\u003cbr\u003eTambién puedes aplicar la regla del 80/20 a tu equipo de ventas. Las investigaciones demuestran que menos del 50 % de este equipo en una empresa representa la mayor parte de las ventas. Identifica esta minoría en tu equipo de ventas y mantenlos satisfechos.\u003cbr\u003e\u003cbr\u003eIncluso puedes averiguar qué tienen en común los vendedores con mayor rendimiento en tu empresa, y utilizarlo para establecer normas para el resto del equipo de ventas. ¿Puede que sea gracias a una estrategia específica o quizás tengan habilidades blandas como la comunicación y la persuasión? ¿Podrían enseñarse estas habilidades a la mayoría de los que no rinden bien?\u003cbr\u003e\u003cbr\u003eSi la respuesta es afirmativa, puede que tengas que contratar a un experto en formación de ventas, pero si eso no funciona, siempre puedes pedir a los vendedores con mejor rendimiento de tu equipo que te ayuden a contratar a gente como ellos.\u003cbr\u003e\u003cbr\u003e"},{"id":"3e2b18a9-64f5-4146-8e8d-4370d79537eb","type":"INSIGHT","content":"No tengas miedo de despedir a los trabajadores que rindan menos."},{"type":"TEXT","content":"Los negocios son los negocios. Tu objetivo es maximizar los beneficios utilizando los mejores recursos, no seguir pagando a personas que no pueden obtener los resultados por los que les pagas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"El principio 80/20 puede ayudarte a conseguir más en menos tiempo","items":[{"type":"TEXT","content":"Para aprovechar al máximo la regla del 80/20, primero hay que entender que el desequilibrio en nuestro mundo es real y natural. A continuación, tienes que asimilar   el pensamiento 80/20. Estamos hablando de un pensamiento crítico que nadie puede hacer por ti, especialmente porque se aplica a tu vida personal. Nadie conoce tu vida personal tanto como tú. Ni siquiera puedes explicársela perfectamente a un asesor para que sepa exactamente lo que te pasa. Por lo tanto, el pensamiento 80/20 es algo personal. Sin embargo, no es algo difícil de hacer.\u003cbr\u003e\u003cbr\u003eUtilizar el pensamiento 80/20 para hacer un uso eficaz del tiempo consiste en una lluvia de ideas creativas para aprovecharlo. Aproximadamente el 80 % de nuestros resultados provienen del 20 % del tiempo invertido. Pregunta a las personas más productivas y te dirán que no son productivas las veinticuatro horas del día. Hay momentos específicos en los que cada uno de nosotros es altamente productivo.\u003cbr\u003e\u003cbr\u003eSi aún no conoces tus momentos más productivos, el sencillo ejercicio que te proponemos a continuación te ayudará a encontrarlos. Piensa en la última vez que te sentiste realmente productivo. Repasa también al menos dos días más productivos. Esto es así para que la conclusión a la que llegues tenga la certeza de funcionar.\u003cbr\u003e\u003cbr\u003eDespués de identificar al menos tres días productivos en el pasado, el siguiente paso será encontrar por qué y cuándo fuiste productivo en esos días. ¿Trabajaste por la noche? ¿En las primeras horas del día? ¿Qué ocurrió el día anterior que pudo haber contribuido a tu productividad? ¿Cómo manejaste las distracciones en esos días? Escribe tus pensamientos. Utiliza los aspectos recurrentes como indicadores de tu productividad.\u003cbr\u003e\u003cbr\u003e"},{"id":"fa60f42b-94b1-463e-b508-7a6c7991145e","type":"INSIGHT","content":"Reflexiona sobre tus días más productivos y averigua qué hiciste de forma diferente, y vuelve a hacerlo al día siguiente."},{"type":"TEXT","content":"También puedes emplear un ejercicio similar para mejorar tu nivel de felicidad. Richard Koch recomienda tener dos hojas de papel en blanco. Etiqueta cada una como islas de la felicidad y de los logros, respectivamente.\u003cbr\u003e\u003cbr\u003eEn la primera hoja denominada como «isla de la felicidad», identifica las cosas que hiciste que te hicieron feliz en ese momento. Haz lo mismo en la «isla de los logros».\u003cbr\u003e\u003cbr\u003eEsto puede resultar una actividad mentalmente agotadora, ya que es posible que tengas que hacer una reflexión profunda. Pero no pasa nada porque encontrarás joyas que se convertirán en tus herramientas secretas de productividad.\u003cbr\u003e\u003cbr\u003eUna advertencia. Mientras realizas este ejercicio, intenta en la medida de lo posible no culpar a los demás por hacerte infeliz o improductivo. Culpar a la gente no te ayudará a progresar.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Cuando se trata de relaciones, elige la calidad sobre la cantidad","items":[{"type":"TEXT","content":"No podemos prescindir de las relaciones. La vida no está hecha para ser vivida de forma aislada, así que siempre necesitaremos gente a nuestro lado. Decir que no necesitas a nadie sería un acto de orgullo.\u003cbr\u003e\u003cbr\u003eAprende de la naturaleza. Naciste en este mundo de la mano de tus padres, seguramente tengas hermanos y creciste teniendo amigos de la infancia incluso cuando no sabías nada de la vida. Esa es la prueba de que necesitamos a los demás.\u003cbr\u003e\u003cbr\u003eUna cosa importante que debes saber sobre las relaciones es que influyen en la persona en la que te conviertes. El dicho común es cierto: te conviertes en la gente con la que te juntas. Si todos tus amigos son millonarios, no tardarás en convertirte en uno. Del mismo modo, si todos están arruinados, acabarás como ellos si no haces nada al respecto.\u003cbr\u003e\u003cbr\u003e"},{"id":"973bcb57-bb64-4146-b067-b5315bdd1308","type":"INSIGHT","content":"Elige bien tus relaciones."},{"type":"TEXT","content":"No puedes elegir a los miembros de tu familia, pero tienes el poder de elegir a todas las personas con las que te relacionas. Depende de ti la elección de tu pareja, de tus mejores amigos, de tus socios profesionales, de tus vecinos, etc. Aprovecha esta oportunidad.\u003cbr\u003e\u003cbr\u003eQuizá te preguntes cómo se aplica la regla del 80/20 a las relaciones. He aquí cómo. Estudio tras estudio han ido demostrando que tenemos un espacio limitado para nuestras relaciones cercanas. Puedes ser amigo de tanta gente como quieras, pero solo puedes ser amigo íntimo de pocas personas. Estas pocas personas representan el 20 % de tus relaciones en general, pero representan más o menos el 80 % del valor que obtienes de las relaciones.\u003cbr\u003e\u003cbr\u003ePor ejemplo, la mayoría de las personas se enamoran solo una vez en la vida, tienen dos amigos durante la infancia y dos amigos adultos. La tendencia continúa incluso en las relaciones profesionales. Las personas podemos admirar a decenas de personas mayores, pero solo de una a tres serán realmente nuestros mentores. Así es como realmente estamos conectados.\u003cbr\u003e\u003cbr\u003eDado que tenemos una capacidad limitada para establecer relaciones estrechas y significativas, la sabiduría exige que no te apresures a llenar tus espacios. Tómate tiempo para conocer a las personas.\u003cbr\u003e\u003cbr\u003eAdemás de elegir a tu pareja y a tus mejores amigos, Richard recomienda desarrollar seis o siete relaciones profesionales de la siguiente manera…\u003cbr\u003e\u003cbr\u003e• Una o dos relaciones con mentores, personas a las que admiras\u003cbr\u003e• Dos o tres relaciones con compañeros en los que puedas confiar\u003cbr\u003e• Una o dos relaciones con aprendices en los que invertirás tu tiempo\u003cbr\u003e\u003cbr\u003eEn cada relación que se crea, hay cinco atributos que determinan si la relación funcionará o no. Son el disfrute mutuo de la compañía del otro, el respeto, la experiencia compartida, la reciprocidad y la confianza.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Sí, puedes vivir la vida que siempre has soñado","items":[{"type":"TEXT","content":"Para la mayoría de las personas, ciertos estilos de vida siguen siendo un sueño que nunca se hará realidad. La razón principal es que la mayoría de esas personas tienen creencias limitantes que las mantienen atrapadas en estilos de vida que no les gustan. Odian su trabajo. No les gustan sus relaciones. Su cuenta bancaria no es nada del otro mundo, pero parece que no pueden hacer nada para revertir su situación.\u003cbr\u003e\u003cbr\u003eOtro grupo de personas similares a estas son las que ni siquiera saben lo que quieren en la vida. Estas personas se limitan a seguir la corriente, aceptando lo que la vida les depare.\u003cbr\u003e\u003cbr\u003eNo te sientas mal si perteneces a alguna de estas categorías. Pero entiende que puedes tener la vida que deseas para ti.\u003cbr\u003e\u003cbr\u003ePara vivir la vida de tus sueños, tienes que saber exactamente cómo quieres que sea. Toma papel y bolígrafo o utiliza notas digitales para escribir todas las cosas que quieres en tu vida. Haz una lista lo más detallada posible. A continuación, ¿quiénes son las personas que conoces que viven una vida así? ¿Qué han hecho para conseguirlo y qué están haciendo ellos que tú no haces? El éxito siempre tiene un plan.\u003cbr\u003e\u003cbr\u003eEs difícil hablar del éxito y de tenerlo todo sin hablar de las carreras profesionales. La realidad es que la mayoría —si no todos— tendremos que trabajar. Al menos cuando seamos adultos. Y no es malo trabajar; lo malo es encajar clavijas cuadradas en agujeros redondos. Muchas personas hacen precisamente eso. Los encontrarás en profesiones que no se adaptan a sus vidas y no las abandonarán.\u003cbr\u003e\u003cbr\u003eSi no te gusta tu trabajo, puedes seguir en él si es lo único que paga tus facturas, pero no olvides tener un plan de escape. Como ejemplo, digamos que te gustaría ser escritor, en lugar de trabajar en tu actual empleo de contable. No es razonable dejarlo inmediatamente. Podrías seguir trabajando en la empresa de contabilidad mientras construyes tu carrera de escritor de forma paralela. Si lo haces con constancia y durante el tiempo suficiente, llegarás al punto en que los ingresos de tu trabajo de escritor te bastarán para mantenerte.\u003cbr\u003e\u003cbr\u003eCuando esto ocurra, ahorra algo más con tu trabajo de contabilidad (si no tienes nada ahorrado para los tiempos difíciles), y luego déjalo.\u003cbr\u003e\u003cbr\u003e"},{"id":"2dc966cd-fd3a-4e40-9304-c2f3b60db0b1","type":"INSIGHT","content":"No te quedes estancado en una profesión que no te gusta sin un plan de escape."},{"type":"TEXT","content":"Por muy importantes que sean el trabajo y la carrera profesional, sigue siendo importante que lleves una vida equilibrada. Debes ser feliz en todos los ámbitos. Si no lo eres, significa que te falta algo, y puede que tengas que aplicar la regla del 80/20 para equilibrar tu vida. Si estás progresando en el trabajo pero fracasando en el matrimonio, entonces tienes que solucionarlo rápidamente. Si es tu salud la que está sufriendo, haz una pausa y céntrate en ella. La cuestión es que no vivas una vida desigual. Deja que cada aspecto de tu vida sea saludable. Así es como se puede ser realmente una persona feliz y si es posible para otros, también lo es para ti.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Los que saben aprovechar el día se hacen muy ricos. ~ Richard Koch"}]},{"index":7,"name":"Conclusión","items":[{"type":"TEXT","content":"El principio 80/20 aboga por centrarse en el 20 % superior que aporta más resultados, mientras se descuida —o se presta menos atención— al 80 % restante. Hacer esto no hará que se descuide por completo ese 80 %; el principio 80/20 es la forma que tiene la naturaleza de equilibrarse. Lo que tú descuidas como el 80 % inferior es el 20 % superior para otras personas. Por lo tanto, que tú lo descuides significa permitir que otra persona potencie su vida y su negocio.\u003cbr\u003e\u003cbr\u003ePor ejemplo, si eres propietario de un negocio y te centras en invertir más en los pocos trabajadores que aportan la mayor parte de los beneficios, es posible que acabes despidiendo a algunos trabajadores que no son productivos en tu empresa. Esto no es malo; de hecho, los beneficiará a ambos, porque esos trabajadores despedidos podrían darse cuenta más tarde de que no están hechos para el papel que desempeñaron en tu empresa. A su vez, esto puede llevarles al autodescubrimiento. Por supuesto, no siempre es así, pero muchos grandes hombres y mujeres nunca habrían sido grandes si alguien no les hubiera empujado fuera de donde no estaban destinados a estar.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAplica el principio de 80/20 en la gestión del tiempo. Busca un papel y anota cómo fueron tus días más productivos. Anota las cosas que hiciste de forma diferente y que te ayudaron a ser productivo. ¿Empezaste a trabajar antes? ¿Descansaste bien el día anterior? ¿Qué hiciste con las distracciones de las redes sociales? Anota todas las cosas que hiciste de forma diferente. Utiliza la lista como tu única plantilla de productividad y gestión del tiempo.\u003cbr\u003e\u003cbr\u003e"}]}]}},"Dyyag2recVDCK3IFIR8v":{"id":"Dyyag2recVDCK3IFIR8v","image":"https://static.get-headway.com/Dyyag2recVDCK3IFIR8v-163c92d508af0b-en.jpg","author":"Jordan B. Peterson","title":"12 Rules For Life: An Antidote to Chaos","keywords":["chaos","rules","order","happiness","competition","suffering"],"learningItems":["Reasons to avoid the role of rescuer","How honesty can transform your life","Why comparing yourself to others never works","The hidden similarities between you and a lobster"],"localization":{"en":{"image":"https://static.get-headway.com/Dyyag2recVDCK3IFIR8v-163c92d508af0b-en.jpg","title":"12 Rules For Life: An Antidote to Chaos"},"es":{"image":"https://static.get-headway.com/Dyyag2recVDCK3IFIR8v-163c92d62a7e34-es.jpg","title":"12 reglas para vivir - Un antídoto contra el caos"},"fr":{"image":"https://static.get-headway.com/images%2FDyyag2recVDCK3IFIR8v%2F337fc30b5f8e152f0f809af92d24b1798c29eacb.jpg","title":"12 règles pour une vie : Un antidote au chaos"}},"summary":{"chapters":[{"index":1,"name":"Orden, no felicidad","items":[{"type":"TEXT","content":"Estamos tan obsesionados con alcanzar la felicidad constante que se ha convertido en una panacea. Por lo tanto, necesitamos entender en qué consiste realmente la felicidad cuando trabajamos para eliminar la negatividad de nuestras vidas.\u003cbr\u003e\u003cbr\u003eComo psicólogo clínico con formación y experiencia, Jordan Peterson sabe que la felicidad es efímera. Refleja los momentos cruciales de nuestra vida y no los periodos en los que no damos lo mejor de nosotros mismos. Explica que, en realidad, anhelamos el orden, lo que significa organizar nuestros mundos internos y externos para que sean conocidos y comprensibles. Queremos hacer todo lo posible para escapar del caos. Este último es un terreno poderoso en el que arden innumerables ansiedades y posibilidades.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Solo puedes descubrir en lo que realmente crees (y no en lo que piensas que crees) observando cómo actúas. Simplemente no conoces lo que crees antes de eso. Eres demasiado complejo para comprenderte a ti mismo. ~ Dr. Jordan B. Peterson"},{"type":"TEXT","content":"No estamos solos en este planeta. Otras personas se cruzan en nuestro camino. Elegimos interactuar con ellas a través de la amistad o la rivalidad. En el primer caso, compartimos el mismo sistema de creencias. Es mucho más fácil encontrar un terreno común cuando partimos del mismo punto. Las creencias coincidentes que se convierten en experiencias nos ayudan a establecer vínculos de confianza.\u003cbr\u003e\u003cbr\u003e"},{"id":"4b6bd2d9-3fdd-4ce4-b857-9780903633f6","type":"INSIGHT","content":"No tenemos que perseguir el orden sin ayuda de nadie. Las personas que piensan igual pueden ser nuestros aliados."},{"type":"TEXT","content":"Cada sección de este resumen contiene dos de las reglas de Jordan Peterson. Te enseñan cómo navegar por el caos de las decisiones, las tareas o las relaciones, y a organizar la vida de forma eficaz. ¿Estás listo para desvelar estos 12 principios? Empecemos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Cuida tu postura y priorízate","items":[{"type":"TEXT","content":"Al caminar, mantén una postura erguida\u003cbr\u003e\u003cbr\u003eLa postura es más importante de lo que parece. Al caminar recto, segregarás serotonina con facilidad. ¿Por qué es esencial? Esta hormona es crucial para la supervivencia: su déficit se traduce en menos felicidad, más dolor y una vida más corta. Un mayor nivel de serotonina te hace sentir más confianza y te hace menos vulnerable a las enfermedades.\u003cbr\u003e\u003cbr\u003eAsí pues, presta atención a tu postura. Mantén los hombros erguidos en lugar de caídos. Sé asertivo y di lo que crees que es correcto. Debes darte cuenta de que tus deseos son tan relevantes como los de los demás. Tienes derecho a querer cosas para ti.\u003cbr\u003e\u003cbr\u003ePonte en primer lugar\u003cbr\u003e\u003cbr\u003eSi tu querida mascota está enferma, la llevas al veterinario, te recetan un medicamento y haces lo posible por dárselo. Sin embargo, cuando caes enfermo, no actúas tan rápido para ayudarte de la misma forma. Cuando algo te causa dolor, acabas por ir al médico. ¿Pero qué pasa si es tu alma la que duele? ¿Cuántas probabilidades hay de que vayas a buscar un tratamiento profesional?\u003cbr\u003e\u003cbr\u003eJordan B. Peterson explica la naturaleza de ese comportamiento a través del contraste entre orden y el caos. El primero es el territorio conocido, donde todo es familiar y está organizado por ti. El segundo es lo desconocido que reposa en la oscuridad del misterio.\u003cbr\u003e\u003cbr\u003eTodos intentamos hacer bien las cosas, lo que refleja nuestro empeño en poner orden en nuestras vidas. Sin embargo, el caos siempre está ahí también. Engendra cualquier posibilidad de hacer el bien y el mal. Cuando nos damos cuenta de que somos igualmente capaces de ambas cosas, nos asustamos, somos escépticos e incluso nos asqueamos por ello. No es de extrañar que nadie se apresure a curarse ante los signos probables de enfermedad.\u003cbr\u003e\u003cbr\u003eNuestra complejidad interior puede abrumarnos. Sin embargo, debemos recordar siempre una verdad fundamental: cada persona es valiosa. Nunca sabemos cuál es el papel de nuestra vida en el guion escrito por el universo. Por lo tanto, estamos obligados a prestarnos atención y ayudarnos a nosotros mismos. Es nuestra responsabilidad con el mundo.\u003cbr\u003e\u003cbr\u003e"},{"id":"9b8f684d-4c62-4973-896a-a5536641f1c0","type":"INSIGHT","content":"Céntrate en lo que realmente necesitas, no en lo que deseas."},{"type":"TEXT","content":"Expresa quién eres. No es algo que viene dado; tenemos que hacernos a nosotros mismos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Establece tu red de contactos con prudencia y evita compararte con los demás","items":[{"type":"TEXT","content":"Elige a las personas que se preocupan por ti\u003cbr\u003e\u003cbr\u003eDejamos entrar en nuestras vidas a las personas que más necesitamos en ese determinado momento. Cuando somos felices, buscamos a otras personas felices; cuando estamos rotos y deprimidos, nos acercamos a personas que pasan por lo mismo. A veces nos repugnan los rasgos de carácter de los demás. Los psicólogos creen que lo que te molesta de otra persona, lo desprecias de ti mismo.\u003cbr\u003e\u003cbr\u003eAlgunos intentamos construir una relación neurótica de tipo víctima-salvador. Por supuesto, la mayoría de la gente piensa que ayudar a los demás es una buena acción. Sin embargo, puede que esos otros, las víctimas, no necesiten la ayuda en sí. En lugar de ello, les gustaría deleitarse con la energía del salvador. En este tipo de relación, el salvador es más bien un narcisista que se enorgullece de lo que hace.\u003cbr\u003e\u003cbr\u003eSe necesita fuerza para rodearse de personas sanas que quieran lo mejor para ti. También deben ser maduras y autosuficientes para que tú también puedas aprender de ellas. Debes usar tu juicio, armarte de valor y protegerte de la lástima y la compasión indiscriminadas.\u003cbr\u003e\u003cbr\u003e"},{"id":"e0dc2c64-4684-41df-a746-0f17072a76de","type":"INSIGHT","content":"Rodéate de personas cuyas vidas mejorarán si tú prosperas."},{"type":"TEXT","content":"No te compares con los demás\u003cbr\u003e\u003cbr\u003eNo importa lo bueno que seas para hacer las cosas, siempre habrá otros que sean mejores. Por ejemplo, puede que seas un nadador decente, pero obviamente no eres Michael Phelps o Katie Ledecky.\u003cbr\u003e\u003cbr\u003e«El ganador se lo lleva todo» es un dicho muy dramático. Sin embargo, las personas que son los mejores en lo que hacen tienen más acceso a los recursos y a la atención. La mayoría de nosotros no somos los mejores. Somos personas comunes que brillan o se empañan a veces. Tenemos que hacer las paces con nuestros bajones; son algo normal. Pero siempre que tengamos éxito, debemos compararlo con nuestro historial de logros, no con el de otras personas. Ninguno de nosotros es inútil. Es un pensamiento bastante destructivo.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Los científicos han estimado que el 10 % de nuestros pensamientos se centran en nuestra superioridad o inferioridad sobre los demás. Las redes sociales han convertido este proceso en un hábito diario: el 88 % de las mujeres y el 65 % de los hombres se comparan con otros usuarios.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Enseña a los niños principios morales y sé el dueño de tu vida","items":[{"type":"TEXT","content":"Educa a tus hijos para que sean personas decentes\u003cbr\u003e\u003cbr\u003eQuizá te sorprenda, pero las personas más violentas son los niños de dos años. Empiezan a explorar el mundo y los límites de lo permitido. Expresan sus emociones negativas «contraatacando»: mordiendo, pateando, llorando, etc.\u003cbr\u003e\u003cbr\u003eAlgunos métodos de crianza populares hoy en día excluyen casi por completo la práctica de la disciplina y el castigo. Muchos padres primerizos los consideran sinónimo de tiranía y tortura. La línea es muy delgada. Sin embargo, ambos deben formar parte de una educación equilibrada, llevada a cabo con un cuidado excepcional. Si quieres moldear el comportamiento de tus hijos, averigua en qué consiste exactamente; observa lo que están haciendo y refuerza los aspectos positivos de sus acciones.\u003cbr\u003e\u003cbr\u003eLos siguientes son algunos ejemplos de reglas sencillas para los niños:\u003cbr\u003e\u003cbr\u003e• Pelea solo en defensa propia.\u003cbr\u003e• No acoses a los demás.\u003cbr\u003e• Comparte tus cosas con los demás.\u003cbr\u003e• Sé atento y respetuoso cuando los adultos se dirigen a ti.\u003cbr\u003e\u003cbr\u003eAsume la responsabilidad sobre tu vida\u003cbr\u003e\u003cbr\u003eLa mayoría de nosotros intentamos hacer lo correcto: cumplir la ley y respetar a los demás. Sin embargo, ser buenas personas no nos mantiene inofensivos. Todavía podemos ser víctimas de las malas acciones de otros. Cuando eso ocurre, algunos nos rompemos y recurrimos a patrones de comportamiento violentos. Sin embargo, otros encontramos la fuerza para perdonar y seguir adelante.\u003cbr\u003e\u003cbr\u003e"},{"id":"5ac9d9cc-a903-4ea4-ac8b-fa1497fd6e0f","type":"INSIGHT","content":"Podemos repetir o aprender del mal para impedir que vuelva a suceder."},{"type":"TEXT","content":"Cuando no le prestamos suficiente atención al orden, la corrupción se abre paso. Algunos tienden a culpar a Dios de ello, como si no tuviéramos ninguna responsabilidad en nuestras vidas. Deberíamos cuestionarnos si hemos agotado todas nuestras oportunidades y empleado nuestro potencial al máximo. Si no encontramos la fuerza para hacerlo, podríamos caer en una espiral de desesperación y resentimiento.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"«Un huracán es un acto de Dios. Pero no prepararse, cuando la preparación es una necesidad bien conocida, eso es el pecado». ~ Dr. Jordan B. Peterson"},{"type":"TEXT","content":"Analiza tu vida para saber qué estás haciendo mal. Deja de hacer esas cosas hoy mismo mediante tu buen juicio y fuerza de voluntad. Debes realizar una audiencia por ti y dejar de culpar a otros (el gobierno, Dios, tu jefe, etc.) por todo lo que ha ido mal en tu vida. Alejando los comportamientos autodestructivos nos hacemos más asertivos y vemos el futuro con mayor claridad.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Establece bien tus prioridades y comparte tu verdad","items":[{"type":"TEXT","content":"Concéntrate en lo que importa\u003cbr\u003e\u003cbr\u003eDar es el núcleo de las relaciones. No significa necesariamente compartir de manera unidireccional; a menudo recibes algo a cambio. En primer lugar, te permite encontrar aliados, ya que aquellos a los que has ayudado están más dispuestos a ayudarte o apoyarte. En segundo lugar, refuerza tu reputación como miembro fiable de la comunidad. El tercer resultado esencial es tu estado interior: solemos sentir entusiasmo cuando hemos hecho una buena acción.\u003cbr\u003e\u003cbr\u003e"},{"id":"d51e1be4-0b35-42f7-96f0-23bf883b9e0a","type":"INSIGHT","content":"Empieza a revisar tus valores si vives en un mundo que no te gusta."},{"type":"TEXT","content":"En ocasiones, sobre todo en tiempos de crisis, debemos renunciar a algunas creencias fundamentales cuando se demuestra que son erróneas. Apártate y trata de reevaluar tus presuposiciones actuales. Puede que te des cuenta de que aferrarte a ellas no te convertirá en la persona que se supone que debes ser. Separa lo que tiene sentido de lo que es habitual, pero perjudicial. Persigue los objetivos que son importantes para ti.\u003cbr\u003e\u003cbr\u003eEl bien y el mal son los valores adjuntos que vienen con el desarrollo de nuestro sentido de la responsabilidad. Somos capaces de hacer que las cosas tengan sentido. Sin embargo, también solemos sustituir el sentido por la conveniencia. Esta última es perecedera; es una solución a corto plazo que no aporta ningún consuelo. En cambio, el sentido tiene que ver con la madurez y el crecimiento; es nuestra capacidad de poner orden y humildad en nuestra vida.\u003cbr\u003e\u003cbr\u003eExprésate\u003cbr\u003e\u003cbr\u003ePodemos utilizar las palabras para compartir información y experiencias, crear significados y manipular la realidad. Con semejante poder, podemos inventar una mentira de vida que presente un estrecho resultado predeterminado de nuestras acciones y pensamientos. Una mentira de vida sigue la presuposición de que debemos apegarnos a una sola verdad inmutable. Crear esta imagen perfecta de cómo debería ser tu vida es muy perjudicial porque hay demasiadas variables a tener en cuenta. La incapacidad de poner en práctica tu sueño puede provocar estrés y ansiedad, ya que no vivirás la vida que tienes sino la que imaginas.\u003cbr\u003e\u003cbr\u003eTu verdad es tu narrativa que surge de tus circunstancias únicas. Identifícala y dítela a ti mismo; compártela discretamente con los demás. Luego de hacerlo, te sentirás con más confianza porque conocer tus principios te proporciona un suelo sólido bajo tus pies.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Sé bueno escuchando y elige bien las palabras","items":[{"type":"TEXT","content":"Escucha a los demás\u003cbr\u003e\u003cbr\u003eExiste una clara distinción entre escuchar y oír. Sin embargo, la mayoría de nosotros suele ignorarla y elegir la segunda sobre la primera. Cuando oímos hablar a otra persona, dejamos que nuestro cerebro reaccione a un estímulo sonoro. En cambio, cuando escuchamos, permitimos que los pensamientos e ideas pasen por nuestra psique. En el proceso, también pueden aferrarse a nuestra conciencia y hacer que esta los asimile.\u003cbr\u003e\u003cbr\u003eA veces no es fácil averiguar de qué está hablando la gente. En la mayoría de los casos, es porque es la primera vez que expresan sus pensamientos más íntimos. Al repetirlos, algunos detalles pueden sonar contradictorios. Sin embargo, esto no significa que estén mintiendo necesariamente. Sus opiniones tienen que tomar la forma verbal más adecuada, y este proceso, parecido al de un parto, puede llevar algún tiempo.\u003cbr\u003e\u003cbr\u003e"},{"id":"2fdd3137-486c-4c4e-851f-fe1bded21e77","type":"INSIGHT","content":"Si la conversación parece aburrida, debes escucharla."},{"type":"TEXT","content":"Cuando te das el tiempo para escuchar con atención, la gente te dirá todo lo que está pensando con poco engaño. Compartirán cosas absurdas, emocionantes e interesantes, y nunca más tendrás una conversación aburrida.\u003cbr\u003e\u003cbr\u003eFormula tus pensamientos con cuidado\u003cbr\u003e\u003cbr\u003eLos objetos y fenómenos del mundo están mutuamente conectados y dependen unos de otros. Para extraerlos del conjunto de la realidad (es decir, entenderlos), necesitamos ser muy exactos y precisos con las palabras que utilizamos para nombrarlos. Una redacción cuidadosa nos ayuda a conocer y explorar nuestros límites, a identificarnos con los demás y a transmitir eficazmente nuestros pensamientos.\u003cbr\u003e\u003cbr\u003eCuando el mundo habitual que nos rodea se derrumba, nos encontramos en un estado de caos. Sin embargo, el cambio de lo familiar nos impulsa a actuar y descubrir cosas nuevas.\u003cbr\u003e\u003cbr\u003eReflexiona sobre dónde estabas en el pasado y de cómo tus acciones te llevaron a ser la persona que eres hoy. Dile a la gente que te rodea quién eres. Apunta a un mar de problemas. Formula tus planes significativos y avanza hacia ellos.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Antes de iniciar una conversación difícil, primero deberías formular lo que quieres decir para volverla más fácil.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Sigue tu verdadera naturaleza y sé optimista","items":[{"type":"TEXT","content":"Gana en tu jerarquía\u003cbr\u003e\u003cbr\u003eLos niños y las niñas son diferentes. Cuando entran en la pubertad, estas diferencias se acentúan aún más. Los chicos son menos agradables, les gusta competir y se interesan más por las cosas. Por el contrario, las chicas son menos independientes, más empáticas y se interesan más por las personas que por las cosas. Ambos sexos se mueven en jerarquías diferentes. Las chicas pueden ganar en ambas; sin embargo, cuando los chicos empiezan a compartir los valores femeninos, pierden contra otros varones.\u003cbr\u003e\u003cbr\u003eEn nuestras sociedades, la fuerza masculina define el modo en que se desarrollan nuestras relaciones. Las mujeres quieren hombres duros, no niños. Pero, cuando una mujer intenta ser dura y asertiva como un hombre, le resulta mucho más difícil encontrar una pareja. No deberíamos intentar borrar todas las diferencias entre chicos y chicas.\u003cbr\u003e\u003cbr\u003eEncuentra el lado positivo\u003cbr\u003e\u003cbr\u003eLas enfermedades, los accidentes o las acciones de otras personas pueden perjudicarnos. Todas estas circunstancias son casi imposibles de controlar. Sin embargo, podemos controlar otros factores que nos hacen infelices. Por ejemplo, muchas limitaciones son autoimpuestas.\u003cbr\u003e\u003cbr\u003eEs más, a veces la gente elige sufrir por el mero hecho de sufrir e incluso obtienen un inmenso placer de esta tortura autoinfligida. ¿Por qué? Solemos elegir el sufrimiento en lugar de la fuerza cuando nos resistimos a resolver situaciones complicadas. Con el tiempo, nuestro cerebro se acostumbra a las bombas químicas y hormonales, y le dice a nuestro cuerpo que el sufrimiento es la única emoción que quiere experimentar.\u003cbr\u003e\u003cbr\u003e"},{"id":"8ab0a8c5-701d-4820-8e5d-1fae81496e0b","type":"INSIGHT","content":"Queremos a las personas por sus limitaciones porque conforman nuestra identidad y, en general, definen quiénes somos."},{"type":"TEXT","content":"Los problemas son inevitables: no podemos eliminarlos todos. Así que no debemos aplazar la vida hasta que todo vuelva a la normalidad. Hay muchas cosas por las que dar las gracias cada día. Cuando termine cada uno, intenta enumerar todo lo bueno que ha ocurrido: una sabrosa taza de café, un bonito animal que has acariciado en la calle, una amable vendedora, etc. Cuando intentes concentrarte en las cosas positivas, verás que superan a las molestias. Esta revelación te ayudará a conservar la fuerza que llevas dentro. Haz que ocurran cosas buenas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"Conclusión","items":[{"type":"TEXT","content":"Nos guste o no, todos nos esforzamos por evitar salir heridos o dañados. Algunos experimentamos y nos arriesgamos, aprendiendo sobre el mundo que nos rodea y sobre nosotros mismos. Hay otros que prefieren quedarse en su caparazón protector, aunque imaginario. Piensan que ir despacio no impide llegar. Sin embargo, el movimiento es mínimo en la zona de confort.\u003cbr\u003e\u003cbr\u003eAmbos enfoques definen la forma en que optamos por interactuar con la realidad. Probablemente hayas aprendido sobre la importancia de un buen nivel de serotonina, de ponerte a ti mismo en primer lugar y de elegir a las personas que sacarán lo mejor de ti. Debes compararte solo contigo mismo, ya que cada persona es única. Decir la verdad y articular tus pensamientos con la mayor precisión es crucial no solo para que los demás te entiendan, sino también para que te entiendas a ti mismo.\u003cbr\u003e\u003cbr\u003eEs posible que la regla de ganar en tu jerarquía te parezca algo controvertida y conservadora. Esta es la retórica a la que recurre Jordan B. Peterson en sus obras y discursos. Por lo tanto, has probado un poco de ella. Sin importar que algunas de las afirmaciones de Peterson se alejen de lo que crees, sus reglas convergen en la máxima «conócete a ti mismo». Puedes abrirte al mundo cuando comprendes quién eres.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEscoge a varios amigos que quieran mejorar su capacidad de escucha y haz esto:\u003cbr\u003e\u003cbr\u003e1. Elige un tema de conversación. Cuanto más controversial, mejor.\u003cbr\u003e\u003cbr\u003e2. Haz que tus amigos expresen lo primero que piensan al respecto.\u003cbr\u003e\u003cbr\u003e3. Cuando hayan terminado, repíteles esos pensamientos con tus propias palabras. Pregúntales si los has entendido correctamente.\u003cbr\u003e\u003cbr\u003e4. Cambia los papeles y haz lo mismo.\u003cbr\u003e\u003cbr\u003e5. Continúa hasta que lleguen a una conclusión sobre el tema.\u003cbr\u003e\u003cbr\u003e"}]}]}},"46d4ff871bc04f63b9b3":{"id":"46d4ff871bc04f63b9b3","image":"https://static.get-headway.com/46d4ff871bc04f63b9b3-1636bc4e1f1932-en.jpg","author":"Daniel Kahneman, PhD","title":"Thinking, Fast and Slow","keywords":["humans","brain","thinking","belief","life","thoughts","cognitive","illusion","mental","consciously","subconsciously"],"learningItems":["About the illusions that your brain creates for you","What biases influence your thinking","How to reach correct conclusions","Ways to control your thought processes"],"localization":{"en":{"image":"https://static.get-headway.com/46d4ff871bc04f63b9b3-1636bc4e1f1932-en.jpg","title":"Thinking, Fast and Slow"},"es":{"image":"https://static.get-headway.com/46d4ff871bc04f63b9b3-1636bc4cd6acbe-es.jpg","title":"Pensar rápido, pensar despacio"},"fr":{"image":"https://static.get-headway.com/images%2F46d4ff871bc04f63b9b3%2Faa9b45b24b6eb0bf754bf1eb774f65a1d8cb0e7d.jpg","title":"Système 1, système 2 : Les deux vitesses de la pensée"}},"summary":{"chapters":[{"index":1,"name":"Tus pensamientos determinan tu forma de ver la vida, y por eso tienes que aprender a controlarlos","items":[{"type":"TEXT","content":"Tu cerebro siempre busca la salida óptima, lo que podría representar el final de tu capacidad de juicio ético. \nCuando exista la posibilidad de conservar energía y asumir algo sin pensar demasiado, tu cerebro ejercerá esta opción. \nNormalmente acaba sustituyendo el esfuerzo por la creatividad, gracias a tus pensamientos.\u003cbr\u003e\u003cbr\u003eVarios factores —ilusión, disponibilidad y experiencia— influyen en tus decisiones. Estos factores te llevan a sacar conclusiones sesgadas. Pensar no es tan fácil como parece; es un arte que debemos dominar. La gente utiliza la intuición, la llamada corazonada, en lugar de los hechos a la hora de tomar decisiones. Lo mismo ocurre con los problemas que son demasiado difíciles de resolver empleando la lógica y la capacidad intelectual: la gente se deja llevar por lo que «siente» que es correcto. Este fenómeno representa el pensamiento rápido, que no gasta demasiada energía y te permite evaluar la situación y tomar decisiones relevantes rápidamente. El pensamiento lento, sin embargo, es el tipo que requiere un proceso de pensamiento consciente y que consume energía, y que usa la lógica en lugar de la memoria y las emociones. Por tanto, el dominio de los pensamientos pasa por comprender lo que constituye la intuición y las suposiciones.\u003cbr\u003e\u003cbr\u003e"},{"id":"c976caa1-b67f-4e39-a92e-cb69a6dcb8dc","type":"INSIGHT","content":"Los experimentos y los hechos dan forma a tu pensamiento, por eso debes saber cuándo cambiar entre la intuición y los hechos empíricos."},{"type":"TEXT","content":"Daniel Kahneman es un maestro en su oficio. Sus conocimientos de economía conductual, pensamiento cognitivo y psicología le sitúan entre los mejores. Cree en anteponer los hechos a las suposiciones y en que los patrones de comportamiento pueden ser fáciles de reconocer utilizando ejemplos e instancias relativas.\u003cbr\u003e\u003cbr\u003eSigue este resumen detallado para descubrir cómo tu cerebro puede llegar a entorpecer tu proceso de toma de decisiones, y qué puedes hacer para evitarlo.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Los dos sistemas asociados a tu cerebro son los responsables de cómo y cuándo piensas","items":[{"type":"TEXT","content":"Según los psicólogos Keith Stanovich y Richard West los humanos tienen dos sistemas primarios de pensamiento:\u003cbr\u003e\u003cbr\u003e• El sistema 1: funciona de forma automática y rápida, sin control voluntario y con poco esfuerzo.\u003cbr\u003e\u003cbr\u003e• El sistema 2: dedica su atención a la actividad mental que requiere esfuerzo de cualquier tipo.\u003cbr\u003e\u003cbr\u003eLos humanos evitan sobrecargar su cerebro con información, dividiendo consciente o inconscientemente las tareas en pasos más pequeños. Esto se debe a que, de forma natural, preferimos las soluciones que requieren el mínimo esfuerzo mental.\u003cbr\u003e\u003cbr\u003e"},{"id":"e0bdd50e-684c-4e26-b094-d890671bd811","type":"INSIGHT","content":"En el momento en que una solución requiere mucho esfuerzo, la atención que se le presta empieza a disminuir."},{"type":"TEXT","content":"Mientras el sistema 1 toma decisiones instantáneas basadas en el hábito, el sistema 2 evalúa y supervisa la entrada del sistema 1, estableciendo el equilibrio en la función de tu cerebro. Sin embargo, esta acción se basa en algo distinto de los hechos, a saber, la fe y la intuición.\u003cbr\u003e\u003cbr\u003eEl sistema 1 suele proporcionar la información al sistema 2 envuelta en impresiones. Estas impresiones se convierten en creencias a las que el ser humano se aferra. A continuación, las creencias se convierten en acciones que crean una identidad.\u003cbr\u003e\u003cbr\u003eEl cerebro humano está programado para ajustarse a la velocidad y al estrés. La facilidad cognitiva entra en juego porque uno se comporta de manera diferente cuando se esfuerza por algo con facilidad. Otra función del sistema 1 es que te ayuda a configurar lo que es costumbre para ti, lo que te sorprende y la causa de estas cosas.\u003cbr\u003e\u003cbr\u003eDebes tener en cuenta que el sistema 1 necesita sacar una conclusión precisa de la información que se le envía. No le importa la verdadera evaluación de la información, pues saca sus propias conclusiones.\u003cbr\u003e\u003cbr\u003eEl sistema 2 se esfuerza por encontrar una vía de escape para ti, especialmente cuando estás estancado en la búsqueda de una solución a un problema. Cuando el sistema 1 se enfrenta a una situación complicada para el que no puede encontrar una solución, buscará la ayuda del segundo sistema. Sin embargo, a veces tu cerebro te engaña, y se engaña a sí mismo, haciéndote creer que una tarea es sencilla. Esto ocurre porque el cerebro quiere ahorrar la mayor cantidad de energía posible al ejecutar una tarea. Por eso, cuando el sistema 1 cree que puede gestionar una situación o un problema, no activa ni pide la ayuda del sistema 2. Estos dos sistemas trabajan juntos para ayudarte a realizar tareas y tomar decisiones.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Es más probable que hagas juicios basados en prejuicios e intuiciones que en hechos y estadísticas","items":[{"type":"TEXT","content":"Tiendes a sacar conclusiones precipitadas sobre un escenario basándote en la muestra proporcionada, una lógica que también se aplica a los números. Crees que las muestras que implican números pequeños se extraen de una población pequeña. En el momento en que te dicen que cinco millones de personas trabajan en el sector público en Bulgaria, te inclinas a creer que la población de Bulgaria es pequeña, solo por la muestra. Estas son algunas de las cosas que determinan la forma de ver y evaluar el entorno.\u003cbr\u003e\u003cbr\u003e"},{"id":"01a48ac3-b3f2-4ba5-bbf4-737d922b0cd2","type":"INSIGHT","content":"El efecto de anclaje se produce cuando un valor concreto de una cantidad desconocida influye en tu estimación de esa cantidad."},{"type":"TEXT","content":"Los seres humanos atribuyen valor a algo por lo que ancla el número asociado a ello. Amos Tversky y Daniel Kahneman inventaron la rueda de la fortuna manipulada para que se detuviera en 10 o 65. Estudiantes de la Universidad de Oregón participaron entonces en este experimento. Debían hacer girar la rueda y luego responder a dos preguntas sobre el porcentaje de naciones africanas en la ONU. La primera era «¿es ese porcentaje mayor o menor que el número de la rueda?». La segunda, «¿cuál es tu suposición sobre el porcentaje real?». Los que sacaron 10 en la rueda dieron porcentajes más bajos, y los que sacaron 65 respondieron con porcentajes más altos. Por tanto, el número aleatorio en el que se fijaron antes de responder a las preguntas influyó inconscientemente en su juicio.\u003cbr\u003e\u003cbr\u003eLa facilidad con la que se pueden dar ejemplos determina la frecuencia de los acontecimientos. En cuanto te viene un ejemplo a la cabeza, tu mente reúne casos de un suceso similar y te hace creer que esa situación es frecuente.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Los mecanismos psicológicos que producen el anclaje nos hacen mucho más sugestionables de lo que la mayoría de nosotros querríamos ser. ~ Daniel Kahneman"},{"type":"TEXT","content":"Un efecto similar se deriva de sucesos traumáticos o incluso de noticias sobre esos sucesos. En consecuencia, después de encontrarte con el informe de un horrible accidente aéreo sin supervivientes, las probabilidades de que decidas volar en avión en el futuro próximo disminuyen drásticamente. Siempre supiste de la posibilidad de accidentes, pero ahora que conoces un ejemplo concreto, la actividad parece más peligrosa que antes.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Una historia inadecuada e inexacta afectará al presente y al futuro","items":[{"type":"TEXT","content":"La gente basa sus acciones preventivas en escenarios negativos anteriores. Si, por ejemplo, construimos un muro para detener una inundación, lo más probable es que su fuerza y altura dependan del último aguacero más fuerte.\u003cbr\u003e\u003cbr\u003ePor culpa de los medios de comunicación, hay varios conceptos erróneos sobre el verdadero alcance de las cosas y lo \nmás o menos significativas que son. Los humanos intentan simplificar la vida creyendo en un mundo que es perfecto en sus \nmentes. Al examinar las pruebas y las tasas base, se sabe que los humanos tienden a centrarse en las pruebas. En pocas palabras, una tasa base es un término estadístico que denota la probabilidad de algo. Las tasas base se producen como resultado de la necesidad de más información. Cuando los datos producidos no son específicos o detallados, aparecen las tasas base, que indican al cerebro que debe llegar a una conclusión basada en suposiciones. Por ejemplo, cuando ves un auto rosa, puedes suponer que su conductor es una mujer, basándote en el estereotipo de que el rosa es un color «femenino».\u003cbr\u003e\u003cbr\u003eEn el momento en que el cerebro obtiene información más específica, cambia su enfoque y llega a la conclusión de la evidencia, en lugar del tipo base. Creer absolutamente en la conclusión extraída de una información detallada puede ser engañoso. Por ejemplo, lo más probable es que un atleta alto y delgado juegue al baloncesto, pero no siempre es así.\u003cbr\u003e\u003cbr\u003e"},{"id":"8549bb7f-8c1c-44ee-838b-9eb0f80ef521","type":"INSIGHT","content":"Cuando sacas tus conclusiones a partir de la descripción de algo, habrá ocasiones en las que acabarás haciendo suposiciones erróneas."},{"type":"TEXT","content":"Cuando se trata de descripciones, añadir detalles es diferente de ser específico. El simple hecho de añadir elementos \na una información hace que sea más creíble, pero no significa que los datos sean exactos. De hecho, solo se parece a una historia, lo que incita a la gente a creerla. Sin embargo, la idea de una buena información es que sea precisa. La precisión puede ser breve cuando se trata de describir un escenario. La capacidad de ser específico te ayuda a pensar con rapidez.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Si te importa que se piense que eres creíble e inteligente, no utilices un lenguaje complejo cuando basta con un lenguaje más sencillo. ~ Daniel Kahneman"}]},{"index":5,"name":"Las estadísticas de datos nos ayudarán a sacar conclusiones, pero no serán tan informativas como las experiencias reales de la vida","items":[{"type":"TEXT","content":"Si vienes de un lugar donde los seres humanos no comen animales, te costaría creer que son responsables de la muerte del 65 % de los animales de todo el mundo. Además, independientemente de los hechos y las estadísticas existentes, una situación determinada no tiene por qué seguir siempre el mismo patrón. Que un asesino en serie haya aterrorizado a una comunidad durante un año no significa que la muerte subsecuente sea del mismo asesino en serie. Los hechos existentes ayudan ante la ausencia de cualquier otra información.\u003cbr\u003e\u003cbr\u003e"},{"id":"33d14650-25b8-49e5-acc8-318af702b6ff","type":"INSIGHT","content":"Las predicciones proceden de un cuidadoso estudio de los acontecimientos pasados, la frecuencia actual de los mismos acontecimientos y las posibilidades futuras de que ocurran."},{"type":"TEXT","content":"Las predicciones y los pronósticos forman parte de la vida cotidiana. En todos los campos de estudio, los expertos y los profesionales hacen predicciones basadas en los cálculos y los hechos disponibles. Algunas predicciones se basan intuitivamente en hechos recientes, en la experiencia o en la familiaridad; al ver indicios específicos, se puede deducir lo que va a ocurrir a continuación. Sin embargo, existen otras cosas que no se pueden predecir o pronosticar sin mostrar un sesgo. Para realizar predicciones sin sesgo, hay que empezar con la información promedio disponible, y luego trabajar gradualmente para obtener más datos a partir de las pautas, las estadísticas y los hechos existentes.\u003cbr\u003e\u003cbr\u003eCorregir tus predicciones intuitivas es el trabajo del sistema 2. El sistema 2 es el responsable del trabajo duro, por lo que recopila información de lo que has experimentado y de lo que estás experimentando. Si no se controlan, las predicciones intuitivas pueden causar problemas. No es fácil detenerlas, pero puedes resistirte a su dominio entrenándote para identificarlas. Puedes controlar tu pensamiento manteniendo la vigilancia ante ellas.\u003cbr\u003e\u003cbr\u003eLa ilusión de comprensión determina e influye en la forma en que las personas ven y enfocan la vida. La gente reescribe el conocimiento acumulado para que encaje en determinados planes. Esta ilusión solo habla de algo que ocurrió mientras pasa por alto lo que no ocurrió. Estas narraciones sesgadas han creado la falsa noción de que, mientras se conozca el pasado, se puede modelar y remodelar el futuro. Sin embargo, ¿cuál es la mejor manera de modelar un futuro cuando el conocimiento sobre la historia está sesgado y tergiversado para adaptarse a determinadas narrativas?\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Según Media Statistics, el 52 % de los estadounidenses dicen que encuentran frecuentemente noticias falsas en Internet.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Un acontecimiento exitoso hace que la gente crea que los pasos que conducen al siguiente acontecimiento deben de ser igual de exitosos","items":[{"type":"TEXT","content":"Por mucho que creas que conoces tu pasado, la mayoría de las historias que has escuchado solo hablan del acontecimiento y descuidan los sucesos anteriores.\u003cbr\u003e\u003cbr\u003eLa validación proviene de la creencia la mayoría de las veces. Aunque haya poca o ninguna evidencia, los humanos tienden a validar lo que creen debido a la influencia, la presión y la fe ciega. Cuando estás seguro de algo, no significa que sea correcto o verdadero; solo significa que, como a tu sistema 1 le ha resultado fácil procesar la información, saca conclusiones. «Lo que ves es todo lo que hay» (WYSIATI) es un enfoque empleado por el sistema 1 cuando quiere actuar sin esforzarse. La ilusión de validación mantiene a los seres humanos influenciados a la hora de juzgar.\u003cbr\u003e\u003cbr\u003eLas impresiones estructuradas que tienen una fórmula bien planificada son mejores que la intuición y las suposiciones. Cuando tengas un plan de trabajo respaldado por evidencias, utilízalo siempre por encima de tu intuición. Las intuiciones te dan juicios sesgados mientras que las fórmulas te dan una pauta para abordar una tarea.\u003cbr\u003e\u003cbr\u003eEstá bien confiar en tu intuición básica en situaciones y condiciones típicas o recurrentes. Sin embargo, cuando cambias de entorno, debes ser más cuidadoso y confiar en los hechos. El cambio de entorno significa que tienes que aprender cosas nuevas, y como tu intuición se basa principalmente en información almacenada, no será aconsejable que confíes en ella.\u003cbr\u003e\u003cbr\u003eAunque planifiquemos, iniciemos y ejecutemos proyectos basándonos en los hechos e historias disponibles del mejor de los casos, no es el único que merece la pena estudiar.\u003cbr\u003e\u003cbr\u003e"},{"id":"30abd9b9-1512-4987-b341-e3d79487d161","type":"INSIGHT","content":"Para planificar con éxito, se deben evaluar muchas condiciones"},{"type":"TEXT","content":"El optimismo como mecanismo de defensa ante la duda es un arte que hay que dominar. No tener en cuenta la duda genera tanto confianza como exceso de confianza. Lo mejor es moderar el optimismo empleando la táctica \u003ci\u003epremortem\u003c/i\u003e. La táctica \u003ci\u003epremortem\u003c/i\u003e te permite asumir que un proyecto ha fracasado. Al fingir que lo hizo, tu cerebro trabaja continuamente para descubrir por qué. Al hacerlo, te expones a probables fallos y lagunas que puedes solucionar.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Tus decisiones se ven afectadas por los recuerdos y el deseo de evitar pérdidas","items":[{"type":"TEXT","content":"Como hemos visto antes, las evaluaciones simples de una situación son obra del sistema 1, mientras que la evaluación y comparación cuidadosas son obra del sistema 2.\u003cbr\u003e\u003cbr\u003eHay dos «yo»:\u003cbr\u003e\u003cbr\u003e• El yo que experimenta\u003cbr\u003e• El yo que recuerda\u003cbr\u003e\u003cbr\u003eEl yo que recuerda se asocia con el sistema 1, ya que forma automáticamente los recuerdos, mientras que el yo que experimenta representa el sistema 2, que rige nuestro pensamiento consciente.\u003cbr\u003e\u003cbr\u003eEstos dos yo trabajan codo con codo a la hora de tomar decisiones. El yo experimentador te ayuda a decidir si te gusta una experiencia, y el yo recordador se centra en tu reacción cuando te la encuentras por primera vez. La gente tiende a ignorar los antecedentes y a centrarse en los recuerdos, que pueden no representar fielmente la realidad de lo ocurrido y llevar a decisiones erróneas.\u003cbr\u003e\u003cbr\u003eA tu memoria no le importa la duración del acontecimiento. Solo se centra en tus sentimientos. Por ejemplo, imagina que te fuiste de viaje con tus amigos. Te divertiste mucho, descubriste nuevos lugares y te sentiste feliz. Pero entonces, mientras paseabas por la ciudad, alguien te empujó al suelo y te robó el teléfono. Te sentiste enfadado, frustrado y triste. Aunque todo el viaje anterior a ese momento fue perfecto, los intensos sentimientos que tuviste durante ese único suceso negativo empañaron tus recuerdos.\u003cbr\u003e\u003cbr\u003e"},{"id":"f0c92189-7de7-4c4b-bec0-ed9d4d0d0ee3","type":"INSIGHT","content":"Por recientes que sean, tus experiencias y recuerdos personales solo son fiables en cierta medida a la hora de tomar decisiones."},{"type":"TEXT","content":"En cuanto a asumir un riesgo y examinar la pérdida, siempre buscamos la apuesta más segura, independientemente del resultado probable. Cuando se trata de apostar, no estás dispuesto a correr riesgos porque cuando la probabilidad de una pérdida parece ser mayor que la de una ganancia, instintivamente quieres evitarla. Los seres humanos siempre tienen más interés en evitar las pérdidas que en esforzarse por conseguir ganancias. En cuanto existe la posibilidad de una pérdida, el cerebro empieza a trabajar para evitarla.\u003cbr\u003e\u003cbr\u003eAdoptar medidas de riesgo para evitar pérdidas es útil, pero no conviene exagerarlo. Considera una decisión como una de las numerosas opciones de las que dispones. No descartes automáticamente una opción porque contenga una pérdida \npotencial.\u003cbr\u003e\u003cbr\u003eComo las recompensas y los castigos moldean tu reacción y motivan tus acciones, debes prestarles atención.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"Conclusión","items":[{"type":"TEXT","content":"Tus pensamientos son una combinación de muchos acontecimientos que conforman tu vida. Tomarás mejores decisiones fácilmente cuando controles tu forma de pensar. Entender tus dos sistemas y entrenarte para poder controlar tus pensamientos te dará una mayor ventaja.\u003cbr\u003e\u003cbr\u003eMuchas personas sufren la incapacidad de pensar bien o de comprender sus pensamientos. Tus pensamientos influyen mucho en tus acciones, y si tus pensamientos no son los correctos, existen muchas formas de reconducir tu vida. Puedes empezar siendo preciso cada vez que tengas que hacer una descripción. También puedes decidir centrarte más en las pruebas que en los prejuicios. Así, abrirás tu mente a muchas otras opciones, para que puedas tomar mejores decisiones.\u003cbr\u003e\u003cbr\u003eTener las ideas claras te generará más oportunidades en tu vida personal y laboral. Lo que da a las personas de éxito la ventaja sobre los demás es saber cómo alternar entre ser un pensador rápido y un pensador lento. Puedes triunfar en muchas cosas una vez que sepas cómo utilizar tus pensamientos para influir en tus acciones y tus decisiones. No existe una receta mágica para el éxito; necesitas la máxima concentración, determinación y la mentalidad adecuada. Tu forma de pensar influye en todo esto.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eDescubre el proceso de tus pensamientos, evalúa tus prejuicios sobre las personas y comprueba si estás llegando a una conclusión razonable. Si la respuesta es afirmativa, consérvala, si no, céntrate en mejorar tu sesgo viendo más allá de tu intuición.\u003cbr\u003e\u003cbr\u003e"}]}]}},"f06c3ec17380449da33d":{"id":"f06c3ec17380449da33d","image":"https://static.get-headway.com/f06c3ec17380449da33d-15f140fecdce37.jpg","author":"Sonja Lyubomirsky","title":"The How of Happiness: A New Approach to Getting the Life You Want","keywords":["happiness","relationships","fulfillment","meditation","adaptation","genes","money"],"learningItems":["How to define your happiness level","What differs happy people from unhappy","The role of hedonic adaptation","Whether genes determine the level of happiness"],"localization":{"en":{"image":"https://static.get-headway.com/f06c3ec17380449da33d-15f140fecdce37.jpg","title":"The How of Happiness: A New Approach to Getting the Life You Want"},"es":{"image":"https://static.get-headway.com/f06c3ec17380449da33d-1653a5fd74ff03-es.jpg","title":"La ciencia de la felicidad - Un método probado para conseguir el bienestar"},"fr":{"image":"https://static.get-headway.com/f06c3ec17380449da33d-160537c98bdcb9-fr.jpg","title":"Comment être heureux… et le rester"}},"summary":{"chapters":[{"index":1,"name":"Hay que trabajar duro para ser feliz","items":[{"type":"TEXT","content":"La felicidad es algo por lo que todos luchamos. Le atribuimos significados diferentes. Para algunos, la felicidad es una carrera exitosa; para otros, es una familia numerosa con relaciones sólidas. Incluso puede ser la oportunidad de viajar. Hablamos de la felicidad en tiempo futuro: «seré feliz cuando me compre un auto caro o haga un viaje por todo el mundo o me traslade a vivir junto al mar». A veces ni siquiera podemos decir exactamente qué nos hace felices. Sin embargo, estamos de acuerdo en que la satisfacción es un sueño inalcanzable, algo lejano que puede llegarnos un buen día. Vivimos a la espera del placer. \u003ci\u003eLa ciencia de la felicidad\u003c/i\u003e supone un punto de vista totalmente distinto de la alegría y la satisfacción. Demuestra que podemos aprender a estar encantados.\u003cbr\u003e\u003cbr\u003e"},{"id":"89094a39-8819-4458-aa00-02e087319d1f","type":"INSIGHT","content":"Tú eres el único que puede darte una felicidad duradera y estable."},{"type":"TEXT","content":"Aquí encontrarás doce estrategias para ser feliz y aprenderás a elegir las más adecuadas para ti. También sabrás que la felicidad no depende de las condiciones en que vivas y que puedes ser feliz incluso sin mucho dinero y sin todas las cosas materiales. ¿Qué crees que se esconde tras la adaptación hedónica? ¿Qué papel desempeñan los genes en nuestra capacidad para ser felices? ¿Por qué es destructivo pensar demasiado? Aquí encontrarás respuestas a estas preguntas. Años de investigación han demostrado que la felicidad puede ser un hábito. No tienes que buscarla ni esperarla, porque es consecuencia de tus actos. Tú eres el dueño de tu propia vida plena. Escoge tu estrategia para alcanzar la felicidad y ponla en práctica con regularidad.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Los genes importan pero no deciden","items":[{"type":"TEXT","content":"Algunas personas son más felices que otras. ¿Qué tienen los afortunados que les falta a los demás? Conozcamos los factores que determinan el nivel de felicidad. El primer factor son nuestros genes y la herencia, que definen el 50 % de nuestra capacidad para ser felices. Este aspecto es una base permanente desde el nacimiento, como el peso, la altura y el color del pelo. No podemos influir en él y debemos aceptarlo como algo dado.\u003cbr\u003e\u003cbr\u003eOtro 10 % son las condiciones y circunstancias en las que hemos nacido. Ni nuestra situación económica ni social afectan a nuestro nivel de felicidad. No importa si vivimos en un apartamento pequeño o en una casa grande, si conducimos un auto de lujo o uno que ha cambiado mucho de propietario. Nuestro lugar de trabajo y rango social también son irrelevantes. Por algo dicen que no se puede comprar la felicidad.\u003cbr\u003e\u003cbr\u003eQueda otro 40 %, y esta parte depende únicamente de nosotros. Incluye nuestros hábitos, formas de pensar, percepciones de la realidad y acciones que realizamos cada día. Es una noticia excelente, porque aunque hay cosas que no podemos controlar, como nuestros genes, también hay cosas que podemos manejar. Con esto, conocemos nuestra área de influencia y podemos trabajar para crear hábitos felices. Y sí, es esencial darse cuenta de que hay que trabajar en la felicidad. Este 40 % es una oportunidad y una responsabilidad. Significa que aunque ahora no te sientas satisfecho, puedes cambiarlo. Practicando regularmente hábitos felices, puedes convertirlos en automáticos. Aunque lleva tiempo, el resultado merece la pena.\u003cbr\u003e\u003cbr\u003eSi decidimos no actuar, dejamos nuestro potencial de felicidad al azar y a la suerte.\u003cbr\u003e\u003cbr\u003e"},{"id":"66f1dc90-7f72-4cf5-8ad4-112edcd7521f","type":"INSIGHT","content":"Nuestras posibilidades de vivir una vida alegre y plena aumentarán si nos damos cuenta de que la felicidad requiere esfuerzo."},{"type":"TEXT","content":"El camino hacia la felicidad puede ser agradable y alegre, aunque requiere constancia y acciones conscientes. Pero pensar que hacemos todo esto con amor y cuidado hacia nosotros mismos nos inspira a seguir adelante.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"La felicidad no está ahí fuera para que la encontremos. La razón de que no esté ahí fuera es que está dentro de nosotros. ~ Sonja Lyubomirsky"}]},{"index":3,"name":"El dinero y las cosas materiales no aportarán una felicidad duradera","items":[{"type":"TEXT","content":"Sin duda, más de una vez hemos pensado que el dinero podría hacer nuestra vida más agradable. Qué felices seríamos si tuviéramos más de esto o de aquello. Todo el mundo tiene su lista, y es interminable. Lo cierto es que, a la larga, conseguir estas cosas no nos hará felices. La adaptación hedónica es la culpable de ello. La adaptación como mecanismo de defensa es crucial para nuestra supervivencia. Nos ayuda a acostumbrarnos a situaciones difíciles como la pérdida de seres queridos, la enfermedad, la pérdida repentina de trabajo, dinero, estatus, etc. Gracias a la adaptación, podemos seguir viviendo incluso después de desastres naturales y guerras, buscar nuevos significados y construir una vida desde cero. La adaptación hedónica funciona de forma similar, pero no nos acostumbramos a los acontecimientos malos, sino a los alegres.\u003cbr\u003e\u003cbr\u003e"},{"id":"fdb87978-ab3f-4f96-a849-8861c08f4f98","type":"INSIGHT","content":"Las personas felices se esfuerzan por construir relaciones sólidas. Disfrutan pasando tiempo con sus seres queridos."},{"type":"TEXT","content":"Imaginemos, por ejemplo, que te toca un fantástico vehículo nuevo en un sorteo. Al principio, tu alegría y entusiasmo se dispararán hasta el cielo. Estarás exultante de felicidad. Pero, según las investigaciones, este estado dura poco, y necesitarás conseguir algo más que un auto para volver a experimentarlo. No solo volverás a tu nivel habitual de felicidad, sino que también puedes perder la satisfacción por las cosas sencillas que te deleitaban. Una taza de café por la mañana o tu programa de televisión favorito ya no te complacerán como antes. La buena noticia es que la adaptación hedónica no funciona en el caso de disfrutar del contacto con nuestros seres queridos. Nunca nos acostumbraremos a los abrazos, los besos y las conversaciones agradables. Esto significa que incluso una breve conversación telefónica con un amigo puede levantarte el ánimo. La calidez que obtenemos al interactuar con los seres queridos reduce el estrés y nos ayuda a afrontar situaciones difíciles. Por eso es crucial compartir la tristeza y otros sentimientos complicados. Diviértete con amigos o familiares y observa tu estado emocional después. Te sentirás un poco más feliz.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Aunque es difícil determinar la duración de la felicidad, los científicos han calculado que un abrazo feliz dura una media de tres segundos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Pensar demasiado es perjudicial","items":[{"type":"TEXT","content":"Muchos factores nos impiden ser felices: el pesimismo, el énfasis en las experiencias, sentimientos y emociones negativos, la incapacidad para apreciar el momento y muchos otros. La mayoría de ellos tienen que ver con el hábito de pensar demasiado. Es bastante insidioso porque estamos acostumbrados a creer que pensar es útil. Cuando estamos en la escuela y no sabemos la respuesta a una pregunta o respondemos incorrectamente, el profesor nos pide que volvamos a pensar. Cuando nos enfrentamos a una situación problemática en la edad adulta, naturalmente pensamos en ella y buscamos activamente una salida.\u003cbr\u003e\u003cbr\u003eA veces pensamos tanto que no nos damos cuenta de la trampa: los pensamientos toman fuerza, oprimen y no producen resultados, porque no podemos parar en el momento adecuado. Al final, nos conducimos a un callejón sin salida. Por ejemplo, al intentar averiguar por qué hay tan pocos momentos felices en nuestra vida, puede que no nos demos cuenta de que seríamos mucho más felices si dejáramos de pensar en ello. Suena intrigante.\u003cbr\u003e\u003cbr\u003e"},{"id":"346ad6b1-bdb0-4cce-9126-fa9fa954a580","type":"INSIGHT","content":"Las personas felices no prestan atención a cómo viven los demás."},{"type":"TEXT","content":"También nos hacemos daño a nosotros mismos cuando nos comparamos con los demás. Este proceso es similar al de pensar demasiado. Sin embargo, en este caso, no suponemos por qué somos infelices, sino que nos centramos, por ejemplo, en por qué nuestro compañero es mucho más optimista que nosotros. Comparamos nuestras capacidades económicas, nuestros talentos e incluso nuestra apariencia. Al final, no obtenemos más que dudas sobre nosotros mismos y frustración. A veces es mejor no pensar. Hay distintas formas de hacerlo. Podemos distraernos con aficiones para dedicar este tiempo a comunicarnos con los seres queridos, hacer deporte y meditar. La tarea principal es enfocar la mente y hacer que preste atención a otras cosas. Y esta es una tarea difícil; volveremos a los pensamientos obsesivos más de una vez. El trabajo consiste en aprender a distraernos y devolvernos a donde tenemos que estar cada vez. Se trata de permanecer en el momento presente. No fantasees con el futuro ni te detengas en el pasado, sino que estate aquí y ahora. Este proceso es genuinamente meditativo porque devolvemos nuestra atención a nosotros mismos y no permitimos que los pensamientos controlen nuestro estado de ánimo, nuestros sentimientos y nuestra vida.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"No tenemos que descubrir la felicidad. Tenemos que crearla","items":[{"type":"TEXT","content":"Hay doce formas diferentes de ser más feliz. Su objetivo es enseñarnos a centrarnos en los sentimientos positivos y a multiplicarlos. Podemos conseguirlo evitando o dejando de hacer cosas que pueden estropear nuestro estado de ánimo y emocional, como mascar chicle mentalmente. Podemos dividir las estrategias para alcanzar la felicidad en seis grupos:\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eLas relacionadas con las emociones y experiencias internas\u003c/b\u003e incluyen aumentar el optimismo y la gratitud. Nos enseñan a concentrarnos en lo bueno de nuestra vida. Por ejemplo, a dar gracias por la salud, un día soleado y la oportunidad de tomar un delicioso café por la mañana.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eLas relacionadas con la interacción social\u003c/b\u003e nos permiten sentirnos inspirados por el contacto estrecho con otras personas y disfrutar de su apoyo. Nos motivan a pasar un rato alegre con amigos o familiares o a conocer gente nueva.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eLas que enseñan a adaptarse a las experiencias tensas o ansiosas\u003c/b\u003e son estrategias de gestión del estrés, como perdonar, dejar ir y afrontar situaciones difíciles. Aunque no podemos eliminar la negatividad de nuestra vida, podemos aprender a afrontarla mejor y volver a una vida feliz gracias a estos métodos.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eLas que nos entrenan para disfrutar de la vida\u003c/b\u003e nos enseñan a notar y apreciar las cosas sencillas, como una comida deliciosa, una hermosa vista al otro lado de la ventana y un buen amigo a nuestro lado. Podemos hacerlo ahora mismo. Dejemos nuestros dispositivos electrónicos y miremos a nuestro alrededor. Encontraremos algo bueno y agradable si centramos nuestra atención.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eLas que nos ayudan a conseguir\u003c/b\u003e implican comprender claramente nuestros valores y crear objetivos de vida basados en ellos.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eLas que nos guían para cuidarnos\u003c/b\u003e incluyen una actitud atenta tanto al cuerpo como al alma. Podemos hacerlo mediante la meditación, el ejercicio o incluso la oración.\u003cbr\u003e\u003cbr\u003e"},{"id":"6b82dc1e-67f9-4d04-9ac4-118e981618ac","type":"INSIGHT","content":"Las personas felices no afrontan solas las situaciones difíciles. Comparten sus problemas con los demás."},{"type":"TEXT","content":"Cada una de estas estrategias refuerza nuestra confianza en nosotros mismos, nuestra autoestima y nuestra valía. Por supuesto, es necesario esforzarse para conseguir un efecto duradero. Por ejemplo, llevar un diario de gratitud cada semana, encontrar tiempo para meditar todos los días y encontrar un deporte que mejore nuestro cuerpo, nuestro estado de ánimo y nuestra confianza. Tenemos la oportunidad de elegir el método que más nos convenga.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Cómo elegir la mejor estrategia","items":[{"type":"TEXT","content":"La buena noticia es que solo podemos poner en práctica algunas de las doce estrategias para ser felices. Intentar poner en práctica las doce a la vez puede llevarnos a la frustración y a la inacción. Así que podemos elegir las que más nos convengan.\u003cbr\u003e\u003cbr\u003eA veces creemos que existe una forma fácil de sentirnos satisfechos. Tenemos que esperar, y la felicidad nos encontrará. En realidad, solo estamos perdiendo un tiempo precioso. Este pensamiento erróneo no nos acerca a una vida feliz, sino que nos aleja.\u003cbr\u003e\u003cbr\u003e"},{"id":"43084ae2-2611-43c9-9357-4ff9080f186f","type":"INSIGHT","content":"No existe una píldora mágica para ser más feliz."},{"type":"TEXT","content":"Algunas estrategias pueden hacer que nuestra vida sea plena y brillante. ¿Cómo saber qué métodos te convienen? Podemos hacerlo de varias maneras:\u003cbr\u003e\u003cbr\u003e1. Determina qué es lo que te molesta y te resta fuerza. Si, por ejemplo, te obsesionas con la ofensa, entonces la estrategia del perdón funcionará. Quizá necesites más apoyo de los demás y una comunicación cálida. En este caso, elige un método que entrene la amabilidad y la interacción social eficaz.\u003cbr\u003e\u003cbr\u003e2. Identifica tus talentos y puntos fuertes. Puede que seas una persona creativa a la que le gusta dibujar o escribir. Entonces, una estrategia de gratitud que puedas expresar a través de tu creatividad puede ser adecuada para ti. Supón que tienes talento para producir nuevas ideas y sabes ver las oportunidades ocultas. En ese caso, te convendrá evitar pensar demasiado, tomarte tiempo para descansar y distraerte de los procesos de pensamiento.\u003cbr\u003e\u003cbr\u003e3. Céntrate en tu estilo de vida. Si, por ejemplo, tienes una carrera de éxito, pero necesitas una comunicación más cálida con la gente, elige la estrategia de interacción social. Si, por el contrario, no disfrutas con tu trabajo, prueba un método de fijación de objetivos o una estrategia de flujo. Esta última significa una inmersión total en una actividad concreta cuando el tiempo no importa. Puedes adquirir esta experiencia aprendiendo algo nuevo y practicando técnicas de meditación, como concentrarte en un objeto concreto o en la respiración.\u003cbr\u003e\u003cbr\u003eRecuerda que la felicidad es una elección que tú haces. En primer lugar, debes aprender más sobre ti mismo y comprender tus aspiraciones, puntos fuertes y puntos débiles. Después, elige una estrategia y ponla en práctica de forma coherente.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Nunca es demasiado tarde para ser lo que podrías haber sido. ~ Sonja Lyubomirsky"}]},{"index":7,"name":"¿Cuál es el secreto de la felicidad a largo plazo?","items":[{"type":"TEXT","content":"La cuestión más importante es si estas estrategias pueden hacernos felices a largo plazo o de por vida. Después de todo, si solo tienen un efecto temporal, ¿vale la pena esforzarse tanto? Vale la pena. El hecho es que cada una de las estrategias puede cambiar nuestra forma de pensar y nuestra percepción de la realidad. Imagina que eliges practicar la bondad y hacer cualquier acto amable cada semana, por ejemplo, entregar una cesta a un vecino anciano o ceder tu asiento en el metro a un desconocido. Al final, obtendrás un retorno: alguien sonreirá, dirá palabras de gratitud, y quizá incluso conozcas a alguien que pasará a formar parte de tu vida. Las opciones son infinitas.\u003cbr\u003e\u003cbr\u003e"},{"id":"5e908cee-bd16-4c5e-9f89-81b19295878b","type":"INSIGHT","content":"Las estrategias de felicidad cambian nuestro enfoque y proporcionan varias habilidades esenciales, desde las intelectuales hasta la capacidad de interactuar con los demás."},{"type":"TEXT","content":"La necesidad de esforzarse es un componente crucial de la longevidad del
