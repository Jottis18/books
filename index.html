o sientas la necesidad de cambiar o mejorar. Recuerda que el amor es incondicional, por lo tanto, debes identificar las fortalezas y los defectos de tu pareja, y aceptarlos."},{"id":"e66b08ab-9c1a-4981-9462-c1844108c2ab","type":"INSIGHT","content":"El amor prospera cuando dos personas con preferencias y metas coincidentes se unen."},{"type":"TEXT","content":"Además, no proyectes tu tristeza sobre tu cónyuge. Date cuenta de que cada uno tiene su propia mochila, y así, lleva la tuya. Sin embargo, este tipo de amor está incrustado en el autodescubrimiento. No puedes elegir a la persona adecuada cuando no sabes quién eres y las cosas que aprecias. También te resultará difícil aceptar a tu pareja por quien es si aún no te aceptas a ti mismo. "}]},{"index":5,"name":"Para asegurar una relación feliz, uno tiene que estar en ella solo por las razones correctas","items":[{"type":"TEXT","content":"La gente se vuelve adicta al amor porque inician relaciones por todas las razones equivocadas. Saben lo que significa la soledad y el rechazo. Por lo tanto, en cuanto huelen un poco de amor, independientemente de quién procede o las intenciones de la persona, saltan a por él. Este tipo de amor carece del análisis mencionado en el capítulo anterior, ya que el principal motivador es el miedo a estar solo. \u003cbr\u003e\u003cbr\u003eEste mismo miedo estimulará a esas personas a volverse obsesivas. Tienen miedo de volver a su estado de soledad, y por lo tanto, se aferran a su querida vida. En lugar de amar por miedo, Ruiz aconseja que primero tomes el paso de amarte a ti mismo. El amor propio te ayudará a apreciar la soledad, lo que te impedirá entrar en una relación por las razones equivocadas. \u003cbr\u003e\u003cbr\u003eUna vez que aprendes a amarte y respetarte a ti mismo, se hace difícil conformarte con menos. Te queda claro que las relaciones deben emanar de un deseo de querer y no de un instinto de supervivencia que impulse la necesidad. Sin embargo, en la mayoría de los casos, tendemos a gravitar hacia este último. No es que seamos ajenos a nuestros errores, pero nos escondemos de la verdad."},{"id":"be2473e3-a5b0-4220-9608-a8e4b9c97296","type":"INSIGHT","content":"Aunque tenemos la capacidad de rediseñar nuestras creencias, a menudo permanecemos en el mismo estado porque las cosas que nos han mantenido cautivos tienen sus raíces en nuestra mente."},{"type":"TEXT","content":"Vemos las consecuencias de nuestras decisiones, y decidimos revolcarnos en nuestro sufrimiento, solo porque pensamos que no podemos hacerlo mejor o porque no queremos que otros vean nuestros defectos. Independientemente de cuanto sufrimiento hayas aprendido a soportar, puedes sanar, puedes dominar tus defectos y miedos, y puedes cambiar tu historia.\u003cbr\u003e\u003cbr\u003ePara ser responsable de tu felicidad, necesitas dominar tus miedos y someter tus reacciones y decisiones a la autoevaluación. Esto implica descartar las mentiras que has usado para enmascarar tu dolor, encontrar la fuente y tomar medidas para corregirlo. Tienes que ser responsable de tu felicidad, debes cambiarte antes de intentar cambiar el mundo. "}]},{"index":6,"name":"La curación está arraigada en el amor propio y la verdad","items":[{"type":"TEXT","content":"Es imposible sanar sin aceptar quién eres. Tu definición de un cuerpo perfecto siempre ha sido influenciada por factores externos. Como resultado, a menudo te ves a través de los ojos de los demás, les pides validación y su juicio determina cómo calificas tu cuerpo. Mientras que, la única persona de la que debes buscar la validación es tú mismo.\u003cbr\u003e\u003cbr\u003eTienes que aprender a amar tu cuerpo y aceptarlo en su totalidad. La relación que tienes contigo mismo influye en tu confianza y en cómo te relacionas con tu pareja. Si crees que tu cuerpo no es lo suficientemente bueno, entonces probablemente caerás en la tentación de pensar que no eres lo suficientemente bueno para tu pareja. "},{"type":"QUOTE","content":"Si tienes la capacidad de amarte, ámate primero. ~ Charles Bukowski"},{"type":"TEXT","content":"Cuando empiezas a amarte más, comienza a ser más fácil ver la verdad. Además, se hace fácil bloquear esas mentiras que la gente sigue diciéndote. Te aseguran que no eres capaz, que eres un fracaso, que nunca lograrás metas socialmente impuestas. Todas estas son mentiras y el segundo paso de la curación es, como afirma Ruiz, ver a través de ellas. Del mismo modo, debes descubrir la verdad de esas mentiras que siempre has usado para limitar tu crecimiento.\u003cbr\u003e\u003cbr\u003eLa siguiente etapa de la curación es el perdón. Ahora, tu verdad ha cambiado la forma en que ves las cosas, has llegado a saber por qué estás lastimando, y la persona o la gente a la que culpar. Quienquiera que sea esta gente, incluso si son la fuente de tu daño, te debes a ti mismo perdonar para que puedas llegar a sentirte una persona plena y satisfecha. Perdónate a ti mismo. Perdona a los que te han hecho mal y también busca el perdón de aquellos a quienes has agraviado. \u003cbr\u003e\u003cbr\u003eSolo entonces trascenderás la ilusión que tenías sobre no creer en ti mismo y en el mundo que te rodea. Te vuelves alguien sabio no adquiriendo conocimiento, sino buscando la verdad y viviendo con ella. \u003cbr\u003e\u003cbr\u003e¿Sabías que…? Hace muchos años, los toltecas eran referidos como «personas de conocimiento». Eran hombres y mujeres expertos que se unieron para estudiar las prácticas de sus antepasados."}]},{"index":7,"name":"Conclusión","items":[{"type":"TEXT","content":"Hay algunas cosas que tienes el poder de cambiar, y una de ellas eres tú. Solo tú puedes elegir ver la verdad cuando el mundo trata de alimentarte de mentiras e ilusiones. Puedes dominar tu cuerpo y tu mente, definir tus propias metas e impedir que otras personas lo hagan por ti.\u003cbr\u003e\u003cbr\u003eTus emociones son válidas; el dolor, la emoción, la tristeza y todo lo demás son importantes. Si sientes alguna emoción, debes tomarte tiempo para analizarla y abordarla lo antes posible. Tus pensamientos también son valiosos y nunca debes hablar mal sobre ti mismo.\u003cbr\u003e\u003cbr\u003eLa vida es impredecible y a veces es posible que te encuentres con decepción, angustia u otros eventos traumáticos. Recuerda que estos acontecimientos no te definen, y todavía tienes el poder de elegir tu verdad. Otros podrían tratar de hacerte daño, pero tú decides si les permites o no llegar a ti.\u003cbr\u003e\u003cbr\u003ePor lo tanto, estúdiate profundamente y determina lo que funciona para ti. Descubre cómo puedes liberarte de tus heridas pasadas y elígete a ti mismo en la mayoría de las situaciones. Si alguien o algún lugar sigue drenando tu tiempo, encuentra una manera de alejarte de esa situación. \u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e \u003cbr\u003e\u003cbr\u003eEscribe una lista de cosas o recuerdos que te lastimen o aquellos que aún te persiguen. Traza estos recuerdos o eventos hasta la fuente original y trabaja en perdonar a las personas que crees que los causaron. Recuerda que puedes ser la fuente de tu dolor. Perdónate a ti mismo también."}]}]}},"50ac17f76d224794877a":{"id":"50ac17f76d224794877a","image":"https://static.get-headway.com/50ac17f76d224794877a-163db8f628c071-en.jpg","author":"Ray Dalio","title":"Principles: Life and Work","keywords":["principles","values","life","work","truth","reality","goals"],"learningItems":["Radical transparency","The 5 steps to get anything you want","Decision-making approaches","Challenges-solving approaches","How to bring meritocracy to life"],"localization":{"en":{"image":"https://static.get-headway.com/50ac17f76d224794877a-163db8f628c071-en.jpg","title":"Principles: Life and Work"},"es":{"image":"https://static.get-headway.com/50ac17f76d224794877a-163454f1499307-es.jpg","title":"Principios - Vida y trabajo"},"fr":{"image":"https://static.get-headway.com/images%2F50ac17f76d224794877a%2F77bfabda93486dcaece2f9c7b7fd096eb1f5743e.jpg","title":"Les Principes du succès"}},"summary":{"chapters":[{"index":1,"name":"Los principios son el vínculo entre tus acciones y tus valores","items":[{"type":"TEXT","content":"A lo largo de los años, las personas de éxito han experimentado con diferentes principios y han identificado los que son universalmente eficaces. Aquí, Dalio divide sus principios en dos grupos. El primero abarca sus principios vitales fundamentales, mientras que el segundo incluye los principios de gestión, una extensión del primero.\u003cbr\u003e\u003cbr\u003ePara demostrar la eficacia de estos principios, Dalio explica la lógica que hay detrás de ellos, al tiempo que afirma que surgen de sus encuentros con la realidad. Aconseja que los utilices como base para crear los tuyos, en lugar de seguirlos ciegamente. Por lo tanto, es importante hablar sobre sus fundamentos y sobre cómo puedes medir la eficacia de los que estás utilizando actualmente.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Tus creencias se convierten en tus pensamientos, tus pensamientos se convierten en tus palabras, tus palabras se convierten en tus acciones, tus acciones se convierten en tus hábitos, tus hábitos se convierten en tus valores, tus valores se convierten en tu destino. ~ Mahatma Gandhi"},{"type":"TEXT","content":"Los principios son el vínculo entre tus acciones y tus valores. Cuando estableces valores que representan el tipo de vida que quieres vivir, tus principios te ayudan a incorporar tus valores en tus acciones cotidianas. Te permiten tomar decisiones cuando te enfrentas a elecciones difíciles.\u003cbr\u003e\u003cbr\u003e"},{"id":"9638a779-26d6-40a4-80f9-d4739a75dcd6","type":"INSIGHT","content":"Es importante utilizar los principios preestablecidos para crear otros nuevos, teniendo en cuenta los objetivos que persigues."},{"type":"TEXT","content":"La importancia de este concepto es evidente en la vida de personas exitosas que han establecido principios que les permiten conseguir lo que quieren. Así, un atleta cuyo objetivo sea ganar adoptará principios que le ayuden a cumplir unas normas de entrenamiento y unos hábitos alimentarios estrictos, mientras que las personas que no tienen principios definidos tienen menos probabilidades de planificar un camino claro hacia el éxito; reaccionarán ante los obstáculos de forma aleatoria, lo que les alejará de sus objetivos predefinidos.\u003cbr\u003e\u003cbr\u003ePero esto es solo una introducción. En los puntos claves restantes de este resumen, repasaremos la vida de Ray Dalio y sus principios de gestión. También comentaremos las diferencias entre las personas de éxito y las demás, la estrategia específica que Dalio aprendió para enfrentarse a los retos y mucho más. \u003cbr\u003e\u003cbr\u003e¿Sabías que...? Ray Dalio compró su primera acción a los doce años por 300 dólares. En 2021, a los 72 años, su patrimonio tenía un valor de más de 20.000 millones de dólares.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Las estrategias de Ray Dalio para alcanzar el éxito y evitar los errores comunes que la gente comete","items":[{"type":"TEXT","content":"Ahora que has comprendido la importancia de los principios, los valores y las experiencias, este capítulo te presentará los humildes comienzos de Ray Dalio y cómo le ayudaron a desarrollar los principios que le han llevado hasta aquí. Dalio creció en una familia de clase media como hijo único de un ama de casa y un músico de jazz. Desarrolló el hábito de valorar solo las tareas escolares que le interesaban. Como resultado, no le fue bien en sus primeros años de aprendizaje.\u003cbr\u003e\u003cbr\u003eEn contraste con su rendimiento en la escuela, mostraba una impresionante habilidad para ganar dinero. Hacía todo tipo de trabajos para conseguir un dinero extra. Al poco tiempo, se vio absorbido por el incipiente mercado de valores y compró su primera acción en los años ‘60 a 5 dólares por participación. Tras una larga racha de ganancias en la bolsa, empezó a sentir los efectos de las malas decisiones de inversión. Esta experiencia le enseñó que el \u003ci\u003etrading\u003c/i\u003e es más complicado de lo que parece.\u003cbr\u003e\u003cbr\u003eEstas pérdidas impulsaron al autor a aprender a vencer al mercado. La persecución de este nuevo objetivo le enseñó las siguientes lecciones:\u003cbr\u003e\u003cbr\u003e• Se dio cuenta de que podía tener pérdidas, independientemente de la cantidad de trabajo que pusiera.\u003cbr\u003e\u003cbr\u003e• Descubrió que, en lo que respecta al mercado de valores, las malas decisiones se pagan caras.\u003cbr\u003e\u003cbr\u003e• Además, el consenso del mercado puede acabar siendo erróneo. Por tanto, tuvo que aprender a convertirse en un pensador con criterio propio.\u003cbr\u003e\u003cbr\u003eLlegar a estas conclusiones le llevó a crear estrategias que le ayudaron a evitar los errores comunes que comete la gente. Desarrolló un enfoque que le permitiría aumentar sus posibilidades de ganar. Estas estrategias incluyen:\u003cbr\u003e\u003cbr\u003e• La resolución de trabajar por sus propios objetivos y no por los que otros le han impuesto.\u003cbr\u003e\u003cbr\u003e• La decisión de mejorar su capacidad para llegar a la mejor de las opiniones independientes.\u003cbr\u003e\u003cbr\u003e• El compromiso de intentar, en la medida de lo posible, abstenerse de caer en el exceso de confianza.\u003cbr\u003e\u003cbr\u003eDalio utilizó este enfoque a lo largo de su estancia en la universidad, durante sus dos años en la Escuela de Negocios de Harvard y en sus primeros años en Wall Street. Estos principios también le ayudaron a mantenerse fiel a sus objetivos cuando fundó Bridgewater en 1975, y todavía resuenan en su vida actual. \u003cbr\u003e\u003cbr\u003e"},{"id":"97d83601-7924-40a4-b687-4dbb9494d80b","type":"INSIGHT","content":"Aumentas tus posibilidades de un éxito continuado si te centras en tu capacidad para crear relaciones y trabajos significativos."}]},{"index":3,"name":"Vivir una vida con sentido depende de la eficacia con la que podamos aceptar y afrontar la realidad","items":[{"type":"TEXT","content":"Ray Dalio se considera un hiperrealista, ya que cree que nuestra propensión a vivir una vida con sentido depende de la eficacia con la que podamos aceptar y afrontar la realidad. Por ello, ha dedicado su vida a descubrir las cosas que importan. \u003cbr\u003e\u003cbr\u003e"},{"id":"55901f62-4d4b-425b-9043-8f10b1e15f50","type":"INSIGHT","content":"La naturaleza tiene mucho que enseñarnos sobre la vida. Observa, aprende. "},{"type":"TEXT","content":"Aunque su principio de vida se basa en ser consciente de la realidad, no desalienta a quienes creen que soñar es esencial para la humanidad. En su verdadero sentido, ser hiperrealista ayuda a las personas a evaluar sus sueños separando lo que es real de lo que no lo es. Al acoplar los sueños y las realidades, resulta fácil infundir las numerosas leyes del universo para traducir los deseos en objetivos alcanzables.\u003cbr\u003e\u003cbr\u003eEn otras palabras, el principio más fundamental de Ray Dalio es que la búsqueda de la verdad en la propia realidad es el proceso subyacente para conseguir buenos resultados. En este sentido, señala que había dedicado su vida a comprender cómo funciona la naturaleza. Deja que las leyes de la naturaleza se reflejen en sus decisiones de vida, ya que diferencian de forma poco convencional lo bueno de lo malo.\u003cbr\u003e\u003cbr\u003ePara Ray Dalio, operar constantemente con las leyes de la naturaleza es el principal requisito para todo lo que es bueno, mientras que desafiar estas leyes simplemente connota lo malo. Por ejemplo, las personas que ganan mucho dinero por contribuir a la evolución no son malas. Pero los que siguen adquiriendo riqueza solo por el hecho de hacerlo están en el lado equivocado de la naturaleza y en el lado correcto de la avaricia.\u003cbr\u003e\u003cbr\u003eLa capacidad humana de adaptarse a los cambios determina nuestras posibilidades de supervivencia. Aunque esto es un hecho, todos debemos utilizar las herramientas cognitivas que disponemos para identificar nuestras debilidades y trabajar en ellas de forma objetiva. Las personas que han encontrado la manera de trascender las barreras de su ego permitiendo que otros evalúen sus debilidades, adoptando la respuesta correcta ante las críticas, suelen ser los individuos más exitosos.\u003cbr\u003e\u003cbr\u003eEn resumen, todos necesitamos basar nuestros sueños en la realidad y encontrar la motivación adecuada para cumplirlos, para vivir una vida próspera. Por esta razón, no existen herramientas universales para cuantificar el éxito o la felicidad.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Cada decisión tiene sus consecuencias: la calidad de vida que tendrás mañana depende de las elecciones que tomes hoy","items":[{"type":"TEXT","content":"Las decisiones son factores importantes cuando se persiguen objetivos. Las personas que persiguen unos objetivos determinados se encontrarán constantemente tomando decisiones que mejorarán o deteriorarán sus posibilidades de éxito. En pocas palabras, cada decisión tiene sus consecuencias, y la calidad de la vida que vivirás mañana depende de las elecciones que hagas hoy.\u003cbr\u003e\u003cbr\u003eConsideremos cinco verdades sobre una buena toma de decisiones.\u003cbr\u003e\u003cbr\u003e"},{"id":"d6e3bc43-272c-49fb-a7b3-c1991c3db01c","type":"INSIGHT","content":"Las decisiones más importantes de los millones de elecciones que hacemos a lo largo de nuestra vida son solo cinco."},{"type":"TEXT","content":"En primer lugar, debes decidir no dejar nunca que tus límites se interpongan entre tú y tus objetivos. Tomando prestado el concepto de evolución, solo aquellas especies que puedan convertir sus limitaciones en fortalezas, independientemente del dolor, encontrarán el verdadero éxito. Cuando sientes el dolor, estás a punto de crear nuevas posibilidades que antes te parecían imposibles; por ello, reflexionar sobre el dolor puede impulsarte a tu siguiente fase.\u003cbr\u003e\u003cbr\u003eEn segundo lugar, es tu propensión a enfrentarte a realidades duras lo que te ayudará a tomar buenas decisiones. Por el contrario, las personas que se esconden de la verdad son naturalmente malas tomando decisiones.\u003cbr\u003e\u003cbr\u003eEn tercer lugar, las personas que se obsesionan con la opinión que tienen los demás ocultarán sus debilidades. Este hábito las llevará a tomar decisiones de vida poco acertadas. Por el contrario, las personas con éxito no rehúyen su incapacidad para tener las respuestas correctas. En vez de eso, identifican cuándo necesitan buscar ayuda y cuándo necesitan conseguir más información.\u003cbr\u003e\u003cbr\u003eEn cuarto lugar, las personas que dan más valor a las consecuencias de primer orden de sus acciones que a las de segundo y tercer orden suelen hacer juicios equivocados. Por ejemplo, quienes analizan en exceso el dolor y las molestias de hacer ejercicio no obtendrán las consecuencias de segundo orden de una buena salud y una apariencia atractiva.\u003cbr\u003e\u003cbr\u003eEn quinto lugar, las personas que culpan de sus males a otras personas o cosas no están en sintonía con la realidad. Estas personas prefieren culpar a factores externos en lugar de reflexionar sobre sus debilidades, negando los fundamentos del éxito.\u003cbr\u003e\u003cbr\u003eDespués de descubrir las decisiones fundamentales que debes tomar, lo siguiente es centrarse en las tácticas y el diseño adecuados para lograr tus objetivos. Tus objetivos determinan las tácticas adecuadas que debes utilizar y las personas que te ayudarán a hacer el trabajo.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Los cinco pasos para cumplir los objetivos que tienes en la vida","items":[{"type":"TEXT","content":"Cuando se trata de obtener los resultados adecuados y sacar el máximo partido a tu vida, hay cinco pasos que debes seguir. La idea es adquirir el conjunto de habilidades y aptitudes adecuadas para tener éxito, al tiempo que te aseguras de que tu yo racional esté en el epicentro de cada proceso.\u003cbr\u003e\u003cbr\u003eEl primer paso es establecer objetivos. Esto te ayudará a encontrar lo que realmente quieres, y a concentrarte en ello. Un error que comete la gente es tener un cúmulo de deseos, lo que hace imposible centrarse y alcanzar un objetivo concreto. En el caso de las personas con éxito, esto no es así. Se toman la molestia de repasar todos sus deseos, sopesándolos y eligiendo los que más importan. Adoptar esta regla te ayudará a priorizar tus objetivos por encima de las alternativas.\u003cbr\u003e\u003cbr\u003eDel mismo modo, debes asegurarte de que este proceso no esté limitado por tus puntos fuertes y débiles. No dejes que tus limitaciones determinen los objetivos que adoptes, ya que puedes complementar tus debilidades con las fortalezas de los demás.\u003cbr\u003e\u003cbr\u003eLas personas que tienen una visión más amplia son las que saben fijar bien los objetivos.\u003cbr\u003e\u003cbr\u003eEl segundo paso requiere que identifiques los desafíos y no te rindas ante ellos. Es normal que todo el mundo sufra contratiempos cuando persigue un objetivo. Sin embargo, el factor determinante del éxito es tu resiliencia. Tu capacidad para enfrentarte a los retos e identificar la joya oculta que conllevan es la clave del éxito continuado.\u003cbr\u003e\u003cbr\u003eEl tercer proceso implica un diagnóstico objetivo de los retos. En lugar de lanzarte a buscar soluciones, primero debes evaluar la causa del problema y tus experiencias pasadas con problemas similares, o con los que te han contado otras personas. Toda la información obtenida en este ejercicio te permitirá tener una mejor imagen de tus obstáculos y de cómo abordarlos. Después de haber diagnosticado correctamente tus problemas, el siguiente paso, que es el cuarto, consiste en trazar un plan que te ayude a resolverlos. Las personas que se saltan este paso suelen confiar en la suerte o en soluciones ineficaces adoptadas al azar. Debes visualizar el resultado antes de elegir las respuestas correctas.\u003cbr\u003e\u003cbr\u003eEl último paso implica la culminación de todo el análisis y la planificación de los procesos anteriores para emprender acciones significativas. Las personas ambiciosas utilizan la información de que disponen para hacer que las cosas sucedan.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Los principios de gestión de Ray Dalio","items":[{"type":"TEXT","content":"A lo largo de los años, Bridgewater se ha basado en la ampliación de los principios vitales básicos de Ray. El autor explicó que construyó su empresa sobre la base de la valoración de la verdad, lo que es evidente en su cultura. Para comprender plenamente la gama de principios que habían ayudado a Bridgewater a prosperar, Ray decidió dividir sus principios de gestión en las siguientes clases básicas:\u003cbr /\u003e\u003cbr\u003e• Los principios para conseguir la cultura adecuada\u003cbr\u003e• Los principios para conseguir a las personas adecuadas\u003cbr\u003e• Los principios que ayudarán a percibir, diagnosticar y resolver los desafíos\u003cbr\u003e• Los principios que ayudarán a tomar decisiones con eficacia\u003cbr\u003e\u003cbr\u003e\u003cb\u003eValora la verdad.\u003c/b\u003e En el mundo de los negocios, uno de los principios esenciales que hay que adoptar es la inclinación por la verdad. No hay razón para temer la verdad. Por el contrario, aceptarla te dotará de valor para hacer lo que sea necesario. \u003cbr\u003e\u003cbr\u003e"},{"id":"3cdc4628-4791-4418-9cd5-e1efd92347d3","type":"INSIGHT","content":"No dejes que la lealtad te impida ver la verdad."},{"type":"TEXT","content":"Otro principio que podría ayudar a tu empresa es la transparencia. La práctica de esconderse detrás de la lealtad incitará a las personas a mantener sus debilidades en secreto, lo que podría ser perjudicial para el progreso. El autor aconseja que registres todas las actas de las reuniones y las pongas a disposición de las personas pertinentes.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"No se pueden confiar asuntos importantes a quien es descuidado con la verdad en los asuntos pequeños. ~ Albert Einstein"},{"type":"TEXT","content":"\u003cb\u003eValora los errores y las lecciones que enseñan.\u003c/b\u003e Una vez que se ha establecido la verdad, es fácil que la gente exprese sus defectos sin temer las reacciones. Sin embargo, solo admitir los errores no es el objetivo. Lo que quieres es establecer una cultura en la que la gente se tome el tiempo necesario para analizarlos y aprender de ellos. Ten en cuenta que una cultura que fomenta la creatividad implica un proceso innovador en el que los errores no se dejan de lado. La innovación se produce cuando las personas aprenden de los fracasos.\u003cbr\u003e\u003cbr\u003e"},{"id":"1001b700-18d7-429f-8ca4-3ec875877e9d","type":"INSIGHT","content":"Además, abstente de culpar a las personas, ya que podrían perder la confianza."},{"type":"TEXT","content":"\u003cb\u003eIntenta crear una sinergia.\u003c/b\u003e Crear la sintonía adecuada entre tus empleados fomentará una cultura en la que los derechos de las personas son importantes. Esta práctica permitirá que la gente se sienta libre de hacer preguntas cuando esté perdida o se sienta excluida.\u003cbr\u003e\u003cbr\u003eUn entorno sinérgico se basa en la mentalidad abierta de los miembros que constituyen el sistema. En otras palabras, solo tendrás un ritmo de trabajo adecuado cuando las personas estén abiertas a nuevas ideas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"La eficacia de la cultura de tu empresa depende del tipo de personas que trabajan para ti","items":[{"type":"TEXT","content":"Elegir a las personas adecuadas para responsabilizarlas del buen funcionamiento de tu empresa es una de las elecciones más importantes que harás en tu vida. La eficacia de la cultura de tu empresa depende del tipo de personas que trabajan para ti. Debes seleccionar, formar, probar, evaluar y clasificar a las que tienes. Como se ha señalado anteriormente en este resumen, debes comprobar que encajan en tu diseño.\u003cbr\u003e\u003cbr\u003e"},{"id":"685fe379-140f-44a4-85eb-370242353ca6","type":"INSIGHT","content":"Si descubres que algunas personas no valoran la verdad y la franqueza tanto como te gustaría, no pasa nada por dejarlas marchar."},{"type":"TEXT","content":"Al hacer la selección, debes tener en cuenta a los candidatos que no tienen miedo de juzgarse a sí mismos de forma objetiva, a los que no rehúyen sus debilidades. Además, debes invertir más tiempo en contratar a personas que puedan asumir responsabilidades. Estas personas ocuparán puestos críticos, y en ocasiones diseñarán, contratarán y ordenarán para mejorar el índice de éxito de la empresa.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eContrata de forma correcta o soporta la penitencia.\u003c/b\u003e La diversidad de capacidades y valores debe tener peso en tu proceso de contratación. Debes dar prioridad a estos factores sobre las competencias. Las personas pueden aprender nuevas habilidades, mientras que las capacidades y los valores son casi imposibles de modificar. También puedes basarte en las opiniones y referencias anteriores para determinar la idoneidad de un candidato para un puesto.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eGestiona tu equipo de forma correcta.\u003c/b\u003e Ten en cuenta que solo tendrás la mejor cultura de trabajo cuando descubras qué es lo que motiva a cada individuo de tu equipo y cómo gestionarlo. Adquirir esta información te ayudará a confiar en las capacidades de tus empleados o miembros del equipo, ya que desarrollarás confianza para delegar tareas.\u003cbr\u003e\u003cbr\u003eEste tipo de relación laboral depende de lo mucho que entiendas a los que trabajan para ti y de lo mucho que ellos te entiendan a ti.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"El principio que ayudará a percibir, diagnosticar y resolver los desafíos","items":[{"type":"TEXT","content":"En este capítulo, repasaremos los principios que te convertirán en un supersolucionador de problemas. Aplicando los principios detallados a continuación entrenarás tu mente para detectar y resolver problemas de forma eficaz.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eAdopta formas de detectar los problemas.\u003c/b\u003e Como líder, una de tus principales responsabilidades es percibir los problemas mucho antes de que se vuelvan inmanejables. No obstante, debes visualizar los problemas como oportunidades de mejora. En tu afán por desentrañar los problemas, debes encargarte de hacer la mayor parte del trabajo pesado y enseñar a tu equipo a hacer lo mismo. Mantente siempre alerta y juzga todos los resultados comparándolos con un estándar que rezume excelencia. Esta práctica requerirá un modelo de comunicación eficaz.\u003cbr\u003e\u003cbr\u003e"},{"id":"acad27b8-7a26-4bfa-8dee-e0b71e1ef3b9","type":"INSIGHT","content":"No hay lugar para la vaguedad en el arte de la identificación de problemas."},{"type":"TEXT","content":"\u003cb\u003eDiagnostica los problemas.\u003c/b\u003e Al señalar la causa raíz de un problema, es aconsejable ver cómo las acciones e inacciones de las personas han desempeñado un papel en él. En la mayoría de los casos, los problemas pueden atribuirse a personas concretas. Si no es así, es el diseño, el sistema o la cultura lo que falla. Por tanto, los diagnósticos te dan una imagen más clara del asunto en cuestión y de cómo se relaciona con tu diseño y con las personas.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eBusca respuestas.\u003c/b\u003e Descubrir que tu diseño es el problema o que las personas implicadas no encuentran el equilibrio adecuado debería impulsarte a modificar tu sistema actual. Dependiendo de lo crítico que sea el problema, podrías hacer pequeños ajustes, sustituir las partes ineficaces o revisar completamente el diseño.\u003cbr\u003e\u003cbr\u003eLos principios que ayudarán a tomar decisiones de forma eficaz:\u003cbr\u003e\u003cbr\u003e\u003cb\u003eGestiona tu ignorancia.\u003c/b\u003eEl mayor error que comete la gente es que asume que lo sabe todo. Para evitar estas trampas, debes darte cuenta de que no hay nada malo en no saber. Reconocer tus límites te ayudará a determinar cuándo buscar ayuda y cuándo adquirir más información sobre tu situación actual. Busca constantemente a personas que critiquen tus opiniones y te muestren dónde puedes haber fallado.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eConsidera las consecuencias de tus decisiones.\u003c/b\u003e Cada decisión tiene su relación riesgo/recompensa, y es tu trabajo saber cuánto puedes ganar o perder al tomar una decisión difícil. A la luz de este principio, el autor advierte que no apuestes demasiado por las incertidumbres.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"Conclusión","items":[{"type":"TEXT","content":"La vida se rige por principios. Y tiene sentido si lo piensas. Habría mucho caos e imprevisibilidad si no existieran los principios. Las leyes naturales hacen que los resultados sean coherentes. Si algo se rige por un principio, no tiene fronteras. Cualquier persona de cualquier parte del mundo puede aplicar el principio y obtener el mismo resultado.\u003cbr\u003e\u003cbr\u003eEn este resumen hemos repasado los principios de Ray Dalio para la gestión de la vida y los negocios. Sin embargo, es importante que tengas en cuenta su consejo de no tomarlos al pie de la letra. Utilízalos, en cambio, como cimientos para crear los tuyos propios. Incluso si vas a aplicar sus lecciones, pruébalas primero para ver si funcionan y se adaptan a tu situación particular. Aplica las cosas que has aprendido a tu vida, hazlo con constancia y observa cómo empiezas a producir los resultados deseados.\u003cbr\u003e\u003cbr\u003eAprende a ser una persona observadora y haz muchas preguntas. Así aumentará tu sabiduría más rápidamente. La vida tiene mucho que enseñar. En la naturaleza hay mucha sabiduría, pero solo está al alcance de las personas que son lo suficientemente prudentes como para observar y aprender. No digas que estás demasiado ocupado. Vive tus días con el corazón abierto, con disposición a observar las consistencias de la vida y ver qué significados puedes extraer de ellas. Por último, trata de encontrar la verdad y nada más que la verdad objetiva. Hay toneladas de información volando en esta era digital, pero no todas contienen la verdad. Desarrollar la capacidad de distinguir la verdad te ayudará mucho en la vida.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEstudia y medita a diario. Agudizará tu mente y mejorará tu juicio.\u003cbr\u003e\u003cbr\u003e"}]}]}},"95895fc9a8724559bba2":{"id":"95895fc9a8724559bba2","image":"https://static.get-headway.com/95895fc9a8724559bba2-15e0ba57c6d83a.jpg","author":"Jonathan Haidt, PhD","title":"The Happiness Hypothesis: Finding Modern Truth in Ancient Wisdom","keywords":["humans","happiness","change","elephant","rider","coexistence","emotions"],"learningItems":["About the rider and the Elephant principle","What comprises happiness","The secret of human coexistence","Why tangible things cannot bring lasting happiness"],"localization":{"en":{"image":"https://static.get-headway.com/95895fc9a8724559bba2-15e0ba57c6d83a.jpg","title":"The Happiness Hypothesis: Finding Modern Truth in Ancient Wisdom"},"es":{"image":"https://static.get-headway.com/95895fc9a8724559bba2-16176e42360304-es.jpg","title":"La hipótesis de la felicidad - la búsqueda de verdades modernas en la sabiduría antigua"}},"summary":{"chapters":[{"index":1,"name":"La felicidad es relativa; por tanto, cada persona la encuentra a su manera","items":[{"type":"TEXT","content":"A veces, saber dónde encontrar la felicidad no es el principal problema; está en saber cómo encontrarla. La felicidad se puede encontrar de muchas maneras, y por eso es necesario que leas este resumen para entender cómo encontrar tu propia felicidad.\u003cbr\u003e\u003cbr\u003e"},{"id":"f35e9546-c14d-436d-b354-9c77435482b0","type":"INSIGHT","content":"La felicidad no es algo que pueda alcanzarse o conseguirse fácilmente; implica determinación y paciencia, además de valentía y concentración."},{"type":"TEXT","content":"Puede que te preguntes qué hace falta para ser feliz y por qué no sientes ninguna felicidad, por mucho que lo intentes. La idea que hay tras la felicidad es que primero hay que entender qué es lo que te hace feliz. Para ello, debes aprender y desaprender muchas cosas sobre la vida en general. Por eso, Jonathan Haidt, profesor y psicólogo, ha plasmado sus ideas en este resumen. A través de su delicada elección de palabras y de ejemplos de la vida real, seguro que encuentras la respuesta a tu pregunta sobre la verdadera felicidad.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Si crees que el razonamiento moral es algo que hacemos para averiguar la verdad, te sentirás constantemente frustrado por lo tonta, tendenciosa e ilógica que se vuelve la gente cuando no está de acuerdo contigo. ~ Jonathan Haidt"}]},{"index":2,"name":"La mente humana es como un jinete racional que está encima de un elefante salvaje","items":[{"type":"TEXT","content":"Tu mente racional toma el control e intenta controlar al elefante salvaje sobre el que estás montado. El jinete representa la parte racional del ser humano, mientras que el elefante representa la parte emocional. Estas dos partes conforman la mente humana y controlan tu vida. Esto significa que los humanos siempre estamos tratando de dirigir nuestra parte emocional utilizando nuestra parte racional, y eso no es fácil.\u003cbr\u003e\u003cbr\u003e"},{"id":"85f0a1ad-020c-4fc2-8c64-815e64e17c78","type":"INSIGHT","content":"Tu interpretación de las cosas determina el tipo de vida que vas a vivir."},{"type":"TEXT","content":"Cuando puedas controlar tus interpretaciones, podrás controlar tu vida. El cambio es útil y esencial, pero es difícil de conseguir y de mantener. Puedes decidir cambiar el rumbo de tu elefante para efectuar un cambio, pero habrá una alta probabilidad de que el elefante vuelva a su carril inicial, devolviéndote al punto de partida.\u003cbr\u003e\u003cbr\u003eLas palabras más importantes en el lenguaje del elefante son “me gusta” y “no me gusta”. Los humanos poseen lo que se puede llamar un “gustómetro”: el “gustómetro” funciona como un dispositivo que mide si algo te gusta o no.\u003cbr\u003e\u003cbr\u003eLos humanos tendemos a dividir nuestra vida en dos partes, según nuestro nivel de razonamiento. A algunos nos gusta ser optimistas, mientras que a otros nos gusta ser pesimistas. Esto es el resultado de la reacción emocional del elefante ante las cosas. La reacción emocional del elefante es entonces responsable de la mayoría de las elecciones que hacemos los humanos, especialmente cuando se trata de elegir carreras.\u003cbr\u003e\u003cbr\u003eTu elefante interior reaccionará de forma exagerada ante ciertas cosas como un cambio, un nuevo compañero, un nuevo entorno, etc. También reaccionará de forma exagerada ante cosas insignificantes, permitiendo así que las emociones nublen tus juicios.\u003cbr\u003e\u003cbr\u003ePara poder controlar tu vida, primero debes controlar los lados emocionales del elefante, y esto lo puedes hacer con la ayuda de la terapia cognitiva, los antidepresivos como el Prozac y la meditación.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"La reciprocidad es un comportamiento y una reacción automática que se ha convertido en una parte fundamental de la vida humana","items":[{"type":"TEXT","content":"La reciprocidad es el hecho de esperar un trato igualitario por algo que se ha compartido con alguien. Sirve para recordar que las acciones necesitan recompensas, y esto ha ayudado a fomentar la evolución de la humanidad. Esto era evidente en los días de los cazadores en los primeros tiempos del hombre. Cuando mataban un animal grande, lo compartían con varias tribus. Cuando estas tribus mataban un animal grande, también lo compartían con otros cazadores. La reciprocidad crea un acto de expectativa que permite que crezca la bondad.\u003cbr\u003e\u003cbr\u003eAunque no se puede exagerar el lado bueno de la reciprocidad, tampoco se pueden pasar por alto sus desventajas. En un experimento, se presentó a dos sujetos una cantidad total de veinticinco dólares. Al primer sujeto se le pidió que compartiera el dinero entre ellos según su criterio, mientras que al segundo se le dio la facultad de aceptar o rechazar cualquier cantidad que se le diera. La mayoría de las personas que participaron en este experimento compartieron el dinero a partes iguales, y los segundos sujetos aceptaron todos el reparto. Sin embargo, los que recibieron menos de siete dólares rechazaron el dinero con firmeza, asegurándose así de que ambos sujetos no obtuvieran nada. En principio, el segundo sujeto no tenía derecho a nada del dinero; sin embargo, al no haber un reparto equitativo y respetar la reciprocidad, no le importa que ambos se queden sin nada.\u003cbr\u003e\u003cbr\u003e"},{"id":"315f5a9e-b11e-4814-9bc7-3b47fd739d0c","type":"INSIGHT","content":"Cuando no se trata a los demás con respeto, puede surgir un conflicto de intereses, cotilleos y odio."},{"type":"TEXT","content":"Los humanos creemos que cuando no somos correspondidos, la otra persona es un ingrato que no merece volver a recibir ayuda. Los humanos tendemos a ver los defectos de los demás más que los propios.\u003cbr\u003e\u003cbr\u003eAdmitir tus defectos puede ser muy difícil porque el elefante está programado para negar las acusaciones. Una vez que el elefante niega la acusación, el jinete también sigue su ejemplo e intenta exculparte en lugar de analizar la acusación. En las relaciones, los prejuicios y las acusaciones causan conflictos porque los humanos difícilmente aceptamos que tenemos la culpa. Cuando analices tu verdadera posición en un asunto, te darás cuenta de que cuando te disculpas por estar equivocado, hay muchas posibilidades de que la otra parte te corresponda. Entonces, la reciprocidad se produce porque tiene lugar un intercambio mutuo de aceptación de la culpa.\u003cbr\u003e\u003cbr\u003eEl mundo es más que el bien y el mal, porque el concepto de lo que es bueno o malo es relativo según la cultura, las creencias y la tradición.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"La necesidad de comprender que el mundo va más allá del bien y del mal es la razón de la adaptación","items":[{"type":"TEXT","content":"La adaptación ha sido una evolución muy importante y desarrollada en los humanos. Cuando los humanos nos adaptamos a nuevos entornos, culturas y sociedades, nos preocupamos sobre todo por encontrar una felicidad que sea mejor que la que hemos estado experimentando. Adaptarse significa estar dispuesto a integrarse con una nueva filosofía y asociarse con ella sin conflicto de intereses ni de expresión.\u003cbr\u003e\u003cbr\u003eLa felicidad a corto plazo solo puede aportar satisfacción a corto plazo. Los conflictos externos afectan al nivel de felicidad que puedes tener, y tu adaptación a estos factores determinará el nivel de tu felicidad. Existen algunas condiciones externas a las que es fácil adaptarse, mientras que a otras es muy difícil hacerlo. Cuando se trata de relaciones, es más difícil adaptarse, a menos que estés convencido de ello. La vida social y la educación contribuyen en gran medida al nivel de felicidad de las personas. Por eso a las personas antisociales les cuesta ser felices.\u003cbr\u003e\u003cbr\u003e"},{"id":"4821f157-bba5-4030-a8fb-3dcde1e1ce6e","type":"INSIGHT","content":"El acto de amar es un sentimiento fundamental, importante y necesario en la vida de los humanos."},{"type":"TEXT","content":"El amor crea vínculos, y por eso un bebé está biológicamente unido a su madre, para que pueda experimentar un crecimiento saludable.\u003cbr\u003e\u003cbr\u003eLos seres humanos experimentamos dos tipos de amor: el apasionado y el de compañía. El amor de compañía es muy importante porque es biológico y dura más tiempo. El amor de compañía crea una fuerte conexión que hace difícil que quieras separarte de esa persona que tanto quieres.\u003cbr\u003e\u003cbr\u003eA diferencia del amor de compañía, el amor apasionado no dura para siempre. El amor apasionado se produce principalmente al principio de la relación, antes de manifestarse como amor de pareja más adelante. Los sentimientos del amor apasionado pueden compararse con la influencia de los narcóticos. Los narcóticos pueden dar un placer temporal, pero nunca pueden sustituir el placer y la felicidad natural que provienen de la vida real.\u003cbr\u003e\u003cbr\u003eEn lugar de ser exigente con el amor apasionado, esfuérzate por construir y mantener un amor de pareja que dure para siempre.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"La adversidad puede utilizarse en tu beneficio porque te impulsará a reflexionar sobre ti mismo","items":[{"type":"TEXT","content":"Los seres humanos a menudo creemos que los momentos difíciles, los acontecimientos traumáticos y las malas condiciones nos llevan a un estado superior en el que somos más fuertes y felices. Esto no siempre es cierto. Mucha gente entra en una larga depresión después de experimentar acontecimientos traumáticos, aunque las investigaciones demuestran que la mayoría de las personas se benefician de alguna manera de las dificultades a medida que pasa el tiempo. En muchos casos, cuando pierdes a alguien o algo, los sentimientos y las emociones desencadenan una reacción que te permitirá querer seguir adelante. Seguir adelante requiere que te centres en algo, y este enfoque, a su vez, impulsará tu creatividad.\u003cbr\u003e\u003cbr\u003e"},{"id":"e20ec782-2011-4672-a131-78ba93a35a52","type":"INSIGHT","content":"Pasar por momentos difíciles también puede fortalecer las amistades y las relaciones porque son los momentos en los que se requiere y se da ayuda."},{"type":"TEXT","content":"Tu felicidad está muy influenciada por el acuerdo entre el elefante y el jinete. Mientras haya conflictos entre el elefante y el jinete, serás muy infeliz.\u003cbr\u003e\u003cbr\u003eLa adversidad y los reproches te darán la oportunidad de reflexionar sobre un error, reevaluar tu posición y hacer los cambios necesarios. Por ejemplo, cuando pierdes a un familiar, la reacción emocional puede llevarte a cuestionar la vida y la realidad. Esto te ayudará a valorar más tu vida y reforzará tu situación personal.\u003cbr\u003e\u003cbr\u003eExisten varios momentos en tu vida en los que la adversidad te afectará positiva o negativamente. Los niños y los adultos de más de treinta años, por ejemplo, cuando se ven afectados por la adversidad, no se muestran muy seguros ante ella. Sin embargo, los adolescentes y las personas de entre veinte y treinta años tienden a beneficiarse considerablemente porque están en la etapa en la que se cuestionan la vida. En esta etapa, buscan el sentido de la vida, y las adversidades pueden ser la oportunidad perfecta para que reflexionen y hagan los cambios necesarios. En ese momento, podrán reconciliarse su elefante y su jinete.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"La virtud y la moral pueden aportar felicidad siempre que la comunidad las defienda","items":[{"type":"TEXT","content":"La virtud se compone de varios rasgos como la moralidad, el altruismo, la nobleza y algunos otros rasgos respetados. En la época de la antigua Roma, estos rasgos se consideraban el modo de vida correcto. La alta moralidad y la nobleza eran rasgos que se atribuían a los hombres de honor y valor, especialmente a los de origen noble. Hoy en día, sin embargo, la nobleza y la moralidad casi se han perdido. La moralidad en el mundo actual ya no es una necesidad porque la cultura occidental no la impone. En el mundo moderno es una opción, pero se ha convertido en un deber para las personas.\u003cbr\u003e\u003cbr\u003ePara llegar a ser verdaderamente moral y noble, debes entrenar a tu elefante bajo una práctica y un enfoque constantes. Practicar el altruismo y creer en la importancia de ayudar a los demás dará sentido a tu vida y te conectará con otras personas para que podáis vivir juntos.\u003cbr\u003e\u003cbr\u003e"},{"id":"6512a0c0-355f-4043-bc52-432e833e7556","type":"INSIGHT","content":"Cuando sientas alegría al ayudar a los demás, encontrarás la verdadera felicidad que proviene de tu interior y que durará toda la vida."},{"type":"TEXT","content":"Otro método para practicar la moralidad es establecer una sociedad en la que se practiquen una serie de valores y doctrinas. Esto tendría un fuerte efecto positivo en todos los implicados para que puedan reconciliarse su jinete y su elefante. Trasladarse a una comunidad en la que se sigan valores y reglas potenciaría tu moralidad porque tendrías que adaptarte y, durante la adaptación, aumentará tu moralidad. La moralidad aumenta la felicidad siempre que te la impongan.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"La religión tiene el poder de hacerte feliz porque te inspira en momentos que te crearán recuerdos duraderos","items":[{"type":"TEXT","content":"Independientemente de tu orientación o creencia religiosa, tienes una “escala de divinidad” que te ayudará a determinar lo que es santo o no. La religión provoca momentos de “asombro” cuando simplemente no puedes explicar una situación con palabras o gestos. La tradición, la cultura y la religión van de la mano, por lo que su creencia es relativa. Por ejemplo, las ideas que giran en torno al uso de animales suelen estar mal vistas porque se consideran impuras y profanas. Sin embargo, en el mundo occidental actual, la religión, al igual que la moral, se ha convertido en una elección. Los momentos de “asombro” creados por las experiencias religiosas establecen unas conexiones que fortalecen el amor entre las personas. Cuando estás con un grupo de personas con las que compartes las mismas creencias, lo más probable es que experimentes estos momentos de “asombro”.\u003cbr\u003e\u003cbr\u003e"},{"id":"cb83741f-d157-4d53-8749-1041d0260cae","type":"INSIGHT","content":"El ateísmo se está extendiendo rápidamente por todo el mundo porque la gente se está volviendo más curiosa y atrevida en sus costumbres."},{"type":"TEXT","content":"El mundo occidental actual no impone ni promueve debidamente las experiencias divinas que provienen de la religión y, como resultado, mucha gente siente que se está perdiendo algo importante en sus vidas. La sociedad se ha convertido en un mundo libre en el que se puede descartar cualquier cosa, incluida la religión.\u003cbr\u003e\u003cbr\u003eHay momentos en los que uno se siente confundido sobre si debe ayudarse a sí mismo o ayudar a los demás. Esta pregunta es especialmente importante cuando te das cuenta de que es posible que primero ayudes a los demás y luego te arrepientas. La mejor manera de responder a esta pregunta es rodearse de personas a las que realmente quieres y te importan. Esto hará que sea más fácil ayudar a los demás primero cuando surja la necesidad.\u003cbr\u003e\u003cbr\u003eLa respuesta a tener una vida plena solo se puede encontrar comprendiendo el tipo de personas que eres. Cuando te rodeas de personas que te hacen sentir valorado, te resultará más fácil encontrar la felicidad.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"Un buen lugar para encontrar la sabiduría es donde menos esperas encontrarla","items":[{"type":"TEXT","content":"Dado que ya estás familiarizado con las cosas que conoces y en las que crees, necesitas un conocimiento adicional, y el mejor lugar para encontrarlo es en las acciones de tus enemigos. Si miras más allá del mito de la maldad pura, puede que encuentres por primera vez algunas buenas ideas.\u003cbr\u003e\u003cbr\u003eAl equilibrar tus reacciones recurriendo a la sabiduría antigua y a la moderna, a la oriental y a la occidental, incluso a la liberal y a la conservadora, puedes explorar caminos en la vida que te lleven a la plenitud, a la satisfacción, a la felicidad y a un sentimiento de satisfacción que dé vida a tu existencia. No puedes simplemente elegir un destino y caminar hacia él directamente, porque el jinete no tiene tanta autoridad ni poder. Pero cuando te apoyas en las mejores ideas de la humanidad y en lo mejor de la ciencia y la sociología, puedes entrenar al elefante, conocer tus posibilidades y tus límites, y vivir una vida plena.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"La felicidad no es algo que puedas encontrar, adquirir o lograr directamente. Hay que conseguir las condiciones adecuadas y luego esperar. ~ Jonathan Haidt"},{"type":"TEXT","content":"Evita elegir un trabajo por su salario o estipendio. Tu trabajo tiene que ser importante para ti, tiene que ser algo que disfrutes haciendo y algo que realmente sepas hacer. Hacer lo que te gusta te aportará felicidad a largo plazo.\u003cbr\u003e\u003cbr\u003eNo te dediques a una pasión que no se te da bien. Forzar una carrera te causará problemas, y esto te frustrará hasta hacerte infeliz.\u003cbr\u003e\u003cbr\u003e¿Sabías que...? Según una encuesta mundial realizada por Gallup, una organización que hace un seguimiento de la ética laboral, casi el 85% de las personas están descontentas con sus trabajos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"Conclusión","items":[{"type":"TEXT","content":"Los seres humanos estamos divididos y formados de muchas maneras. Estamos formados por la selección y las preferencias individuales para ser egoístas en nuestra búsqueda de la supervivencia. Somos criaturas sociales que necesitan amor y cariño, y somos criaturas aventureras que no estamos satisfechas hasta que encontramos respuestas.\u003cbr\u003e\u003cbr\u003e¿Las personas encuentran la felicidad a su alrededor? La verdadera respuesta a esta pregunta es que la felicidad viene del interior. No es algo que puedas encontrar, adquirir o lograr directamente; debes ser paciente para conseguir las condiciones adecuadas. Algunas de las condiciones necesarias están dentro de ti, y por eso debes conocer a tu jinete y al elefante.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Lo que somos hoy proviene de nuestros pensamientos de ayer, y nuestros pensamientos actuales construyen nuestra vida de mañana: nuestra vida es la creación de nuestra mente. ~ Buda"},{"type":"TEXT","content":"Para crear una felicidad duradera, debes encontrar la manera de adaptar tu pasión a lo que haces. Asegúrate de que amas y disfrutas con lo que haces; de lo contrario, odiarás tu vida y terminarás alejándote de tu pasión.\u003cbr\u003e\u003cbr\u003eCuando te conectes con algo más grande y mayor a través de la religión, la naturaleza o la meditación, estarás en el buen camino para lograr una vida plena. La felicidad es un estado mental importante para tu crecimiento y supervivencia. Todo el mundo quiere ser feliz, pero no todo el mundo sabe cómo serlo. Cuando sabes cómo alcanzar la verdadera felicidad, tu vida cobrará sentido y podrás descubrir y perseguir tu verdadero propósito.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eTen siempre una actitud positiva. Te dará un empujón hacia lo que quieres conseguir, mientras que una actitud negativa creará una barrera que bloquea tu progreso. Evalúa y reevalúa tu posición con regularidad para saber siempre en qué punto te encuentras.\u003cbr\u003e\u003cbr\u003e"}]}]}},"uGSz7M1q16wT8e5cWsnd":{"id":"uGSz7M1q16wT8e5cWsnd","image":"https://static.get-headway.com/uGSz7M1q16wT8e5cWsnd-1611239756f6c8-en.jpg","author":"Barrie Davenport, S.J. Scott","title":"Mindful Relationship Habits: 25 Practices for Couples to Enhance Intimacy, Nurture Closeness, and Grow a Deeper Connection","keywords":["love","relationships","romance","affection","mindfulness","habits","people"],"learningItems":["How to make your relationship the #1 priority","How to keep the spark alive","25 habits for happy relationships","How to recognize and respond to your partner's needs"],"localization":{"en":{"image":"https://static.get-headway.com/uGSz7M1q16wT8e5cWsnd-1611239756f6c8-en.jpg","title":"Mindful Relationship Habits: 25 Practices for Couples to Enhance Intimacy, Nurture Closeness, and Grow a Deeper Connection"},"es":{"image":"https://static.get-headway.com/uGSz7M1q16wT8e5cWsnd-16373bbbf4299e-es.jpg","title":"Hábitos de las relaciones conscientes - 25 prácticas para que las parejas mejoren su intimidad, refuercen su cercanía y establezcan una conexión más profunda"}},"summary":{"chapters":[{"index":1,"name":"Las relaciones son perfectas hasta que el tiempo pasa factura","items":[{"type":"TEXT","content":"En muchas relaciones, el periodo en el que las parejas empiezan a salir es la etapa más romántica y placentera. La mayoría de las personas haría cualquier cosa por complacer a la otra en esos momentos.\u003cbr\u003e\u003cbr\u003ePor desgracia, los sentimientos de amor intenso y pasión duran poco. Al cabo de unos años, la pareja tiene menos ganas de estar junta. ¿Por qué? Simplemente se han cansado de la rutina. El siguiente error es no prestar suficiente atención. Entonces vuelven a los viejos hábitos y no se dan importancia el uno al otro. Dejan de preocuparse por su pareja.\u003cbr\u003e\u003cbr\u003ePuedes evitar esta fase de «desconexión» de la relación si aún no se ha producido o controlarla si se ha producido. Una forma segura de conseguirlo es practicar la atención plena. Una relación consciente es aquella en la que los miembros de la pareja dan prioridad a las necesidades del otro y se esfuerzan por hacer que su unión funcione. Nos referimos al tipo de relación en la que ambos alcanzan un nivel de comunicación superior. Se centran menos en sí mismos y más en el bienestar y el estado de ánimo del cónyuge.\u003cbr\u003e\u003cbr\u003e¿Es posible? Sí, lo es. Algunas parejas ya viven en esa realidad y tú aprenderás consejos prácticos que te ayudarán a conseguirlo"},{"id":"eed9aa1a-9bbe-4829-b412-ebb79a33d22c","type":"INSIGHT","content":"La mayoría de los matrimonios fracasan si no existe una base sólida de amistad desde el principio."},{"type":"TEXT","content":"Los veinticinco hábitos de los que hablaremos más adelante son pequeños trucos mágicos que encienden la llama y ayudan a las parejas a mejorar su intimidad. Les ayudarán a recuperar y mantener el amor y el afecto que sentían al principio de su relación."}]},{"index":2,"name":"Un amor sano se nutre de la intencionalidad","items":[{"type":"TEXT","content":"Para que una relación funcione, las personas implicadas deben aprender primero qué se necesita para mantenerla. Desgraciadamente, el primer curso de la asignatura Romance no se imparte en la educación convencional.\u003cbr\u003e\u003cbr\u003eNuestra sociedad no valora el aprendizaje de las relaciones. Por ejemplo, la gente se estresa mucho más al sacarse el carné de conducir que al obtener el certificado de matrimonio. Antes de sacarte el carné aprendes a conducir, pero nadie evalúa tus aptitudes para las relaciones antes de casarte.\u003cbr\u003e\u003cbr\u003ePara la mayoría de nosotros, la relación de nuestros padres no es un modelo a imitar. Por ello nos adentramos en los asuntos sentimentales sin tener ni idea de nada, excepto de las mariposas en el estómago.\u003cbr\u003e\u003cbr\u003ePero entonces la realidad nos sorprende: nos damos cuenta de que toda relación necesita ser cuidada para sobrevivir. Además, no es fácil romperla porque su fracaso afecta a todos los aspectos de la vida. Puede provocar depresión, una espiral descendente de productividad, bajo rendimiento académico o incluso afectar negativamente a la personalidad de los hijos.\u003cbr\u003e\u003cbr\u003eMuchas personas se sienten atrapadas en una relación, por eso este resumen sale al rescate. En breve hablaremos de consejos prácticos. Antes de eso, el experto en relaciones de pareja John Gottman tiene algo interesante para ti.\u003cbr\u003e\u003cbr\u003eSegún él, existen varios factores que determinan la probabilidad de que una relación fracase. Entre ellos están:\u003cbr\u003e\u003cbr\u003e• Una mala comunicación en los momentos difíciles\u003cbr\u003e\u003cbr\u003e• Estar desbordado por una avalancha emocional de hormonas del estrés durante el conflicto. Estos rápidos cambios hormonales dificultan la resolución de los problemas, a menos que uno de los miembros de la pareja aprenda a calmarse\u003cbr\u003e\u003cbr\u003e• Los cuatro jinetes del apocalipsis: crítica, desprecio, actitud defensiva y evasiva"},{"type":"QUOTE","content":"Aprender a construir y cuidar una relación sentimental sana es una de las tareas más importantes que puedes realizar, tal vez la más importante. ~ Barrie Davenport y S.J.Scott"},{"type":"TEXT","content":"Expliquemos brevemente los cuatro jinetes.\u003cbr\u003e\u003cbr\u003eCriticar a tu pareja significa decirle que es un problema. El desprecio se refiere a la actitud de menospreciarla porque te sientes superior.\u003cbr\u003e\u003cbr\u003eEstar a la defensiva es una forma de echarle la culpa al otro cuando algo va mal, mientras que la evasión significa negarse a decir nada durante el conflicto, lo que reduce las posibilidades de resolverlo rápidamente."},{"id":"a906baf9-f5eb-4f56-98b8-d1be775a429b","type":"INSIGHT","content":"Quedarse con los malos recuerdos puede poner en peligro la relación."},{"type":"TEXT","content":"¿Sabías que...? Cuando alguien se siente agobiado en una relación, son muchos los pensamientos que pasan por su mente y su corazón empieza a latir más rápido de lo normal."}]},{"index":3,"name":"La atención plena permite disfrutar de una relación sana","items":[{"type":"TEXT","content":"El antónimo de atención plena es la falta de atención, una situación en la que un miembro de la pareja no atiende intencionadamente a las necesidades emocionales del otro.\u003cbr\u003e\u003cbr\u003eUna relación desatendida puede hacer que la otra persona se sienta desanimada, triste e insatisfecha. A la larga, esta situación acaba en ruptura o divorcio."},{"id":"b34f779d-4326-4def-bbe5-c9b73957bc57","type":"INSIGHT","content":"Estar presente y ser proactivo en la relación puede ayudar a evitar el divorcio."},{"type":"TEXT","content":"Además de evitar el dolor del divorcio, es necesario no caer en la falta de atención para disfrutar de un matrimonio feliz y una mejor salud. Según numerosos estudios sobre relaciones, estar con alguien que te hace feliz ayuda a eliminar el estrés y a disfrutar más de la vida."},{"type":"QUOTE","content":"Una relación te hará feliz o te amargará la mayor parte de tu vida. Es importante tomarse el tiempo necesario y asegurarse de que la elección es acertada antes de comprometerse. ~ Pamela Cummins"},{"type":"TEXT","content":"El efecto positivo de las relaciones plenas no se limita a los adultos. También afecta a los hijos. Tus hijos siempre están observando; inconscientemente adoptarán tus hábitos de relación y los reproducirán cuando empiecen a salir con alguien. Además, tener unos padres cariñosos influirá positivamente en el bienestar de tus hijos.\u003cbr\u003e\u003cbr\u003eSer atento en las relaciones requiere que abandones viejos hábitos poco beneficiosos y adoptes otros nuevos. A partir del próximo punto clave, te mostraremos los hábitos saludables que debes adoptar en tus relaciones. Para prepararte para ello, te mostramos un plan de ocho pasos que puede ayudarte a cumplir cualquier objetivo/crear hábitos con facilidad:\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 1:\u003c/b\u003e Céntrate por completo en adquirir el hábito.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 2:\u003c/b\u003e Ve poco a poco e intenta centrarte en aprender un hábito durante treinta días. No te preocupes si no consigues dominarlo rápidamente. Simplemente mantén la constancia."},{"id":"131fe61c-3156-4185-9c1e-354defa7e306","type":"INSIGHT","content":"En promedio, se tarda veintiún días en crear un hábito, pero algunas personas necesitan más tiempo"},{"type":"TEXT","content":"\u003cb\u003ePaso 3:\u003c/b\u003e Une tus prácticas de atención plena con los hábitos que ya dominas.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 4:\u003c/b\u003e Asigna un tiempo adecuado para practicar el nuevo hábito que intentas adquirir.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 5:\u003c/b\u003e Establece pequeños compromisos; las gotas pequeñas hacen un océano.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 6:\u003c/b\u003e Prepara tu mente, puede haber obstáculos.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 7:\u003c/b\u003e Sé responsable.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 8:\u003c/b\u003e Recompénsate por los pequeños logros."}]},{"index":4,"name":"Haz que tu pareja sea siempre tu prioridad y comprométete a mejorar tu inteligencia emocional","items":[{"type":"TEXT","content":"\u003cb\u003eHábito 1.\u003c/b\u003e Haz de tu relación lo más importante\u003cbr\u003e\u003cbr\u003eUn paso fundamental para dar prioridad a tu relación es organizar encuentros oficiales con tu pareja con regularidad para hablar de cómo puede mejorar la relación. Una vez que hayan acordado celebrar estas reuniones, garanticen la coherencia fijando una fecha periódica con la que los dos estén de acuerdo.\u003cbr\u003e\u003cbr\u003eSé abierto con la otra persona durante estas reuniones, sin guardarte nada. Pero recuerda que es mejor empezar elogiando al otro por las cosas que hace bien en lugar de empezar con quejas.\u003cbr\u003e\u003cbr\u003eAdemás, las reuniones deben celebrarse cuando los niños estén dormidos o fuera de casa para poder concentrarse adecuadamente.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 2.\u003c/b\u003e Mejora tu inteligencia emocional (IE)\u003cbr\u003e\u003cbr\u003eTu coeficiente emocional es tan esencial como tu coeficiente intelectual: afecta a tu vida y al resultado de tus relaciones. La inteligencia emocional es la capacidad de interpretar correctamente tus emociones y los sentimientos de las personas que te rodean. Muchos problemas en las relaciones se resuelven por sí solos cuando la pareja desarrolla este hábito fundamental. Y, por supuesto, es más fácil decirlo que hacerlo, pero a continuación te damos algunos consejos:\u003cbr\u003e\u003cbr\u003e• Empieza por decidir qué parte de tu inteligencia emocional quieres trabajar (por ejemplo, aprender a controlar tus emociones, ser más empático, etc.).\u003cbr\u003e\u003cbr\u003e• Escribe brevemente de tres a cinco ejemplos en los que hayas demostrado una baja inteligencia emocional en el pasado (por ejemplo, enfadarte innecesariamente con tu pareja cuando el problema no era culpa suya). Sé sincero contigo mismo cuando escribas esto.\u003cbr\u003e\u003cbr\u003e• Toma medidas para desarrollar el hábito de inteligencia emocional que hayas elegido. Pídele a tu pareja que te haga rendir cuentas sobre él."},{"id":"73ec278e-aceb-4fbb-bad8-aeb7330ab666","type":"INSIGHT","content":"La inteligencia emocional describe nuestra capacidad para mostrar y gestionar nuestras emociones a la vez que interpretamos y respondemos adecuadamente a los sentimientos de los demás."},{"type":"TEXT","content":"La inteligencia emocional puede ser más complicada que el coeficiente intelectual; este suele ser permanente, pero la inteligencia emocional cambia, por lo que hay que seguir desarrollándola. Cuanto más trabajo dediques a crear hábitos que la hagan crecer, mejor serán tus relaciones. Algunos ejemplos de estos hábitos son:\u003cbr\u003e\u003cbr\u003e• Hablar con amabilidad y respeto a tu pareja\u003cbr\u003e\u003cbr\u003e• Mejorar tu capacidad para interpretar y comprender las expresiones faciales y el lenguaje corporal\u003cbr\u003e\u003cbr\u003e• Mostrar simpatía y empatía\u003cbr\u003e\u003cbr\u003e• Mejorar tu sentido del humor"}]},{"index":5,"name":"Ten una idea clara de tu relación y aprende a aceptar a tu pareja tal y como es","items":[{"type":"TEXT","content":"\u003cb\u003eHábito 3\u003c/b\u003e. Crea una imagen de la relación que quieres\u003cbr\u003e\u003cbr\u003eTodos hemos elogiado alguna vez a una pareja y hemos enumerado lo que admiramos en ella como objetivos de nuestra relación. Es fantástico. Pero, pregunta rápida: ¿tu pareja y tú tienen sueños? ¿Tienen objetivos comunes?\u003cbr\u003e\u003cbr\u003eEstablecer objetivos puede sonar extraño. Sin embargo, es un hábito consciente que puede ayudar a que la unión sea más sana."},{"id":"2c868eae-80e1-4ebb-aca7-1d66f037478d","type":"INSIGHT","content":"Tener aspiraciones en la relación te obliga a estar más atento a tu pareja y a la salud de su unión."},{"type":"TEXT","content":"Desarrollar un propósito compartido a partir de los objetivos de tu relación también puede ayudarte a evitar conflictos y a conseguir más cosas juntos. Para crear este hábito, deben trabajar en sus proyectos por separado. Después, pueden trabajar conjuntamente para alcanzar un objetivo mutuo.\u003cbr\u003e\u003cbr\u003eAnota tu visión; no te limites a suponerla mentalmente. Lo mismo se aplica a sus valores fundamentales como pareja.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 4\u003c/b\u003e. Trata con respeto y amabilidad\u003cbr\u003e\u003cbr\u003eA menudo nos resulta fácil hablar a nuestras parejas sin respeto porque creemos que siempre estarán ahí y seguirán queriéndonos. Sin embargo, merecen nuestro máximo respeto y amabilidad en palabras y actos. Recordarte a ti mismo esto te ayudará a ser más consciente.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 5\u003c/b\u003e. Nunca rechaces a tu pareja, sean cuales sean sus defectos\u003cbr\u003e\u003cbr\u003eAl principio de tu relación, tu pareja te parece perfecta y te resulta fácil aceptarla. No obstante, al cabo de los años, te das cuenta de que tiene defectos que te cuesta pasar por alto. Puede ser doloroso darse cuenta de que tu pareja, antes maravillosa y admirable, está llena de fallos. Una vez que te das cuenta, debes evitar que la otra persona se sienta desgraciada por criticar o intentar forzar el cambio. Acepta que la fase de enamoramiento inicial ha terminado. Acepta también a tu pareja y ayúdala a gestionar sus puntos débiles mientras se esfuerza por mejorar.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Según una investigación realizada por científicos de la Universidad de California en Davis, las parejas que se sientan frente a frente durante tres minutos tienen un ritmo cardíaco sincronizado."}]},{"index":6,"name":"La atención plena requiere una conexión íntima con la pareja","items":[{"type":"TEXT","content":"Para muchas parejas, los votos matrimoniales son simplemente un momento lleno de palabras conmovedoras. Pero, más allá de eso, deben guiar la unión. Las parejas llegan a la parte de sus votos matrimoniales de «amar y cuidar». Pero, ¿te has preguntado alguna vez qué significa cuidar a tu cónyuge?\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 6\u003c/b\u003e. Valora a tu pareja\u003cbr\u003e\u003cbr\u003eApreciar a la otra persona significa tratarla como un tesoro y estimarla, tanto en pensamientos como en acciones. No obstante, ten cuidado de no dar por sentado que sabes cómo tu pareja quiere ser amada. Pregúntale cuando no estés seguro.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 7\u003c/b\u003e. Ten contacto corporal a menudo\u003cbr\u003e\u003cbr\u003eAcostúmbrate a conectar físicamente con tu pareja a menudo. Esto hará que se sienta querida y valorada.\u003cbr\u003e\u003cbr\u003eEjemplos de contacto físico: tomarse de la mano, besarse, abrazarse, acariciarse ligeramente en distintos momentos del día, etc."},{"id":"c6412c38-84e6-4d54-abbf-c6a5da4975cc","type":"INSIGHT","content":"El contacto físico constante aumenta el nivel de oxitocina —también conocida como «hormona del amor»— en el cuerpo."},{"type":"TEXT","content":"\u003cb\u003eHábito 8\u003c/b\u003e. Conectar y comprometerse\u003cbr\u003e\u003cbr\u003eLas parejas seguirán unidas si pasan mucho tiempo juntas a diario. Puede que argumentes que algunas personas pasan tiempo juntas y aun así no se llevan bien. Eso puede ser cierto, pero date cuenta de que el tiempo juntos no debe medirse por la cantidad, sino por la calidad.\u003cbr\u003e\u003cbr\u003ePuedes estar con tu pareja ocho horas y que la única conexión real que hayan tenido haya sido de apenas veinte minutos porque el resto del tiempo estuvieron distraídos. Así que haz que cada segundo cuente.\u003cbr\u003e\u003cbr\u003ePuedes practicar el compromiso con tu pareja escuchándola activamente, mostrándole afecto, acariciándola y organizando más citas nocturnas o actividades divertidas.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 9\u003c/b\u003e. Crear rutinas y costumbres compartidas\u003cbr\u003e\u003cbr\u003eLas rutinas son eficaces para evitar que la relación se enfríe porque siempre hay algo que esperar.\u003cbr\u003e\u003cbr\u003eLos rituales de pareja pueden ser cualquier cosa, desde enviarse selfis cuando están separados hasta hacer la cama juntos cada mañana, preparar la cena juntos o irse de vacaciones en los aniversarios."}]},{"index":7,"name":"Muéstrate vulnerable y dispuesto a aprender","items":[{"type":"TEXT","content":"\u003cb\u003eHábito 10\u003c/b\u003e. Practica la vulnerabilidad\u003cbr\u003e\u003cbr\u003eUna relación solo puede tener éxito si te sientes lo suficientemente libre como para ser tú mismo. Lamentablemente, muchas personas no pueden hablar de sus problemas con nadie, ni siquiera con sus parejas, porque no quieren que les hagan daño. Construir un muro para protegerse no evita el dolor emocional en las relaciones, sino que las destroza. Si no eres vulnerable, la unión carecerá de intimidad y puede que no conozcas la verdadera personalidad de tu pareja.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 11\u003c/b\u003e. Conoce perfectamente a tu pareja\u003cbr\u003e\u003cbr\u003eUna vez superada la fase de noviazgo y luna de miel, a las parejas les suele resultar difícil seguir aprendiendo más el uno del otro. Empiezan a actuar como si ya lo supieran todo del otro, lo cual no es cierto."},{"id":"efc30793-c269-48d7-b924-f5d8020eebb9","type":"INSIGHT","content":"Ten siempre ganas de conocer las preferencias, gustos y manías de tu pareja, y nunca dejes de aprender porque las personas cambian de gustos a medida que pasa el tiempo."},{"type":"TEXT","content":"\u003cb\u003eHábito 12\u003c/b\u003e. Conoce su lenguaje amoroso\u003cbr\u003e\u003cbr\u003eEl lenguaje del amor es la forma en que un enamorado prefiere recibir afecto y rara vez ambos tienen el mismo lenguaje.\u003cbr\u003e\u003cbr\u003ePara algunas personas pueden ser atenciones y para otras, tiempo de calidad, palabras de amor y aprecio, contacto físico, comunicación constante, regalos, etc.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 13\u003c/b\u003e. Cúrate rápido cuando te hagan daño\u003cbr\u003e\u003cbr\u003ePuedes tomarte un tiempo o separarte de tu pareja para relajarte cuando te sientas herido. Pero no dejes que el daño perdure.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 14\u003c/b\u003e. Inicia conflictos productivos\u003cbr\u003e\u003cbr\u003eUn conflicto productivo implica una serie de procesos intencionados pero inofensivos para limar asperezas. Puede que haya un tema en el que ambos no estén de acuerdo. En lugar de esperar al día en que se descontrole, siéntense juntos y resuelvan el problema.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 15\u003c/b\u003e. Practica la escucha activa\u003cbr\u003e\u003cbr\u003eEscucha a tu pareja con intencionalidad y de corazón.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 16\u003c/b\u003e. Sé empático\u003cbr\u003e\u003cbr\u003ePonte siempre en el lugar de tu pareja y presta atención a sus problemas.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 17\u003c/b\u003e. No te apresures a juzgar\u003cbr\u003e\u003cbr\u003eEvita acusar a tu pareja cuando surjan problemas de cualquier tipo. A menudo es mejor trabajar juntos para encontrar una solución.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 18\u003c/b\u003e. Sé comprensivo, evita los «peros»\u003cbr\u003e\u003cbr\u003eUtilizar «pero» reduce el entusiasmo de tu pareja. Por ejemplo, si él/ella dice «me encanta jugar al fútbol». Y tú dices «el fútbol está bien, pero prueba otro deporte», aunque acabes elogiando sus habilidades futbolísticas, no te escuchará. Todo lo que oirá serán tus peros."}]},{"index":8,"name":"La atención plena significa que estás preparado para trabajar en tus cualidades no tan agradables","items":[{"type":"TEXT","content":"\u003cb\u003eHábito 19\u003c/b\u003e. Sé directo\u003cbr\u003e\u003cbr\u003eEs comprensible que las parejas quieran evitar ser directas entre sí. El miedo a ser malinterpretado es real y da miedo. Además, puede que el tema en cuestión te afecte emocionalmente, por lo que prefieres buscar métodos de comunicación indirectos. Sin embargo, no estás ayudando a tu pareja cuando recurres a esto.\u003cbr\u003e\u003cbr\u003eLa mejor solución es debatir y explicar tu punto de vista con la mayor claridad posible.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 20\u003c/b\u003e. Aprende a controlar la ira\u003cbr\u003e\u003cbr\u003eEs posible que se enfaden porque son pareja. Es normal. Sin embargo, recuerda que la ira y los enfrentamientos con mucha carga emocional en el matrimonio contribuyen a provocar problemas de tensión arterial e insuficiencia cardíaca. De ahí que sea esencial practicar el control de la ira.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 21\u003c/b\u003e. Discúlpate con intencionalidad\u003cbr\u003e\u003cbr\u003eLa pareja debe aprender a asumir la responsabilidad de sus actos. Ten el valor de disculparte con sinceridad cuando te equivoques. Esta humildad hará que la otra persona te respete más. Asimismo, esta capacidad fortalecerá la conexión con tu pareja y aumentará la confianza que ambos comparten.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 22\u003c/b\u003e. Mejoren su vida sexual\u003cbr\u003e\u003cbr\u003eHablar de sexo es una forma de potenciar tu vida sexual. Es beneficioso comentar con tu cónyuge tus incomodidades, dudas y deseos en relación con el tema. Y SÍ, la intimidad física es esencial para mantener una relación sólida. Las ventajas para la salud son numerosas: menor riesgo de cáncer de próstata, mejor postura, piel bonita, niveles bajos de estrés, mejora de la memoria, etc.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 23\u003c/b\u003e. Sé juguetón o juguetona\u003cbr\u003e\u003cbr\u003eTu pareja y tú deberían ser capaces de divertirse juntos con facilidad. Propón siempre ideas que los ayuden a disfrutar de su tiempo juntos.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 24\u003c/b\u003e. No dejes que los teléfonos se apoderen de tu relación\u003cbr\u003e\u003cbr\u003eLos dispositivos inteligentes están arruinando las parejas. Empiecen a practicar hábitos como no poner el teléfono encima de la cama, no trabajar en casa hasta tarde, no responder a correos electrónicos en casa, etc. Establecer estas pequeñas reglas te ayudará a pasar más tiempo de calidad con tu pareja.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHábito 25\u003c/b\u003e. Aprende a querer de verdad\u003cbr\u003e\u003cbr\u003eSolamente puedes querer de verdad a tu pareja cuando te quieres a ti mismo. Desarrolla tu autoestima y la aceptación de ti mismo. Ayudará a mejorar tu relación."},{"id":"d8f55d7f-d92b-4b72-a269-7367fbed8901","type":"INSIGHT","content":"Las personas que dedican más tiempo a sí mismas tienden a desarrollar una fuerte autoestima que les permitirá amar más a sus parejas."}]},{"index":9,"name":"Conclusión","items":[{"type":"TEXT","content":"Deseamos que hayas disfrutado con este resumen y aprendido algunas lecciones maravillosas que poner en práctica.\u003cbr\u003e\u003cbr\u003eToda relación tiene altibajos: no siempre puedes confiar únicamente en tu pareja para mantener la unión. Cada uno debe poner de su parte.\u003cbr\u003e\u003cbr\u003eEn muchas relaciones, la inseguridad, la falta de atención, la necesidad de contacto y los celos pueden crear un desequilibrio. La solución es ser consciente de ello y estar dispuesto a trabajar para mejorar.\u003cbr\u003e\u003cbr\u003eTambién mencionamos que cada individuo debe asumir primero la responsabilidad de amarse a sí mismo. Sé capaz de amarte a ti mismo y de trabajar para mantener el amor por tu pareja. De este modo será más fácil.\u003cbr\u003e\u003cbr\u003eConsidera la posibilidad de programar reuniones recurrentes con tu pareja para aclarar las cosas. Utilízalas cuando surjan obstáculos en tu relación.\u003cbr\u003e\u003cbr\u003eSi te das cuenta de que las redes sociales y los dispositivos inteligentes están restando intimidad a tu relación, aparta los teléfonos y actúa de una manera más intencionada.\u003cbr\u003e\u003cbr\u003eIncorporar hábitos conscientes a tu relación puede llevar un tiempo y, sinceramente, puede ser un reto. Pero solo tendrán éxito si estás decidido a abandonar las viejas costumbres y a hacer las cosas como es debido. Has elegido a tu pareja por encima de cualquier otra persona del mundo. Decídete a trabajar duro para construir una relación más atenta, por difícil que sea.\u003cbr\u003e\u003cbr\u003e¡Brindemos por una relación satisfactoria con nuestra pareja!\u003cbr\u003e\u003cbr\u003eNo dudes en volver a leer o escuchar este resumen si necesitas recordar algunos puntos o si quieres compartirlos con tu pareja.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEscriban lo que ambos aman y aprecian del otro. A continuación, reserva tiempo para leer esas cualidades en voz alta a tu pareja, explicándole por qué valoras su presencia en tu vida."}]}]}},"87ae3bb670c44d5eb76a":{"id":"87ae3bb670c44d5eb76a","image":"https://static.get-headway.com/87ae3bb670c44d5eb76a-163db8ffb08f6d-en.jpg","author":"Dale Carnegie \u0026 Associates","title":"How to Win Friends and Influence People in the Digital Age","keywords":["success","positive","friendship","friends","influence","business","communication","leader","leadership","socialmedia","technolo
