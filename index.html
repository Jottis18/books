n":false,"continueLink":null},"auth":{"currentUser":null,"subscriptionDetails":null,"upsellSubscriptionDetails":null,"deepLinkToken":null,"contentId":null,"ip":"62.133.61.131"},"booksData":{"entities":{"books":{},"summaryChapters":{},"summaryPages":{},"explainerChapters":{},"explainerPages":{}},"bookIds":[]},"geo":{"country":null},"i18n":{"locale":"es"},"booksDataV2":{"entities":{"94d7ce17d1814549b907":{"id":"94d7ce17d1814549b907","image":"https://static.get-headway.com/94d7ce17d1814549b907-16328371ebd83b-en.jpg","author":"Henri Junttila","title":"Find Your Passion: 25 Questions You Must Ask Yourself","keywords":["passion","life","questions","purpose","job","personality","work"],"learningItems":["How to find your strengths and weaknesses","The benefit of fear","How to hear your inner voice","The meaning of beliefs"],"localization":{"en":{"image":"https://static.get-headway.com/94d7ce17d1814549b907-16328371ebd83b-en.jpg","title":"Find Your Passion: 25 Questions You Must Ask Yourself"},"es":{"image":"https://static.get-headway.com/94d7ce17d1814549b907-1632837480974f-es.jpg","title":"Encuentra tu pasión - Veinticinco preguntas que debes hacerte"}},"summary":{"chapters":[{"index":1,"name":"Tus decisiones determinan tu camino en la vida","items":[{"type":"TEXT","content":"Es difícil saber exactamente cómo, cuándo o dónde encontrar tu pasión. Si finalmente te pones en marcha, hay dudas sobre ti mismo y muchos otros factores internos y externos que conquistar. La verdad es que cuando sientes miedo y muchos otros tipos de resistencia, significa que estás en el camino correcto. Siempre que amplíes tus límites y emprendas un nuevo camino, es normal que ocurran estas cosas."},{"id":"abc018c3-0fa9-4a25-a3d3-9f7972f7a66d","type":"INSIGHT","content":"No tienes que cambiarlo todo inmediatamente: un paso a la vez es suficiente."},{"type":"TEXT","content":"Está bien empezar con lo que tienes. Al contrario de lo que hayas leído o escuchado, no tienes que hacer nada drástico como dejar tu empleo o abandonar a tu familia. Una vez que seas honesto contigo mismo y estés preparado para pasar a la acción, puedes cambiar tu vida en pequeños pasos."},{"type":"QUOTE","content":"No tienes que intentar resolver las cosas o forzar el progreso. ~ Henri Junttila"},{"type":"TEXT","content":"En 2009, Henri Junttila comenzó un blog llamado Wake Up Cloud. Pronto descubrió que la gente quería saber qué alimentaba su pasión por seguir sus sueños. Esto le inspiró a centrarse más en su pasión y crear este libro mucho más tarde. Así que, si tienes problemas para descubrir en qué eres bueno o cuál es tu verdadera pasión, este resumen es para ti.\u003cbr\u003e\u003cbr\u003eDebes tomarte el tiempo necesario para leer este resumen despacio y responder a las preguntas de cada capítulo. De este modo, descubrirás ideas que te mantendrán en el camino del éxito y revelarán las barreras que te impiden alcanzar tus sueños.\u003cbr\u003e\u003cbr\u003eSigue leyendo para descubrir las preguntas que pueden ayudarte a descubrir tu pasión."}]},{"index":2,"name":"Tu definición de pasión es crucial para que la encuentres","items":[{"type":"TEXT","content":"¿Has analizado alguna vez cuál es tu definición de pasión? La mayoría de la gente no lo ha hecho. Intentan construir una vida apasionada, pero no tienen ni idea de lo que es. ¿Cómo puedes saber que has llegado, cuando no sabes lo que buscas? Necesitas preguntarte qué significa la pasión para ti. Esta primera pregunta consiste en profundizar en las ideas, creencias y pensamientos que tienes en torno a la palabra pasión. Se trata de descubrir las expectativas poco realistas de lo que significa vivir tu pasión."},{"id":"de5cee98-4822-4b26-b275-09f1fb0c8f4c","type":"INSIGHT","content":"Cuando veas más allá de las cosas de tu entorno inmediato, descubrirás que no se trata de encontrar tu pasión. Se trata de disfrutar del momento."},{"type":"TEXT","content":"Si notas que te sientes incómodo cuando intentas responder a cualquier pregunta que te hagas, has llegado al meollo de la cuestión. Al hacerlo, tendrás que pasar por encima de lo que tus amigos, tu familia y la sociedad te han dicho que es la pasión, y tienes que descubrir lo que significa para ti. Eso es lo único que importa.\u003cbr\u003e\u003cbr\u003eAnaliza tu definición de pasión. ¿Qué creencias, ideas y pensamientos tienes en torno a ella? Busca un bolígrafo y un papel y escribe sin censurarte. Si se te acaban las cosas que decir, escribe lo que se te ocurra, como “No sé qué decir. Esto es raro. Me gustaría un helado de chocolate”. Sigue escribiendo a través de los buenos y malos sentimientos. Si te desvías del camino, vuelve suavemente a la pregunta original. Vivir una vida apasionada rara vez es lo que la gente cree que es. Muchos tienen ideas equivocadas de lo que es el concepto de vida. Al darte cuenta y ajustar tus expectativas, tu vida cambiará para mejor.\u003cbr\u003e\u003cbr\u003eUna vez que sepas cuál es tu definición de pasión, es el momento de analizar cuál es tu objetivo final. Es crucial que descubras cómo sabrás que estás viviendo una vida apasionada. ¿Cuáles son las señales que indican que has llegado? Rara vez es el dinero, la riqueza, la fama o cualquiera de esas cosas. Suele ser algo más allá. Entonces, tu segunda pregunta debería ser: “¿Cómo sé que estoy viviendo una vida apasionada?”.\u003cbr\u003e\u003cbr\u003eEn el pasado, Henri Junttila creía que el dinero era la respuesta a todo. Esa creencia se hizo añicos cuando, como jugador profesional de póquer, tenía suficiente dinero para viajar por el mundo y hacer lo que quería, pero seguía sintiendo que le faltaba algo. Y es que descubrió que la felicidad, la alegría y la pasión vienen del interior."}]},{"index":3,"name":"Tu viaje hacia el éxito no termina cuando has encontrado tu pasión: solo acaba de empezar","items":[{"type":"TEXT","content":"Una pregunta a tener en cuenta es cómo te comportarías una vez que empieces a vivir una vida apasionada y todo parezca perfecto. También es importante que te preguntes qué es lo que te impide vivir así ahora."},{"id":"b059ba32-261a-4683-8535-2b8517a3e2ca","type":"INSIGHT","content":"Preguntarte a ti mismo significa que te pones en contacto con tus sentimientos con frecuencia."},{"type":"TEXT","content":"Debes recordar siempre que la palabra “pasión” no es más que una etiqueta. Es una palabra, y como todas, significa algo más.\u003cbr\u003e\u003cbr\u003eEscribe todas las cosas que harás cuando hayas encontrado tu pasión. Si no tienes nada que decir, escribe lo que te surja, aunque parezca aleatorio. Puedes decir “cuando encuentre mi pasión, por fin haré surf” o lo que se te ocurra. Si tu cerebro empieza a sentirse sobrecargado, es una señal de que estás cambiando tu proceso de pensamiento y haciendo un gran esfuerzo.\u003cbr\u003e\u003cbr\u003eHacerte estas preguntas es muy parecido a ir al gimnasio. Justo después, te dolerán los músculos, pero al cabo de unos días, se habrán fortalecido, acelerado y mejorado."},{"type":"QUOTE","content":"Da miedo lanzarse a lo desconocido. Por eso mucha gente prefiere seguir asistiendo a seminarios, leyendo libros y pretendiendo hacer cambios. En última instancia, depende de ti asumir la responsabilidad de tu vida. ~ Henri Junttila"},{"type":"TEXT","content":"Una parte importante de vivir una vida apasionada es tu mentalidad. ¿Cuál es la creencia que tienes sobre ti mismo que te impide encontrar y seguir tu pasión? Las creencias parecen reales porque ese es su trabajo. Si tus creencias se desmoronaran de inmediato, tu vida sería un desastre.\u003cbr\u003e\u003cbr\u003eTienes que preguntarte cuáles son tus creencias limitantes. Sea lo que sea, fíjate en que no son más que ideas que tienes. Pregúntate: “¿Qué tendría que creer para vivir una vida apasionada?”. Esta pregunta te mostrará lo que te está frenando. Y como sabes, la mayoría de las veces, tú eres el único que te frena.\u003cbr\u003e\u003cbr\u003eA veces, es necesario escuchar a los demás para obtener las respuestas a nuestras preguntas. También puedes preguntarte: “¿En qué me piden los demás que les ayude?”. Esta pregunta revela en qué creen los demás que eres bueno y puede llevarte a tu pasión."}]},{"index":4,"name":"Tu tipo de personalidad puede revelar mucha información sobre ti","items":[{"type":"TEXT","content":"Existen tests de personalidad que revelan muy bien el tipo de personalidad de una persona. Empieza con la pregunta: “¿Cuál es mi personalidad?” Si al principio entras en terreno negativo, no te preocupes. Vuelve a los aspectos positivos de tu personalidad. Una vez que hayas terminado de explorar, puedes probar los test de personalidad en línea.\u003cbr\u003e\u003cbr\u003eTenemos todas esas ideas de lo que podemos y no podemos hacer. A menudo crecemos con la familia, los amigos y la sociedad diciéndonos lo que es posible. Aprendemos a reprimir nuestras pasiones naturales. No es fácil descubrirlas, pero ya has empezado el proceso.\u003cbr\u003e\u003cbr\u003eA continuación, fíjate en tus fortalezas. Cuando aprovechas tus fortalezas, experimentas un aumento de la felicidad y una disminución de la depresión en tu vida. No importa si estás atrapado en un trabajo que no te gusta, porque cuando empieces a utilizar más tus fortalezas, serás más feliz, y sí, más apasionado por la vida."},{"id":"a10c7327-e607-480c-8ed5-89e8eb09b644","type":"INSIGHT","content":"Puedes encontrar tus fortalezas pensando en las actividades que te gustan y haciéndolas."},{"type":"TEXT","content":"Anota las cosas que te resultan fáciles y piensa en los posibles obstáculos que se te presentan. Intenta, en la medida de lo posible, idear alternativas a esos obstáculos para poder empezar a hacer las cosas que te gustan.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Hay muchos tests de personalidad, pero el test de personalidad Myers-Briggs fue creado por Katharine Cook Briggs y su hija Isabel Briggs Myers a principios de los años sesenta."}]},{"index":5,"name":"Los intereses pasados pueden predecir los futuros","items":[{"type":"TEXT","content":"A veces, nuestra pasión está justo delante de nosotros. No podemos verla porque nos hemos dejado llevar por el estrés de las actividades diarias. En este punto, necesitas preguntarte cuáles son/eran tus intereses. Ya has explorado tus intereses antes, hazlo de nuevo. Y esta vez hazlo sin censurarte. Simplemente escribe lo que se te ocurra."},{"type":"QUOTE","content":"¿Cómo puedes saber que has llegado si no sabes lo que buscas? ~ Henri Junttila"},{"type":"TEXT","content":"Llegados a este punto, también tienes que preguntarte qué quieres realmente. Quizá la gente te dijo que tus sueños son imposibles, así que has tenido que conformarte con algo “más práctico”. Esos sueños ocultos son válidos, y no necesitas escuchar a nadie que intente negar ese hecho. ¿Qué querrías si nunca nadie te hubiera dicho que no? No tiene por qué ser tu pasión, pero puede darte una idea."},{"id":"9c7d8506-852d-44e1-98ca-9789f2d40519","type":"INSIGHT","content":"Es contraproducente responder a todas las preguntas a la vez: haz pausas."},{"type":"TEXT","content":"Puedes utilizar estas indicaciones para hacerte más preguntas:\u003cbr\u003e• Cuando era más joven, siempre quise...\u003cbr\u003e• Lo que quiero, pero secretamente pienso que nunca podré tener/hacer/ser, es...\u003cbr\u003e• La razón por la que quiero eso es porque...\u003cbr\u003e• Quiero contribuir al mundo por...\u003cbr\u003e• Si nadie me hubiera dicho que no, habría querido...\u003cbr\u003e\u003cbr\u003eEstá bien escribir las cosas que se te ocurren en mitad de la noche. Tus ideas podrían ser la próxima gran cosa, y no quieres que mueran en tu mente."}]},{"index":6,"name":"El conocimiento de las cosas que no quieres te ayudará a tomar las decisiones correctas","items":[{"type":"TEXT","content":"Pregúntate: “¿Qué es lo que no quiero?”. Intenta no conformarte con una respuesta superficial. Pregúntate por qué no te gustan algunas cosas. Sé más detallado con tus respuestas y escribe las cosas que te hacen sentir abrumado, triste o demasiado cansado. Sigue indagando un poco más. Profundiza cada vez más en los detalles. Incluso cuando te quedes sin nada que decir, sigue preguntándote por qué y cómo."},{"id":"83f1a42b-0a23-4dbe-a94d-2783f93fa228","type":"INSIGHT","content":"Para volver a conectar con tu interior, tienes que tomar la decisión de escuchar."},{"type":"TEXT","content":"A veces, la vida puede ser tan difícil que uno puede sentirse propenso a abandonar. Debes preguntarte: “¿Qué pasaría si me rindiera?”. Todo el mundo tiene un GPS interior que está listo para guiarte cuando estás cansado y listo para rendirte. Si alguna vez tienes ganas de rendirte, recuerda las razones por las que empezaste. Intenta no tomarte la vida demasiado en serio mientras trabajas en tus objetivos.\u003cbr\u003e\u003cbr\u003eLa mayoría de nosotros estamos demasiado ocupados para prestar atención a nuestro GPS interior. Estamos tan concentrados en hacer las cosas que nos olvidamos de relajarnos. Nos olvidamos de tomar descansos. No tienes que sentarte sobre una almohada para meditar. Todo lo que tienes que hacer es ser consciente de tus pensamientos en este momento. Ni siquiera tienes que intentar acallar tu mente. Solo tienes que observar. Pregúntate: “¿Qué me susurra mi voz interior?”. Encontrar respuestas a esta pregunta puede mostrarte las joyas ocultas dentro de tu mente y darte la oportunidad de relajarte.\u003cbr\u003e\u003cbr\u003eDurante la infancia, era más fácil hacerse ideas de lo que uno quiere y fingir ser alguien que no es. Ahora, es un poco más difícil. Pero lo que sí puedes hacer es ganar conocimiento sobre tus objetivos si finges ser algo que no eres. Pregúntate: “Si fingiera saber, ¿cuál sería mi pasión?”. Esta pregunta te permite soñar más allá de cualquier limitación y estimula las partes creativas de tu cerebro."}]},{"index":7,"name":"El miedo al fracaso puede hacer más daño que el propio fracaso","items":[{"type":"TEXT","content":"Muchas veces, la gente no empieza a trabajar en una idea porque tiene miedo a fracasar. A veces, nos parece más fácil seguir posponiendo las ideas porque queremos que sean “perfectas”. Todas estas cosas que hacemos son solo el resultado del miedo al fracaso. El cual puede ser positivo en el sentido de que puede evitar que te precipites en las decisiones."},{"id":"07ce6bb6-58e6-4c68-9fa9-0af4d0a6bdf0","type":"INSIGHT","content":"Cuando te permitas sentir el miedo al fracaso por completo, serás capaz de conquistarlo y comenzar tu viaje."},{"type":"TEXT","content":"Pregúntate: “¿Qué haría si supiera que no puedo fracasar?”. Si sientes miedo, deja que esa sensación pase antes de empezar a poner en práctica tus decisiones. Cuando pienses en las cosas que harías si el fracaso no existiera, te darás cuenta de tus verdaderos sueños.\u003cbr\u003e\u003cbr\u003ePor el contrario, deberías preguntarte: “Si tuviera garantizado el éxito, ¿qué haría?”. Siéntete libre de soñar todo lo que quieras. Haz una lista de todas las cosas que harías si un genio te concediera tus deseos por una noche. Céntrate en lo que te hace feliz y haz la lista. En la vida no hay garantías, pero puedes soñar sin límites.\u003cbr\u003e\u003cbr\u003eCuanto más viejo seas, más sueños tendrás. ¿Pero crees que hay cosas que podrías haber hecho de otra manera? Pregúntate: “En el futuro, cuando ya estés viviendo una vida apasionada, ¿qué consejo le darías a tu yo actual?”. Imagina que has entrado en el futuro y mantén tu imaginación sin limitaciones."}]},{"index":8,"name":"El cambio comienza con una sola persona y un solo paso","items":[{"type":"TEXT","content":"Lo que ocurre con el cambio es que empieza con algo que te apasiona. Si algo no te importa lo suficiente, no te molestarías en cambiarlo. Así que pregúntate: “¿Qué te hace hervir la sangre?”. Cuando descubras las cosas que te hacen enfadar o te hacen hervir la sangre, debes preguntarte qué puedes hacer con la situación. Esto te ayudará a determinar el siguiente paso que debes dar."},{"id":"0dc9b216-61a8-47df-85b2-5a8e9e114ee9","type":"INSIGHT","content":"La certidumbre es un mito, pero puedes continuar siguiendo tu corazón hasta que encuentres tu pasión."},{"type":"TEXT","content":"A veces, cuando encuentras las cosas que te apasionan, casi nunca te quedas en ellas el tiempo suficiente para lograr un impacto. Pregúntate: “¿Cuándo fue la última vez que estuve en estado de flujo?”. No hay que forzar el progreso, pero siempre hay que tratar de medir lo bien que lo estás haciendo. Cuanto más tiempo pases en tu estado de flujo —el tiempo que pasas haciendo lo que te apasiona— más podrás lograr.\u003cbr\u003e\u003cbr\u003ePor mucho que lo intentes, siempre habrá dudas acechando tu corazón. A veces ni siquiera estás seguro de ti mismo. Esto puede ser realmente molesto y estresante. Intenta averiguar cuáles son esas dudas preguntándote lo siguiente: “¿Cómo el hecho de no saber lo que quiero me impide dar el siguiente paso?”"}]},{"index":9,"name":"Hay aún más trabajo que hacer cuando se tiene éxito","items":[{"type":"TEXT","content":"Uno podría pensar que el trabajo termina cuando se tiene éxito. Pero, ¿es así? La respuesta es no. Se necesita una cantidad de trabajo aún mayor para mantener la vida de éxito que has logrado. Esto puede ser aterrador, pero debes preguntarte lo siguiente: “¿Cuáles son las desventajas de vivir una vida apasionada?” Esto pondrá de manifiesto las partes que más te asustan y te mostrará cómo debes canalizar tu energía para avanzar."},{"id":"b64798ea-6fac-48d0-8174-84856abc1c9c","type":"INSIGHT","content":"Saboteas tus sueños cuando no dejas de pensar en escenarios de fracaso."},{"type":"TEXT","content":"Tus sueños pueden parecer aterradores, pero eso es probablemente una buena señal. Significa que estás avanzando y probando cosas diferentes. Pregúntate: “¿Qué haría si no tuviera miedo?”. Haz una lista con todo lo que se te ocurra. Puedes hacer todas esas cosas."},{"type":"QUOTE","content":"Sigue tu felicidad y el universo te abrirá puertas donde solo había muros. ~ Joseph Campbell"},{"type":"TEXT","content":"Imagina que has vencido tus miedos y has conseguido la vida de tus sueños. ¿Qué harías con todo el dinero? ¿Trabajarías en ti mismo o te comprarías toda la ropa del mundo? Esta pregunta es importante porque muestra dónde están tus prioridades. Si tu primer instinto es no mejorar tu objetivo o trabajar en algo que te apasiona, puedes tomarte el tiempo necesario para averiguar por qué es así."}]},{"index":10,"name":"Conclusión","items":[{"type":"TEXT","content":"Nadie va a vivir para siempre. Solo tienes aquí y ahora para hacer todos los cambios. Este puede ser un buen momento para preguntarse lo siguiente: “¿Qué haría si solo me quedaran cinco años de vida?”. Cuando hayas hecho esa lista, te darás cuenta de todas las cosas importantes que quieres. Enfócate en ellas.\u003cbr\u003e\u003cbr\u003eVivir una vida apasionada no se consigue de la noche a la mañana. Es un trabajo duro y no es tan glamuroso como la gente lo hace parecer. Sin embargo, esto no significa que no debas ir a por ello. Simplemente significa que requiere más trabajo del que cabría esperar. Pero es un trabajo que merece la pena hacer porque, una vez que cojas impulso, tu vida cambiará. Te sentirás más realizado, entusiasmado y feliz. Empezarás a levantarte por la mañana agradecido por la vida que estás viviendo.\u003cbr\u003e\u003cbr\u003ePor último, pregúntate lo siguiente: “¿Qué acción puedo realizar aquí y ahora?”. Piensa en el siguiente paso posible que puedes dar, y hazlo.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eHaz pausas y sueña despierto. Deja que tu cerebro considere lo que has aprendido aquí. No te apresures a resolver las cosas, porque se resolverán solas con el tiempo. Haz una lista de todas las cosas que te apasionan cambiar y mira cómo puedes dar el siguiente pequeño paso."}]}]}},"HFiJPg9YeaCwPD3pxnCa":{"id":"HFiJPg9YeaCwPD3pxnCa","image":"https://static.get-headway.com/HFiJPg9YeaCwPD3pxnCa-1611f96b039b30-en.jpg","author":"Marc Brackett, PhD","title":"Permission to Feel: Unlocking The Power of Emotions to Help Our Kids, Ourselves, and Our Society Thrive","keywords":["emotions","skill","intelligence","society","power","children","adults","relationships","family"],"learningItems":["The significance and influence of feelings","The path to cultivating emotional intelligence","How to identify and comprehend inner sentiments","Methods for effectively conveying your feelings","Techniques to deal with intense emotions"],"localization":{"en":{"image":"https://static.get-headway.com/HFiJPg9YeaCwPD3pxnCa-1611f96b039b30-en.jpg","title":"Permission to Feel: Unlocking The Power of Emotions to Help Our Kids, Ourselves, and Our Society Thrive"},"es":{"image":"https://static.get-headway.com/HFiJPg9YeaCwPD3pxnCa-16358048230abe-es.jpg","title":"Permiso para sentir - Educación emocional para mayores y pequeños con el método RULER"}},"summary":{"chapters":[{"index":1,"name":"Las emociones son información que hay que procesar","items":[{"type":"TEXT","content":"Las emociones que sentimos son reacciones a las cosas que suceden en nuestro entorno interno y/o externo. Por ejemplo, es normal que te enfades si tu hijo rompe por error la pantalla de tu computadora portátil la mañana que tienes que usarla para una presentación. Ese enfado es una respuesta natural de tu cerebro al darse cuenta de la repercusión de lo que acaba de pasar."},{"id":"7d7d54db-118e-4dcc-98c3-3c370e59356e","type":"INSIGHT","content":"Las emociones son la forma que tiene tu cuerpo de interpretar los acontecimientos."},{"type":"TEXT","content":"Los psicólogos han clasificado las emociones en integrales e incidentales. Las emociones integrales son las que se producen debido a la situación presente. Por ejemplo, el sentimiento de ira del ejemplo anterior es un tipo de emoción integral.\u003cbr\u003e\u003cbr\u003eEn cambio, las emociones incidentales no tienen nada que ver con los acontecimientos que te rodean. Digamos que después de que se rompiera la pantalla, saliste de casa a toda prisa para poder llegar pronto a la oficina y encontrar la manera de poder hacer tu presentación. Pero lo que ocurre por la mañana afecta a la forma en que te diriges al trabajo e incluso a cómo te relacionas con tus compañeros. Eso es emoción incidental: estás siendo influenciado por las emociones de un evento que no estaba ocurriendo en ese momento exacto.\u003cbr\u003e\u003cbr\u003eExperimentamos ambas formas de emoción en nuestro día a día. Las integrales son fáciles de entender, pero las muestras de las incidentales en otras personas pueden resultar confusas al principio. Es posible que el camarero al que le estás pidiendo un café se comporte de forma grosera sin motivo aparente. Puede dejarte confundido y preguntándote qué has hecho o dicho mal, mientras que la verdadera razón de su acción es la pelea que ha tenido con su mujer antes de venir a trabajar. Entender las emociones incidentales te ayudará a ser más tolerante con la gente cuando actúe de forma antipática sin razones obvias.\u003cbr\u003e\u003cbr\u003eLas emociones forman parte de nuestra vida desde siempre. No son malas en sí mismas, pero la forma en que las procesamos y gestionamos es fundamental para nuestro bienestar general. Algunas personas intentan evitar los problemas que conlleva el mal manejo de las emociones negándose a expresarlas. Pero esa no es una estrategia saludable porque no se pueden reprimir durante mucho tiempo; acabarán estallando y no suele ser divertido cuando lo hacen."},{"type":"QUOTE","content":"Si no expresamos nuestras emociones, se acumulan como una deuda que finalmente vencerá. ~ Marc Brackett"},{"type":"TEXT","content":"Este resumen no te enseñará a reprimir tus sentimientos, sino a comprenderlos, expresarlos y ayudar a los demás a hacer lo mismo. En él analizaremos cinco habilidades para dominar las emociones. Estas son:\u003cbr\u003e\u003cbr /\u003e\n• Reconocer.\u003cbr\u003e• Comprender.\u003cbr\u003e• Etiquetar.\u003cbr\u003e• Expresar.\n\u003cbr\u003e• Controlar.\u003cbr\u003e\u003cbr\u003eSimplemente recuerda RULER (por las siglas de estos verbos en inglés)."}]},{"index":2,"name":"Sé meticuloso a la hora de identificar las emociones","items":[{"type":"TEXT","content":"El primer paso para controlar las emociones es reconocerlas. No puedes tratar o intentar comprender lo que no has identificado.\u003cbr\u003e\u003cbr\u003eAunque parezca sencillo, te sorprenderá la cantidad de personas que nunca se paran a reconocer las emociones que sienten. Hagamos un ejercicio rápido.\u003cbr\u003e\u003cbr\u003eHaz una pausa y trata de reconocer tu estado emocional actual. No intentes pensarlo, simplemente siéntelo. Reconoce cómo te sientes en este momento. Quizá quieras cerrar los ojos y respirar profundamente para concentrarte.\u003cbr\u003e\u003cbr\u003e¿Cómo te sientes?\u003cbr\u003e\u003cbr\u003e¿Puedes encontrar una palabra para describirlo? No pasa nada si no puedes, todavía. Todo lo que se necesita en esta fase es reconocer los sentimientos. Ya hablaremos de etiquetar y todo eso mucho más tarde.\u003cbr\u003e\u003cbr\u003ePractica el ejercicio anterior varias veces al día para acostumbrarte a reconocer tus emociones. Cuanto más lo hagas, mejor te saldrá."},{"id":"002a53bb-8b0d-4a83-a0ed-d23756a7693f","type":"INSIGHT","content":"Reconocer lo que sientes es el primer paso importante en la práctica de la inteligencia emocional."},{"type":"TEXT","content":"Ahora que hemos aprendido a identificar tus emociones, ¿cómo hacerlo en los demás? ¿Qué te ayudará a leer los sentimientos de la otra persona?\u003cbr\u003e\u003cbr\u003eA menos que seas un experto en leer mentes, tendrás que depender de tu intuición para identificar los sentimientos en los demás. Está claro que ninguno de nosotros es capaz de leer mentes, así que la intuición es una buena opción. Sin embargo, el problema es que tu intuición rara vez funcionará de forma precisa con personas con las que no estás familiarizado. Teniendo en cuenta esto, aquí tienes algunos elementos que puedes observar en los demás para identificar lo que sienten de forma rápida y sencilla.\u003cbr\u003e\u003cbr /\u003e\n• La expresión facial.\u003cbr\u003e• El tono de voz.\u003cbr\u003e• El lenguaje corporal.\u003cbr\u003e\u003cbr\u003eEmpieza a observarlos desde hoy mismo. Utiliza los tres factores e intenta averiguar cómo se siente la persona que elijas para el experimento. Cuando estés seguro de lo que crees que es, házselo saber. Comprueba si has acertado o al menos te has acercado. No pasa nada si fallas. Sigue practicando hasta que lo hagas mejor.\u003cbr\u003e\u003cbr\u003eEl reconocimiento es solo el primer paso del proceso. Veamos los demás."}]},{"index":3,"name":"Esfuérzate por comprender la razón oculta de las emociones que experimentas","items":[{"type":"TEXT","content":"Todas las emociones que has sentido han sido provocadas por algo o alguien. Y aunque existen temas universales subyacentes para las distintas emociones humanas, los sentimientos siguen siendo únicos para cada persona.\u003cbr\u003e\u003cbr\u003eLo que hace que una persona sienta miedo puede ser lo mismo que hace que otra se emocione, así que no sirve de nada hacer generalizaciones. Por ejemplo, al Sr. A le da miedo hablar en público. Prefiere morir antes que ponerse delante de una multitud para dar un discurso. Mientras que la señorita B es una oradora profesional. No hay nada que le entusiasme más que compartir sus conocimientos con una gran audiencia. Dos personas distintas, la misma situación pero respuestas emocionales totalmente diferentes."},{"id":"e8b6c7a0-5a71-4972-aec3-15f60636de0f","type":"INSIGHT","content":"Cada persona es única, por lo que hay que tener cuidado de no utilizar generalizaciones a la hora de valorar las emociones."},{"type":"TEXT","content":"La clave para valorar correctamente tus emociones o las de las personas con las que te relacionas es formular la pregunta del porqué.\u003cbr\u003e\u003cbr\u003eSupongamos que tienes una conversación con tu hijo después del trabajo. En ella te dice que odia a Jack, el hijo de tu vecino. También añade que no volverá a jugar con él.\u003cbr\u003e\u003cbr\u003e¿Cómo puedes averiguar qué siente tu hijo y por qué habla así? Muy sencillo. Le haces preguntas. Puedes hacer preguntas como ¿Por qué odias a Jack? ¿Qué te ha hecho?, etc. Puede que una pregunta te lleve a otra y así sucesivamente hasta que descubras la verdadera emoción que hay detrás de lo que dice.\u003cbr\u003e\u003cbr\u003eLa razón por la que la comprensión es tan importante es que, sin conocer el motivo oculto, resulta difícil encontrar una solución.\u003cbr\u003e\u003cbr\u003eAplica este método de preguntas y respuestas para comprender tus emociones y las de las personas que te rodean."}]},{"index":4,"name":"Etiqueta tus emociones adecuadamente","items":[{"type":"TEXT","content":"Tómate un momento para pensar en el número de palabras que utilizas de media para describir tus emociones. Si te pareces a la mayoría de las personas, ese número apenas superaría las diez.\u003cbr\u003e\u003cbr\u003eDe hecho, hay un estudio que afirma que solo utilizamos entre seis y siete palabras en inglés para describir lo que sentimos. Si tenemos en cuenta que hay más de 2000 palabras relacionadas con las emociones en la lengua inglesa, empezaremos a ver que hay un problema.\u003cbr\u003e\u003cbr\u003eEl hecho de que utilicemos un vocabulario limitado para describir nuestros sentimientos demuestra el lugar que ocupan en nuestra sociedad. Es evidente que las emociones no están donde merecen. En gran medida, esto se debe a que a la mayoría de las personas no se les enseña nada sobre las emociones en la escuela. Muchas nunca aprenden inteligencia emocional en su formación académica hasta los estudios superiores. Afortunadamente, organizaciones como el Centro de Inteligencia Emocional de Yale están ayudando a formar a educadores y estudiantes en los principios de la madurez emocional. Sin embargo, aún queda mucho trabajo por hacer.\u003cbr\u003e\u003cbr\u003eEl peligro de tener un vocabulario de emociones limitado es etiquetar mal las emociones. Esto tiene un doble efecto. Por un lado, no se valora correctamente lo que se siente y, por tanto, se pierde la oportunidad de aportar una solución viable. La otra cara de la moneda es que la gente no puede ayudarte porque no les dices exactamente lo que te pasa."},{"id":"fa9895f2-b81a-4b16-9c53-20976b244c06","type":"INSIGHT","content":"Etiquetar adecuadamente las emociones aumentará tus posibilidades de gestionarlas bien."},{"type":"TEXT","content":"Está claro que es importante que mejores tu vocabulario emocional, pero ¿cómo puedes hacerlo? Aquí tienes dos ideas a tener en cuenta.\u003cbr\u003e\u003cbr /\u003e• Anota las palabras emocionales a medida que avanzas en tu vida. Si te fijas bien, notarás que existen palabras emocionales que probablemente conozcas pero que no utilizas. Toma nota de ellas. Haz que formen parte de tu vocabulario empleándolas con frecuencia.\u003cbr\u003e\n• Descarga la aplicación Mood Meter, diseñada por Marc Brackett y su equipo con la colaboración de HopeLap. La aplicación contiene distintas palabras relacionadas con las emociones para tu vocabulario. También puedes utilizar la aplicación para registrar, seguir y comprender tus estados emocionales, que cambian constantemente. Encuentra la aplicación en moodmeterapp.com.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? \u003ci\u003eKvell\u003c/i\u003e es una palabra en yidis que describe el sentimiento de amor y orgullo que sientes cuando ves lo que tu hijo puede hacer. No existe ningún término para esta emoción exacta en la lengua española."}]},{"index":5,"name":"Aprende a expresar tus emociones","items":[{"type":"TEXT","content":"Como hemos explicado en capítulos anteriores, las emociones son nuestras reacciones a las cosas que ocurren en nuestro entorno interno o externo. Por la finalidad concreta a la que contribuyen no deben ser reprimidas.\u003cbr\u003e\u003cbr\u003ePor ejemplo, si tu pareja hace algo que no te gusta, aparecerán emociones como la ira y el resentimiento. Pero esas emociones no son para que las reprimas, sino que son información que te indica que hay algo que debe ser corregido en tu matrimonio. Hasta que no afrontes la causa subyacente, la ira y el resentimiento seguirán creciendo.\u003cbr\u003e\u003cbr\u003eEsto no solo es aplicable a las emociones negativas. También hay que expresar los sentimientos positivos.\u003cbr\u003e\u003cbr\u003eComo es lógico, todos queremos compartir nuestras emociones con las personas que nos rodean, especialmente con nuestros seres queridos. Sin embargo, cosas como el miedo al rechazo, la sensación de que estamos incomodando a los demás, etc., nos impiden transmitirlas.\u003cbr\u003e\u003cbr\u003eSi te encuentras en este tipo de situación, es importante que tengas una o dos personas a las que puedas confiar tus emociones. Puede ser un amigo, un cónyuge o un mentor. No puedes gestionar todas las emociones fuertes que sientes tú solo; lo mismo ocurre con las personas que te rodean, así que busca a alguien con quien compartirlas."},{"id":"ced68954-00c1-49cd-b580-5cdb02d85a17","type":"INSIGHT","content":"No te guardes las emociones fuertes, sean agradables o no, solo para ti. Compartirlas con personas de confianza es una opción saludable."},{"type":"TEXT","content":"Es cierto que algunos sentimientos es mejor no compartirlos con ciertas personas. Afortunadamente, no experimentamos situaciones de este tipo a menudo, pero cuando lo hacemos, ¿cuál es otra forma de expresar nuestras emociones? Una manera contrastada es la escritura. Los poderes mágicos de la pluma y el papel nunca se deben subestimar. Cuando sientas que no hay nadie que te escuche como te mereces sin que la situación se complique, solo tienes que echar mano del bolígrafo y el papel o de tu bloc de notas digital para expresar tus sentimientos. Esto funciona."}]},{"index":6,"name":"La clave de la inteligencia emocional es la capacidad de controlar las emociones","items":[{"type":"TEXT","content":"El control de las emociones es la última habilidad que hay que aprender para convertirse en un experto en emociones. Las otras cuatro habilidades analizadas en este resumen son importantes, pero no sirven de nada sin la capacidad de controlar tus emociones o de ayudar a los demás a hacerlo. Así que, en este capítulo, repasaremos cuatro estrategias que te ayudarán a regularlas.\u003cbr\u003e\u003cbr\u003eRespiración consciente\u003cbr\u003e\u003cbr\u003eEl cerebro responde a las emociones intensas activando el sistema nervioso simpático. Esto explica la tensión, el aumento del ritmo cardíaco, las palmas de las manos húmedas, etc., que aparecen cuando experimentamos emociones fuertes. Pero la respiración consciente puede calmarte lo más rápidamente posible. La forma de hacerlo es simplemente prestar atención a cómo estás respirando. Hazlo como si estuvieras observando a otra persona y luego inhala y exhala conscientemente. Este simple gesto desviará tu atención de la emoción más fuerte y de su origen.\u003cbr\u003e\u003cbr\u003eEstrategias de anticipación\u003cbr\u003e\u003cbr\u003eEsto te ayudará a prevenir situaciones antes de que sucedan. El pensamiento anticipado consiste en predecir el futuro y elegir cómo vas a responder a él. Digamos que tu jefe siempre se pone nervioso durante las reuniones de la junta directiva. Es un hábito que tiene desde que le conoces, así que es bastante predecible. Pensar en el futuro significa saber que se va a exaltar en tu próxima reunión y planificar cómo evitar que pierdas el control.\u003cbr\u003e\u003cbr\u003eEstrategias para desviar la atención\u003cbr\u003e\u003cbr\u003eEl principio básico aquí es que desviar tu atención de una emoción que estás experimentando reduce su impacto. Existen diversas formas de desviar la atención, puedes ser tan creativo como quieras una vez que entiendas el motivo por el que lo estás haciendo.\u003cbr\u003e\u003cbr\u003eReplanteamiento cognitivo\u003cbr\u003e\u003cbr\u003e¿Alguna vez has oído que nada es bueno o malo, sino que lo que piensas de ello hace que lo sea? La afirmación se atribuye a Hamlet, pero muchas personas la han interpretado de diferentes maneras."},{"type":"QUOTE","content":"No hay nada bueno ni malo, sino que el pensamiento lo hace así. ~ Hamlet"},{"type":"TEXT","content":"La idea es que nuestras interpretaciones importan más que las cosas que experimentamos. Aplica este principio al control de las emociones viendo siempre lo bueno incluso en las situaciones aparentemente más difíciles. Te ayudará a responder de forma más adecuada."},{"id":"4cb12eb4-2468-4125-afb9-6fc4cc357445","type":"INSIGHT","content":"Lo que piensas sobre tus experiencias es más importante que las propias experiencias."}]},{"index":7,"name":"Conclusión","items":[{"type":"TEXT","content":"Las emociones son fundamentales para nuestro bienestar y la calidad de nuestras relaciones. Pueden ser agradables o desagradables, de mucha o poca intensidad; pero ninguna de ellas es mala en sí misma. Cuando aprendemos a gestionarlas adecuadamente, nos damos la oportunidad de disfrutar de una vida plena. La inteligencia emocional es una habilidad que también nos permitirá ayudar a los demás a gestionar sus sentimientos.\u003cbr\u003e\u003cbr\u003eEn este resumen, hemos hablado de las habilidades RULER necesarias para convertirse en un científico de las emociones. A continuación, hagamos un breve repaso.\u003cbr\u003e\u003cbr /\u003e\n• R - Reconoce tus propias emociones y las de los demás.\u003cbr\u003e\u003cbr /\u003e• U - Comprende las emociones que has identificado. Identifica su origen, intenta saber por qué tú o la persona en cuestión las está experimentando.\u003cbr\u003e\u003cbr /\u003e• L - Etiqueta correctamente las emociones. Amplía tu vocabulario emocional para no confundir una emoción con otra.\u003cbr\u003e\u003cbr /\u003e• E - Expresa tus sentimientos de acuerdo con las normas sociales habituales en tu cultura. El objetivo de esto es generar empatía en los demás.\u003cbr\u003e\u003cbr /\u003e• R - Controla tus emociones, no dejes que sea al revés.\u003cbr\u003e\u003cbr\u003eEmpieza hoy mismo a poner en práctica las habilidades RULER. Cuanto más apliques las estrategias individuales, mejor lo harás con el paso del tiempo.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e¿Has estado reprimiendo tus sentimientos sobre algo? Es hora de expresarlos para poder disfrutar de una verdadera libertad mental. Habla de ello con tu pareja o busca a alguien a quien puedas confiar tus sentimientos. Si nada de esto es posible, puedes dejar que tus sentimientos reprimidos se expresen por medio de la escritura."}]}]}},"fe3987fe5ba74503a0b5":{"id":"fe3987fe5ba74503a0b5","image":"https://static.get-headway.com/fe3987fe5ba74503a0b5-16357d6767899e-en.jpg","author":"Joseph Murphy","title":"The Miracles of Your Mind","keywords":["subconscious","mind","conscious","attraction","health","wealth"],"learningItems":["The healing powers of the subconscious","How to fight addictions using your mind","Ways to obtain wealth and freedom","About the role of your innate powers in your relationships"],"localization":{"en":{"image":"https://static.get-headway.com/fe3987fe5ba74503a0b5-16357d6767899e-en.jpg","title":"The Miracles of Your Mind"},"es":{"image":"https://static.get-headway.com/fe3987fe5ba74503a0b5-1636a91f0a22f0-es.jpg","title":"Milagros de tu mente"}},"summary":{"chapters":[{"index":1,"name":"Tu mente está dividida en consciente y subconsciente. Este último influye más en tus resultados","items":[{"type":"TEXT","content":"Tu mente es extremadamente poderosa. Esto puede sonar a cliché, pero no todo el mundo entiende completamente el poder de la mente y cómo funciona. El mundo sería un lugar mejor si más gente entendiera cómo usar su mente para obtener lo que quiere en la vida.\u003cbr\u003e\u003cbr\u003eLo cierto es que los científicos todavía están en el proceso de aprender el alcance y el límite de la mente, pero se ha descubierto mucho a lo largo de la historia de la humanidad, y estás a punto de aprender algunos de estos increíbles descubrimientos.\u003cbr\u003e\u003cbr\u003eComencemos desde cero y construyamos a partir de ahí. Tienes una sola mente, pero esta se subdivide en dos partes: la mente objetiva o consciente y la mente subjetiva o subconsciente. Cada parte de tu mente tiene sus rasgos únicos, pero las dos son capaces de sincronizarse para realizar una sola acción.\u003cbr\u003e\u003cbr\u003eLa mente objetiva (o consciente) se llama objetiva porque tiene contacto con el mundo externo. Es con tu mente objetiva como percibes e interpretas el mundo que te rodea. Por ejemplo, piensa en algún  lugar que te gustaría visitar. ¿Por qué quieres visitar ese lugar? Por supuesto, tienes tus razones, y todas son cosas que tus cinco sentidos pueden percibir. Esto se debe a que tus cinco sentidos son los medios que la mente objetiva utiliza para analizar las diferentes situaciones y eventos."},{"type":"INSIGHT","content":"Tu mente objetiva aprende a través de la observación, la experiencia o la educación, pero su función más importante es el razonamiento lógico.","id":"578af350-0ef6-400d-a2a8-06d5db24de7a"},{"type":"TEXT","content":"La mente subconsciente o subjetiva recibe y ejecuta información que llega desde la mente objetiva. Es el soporte de tus emociones, y con ella, puedes viajar a lugares en los que tu cuerpo físico no ha estado. Tu mente subconsciente, cuando se desarrolla, puede hacer cosas aterradoras. Tiene el poder de la clarividencia y la clariaudiencia. Con ella puedes merodear en los pensamientos de otras personas, leer el contenido de los sobres sellados, o incluso mover objetos físicos.\u003cbr\u003e\u003cbr\u003eLa mente subconsciente no depende de los sentidos físicos para la percepción. De hecho, funciona mejor cuando tu mente consciente está relajada o inactiva, como cuando estás durmiendo o meditando. Esto es solo una introducción. Profundizaremos en el poder de tu mente en capítulos posteriores. Comencemos."},{"type":"QUOTE","content":"Tu mente es tu mayor poder. Úsalo bien. ~ Aneta Cruz"}]},{"index":2,"name":"La mente subconsciente es el factor subyacente en todos los procesos de curación","items":[{"type":"TEXT","content":"Cuando estás enfermo, puedes visitar al médico, ir a orar a un sacerdote o utilizar medicamentos tradicionales. Tienes varios métodos a tu disposición. Pero cada método que eventualmente te sana funciona porque involucraste tu mente subconsciente y obedeciste la ley de la fe."},{"type":"QUOTE","content":"La mente subconsciente es el principio de sanación universal, y la fe es el proceso de curación. ~ Joseph Murphy"},{"type":"TEXT","content":"Las sugerencias o impresiones que envíes a tu mente subconsciente afectarán en gran medida la efectividad del método de curación en el que estás participando. La mayoría de las veces, el problema no es la técnica de curación, sino el individuo que requiere curación. Si por ejemplo siempre tienes pensamientos negativos, y consideras tu dolencia como un caso imposible, tus posibilidades de curarte serán escasas o nulas.\u003cbr\u003e\u003cbr\u003eEsto se puede probar en un experimento con individuos hipnotizados. Si sostienes una taza de agua y le dices a la persona hipnotizada que estás sosteniendo una taza de pimienta seca, ella te creerá e incluso estornudará cuando intente inhalarla."},{"type":"INSIGHT","content":"La enfermedad y la salud son creadas por la mente. Elige el estado en el que quieres estar y canaliza tus pensamientos en esa dirección.","id":"c7983ee9-8df0-4484-a7d5-6bc2e7d762ff"},{"type":"TEXT","content":"La curación científica aprovecha el poder tanto del subconsciente como de la mente consciente para restaurar la salud y la vitalidad del cuerpo. Por lo general, se necesita un médico para ayudar al paciente a obtener formas de curación en su mente interior. Así es como funciona. El paciente está hecho para entrar en un estado pasivo, receptivo o soñoliento que relaja su mente objetiva tanto que las acciones realizadas por el practicante inducirán la curación. Cuando el médico comienza a hablar palabras maravillosas de curación, el paciente se sentirá aliviado, y a veces, la curación ocurre instantáneamente.\u003cbr\u003e\u003cbr\u003eNo olvides que tu mente subconsciente creó tu cuerpo, por lo que conoce mejor que nadie cómo curarlo. Todo lo que necesitas hacer es rendirte a ella y permitir que su poder innato cure todas tus enfermedades.\u003cbr\u003e\u003cbr\u003e¿Lo sabías? El cerebro humano contiene aproximadamente cien mil millones de neuronas. Estas neuronas forman redes complejas que llevan a cabo actividades diversas como el pensamiento profundo."}]},{"index":3,"name":"Puedes aprovechar el poder de tu mente subconsciente para superar la adicción al alcohol","items":[{"type":"TEXT","content":"¿Bebes siempre más de lo que deberías o conoces a alguien adicto al alcohol y necesita ayuda? Si es así, entonces alégrate, porque esta sección te dará la solución que necesitas.\u003cbr\u003e\u003cbr\u003eEl problema con la mayoría de los alcohólicos no es que no tratan de cambiar. Pregúntale a cualquier persona frustrada con la adicción al alcohol, y te dirá que ha usado su fuerza de voluntad para dejar de beber, pero fue en vano.\u003cbr\u003e\u003cbr\u003eSin embargo, muchas personas no logran superar su adicción al alcohol porque, aunque desean salir del hábito de beber en exceso, siempre está esa voz en su cabeza que les dice lo débiles e impotentes que son frente al alcohol.\u003cbr\u003e\u003cbr\u003eEl alcohólico debe entender que, para superar una adicción al alcohol, necesitará algo más que deseo. Su imaginación tiene que ser coherente con sus deseos."},{"type":"INSIGHT","content":"Cuando la fuerza de voluntad no funciona, sométete a tu mente subconsciente y confía en ella para lograr el resultado deseado.","id":"aee2c3e3-6e61-47aa-b306-58ca03031e68"},{"type":"TEXT","content":"Estos sencillos consejos ayudarán a cualquier persona a superar la adicción al alcohol:\u003cbr\u003e\u003cbr\u003ePaso 1: tienes que admitir que estás bebiendo en exceso y necesitas ayuda. Este punto puede parecer demasiado obvio para el observador casual, pero muchos adictos al alcohol nunca admiten que son adictos.\u003cbr\u003e\u003cbr\u003ePaso 2: entra en un estado de sueño y somnolencia en el que tu mente consciente está relajada pero tu subconsciente está completamente alerta. Puedes entrar en esta fase en cualquier momento que desees, pero un tiempo efectivo es justo antes de tener tu noche de descanso.\u003cbr\u003e\u003cbr\u003ePaso 3: elige una frase simple que puedas memorizar y luego recítala una y otra vez. Debes hacerlo como si estuvieras meditando, para que tus palabras provoquen emociones. Si te estás preguntando qué frase usar, el autor recomienda esto: “La sobriedad y la tranquilidad son mías ahora, y doy las gracias”. Úsalo directamente, o ajústalo para que se adapte a ti, pero no cambies su esencia. Puedes decir la frase en voz alta, para evitar que tu mente deambule. Repítelo de cinco a diez veces por sesión. Hazlo a diario.\u003cbr\u003e\u003cbr\u003ePaso 4: imagina a cualquiera de tus parientes más queridos felicitándote por lograr la sobriedad. Esto hará que tu mente subconsciente cree nuevos patrones neuronales en tu cerebro que son contrarios a los que tienes como adicto."}]},{"index":4,"name":"Tu mente subconsciente puede traerte riqueza y libertad","items":[{"type":"TEXT","content":"No es raro que las empresas fracasen, pero ¿cuál es la diferencia entre una persona que sale rápidamente de un colapso empresarial y otra que sigue siendo pobre el resto de su vida porque un negocio se estrelló cuando más lo necesitaba? La respuesta es la preparación mental."},{"type":"INSIGHT","content":"Cuando tienes una actitud mental positiva, no serás fácilmente aplastado por las vicisitudes del mundo financiero.","id":"57794b1d-f693-49e5-a345-b02b72a8e16d"},{"type":"TEXT","content":"Las personas con mentalidades pobres siempre se encontrarán en la penuria financiera, pero las personas con una mentalidad positiva, aquellos que tienen ideas de riqueza flotando en sus cabezas, siempre estarán rodeados de abundancia. Sin embargo, la buena noticia es que, no importa cual sea su mentalidad actual, puedes involucrar el poder de las palabras, la imaginación y los sentimientos para dejar ir la mentalidad responsable de tu desgracia financiera.\u003cbr\u003e\u003cbr\u003eMucha gente conoce el poder de las palabras, pero es una pena que solo unos pocos lo entiendan y lo usan en su beneficio. Mucha gente se siente frustrada porque siguen confesando riquezas y abundancia, pero todo lo que ven es pobreza. El problema es que esas personas no entienden una verdad vital: tus palabras no son suficientes para dar forma a tu vida. Tienen que convertirse en tus creencias y convicciones si van a tener un impacto en tu vida.\u003cbr\u003e\u003cbr\u003eSi sigues hablando de riqueza pero crees que en realidad no puedes ser rico y financieramente libre, siempre te encontrarás en la pobreza. Tus deseos necesitan coincidir con tus patrones de pensamiento para producir los resultados que deseas.\u003cbr\u003e\u003cbr\u003eSi te resulta difícil creer lo que confiesas sobre el éxito y la riqueza, es posible que tengas que cambiar las palabras que utilizas. Podrías utilizar una declaración como “todo el tiempo busco prosperidad en todos mis intereses” o simplemente decir “riqueza” o “éxito” de vez en cuando.\u003cbr\u003e\u003cbr\u003eEl amor es una emoción poderosa. Puede asegurarte un cónyuge, pero su poder es mucho más que eso. Si amas y te apasiona la riqueza, siempre la tendrás multiplicada para ti.\u003cbr\u003e\u003cbr\u003eDel mismo modo, la envidia es enemiga de la riqueza. La riqueza huirá de ti si tienes la costumbre de tener pensamientos envidiosos sobre la prosperidad de las personas que te rodean. Cuando tales pensamientos envidiosos surgen en tu mente, en lugar de criticar, proclama — en tu mente, o en voz alta — que aprecias a la persona y realmente le deseas más riqueza."}]},{"index":5,"name":"Puedes usar el poder innato de tu mente para proteger tu matrimonio o elegir la pareja correcta si todavía estás soltero","items":[{"type":"TEXT","content":"El mejor momento para prevenir el divorcio es antes del matrimonio. La mayoría de los divorcios que ocurren hoy en día son resultado de la elección de la pareja equivocada. Puedes seguir adelante y quejarte sobre las cualidades negativas que no te gustan en tu pareja, pero nunca olvides que fuiste tú quien las trajo a tu vida.\u003cbr\u003e\u003cbr\u003eCualquiera que planee casarse pronto puede aprovechar el poder de la mente para atraer exactamente el tipo de pareja que desea. El proceso no es diferente de atraer riqueza, salud o libertad de adicciones como se discutió en las secciones anteriores. Simplemente entra en un estado tranquilo, relajado y mentalmente receptivo, luego imagina las cualidades de la pareja que deseas. No te olvides de vocalizarlo y estar agradecido por ello. Sobre todo, asegúrate de creer que lo que dices e imaginas se hará realidad.\u003cbr\u003e\u003cbr\u003ePor ejemplo, si eres una dama y quieres atraer a tu vida a un cónyuge alegre, honesto, amable y próspero, sumérgete en un estado relajado y somnoliento y comienza a imaginar tu unión con este hombre. Podrías decir algo como “ahora voy a atraer a un hombre a mi vida que sea honesto, sincero, leal, amable, fiel y próspero. Es pacífico y feliz. Estas cualidades están calando en mi mente subconsciente ahora. A medida que me detengo en estas cualidades, se convierten en parte de mí. Sé que hay una ley irresistible de atracción, y que atraigo hacia mí a un hombre de acuerdo con mi creencia subconsciente. Atraigo lo que siento como verdadero en mi mente subconsciente. En otras palabras, sé que según la ley, atraeré a un hombre de acuerdo con mis sentimientos, creencias e impresiones hechas en mi subconsciente por el tipo de hombre que busco”.\u003cbr\u003e\u003cbr\u003eAl buscar un cónyuge, es importante tener claro exactamente por qué deseas casarte. No te cases para ajustar cuentas, o para encontrar riqueza y seguridad. Puedes tener eso sin la ayuda de un cónyuge."},{"type":"INSIGHT","content":"Casarse por la razón equivocada es la receta perfecta para el divorcio.","id":"6399e5c2-7f32-450d-ab20-81e4960e9c72"},{"type":"TEXT","content":"Las parejas tendrán malentendidos de vez en cuando, pero cuando el amor es el vínculo, siempre encontrarán una manera de resolver sus problemas. Una regla general importante es no permitir que terceros entren en problemas matrimoniales, a menos de que ya hayan intentado resolverlos en vano."}]},{"index":6,"name":"La mente subconsciente puede ser tu guía interior si así lo pides","items":[{"type":"TEXT","content":"¿Alguna vez te has quedado atascado tratando de encontrar respuestas a ciertas preguntas, luego decides olvidarte de ello, y de repente, encuentras que la respuesta te llega cuando menos te lo esperas? Nos pasa a todos, pero no parece que tengamos control sobre ello. A veces sucede, y en otras ocasiones, no. Parece tener vida propia.\u003cbr\u003e\u003cbr\u003ePero no tiene porqué ser así. Esas respuestas que obtenemos provienen de tu mente subconsciente. Como alguien que entiende el funcionamiento de la mente subconsciente, siempre puedes obtener guía interna en cualquier momento que quieras. Esta sección te mostrará cómo hacerlo.\u003cbr\u003e\u003cbr\u003eLo primero que debes saber es que tu mente subconsciente funciona como una especie de banco universal, uno que está multiplicando constantemente los depósitos que haces en él. En todo momento, estás depositando “ingresos” en tu banco subconsciente."},{"type":"INSIGHT","content":"Tu respuesta a los acontecimientos de tu alrededor proporciona significado, interpretaciones e indicaciones para tu banco mental.","id":"7f2b6625-81c5-4c72-b022-558f3d1c2240"},{"type":"TEXT","content":"Ahora, cada vez que te enfrentas a una decisión difícil de tomar o un problema que resolver, intentarás encontrar respuestas pensando. Lo que estás haciendo en ese momento es retirar de los “depósitos” en tu mente. Si no tienes depósitos de buenos valores, no puedes retirar buenas decisiones.\u003cbr\u003e\u003cbr\u003eIncluso en eso, puedes trabajar en tu mente subconsciente para conseguir la sabiduría sobre cómo actuar en situaciones críticas, independientemente de los depósitos previos que hayas hecho. Pero tendrás que trabajar para conseguirlo, nada diferente de los principios de atracción que hemos estado discutiendo.\u003cbr\u003e\u003cbr\u003eEntra en un estado tranquilo y relajado, luego comienza a pedir a tu mente soluciones a tus problemas. Si crees y eres paciente, obtendrás lo que buscas.\u003cbr\u003e\u003cbr\u003eTambién puedes usar el poder de tu mente para vencer el miedo. Tal vez estás pensando en iniciar un negocio, pero tienes miedo de fracasar. O tienes miedo de hablar frente a una gran audiencia. Sea cual sea tu miedo, puedes superarlo haciendo una cosa: enfrentándote a él.\u003cbr\u003e\u003cbr\u003eEl miedo es un producto de la mente, por lo que puedes superarlo trabajando en ella. Cuando te enfrentas a tu miedo de frente, haciendo las cosas a las que tienes miedo, estarás desatando el poder de tu mente interior para superar emociones negativas."}]},{"index":7,"name":"Conclusión","items":[{"type":"TEXT","content":"Tu mente consciente y subconsciente pueden sincronizarse para darte los resultados que deseas. Recuerda, tu mente consciente es la que tiene contacto directo con el mundo externo. A medida que esto sucede, recoge información, sistemas de creencias y afirmaciones que transfiere a tu subconsciente.\u003cbr\u003e\u003cbr\u003eTu subconsciente es subjetivo, por lo que recibe y procesa esta información,  liberando luego el resultado en la forma de los resultados que obtienes en la vida. Esto es bueno porque significa que puedes hacer que tu mente te entregue resultados específicos. Por ejemplo, antes de irte a la cama, puedes programar tu mente para despertarte a las 5 AM. Esto sucederá si crees en ello.\u003cbr\u003e\u003cbr\u003eHablando de creencias, nuestros sistemas de creencias determinan la calidad de nuestras vidas. Por ejemplo, si crees que comer pizza te hará enfermar, esto sucederá incluso si por error te la comes. ¿Por qué? Porque tu mente subconsciente ha registrado la pizza como terrible para tu salud.\u003cbr\u003e\u003cbr\u003eAlgunos hombres de negocios exitosos como Henry Ford entendieron y aprovecharon el poder de la mente para lograr grandes hazañas en sus generaciones. La investigación muestra que los principales descubrimientos científicos que tenemos hoy en día están vinculados a la capacidad de los científicos e investigadores para liberar el poder de sus mentes subconscientes.\u003cbr\u003e\u003cbr\u003eTú también puedes tener éxito. Comienza dejando ir todas las creencias negativas y limitantes. Alimenta tu mente subconsciente con las semillas de los árboles que quieres ver en tu vida. Si quieres riqueza, comienza a considerarte una persona rica. Es posible que tu cuenta no cambie el día en que comienzas a pensar y actuar como un rico, pero algo le está sucediendo a tu mente subconsciente que pronto se manifestará si no te dejas llevar por la negatividad.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eDetermina una cosa en particular que quieres atraer a tu vida. Todas las noches, antes de acostarte, pídele a tu mente subconsciente que lo haga, y luego repítete a ti mismo que ya lo tienes. Haz esto consistentemente hasta que obtengas lo que buscas."}]}]}},"EhxrIBZBpLyBzh9Pojb0":{"id":"EhxrIBZBpLyBzh9Pojb0","image":"https://static.get-headway.com/EhxrIBZBpLyBzh9Pojb0-15f7d8168bb4d6.jpg","author":"bell hooks","title":"All About Love: New Visions","keywords":["love","romance","society","modern","loss","abuse"],"learningItems":["What it takes to embrace love","About dysfunctional love in childhood","The value of loving yourself","The importance of community"],"localization":{"en":{"image":"https://static.get-headway.com/EhxrIBZBpLyBzh9Pojb0-15f7d8168bb4d6.jpg","title":"All About Love: New Visions"},"es":{"image":"https://static.get-headway.com/EhxrIBZBpLyBzh9Pojb0-161b0ee63dded0-es.jpg","title":"Todo sobre el amor - Nuevas visiones"}},"summary":{"chapters":[{"index":1,"name":"¿Se desperdicia una vida sin amor?","items":[{"type":"TEXT","content":"Bell Hooks se dio cuenta desde muy joven de que era amada. Recuerda claramente que se sentía rodeada por el amor de su familia. Gracias a ello, comprendió que la vida no vale la pena para quien no conoce el amor. Esto se vio reforzado cuando el amor en su vida se volvió repentinamente amargo.\u003cbr\u003e\u003cbr\u003ePor una razón que aún no comprende, Bell Hooks fue objeto de abusos emocionales a medida que avanzaba su infancia. La lenta pero definitiva falta de amor le hizo darse cuenta de que, sin amor, no es posible sentirse querido ni único."},{"type":"QUOTE","content":"Cuando amamos podemos dejar que nuestro corazón hable. ~ Bell Hooks"},{"type":"TEXT","content":"Sin embargo, es esencial para cualquier persona que haya estado en esta situación que se dé cuenta de que el pasado se ha ido. No hay nada que puedas hacer para cambiarlo. Puedes tomar medidas para cambiar el futuro, pero tienes que soltar la pena que guardas. Debes abrir tu corazón al amor una vez más."},{"id":"a39a3626-b891-4b69-92a4-838d69d24aba","type":"INSIGHT","content":"El amor no siempre se da de forma gratuita o consistente, pero todo el mundo merece ser amado y apreciado."}]},{"index":2,"name":"Los jóvenes de hoy tienen miedo al amor","items":[{"type":"TEXT","content":"Si observamos los programas de televisión y las películas de hoy en día, e incluso la música que escuchamos, veremos que el tema está cambiando. Hace unas décadas, todo giraba en torno a la importancia del amor, a cómo cambia nuestras vidas y nos trae alegría. Hoy en día, se trata del amor amargo, el desamor y la pérdida. No es de extrañar que los jóvenes se vuelvan escépticos cuando se trata de asuntos del corazón."},{"id":"5f29d433-a63d-4be0-9717-e4687306ae6e","type":"INSIGHT","content":"Los programas de televisión, las películas y la música nos hablan de pérdida y desamor, lo que hace que los jóvenes teman abrir su corazón al amor."},{"type":"TEXT","content":"Hoy en día, ya no se habla tanto del amor como antes. Es un tema que nos hace sentir incómodos, así que lo evitamos.\u003cbr\u003e\u003cbr\u003eTenemos miedo de no encontrar nunca el amor en medio de todos los desamores del mundo, así que le damos la espalda. Se trata de una forma de autodefensa; asumimos que, si no nos arriesgamos, no nos hará daño. ¿El problema? Nos estamos perdiendo de una forma importante.\u003cbr\u003e\u003cbr\u003eBell Hooks habla de sus experiencias al viajar y dar conferencias. Descubre que los jóvenes, en particular, piensan que el amor es para los débiles, los románticos sin remedio o incluso los ingenuos. Parece que la idea del amor verdadero se ha debilitado con el tiempo y ha perdido importancia en la sociedad."},{"id":"26ff49fa-57fe-4c4c-8487-4ea0f18df670","type":"INSIGHT","content":"Los jóvenes se han condicionado a ser escépticos respecto al amor."},{"type":"TEXT","content":"Nos da miedo amar porque entendemos lo mucho que duele perder a los que amamos. Sin embargo, sin amor, la vida no tiene mucho sentido. Es esencial reevaluar tu relación con el amor y ser un poco más positivo. A todos nos llega un final, pero el viaje vale más que el dolor.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? La razón más común para temer al amor es el hecho de que te hace vulnerable y abierto al dolor."}]},{"index":3,"name":"Necesitamos definir el amor para aceptarlo","items":[{"type":"TEXT","content":"El amor es una de las cosas esenciales de la vida y, sin embargo, nos sonrojamos y nos sentimos incómodos cuando hablamos de él. Bell Hooks se pregunta si esto se debe a que no tenemos una definición firme de lo que es el amor. Si la tuviéramos, tal vez no tendríamos tantos problemas para aceptar el amor porque toda la situación no sería tan confusa.\u003cbr\u003e\u003cbr\u003eEl amor no es algo de lo que haya que avergonzarse. El amor es algo puro y auténtico y debe ser aceptado plenamente."},{"id":"6d0bd621-a01f-4b7d-a0f1-f404347cf503","type":"INSIGHT","content":"Usamos la palabra “amor” muy libremente, pero no tenemos una definición de lo que significa. Comprender el significado aclara el misterio."},{"type":"TEXT","content":"A lo largo de su investigación, Bell Hooks tropezó con la que considera la mejor definición del amor, la de Scott Peck en The road less traveled. En este libro, Peck definió el amor como “la voluntad de extenderse a sí mismo con el fin de alimentar el crecimiento espiritual propio o de los demás. El amor es como el amor hace. El amor es un acto de voluntad, es decir, tanto una intención como una acción. La voluntad también implica una elección. No tenemos que amar. Elegimos amar”.\u003cbr\u003e\u003cbr\u003eUsamos la palabra “amor” de forma aleatoria y descuidada, pero podemos ver fácilmente que el maltrato y el amor no pueden convivir en armonía si observamos esa definición concreta. Si el amor es una elección, también lo es el maltrato. En ese caso, ¿cómo pueden coexistir?\u003cbr\u003e\u003cbr\u003eEl amor es puro y nos impide hacer daño a los que amamos. Si lo hacemos accidentalmente, sentimos vergüenza y hacemos todo lo posible para corregir la situación. El maltrato no sigue esta regla; cuando maltratas a alguien a quien amas, ¿cómo puedes afirmar que le amas de verdad?"},{"id":"2da62b2f-490a-4f93-8770-3042fcc098ec","type":"INSIGHT","content":"Cuando definimos el amor, nos damos cuenta de que el amor y el maltrato no pueden coexistir."},{"type":"TEXT","content":"Muchas personas permanecen en relaciones abusivas asumiendo que el amor está arraigado en alguna parte. Lo único que hace esto es que las personas buenas permanezcan en relaciones malas durante demasiado tiempo. Se merecen más. Además, es perjudicial en muchos niveles, pero entendemos claramente que el maltrato no se vincula con el amor."}]},{"index":4,"name":"El amor disfuncional en la infancia puede dañar a la persona de por vida","items":[{"type":"TEXT","content":"Nuestra primera experiencia con el amor surge en la infancia. Todo lo que sabemos sobre el amor lo aprendemos en nuestros primeros años, de nuestros padres, hermanos y parientes lejanos. Cuando los niños experimentan la separación y el abuso en su juventud, se daña una parte del cerebro responsable de las conexiones con otros seres humanos. Esto es difícil de recuperar y, en muchos casos, puede conducir a una falta de empatía y conexión durante toda la vida."},{"id":"c2f8a8fa-72e4-4c08-8b33-d0a9515b4bd7","type":"INSIGHT","content":"Cuando los niños son maltratados en la infancia, se daña la parte de su cerebro que les permite desarrollar conexiones estrechas con los demás."},{"type":"TEXT","content":"No todos los niños tienen una crianza amorosa. Sin embargo, Bell Hooks explora la idea de que, si vamos a trabajar para ser una sociedad más cariñosa y tolerante, debemos desechar la idea de que puedes comportarte de forma abusiva, excepto seguir amando. Incluso los programas de televisión y las películas lo demuestran; Bell Hooks identifica las famosas películas de Solo en casa como un ejemplo excelente.\u003cbr\u003e\u003cbr\u003eLa sociedad tiene que entender que, para amar a nuestros hijos, debemos darnos cuenta de que no son nuestra propiedad. Tienen sus propias mentes y derechos, y debemos respetarlos. No hay lugar para el maltrato dentro de eso. Apoyar a nuestros hijos para que se conviertan en las personas que están destinadas a ser es la clave y una característica del amor."}]},{"index":5,"name":"Ámate a ti mismo antes que a nadie","items":[{"type":"TEXT","content":"La base para amar a otra persona viene de amarse a sí mismo primero. Para ello hay que sentar algunas bases. No a todo el mundo le resulta fácil amarse a sí mismo, pero puede hacerse con mucho esfuerzo."},{"type":"QUOTE","content":"Si no te amas a ti mismo, no podrás amar a nadie más. ~ Bell Hooks"},{"type":"TEXT","content":"La mayoría de nosotros creemos que no somos dignos de ser amados de alguna manera. Sin embargo, no nacemos con la comprensión de cómo amar. Nacemos para responder a alguien que nos muestra un grado de cariño. Eso incluye cuando uno se muestra a sí mismo ese grado de cuidado. En pocas palabras, tenemos que aprender a amarnos a nosotros mismos para tener la mentalidad adecuada para amar a otra persona."},{"id":"0000d1f8-2e3a-4da5-b491-244ac611ebd0","type":"INSIGHT","content":"La mayoría de las personas tienen una baja autoestima, por lo que les resulta difícil amar a otra persona cuando no se aman a sí mismas."},{"type":"TEXT","content":"Bell Hooks habla de los Seis pilares de la autoestima de Nathaniel Branden. En este libro, Branden explica por qué la autoestima es tan importante. Esto incluye vivir conscientemente, utilizando la autoaceptación, la autorresponsabilidad, la asertividad, el propósito y la práctica de la integridad personal. Hasta que no aprendamos a vivir de esta manera, nunca sentiremos la verdadera fuerza del amor por otra persona tanto al dar como al recibir."}]},{"index":6,"name":"La sociedad materialista ha perjudicado el amor","items":[{"type":"TEXT","content":"La sociedad moderna se centra en las ganancias materiales. Todos queremos el último teléfono móvil, queremos tener el mejor coche y la ropa más cara. Este materialismo está destruyendo el amor. Damos prioridad a la posesión de “cosas” en lugar de crear y mantener conexiones con los que nos rodean."},{"type":"QUOTE","content":"La desaparición de la codicia y el odio es la base de la liberación. La liberación es “la liberación segura del corazón”: una comprensión de la verdad tan poderosa que no hay vuelta atrás. ~ Sharon Salzberg"},{"type":"TEXT","content":"Vivir una vida materialista crea narcisismo. Cuando esto se da a escala de toda la sociedad, los efectos aumentan drásticamente. Esta no es una sociedad en la que el amor pueda crecer y florecer. Debemos volver a experimentar la vida en lugar de necesitar poseer cosas para ser felices. Debemos resistirnos a la codicia y hacer algo por cuidado y amor, respetándonos a nosotros mismos y a los demás.\u003cbr\u003e\u003cbr\u003eUn teléfono nuevo puede hacerte feliz durante una o dos horas, pero tener un amor verdadero y recíproco por alguien te hará feliz para toda la vida."},{"id":"baf7fd52-2760-47d0-b964-55473b918866","type":"INSIGHT","content":"El materialismo crea narcisismo. No hay espacio para el amor en una sociedad egoísta."}]},{"index":7,"name":"Hemos perdido de vista la importancia de la comunidad","items":[{"type":"TEXT","content":"Desde que existe la humanidad, ha habido necesidad de comunidad. Esto asegura la supervivencia, evita el aislamiento, ayuda a desarrollar las conexiones y, en última instancia, el amor. Sin embargo, hemos perdido de vista la importancia de la comunidad, y cada vez más personas viven aisladas. Con el tiempo, esto afecta su autoestima, su felicidad y, en última instancia, su salud."},{"id":"9fac1969-51c0-44d6-bfa0-b6ac365dddaf","type":"INSIGHT","content":"Debemos restablecer las comunidades en lugar de caer en la tentación de vivir aislados. Las comunidades garantizan la supervivencia y la felicidad."},{"type":"TEXT","content":"Una comunidad es un grupo de personas que viven cerca unas de otras, se comunican honestamente entre sí y se comprometen entre sí de alguna manera, ya sea a través de la familia o la amistad. Todos nacemos en algún tipo de comunidad, pero con el tiempo esta parece desaparecer.\u003cbr\u003e\u003cbr\u003eBell Hooks destaca la importancia de la comunidad en su propia infancia. Cuando estuvo sufriendo de abusos, sus parientes lejanos se reunieron para apoyarla y le recordaron que había esperanza y muchas posibilidades por delante. Sin esto, quién sabe dónde podría haber acabado."},{"id":"634129ec-8522-411b-ab97-db90c99baa73","type":"INSIGHT","content":"Una comunidad puede ser tu pueblo, tus vecinos, tus amigos o tus parientes lejanos. Es simplemente un grupo de personas comprometidas entre sí de alguna manera, que se comunican y se apoyan mutuamente."}]},{"index":8,"name":"¿Es el romance algo peligroso?","items":[{"type":"TEXT","content":"La idea del romance puede ser tentadora, pero ¿es el verdadero amor? La mayoría de nosotros buscamos el romance. Queremos esa sensación de enamorarnos, queremos sentirnos rescatados o redimidos, pero la verdad es que solo puedes salvarte y redimirte por ti mismo. Las mariposas no harán nada por ti si no te tienes en alta estima primero."},{"id":"1629b957-c1d9-4457-9db2-0260b6471580","type":"INSIGHT","content":"La mayoría de nosotros queremos experimentar el amor romántico, pero este tiene el poder de nublar nuestro juicio y quitarnos el poder de elección."},{"type":"TEXT","content":"Bell Hooks hace referencia a Ojos azules de Toni Morrison. En este libro, el amor romántico es expresado como “una de las ideas más destructivas de la historia del pensamiento humano”.\u003cbr\u003e\u003cbr\u003eEl romance tiene el poder de abrumar y te quita el poder y el pensamiento razonable. Cuando experimentas un amor romántico abrumador, no puedes elegir ni tomar tus propias decisiones. Es mucho mejor tener un pensamiento racional y ser capaz de retroceder, examinando a una pareja potencial para asegurarte de que es todo lo que quieres y necesitas y de que tú también puedes darle lo que necesita. Cuando el romance se apodera de ti, es difícil hacerlo."},{"id":"7f8016a2-feff-461d-b39b-c530f60deef9","type":"INSIGHT","content":"Hay que tener la claridad necesaria para retroceder y examinar cuidadosamente a una pareja potencial."},{"type":"TEXT","content":"Bell Hooks explora la misma idea cuando se trata de la atracción sexual. La química y la lujuria empañan tu mente y hacen que sea extremadamente difícil pensar con claridad. Es totalmente posible tener un sexo fantástico, pero no amar a la persona en absoluto. Incluso puedes tener un sexo increíble con alguien que ni siquiera conoces. Aunque el sexo es importante, no debería ser lo único en lo que basas tus decisiones."}]},{"index":9,"name":"Toda vida experimenta pérdidas","items":[{"type":"TEXT","content":"Mucha gente tiene miedo de abrirse al amor porque siempre hay pérdidas. El hecho es que toda vida experimenta pérdidas de algún tipo y la muerte nos llega a todos."},{"id":"a451748a-a0ef-4dd0-b698-ec771d6f5e7d","type":"INSIGHT","content":"Mucha gente tiene miedo de enamorarse porque, al final, siempre hay pérdidas."},{"type":"TEXT","content":"El amor nos hace sentir abiertos y vivos, pero lo evitamos porque cuando nos permitimos ser vulnerables y perder a esa persona, el dolor es abrumador. En cambio, como sociedad, tenemos una obsesión por la muerte. Eso es una pérdida en sí misma. De alguna manera, centramos toda nuestra atención en la muerte, pero nos permitimos alejarnos del amor por el miedo a la pérdida. No tiene sentido.\u003cbr\u003e\u003cbr\u003eCuando te permites amar, ves la muerte como una celebración de la vida y no como una pérdida o un punto final."}]},{"index":10,"name":"Conclusión","items":[{"type":"TEXT","content":"El amor es algo que todos deseamos, pero muchos de nosotros tenemos miedo de aceptarlo en nuestras vidas. Es fácil entender por qué puede ser así. Cuando te abres al amor, corres el riesgo de perder a esa persona. Todas las personas experimentan algún tipo de pérdida, pero amar es una experiencia maravillosa en sí misma.\u003cbr\u003e\u003cbr\u003eComprender las razones por las que tienes miedo a amar te permite derribar los muros y abrirte a las posibilidades que tienes ante ti. Están ahí esperando, pero tú estás demasiado asustado para dar el paso.\u003cbr\u003e\u003cbr\u003eEn muchos sentidos, la sociedad moderna se ha vuelto escéptica. Ya no vemos el amor como algo por lo que luchar y que hay que aceptar; sino como algo que hay que temer. Incluso los programas de televisión nos dicen que el amor duele y que debemos sufrir de alguna manera para amar. Al examinar lo que significa el amor para ti, puedes reajustar tu relación con el amor mismo.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e• Piensa en la música que has escuchado en las últimas veinticuatro horas o en los programas de televisión que has visto. ¿Qué tipo de mensaje han transmitido sobre el amor?\u003cbr\u003e• ¿Te quieres a ti mismo? El autocuidado es vital si quieres convertirte en una persona completa y feliz para ti. Empieza a prestar atención a tus necesidades.\u003cbr\u003e• Examina la comunidad que te rodea y cuestiona si necesitas reforzar tus vínculos."}]}]}},"637ef46632eb44f69dcd":{"id":"637ef46632eb44f69dcd","image":"https://static.get-headway.com/637ef46632eb44f69dcd-1614db4ed28c99-en.jpg","author":"James Clear","title":"Atomic Habits: An Easy and Proven Way to Build Good Habits and Break Bad Ones","keywords":["habit","outcome","process","identity","change","reward"],"learningItems":["Reasons why changing habits is so difficult","How habits and identity are interconnected","What are implementation intention and habit stacking","How to make good habits attractive"],"localization":{"en":{"image":"https://static.get-headway.com/637ef46632eb44f69dcd-1614db4ed28c99-en.jpg","title":"Atomic Habits: An Easy and Proven Way to Build Good Habits and Break Bad Ones"},"es":{"image":"https://static.get-headway.com/637ef46632eb44f69dcd-1636a91c359f92-es.jpg","title":"Hábitos atómicos – Cambios pequeños, resultados extraordinarios"},"fr":{"image":"https://static.get-headway.com/images%2F637ef46632eb44f69dcd%2F25c761600a922ea5361f0f0da5fbc0d62276d87c.jpg","title":"Un rien peut tout changer! Micro actions, méga impact"}},"summary":{"chapters":[{"index":1,"name":"Los buenos hábitos generarán resultados que se multiplicarán rápidamente como el dinero que crece a través del interés compuesto","items":[{"type":"TEXT","content":"Ya sean buenos o malos, los hábitos se acumulan. La fusión positiva se produce en términos de productividad, conocimiento y relaciones. La acumulación negativa se manifiesta en forma de estrés, pensamientos negativos e indignación.\u003cbr\u003e\u003cbr\u003ePuedes aplicar la acumulación a muchas cosas, como la productividad. Cuando se realiza una tarea extra en un día determinado, parece pequeña en ese día. Pero cuando se considera a lo largo de toda una carrera, cuenta. Al automatizar algunas tareas, tu cerebro gana libertad para pensar en cosas más importantes.\u003cbr\u003e\u003cbr\u003e"},{"id":"1eb66f88-0289-484e-b28a-dc6209736f13","type":"INSIGHT","content":"Si te conviertes en un aprendiz permanente, aprovecharás la capacidad de acumulación de conocimientos."},{"type":"TEXT","content":"Hay varias formas de practicar la acumulación. Por ejemplo, la lectura te reta a pensar de forma diferente e introduce nuevas ideas. Una mayor amabilidad también mejorará tus relaciones. La gente está predispuesta a ayudar a una persona que ha sido amable con ella.\u003cbr\u003e\u003cbr\u003eLas cosas negativas también son propensas a acumularse. Los pequeños factores de estrés pueden parecer aislados al principio, pero con el tiempo se convierten en graves problemas de salud. Sentirse estresado se termina convirtiendo en un problema mayor.\u003cbr\u003e\u003cbr\u003eLos pensamientos negativos también pueden acumularse. Tener más y más pensamientos que no mejoran la vida creará una realidad negativa para ti. Sé consciente de lo que piensas de ti mismo y de los demás. Lo mismo ocurre con la indignación. A menudo, es una combinación de microagresiones la que estalla en protestas y disturbios civiles. Pero nos gusta atribuirlo a un solo acontecimiento como si fuera aislado.\u003cbr\u003e\u003cbr\u003eLos pequeños cambios parecen insignificantes hasta que se alcanza un punto de inflexión o umbral. Este umbral se conoce como la «Meseta del potencial latente». Para obtener los resultados que buscas, necesitarás paciencia.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Según Clear, una mejora o regresión diaria del 1 % te dejará 37 veces mejor o peor al final de un año.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Abandonar un mal hábito es una tarea complicada","items":[{"type":"TEXT","content":"Es extremadamente complicado originar buenos hábitos y quizás más difícil aún romper los malos. Sin embargo, no es imposible. De hecho, existe un truco. En lugar de centrarte en el resultado final o el objetivo que pretendes alcanzar, que puede parecer muy lejano, dedica tiempo a crear una estrategia eficaz que te permita avanzar hacia el objetivo. Los objetivos te dicen a dónde quieres ir y las estrategias te muestran cómo llegar a ellos. Cualquiera puede fijarse objetivos, pero los que logran esas ambiciones son los que han trazado una buena estrategia para alcanzarlas.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Lo que diferencia a los ganadores de los perdedores es la estrategia de pequeñas mejoras continuas que implementan los ganadores y que los ayudan a alcanzar su objetivo. ~ James Clear"},{"type":"TEXT","content":"Los objetivos son transitorios, pues todo el mundo quiere resultados, pero los problemas pueden reaparecer con este tipo de mentalidad. Un cambio duradero se consigue creando el proceso adecuado y automatizando los procedimientos. El entusiasmo que produce la consecución de los objetivos suele ser temporal. Además, las personas que se centran en objetivos tienden a posponer el ser felices. Con una mentalidad
