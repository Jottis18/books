ra rutina matutina. Pero a menudo podemos obstaculizar el progreso aferrÃ¡ndonos a hÃ¡bitos aparentemente inevitables. Afortunadamente, existen cinco hÃ¡bitos que podemos adquirir para conseguir un cambio en la rutina. Empecemos por los dos primeros.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eRegistra cÃ³mo empleas tu tiempo\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAl igual que la maÃ±ana, la noche es otro momento fundamental que a menudo pasamos por alto. Lo que hacemos antes de acostarnos afecta a nuestro estado tras despertarnos. Tomar nota de las cosas que consumen nuestro tiempo por la noche puede ayudarnos a detectar quÃ© nos roba energÃ­a. En otras palabras, hay que identificar los Â«asuntos inevitablesÂ» que nos hacen quedarnos hasta tarde. Por ejemplo, limpiar la casa a las 22.30 parece justificable cuando no hay tiempo para ello durante el dÃ­a. No obstante, los platos volverÃ¡n a estar sucios por la maÃ±ana; las ventanas limpias tampoco mejorarÃ¡n nuestra vida a esa hora. La limpieza puede hacerse los fines de semana, igual que ver nuestra serie favorita. Las horas de sueÃ±o deben ser una prioridad.\u003cbr\u003e\u003cbr\u003eLa propia maÃ±ana puede ser motivo de frustraciÃ³n si se desperdicia en cosas insignificantes. Los niÃ±os mayores pueden cocinar solos y vestirse para ir al colegio. Responder a los correos electrÃ³nicos a las siete de la maÃ±ana tampoco es prÃ¡ctico cuando ningÃºn remitente espera la respuesta tan temprano. Llevar un registro de todas las actividades inÃºtiles nos enseÃ±arÃ¡ a controlar mejor las 168 horas que tenemos a la semana.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eImagina tu maÃ±ana ideal\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLa maÃ±ana ideal es diferente para cada persona, en funciÃ³n de sus intereses, preocupaciones, situaciÃ³n sentimental, etc. Imaginar nuestra mejor rutina marcarÃ¡ un ritmo productivo para el resto del dÃ­a. DeberÃ­amos incorporar a ella aquello que nos active con regularidad, como el yoga, la pintura, la lectura o la jardinerÃ­a.\u003cbr\u003e\u003cbr\u003e"},{"id":"b74d014a-4a05-478e-9932-c25264fecb4a","type":"INSIGHT","content":"Imaginar nuestra maÃ±ana perfecta nos ilusiona desde un principio. Llevarla a la prÃ¡ctica es utilizar esta energÃ­a para progresar."},{"type":"TEXT","content":"Las maÃ±anas de Laura Vanderkam empiezan saliendo a correr (a menos que se despierte romÃ¡ntica). DespuÃ©s pasa un buen rato con su familia en el desayuno. Dedica el resto de la maÃ±ana a su carrera ä¸€escribir un libro y una entrada para su blogâ€”. Encuentra el punto medio entre tus necesidades y tus aspiraciones, y construye tu rutina matutina basÃ¡ndote en ello.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Haz realidad tus intenciones, pero ten en cuenta la realidad","items":[{"type":"TEXT","content":"Hasta ahora, has hecho un seguimiento de tus actividades durante la semana y te has imaginado cÃ³mo serÃ­a la maÃ±ana ideal. Es hora de ver si puedes convertir esta idea en algo real.\u003cbr\u003e\u003cbr\u003ePara calcular la distribuciÃ³n del tiempo, debes responder a las siguientes preguntas:\u003cbr\u003e\u003cbr\u003eâ€¢ Â¿CuÃ¡nto tiempo necesitas para crear esta rutina ideal?\u003cbr\u003e\u003cbr\u003eâ€¢ Â¿QuÃ© cambios puedes hacer para hacer realidad esta idea?\u003cbr\u003e\u003cbr\u003ePor ejemplo, si quieres cocinar por la maÃ±ana puede que tengas que levantarte antes y, por lo tanto, ya no podrÃ¡s trasnochar.\u003cbr\u003e\u003cbr\u003e"},{"id":"e9b6549a-0084-4e87-a942-0ef7c82460cc","type":"INSIGHT","content":"Un viaje sin plan tiende a convertirse en un desastre."},{"type":"TEXT","content":"\u003cb\u003eCÃ©ntrate en simplificar tus rituales matutinos\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eUna vez que hayas elaborado una imagen clara de lo que quieres incluir en tu rutina matutina, debes ponerlo en prÃ¡ctica. Para sacar el mÃ¡ximo partido a las maÃ±anas, es necesario tener un plan. Una divisiÃ³n grÃ¡fica del tiempo de las actividades necesarias nos permite mantener nuestra maÃ±ana sincronizada con el resto del dÃ­a.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eDesarrolla el hÃ¡bito\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLa ventaja de adoptar los hÃ¡bitos de uno en uno es que canalizamos nuestra energÃ­a matutina hacia actividades nuevas y productivas. TambiÃ©n es importante hacer un seguimiento de nuestro progreso, ya que lleva tiempo convertir las nuevas actividades en una rutina. Aprender un nuevo hÃ¡bito es mÃ¡s fÃ¡cil cuando resulta agradable. Si tu rutina matutina incluye actividades que te gustan, tu motivaciÃ³n para salir de la cama aumentarÃ¡ exponencialmente. RecompÃ©nsate siempre que adquieras un hÃ¡bito exitosamente con comida deliciosa, ropa nueva, etc.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eModifica tus hÃ¡bitos cuando sea necesario\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eNo conviertas tus hÃ¡bitos matutinos en algo inamovible. Puedes adaptarlos a tu nuevo trabajo, ubicaciÃ³n, situaciÃ³n o responsabilidades. Lo importante es que aproveches al mÃ¡ximo las maÃ±anas.\u003cbr\u003e\u003cbr\u003eLa vida estÃ¡ llena de sorpresas. Es fÃ¡cil abandonar tu rutina ideal si las circunstancias la alteran. Pero ante los imprevistos, una buena planificaciÃ³n serÃ¡ la base fuerte que te permita aguantar.\u003cbr\u003e\u003cbr\u003eLaura Vanderkam tuvo que dejar de salir a correr mientras esperaba a su primera hija. DecidiÃ³ dedicar ese tiempo a otras actividades de cuidado personal. DespuÃ©s de dar a luz, Vanderkam volviÃ³ a salir a correr 45 minutos. Estos ajustes pueden producirse de vez en cuando. Deja espacio para ellos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Muchos de nosotros creemos que dormir mÃ¡s tiempo por la maÃ±ana nos ayudarÃ¡ a ser mÃ¡s productivos. DespuÃ©s de todo, mÃ¡s horas de sueÃ±o equivalen a una mayor fuerza. Es difÃ­cil pasar por alto la importancia del descanso, y dormir es la mejor manera de descansar. Sin embargo, no tenemos esta idea clara. Lo que tenemos que hacer es acostarnos temprano y levantarnos temprano. Â¿Por quÃ©?\u003cbr\u003e\u003cbr\u003eA veces, cuando nos preguntan quÃ© hemos hecho durante la semana, solo podemos responder una cosa: trabajar. Hacemos mucho mÃ¡s que eso, pero existen otras actividades que se nos escapan de las manos.\u003cbr\u003e\u003cbr\u003ePor la maÃ±ana es cuando alcanzamos nuestro pico de productividad. Es el momento de afianzar nuestra concienciaciÃ³n desde el amanecer. Nuestra creatividad rebosa y estÃ¡ lista para ser utilizada. No cabe duda de que es difÃ­cil cambiar nuestros hÃ¡bitos para apreciar la belleza de la maÃ±ana, Â¡pero merece la pena!\u003cbr\u003e\u003cbr\u003eDedica la maÃ±ana a las actividades que te ayudarÃ¡n a crecer profesional y personalmente y a mejorar tus relaciones con tus seres queridos. El punto clave aquÃ­ es no posponerlas hasta mÃ¡s tarde o, peor aÃºn, hasta la noche, cuando estamos completamente agotados y entumecidos por el trabajo del dÃ­a. Experimentar con nuestra rutina matutina es ya de por sÃ­ un gran ejercicio para el cerebro.\u003cbr\u003e\u003cbr\u003eAdopta algunos hÃ¡bitos matutinos como meditar o hacer ejercicio, pasar tiempo con tu familia durante el desayuno o leer sobre las Ãºltimas tendencias en tu Ã¡mbito profesional. Por la maÃ±ana, nuestra fuerza de voluntad es mucho mayor que por la noche. Por ello, las primeras horas son el mejor momento para empezar a mejorar tu vida.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eâ€¢ Durante una semana, intenta registrar por horas todo lo que haces durante el dÃ­a. No necesitas calcular los minutos. Calcula el tiempo de forma aproximada.\u003cbr\u003e\u003cbr\u003eâ€¢ Clasifica las actividades en importantes y no importantes.\u003cbr\u003e\u003cbr\u003eâ€¢ Intenta reducir el tiempo que dedicas a las que no son importantes para dejar espacio al otro grupo.\u003cbr\u003e\u003cbr\u003e"}]}]}},"9032dbf2efaa45f9a447":{"id":"9032dbf2efaa45f9a447","image":"https://static.get-headway.com/9032dbf2efaa45f9a447-15cefef9cb0fb3.jpg","author":"Charles Duhigg","title":"The Power of Habit: Why We Do What We Do In Life And Business","keywords":["habit","brain","reward","cue","trigger","craving","routine","productivity"],"learningItems":["How to save energy","The process of forming habits","Ways to change old routines","How regular practices can inspire other people"],"localization":{"en":{"image":"https://static.get-headway.com/9032dbf2efaa45f9a447-15cefef9cb0fb3.jpg","title":"The Power of Habit: Why We Do What We Do In Life And Business"},"es":{"image":"https://static.get-headway.com/9032dbf2efaa45f9a447-1636a91cb05e3c-es.jpg","title":"El poder de los hÃ¡bitos - Por quÃ© hacemos lo que hacemos en la vida y los negocios"},"fr":{"image":"https://static.get-headway.com/images%2F9032dbf2efaa45f9a447%2Ff58bf225bcb79b6616172b994505c5e6d97d513f.jpg","title":"Le Pouvoir des habitudes : Changer un rien pour tout changer"}},"summary":{"chapters":[{"index":1,"name":"Tus hÃ¡bitos pueden ser la diferencia entre el Ã©xito y el fracaso","items":[{"type":"TEXT","content":"Los estudios han demostrado que el 40% de las cosas que hacemos a diario no requieren la toma de ninguna decisiÃ³n, sino que son hÃ¡bitos que hemos desarrollado con el tiempo. Aunque nos guste pensar que tenemos control sobre todas nuestras acciones, nuestros hÃ¡bitos nos controlan en gran medida. La buena noticia es que los hÃ¡bitos no son permanentes. Puedes cambiar un mal hÃ¡bito, aunque te lleve mucho tiempo y esfuerzo.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Puede que el cambio no se produzca rÃ¡pidamente y no siempre es sencillo. Pero con paciencia y trabajo duro, se puede cambiar casi cualquier hÃ¡bito. ~ Charles Duhigg"},{"type":"TEXT","content":"El trabajo que Duhigg realizÃ³ para los medios de comunicaciÃ³n en Bagdad despertÃ³ su interÃ©s por el estudio de los hÃ¡bitos. En su opiniÃ³n, el ejÃ©rcito estadounidense es un gran ejemplo para la formaciÃ³n de hÃ¡bitos, ya que ejecutan las mismas acciones todos los dÃ­as. Se dio cuenta de que los soldados eran bastante precisos en sus acciones gracias al entrenamiento que recibÃ­an a diario, y esto le llevÃ³ a investigar los hÃ¡bitos y cÃ³mo pueden cambiar nuestras vidas. \u003cbr\u003e\u003cbr\u003e"},{"id":"a9525a1c-6ae4-4db1-96d8-e425cc59fdb0","type":"INSIGHT","content":"Nadie puede cambiar tus hÃ¡bitos por ti; debes elegir hÃ¡bitos saludables."},{"type":"TEXT","content":"Sigue leyendo para descubrir mÃ¡s informaciÃ³n sobre la investigaciÃ³n de Duhigg y cÃ³mo podrÃ¡s empezar a controlar tu vida cambiando tus hÃ¡bitos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Los hÃ¡bitos hacen que tu cerebro no gaste demasiada energÃ­a","items":[{"type":"TEXT","content":"El cerebro es un Ã³rgano complejo, sin embargo, siempre busca formas de intentar ahorrar energÃ­a y esfuerzo. AquÃ­ es donde entran en juego los hÃ¡bitos, porque se hacen sin apenas pensar.\u003cbr\u003e\u003cbr\u003eUna vez se forma un hÃ¡bito, la toma de decisiones relacionada con ese hÃ¡bito se ralentiza y se detiene. Si decides cambiar de hÃ¡bito, el proceso de aprendizaje comenzarÃ¡ de nuevo. Los investigadores del Departamento de Ciencias Cognitivas del Instituto TecnolÃ³gico de Massachusetts realizaron estudios con ratas sedadas. El objetivo de estos estudios era aprender mÃ¡s sobre la formaciÃ³n de hÃ¡bitos y los importantes procesos implicados. Estos estudios se iniciaron en la dÃ©cada de 1990, cuando los investigadores se interesaron por una parte profunda del cerebro llamada ganglios basales.\u003cbr\u003e\u003cbr\u003e"},{"id":"d1bd4643-beff-4629-a9fd-d57ea99dc6ed","type":"INSIGHT","content":"Cada parte del cerebro controla determinadas actividades del cuerpo."},{"type":"TEXT","content":"Los ganglios basales estÃ¡n situados cerca del tronco cerebral y son una de las partes mÃ¡s primitivas del cerebro. Aunque tiene casi el mismo tamaÃ±o que una pelota de golf, los investigadores llevan aÃ±os intentando comprender plenamente sus mÃºltiples funciones. La investigaciÃ³n con ratas ayudÃ³ a descubrir muchos datos que hasta ahora se desconocÃ­an.\u003cbr\u003e\u003cbr\u003eLa investigaciÃ³n demostrÃ³ que los ganglios basales desempeÃ±an un papel vital en la comprensiÃ³n y el recuerdo de patrones, y en la formaciÃ³n de los comportamientos ligados a ellos. AdemÃ¡s, funcionan como almacÃ©n de los hÃ¡bitos durante las horas de insomnio y sueÃ±o.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as que...? Nuestros hÃ¡bitos constituyen entre el 40 y el 95% de lo que hacemos a diario.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Los hÃ¡bitos no se desarrollan por arte de magia; se forman a travÃ©s de un proceso","items":[{"type":"TEXT","content":"Antes de que se forme un hÃ¡bito, tendrÃ¡s que pasar por tres pasos, es decir, el ciclo del hÃ¡bito: una seÃ±al, una rutina y una recompensa. Estos pasos no solo forman un hÃ¡bito, sino que tambiÃ©n proporcionan la motivaciÃ³n necesaria desde el inicio de la formaciÃ³n del hÃ¡bito hasta el final.\u003cbr\u003e\u003cbr\u003eLa seÃ±al es un desencadenante, algo que empuja a tu cerebro a entrar en el piloto automÃ¡tico y que tambiÃ©n decidirÃ¡ el hÃ¡bito que se utilizarÃ¡ en ese momento. Una rutina puede ser fÃ­sica, mental o emocional; es la forma en que tu cerebro reconoce un hÃ¡bito despuÃ©s de unos cuantos ensayos. El Ãºltimo paso es la recompensa, lo que determinarÃ¡ si una acciÃ³n merece o no convertirse en un hÃ¡bito.\u003cbr\u003e\u003cbr\u003e"},{"id":"288bb606-6f2d-42a6-8d82-7a400ff28827","type":"INSIGHT","content":"El cerebro responde mÃ¡s rÃ¡pido a un estÃ­mulo solo cuando considera que vale la pena."},{"type":"TEXT","content":"Una seÃ±al puede ser cualquier cosa en el entorno de una persona, pero la rutina puede ser complicada o sencilla. Al final, la recompensa suele ser agradable para el cuerpo y esto obligarÃ¡ al cerebro a tomar nota de esta buena sensaciÃ³n. Imagina que estÃ¡s conduciendo a casa desde el trabajo y tus hijos tienen hambre, pero no sabes quÃ© preparar para la cena. Ves un McDonald 's cerca y piensas que es la soluciÃ³n perfecta, asÃ­ que compras comida. Debido a tu apretada agenda, comer fuera acaba convirtiÃ©ndose en un hÃ¡bito, aunque no hayas tomado esa decisiÃ³n intencionadamente. SeguirÃ¡s yendo a McDonald 's porque tu cerebro reconoce la recompensa de no tener que cocinar la cena: una comida rÃ¡pida que ademÃ¡s es barata. Desde ese momento, cada vez que veas el cartel de McDonald 's, tendrÃ¡s la tentaciÃ³n de volver. Todo esto forma parte del bucle del hÃ¡bito.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as que...? El mal hÃ¡bito mÃ¡s comÃºn es morderse las uÃ±as.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Es posible que tu empresa se beneficie de tus hÃ¡bitos","items":[{"type":"TEXT","content":"Â¿CÃ³mo puede una empresa ganar dinero con tus hÃ¡bitos? Es muy sencillo. Solo tienen que darte una seÃ±al que te incite a encontrar una recompensa. AsÃ­ es como funcionan las mayores empresas del mundo. DespuÃ©s, el hÃ¡bito se formarÃ¡ con el paso del tiempo y seguirÃ¡s comprando sus productos.\u003cbr\u003e\u003cbr\u003eUtilizaremos el ejemplo de Quaker Oats. Estos cereales para el desayuno prometÃ­an dar un impulso de energÃ­a de veinticuatro horas si la gente lo comÃ­a por la maÃ±ana. TambiÃ©n existen medicamentos que supuestamente eliminan las imperfecciones de la piel o incluso el dolor de las articulaciones, pero hay que tomarlos en cuanto se notan los sÃ­ntomas y de forma continuada. Se trata de desencadenantes que terminarÃ¡n formando una rutina. La recompensa es que te sentirÃ¡s y verÃ¡s mejor, algo que todo el mundo desea. Antes de que te des cuenta, estarÃ¡s comprando todos sus productos y no verÃ¡s ningÃºn resultado.\u003cbr\u003e\u003cbr\u003eLos psicÃ³logos especializados en el consumo afirman que la publicidad es una tÃ©cnica que incita a la compra. Cuando ves un anuncio, tu cerebro empieza a desear una recompensa asociada a un desencadenante y esto es a lo que se le llama â€œansia neurolÃ³gicaâ€. Investigadores de la Universidad Estatal de Nuevo MÃ©xico realizaron un estudio en 2002. QuerÃ­an averiguar por quÃ© la gente sigue haciendo ejercicio con regularidad aunque no sea fÃ¡cil. Sus conclusiones mostraron que todo se reducÃ­a a la recompensa que el cerebro deseaba. El 92% de los participantes afirmaron que seguÃ­an haciendo ejercicio como un hÃ¡bito porque les hacÃ­a sentirse mejor.\u003cbr\u003e\u003cbr\u003e"},{"id":"c1be6547-25d3-4716-9275-493695748189","type":"INSIGHT","content":"Las empresas suelen aÃ±adir algo a sus productos para darte una prueba de que funcionan; esto refuerza la asociaciÃ³n con la recompensa y el hÃ¡bito."},{"type":"TEXT","content":"Las empresas tambiÃ©n hacen predicciones basadas en tus hÃ¡bitos. Tienen algoritmos que monitorizan tus bÃºsquedas en Google y algunas tiendas como Target obtienen grandes beneficios de sus pronÃ³sticos. AdemÃ¡s, los hÃ¡bitos pueden influir fÃ¡cilmente en tus decisiones de compra. Por ejemplo, un estudio demostrÃ³ que el 5% de las compras se decidieron en la tienda, y no porque los clientes lo hubieran planeado. En este caso, incluso cuando los compradores querÃ­an ahorrar dinero, sus hÃ¡bitos no se lo permitieron.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Es mÃ¡s fÃ¡cil cambiar los hÃ¡bitos del pasado que crear otros nuevos","items":[{"type":"TEXT","content":"Puede parecer increÃ­ble que sea mucho mÃ¡s fÃ¡cil cambiar un hÃ¡bito existente que crear uno completamente nuevo. Pero es la verdad. La razÃ³n es que ya tienes cierta informaciÃ³n sobre el antiguo hÃ¡bito en tu cerebro: la seÃ±al, la rutina y la recompensa. Todo lo que tienes que hacer es cambiar ciertas partes, en lugar de empezar desde cero.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Existe una regla de oro en el cambio de hÃ¡bitos: no puedes eliminar un mal hÃ¡bito, solo cambiarlo. ~ Charles Duhigg"},{"type":"TEXT","content":"Se pueden cambiar los malos hÃ¡bitos modificando la rutina con el fin de obtener la misma recompensa. Esta forma de cambiar los hÃ¡bitos es Ãºtil para el tratamiento del alcoholismo, la obesidad y muchas otras enfermedades mentales. Se ha utilizado en el tratamiento de cosas como el alcoholismo, la obesidad, e incluso el tratamiento del TOC.\u003cbr\u003e\u003cbr\u003e"},{"id":"51552d1b-a26d-4189-8bf2-4f29f16cc8f7","type":"INSIGHT","content":"Para poder formar nuevos hÃ¡bitos saludables es necesario estar dispuesto a cambiar."},{"type":"TEXT","content":"Por ejemplo, pensemos en una persona que se muerde habitualmente las uÃ±as. Se le da una tarjeta para que la marque cada vez que sienta el impulso de morderse las uÃ±as. Cuanto mÃ¡s marque la tarjeta, mÃ¡s consciente serÃ¡ del hÃ¡bito. Se le indicÃ³ que cambiara la rutina cada vez que sintieran el impulso de morderse las uÃ±as. Ahora tenÃ­a que meterse las manos en los bolsillos o sentarse sobre ellas. Para compensar la sensaciÃ³n fÃ­sica que producÃ­a morderse las uÃ±as, se le dijo que en su lugar se frotara el brazo. A partir de este ejemplo, se cambiÃ³ un hÃ¡bito identificando la seÃ±al, cambiando la rutina y sustituyendo la sensaciÃ³n.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Para tener Ã©xito, tienes que esforzarte por aumentar tus hÃ¡bitos saludables","items":[{"type":"TEXT","content":"Los hÃ¡bitos clave son aquellos que tienen mÃ¡s importancia que otros, ya sea en la vida o en los negocios. Influyen en tu forma de trabajar, de sentarte, de vivir, de gastar dinero y de comunicarte. Son los fundamentos a partir de los cuales crece todo lo demÃ¡s. Por ejemplo, Michael Phelps no se habrÃ­a convertido en un mÃºltiple campeÃ³n olÃ­mpico sin estos hÃ¡bitos bÃ¡sicos. Estos hÃ¡bitos tambiÃ©n explican por quÃ© a ciertos estudiantes en la universidad les va mejor que a otros, aparentemente contra todo pronÃ³stico.\u003cbr\u003e\u003cbr\u003eLa autodisciplina es uno de los hÃ¡bitos clave, e incluye no llegar tarde, trabajar duro y superar los obstÃ¡culos. Se trata de un hÃ¡bito clave que es extremadamente saludable y que te conducirÃ¡ al Ã©xito.\u003cbr\u003e\u003cbr\u003e"},{"id":"33a8bf15-27dd-4104-97a7-7f8e828139a5","type":"INSIGHT","content":"La autodisciplina te ayudarÃ¡ a conseguir tus objetivos haciendo las cosas correctas en el momento adecuado."},{"type":"TEXT","content":"SegÃºn Duhigg, un niÃ±o llamado Travis Leach fue testigo de la sobredosis de su padre cuando tenÃ­a nueve aÃ±os. Travis tuvo muchas experiencias duras, pero se disciplinÃ³ lo suficiente como para convertirse en gerente de dos grandes tiendas Starbucks. Aunque tuvo una infancia dura, Travis no permitiÃ³ que eso determinara su futuro. TrabajÃ³ duro y se mantuvo disciplinado. El trabajo duro y la autodisciplina te llevarÃ¡n a lugares donde los hÃ¡bitos negativos nunca han llegado. Las personas con Ã©xito conocen este truco, por lo que cultivan buenos hÃ¡bitos y los cumplen con constancia.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Los hÃ¡bitos de una persona pueden inspirar un cambio que dure varias generaciones","items":[{"type":"TEXT","content":"Los hÃ¡bitos sociales o comunitarios tambiÃ©n pueden influir en la forma de pensar y comportarse de los individuos. Pensemos en Rosa Parks, la mujer que iniciÃ³ un movimiento hace muchos aÃ±os. Por aquel entonces, era normal que los negros se sentaran en la parte trasera del autobÃºs mientras los blancos ocupaban los asientos delanteros. Un fatÃ­dico dÃ­a, Rosa se negÃ³ a sentarse en la parte trasera del autobÃºs y esto marcÃ³ el inicio del movimiento por los derechos civiles. Este acto singular sentÃ³ las bases de los movimientos por la igualdad que vemos hoy en dÃ­a. Por eso los movimientos y las costumbres estÃ¡n muy entrelazados; dependen unos de otros.\u003cbr\u003e\u003cbr\u003eLa oposiciÃ³n de Rosa Park a cambiar de asiento no era solo una desobediencia a las normas, sino que buscaba la destrucciÃ³n de patrones sociales errÃ³neos. Cuando los movimientos comienzan, se debe a los hÃ¡bitos sociales ya existentes. Todos los miembros de la comunidad desempeÃ±amos un papel, ya que afecta a todos a largo plazo. Fomenta la unidad y el crecimiento comunitario y anima a los participantes a desarrollar nuevos hÃ¡bitos.\u003cbr\u003e\u003cbr\u003e"},{"id":"6d165838-b96d-417c-97b9-391c1c78bfaf","type":"INSIGHT","content":"Los hÃ¡bitos no siempre son negativos, sino que pueden impulsar movimientos sociales que generen cambios importantes."},{"type":"TEXT","content":"Por tanto, no tiene sentido esperar a que alguien cambie algo con lo que no te sientes cÃ³modo. Puedes iniciar un movimiento para lograr ese cambio. Existen muchas cosas que estÃ¡n mal en nuestras comunidades, y no podemos esperar a que el gobierno las arregle todas. Cuando veas un hÃ¡bito social negativo, desafÃ­alo. AsegÃºrate de informarte primero y de involucrar a la gente de tu comunidad. Juntos, podemos cambiar el mundo y anular el sistema mediante los hÃ¡bitos.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as que...? Rosa Parks fue detenida por no moverse de su asiento en el autobÃºs el 1 de diciembre de 1955.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"El cambio de hÃ¡bitos es un proceso individualista; tÃº decides lo que quieres","items":[{"type":"TEXT","content":"Existen muchas formas diferentes de cambiar un hÃ¡bito, pero lo mÃ¡s complicado es que cada individuo es diferente. Lo que funciona para ti puede no funcionar para tu hermano. Solo tienes que buscar lo que te funciona a ti.\u003cbr\u003e\u003cbr\u003eLos hÃ¡bitos tambiÃ©n son diferentes. Por ejemplo, cambiar tu manera de expresarte es diferente a cambiar tu forma de priorizar las tareas de la oficina. Del mismo modo, dejar de fumar es diferente a eliminar los carbohidratos de tu dieta. Todos los aspectos de tu vida incluyen hÃ¡bitos que has formado a lo largo de los aÃ±os, pero que pueden cambiarse. Considera todos tus hÃ¡bitos como un gran puzzle; siempre puedes encontrar la pieza que falta y formar un dibujo completo.\u003cbr\u003e\u003cbr\u003e"},{"id":"a49a0769-b871-431d-a759-0051c628a3c3","type":"INSIGHT","content":"El aprendizaje de un nuevo hÃ¡bito es algo especÃ­fico de la persona en cuestiÃ³n, ya que no existe un proceso igual para todos."},{"type":"TEXT","content":"Existen cuatro pasos principales para cambiar un hÃ¡bito: en primer lugar, hay que identificar la rutina que forma el hÃ¡bito. Como ya se comentÃ³ en un capÃ­tulo anterior, la rutina es la segunda parte de la formaciÃ³n del hÃ¡bito. Tiene que identificar la rutina del hÃ¡bito seleccionado. A continuaciÃ³n, experimenta con diferentes recompensas. Esto significa que puedes cambiar la recompensa negativa por algo positivo, por ejemplo, si estÃ¡s intentando cambiar el hÃ¡bito de fumar, puedes sustituirlo por el ejercicio. Otro paso es analizar la seÃ±al del hÃ¡bito (primer paso de la formaciÃ³n del hÃ¡bito) y ver si puedes modificarla. Por ejemplo, puedes poner una alarma que te recuerde que es la hora de hacer ejercicio. Por Ãºltimo, sigue tu plan. Cuanto mÃ¡s tiempo te quedes pensando en ello, mÃ¡s mantendrÃ¡s el hÃ¡bito negativo. No pienses, actÃºa.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Todos estamos formados por hÃ¡bitos que hemos desarrollado a lo largo del tiempo. La forma en que afrontamos el dÃ­a de principio a fin es un reflejo de nuestros hÃ¡bitos. Si notas que no eres tan productivo como quisieras o que la gente que te rodea no para de quejarse de ti, quizÃ¡s debes cambiar algunos hÃ¡bitos. Aunque parezca difÃ­cil, es posible.\u003cbr\u003e\u003cbr\u003eLas grandes empresas ya utilizan tus hÃ¡bitos para realizar ventas haciendo predicciones y controlando los algoritmos. TÃº tambiÃ©n puedes hacer lo mismo por ti mismo: modifica tus hÃ¡bitos a tu favor. Todo lo que necesitas para conseguir mÃ¡s ventas en el trabajo o tener un hogar mÃ¡s feliz pueden ser algunos cambios de hÃ¡bitos. IdentifÃ­calos y comienza el proceso.\u003cbr\u003e\u003cbr\u003eLas personas no vivimos aisladas, vivimos en comunidades que pueden beneficiarse de nuestros hÃ¡bitos. Elige utilizar tus hÃ¡bitos de forma positiva. Siempre que sea necesario un cambio, ayuda a contribuir a ese cambio. Al igual que Rosa Parks, podrÃ­as estar iniciando un movimiento.\u003cbr\u003e\u003cbr\u003eTus hÃ¡bitos son poderosos y pueden controlar tu vida. Elige hÃ¡bitos saludables y observa cÃ³mo tu vida cambia a mejor.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003ePiensa detenidamente en los productos que compras habitualmente e identifica si tus hÃ¡bitos de compra estÃ¡n siendo manipulados por empresas que utilizan tus hÃ¡bitos en su propio beneficio. Puedes enumerar las ventajas y los inconvenientes de la compra de cada producto y juzgar por ti mismo.\u003cbr\u003e\u003cbr\u003e"}]}]}},"fAZMW9AaZI9GDuudYtbr":{"id":"fAZMW9AaZI9GDuudYtbr","image":"https://static.get-headway.com/fAZMW9AaZI9GDuudYtbr-160d441bd2cca8-en.jpg","author":"William Stixrud, PhD, Ned Johnson","title":"The Self-Driven Child: The Science and Sense of Giving Your Kids More Control Over Their Lives","keywords":["brain","child","parent","health","mental","physical"],"learningItems":["About parenting styles that get positive responses","Handling children and stressful situations","How easily children adapt","Ways of expanding education beyond grades"],"localization":{"en":{"image":"https://static.get-headway.com/fAZMW9AaZI9GDuudYtbr-160d441bd2cca8-en.jpg","title":"The Self-Driven Child: The Science and Sense of Giving Your Kids More Control Over Their Lives"},"es":{"image":"https://static.get-headway.com/fAZMW9AaZI9GDuudYtbr-163861a9dd1eec-es.jpg","title":"El niÃ±o autÃ³nomo - La ciencia y el sentido de dar a tus hijos mÃ¡s control sobre sus vidas"}},"summary":{"chapters":[{"index":1,"name":"Los niÃ±os no responden positivamente a los estilos de crianza que no les permiten tener una sensaciÃ³n de control","items":[{"type":"TEXT","content":"Desde pequeÃ±os, los niÃ±os necesitan aprender a tener el control de sus actos. Necesitan que se les permita cometer errores y aprender de ellos. Este resumen explora el problema al que se enfrentan las familias, combina la evidencia experimental y las pruebas, y proporciona una guÃ­a para la crianza. TambiÃ©n pretende dotar a los padres de las herramientas necesarias para transmitir los atributos adecuados a sus hijos.\u003cbr\u003e\u003cbr\u003eA travÃ©s de la investigaciÃ³n sobre el estrÃ©s y la motivaciÃ³n, Stixrud y Johnson se dieron cuenta de que la sensaciÃ³n de control percibida es un determinante importante del desarrollo de un niÃ±o. Vieron que un niÃ±o con una baja sensaciÃ³n de control puede estresarse y no querer hacer ninguna tarea asignada. Por el contrario, cuando los pequeÃ±os tienen un sentido de control sano, se desarrollan en muchas Ã¡reas de su vida, como su autonomÃ­a â€”la capacidad de tomar una decisiÃ³n informadaâ€” y su motivaciÃ³n.\u003cbr\u003e\u003cbr\u003eEstudios recientes han demostrado que los estudiantes universitarios y de secundaria tienen ahora menos control interno y un mayor control externo, lo que significa que creen menos en su capacidad para controlar sus vidas y mÃ¡s en las fuerzas externas que determinan su destino. TambiÃ©n han aumentado los niveles de ansiedad y depresiÃ³n, lo que los hace estar ansiosos y conduce a problemas de control de la ira. En general, las personas rinden mÃ¡s cuando tienen control sobre los acontecimientos o creen que pueden cambiar."},{"id":"65fac218-237c-4f93-b5f3-8c4a4de6f03b","type":"INSIGHT","content":"Cuando los niÃ±os no tienen un sentido saludable de control, les resulta difÃ­cil tomar decisiones porque se sienten impotentes."},{"type":"TEXT","content":"No puedes controlar a tus hijos. En lugar de eso, cÃ©ntrate en enseÃ±arles a hacer cosas y a pensar por sÃ­ mismos. Esto les ayudarÃ¡ a tener Ã©xito en la vida. Los niÃ±os tienen cerebro y hay que darles libertad para que lo utilicen; solo necesitan tu apoyo. TambiÃ©n necesitan respeto y espacio para entender sus tareas. AsÃ­ que, si eres padre, profesor, consejero o alguien que quiere aprender lo que es mejor para los niÃ±os, este resumen es para ti."}]},{"index":2,"name":"Las situaciones estresantes son casi inevitables, pero puedes enseÃ±ar a tus hijos a manejarlas con eficacia","items":[{"type":"TEXT","content":"El estrÃ©s crÃ³nico daÃ±a el cerebro, especialmente el de los niÃ±os pequeÃ±os. AdemÃ¡s, las tasas de enfermedades causadas por el estrÃ©s han alcanzado su pico mÃ¡s alto, y varias investigaciones muestran que la depresiÃ³n es ahora la principal causa de discapacidad en todo el mundo. QuizÃ¡ te preguntes quÃ© tiene que ver el sentido de control con la depresiÃ³n y el estrÃ©s: la respuesta es todo. SegÃºn Sonia Lupien, investigadora del Centro de Estudios sobre el EstrÃ©s Humano, el estrÃ©s estÃ¡ causado por:\u003cbr\u003e\u003cbr\u003eâ€¢ Novedad: una experiencia nueva.\u003cbr\u003eâ€¢ Incertidumbre: algo que no sabes si ocurrirÃ¡ o no.\u003cbr\u003eâ€¢ Amenaza para el ego: si se cuestiona tu seguridad o tus competencias.\u003cbr\u003eâ€¢ SensaciÃ³n de control: cuando crees que no tienes el control.\u003cbr\u003e\u003cbr\u003eCuando una persona piensa que tiene el control sobre una situaciÃ³n, se siente menos estresada. Por eso algunas se sienten mÃ¡s cÃ³modas cuando conducen que cuando vuelan; tambiÃ©n explica por quÃ© los atascos son tan molestos.\u003cbr\u003e\u003cbr\u003eLos niÃ±os suelen argumentar que pueden hacer sus deberes diarios por sÃ­ mismos porque quieren controlar esa actividad. DeberÃ­as dejarles hacer esas tareas. De este modo, consiguen hacer las cosas importantes sin ningÃºn tipo de molestia. Ponte en el lugar de tus hijos; tienen que hacer todo lo que les digas. AdemÃ¡s, los niÃ±os no se miden por el esfuerzo que ponen en su trabajo, sino por el Ã©xito de otros niÃ±os, lo que puede ser estresante para ellos."},{"id":"9540735f-2461-4407-af72-cf0034f377c4","type":"INSIGHT","content":"Cuando los niÃ±os perciben que tienen el control de sus vidas, cuentan con mejor apetito y salud fÃ­sica y una salud mental mÃ¡s positiva."},{"type":"TEXT","content":"Es imposible proteger a tu hijo de todos los acontecimientos estresantes. El objetivo es ayudarles a aprender a afrontarlos con Ã©xito. AsÃ­ es como los niÃ±os pueden desarrollar la resiliencia.\u003cbr\u003e\u003cbr\u003eHay 3 tipos de estrÃ©s:\u003cbr\u003e\u003cbr\u003eâ€¢ EstrÃ©s positivo: motiva a las personas a rendir mÃ¡s, por ejemplo, el nerviosismo antes de un examen o un partido.\u003cbr\u003e\u003cbr\u003eâ€¢ EstrÃ©s tolerable: ocurre brevemente y crea resiliencia. Cuenta con el apoyo de la familia, por ejemplo, la muerte de una mascota.\u003cbr\u003e\u003cbr\u003eâ€¢ EstrÃ©s tÃ³xico: frecuente y prolongado, con ausencia de apoyo, por ejemplo, presenciar una agresiÃ³n varias veces sin la intervenciÃ³n de los seres queridos.\u003cbr\u003e\u003cbr\u003eLos niÃ±os siempre necesitan adultos que los apoyen a su alrededor. Con el tiempo, se recuperarÃ¡n y tendrÃ¡n una sensaciÃ³n de control."}]},{"index":3,"name":"Si tus hijos te ven como un dictador, difÃ­cilmente podrÃ¡s comunicarte con ellos","items":[{"type":"TEXT","content":"La mayorÃ­a de los niÃ±os no odian los deberes: lo que odian es la presiÃ³n constante de sus padres. Cuando un padre sigue obligando a un niÃ±o a hacer los deberes, parece que Ã©l sabe lo que es mejor y el niÃ±o no. La mayorÃ­a de los pequeÃ±os intentan entonces afirmar su identidad al no hacerlos.\u003cbr\u003e\u003cbr\u003eLos padres cariÃ±osos ven las capacidades de su hijo y cÃ³mo su presiÃ³n para que se esfuerce en la escuela harÃ¡ que tenga Ã©xito. Esto demuestra sus buenas intenciones, pero es un camino hacia el fracaso. Cuanto mÃ¡s tratas de controlar a tus hijos, mÃ¡s hay que presionarlos porque no han desarrollado una motivaciÃ³n interna. En lugar de pensar en ti como padre infalible, piensa en ti como consultor. Los consultores dan consejos, se comunican con sus clientes y se comprometen con los objetivos de estos. Como padre, tu primer instinto es proteger a tu hijo, pero tu hijo tambiÃ©n es una persona, y tienes que reconocerlo. Tienes que darte cuenta de que las cosas por las que te quejas no siempre tienen que ver contigo."},{"id":"36e0e1a6-14ef-4f12-b16c-ddba59386778","type":"INSIGHT","content":"Intentar que tus hijos hagan cosas que tÃº crees que son las mejores solo arruinarÃ¡ su relaciÃ³n y los harÃ¡ perder tiempo."},{"type":"TEXT","content":"No puedes obligar a tus hijos a hacer algo contra su voluntad. A veces, puedes impedir que hagan cosas reteniÃ©ndolos fÃ­sicamente, amenazÃ¡ndolos o motivÃ¡ndolos e intentando ganar su cooperaciÃ³n. Pero no puedes obligarlos. Cuando aceptas esta realidad, puedes quitarte algo de presiÃ³n. La gente piensa que los dos Ãºnicos tipos de paternidad son la autocrÃ¡tica â€”extremadamente estrictaâ€” y la permisiva â€”satisfacer todos los deseos de sus hijosâ€”. Sin embargo, hay un tercer tipo, la paternidad autoritaria â€”que apoya pero no controlaâ€”, que es el enfoque mÃ¡s eficaz. En lugar de preguntar Â«Â¿tienes deberes esta noche?Â», pregunta Â«Â¿hay algo en lo que quieras que te ayude esta noche?Â»\u003cbr\u003e\u003cbr\u003eEl cerebro se desarrolla en funciÃ³n de cÃ³mo se utiliza. Cuando das a los niÃ±os la oportunidad de tomar sus propias decisiones, estÃ¡s dando a su cerebro la oportunidad de construir las vÃ­as necesarias para la resiliencia en momentos de estrÃ©s. Puede que lleve un tiempo acostumbrarse al modelo de padre-consultor, pero merece la pena."}]},{"index":4,"name":"Los niÃ±os se adaptan fÃ¡cilmente a cualquier estado de Ã¡nimo de las personas que los rodean","items":[{"type":"TEXT","content":"Es normal que te sientas ansioso cuando tus hijos prueban cosas nuevas. Las investigaciones demuestran que, aunque los padres se han preocupado por la seguridad de sus hijos durante mucho tiempo, ahora es peor debido a toda la informaciÃ³n de la que disponemos. Tienes que entender que tu ansiedad puede contagiar a tus hijos. Los estudios demuestran que cuando puedes controlar tu estrÃ©s, tu labor como padre es mÃ¡s eficaz."},{"id":"f9f135fd-fd18-4ce8-a565-b73b94bcb10e","type":"INSIGHT","content":"A algunos niÃ±os no les molestan los estÃ­mulos de estrÃ©s que los rodean, mientras que otros son bastante sensibles a ellos."},{"type":"TEXT","content":"La ansiedad es hereditaria, y hasta el 50â€¯% de los niÃ±os con padres ansiosos padecen trastornos de ansiedad. Una de las formas en que los padres transmiten su ansiedad a sus hijos es a travÃ©s de la epigenÃ©tica, es decir, la forma en que algunos genes se desactivan y se activan por algunas experiencias. AsÃ­, aunque un niÃ±o nazca con cierta predisposiciÃ³n genÃ©tica, necesita experimentar algunos acontecimientos para activar los genes.\u003cbr\u003e\u003cbr\u003eLos genes problemÃ¡ticos se transmiten de dos maneras:\u003cbr\u003e\u003cbr\u003eâ€¢ EstrÃ©s de segunda mano: algunas personas solo hacen que todo parezca mÃ¡s difÃ­cil. Es fÃ¡cil contagiarse del estrÃ©s como un virus; un concepto que tambiÃ©n se conoce como contagio del estrÃ©s. El estrÃ©s de segunda mano puede durar mÃ¡s que el personal; tambiÃ©n puede afectar a los genes de un niÃ±o en el vientre materno, al activar permanentemente el gen de la respuesta al estrÃ©s.\u003cbr\u003e\u003cbr\u003eâ€¢ Comportamiento: puedes activar los genes de la ansiedad de tu hijo a travÃ©s de tu comportamiento. Un estudio realizado por investigadores de la Universidad John Hopkins demostrÃ³ que si evitas ciertos comportamientos, puedes prevenir la estimulaciÃ³n de esos genes.\u003cbr\u003e\u003cbr\u003ePor otro lado, tus hijos pueden reflejar tu tranquilidad. Cuando no estÃ¡s ansioso o preocupado por algo, desprendes una Â«presencia no ansiosaÂ». El tÃ©rmino fue acuÃ±ado por Edwin Friedman, estudiante de sistemas complejos, rabino y consultor. Friedman postulÃ³ que lo mejor para los niÃ±os es que los padres sean sinceros y no se preocupen innecesariamente. Recuerda siempre que, al fin y al cabo, es la vida de tu hijo. Tienes que dejar que aprendan a gestionar el malestar. Puedes ser un padre no ansioso si manejas el estrÃ©s adecuadamente: simplemente disfruta de tus hijos en lugar de centrarte en ser padre. AdemÃ¡s, no pienses demasiado en el futuro, sino que intenta disfrutar de cada momento. No todos tus miedos son vÃ¡lidos, y debes aceptarlo."}]},{"index":5,"name":"Cuando un niÃ±o estÃ¡ automotivado, se enfrenta a las tareas con actitud de poder hacerlo","items":[{"type":"TEXT","content":"Los niÃ±os necesitan una automotivaciÃ³n que los ayude a largo plazo. Las investigaciones demuestran que recompensar frecuentemente a tus hijos por hacer las cosas que quieres que hagan puede ser perjudicial.\u003cbr\u003e\u003cbr\u003eLa motivaciÃ³n tiene cuatro ingredientes principales. El primero es Â«la mentalidad correctaÂ». La popular psicÃ³loga Carol Dweck propuso que, cuando los niÃ±os tienen una Â«mentalidad fijaÂ», creen que sus errores son el resultado de su incapacidad para hacer la tarea determinada. Por el contrario, cuando tienen una Â«mentalidad de crecimientoÂ», entienden que tienen el control y que pueden mejorar si lo intentan. Una mentalidad de crecimiento significa que el niÃ±o se centra en aprender en lugar de en obtener recompensas. Como padre, puedes promover la mentalidad de crecimiento elogiando el esfuerzo de tus hijos en lugar de concentrarte en sus habilidades.\u003cbr\u003e\u003cbr\u003eEl segundo ingrediente que forma la motivaciÃ³n es una combinaciÃ³n de autonomÃ­a, competencia y relaciÃ³n. Los estudios demuestran que para que un niÃ±o estÃ© motivado, necesita tener una sensaciÃ³n de control: la autonomÃ­a. La competencia es la sensaciÃ³n de que podemos tener Ã©xito aunque no seamos perfectos en esa habilidad. Por Ãºltimo, la relaciÃ³n es el sentimiento de conexiÃ³n con los demÃ¡s. Estas tres necesidades deben satisfacerse para crear motivaciÃ³n en tu hijo.\u003cbr\u003e\u003cbr\u003eLa dopamina â€”un neurotransmisor del cerebro que le da energÃ­a y lo estimula para realizar otras tareasâ€” es tambiÃ©n un componente vital de la motivaciÃ³n. El cerebro tiene un sistema de recompensa alimentado por ella. Puedes fomentar su producciÃ³n instando a tus hijos a hacer las cosas que les gustan. Cuando tus hijos hacen las cosas que les gustan, entran en un estado denominado \u003ci\u003eflow\u003c/i\u003e o Â«de flujoÂ». En este estado, no se preocupan por el tiempo invertido, y permanecen conectados a la tarea en cuestiÃ³n. Pero, al mismo tiempo, no estÃ¡n estresados."},{"id":"d897fef6-c57d-4910-a1cd-425511e53924","type":"INSIGHT","content":"Los niÃ±os son diferentes, y es injusto controlarlos o compararlos."},{"type":"TEXT","content":"Comprende que los hombres y las mujeres procesan la dopamina de forma diferente. Las chicas tienen mÃ¡s empatÃ­a y estÃ¡n mÃ¡s interesadas en la escuela, por lo que sus niveles de dopamina suelen subir antes y permanecer mÃ¡s tiempo que los de los chicos. Los chicos tambiÃ©n pueden tener problemas de salud mental que los impidan concentrarse o mantenerse motivados."}]},{"index":6,"name":"Tu cuerpo necesita un descanso adecuado para funcionar de forma Ã³ptima","items":[{"type":"TEXT","content":"Cuando descansas, le das a tu cuerpo tiempo para recuperarse. El cerebro tambiÃ©n necesita un descanso completo, un tiempo de inactividad radical. Nuestra cultura no fomenta el descanso, ya que siempre hay algo que hacer. El tiempo de inactividad radical no significa ver pelÃ­culas o enviar mensajes de texto: significa no hacer nada a propÃ³sito. Te permite procesar la informaciÃ³n y pensar en muchas actividades en tu cerebro. Tienes que alternar periodos de actividad con otros de inactividad radical. Puedes hacerlo mientras esperas tu pedido en un restaurante o una cita con el dentista. Permite que tus hijos no hagan nada; su dÃ­a no tiene que estar lleno de actividades para que tengan Ã©xito."},{"type":"QUOTE","content":"Cuando tienes que tomar decisiones sobre la vida de tus hijos, no necesitas decidir las cosas que ellos pueden decidir por sÃ­ mismos. ~ William Stixrud y Ned Johnson"},{"type":"TEXT","content":"La meditaciÃ³n es una buena forma de relajar la mente y controlar la ansiedad. Las investigaciones demuestran que cuando los niÃ±os meditan con frecuencia, experimentan los mismos beneficios que los adultos. Una forma importante de meditaciÃ³n para niÃ±os y adolescentes es la atenciÃ³n plena o Â«mindfulnessÂ». Un cientÃ­fico llamado Jon Kabat-Zinn la define como el hecho de prestar atenciÃ³n de forma especÃ­fica: con propÃ³sito, en el momento y sin juzgar. Lo Ãºnico que tienes que hacer es controlar tus pensamientos y reacciones.\u003cbr\u003e\u003cbr\u003eOtra forma de meditaciÃ³n es la meditaciÃ³n trascendental. En ella, a los meditadores se les da un mantra, que es un sonido que no tiene significado. Cuando una persona repite este mantra, la mente se calma y evoca un nuevo nivel de conciencia. Al final, el meditador es conducido por el mantra a un lugar pacÃ­fico de su mente."},{"id":"0b562dc0-bc21-49cd-9f3c-7eb116a1fc08","type":"INSIGHT","content":"Los niÃ±os que meditan a menudo experimentan una reducciÃ³n del estrÃ©s y de los sÃ­ntomas de muchas enfermedades mentales."},{"type":"TEXT","content":"Con la existencia de la electricidad y la tecnologÃ­a, la gente duerme menos: la falta de sueÃ±o se estÃ¡ convirtiendo en un gran problema. Si no duermes, te esperan graves problemas de salud. En primer lugar, tu sentido del control se debilita. DespuÃ©s, estÃ¡s cansado y te resulta difÃ­cil hacer tu trabajo.\u003cbr\u003e\u003cbr\u003eNo dormir lo suficiente es un tipo de estrÃ©s crÃ³nico. Las investigaciones demuestran que la privaciÃ³n del sueÃ±o tiene efectos similares en el cuerpo que el estrÃ©s crÃ³nico. Cuando has descansado, la conexiÃ³n entre tu cerebro y otros sistemas se refuerza. Si tu hijo tiene problemas para conciliar el sueÃ±o, negocia cariÃ±osamente con Ã©l. Crea una rutina y asegÃºrate de que estÃ© en una habitaciÃ³n oscura o semioscura cuando llegue la hora de dormir."}]},{"index":7,"name":"La educaciÃ³n es algo mÃ¡s que las calificaciones y las aulas","items":[{"type":"TEXT","content":"Muchos niÃ±os tienen dificultades en la escuela. En los Ãºltimos tiempos, es difÃ­cil para los profesores hacer su trabajo y para los alumnos aprender. Hay muchos deberes que hacer y los maestros no tienen tanta independencia como antes. Las polÃ­ticas escolares tambiÃ©n fracasan porque no aumentan la sensaciÃ³n de control de los alumnos y de todos los implicados en el proceso. Es importante conseguir que los niÃ±os se comprometan en el aula dÃ¡ndoles autonomÃ­a fuera de ella. Puedes hacerlo ofreciÃ©ndoles opciones en lugar de solo decirles lo que tienen que hacer."},{"type":"QUOTE","content":"Los resultados de los exÃ¡menes nunca son una verdadera representaciÃ³n de la brillantez. ~ William Stixrud"},{"type":"TEXT","content":"Como padre, haz hincapiÃ© en que tus hijos son responsables de su educaciÃ³n. AyÃºdalos a planificar sus horarios para que puedan controlar su aprendizaje. AnÃ­malos a aprender por su cuenta y a enseÃ±ar lo que han aprendido a alguien de su entorno. Es fÃ¡cil que la escuela de tu hijo se vuelva tÃ³xica para Ã©l. A veces, solo estÃ¡n cansados de todos los deberes que tienen que hacer.\u003cbr\u003e\u003cbr\u003eCuando un niÃ±o estÃ¡ cansado, no puede lograr mucho. Esto tambiÃ©n conduce a la tensiÃ³n en el momento y a la reducciÃ³n de los momentos felices. Los profesores deben inspirar a los niÃ±os para que aprendan fuera del aula, pero no exigirles ni calificarlos. AnÃ­malos explicÃ¡ndoles los beneficios de los deberes. Aunque el sistema escolar ha cambiado, los alumnos siguen siendo los mismos. Elige escuelas que se preocupen por el desarrollo de tus hijos y elaboren un plan de estudios adecuado.  No te asustes si tu hijo no hace todo lo que esperas, porque apresurar su desarrollo es al final contraproducente."},{"id":"00047d48-1dc5-4d9c-b5a5-3b0bb476a979","type":"INSIGHT","content":"Las escuelas deben centrarse mÃ¡s en el desarrollo saludable del cerebro que en los resultados de los exÃ¡menes."},{"type":"TEXT","content":"Si las escuelas y los padres confÃ­an demasiado en los exÃ¡menes estÃ¡ndar, se perderÃ¡n otras competencias increÃ­bles de los niÃ±os. Los exÃ¡menes estresan a profesores, alumnos y padres. Es comprensible que los pequeÃ±os sean mÃ¡s felices en las clases que no exigen calificaciones. DeberÃ­a hacerse mÃ¡s hincapiÃ© en un entorno de aprendizaje saludable, en la motivaciÃ³n y en la autonomÃ­a.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Los alumnos finlandeses tienen uno de los resultados educativos mÃ¡s altos del mundo y son los que menos deberes tienen."}]},{"index":8,"name":"Los efectos de la tecnologÃ­a pueden ser desastrosos si no pones lÃ­mites a tus hijos","items":[{"type":"TEXT","content":"Con la evoluciÃ³n de la tecnologÃ­a, los niÃ±os pasan ahora mÃ¡s tiempo con sus dispositivos. Para los padres es aÃºn mÃ¡s difÃ­cil controlar esto porque no siempre saben todo sobre estos aparatos. Las investigaciones demuestran que cuanto mÃ¡s tiempo pasa una persona con un telÃ©fono mÃ³vil, mÃ¡s susceptible es de sufrir problemas de salud fÃ­sicos, mentales y de otro tipo. Las redes sociales tambiÃ©n le quitan el control al niÃ±o y permiten que otros en lÃ­nea tomen decisiones por Ã©l.\u003cbr\u003e\u003cbr\u003eEs posible ayudar a tu hijo a superar la adicciÃ³n a la tecnologÃ­a. Tienes que reconocer que tÃº tambiÃ©n puedes tener un mal hÃ¡bito. Empieza por ser un buen modelo para ellos. Educa a tus hijos sobre los problemas con los dispositivos y permÃ­teles que te llamen la atenciÃ³n cuando te enfrasques en tus mensajes de texto. TambiÃ©n puedes intentar comprender por quÃ© estÃ¡n tan absortos en sus aplicaciones de redes sociales. AsÃ­ podrÃ¡s ayudarlos cuando sea necesario. A veces es Ãºtil llevar a tus hijos de viaje a algÃºn lugar cercano a la madre tierra. Dales la oportunidad de disfrutar de la madre naturaleza."},{"id":"e10457c4-f56d-46d4-9fb8-0691da65efdd","type":"INSIGHT","content":"Es fundamental que te esfuerces por estar mÃ¡s presente con tus hijos."},{"type":"TEXT","content":"Por Ãºltimo, tienes que trabajar con tu hijo en todo. Es su vida, y tÃº solo eres un ayudante. InfÃ³rmales en lugar de darles un aburrido sermÃ³n. AdemÃ¡s, como padre, tienes cierta influencia. Puedes determinar cuÃ¡ndo darles un telÃ©fono, hacerles saber que sabes sus contraseÃ±as, comprar un despertador en lugar de un telÃ©fono para que sirva de alarma, y hacerles saber que algunos beneficios dependen de su sabio uso de la tecnologÃ­a."}]},{"index":9,"name":"Al igual que tu cuerpo, tu cerebro necesita ejercicio regular","items":[{"type":"TEXT","content":"El cerebro necesita ejercitarse regularmente para activar su buen funcionamiento, pero a muchos niÃ±os no se les enseÃ±a a hacerlo. Algunas tÃ©cnicas pueden reforzar la salud del cerebro y son eficaces para ellos.\u003cbr\u003e\u003cbr\u003eEl primer ejercicio es enseÃ±arles a fijarse objetivos claros. Puede ser una simple lista o una referencia grÃ¡fica. Si a un niÃ±o no le gusta ordenar su habitaciÃ³n, puedes hacerle una foto de una habitaciÃ³n limpia y utilizarla como motivaciÃ³n cuando no quiera limpiar.\u003cbr\u003e\u003cbr\u003eOtro ejercicio importante para los niÃ±os es que presten atenciÃ³n a lo que pasa por su mente. Cuando un niÃ±o entiende sus pensamientos, tiene mÃ¡s control sobre su comportamiento. El psiquiatra infantil Daniel Siegel emplea un truco para explicarles las emociones. Les pide que cierren cuatro dedos sobre sus pulgares. El pulgar representa sus emociones, y los dedos son las partes del cerebro que les ayudan a pensar y resolver problemas. Cuando las emociones de un niÃ±o son demasiado grandes, pierden el control y abren la palma de la mano. Siegel los anima a ir a un lugar designado para calmarse y conseguir que sus puÃ±os vuelvan a cerrarse.\u003cbr\u003e\u003cbr\u003eEn lugar de dejar que tu hijo siga solo un proceso de pensamiento, otro buen ejercicio mental es animarles a tener un Â«plan BÂ» que los ayude a recuperarse tras un contratiempo. PÃ­deles que piensen en otro plan en caso de que el original no funcione. Comparte tus experiencias con tus hijos y reafÃ­rmales en su genialidad."},{"id":"5985f6d6-a59b-41bb-98a1-9bc501734800","type":"INSIGHT","content":"Cuando los niÃ±os vean que tÃº tampoco eres perfecto, se reducirÃ¡ su autopercepciÃ³n negativa."},{"type":"TEXT","content":"Los niÃ±os pueden fortalecer su cerebro mediante el juego. PermÃ­teles jugar con otros y por su cuenta y verÃ¡s cÃ³mo crecen. Los niÃ±os no siempre tienen que hacer algo Ãºtil. PermÃ­teles que se encuentren a sÃ­ mismos dejÃ¡ndolos jugar."}]},{"index":10,"name":"Un niÃ±o puede desarrollar una sensaciÃ³n de control en medio de los problemas de aprendizaje y otros trastornos mentales","items":[{"type":"TEXT","content":"Los padres que tienen hijos con problemas de aprendizaje, trastorno por dÃ©ficit de atenciÃ³n e hiperactividad (TDAH) o trastornos del espectro autista tienen dificultades para ayudar a sus hijos a desarrollar un sano sentido del control. A veces, su tratamiento dificulta el desarrollo de la autonomÃ­a de los niÃ±os. Las investigaciones demuestran que tener una estructura y un sistema de motivaciÃ³n externo funciona mejor y ayuda a los niÃ±os con autismo o TDAH a realizar sus tareas con eficacia.\u003cbr\u003e\u003cbr\u003eA los niÃ±os con dificultades de aprendizaje les resulta difÃ­cil ocultarlo en los espacios pÃºblicos. Les preocupa que se burlen de ellos o los juzguen por su condiciÃ³n. La mayorÃ­a de ellos necesitan especialistas que los ayuden con sus dificultades de aprendizaje, pero cuando sienten que se les impone, empiezan a resistirse y a perder el sentido del control, lo que conduce a fricciones y muchas rabietas. Puedes ayudar a tu hijo a superar esto luchando contra los deberes innecesarios, animÃ¡ndole a entenderse a sÃ­ mismo y ofreciÃ©ndole ayuda, pero sin forzarla.\u003cbr\u003e\u003cbr\u003eLos niÃ±os con TDAH tienen problemas para controlar su atenciÃ³n. Les resulta difÃ­cil hacer las tareas que se les asignan porque tienen niveles bajos de la hormona dopamina, lo que los hace menos proclives a esforzarse por las cosas. RecuÃ©rdales que mejorarÃ¡n y hazles ver las razones de toda la ayuda que les estÃ¡s dando.\u003cbr\u003e\u003cbr\u003eLos niÃ±os con trastornos del espectro autista tienen dificultades con la rigidez, la automotivaciÃ³n y la tolerancia al estrÃ©s, y se benefician de programas que fomentan su sentido del control y reducen el estrÃ©s."},{"id":"1e8dbf39-a50d-436f-b902-d7cf3d29c276","type":"INSIGHT","content":"Los padres deben estar atentos a las preferencias de sus hijos y ayudarlos a canalizar su energÃ­a hacia lo que los hace sentir mejor."},{"type":"TEXT","content":"Â¿SabÃ­as queâ€¦? Seis millones y medio de niÃ±os recibieron servicios de educaciÃ³n especial entre 2013 y 2014 en Estados Unidos."}]},{"index":11,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Es difÃ­cil dar a tus hijos cierta sensaciÃ³n de control. Siempre queremos que tomen las decisiones correctas, asÃ­ que es difÃ­cil confiar simplemente en que elijan buenas opciones. Pero tienes que hacerlo. ConfÃ­a en su desarrollo y decide ignorar las muchas presiones externas que existen.\u003cbr\u003e\u003cbr\u003eTienes que entender que se necesita humildad, valor y una mentalidad positiva para ser un buen padre. No quieres que tus hijos te llamen cada hora de su vida adulta para que los ayudes a solucionar un problema. Quieres que estÃ©n suficientemente equipados para resolver los dilemas por sÃ­ mismos. Por eso es importante ayudarlos a desarrollar un sentido de control.\u003cbr\u003e\u003cbr\u003eTus hijos siempre recordarÃ¡n cÃ³mo se sienten a tu lado. Depende de ti crear un entorno saludable para ellos. A veces, tienes que mantener conversaciones con la escuela de tu hijo e incluso con otros miembros de la familia. Hazlo. Tu hijo puede beneficiarse mucho mÃ¡s cuando todos se preocupan por su crecimiento.\u003cbr\u003e\u003cbr\u003ePor Ãºltimo, tener un hijo con problemas de salud mental o de aprendizaje no es una maldiciÃ³n. Ofrece ayuda, pero no la fuerces. Trabaja con los especialistas para desarrollar una rutina que fomente su sentido del control y su tolerancia al estrÃ©s. Puedes hacerlo; puedes criar a un niÃ±o autÃ³nomo.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eHabla con tu hijo e intenta comprender quÃ© es lo que no le gusta de la escuela. Luego, intenta ver cÃ³mo puedes solucionarlo con la ayuda de los profesores. AdemÃ¡s, toma nota de todas las maneras en que estresas a tus hijos e intenta trabajar para reducir tambiÃ©n el estrÃ©s en ti."}]}]}},"ee282bc35563464583f2":{"id":"ee282bc35563464583f2","image":"https://static.get-headway.com/ee282bc35563464583f2-15eac05b35f6ef.jpg","author":"Adele Faber, Elaine Mazlish","title":"How to Talk So Kids Will Listen \u0026 Listen So Kids Will Talk","keywords":["parenting","feelings","cooperation","punishment","autonomy","praise","empathy"],"learningItems":["How to use silence","To moderate conflicts","Who suffers from punishment","Why parental lectures do not work"],"localization":{"en":{"image":"https://static.get-headway.com/ee282bc35563464583f2-15eac05b35f6ef.jpg","title":"How to Talk So Kids Will Listen \u0026 Listen So Kids Will Talk"},"es":{"image":"https://static.get-headway.com/ee282bc35563464583f2-1638889e745ca1-es.jpg","title":"CÃ³mo hablar para que los niÃ±os escuchen y cÃ³mo escuchar para que los niÃ±os hablen"},"fr":{"image":"https://static.get-headway.com/images%2Fee282bc35563464583f2%2F4a6ebdb853228804a77361a0037ed69ead3e19e9.jpg","title":"Parler pour que les enfants Ã©coutent, Ã©couter pour que les enfants parlent"}},"summary":{"chapters":[{"index":1,"name":"La empatÃ­a es la clave para llegar a los niÃ±os y comunicarse con ellos de manera efectiva","items":[{"type":"TEXT","content":"Probablemente hayas visto a niÃ±os enfadados en tiendas o restaurantes por cualquier razÃ³n. No importa lo que hagan los padres para que se calmen, ellos seguirÃ¡n gritando tanto como les permita su voz. En algunas ocasiones, los padres se frustrarÃ¡n y comenzarÃ¡n a gritarles exigiÃ©ndoles que se callen.\u003cbr\u003e\u003cbr\u003eLa razÃ³n por la que tal fracaso es algo comÃºn es que la mayorÃ­a de los padres no saben cÃ³mo comunicarse de manera efectiva con los niÃ±os.\u003cbr\u003e\u003cbr\u003eEn lugar de gritarles o amenazarlos con todo tipo de castigos, como padre puedes ayudar a que desarrollen un buen comportamiento mejorando tu comunicaciÃ³n con ellos. Y para hacer eso, debes tratar a los niÃ±os con empatÃ­a.\u003cbr\u003e\u003cbr\u003eNinguna otra tÃ©cnica para criar a tus hijos es tan efectiva como relacionarse con ellos con una actitud comprensiva. Cuando tu comportamiento hacia tus hijos hace que se sientan capaces y queridos, estarÃ¡n motivados para escucharte y adoptar hÃ¡bitos positivos.\u003cbr\u003e\u003cbr\u003e"},{"id":"5c032f88-f017-452a-ba52-6fe730dd9bc5","type":"INSIGHT","content":"Una mejor comunicaciÃ³n conduce a mejores relaciones entre padres e hijos."},{"type":"TEXT","content":"Por desgracia, la mayorÃ­a de nosotros crecimos recibiendo gritos de nuestros padres y viendo negados nuestros sentimientos, por lo que el lenguaje de la empatÃ­a no nos resulta natural. Sin embargo, para poder desarrollar una buena relaciÃ³n con nuestros hijos y ayudarles a convertirse en adultos responsables, debemos aprender el lenguaje de la aceptaciÃ³n y practicar sus mÃ©todos.\u003cbr\u003e\u003cbr\u003eSi continÃºas leyendo este resumen, aprenderÃ¡s a llegar a tus hijos y a motivarlos para que tengan un buen comportamiento, escuchÃ¡ndolos y compartiendo tus sentimientos con ellos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"A los niÃ±os les resulta muy Ãºtil que tÃº entiendas sus sentimientos y te muestres empÃ¡tico","items":[{"type":"TEXT","content":"Como adultos, nos resulta muy doloroso y frustrante que no se tengan en cuenta nuestros sentimientos. En general, nos resulta mÃ¡s cÃ³modo abrirnos y hablar de nuestros problemas cuando tenemos a alguien que nos escucha y acepta nuestra situaciÃ³n.\u003cbr\u003e\u003cbr\u003eAl abrirnos sobre nuestros problemas, somos mÃ¡s capaces de lidiar con nuestros sentimientos y centrarnos en las soluciones. Lo mismo ocurre con los niÃ±os: ellos tambiÃ©n pueden ayudarse a sÃ­ mismos si tienen a alguien que los escuche y responda con empatÃ­a.\u003cbr\u003e\u003cbr\u003eEn primer lugar, aprende a escuchar a tus hijos con total atenciÃ³n. Puede ser bastante frustrante y desconcertante tratar de hablar con alguien que dice estar escuchando, pero que en realidad no lo hace.\u003cbr\u003e\u003cbr\u003eAsÃ­ que, siempre que tus hijos intenten decirte algo, prÃ©stales toda tu atenciÃ³n. No finjas estar escuchando, deja de hacer lo que estÃ©s haciendo y cÃ©ntrate. Ni siquiera tienes que decir nada. La mayorÃ­a de las veces, un silencio comprensivo es todo lo que necesitan.\u003cbr\u003e\u003cbr\u003eEn segundo lugar, en lugar de preguntas y consejos, reconoce sus sentimientos con una palabra. A los niÃ±os les resulta difÃ­cil pensar con claridad o de forma constructiva cuando alguien los cuestiona, culpa o aconseja. Sin embargo, los niÃ±os se benefician mÃ¡s de un simple Â«ohâ€¦ ummâ€¦Â» o de un Â«ya veoÂ».\u003cbr\u003e\u003cbr\u003ePor ejemplo, si tu hijo te dice despuÃ©s del colegio que estÃ¡ cansado, puedes decir simplemente Â«oh, lo siento, cariÃ±o. Veo que estÃ¡s cansadoÂ».\u003cbr\u003e\u003cbr\u003e"},{"id":"32e9f340-82bb-49b2-9d25-453292c371bb","type":"INSIGHT","content":"Con las palabras adecuadas y la atenciÃ³n debida, puedes conseguir que tus hijos piensen por sÃ­ mismos y que, posiblemente, encuentren sus propias soluciones."},{"type":"TEXT","content":"Por Ãºltimo, en lugar de negar los sentimientos de tu hijo, dale un nombre a esos sentimientos. Al hacerlo, le estarÃ¡s mostrando que reconoces su situaciÃ³n personal. Sin embargo, debes ser especÃ­fico, porque un niÃ±o que escucha las palabras de lo que estÃ¡ experimentando se sentirÃ¡ profundamente reconfortado.\u003cbr\u003e\u003cbr\u003ePor ejemplo, si tu hijo dice Â«el conductor del autobÃºs me gritÃ³ y todo el mundo se riÃ³Â» puedes nombrar este sentimiento como Â«vergÃ¼enzaÂ». Entonces, en lugar de decir simplemente Â«sÃ© cÃ³mo te sientesÂ», puedes responder con algo como Â«eso debe de haber sido bastante embarazosoÂ» o Â«parece que fue embarazosoÂ».\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"La actitud que hay detrÃ¡s de tus palabras es tan importante como las propias palabras. ~ Adele Faber"}]},{"index":3,"name":"Anima a tus hijos a cooperar eficazmente para evitar el conflicto de necesidades","items":[{"type":"TEXT","content":"Casi todos los padres estarÃ¡n de acuerdo con el hecho de que una de las frustraciones que conlleva la paternidad es el esfuerzo y la lucha diaria para conseguir que los niÃ±os se comporten de forma aceptable tanto para nosotros, los padres, como para la sociedad en general. Esto puede ser un trabajo extremadamente molesto y agotador.\u003cbr\u003e\u003cbr\u003eEl problema se debe en parte al conflicto de necesidades entre padres e hijos. Para un adulto medio, lo esencial es una cierta apariencia de limpieza, orden, cortesÃ­a y rutina. A los niÃ±os, sin embargo, todo esto no les importa.\u003cbr\u003e\u003cbr\u003ePiensa en esto: Â¿cuÃ¡ntos niÃ±os se cepillarÃ­an los dientes por su propia voluntad, dirÃ­an Â«por favorÂ» o Â«graciasÂ», o se les ocurrirÃ­a cambiarse de ropa interior? De hecho, Â¿cuÃ¡ntos de ellos llevarÃ­an siquiera ropa interior?\u003cbr\u003e\u003cbr\u003eMucha de la energÃ­a de los padres se dedica a ayudar a los niÃ±os a ajustarse a las normas sociales. Y, de alguna manera, cuanto mÃ¡s intensos son los padres, mÃ¡s se resisten las criaturas.\u003cbr\u003e\u003cbr\u003ePor ejemplo, hubo momentos en que uno de los hijos de Adele Faber la consideraba el Â«enemigoÂ», quien siempre los obligaba a hacer lo que no querÃ­an: Â«Â¡lÃ¡vate las manos!, Â¡usa la servilleta!, Â¡baja la voz!Â» Incluso llegÃ³ a un punto en el que la actitud de los chiquillos se convirtiÃ³ en Â«haremos lo que queramosÂ» y la de Adele Faber en Â«harÃ¡n lo que yo digaÂ». Y asÃ­ la lucha sigue y sigue.\u003cbr\u003e\u003cbr\u003e"},{"id":"64f2b67a-5cd1-4e2b-bff7-798552c77918","type":"INSIGHT","content":"Para que tus palabras tengan un impacto positivo en la vida de tus hijos, deben estar llenas de empatÃ­a."},{"type":"TEXT","content":"SÃ­, no hay duda de que es duro intentar que los niÃ±os cooperen pero, como padre, no recurras nunca a los insultos, las acusaciones, las culpas, las amenazas o cualquiera de los otros mÃ©todos tradicionales que asustan e intimidan para conseguir que tus hijos hagan algo. El problema de estos enfoques es que son sumamente ineficaces y tienen un efecto negativo en la autoestima de los pequeÃ±os. Entonces, Â¿existen formas de conseguir su cooperaciÃ³n sin daÃ±ar su autoestima ni dejarles de lado? Pues la respuesta es sÃ­. De hecho, existen muchas maneras de hacerlo. Lo descubriremos en el prÃ³ximo capÃ­tulo.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"CÃ³mo conseguir la cooperaciÃ³n de los niÃ±os sin daÃ±ar su autoestima","items":[{"type":"TEXT","content":"El primer mÃ©todo para conseguir que tus hijos cooperen es describirles la situaciÃ³n mediante la observaciÃ³n. Por ejemplo, en lugar de gritar Â«no has sacado al perro a pasear en todo el dÃ­a. No te mereces una mascotaÂ», puedes decirle simplemente Â«veo a Jasper paseando arriba y abajo cerca de la puertaÂ». Y te sorprenderÃ¡ ver que el niÃ±o saca al perro a pasear inmediatamente o poco despuÃ©s.\u003cbr\u003e\u003cbr\u003e"},{"id":"cdf91ea3-46b8-4ffe-b4df-a0a19af499bf","type":"INSIGHT","content":"Es bastante difÃ­cil hacer lo que hay que hacer cuando la gente te dice tus errores. Es mucho mÃ¡s fÃ¡cil centrarse en el problema cuando alguien simplemente te lo describe."},{"type":"TEXT","content":"En segundo lugar, siempre que quieras recordar algo a los niÃ±os, dilo con una sola palabra o hazlo lo mÃ¡s breve posible. Odian escuchar sermones, discursos y largas explicaciones.\u003cbr\u003e\u003cbr\u003eCuanto mÃ¡s corto sea el recordatorio, mejor para ellos. AsÃ­ que, en lugar de seguir hablando con tus hijos sobre cÃ³mo siempre has tenido que recordarles que se pongan el pijama, puedes decir simplemente Â«Â¡niÃ±os, PIJAMAS!Â»\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Cuando los adultos describen el problema, los niÃ±os tienen la oportunidad de decirse a sÃ­ mismos lo que tienen que hacer. ~ Adele Faber"},{"type":"TEXT","content":"Intenta, en la medida de lo posible, hablar de tus sentimientos. Dejando que tus hijos sepan lo que sientes, puedes decir las cosas con sinceridad sin ser hiriente. De hecho, si te guardas lo que sientes para ti, puede acumularse y salir como un terrible arrebato mÃ¡s adelante.\u003cbr\u003e\u003cbr\u003eY por Ãºltimo, hay veces que nada de lo que digamos es tan efectivo como lo escrito. Por eso, siempre puedes dejar notas como recordatorio a tus hijos o dÃ¡rselas directamente.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"En lugar de castigar a tus hijos, aprende a utilizar otros medios para que actÃºen de forma mÃ¡s responsable","items":[{"type":"TEXT","content":"Por muy buenas que sean tus habilidades como padre, los niÃ±os siempre se comportarÃ¡n como niÃ±os y es normal que se porten mal de vez en cuando. Siempre habrÃ¡ ocasiones en las que, a pesar de decirles todo lo que hay que decirles, ellos te ignoren o, peor aÃºn, te desafÃ­en.\u003cbr\u003e\u003cbr\u003eEn una situaciÃ³n asÃ­, a un adulto medio solo se le ocurre una cosa: Â¡castigarlos! Sin embargo, aunque parezca la mejor manera de actuar, el castigo es muy poco efectivo. PiÃ©nsalo: Â¿cuÃ¡ndo has sido castigado por algo en tu vida y has empezado a hacer lo que se esperaba de ti con alegrÃ­a?\u003cbr\u003e\u003cbr\u003eEl problema del castigo es que no solo es tremendamente ineficaz, sino que ademÃ¡s es una distracciÃ³n. En lugar de que el niÃ±o lamente lo que ha hecho y piense en cÃ³mo puede arreglar las cosas, estarÃ¡ absorto en fantasÃ­as de venganza.\u003cbr\u003e\u003cbr\u003e"},{"id":"cbab2b9c-42f1-45e3-81f3-2124f491b75a","type":"INSIGHT","content":"Al castigar a un niÃ±o, en realidad le estÃ¡s privando del importantÃ­simo proceso interno de enfrentarse a su propio mal comportamiento."},{"type":"TEXT","content":"Entonces, Â¿cÃ³mo puedes hacer que tus hijos vuelvan por el buen camino sin castigarlos? Pues bien, una de las formas mÃ¡s eficaces de conseguir que los niÃ±os se comporten es indicÃ¡ndoles una forma de ser Ãºtil.\u003cbr\u003e\u003cbr\u003ePor ejemplo, supongamos que vas al supermercado con tu hijo y este empieza a correr arriba y abajo por el pasillo, desordenando todo lo que encuentra. Como es lÃ³gico, te enfadarÃ­as e intentarÃ­as por todos los medios que el niÃ±o se comportara.\u003cbr\u003e\u003cbr\u003eEn lugar de recurrir a amenazas severas como Â«Â¡ah, ya verÃ¡s cuando llegue tu padre a casa!Â», puedes decir simplemente Â«serÃ­a Ãºtil que eligieras tres naranjas grandes para nosotrosÂ». En este caso, estarÃ¡s ayudando al niÃ±o a comportarse mejor solo por mostrarle cÃ³mo ser Ãºtil.\u003cbr\u003e\u003cbr\u003ePuedes expresar una fuerte desaprobaciÃ³n de lo que estÃ¡ haciendo, pero sin atacar su carÃ¡cter. AsÃ­ que en lugar de decir Â«Â¡te estÃ¡s comportando como un animal salvaje! No hay televisiÃ³n para ti durante el resto de la semanaÂ», simplemente dile Â«no me gusta lo que estÃ¡ pasando. Es molesto para los compradores que los niÃ±os corran por los pasillosÂ».\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Un estudio realizado en 2012 por Elizabeth Gershoff, profesora de Desarrollo Humano y Ciencias de la Familia de la Universidad de Texas, descubriÃ³ que mÃ¡s del 80â€¯% de las madres les pegan a sus hijos entre la guarderÃ­a y tercero de primaria.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Fomenta siempre la autonomÃ­a de tus hijos para que se conviertan en adultos responsables","items":[{"type":"TEXT","content":"Los niÃ±os son seres humanos Ãºnicos con su propio carÃ¡cter, gustos, sentimientos, deseos y sueÃ±os. Por eso, como progenitor, debes dejar de ver a tus hijos Ãºnicamente como versiones en miniatura de ti mismo o como pequeÃ±as copias tuyas.\u003cbr\u003e\u003cbr\u003eAunque suene cruel, una de tus principales tareas como padre es ayudar a tus hijos a separarse de ti, para que se conviertan en individuos independientes que un dÃ­a serÃ¡n capaces de funcionar por sÃ­ mismos sin ti.\u003cbr\u003e\u003cbr\u003eTus hijos pueden aprender a ser independientes si les dejas:\u003cbr\u003e\u003cbr\u003eâ€¢ Hacer cosas por sÃ­ mismos.\u003cbr\u003eâ€¢ Afrontar sus propios problemas.\u003cbr\u003eâ€¢ Aprender de sus propios errores.\u003cbr\u003e\u003cbr\u003eDebes fomentar la autonomÃ­a de tus hijos dejÃ¡ndoles hacer cosas por sÃ­ mismos, permitiÃ©ndoles luchar con sus propios problemas y aprender de sus propios errores. QuizÃ¡ pienses Â«Â¿quÃ© hay de malo en ayudar a mis hijos a atarse los cordones de los zapatos o en evitar que cometan errores? Al fin y al cabo, tienen menos experiencia y dependen mucho de los adultosÂ».\u003cbr\u003e\u003cbr\u003eEl problema es el siguiente: cuando tus hijos dependen continuamente de ti, se desarrollan ciertos sentimientos que pueden convertirse en un gran problema en el futuro. Por lo general, cuando las personas se ven obligadas a depender de otros, pueden sentir algo de gratitud durante un tiempo, pero a la larga, empezarÃ¡n a experimentar grandes sentimientos de inutilidad, impotencia, frustraciÃ³n, resentimiento e ira.\u003cbr\u003e\u003cbr\u003ePor suerte, cada dÃ­a se presentan oportunidades para fomentar la autonomÃ­a de tus hijos. Estas son algunas formas concretas de ayudarlos a tomar las riendas de su propia vida en lugar de depender de ti para todo.\u003cbr\u003e\u003cbr\u003eLa primera es permitir que los niÃ±os tomen decisiones. Cada pequeÃ±a elecciÃ³n les da la oportunidad de ejercer cierto nivel de control sobre sus propias vidas.\u003cbr\u003e\u003cbr\u003eEn segundo lugar, muestra respeto por sus problemas. Cuando respetes el esfuerzo de tu hijo, se armarÃ¡ de valor para llevar a cabo el trabajo por sÃ­ mismo.\u003cbr\u003e\u003cbr\u003e"},{"id":"b5c0b987-948f-456a-a62a-c520796d9400","type":"INSIGHT","content":"En lugar de ceder a tu instinto protector de intervenir y ayudar a tus hijos cuando experimentan ciertos problemas, dales tiempo para que pasen por el proceso."},{"type":"TEXT","content":"AdemÃ¡s, evita hacer demasiadas preguntas. Escucha a tus hijos con curiosidad en lugar de bombardearlos con preguntas indiscretas. Escucharlos harÃ¡ que se abran mejor y hablen de lo que les preocupa.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Un buen elogio aumenta la autoestima, que es esencial para el Ã©xito general del niÃ±o en la vida","items":[{"type":"TEXT","content":"La gran mayorÃ­a de las personas de nuestra sociedad son rÃ¡pidas para criticar y lentas para elogiar. Â¿Recuerdas la Ãºltima vez que un conductor cualquiera en el estacionamiento te dijo Â«gracias por ocupar un puesto de aparcamiento. Ahora tengo espacio para mi auto?Â». Probablemente no lo recuerdes porque nunca has tenido una experiencia asÃ­. Si las cosas hubieran sucedido de otra manera, digamos que has cometido el error de ocupar mÃ¡s de un puesto, el siguiente conductor que entrara no tardarÃ­a nada en llamarte la atenciÃ³n y lanzarte un par de insultos. Ese es el orden de las cosas en nuestra sociedad. Nuestros esfuerzos por ser cooperativos siempre se dan por sentados. Si cometemos un error, los reproches se multiplican. Pero el mundo exterior no tiene prisa por elogiarnos.\u003cbr\u003e\u003cbr\u003eAsÃ­ que, como padre o madre, es tu responsabilidad invertir este orden. En voz alta y con frecuencia, el mundo entero va a decirles a tus hijos lo malo que hay en ellos. Es tu obligaciÃ³n decirles siempre todo lo bueno que hay en ellos.\u003cbr\u003e\u003cbr\u003e"},{"id":"cc64f57a-68d0-4753-be29-3f79b5bb9af1","type":"INSIGHT","content":"Nuestro sentido interno de la autoestima tiene una gran influencia en todos los Ã¡mbitos de nuestra vida."},{"type":"TEXT","content":"La autoestima de tus hijos es demasiado valiosa para dejarla al azar o confiarla a extraÃ±os. La autoestima es esencial para el Ã©xito: tus hijos tienen mÃ¡s probabilidades de triunfar acadÃ©micamente y alcanzar sus sueÃ±os cuando se sienten seguros y confiados.\u003cbr\u003e\u003cbr\u003eAunque todas las habilidades de las que hemos hablado hasta ahora en este resumen pueden ayudar a tus hijos a verse a sÃ­ mismos como personas valiosas, tambiÃ©n puedes ayudarles a construir una imagen positiva y realista de sÃ­ mismos elogiÃ¡ndolos. Todo lo que les digas lo interiorizarÃ¡n y se convertirÃ¡ en elemento de referencia para toda la vida al que podrÃ¡n volver en momentos de duda o desÃ¡nimo.\u003cbr\u003e\u003cbr\u003eUn buen elogio es lo que Adele Faber y Elaine Mazlish denominan Â«elogio descriptivoÂ». Tus elogios deben describir lo que ves y sientes. AsÃ­, en lugar de hacer uno evaluativo como Â«has limpiado tu habitaciÃ³n, quÃ© buen chico eresÂ», puedes describir con detalle lo que ves o sientes diciendo Â«veo que se ha trabajado mucho aquÃ­. Todo estÃ¡ bien organizado. Es un placer entrar en esta habitaciÃ³n. Es impresionanteÂ».\u003cbr\u003e\u003cbr\u003eElogiar a tus hijos de esta manera les darÃ¡ la oportunidad de elogiarse a sÃ­ mismos. TambiÃ©n los ayudarÃ¡ a ser mÃ¡s conscientes y a apreciar sus propios puntos fuertes y virtudes.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Como seres humanos, tanto si somos niÃ±os como adultos, nos resulta mÃ¡s cÃ³modo abrirnos y hablar de nuestros problemas cuando tenemos a alguien que nos escucha y acepta nuestra situaciÃ³n. Y al hacerlo somos mÃ¡s capaces de afrontar nuestros sentimientos y centrarnos en las soluciones.\u003cbr\u003e\u003cbr\u003ePor eso, como padre o madre, es tu responsabilidad ayudar a tus hijos a lidiar con sus sentimientos adoptando el lenguaje de la empatÃ­a. TambiÃ©n es tu deber fomentar su autonomÃ­a, ayudarlos a desarrollar una gran y sana imagen de sÃ­ mismos y prepararlos para convertirse en adultos responsables. Escucha a tus hijos con total atenciÃ³n. Siempre que intenten decirte algo, prÃ©stales toda tu atenciÃ³n. No finjas que los estÃ¡s escuchando: deja de hacer lo que estÃ©s haciendo y concÃ©ntrate. Ni siquiera tienes que decir nada. La mayorÃ­a de las veces, un silencio comprensivo es todo lo que necesitan.\u003cbr\u003e\u003cbr\u003eAdemÃ¡s, los niÃ±os interiorizan todo lo que sus padres dicen de ellos. Cuando la gente los califica negativamente, lo dicho tiende a convertirse en una profecÃ­a autocumplida. Por ejemplo, si se califica a un niÃ±o como lento para aprender, muy pronto empezarÃ¡ a verse a sÃ­ mismo como lento para aprender. Por eso, para ayudar a tus hijos a reforzar su imagen de sÃ­ mismos, evita lanzarles palabras negativas y asegÃºrate de hacerles elogios descriptivos de vez en cuando. Utiliza tus palabras para reforzar sus pautas de comportamiento positivas.\u003cbr\u003e\u003cbr\u003ePor Ãºltimo, intenta, en la medida de lo posible, no encasillarte en roles: padre autoritario, buena madre, mal padre, madre permisiva, etc. Recuerda que el proceso de vivir o trabajar con niÃ±os es duro y agotador: requiere fuerza, corazÃ³n e inteligencia.\u003cbr\u003e\u003cbr\u003eAsÃ­ que empieza a considerarte primero como un ser humano, con un gran potencial de crecimiento y mejora. Cuando no estÃ©s a la altura de tus propias expectativas, y no siempre lo harÃ¡s, procura ser amable contigo mismo al igual que lo eres con tus hijos.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eDurante las prÃ³ximas dos semanas, en lugar de gritarles a tus hijos, intenta describirles el problema de forma observacional. Comprueba cÃ³mo mejora tu relaciÃ³n con ellos.\u003cbr\u003e\u003cbr\u003e"}]}]}},"6c9d0424f3de433a8acc":{"id":"6c9d0424f3de433a8acc","image":"https://static.get-headway.com/6c9d0424f3de433a8acc-15d2f11f95be11.jpg","author":"Don Miguel Ruiz","title":"The Mastery of Love: A Practical Guide to the Art of Relationship (A Toltec Wisdom Book)","keywords":["relationship","mastery","healing","forgiveness","self","love","fear","emotions","mind","body","soul","toltec","wisdom"],"learningItems":["Ways to use your pain for good","Why you should put yourself first","How the idea of â€‹â€‹perfection ruins your life","Where to look for a source of strength"],"localization":{"en":{"image":"https://static.get-headway.com/6c9d0424f3de433a8acc-15d2f11f95be11.jpg","title":"The Mastery of Love: A Practical Guide to the Art of Relationship (A Toltec Wisdom Book)"},"es":{"image":"https://static.get-headway.com/6c9d0424f3de433a8acc-161b0f172e6195-es.jpg","title":"La maestrÃ­a del amor - Una guÃ­a prÃ¡ctica para el arte de las relaciones"}},"summary":{"chapters":[{"index":1,"name":"La vida estÃ¡ llena de muchos giros inesperados que todo el mundo debe aprender a navegar","items":[{"type":"TEXT","content":"Para presentarte los valores que la tradiciÃ³n tolteca inspira, Ruiz describe a un joven que quedÃ³ cautivado por las palabras de un chamÃ¡n. Este joven tenÃ­a un fuerte impulso de invitar al chamÃ¡n a su casa. Una vez que este aceptÃ³ su invitaciÃ³n, el hombre se puso a trabajar y consiguiÃ³ la mejor comida, ropa y vino para ofrecerle. Sin embargo, para su decepciÃ³n, el maestro no apareciÃ³. En cambio, tres extraÃ±os, en tres ocasiones diferentes, llamaron. Y en cada ocasiÃ³n, el joven los alimentaba y vestÃ­a con la comida, el vino y la ropa que habÃ­a preparado para el maestro. Al final del dÃ­a, el hombre se dio cuenta de que la propensiÃ³n a dar lo que habÃ­a preparado para un invitado especial a extraÃ±os totales era, de hecho, un acto de bondad que el maestro habrÃ­a esperado de un estudiante astuto como Ã©l. Como tal, la decepciÃ³n del joven desapareciÃ³, y se deleitÃ³ con el hecho de que habÃ­a convertido sus palabras en acciones. En esencia, se habÃ­a convertido en un maestro desde que las palabras del chamÃ¡n vivÃ­an en Ã©l, y habÃ­a aprendido a actuar sobre ellas.\u003cbr\u003e\u003cbr\u003eComo este hombre en esta parÃ¡bola, tÃº tambiÃ©n eres un maestro. Has creado diferentes versiones de ti mismo que definen cÃ³mo te ves y reaccionas a otras personas. Dependiendo de la clasificaciÃ³n en la que caigan las personas que nos rodean, proyectamos una personalidad o imagen especÃ­fica que hemos creado para tratar y comunicarnos con esas personas."},{"id":"07b758a6-bf0f-4644-b968-3332f5a5f6aa","type":"INSIGHT","content":"La gente so lo ve la versiÃ³n de ti que tÃº quieres que vean."},{"type":"TEXT","content":"Sigue leyendo para entender cÃ³mo puedes convertirte en una mejor versiÃ³n de ti mismo independientemente de lo que estÃ© pasando a tu alrededor. A medida que pases de un capÃ­tulo a otro, te darÃ¡s cuenta de los efectos que el dolor emocional puede tener y cÃ³mo puedes dominar tus emociones."}]},{"index":2,"name":"Tu maestrÃ­a en cualquier cosa depende de las decisiones que tomes","items":[{"type":"TEXT","content":"Determinas tu maestrÃ­a, y en la mayorÃ­a de los casos, somos maestros de la ira, la envidia, los celos y otros comportamientos negativos, y poco a poco se convierten en lo que somos. De la misma manera que has dominado todas estas negatividades, tienes que dominar el amor. Sin embargo, a mucha gente le resulta difÃ­cil lograr esta hazaÃ±a debido al daÃ±o que sienten o la creencia de que es imposible.\u003cbr\u003e\u003cbr\u003eLa dificultad en el dominio de los rasgos positivos se debe al hecho de que nos hemos enseÃ±ado a ajustarnos a
