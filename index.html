03e"},{"id":"e9b6549a-0084-4e87-a942-0ef7c82460cc","type":"INSIGHT","content":"Un viaje sin plan tiende a convertirse en un desastre."},{"type":"TEXT","content":"\u003cb\u003eCéntrate en simplificar tus rituales matutinos\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eUna vez que hayas elaborado una imagen clara de lo que quieres incluir en tu rutina matutina, debes ponerlo en práctica. Para sacar el máximo partido a las mañanas, es necesario tener un plan. Una división gráfica del tiempo de las actividades necesarias nos permite mantener nuestra mañana sincronizada con el resto del día.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eDesarrolla el hábito\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLa ventaja de adoptar los hábitos de uno en uno es que canalizamos nuestra energía matutina hacia actividades nuevas y productivas. También es importante hacer un seguimiento de nuestro progreso, ya que lleva tiempo convertir las nuevas actividades en una rutina. Aprender un nuevo hábito es más fácil cuando resulta agradable. Si tu rutina matutina incluye actividades que te gustan, tu motivación para salir de la cama aumentará exponencialmente. Recompénsate siempre que adquieras un hábito exitosamente con comida deliciosa, ropa nueva, etc.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eModifica tus hábitos cuando sea necesario\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eNo conviertas tus hábitos matutinos en algo inamovible. Puedes adaptarlos a tu nuevo trabajo, ubicación, situación o responsabilidades. Lo importante es que aproveches al máximo las mañanas.\u003cbr\u003e\u003cbr\u003eLa vida está llena de sorpresas. Es fácil abandonar tu rutina ideal si las circunstancias la alteran. Pero ante los imprevistos, una buena planificación será la base fuerte que te permita aguantar.\u003cbr\u003e\u003cbr\u003eLaura Vanderkam tuvo que dejar de salir a correr mientras esperaba a su primera hija. Decidió dedicar ese tiempo a otras actividades de cuidado personal. Después de dar a luz, Vanderkam volvió a salir a correr 45 minutos. Estos ajustes pueden producirse de vez en cuando. Deja espacio para ellos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Conclusión","items":[{"type":"TEXT","content":"Muchos de nosotros creemos que dormir más tiempo por la mañana nos ayudará a ser más productivos. Después de todo, más horas de sueño equivalen a una mayor fuerza. Es difícil pasar por alto la importancia del descanso, y dormir es la mejor manera de descansar. Sin embargo, no tenemos esta idea clara. Lo que tenemos que hacer es acostarnos temprano y levantarnos temprano. ¿Por qué?\u003cbr\u003e\u003cbr\u003eA veces, cuando nos preguntan qué hemos hecho durante la semana, solo podemos responder una cosa: trabajar. Hacemos mucho más que eso, pero existen otras actividades que se nos escapan de las manos.\u003cbr\u003e\u003cbr\u003ePor la mañana es cuando alcanzamos nuestro pico de productividad. Es el momento de afianzar nuestra concienciación desde el amanecer. Nuestra creatividad rebosa y está lista para ser utilizada. No cabe duda de que es difícil cambiar nuestros hábitos para apreciar la belleza de la mañana, ¡pero merece la pena!\u003cbr\u003e\u003cbr\u003eDedica la mañana a las actividades que te ayudarán a crecer profesional y personalmente y a mejorar tus relaciones con tus seres queridos. El punto clave aquí es no posponerlas hasta más tarde o, peor aún, hasta la noche, cuando estamos completamente agotados y entumecidos por el trabajo del día. Experimentar con nuestra rutina matutina es ya de por sí un gran ejercicio para el cerebro.\u003cbr\u003e\u003cbr\u003eAdopta algunos hábitos matutinos como meditar o hacer ejercicio, pasar tiempo con tu familia durante el desayuno o leer sobre las últimas tendencias en tu ámbito profesional. Por la mañana, nuestra fuerza de voluntad es mucho mayor que por la noche. Por ello, las primeras horas son el mejor momento para empezar a mejorar tu vida.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e• Durante una semana, intenta registrar por horas todo lo que haces durante el día. No necesitas calcular los minutos. Calcula el tiempo de forma aproximada.\u003cbr\u003e\u003cbr\u003e• Clasifica las actividades en importantes y no importantes.\u003cbr\u003e\u003cbr\u003e• Intenta reducir el tiempo que dedicas a las que no son importantes para dejar espacio al otro grupo.\u003cbr\u003e\u003cbr\u003e"}]}]}},"9032dbf2efaa45f9a447":{"id":"9032dbf2efaa45f9a447","image":"https://static.get-headway.com/9032dbf2efaa45f9a447-15cefef9cb0fb3.jpg","author":"Charles Duhigg","title":"The Power of Habit: Why We Do What We Do In Life And Business","keywords":["habit","brain","reward","cue","trigger","craving","routine","productivity"],"learningItems":["How to save energy","The process of forming habits","Ways to change old routines","How regular practices can inspire other people"],"localization":{"en":{"image":"https://static.get-headway.com/9032dbf2efaa45f9a447-15cefef9cb0fb3.jpg","title":"The Power of Habit: Why We Do What We Do In Life And Business"},"es":{"image":"https://static.get-headway.com/9032dbf2efaa45f9a447-1636a91cb05e3c-es.jpg","title":"El poder de los hábitos - Por qué hacemos lo que hacemos en la vida y los negocios"},"fr":{"image":"https://static.get-headway.com/images%2F9032dbf2efaa45f9a447%2Ff58bf225bcb79b6616172b994505c5e6d97d513f.jpg","title":"Le Pouvoir des habitudes : Changer un rien pour tout changer"}},"summary":{"chapters":[{"index":1,"name":"Tus hábitos pueden ser la diferencia entre el éxito y el fracaso","items":[{"type":"TEXT","content":"Los estudios han demostrado que el 40% de las cosas que hacemos a diario no requieren la toma de ninguna decisión, sino que son hábitos que hemos desarrollado con el tiempo. Aunque nos guste pensar que tenemos control sobre todas nuestras acciones, nuestros hábitos nos controlan en gran medida. La buena noticia es que los hábitos no son permanentes. Puedes cambiar un mal hábito, aunque te lleve mucho tiempo y esfuerzo.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Puede que el cambio no se produzca rápidamente y no siempre es sencillo. Pero con paciencia y trabajo duro, se puede cambiar casi cualquier hábito. ~ Charles Duhigg"},{"type":"TEXT","content":"El trabajo que Duhigg realizó para los medios de comunicación en Bagdad despertó su interés por el estudio de los hábitos. En su opinión, el ejército estadounidense es un gran ejemplo para la formación de hábitos, ya que ejecutan las mismas acciones todos los días. Se dio cuenta de que los soldados eran bastante precisos en sus acciones gracias al entrenamiento que recibían a diario, y esto le llevó a investigar los hábitos y cómo pueden cambiar nuestras vidas. \u003cbr\u003e\u003cbr\u003e"},{"id":"a9525a1c-6ae4-4db1-96d8-e425cc59fdb0","type":"INSIGHT","content":"Nadie puede cambiar tus hábitos por ti; debes elegir hábitos saludables."},{"type":"TEXT","content":"Sigue leyendo para descubrir más información sobre la investigación de Duhigg y cómo podrás empezar a controlar tu vida cambiando tus hábitos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Los hábitos hacen que tu cerebro no gaste demasiada energía","items":[{"type":"TEXT","content":"El cerebro es un órgano complejo, sin embargo, siempre busca formas de intentar ahorrar energía y esfuerzo. Aquí es donde entran en juego los hábitos, porque se hacen sin apenas pensar.\u003cbr\u003e\u003cbr\u003eUna vez se forma un hábito, la toma de decisiones relacionada con ese hábito se ralentiza y se detiene. Si decides cambiar de hábito, el proceso de aprendizaje comenzará de nuevo. Los investigadores del Departamento de Ciencias Cognitivas del Instituto Tecnológico de Massachusetts realizaron estudios con ratas sedadas. El objetivo de estos estudios era aprender más sobre la formación de hábitos y los importantes procesos implicados. Estos estudios se iniciaron en la década de 1990, cuando los investigadores se interesaron por una parte profunda del cerebro llamada ganglios basales.\u003cbr\u003e\u003cbr\u003e"},{"id":"d1bd4643-beff-4629-a9fd-d57ea99dc6ed","type":"INSIGHT","content":"Cada parte del cerebro controla determinadas actividades del cuerpo."},{"type":"TEXT","content":"Los ganglios basales están situados cerca del tronco cerebral y son una de las partes más primitivas del cerebro. Aunque tiene casi el mismo tamaño que una pelota de golf, los investigadores llevan años intentando comprender plenamente sus múltiples funciones. La investigación con ratas ayudó a descubrir muchos datos que hasta ahora se desconocían.\u003cbr\u003e\u003cbr\u003eLa investigación demostró que los ganglios basales desempeñan un papel vital en la comprensión y el recuerdo de patrones, y en la formación de los comportamientos ligados a ellos. Además, funcionan como almacén de los hábitos durante las horas de insomnio y sueño.\u003cbr\u003e\u003cbr\u003e¿Sabías que...? Nuestros hábitos constituyen entre el 40 y el 95% de lo que hacemos a diario.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Los hábitos no se desarrollan por arte de magia; se forman a través de un proceso","items":[{"type":"TEXT","content":"Antes de que se forme un hábito, tendrás que pasar por tres pasos, es decir, el ciclo del hábito: una señal, una rutina y una recompensa. Estos pasos no solo forman un hábito, sino que también proporcionan la motivación necesaria desde el inicio de la formación del hábito hasta el final.\u003cbr\u003e\u003cbr\u003eLa señal es un desencadenante, algo que empuja a tu cerebro a entrar en el piloto automático y que también decidirá el hábito que se utilizará en ese momento. Una rutina puede ser física, mental o emocional; es la forma en que tu cerebro reconoce un hábito después de unos cuantos ensayos. El último paso es la recompensa, lo que determinará si una acción merece o no convertirse en un hábito.\u003cbr\u003e\u003cbr\u003e"},{"id":"288bb606-6f2d-42a6-8d82-7a400ff28827","type":"INSIGHT","content":"El cerebro responde más rápido a un estímulo solo cuando considera que vale la pena."},{"type":"TEXT","content":"Una señal puede ser cualquier cosa en el entorno de una persona, pero la rutina puede ser complicada o sencilla. Al final, la recompensa suele ser agradable para el cuerpo y esto obligará al cerebro a tomar nota de esta buena sensación. Imagina que estás conduciendo a casa desde el trabajo y tus hijos tienen hambre, pero no sabes qué preparar para la cena. Ves un McDonald 's cerca y piensas que es la solución perfecta, así que compras comida. Debido a tu apretada agenda, comer fuera acaba convirtiéndose en un hábito, aunque no hayas tomado esa decisión intencionadamente. Seguirás yendo a McDonald 's porque tu cerebro reconoce la recompensa de no tener que cocinar la cena: una comida rápida que además es barata. Desde ese momento, cada vez que veas el cartel de McDonald 's, tendrás la tentación de volver. Todo esto forma parte del bucle del hábito.\u003cbr\u003e\u003cbr\u003e¿Sabías que...? El mal hábito más común es morderse las uñas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Es posible que tu empresa se beneficie de tus hábitos","items":[{"type":"TEXT","content":"¿Cómo puede una empresa ganar dinero con tus hábitos? Es muy sencillo. Solo tienen que darte una señal que te incite a encontrar una recompensa. Así es como funcionan las mayores empresas del mundo. Después, el hábito se formará con el paso del tiempo y seguirás comprando sus productos.\u003cbr\u003e\u003cbr\u003eUtilizaremos el ejemplo de Quaker Oats. Estos cereales para el desayuno prometían dar un impulso de energía de veinticuatro horas si la gente lo comía por la mañana. También existen medicamentos que supuestamente eliminan las imperfecciones de la piel o incluso el dolor de las articulaciones, pero hay que tomarlos en cuanto se notan los síntomas y de forma continuada. Se trata de desencadenantes que terminarán formando una rutina. La recompensa es que te sentirás y verás mejor, algo que todo el mundo desea. Antes de que te des cuenta, estarás comprando todos sus productos y no verás ningún resultado.\u003cbr\u003e\u003cbr\u003eLos psicólogos especializados en el consumo afirman que la publicidad es una técnica que incita a la compra. Cuando ves un anuncio, tu cerebro empieza a desear una recompensa asociada a un desencadenante y esto es a lo que se le llama “ansia neurológica”. Investigadores de la Universidad Estatal de Nuevo México realizaron un estudio en 2002. Querían averiguar por qué la gente sigue haciendo ejercicio con regularidad aunque no sea fácil. Sus conclusiones mostraron que todo se reducía a la recompensa que el cerebro deseaba. El 92% de los participantes afirmaron que seguían haciendo ejercicio como un hábito porque les hacía sentirse mejor.\u003cbr\u003e\u003cbr\u003e"},{"id":"c1be6547-25d3-4716-9275-493695748189","type":"INSIGHT","content":"Las empresas suelen añadir algo a sus productos para darte una prueba de que funcionan; esto refuerza la asociación con la recompensa y el hábito."},{"type":"TEXT","content":"Las empresas también hacen predicciones basadas en tus hábitos. Tienen algoritmos que monitorizan tus búsquedas en Google y algunas tiendas como Target obtienen grandes beneficios de sus pronósticos. Además, los hábitos pueden influir fácilmente en tus decisiones de compra. Por ejemplo, un estudio demostró que el 5% de las compras se decidieron en la tienda, y no porque los clientes lo hubieran planeado. En este caso, incluso cuando los compradores querían ahorrar dinero, sus hábitos no se lo permitieron.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Es más fácil cambiar los hábitos del pasado que crear otros nuevos","items":[{"type":"TEXT","content":"Puede parecer increíble que sea mucho más fácil cambiar un hábito existente que crear uno completamente nuevo. Pero es la verdad. La razón es que ya tienes cierta información sobre el antiguo hábito en tu cerebro: la señal, la rutina y la recompensa. Todo lo que tienes que hacer es cambiar ciertas partes, en lugar de empezar desde cero.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Existe una regla de oro en el cambio de hábitos: no puedes eliminar un mal hábito, solo cambiarlo. ~ Charles Duhigg"},{"type":"TEXT","content":"Se pueden cambiar los malos hábitos modificando la rutina con el fin de obtener la misma recompensa. Esta forma de cambiar los hábitos es útil para el tratamiento del alcoholismo, la obesidad y muchas otras enfermedades mentales. Se ha utilizado en el tratamiento de cosas como el alcoholismo, la obesidad, e incluso el tratamiento del TOC.\u003cbr\u003e\u003cbr\u003e"},{"id":"51552d1b-a26d-4189-8bf2-4f29f16cc8f7","type":"INSIGHT","content":"Para poder formar nuevos hábitos saludables es necesario estar dispuesto a cambiar."},{"type":"TEXT","content":"Por ejemplo, pensemos en una persona que se muerde habitualmente las uñas. Se le da una tarjeta para que la marque cada vez que sienta el impulso de morderse las uñas. Cuanto más marque la tarjeta, más consciente será del hábito. Se le indicó que cambiara la rutina cada vez que sintieran el impulso de morderse las uñas. Ahora tenía que meterse las manos en los bolsillos o sentarse sobre ellas. Para compensar la sensación física que producía morderse las uñas, se le dijo que en su lugar se frotara el brazo. A partir de este ejemplo, se cambió un hábito identificando la señal, cambiando la rutina y sustituyendo la sensación.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Para tener éxito, tienes que esforzarte por aumentar tus hábitos saludables","items":[{"type":"TEXT","content":"Los hábitos clave son aquellos que tienen más importancia que otros, ya sea en la vida o en los negocios. Influyen en tu forma de trabajar, de sentarte, de vivir, de gastar dinero y de comunicarte. Son los fundamentos a partir de los cuales crece todo lo demás. Por ejemplo, Michael Phelps no se habría convertido en un múltiple campeón olímpico sin estos hábitos básicos. Estos hábitos también explican por qué a ciertos estudiantes en la universidad les va mejor que a otros, aparentemente contra todo pronóstico.\u003cbr\u003e\u003cbr\u003eLa autodisciplina es uno de los hábitos clave, e incluye no llegar tarde, trabajar duro y superar los obstáculos. Se trata de un hábito clave que es extremadamente saludable y que te conducirá al éxito.\u003cbr\u003e\u003cbr\u003e"},{"id":"33a8bf15-27dd-4104-97a7-7f8e828139a5","type":"INSIGHT","content":"La autodisciplina te ayudará a conseguir tus objetivos haciendo las cosas correctas en el momento adecuado."},{"type":"TEXT","content":"Según Duhigg, un niño llamado Travis Leach fue testigo de la sobredosis de su padre cuando tenía nueve años. Travis tuvo muchas experiencias duras, pero se disciplinó lo suficiente como para convertirse en gerente de dos grandes tiendas Starbucks. Aunque tuvo una infancia dura, Travis no permitió que eso determinara su futuro. Trabajó duro y se mantuvo disciplinado. El trabajo duro y la autodisciplina te llevarán a lugares donde los hábitos negativos nunca han llegado. Las personas con éxito conocen este truco, por lo que cultivan buenos hábitos y los cumplen con constancia.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Los hábitos de una persona pueden inspirar un cambio que dure varias generaciones","items":[{"type":"TEXT","content":"Los hábitos sociales o comunitarios también pueden influir en la forma de pensar y comportarse de los individuos. Pensemos en Rosa Parks, la mujer que inició un movimiento hace muchos años. Por aquel entonces, era normal que los negros se sentaran en la parte trasera del autobús mientras los blancos ocupaban los asientos delanteros. Un fatídico día, Rosa se negó a sentarse en la parte trasera del autobús y esto marcó el inicio del movimiento por los derechos civiles. Este acto singular sentó las bases de los movimientos por la igualdad que vemos hoy en día. Por eso los movimientos y las costumbres están muy entrelazados; dependen unos de otros.\u003cbr\u003e\u003cbr\u003eLa oposición de Rosa Park a cambiar de asiento no era solo una desobediencia a las normas, sino que buscaba la destrucción de patrones sociales erróneos. Cuando los movimientos comienzan, se debe a los hábitos sociales ya existentes. Todos los miembros de la comunidad desempeñamos un papel, ya que afecta a todos a largo plazo. Fomenta la unidad y el crecimiento comunitario y anima a los participantes a desarrollar nuevos hábitos.\u003cbr\u003e\u003cbr\u003e"},{"id":"6d165838-b96d-417c-97b9-391c1c78bfaf","type":"INSIGHT","content":"Los hábitos no siempre son negativos, sino que pueden impulsar movimientos sociales que generen cambios importantes."},{"type":"TEXT","content":"Por tanto, no tiene sentido esperar a que alguien cambie algo con lo que no te sientes cómodo. Puedes iniciar un movimiento para lograr ese cambio. Existen muchas cosas que están mal en nuestras comunidades, y no podemos esperar a que el gobierno las arregle todas. Cuando veas un hábito social negativo, desafíalo. Asegúrate de informarte primero y de involucrar a la gente de tu comunidad. Juntos, podemos cambiar el mundo y anular el sistema mediante los hábitos.\u003cbr\u003e\u003cbr\u003e¿Sabías que...? Rosa Parks fue detenida por no moverse de su asiento en el autobús el 1 de diciembre de 1955.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"El cambio de hábitos es un proceso individualista; tú decides lo que quieres","items":[{"type":"TEXT","content":"Existen muchas formas diferentes de cambiar un hábito, pero lo más complicado es que cada individuo es diferente. Lo que funciona para ti puede no funcionar para tu hermano. Solo tienes que buscar lo que te funciona a ti.\u003cbr\u003e\u003cbr\u003eLos hábitos también son diferentes. Por ejemplo, cambiar tu manera de expresarte es diferente a cambiar tu forma de priorizar las tareas de la oficina. Del mismo modo, dejar de fumar es diferente a eliminar los carbohidratos de tu dieta. Todos los aspectos de tu vida incluyen hábitos que has formado a lo largo de los años, pero que pueden cambiarse. Considera todos tus hábitos como un gran puzzle; siempre puedes encontrar la pieza que falta y formar un dibujo completo.\u003cbr\u003e\u003cbr\u003e"},{"id":"a49a0769-b871-431d-a759-0051c628a3c3","type":"INSIGHT","content":"El aprendizaje de un nuevo hábito es algo específico de la persona en cuestión, ya que no existe un proceso igual para todos."},{"type":"TEXT","content":"Existen cuatro pasos principales para cambiar un hábito: en primer lugar, hay que identificar la rutina que forma el hábito. Como ya se comentó en un capítulo anterior, la rutina es la segunda parte de la formación del hábito. Tiene que identificar la rutina del hábito seleccionado. A continuación, experimenta con diferentes recompensas. Esto significa que puedes cambiar la recompensa negativa por algo positivo, por ejemplo, si estás intentando cambiar el hábito de fumar, puedes sustituirlo por el ejercicio. Otro paso es analizar la señal del hábito (primer paso de la formación del hábito) y ver si puedes modificarla. Por ejemplo, puedes poner una alarma que te recuerde que es la hora de hacer ejercicio. Por último, sigue tu plan. Cuanto más tiempo te quedes pensando en ello, más mantendrás el hábito negativo. No pienses, actúa.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"Conclusión","items":[{"type":"TEXT","content":"Todos estamos formados por hábitos que hemos desarrollado a lo largo del tiempo. La forma en que afrontamos el día de principio a fin es un reflejo de nuestros hábitos. Si notas que no eres tan productivo como quisieras o que la gente que te rodea no para de quejarse de ti, quizás debes cambiar algunos hábitos. Aunque parezca difícil, es posible.\u003cbr\u003e\u003cbr\u003eLas grandes empresas ya utilizan tus hábitos para realizar ventas haciendo predicciones y controlando los algoritmos. Tú también puedes hacer lo mismo por ti mismo: modifica tus hábitos a tu favor. Todo lo que necesitas para conseguir más ventas en el trabajo o tener un hogar más feliz pueden ser algunos cambios de hábitos. Identifícalos y comienza el proceso.\u003cbr\u003e\u003cbr\u003eLas personas no vivimos aisladas, vivimos en comunidades que pueden beneficiarse de nuestros hábitos. Elige utilizar tus hábitos de forma positiva. Siempre que sea necesario un cambio, ayuda a contribuir a ese cambio. Al igual que Rosa Parks, podrías estar iniciando un movimiento.\u003cbr\u003e\u003cbr\u003eTus hábitos son poderosos y pueden controlar tu vida. Elige hábitos saludables y observa cómo tu vida cambia a mejor.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003ePiensa detenidamente en los productos que compras habitualmente e identifica si tus hábitos de compra están siendo manipulados por empresas que utilizan tus hábitos en su propio beneficio. Puedes enumerar las ventajas y los inconvenientes de la compra de cada producto y juzgar por ti mismo.\u003cbr\u003e\u003cbr\u003e"}]}]}},"fAZMW9AaZI9GDuudYtbr":{"id":"fAZMW9AaZI9GDuudYtbr","image":"https://static.get-headway.com/fAZMW9AaZI9GDuudYtbr-160d441bd2cca8-en.jpg","author":"William Stixrud, PhD, Ned Johnson","title":"The Self-Driven Child: The Science and Sense of Giving Your Kids More Control Over Their Lives","keywords":["brain","child","parent","health","mental","physical"],"learningItems":["About parenting styles that get positive responses","Handling children and stressful situations","How easily children adapt","Ways of expanding education beyond grades"],"localization":{"en":{"image":"https://static.get-headway.com/fAZMW9AaZI9GDuudYtbr-160d441bd2cca8-en.jpg","title":"The Self-Driven Child: The Science and Sense of Giving Your Kids More Control Over Their Lives"},"es":{"image":"https://static.get-headway.com/fAZMW9AaZI9GDuudYtbr-163861a9dd1eec-es.jpg","title":"El niño autónomo - La ciencia y el sentido de dar a tus hijos más control sobre sus vidas"}},"summary":{"chapters":[{"index":1,"name":"Los niños no responden positivamente a los estilos de crianza que no les permiten tener una sensación de control","items":[{"type":"TEXT","content":"Desde pequeños, los niños necesitan aprender a tener el control de sus actos. Necesitan que se les permita cometer errores y aprender de ellos. Este resumen explora el problema al que se enfrentan las familias, combina la evidencia experimental y las pruebas, y proporciona una guía para la crianza. También pretende dotar a los padres de las herramientas necesarias para transmitir los atributos adecuados a sus hijos.\u003cbr\u003e\u003cbr\u003eA través de la investigación sobre el estrés y la motivación, Stixrud y Johnson se dieron cuenta de que la sensación de control percibida es un determinante importante del desarrollo de un niño. Vieron que un niño con una baja sensación de control puede estresarse y no querer hacer ninguna tarea asignada. Por el contrario, cuando los pequeños tienen un sentido de control sano, se desarrollan en muchas áreas de su vida, como su autonomía —la capacidad de tomar una decisión informada— y su motivación.\u003cbr\u003e\u003cbr\u003eEstudios recientes han demostrado que los estudiantes universitarios y de secundaria tienen ahora menos control interno y un mayor control externo, lo que significa que creen menos en su capacidad para controlar sus vidas y más en las fuerzas externas que determinan su destino. También han aumentado los niveles de ansiedad y depresión, lo que los hace estar ansiosos y conduce a problemas de control de la ira. En general, las personas rinden más cuando tienen control sobre los acontecimientos o creen que pueden cambiar."},{"id":"65fac218-237c-4f93-b5f3-8c4a4de6f03b","type":"INSIGHT","content":"Cuando los niños no tienen un sentido saludable de control, les resulta difícil tomar decisiones porque se sienten impotentes."},{"type":"TEXT","content":"No puedes controlar a tus hijos. En lugar de eso, céntrate en enseñarles a hacer cosas y a pensar por sí mismos. Esto les ayudará a tener éxito en la vida. Los niños tienen cerebro y hay que darles libertad para que lo utilicen; solo necesitan tu apoyo. También necesitan respeto y espacio para entender sus tareas. Así que, si eres padre, profesor, consejero o alguien que quiere aprender lo que es mejor para los niños, este resumen es para ti."}]},{"index":2,"name":"Las situaciones estresantes son casi inevitables, pero puedes enseñar a tus hijos a manejarlas con eficacia","items":[{"type":"TEXT","content":"El estrés crónico daña el cerebro, especialmente el de los niños pequeños. Además, las tasas de enfermedades causadas por el estrés han alcanzado su pico más alto, y varias investigaciones muestran que la depresión es ahora la principal causa de discapacidad en todo el mundo. Quizá te preguntes qué tiene que ver el sentido de control con la depresión y el estrés: la respuesta es todo. Según Sonia Lupien, investigadora del Centro de Estudios sobre el Estrés Humano, el estrés está causado por:\u003cbr\u003e\u003cbr\u003e• Novedad: una experiencia nueva.\u003cbr\u003e• Incertidumbre: algo que no sabes si ocurrirá o no.\u003cbr\u003e• Amenaza para el ego: si se cuestiona tu seguridad o tus competencias.\u003cbr\u003e• Sensación de control: cuando crees que no tienes el control.\u003cbr\u003e\u003cbr\u003eCuando una persona piensa que tiene el control sobre una situación, se siente menos estresada. Por eso algunas se sienten más cómodas cuando conducen que cuando vuelan; también explica por qué los atascos son tan molestos.\u003cbr\u003e\u003cbr\u003eLos niños suelen argumentar que pueden hacer sus deberes diarios por sí mismos porque quieren controlar esa actividad. Deberías dejarles hacer esas tareas. De este modo, consiguen hacer las cosas importantes sin ningún tipo de molestia. Ponte en el lugar de tus hijos; tienen que hacer todo lo que les digas. Además, los niños no se miden por el esfuerzo que ponen en su trabajo, sino por el éxito de otros niños, lo que puede ser estresante para ellos."},{"id":"9540735f-2461-4407-af72-cf0034f377c4","type":"INSIGHT","content":"Cuando los niños perciben que tienen el control de sus vidas, cuentan con mejor apetito y salud física y una salud mental más positiva."},{"type":"TEXT","content":"Es imposible proteger a tu hijo de todos los acontecimientos estresantes. El objetivo es ayudarles a aprender a afrontarlos con éxito. Así es como los niños pueden desarrollar la resiliencia.\u003cbr\u003e\u003cbr\u003eHay 3 tipos de estrés:\u003cbr\u003e\u003cbr\u003e• Estrés positivo: motiva a las personas a rendir más, por ejemplo, el nerviosismo antes de un examen o un partido.\u003cbr\u003e\u003cbr\u003e• Estrés tolerable: ocurre brevemente y crea resiliencia. Cuenta con el apoyo de la familia, por ejemplo, la muerte de una mascota.\u003cbr\u003e\u003cbr\u003e• Estrés tóxico: frecuente y prolongado, con ausencia de apoyo, por ejemplo, presenciar una agresión varias veces sin la intervención de los seres queridos.\u003cbr\u003e\u003cbr\u003eLos niños siempre necesitan adultos que los apoyen a su alrededor. Con el tiempo, se recuperarán y tendrán una sensación de control."}]},{"index":3,"name":"Si tus hijos te ven como un dictador, difícilmente podrás comunicarte con ellos","items":[{"type":"TEXT","content":"La mayoría de los niños no odian los deberes: lo que odian es la presión constante de sus padres. Cuando un padre sigue obligando a un niño a hacer los deberes, parece que él sabe lo que es mejor y el niño no. La mayoría de los pequeños intentan entonces afirmar su identidad al no hacerlos.\u003cbr\u003e\u003cbr\u003eLos padres cariñosos ven las capacidades de su hijo y cómo su presión para que se esfuerce en la escuela hará que tenga éxito. Esto demuestra sus buenas intenciones, pero es un camino hacia el fracaso. Cuanto más tratas de controlar a tus hijos, más hay que presionarlos porque no han desarrollado una motivación interna. En lugar de pensar en ti como padre infalible, piensa en ti como consultor. Los consultores dan consejos, se comunican con sus clientes y se comprometen con los objetivos de estos. Como padre, tu primer instinto es proteger a tu hijo, pero tu hijo también es una persona, y tienes que reconocerlo. Tienes que darte cuenta de que las cosas por las que te quejas no siempre tienen que ver contigo."},{"id":"36e0e1a6-14ef-4f12-b16c-ddba59386778","type":"INSIGHT","content":"Intentar que tus hijos hagan cosas que tú crees que son las mejores solo arruinará su relación y los hará perder tiempo."},{"type":"TEXT","content":"No puedes obligar a tus hijos a hacer algo contra su voluntad. A veces, puedes impedir que hagan cosas reteniéndolos físicamente, amenazándolos o motivándolos e intentando ganar su cooperación. Pero no puedes obligarlos. Cuando aceptas esta realidad, puedes quitarte algo de presión. La gente piensa que los dos únicos tipos de paternidad son la autocrática —extremadamente estricta— y la permisiva —satisfacer todos los deseos de sus hijos—. Sin embargo, hay un tercer tipo, la paternidad autoritaria —que apoya pero no controla—, que es el enfoque más eficaz. En lugar de preguntar «¿tienes deberes esta noche?», pregunta «¿hay algo en lo que quieras que te ayude esta noche?»\u003cbr\u003e\u003cbr\u003eEl cerebro se desarrolla en función de cómo se utiliza. Cuando das a los niños la oportunidad de tomar sus propias decisiones, estás dando a su cerebro la oportunidad de construir las vías necesarias para la resiliencia en momentos de estrés. Puede que lleve un tiempo acostumbrarse al modelo de padre-consultor, pero merece la pena."}]},{"index":4,"name":"Los niños se adaptan fácilmente a cualquier estado de ánimo de las personas que los rodean","items":[{"type":"TEXT","content":"Es normal que te sientas ansioso cuando tus hijos prueban cosas nuevas. Las investigaciones demuestran que, aunque los padres se han preocupado por la seguridad de sus hijos durante mucho tiempo, ahora es peor debido a toda la información de la que disponemos. Tienes que entender que tu ansiedad puede contagiar a tus hijos. Los estudios demuestran que cuando puedes controlar tu estrés, tu labor como padre es más eficaz."},{"id":"f9f135fd-fd18-4ce8-a565-b73b94bcb10e","type":"INSIGHT","content":"A algunos niños no les molestan los estímulos de estrés que los rodean, mientras que otros son bastante sensibles a ellos."},{"type":"TEXT","content":"La ansiedad es hereditaria, y hasta el 50 % de los niños con padres ansiosos padecen trastornos de ansiedad. Una de las formas en que los padres transmiten su ansiedad a sus hijos es a través de la epigenética, es decir, la forma en que algunos genes se desactivan y se activan por algunas experiencias. Así, aunque un niño nazca con cierta predisposición genética, necesita experimentar algunos acontecimientos para activar los genes.\u003cbr\u003e\u003cbr\u003eLos genes problemáticos se transmiten de dos maneras:\u003cbr\u003e\u003cbr\u003e• Estrés de segunda mano: algunas personas solo hacen que todo parezca más difícil. Es fácil contagiarse del estrés como un virus; un concepto que también se conoce como contagio del estrés. El estrés de segunda mano puede durar más que el personal; también puede afectar a los genes de un niño en el vientre materno, al activar permanentemente el gen de la respuesta al estrés.\u003cbr\u003e\u003cbr\u003e• Comportamiento: puedes activar los genes de la ansiedad de tu hijo a través de tu comportamiento. Un estudio realizado por investigadores de la Universidad John Hopkins demostró que si evitas ciertos comportamientos, puedes prevenir la estimulación de esos genes.\u003cbr\u003e\u003cbr\u003ePor otro lado, tus hijos pueden reflejar tu tranquilidad. Cuando no estás ansioso o preocupado por algo, desprendes una «presencia no ansiosa». El término fue acuñado por Edwin Friedman, estudiante de sistemas complejos, rabino y consultor. Friedman postuló que lo mejor para los niños es que los padres sean sinceros y no se preocupen innecesariamente. Recuerda siempre que, al fin y al cabo, es la vida de tu hijo. Tienes que dejar que aprendan a gestionar el malestar. Puedes ser un padre no ansioso si manejas el estrés adecuadamente: simplemente disfruta de tus hijos en lugar de centrarte en ser padre. Además, no pienses demasiado en el futuro, sino que intenta disfrutar de cada momento. No todos tus miedos son válidos, y debes aceptarlo."}]},{"index":5,"name":"Cuando un niño está automotivado, se enfrenta a las tareas con actitud de poder hacerlo","items":[{"type":"TEXT","content":"Los niños necesitan una automotivación que los ayude a largo plazo. Las investigaciones demuestran que recompensar frecuentemente a tus hijos por hacer las cosas que quieres que hagan puede ser perjudicial.\u003cbr\u003e\u003cbr\u003eLa motivación tiene cuatro ingredientes principales. El primero es «la mentalidad correcta». La popular psicóloga Carol Dweck propuso que, cuando los niños tienen una «mentalidad fija», creen que sus errores son el resultado de su incapacidad para hacer la tarea determinada. Por el contrario, cuando tienen una «mentalidad de crecimiento», entienden que tienen el control y que pueden mejorar si lo intentan. Una mentalidad de crecimiento significa que el niño se centra en aprender en lugar de en obtener recompensas. Como padre, puedes promover la mentalidad de crecimiento elogiando el esfuerzo de tus hijos en lugar de concentrarte en sus habilidades.\u003cbr\u003e\u003cbr\u003eEl segundo ingrediente que forma la motivación es una combinación de autonomía, competencia y relación. Los estudios demuestran que para que un niño esté motivado, necesita tener una sensación de control: la autonomía. La competencia es la sensación de que podemos tener éxito aunque no seamos perfectos en esa habilidad. Por último, la relación es el sentimiento de conexión con los demás. Estas tres necesidades deben satisfacerse para crear motivación en tu hijo.\u003cbr\u003e\u003cbr\u003eLa dopamina —un neurotransmisor del cerebro que le da energía y lo estimula para realizar otras tareas— es también un componente vital de la motivación. El cerebro tiene un sistema de recompensa alimentado por ella. Puedes fomentar su producción instando a tus hijos a hacer las cosas que les gustan. Cuando tus hijos hacen las cosas que les gustan, entran en un estado denominado \u003ci\u003eflow\u003c/i\u003e o «de flujo». En este estado, no se preocupan por el tiempo invertido, y permanecen conectados a la tarea en cuestión. Pero, al mismo tiempo, no están estresados."},{"id":"d897fef6-c57d-4910-a1cd-425511e53924","type":"INSIGHT","content":"Los niños son diferentes, y es injusto controlarlos o compararlos."},{"type":"TEXT","content":"Comprende que los hombres y las mujeres procesan la dopamina de forma diferente. Las chicas tienen más empatía y están más interesadas en la escuela, por lo que sus niveles de dopamina suelen subir antes y permanecer más tiempo que los de los chicos. Los chicos también pueden tener problemas de salud mental que los impidan concentrarse o mantenerse motivados."}]},{"index":6,"name":"Tu cuerpo necesita un descanso adecuado para funcionar de forma óptima","items":[{"type":"TEXT","content":"Cuando descansas, le das a tu cuerpo tiempo para recuperarse. El cerebro también necesita un descanso completo, un tiempo de inactividad radical. Nuestra cultura no fomenta el descanso, ya que siempre hay algo que hacer. El tiempo de inactividad radical no significa ver películas o enviar mensajes de texto: significa no hacer nada a propósito. Te permite procesar la información y pensar en muchas actividades en tu cerebro. Tienes que alternar periodos de actividad con otros de inactividad radical. Puedes hacerlo mientras esperas tu pedido en un restaurante o una cita con el dentista. Permite que tus hijos no hagan nada; su día no tiene que estar lleno de actividades para que tengan éxito."},{"type":"QUOTE","content":"Cuando tienes que tomar decisiones sobre la vida de tus hijos, no necesitas decidir las cosas que ellos pueden decidir por sí mismos. ~ William Stixrud y Ned Johnson"},{"type":"TEXT","content":"La meditación es una buena forma de relajar la mente y controlar la ansiedad. Las investigaciones demuestran que cuando los niños meditan con frecuencia, experimentan los mismos beneficios que los adultos. Una forma importante de meditación para niños y adolescentes es la atención plena o «mindfulness». Un científico llamado Jon Kabat-Zinn la define como el hecho de prestar atención de forma específica: con propósito, en el momento y sin juzgar. Lo único que tienes que hacer es controlar tus pensamientos y reacciones.\u003cbr\u003e\u003cbr\u003eOtra forma de meditación es la meditación trascendental. En ella, a los meditadores se les da un mantra, que es un sonido que no tiene significado. Cuando una persona repite este mantra, la mente se calma y evoca un nuevo nivel de conciencia. Al final, el meditador es conducido por el mantra a un lugar pacífico de su mente."},{"id":"0b562dc0-bc21-49cd-9f3c-7eb116a1fc08","type":"INSIGHT","content":"Los niños que meditan a menudo experimentan una reducción del estrés y de los síntomas de muchas enfermedades mentales."},{"type":"TEXT","content":"Con la existencia de la electricidad y la tecnología, la gente duerme menos: la falta de sueño se está convirtiendo en un gran problema. Si no duermes, te esperan graves problemas de salud. En primer lugar, tu sentido del control se debilita. Después, estás cansado y te resulta difícil hacer tu trabajo.\u003cbr\u003e\u003cbr\u003eNo dormir lo suficiente es un tipo de estrés crónico. Las investigaciones demuestran que la privación del sueño tiene efectos similares en el cuerpo que el estrés crónico. Cuando has descansado, la conexión entre tu cerebro y otros sistemas se refuerza. Si tu hijo tiene problemas para conciliar el sueño, negocia cariñosamente con él. Crea una rutina y asegúrate de que esté en una habitación oscura o semioscura cuando llegue la hora de dormir."}]},{"index":7,"name":"La educación es algo más que las calificaciones y las aulas","items":[{"type":"TEXT","content":"Muchos niños tienen dificultades en la escuela. En los últimos tiempos, es difícil para los profesores hacer su trabajo y para los alumnos aprender. Hay muchos deberes que hacer y los maestros no tienen tanta independencia como antes. Las políticas escolares también fracasan porque no aumentan la sensación de control de los alumnos y de todos los implicados en el proceso. Es importante conseguir que los niños se comprometan en el aula dándoles autonomía fuera de ella. Puedes hacerlo ofreciéndoles opciones en lugar de solo decirles lo que tienen que hacer."},{"type":"QUOTE","content":"Los resultados de los exámenes nunca son una verdadera representación de la brillantez. ~ William Stixrud"},{"type":"TEXT","content":"Como padre, haz hincapié en que tus hijos son responsables de su educación. Ayúdalos a planificar sus horarios para que puedan controlar su aprendizaje. Anímalos a aprender por su cuenta y a enseñar lo que han aprendido a alguien de su entorno. Es fácil que la escuela de tu hijo se vuelva tóxica para él. A veces, solo están cansados de todos los deberes que tienen que hacer.\u003cbr\u003e\u003cbr\u003eCuando un niño está cansado, no puede lograr mucho. Esto también conduce a la tensión en el momento y a la reducción de los momentos felices. Los profesores deben inspirar a los niños para que aprendan fuera del aula, pero no exigirles ni calificarlos. Anímalos explicándoles los beneficios de los deberes. Aunque el sistema escolar ha cambiado, los alumnos siguen siendo los mismos. Elige escuelas que se preocupen por el desarrollo de tus hijos y elaboren un plan de estudios adecuado.  No te asustes si tu hijo no hace todo lo que esperas, porque apresurar su desarrollo es al final contraproducente."},{"id":"00047d48-1dc5-4d9c-b5a5-3b0bb476a979","type":"INSIGHT","content":"Las escuelas deben centrarse más en el desarrollo saludable del cerebro que en los resultados de los exámenes."},{"type":"TEXT","content":"Si las escuelas y los padres confían demasiado en los exámenes estándar, se perderán otras competencias increíbles de los niños. Los exámenes estresan a profesores, alumnos y padres. Es comprensible que los pequeños sean más felices en las clases que no exigen calificaciones. Debería hacerse más hincapié en un entorno de aprendizaje saludable, en la motivación y en la autonomía.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Los alumnos finlandeses tienen uno de los resultados educativos más altos del mundo y son los que menos deberes tienen."}]},{"index":8,"name":"Los efectos de la tecnología pueden ser desastrosos si no pones límites a tus hijos","items":[{"type":"TEXT","content":"Con la evolución de la tecnología, los niños pasan ahora más tiempo con sus dispositivos. Para los padres es aún más difícil controlar esto porque no siempre saben todo sobre estos aparatos. Las investigaciones demuestran que cuanto más tiempo pasa una persona con un teléfono móvil, más susceptible es de sufrir problemas de salud físicos, mentales y de otro tipo. Las redes sociales también le quitan el control al niño y permiten que otros en línea tomen decisiones por él.\u003cbr\u003e\u003cbr\u003eEs posible ayudar a tu hijo a superar la adicción a la tecnología. Tienes que reconocer que tú también puedes tener un mal hábito. Empieza por ser un buen modelo para ellos. Educa a tus hijos sobre los problemas con los dispositivos y permíteles que te llamen la atención cuando te enfrasques en tus mensajes de texto. También puedes intentar comprender por qué están tan absortos en sus aplicaciones de redes sociales. Así podrás ayudarlos cuando sea necesario. A veces es útil llevar a tus hijos de viaje a algún lugar cercano a la madre tierra. Dales la oportunidad de disfrutar de la madre naturaleza."},{"id":"e10457c4-f56d-46d4-9fb8-0691da65efdd","type":"INSIGHT","content":"Es fundamental que te esfuerces por estar más presente con tus hijos."},{"type":"TEXT","content":"Por último, tienes que trabajar con tu hijo en todo. Es su vida, y tú solo eres un ayudante. Infórmales en lugar de darles un aburrido sermón. Además, como padre, tienes cierta influencia. Puedes determinar cuándo darles un teléfono, hacerles saber que sabes sus contraseñas, comprar un despertador en lugar de un teléfono para que sirva de alarma, y hacerles saber que algunos beneficios dependen de su sabio uso de la tecnología."}]},{"index":9,"name":"Al igual que tu cuerpo, tu cerebro necesita ejercicio regular","items":[{"type":"TEXT","content":"El cerebro necesita ejercitarse regularmente para activar su buen funcionamiento, pero a muchos niños no se les enseña a hacerlo. Algunas técnicas pueden reforzar la salud del cerebro y son eficaces para ellos.\u003cbr\u003e\u003cbr\u003eEl primer ejercicio es enseñarles a fijarse objetivos claros. Puede ser una simple lista o una referencia gráfica. Si a un niño no le gusta ordenar su habitación, puedes hacerle una foto de una habitación limpia y utilizarla como motivación cuando no quiera limpiar.\u003cbr\u003e\u003cbr\u003eOtro ejercicio importante para los niños es que presten atención a lo que pasa por su mente. Cuando un niño entiende sus pensamientos, tiene más control sobre su comportamiento. El psiquiatra infantil Daniel Siegel emplea un truco para explicarles las emociones. Les pide que cierren cuatro dedos sobre sus pulgares. El pulgar representa sus emociones, y los dedos son las partes del cerebro que les ayudan a pensar y resolver problemas. Cuando las emociones de un niño son demasiado grandes, pierden el control y abren la palma de la mano. Siegel los anima a ir a un lugar designado para calmarse y conseguir que sus puños vuelvan a cerrarse.\u003cbr\u003e\u003cbr\u003eEn lugar de dejar que tu hijo siga solo un proceso de pensamiento, otro buen ejercicio mental es animarles a tener un «plan B» que los ayude a recuperarse tras un contratiempo. Pídeles que piensen en otro plan en caso de que el original no funcione. Comparte tus experiencias con tus hijos y reafírmales en su genialidad."},{"id":"5985f6d6-a59b-41bb-98a1-9bc501734800","type":"INSIGHT","content":"Cuando los niños vean que tú tampoco eres perfecto, se reducirá su autopercepción negativa."},{"type":"TEXT","content":"Los niños pueden fortalecer su cerebro mediante el juego. Permíteles jugar con otros y por su cuenta y verás cómo crecen. Los niños no siempre tienen que hacer algo útil. Permíteles que se encuentren a sí mismos dejándolos jugar."}]},{"index":10,"name":"Un niño puede desarrollar una sensación de control en medio de los problemas de aprendizaje y otros trastornos mentales","items":[{"type":"TEXT","content":"Los padres que tienen hijos con problemas de aprendizaje, trastorno por déficit de atención e hiperactividad (TDAH) o trastornos del espectro autista tienen dificultades para ayudar a sus hijos a desarrollar un sano sentido del control. A veces, su tratamiento dificulta el desarrollo de la autonomía de los niños. Las investigaciones demuestran que tener una estructura y un sistema de motivación externo funciona mejor y ayuda a los niños con autismo o TDAH a realizar sus tareas con eficacia.\u003cbr\u003e\u003cbr\u003eA los niños con dificultades de aprendizaje les resulta difícil ocultarlo en los espacios públicos. Les preocupa que se burlen de ellos o los juzguen por su condición. La mayoría de ellos necesitan especialistas que los ayuden con sus dificultades de aprendizaje, pero cuando sienten que se les impone, empiezan a resistirse y a perder el sentido del control, lo que conduce a fricciones y muchas rabietas. Puedes ayudar a tu hijo a superar esto luchando contra los deberes innecesarios, animándole a entenderse a sí mismo y ofreciéndole ayuda, pero sin forzarla.\u003cbr\u003e\u003cbr\u003eLos niños con TDAH tienen problemas para controlar su atención. Les resulta difícil hacer las tareas que se les asignan porque tienen niveles bajos de la hormona dopamina, lo que los hace menos proclives a esforzarse por las cosas. Recuérdales que mejorarán y hazles ver las razones de toda la ayuda que les estás dando.\u003cbr\u003e\u003cbr\u003eLos niños con trastornos del espectro autista tienen dificultades con la rigidez, la automotivación y la tolerancia al estrés, y se benefician de programas que fomentan su sentido del control y reducen el estrés."},{"id":"1e8dbf39-a50d-436f-b902-d7cf3d29c276","type":"INSIGHT","content":"Los padres deben estar atentos a las preferencias de sus hijos y ayudarlos a canalizar su energía hacia lo que los hace sentir mejor."},{"type":"TEXT","content":"¿Sabías que…? Seis millones y medio de niños recibieron servicios de educación especial entre 2013 y 2014 en Estados Unidos."}]},{"index":11,"name":"Conclusión","items":[{"type":"TEXT","content":"Es difícil dar a tus hijos cierta sensación de control. Siempre queremos que tomen las decisiones correctas, así que es difícil confiar simplemente en que elijan buenas opciones. Pero tienes que hacerlo. Confía en su desarrollo y decide ignorar las muchas presiones externas que existen.\u003cbr\u003e\u003cbr\u003eTienes que entender que se necesita humildad, valor y una mentalidad positiva para ser un buen padre. No quieres que tus hijos te llamen cada hora de su vida adulta para que los ayudes a solucionar un problema. Quieres que estén suficientemente equipados para resolver los dilemas por sí mismos. Por eso es importante ayudarlos a desarrollar un sentido de control.\u003cbr\u003e\u003cbr\u003eTus hijos siempre recordarán cómo se sienten a tu lado. Depende de ti crear un entorno saludable para ellos. A veces, tienes que mantener conversaciones con la escuela de tu hijo e incluso con otros miembros de la familia. Hazlo. Tu hijo puede beneficiarse mucho más cuando todos se preocupan por su crecimiento.\u003cbr\u003e\u003cbr\u003ePor último, tener un hijo con problemas de salud mental o de aprendizaje no es una maldición. Ofrece ayuda, pero no la fuerces. Trabaja con los especialistas para desarrollar una rutina que fomente su sentido del control y su tolerancia al estrés. Puedes hacerlo; puedes criar a un niño autónomo.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eHabla con tu hijo e intenta comprender qué es lo que no le gusta de la escuela. Luego, intenta ver cómo puedes solucionarlo con la ayuda de los profesores. Además, toma nota de todas las maneras en que estresas a tus hijos e intenta trabajar para reducir también el estrés en ti."}]}]}},"ee282bc35563464583f2":{"id":"ee282bc35563464583f2","image":"https://static.get-headway.com/ee282bc35563464583f2-15eac05b35f6ef.jpg","author":"Adele Faber, Elaine Mazlish","title":"How to Talk So Kids Will Listen \u0026 Listen So Kids Will Talk","keywords":["parenting","feelings","cooperation","punishment","autonomy","praise","empathy"],"learningItems":["How to use silence","To moderate conflicts","Who suffers from punishment","Why parental lectures do not work"],"localization":{"en":{"image":"https://static.get-headway.com/ee282bc35563464583f2-15eac05b35f6ef.jpg","title":"How to Talk So Kids Will Listen \u0026 Listen So Kids Will Talk"},"es":{"image":"https://static.get-headway.com/ee282bc35563464583f2-1638889e745ca1-es.jpg","title":"Cómo hablar para que los niños escuchen y cómo escuchar para que los niños hablen"},"fr":{"image":"https://static.get-headway.com/images%2Fee282bc35563464583f2%2F4a6ebdb853228804a77361a0037ed69ead3e19e9.jpg","title":"Parler pour que les enfants écoutent, écouter pour que les enfants parlent"}},"summary":{"chapters":[{"index":1,"name":"La empatía es la clave para llegar a los niños y comunicarse con ellos de manera efectiva","items":[{"type":"TEXT","content":"Probablemente hayas visto a niños enfadados en tiendas o restaurantes por cualquier razón. No importa lo que hagan los padres para que se calmen, ellos seguirán gritando tanto como les permita su voz. En algunas ocasiones, los padres se frustrarán y comenzarán a gritarles exigiéndoles que se callen.\u003cbr\u003e\u003cbr\u003eLa razón por la que tal fracaso es algo común es que la mayoría de los padres no saben cómo comunicarse de manera efectiva con los niños.\u003cbr\u003e\u003cbr\u003eEn lugar de gritarles o amenazarlos con todo tipo de castigos, como padre puedes ayudar a que desarrollen un buen comportamiento mejorando tu comunicación con ellos. Y para hacer eso, debes tratar a los niños con empatía.\u003cbr\u003e\u003cbr\u003eNinguna otra técnica para criar a tus hijos es tan efectiva como relacionarse con ellos con una actitud comprensiva. Cuando tu comportamiento hacia tus hijos hace que se sientan capaces y queridos, estarán motivados para escucharte y adoptar hábitos positivos.\u003cbr\u003e\u003cbr\u003e"},{"id":"5c032f88-f017-452a-ba52-6fe730dd9bc5","type":"INSIGHT","content":"Una mejor comunicación conduce a mejores relaciones entre padres e hijos."},{"type":"TEXT","content":"Por desgracia, la mayoría de nosotros crecimos recibiendo gritos de nuestros padres y viendo negados nuestros sentimientos, por lo que el lenguaje de la empatía no nos resulta natural. Sin embargo, para poder desarrollar una buena relación con nuestros hijos y ayudarles a convertirse en adultos responsables, debemos aprender el lenguaje de la aceptación y practicar sus métodos.\u003cbr\u003e\u003cbr\u003eSi continúas leyendo este resumen, aprenderás a llegar a tus hijos y a motivarlos para que tengan un buen comportamiento, escuchándolos y compartiendo tus sentimientos con ellos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"A los niños les resulta muy útil que tú entiendas sus sentimientos y te muestres empático","items":[{"type":"TEXT","content":"Como adultos, nos resulta muy doloroso y frustrante que no se tengan en cuenta nuestros sentimientos. En general, nos resulta más cómodo abrirnos y hablar de nuestros problemas cuando tenemos a alguien que nos escucha y acepta nuestra situación.\u003cbr\u003e\u003cbr\u003eAl abrirnos sobre nuestros problemas, somos más capaces de lidiar con nuestros sentimientos y centrarnos en las soluciones. Lo mismo ocurre con los niños: ellos también pueden ayudarse a sí mismos si tienen a alguien que los escuche y responda con empatía.\u003cbr\u003e\u003cbr\u003eEn primer lugar, aprende a escuchar a tus hijos con total atención. Puede ser bastante frustrante y desconcertante tratar de hablar con alguien que dice estar escuchando, pero que en realidad no lo hace.\u003cbr\u003e\u003cbr\u003eAsí que, siempre que tus hijos intenten decirte algo, préstales toda tu atención. No finjas estar escuchando, deja de hacer lo que estés haciendo y céntrate. Ni siquiera tienes que decir nada. La mayoría de las veces, un silencio comprensivo es todo lo que necesitan.\u003cbr\u003e\u003cbr\u003eEn segundo lugar, en lugar de preguntas y consejos, reconoce sus sentimientos con una palabra. A los niños les resulta difícil pensar con claridad o de forma constructiva cuando alguien los cuestiona, culpa o aconseja. Sin embargo, los niños se benefician más de un simple «oh… umm…» o de un «ya veo».\u003cbr\u003e\u003cbr\u003ePor ejemplo, si tu hijo te dice después del colegio que está cansado, puedes decir simplemente «oh, lo siento, cariño. Veo que estás cansado».\u003cbr\u003e\u003cbr\u003e"},{"id":"32e9f340-82bb-49b2-9d25-453292c371bb","type":"INSIGHT","content":"Con las palabras adecuadas y la atención debida, puedes conseguir que tus hijos piensen por sí mismos y que, posiblemente, encuentren sus propias soluciones."},{"type":"TEXT","content":"Por último, en lugar de negar los sentimientos de tu hijo, dale un nombre a esos sentimientos. Al hacerlo, le estarás mostrando que reconoces su situación personal. Sin embargo, debes ser específico, porque un niño que escucha las palabras de lo que está experimentando se sentirá profundamente reconfortado.\u003cbr\u003e\u003cbr\u003ePor ejemplo, si tu hijo dice «el conductor del autobús me gritó y todo el mundo se rió» puedes nombrar este sentimiento como «vergüenza». Entonces, en lugar de decir simplemente «sé cómo te sientes», puedes responder con algo como «eso debe de haber sido bastante embarazoso» o «parece que fue embarazoso».\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"La actitud que hay detrás de tus palabras es tan importante como las propias palabras. ~ Adele Faber"}]},{"index":3,"name":"Anima a tus hijos a cooperar eficazmente para evitar el conflicto de necesidades","items":[{"type":"TEXT","content":"Casi todos los padres estarán de acuerdo con el hecho de que una de las frustraciones que conlleva la paternidad es el esfuerzo y la lucha diaria para conseguir que los niños se comporten de forma aceptable tanto para nosotros, los padres, como para la sociedad en general. Esto puede ser un trabajo extremadamente molesto y agotador.\u003cbr\u003e\u003cbr\u003eEl problema se debe en parte al conflicto de necesidades entre padres e hijos. Para un adulto medio, lo esencial es una cierta apariencia de limpieza, orden, cortesía y rutina. A los niños, sin embargo, todo esto no les importa.\u003cbr\u003e\u003cbr\u003ePiensa en esto: ¿cuántos niños se cepillarían los dientes por su propia voluntad, dirían «por favor» o «gracias», o se les ocurriría cambiarse de ropa interior? De hecho, ¿cuántos de ellos llevarían siquiera ropa interior?\u003cbr\u003e\u003cbr\u003eMucha de la energía de los padres se dedica a ayudar a los niños a ajustarse a las normas sociales. Y, de alguna manera, cuanto más intensos son los padres, más se resisten las criaturas.\u003cbr\u003e\u003cbr\u003ePor ejemplo, hubo momentos en que uno de los hijos de Adele Faber la consideraba el «enemigo», quien siempre los obligaba a hacer lo que no querían: «¡lávate las manos!, ¡usa la servilleta!, ¡baja la voz!» Incluso llegó a un punto en el que la actitud de los chiquillos se convirtió en «haremos lo que queramos» y la de Adele Faber en «harán lo que yo diga». Y así la lucha sigue y sigue.\u003cbr\u003e\u003cbr\u003e"},{"id":"64f2b67a-5cd1-4e2b-bff7-798552c77918","type":"INSIGHT","content":"Para que tus palabras tengan un impacto positivo en la vida de tus hijos, deben estar llenas de empatía."},{"type":"TEXT","content":"Sí, no hay duda de que es duro intentar que los niños cooperen pero, como padre, no recurras nunca a los insultos, las acusaciones, las culpas, las amenazas o cualquiera de los otros métodos tradicionales que asustan e intimidan para conseguir que tus hijos hagan algo. El problema de estos enfoques es que son sumamente ineficaces y tienen un efecto negativo en la autoestima de los pequeños. Entonces, ¿existen formas de conseguir su cooperación sin dañar su autoestima ni dejarles de lado? Pues la respuesta es sí. De hecho, existen muchas maneras de hacerlo. Lo descubriremos en el próximo capítulo.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Cómo conseguir la cooperación de los niños sin dañar su autoestima","items":[{"type":"TEXT","content":"El primer método para conseguir que tus hijos cooperen es describirles la situación mediante la observación. Por ejemplo, en lugar de gritar «no has sacado al perro a pasear en todo el día. No te mereces una mascota», puedes decirle simplemente «veo a Jasper paseando arriba y abajo cerca de la puerta». Y te sorprenderá ver que el niño saca al perro a pasear inmediatamente o poco después.\u003cbr\u003e\u003cbr\u003e"},{"id":"cdf91ea3-46b8-4ffe-b4df-a0a19af499bf","type":"INSIGHT","content":"Es bastante difícil hacer lo que hay que hacer cuando la gente te dice tus errores. Es mucho más fácil centrarse en el problema cuando alguien simplemente te lo describe."},{"type":"TEXT","content":"En segundo lugar, siempre que quieras recordar algo a los niños, dilo con una sola palabra o hazlo lo más breve posible. Odian escuchar sermones, discursos y largas explicaciones.\u003cbr\u003e\u003cbr\u003eCuanto más corto sea el recordatorio, mejor para ellos. Así que, en lugar de seguir hablando con tus hijos sobre cómo siempre has tenido que recordarles que se pongan el pijama, puedes decir simplemente «¡niños, PIJAMAS!»\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Cuando los adultos describen el problema, los niños tienen la oportunidad de decirse a sí mismos lo que tienen que hacer. ~ Adele Faber"},{"type":"TEXT","content":"Intenta, en la medida de lo posible, hablar de tus sentimientos. Dejando que tus hijos sepan lo que sientes, puedes decir las cosas con sinceridad sin ser hiriente. De hecho, si te guardas lo que sientes para ti, puede acumularse y salir como un terrible arrebato más adelante.\u003cbr\u003e\u003cbr\u003eY por último, hay veces que nada de lo que digamos es tan efectivo como lo escrito. Por eso, siempre puedes dejar notas como recordatorio a tus hijos o dárselas directamente.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"En lugar de castigar a tus hijos, aprende a utilizar otros medios para que actúen de forma más responsable","items":[{"type":"TEXT","content":"Por muy buenas que sean tus habilidades como padre, los niños siempre se comportarán como niños y es normal que se porten mal de vez en cuando. Siempre habrá ocasiones en las que, a pesar de decirles todo lo que hay que decirles, ellos te ignoren o, peor aún, te desafíen.\u003cbr\u003e\u003cbr\u003eEn una situación así, a un adulto medio solo se le ocurre una cosa: ¡castigarlos! Sin embargo, aunque parezca la mejor manera de actuar, el castigo es muy poco efectivo. Piénsalo: ¿cuándo has sido castigado por algo en tu vida y has empezado a hacer lo que se esperaba de ti con alegría?\u003cbr\u003e\u003cbr\u003eEl problema del castigo es que no solo es tremendamente ineficaz, sino que además es una distracción. En lugar de que el niño lamente lo que ha hecho y piense en cómo puede arreglar las cosas, estará absorto en fantasías de venganza.\u003cbr\u003e\u003cbr\u003e"},{"id":"cbab2b9c-42f1-45e3-81f3-2124f491b75a","type":"INSIGHT","content":"Al castigar a un niño, en realidad le estás privando del importantísimo proceso interno de enfrentarse a su propio mal comportamiento."},{"type":"TEXT","content":"Entonces, ¿cómo puedes hacer que tus hijos vuelvan por el buen camino sin castigarlos? Pues bien, una de las formas más eficaces de conseguir que los niños se comporten es indicándoles una forma de ser útil.\u003cbr\u003e\u003cbr\u003ePor ejemplo, supongamos que vas al supermercado con tu hijo y este empieza a correr arriba y abajo por el pasillo, desordenando todo lo que encuentra. Como es lógico, te enfadarías e intentarías por todos los medios que el niño se comportara.\u003cbr\u003e\u003cbr\u003eEn lugar de recurrir a amenazas severas como «¡ah, ya verás cuando llegue tu padre a casa!», puedes decir simplemente «sería útil que eligieras tres naranjas grandes para nosotros». En este caso, estarás ayudando al niño a comportarse mejor solo por mostrarle cómo ser útil.\u003cbr\u003e\u003cbr\u003ePuedes expresar una fuerte desaprobación de lo que está haciendo, pero sin atacar su carácter. Así que en lugar de decir «¡te estás comportando como un animal salvaje! No hay televisión para ti durante el resto de la semana», simplemente dile «no me gusta lo que está pasando. Es molesto para los compradores que los niños corran por los pasillos».\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Un estudio realizado en 2012 por Elizabeth Gershoff, profesora de Desarrollo Humano y Ciencias de la Familia de la Universidad de Texas, descubrió que más del 80 % de las madres les pegan a sus hijos entre la guardería y tercero de primaria.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Fomenta siempre la autonomía de tus hijos para que se conviertan en adultos responsables","items":[{"type":"TEXT","content":"Los niños son seres humanos únicos con su propio carácter, gustos, sentimientos, deseos y sueños. Por eso, como progenitor, debes dejar de ver a tus hijos únicamente como versiones en miniatura de ti mismo o como pequeñas copias tuyas.\u003cbr\u003e\u003cbr\u003eAunque suene cruel, una de tus principales tareas como padre es ayudar a tus hijos a separarse de ti, para que se conviertan en individuos independientes que un día serán capaces de funcionar por sí mismos sin ti.\u003cbr\u003e\u003cbr\u003eTus hijos pueden aprender a ser independientes si les dejas:\u003cbr\u003e\u003cbr\u003e• Hacer cosas por sí mismos.\u003cbr\u003e• Afrontar sus propios problemas.\u003cbr\u003e• Aprender de sus propios errores.\u003cbr\u003e\u003cbr\u003eDebes fomentar la autonomía de tus hijos dejándoles hacer cosas por sí mismos, permitiéndoles luchar con sus propios problemas y aprender de sus propios errores. Quizá pienses «¿qué hay de malo en ayudar a mis hijos a atarse los cordones de los zapatos o en evitar que cometan errores? Al fin y al cabo, tienen menos experiencia y dependen mucho de los adultos».\u003cbr\u003e\u003cbr\u003eEl problema es el siguiente: cuando tus hijos dependen continuamente de ti, se desarrollan ciertos sentimientos que pueden convertirse en un gran problema en el futuro. Por lo general, cuando las personas se ven obligadas a depender de otros, pueden sentir algo de gratitud durante un tiempo, pero a la larga, empezarán a experimentar grandes sentimientos de inutilidad, impotencia, frustración, resentimiento e ira.\u003cbr\u003e\u003cbr\u003ePor suerte, cada día se presentan oportunidades para fomentar la autonomía de tus hijos. Estas son algunas formas concretas de ayudarlos a tomar las riendas de su propia vida en lugar de depender de ti para todo.\u003cbr\u003e\u003cbr\u003eLa primera es permitir que los niños tomen decisiones. Cada pequeña elección les da la oportunidad de ejercer cierto nivel de control sobre sus propias vidas.\u003cbr\u003e\u003cbr\u003eEn segundo lugar, muestra respeto por sus problemas. Cuando respetes el esfuerzo de tu hijo, se armará de valor para llevar a cabo el trabajo por sí mismo.\u003cbr\u003e\u003cbr\u003e"},{"id":"b5c0b987-948f-456a-a62a-c520796d9400","type":"INSIGHT","content":"En lugar de ceder a tu instinto protector de intervenir y ayudar a tus hijos cuando experimentan ciertos problemas, dales tiempo para que pasen por el proceso."},{"type":"TEXT","content":"Además, evita hacer demasiadas preguntas. Escucha a tus hijos con curiosidad en lugar de bombardearlos con preguntas indiscretas. Escucharlos hará que se abran mejor y hablen de lo que les preocupa.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Un buen elogio aumenta la autoestima, que es esencial para el éxito general del niño en la vida","items":[{"type":"TEXT","content":"La gran mayoría de las personas de nuestra sociedad son rápidas para criticar y lentas para elogiar. ¿Recuerdas la última vez que un conductor cualquiera en el estacionamiento te dijo «gracias por ocupar un puesto de aparcamiento. Ahora tengo espacio para mi auto?». Probablemente no lo recuerdes porque nunca has tenido una experiencia así. Si las cosas hubieran sucedido de otra manera, digamos que has cometido el error de ocupar más de un puesto, el siguiente conductor que entrara no tardaría nada en llamarte la atención y lanzarte un par de insultos. Ese es el orden de las cosas en nuestra sociedad. Nuestros esfuerzos por ser cooperativos siempre se dan por sentados. Si cometemos un error, los reproches se multiplican. Pero el mundo exterior no tiene prisa por elogiarnos.\u003cbr\u003e\u003cbr\u003eAsí que, como padre o madre, es tu responsabilidad invertir este orden. En voz alta y con frecuencia, el mundo entero va a decirles a tus hijos lo malo que hay en ellos. Es tu obligación decirles siempre todo lo bueno que hay en ellos.\u003cbr\u003e\u003cbr\u003e"},{"id":"cc64f57a-68d0-4753-be29-3f79b5bb9af1","type":"INSIGHT","content":"Nuestro sentido interno de la autoestima tiene una gran influencia en todos los ámbitos de nuestra vida."},{"type":"TEXT","content":"La autoestima de tus hijos es demasiado valiosa para dejarla al azar o confiarla a extraños. La autoestima es esencial para el éxito: tus hijos tienen más probabilidades de triunfar académicamente y alcanzar sus sueños cuando se sienten seguros y confiados.\u003cbr\u003e\u003cbr\u003eAunque todas las habilidades de las que hemos hablado hasta ahora en este resumen pueden ayudar a tus hijos a verse a sí mismos como personas valiosas, también puedes ayudarles a construir una imagen positiva y realista de sí mismos elogiándolos. Todo lo que les digas lo interiorizarán y se convertirá en elemento de referencia para toda la vida al que podrán volver en momentos de duda o desánimo.\u003cbr\u003e\u003cbr\u003eUn buen elogio es lo que Adele Faber y Elaine Mazlish denominan «elogio descriptivo». Tus elogios deben describir lo que ves y sientes. Así, en lugar de hacer uno evaluativo como «has limpiado tu habitación, qué buen chico eres», puedes describir con detalle lo que ves o sientes diciendo «veo que se ha trabajado mucho aquí. Todo está bien organizado. Es un placer entrar en esta habitación. Es impresionante».\u003cbr\u003e\u003cbr\u003eElogiar a tus hijos de esta manera les dará la oportunidad de elogiarse a sí mismos. También los ayudará a ser más conscientes y a apreciar sus propios puntos fuertes y virtudes.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"Conclusión","items":[{"type":"TEXT","content":"Como seres humanos, tanto si somos niños como adultos, nos resulta más cómodo abrirnos y hablar de nuestros problemas cuando tenemos a alguien que nos escucha y acepta nuestra situación. Y al hacerlo somos más capaces de afrontar nuestros sentimientos y centrarnos en las soluciones.\u003cbr\u003e\u003cbr\u003ePor eso, como padre o madre, es tu responsabilidad ayudar a tus hijos a lidiar con sus sentimientos adoptando el lenguaje de la empatía. También es tu deber fomentar su autonomía, ayudarlos a desarrollar una gran y sana imagen de sí mismos y prepararlos para convertirse en adultos responsables. Escucha a tus hijos con total atención. Siempre que intenten decirte algo, préstales toda tu atención. No finjas que los estás escuchando: deja de hacer lo que estés haciendo y concéntrate. Ni siquiera tienes que decir nada. La mayoría de las veces, un silencio comprensivo es todo lo que necesitan.\u003cbr\u003e\u003cbr\u003eAdemás, los niños interiorizan todo lo que sus padres dicen de ellos. Cuando la gente los califica negativamente, lo dicho tiende a convertirse en una profecía autocumplida. Por ejemplo, si se califica a un niño como lento para aprender, muy pronto empezará a verse a sí mismo como lento para aprender. Por eso, para ayudar a tus hijos a reforzar su imagen de sí mismos, evita lanzarles palabras negativas y asegúrate de hacerles elogios descriptivos de vez en cuando. Utiliza tus palabras para reforzar sus pautas de comportamiento positivas.\u003cbr\u003e\u003cbr\u003ePor último, intenta, en la medida de lo posible, no encasillarte en roles: padre autoritario, buena madre, mal padre, madre permisiva, etc. Recuerda que el proceso de vivir o trabajar con niños es duro y agotador: requiere fuerza, corazón e inteligencia.\u003cbr\u003e\u003cbr\u003eAsí que empieza a considerarte primero como un ser humano, con un gran potencial de crecimiento y mejora. Cuando no estés a la altura de tus propias expectativas, y no siempre lo harás, procura ser amable contigo mismo al igual que lo eres con tus hijos.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eDurante las próximas dos semanas, en lugar de gritarles a tus hijos, intenta describirles el problema de forma observacional. Comprueba cómo mejora tu relación con ellos.\u003cbr\u003e\u003cbr\u003e"}]}]}},"6c9d0424f3de433a8acc":{"id":"6c9d0424f3de433a8acc","image":"https://static.get-headway.com/6c9d0424f3de433a8acc-15d2f11f95be11.jpg","author":"Don Miguel Ruiz","title":"The Mastery of Love: A Practical Guide to the Art of Relationship (A Toltec Wisdom Book)","keywords":["relationship","mastery","healing","forgiveness","self","love","fear","emotions","mind","body","soul","toltec","wisdom"],"learningItems":["Ways to use your pain for good","Why you should put yourself first","How the idea of ​​perfection ruins your life","Where to look for a source of strength"],"localization":{"en":{"image":"https://static.get-headway.com/6c9d0424f3de433a8acc-15d2f11f95be11.jpg","title":"The Mastery of Love: A Practical Guide to the Art of Relationship (A Toltec Wisdom Book)"},"es":{"image":"https://static.get-headway.com/6c9d0424f3de433a8acc-161b0f172e6195-es.jpg","title":"La maestría del amor - Una guía práctica para el arte de las relaciones"}},"summary":{"chapters":[{"index":1,"name":"La vida está llena de muchos giros inesperados que todo el mundo debe aprender a navegar","items":[{"type":"TEXT","content":"Para presentarte los valores que la tradición tolteca inspira, Ruiz describe a un joven que quedó cautivado por las palabras de un chamán. Este joven tenía un fuerte impulso de invitar al chamán a su casa. Una vez que este aceptó su invitación, el hombre se puso a trabajar y consiguió la mejor comida, ropa y vino para ofrecerle. Sin embargo, para su decepción, el maestro no apareció. En cambio, tres extraños, en tres ocasiones diferentes, llamaron. Y en cada ocasión, el joven los alimentaba y vestía con la comida, el vino y la ropa que había preparado para el maestro. Al final del día, el hombre se dio cuenta de que la propensión a dar lo que había preparado para un invitado especial a extraños totales era, de hecho, un acto de bondad que el maestro habría esperado de un estudiante astuto como él. Como tal, la decepción del joven desapareció, y se deleitó con el hecho de que había convertido sus palabras en acciones. En esencia, se había convertido en un maestro desde que las palabras del chamán vivían en él, y había aprendido a actuar sobre ellas.\u003cbr\u003e\u003cbr\u003eComo este hombre en esta parábola, tú también eres un maestro. Has creado diferentes versiones de ti mismo que definen cómo te ves y reaccionas a otras personas. Dependiendo de la clasificación en la que caigan las personas que nos rodean, proyectamos una personalidad o imagen específica que hemos creado para tratar y comunicarnos con esas personas."},{"id":"07b758a6-bf0f-4644-b968-3332f5a5f6aa","type":"INSIGHT","content":"La gente so lo ve la versión de ti que tú quieres que vean."},{"type":"TEXT","content":"Sigue leyendo para entender cómo puedes convertirte en una mejor versión de ti mismo independientemente de lo que esté pasando a tu alrededor. A medida que pases de un capítulo a otro, te darás cuenta de los efectos que el dolor emocional puede tener y cómo puedes dominar tus emociones."}]},{"index":2,"name":"Tu maestría en cualquier cosa depende de las decisiones que tomes","items":[{"type":"TEXT","content":"Determinas tu maestría, y en la mayoría de los casos, somos maestros de la ira, la envidia, los celos y otros comportamientos negativos, y poco a poco se convierten en lo que somos. De la misma manera que has dominado todas estas negatividades, tienes que dominar el amor. Sin embargo, a mucha gente le resulta difícil lograr esta hazaña debido al daño que sienten o la creencia de que es imposible.\u003cbr\u003e\u003cbr\u003eLa dificultad en el dominio de los rasgos positivos se debe al hecho de que nos hemos enseñado a ajustarnos a la norma de nuestra sociedad. Cuando eras niño, siempre te reías, hacías amigos fácilmente, y apenas te molestaba el pasado o el futuro. Pero, a medida que crecías, tus padres y tu familia, en nombre de la educación, comenzaron a moldear tu mente para alinearte con un estándar en particular.\u003cbr\u003e\u003cbr\u003eEl sistema de castigo y recompensa doblega nuestra voluntad, nos dice cómo soñar y cómo comportarnos. Y al final, llegamos a convertirnos en un reflejo lejano del niño despreocupado y alegre que una vez fuimos. Por desgracia, lo que nos queda es miedo - miedo a ser ignorado o rechazado - y esto se manifiesta de diferentes maneras. Nos lleva a dominar esos atributos negativos, y nos protegemos de la verdad creyendo en una mentira."},{"id":"cbdd03d2-a54c-4f47-9092-7726695b4974","type":"INSIGHT","content":"El miedo es el enemigo del crecimiento."},{"type":"TEXT","content":"Creemos en estas mentiras en la medida en que se convierten en nuestra verdad. Más aún, creamos excusas para respaldar estas mentiras, y a lo largo del tiempo, poco a poco nos olvidamos de nuestra verdadera naturaleza."}]},{"index":3,"name":"La pérdida de la inocencia te impulsa a castigarte a ti mismo por no ser perfecto","items":[{"type":"TEXT","content":"La perfección no es un término al que un niño naturalmente le dará sentido. Cuando eras niño, apenas eras consciente de cómo el mundo te percibía a ti o a tu lugar en tu sociedad. Todo lo que importaba era gastar tu energía en hacer lo que querías hacer, las cosas que eran divertidas. Sin embargo, tu relación con tus padres, hermanos y otros adultos te enseñó algo: que hay cosas que el mundo espera de ti.\u003cbr\u003e\u003cbr\u003eY así, la idea de la perfección te envenenó lentamente cuando empezaste a alinear tus pensamientos y acciones con creencias que se te impusieron. A medida que una persona crece, pierde su inocencia y le resulta difícil acabar con las creencias sociales. Esto distorsiona la capacidad de una persona para amar, y lo que les queda es una mente envenenada que a menudo se deleita en el estándar que los demás han establecido para ti.\u003cbr\u003e\u003cbr\u003eEl mismo marco que limita la mente rige la forma en que te relacionas con los demás. Si un individuo tuviera una relación abusiva con sus padres, podría encontrarse gravitando hacia relaciones abusivas. La susceptibilidad a anhelar el abuso es el resultado de una mente envenenada, ya que han llegado a creer que ser abusados es la única manera de llamar la atención, o es la única manera de recordar que merecen ser castigados por no ser lo suficientemente buenos. Las relaciones deben tener su fundamento en el amor verdadero y no en la necesidad de conseguir que alguien valide sus acciones o te haga feliz."},{"type":"QUOTE","content":"Ser profundamente amado por alguien te da fuerzas, mientras que amar a alguien profundamente te da coraje. ~ Lao Tzu"},{"type":"TEXT","content":"En esencia, alguien que dice amarte no debe asumir la responsabilidad de hacerte sentir bien. Si no puedes enseñarte a apreciar tu alegría, descubrirás que las personas de las que dependes para tu porción diaria de felicidad algún día te decepcionarán."},{"id":"166b0953-2a4b-48d1-a082-d8232f36c796","type":"INSIGHT","content":"La felicidad viene de dentro, y descubrirás que las relaciones no duran porque sometemos nuestra felicidad a las acciones o inacciones de las personas que amamos."}]},{"index":4,"name":"La calidad de cualquier relación depende de la actitud de todas las partes involucradas","items":[{"type":"TEXT","content":"Muchos confunden el amor por el miedo porque la narrativa de que todos interactúan en gran medida por compañerismo esconde nuestra verdadera intención. El amor no depende de la obligación o las expectativas. Por otro lado, es el miedo lo que te impulsa a exigir que las personas a las que dices amar se ajusten a un estándar en particular. Esperas que actúen de cierta manera, pides que hagan algo, para que tú también puedas tener una razón para corresponder.\u003cbr\u003e\u003cbr\u003eAdemás, el amor es respeto. No debes salir a controlar o cambiar a la gente que amas. Además, el amor siempre es amable. Por el contrario, el miedo te lleva a la ira, que es básicamente una máscara para el miedo mismo. El amor abraza la responsabilidad. Si realmente amas a alguien, nunca rehuirás las responsabilidades que la relación te impone. Del mismo modo, el amor es incondicional. No hay razón para avergonzarse de la gente que dices amar. No les juzgas ni buscas justificaciones para vincular tus sentimientos a ellos."},{"type":"QUOTE","content":"Nos encantan las cosas que amamos por lo que son. ~ Robert Frost"},{"type":"TEXT","content":"Solo amarás a un hombre o a una mujer que n
