que dé prioridad a las estrategias, disfrutarás de cada paso que lleva al objetivo. Si las cosas que haces te gustan, querrás volver a hacerlas.\u003cbr\u003e\u003cbr\u003eUna mentalidad que ponga primero a las estrategias te permitirá actuar de una manera libre para alcanzar tus metas \n. A veces, la vida pasa y tienes que desviarte en tu camino hacia el éxito. Una buena estrategia se adapta fácilmente a las nuevas situaciones sin perder de vista el objetivo.\u003cbr\u003e\u003cbr\u003e"},{"id":"f98f1885-453c-4926-8a51-97c24e1714a1","type":"INSIGHT","content":"Los objetivos a menudo se interponen en la creación de procesos sostenibles."},{"type":"TEXT","content":"Los antiguos hábitos vuelven cuando no hay nada que te sostenga más allá de la consecución de un objetivo. Si, por ejemplo, te pones como objetivo perder seis kilos, existen varias formas de conseguir lo que quieres. Sin embargo, es posible que vuelvas a los viejos hábitos después de adelgazar los seis kilos porque no habrás creado un sistema eficaz que te ayude a controlar tu peso. No estás jugando simplemente para ganar un partido, sino para convertirte en un verdadero campeón. Los hábitos atómicos producen verdaderos campeones. Cuando se juntan, los átomos pequeños forman moléculas, mientras que los hábitos atómicos generan sistemas enteros que funcionan.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Cambiar cómo eres es más importante que centrarte en lo que quieres conseguir porque hace que el cambio sea duradero","items":[{"type":"TEXT","content":"Existen dos razones que explican las dificultades que tenemos para cambiar nuestros hábitos:\u003cbr\u003e\u003cbr\u003e• Intentamos cambiar las cosas equivocadas.\u003cbr\u003e• Intentamos cambiar de forma equivocada.\u003cbr\u003e\u003cbr\u003eHay tres niveles de desarrollo del comportamiento: resultado, proceso e identidad.\u003cbr\u003e\u003cbr\u003e1. Los resultados son el fruto del cambio\u003cbr\u003e2. Los procesos son las acciones que realizas para obtener el cambio\u003cbr\u003e3. La identidad son tus creencias\u003cbr\u003e\u003cbr\u003eLa cuestión que se plantea al desarrollar hábitos duraderos es la dirección del cambio.\u003cbr\u003e\u003cbr\u003e"},{"id":"888b7c56-2c8f-452e-ba87-890d2a413949","type":"INSIGHT","content":"El cambio de carácter debe ser tu objetivo, no los logros."},{"type":"TEXT","content":"La modificación de las creencias debe preceder a la modificación del comportamiento. Quien eres es más importante que lo que haces. Si un hábito se convierte en parte de tu personalidad, las probabilidades de que lo mantengas son mucho mayores.\u003cbr\u003e\u003cbr\u003eTómate un tiempo para pensar en quién quieres ser. Luego pregúntate qué debes hacer para convertirte en esa persona. El comportamiento suele ser una respuesta o una manifestación externa de la identidad.\u003cbr\u003e\u003cbr\u003eEl sueño cognitivo sucede cuando sigues las normas que has conocido durante tu infancia sin cuestionarlas. Cambiarás en la medida en que seas consciente de los guiones que estás representando en tu vida y los cambies. Por ejemplo, no eres malo en matemáticas, pero tu experiencia te ha condicionado a creer que las matemáticas no son para ti. Con el tiempo, has reunido pruebas de tus notas que han reforzado la creencia de que se te da mal esta materia. Cambiar tu pensamiento o creencia sobre las matemáticas creará una nueva realidad para ti.\u003cbr\u003e\u003cbr\u003eTus creencias se forman a lo largo de tu vida. No tienes mucho poder sobre tus valores en la infancia y la adolescencia. Tu entorno los determina, incluidos tus padres, la escuela, los amigos y los medios de comunicación que consumes a diario. Esta influencia puede ser beneficiosa, proporcionándote creencias útiles y perspicaces, o perjudicial, dañando tu visión del mundo y tu actitud general. Una vez que eres adulto, puedes desmantelar conscientemente esas creencias y conservar las que te benefician.\u003cbr\u003e\u003cbr\u003e"},{"id":"aa7e4b7b-6411-4ff8-8586-cf9df6f34509","type":"INSIGHT","content":"Tus actividades pueden ayudarte a cambiar tu identidad para mejor."}]},{"index":4,"name":"Comprender el concepto de hábitos basados en la identidad y utilizar el bucle de hábitos","items":[{"type":"TEXT","content":"Los hábitos y la identidad se alimentan mutuamente; es una calle de doble sentido. Sin embargo, es importante pasar más tiempo del lado de la identidad que de los resultados. Si pones tus valores en el asiento del conductor del vehículo de tu vida, tus resultados se alinearán con tus creencias.\u003cbr\u003e\u003cbr\u003e"},{"id":"dfb379e5-252f-4f66-9e87-394ae20fe85a","type":"INSIGHT","content":"El beneficio más significativo de los hábitos es que pueden alterar la percepción que uno tiene de sí mismo"},{"type":"TEXT","content":"Si un hábito te hace sentir bien, conviértelo en parte de tu rutina. Pero si el hábito y sus resultados te disgustan, probablemente evitarás repetirlo.\u003cbr\u003e\u003cbr\u003eEl cerebro automatiza los hábitos porque los encuentra satisfactorios. Los hábitos son una forma de ayudarte a ahorrar energía.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Los hábitos son atajos mentales aprendidos por la experiencia. A medida que se crean los hábitos, el nivel de actividad del cerebro disminuye. Se aprende a fijarse en las señales que predicen el éxito y a desconectar de todo lo demás. ~ James Clear"},{"type":"TEXT","content":"Al automatizar las cosas básicas de la vida, estarás creando espacio mental para ti. La creatividad proviene de la creación de espacio para pensar en tu cerebro. Cuando hay espacio para nuevos pensamientos, puedes elaborar planes e ideas con mayor alcance y solidez.\u003cbr\u003e\u003cbr\u003eUna señal se produce cuando algo impulsa al cerebro a provocar un comportamiento. Una vez que se produce, empiezas a desear ese comportamiento. Hasta que no respondas a esta necesidad, tus emociones seguirán estando desordenadas. Al responder al deseo se obtiene una recompensa. Repites tus acciones y originas un bucle de hábitos cuando recibes el beneficio.\u003cbr\u003e\u003cbr\u003e"},{"id":"4df248a7-0c1d-4407-8f0d-44d7a6df4204","type":"INSIGHT","content":"Cada hábito tiene un objetivo representado por la recompensa que proporciona."},{"type":"TEXT","content":"La señal te muestra la recompensa y entonces, la deseas. Al responder, te esfuerzas por conseguirla. Las recompensas nos sirven de dos maneras:\u003cbr\u003e\u003cbr\u003e• Satisfacción\u003cbr\u003e• Enseñanza\u003cbr\u003e\u003cbr\u003ePara que se genere un comportamiento, deben estar presentes las cuatro etapas: señal, deseo, respuesta y recompensa. \nHay dos grupos por etapas:\u003cbr\u003e\u003cbr\u003e• La fase del problema: La señal y el deseo\u003cbr\u003e• La fase de solución: La respuesta y la recompensa\u003cbr\u003e\u003cbr\u003ePara crear buenos hábitos basándote en el funcionamiento anterior, puedes adoptar estos cuatro principios de cambio de comportamiento para que el hábito sea:\u003cbr\u003e\u003cbr\u003e• evidente\u003cbr\u003e• tentador\u003cbr\u003e• simple\u003cbr\u003e• disfrutable\u003cbr\u003e\u003cbr\u003eInvertir los principios anteriores también sirve para abandonar los malos hábitos:\u003cbr\u003e\u003cbr\u003e• Hazlo difícil de notar\u003cbr\u003e• Hazlo poco atractivo\u003cbr\u003e• Hazlo difícil\u003cbr\u003e• Hazlo poco gratificante\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Debes ser consciente de tus hábitos porque el proceso del cambio de comportamiento comienza con la consciencia","items":[{"type":"TEXT","content":"La práctica entrena al cerebro para que identifique las señales con facilidad. Muchos de nosotros no somos conscientes de la cantidad de actividades que nuestro cerebro ya automatiza. El crecimiento del cabello, el flujo sanguíneo, la respiración, la digestión, etc., son órdenes automáticas del cerebro a las diferentes partes del cuerpo.\u003cbr\u003e\u003cbr\u003e"},{"id":"32ef05e1-3e92-42dc-b0a3-50d42f6cf555","type":"INSIGHT","content":"Hay más cosas sucediendo en ti que tu «yo» consciente."},{"type":"TEXT","content":"Puedes entrenar a tu cerebro para que automatice los buenos hábitos y no tengas que prestar atención a lo que haces. Después de un tiempo, la señal inicial se vuelve innecesaria. Tu cerebro ha aprendido a hacer el hábito automáticamente.\u003cbr\u003e\u003cbr\u003e"},{"id":"a01a0d48-03a3-4094-99d9-56e6253c49cc","type":"INSIGHT","content":"Cuando algo es un hábito, lo haces sin necesidad de prestar atención."},{"type":"TEXT","content":"La conciencia es el primer paso para el cambio de comportamiento. Piensa en aprender a conducir. Al principio, eres consciente de cada pequeño detalle y te resulta difícil hacer varias cosas a la vez. Pero con la práctica, conducir se convierte en algo automático y puedes ejecutar múltiples órdenes al mismo tiempo. Por ejemplo, «señalar y llamar» es una estrategia que el sistema ferroviario japonés emplea para minimizar los errores que pueden provocar accidentes. Los operarios señalan los objetos y emiten órdenes al hacerlo. Señalan cada objeto y dicen lo que hay que hacer con él. Esta actividad, aparentemente mundana, reduce el riesgo al hacer conscientes cosas de las que antes no se era consciente.\u003cbr\u003e\u003cbr\u003eOtro paso importante para el cambio de comportamiento sería tener un cuaderno de notas de tus hábitos. Este cuaderno contendría una lista de patrones que practicas a diario, ya sean buenos, neutros o malos. Los hábitos neutros reciben el signo =, mientras que los buenos reciben el signo + y los malos el signo -. En general, si obtienes una puntuación positiva al sumar todos tus hábitos, tendrás más hábitos positivos, pero una puntuación neta negativa indicará que tienes más patrones negativos.\u003cbr\u003e\u003cbr\u003eNo tengas prisa por cambiar tus hábitos al principio. Observa y aprende de las consecuencias de tus elecciones antes de decidir qué hacer con ellas.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? La estrategia de señalar y llamar disminuye el número de errores hasta en un 85 % y reduce los accidentes en un 30 %.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"La intención de implementación y el apilamiento de hábitos son técnicas eficaces para crear y mantener los hábitos deseados","items":[{"type":"TEXT","content":"Una intención de implementación es una estrategia que requiere que indiques la hora y el lugar de la actividad que quieres realizar. La fórmula es sencilla y dice así: «Procederé (comportamiento) a las (hora) en (lugar)». Aunque existen muchas señales para tus acciones, las dos más comunes son el tiempo y el lugar. Las intenciones de implementación se basan en estos dos recordatorios.\u003cbr\u003e\u003cbr\u003eEl apilamiento de hábitos es una técnica que te anima a combinar rutinas. Puedes juntar tu café matutino con la lectura de las noticias.\u003cbr\u003e\u003cbr\u003e"},{"id":"a0ed7d6c-5756-410b-b094-1ead9cd24426","type":"INSIGHT","content":"Es más fácil aprender un nuevo hábito cuando lo apilas con uno ya existente."},{"type":"TEXT","content":"Se puede formar toda una cadena de patrones a partir de la asimilación de los fundamentos del apilamiento de hábitos. \nAsí no te sentirás abrumado por hacer algo completamente distinto y averiguar tu camino desde cero. En lugar de eso, tus rutinas existentes te proporcionarán la comodidad necesaria, y las complementarás con pequeños cambios.\u003cbr\u003e\u003cbr\u003eLa eficacia del apilamiento de hábitos depende de la señal fundacional que inicia la cadena. Con esta técnica no tienes que preocuparte por el tiempo y el lugar. El patrón existente ha incorporado esos detalles.\u003cbr\u003e\u003cbr\u003eLas estrategias discutidas en este punto clave son formas efectivas de aplicar la primera ley del cambio de comportamiento. Las señales que crean son vívidas y una aplicación correcta facilitará la obtención del nuevo comportamiento.\u003cbr\u003e\u003cbr\u003eTu entorno a menudo te llevará a tomar ciertas decisiones que traicionarán tu identidad. De forma sutil, tu entorno puede hacer que te comportes de formas específicas. Kurt Lewin sugirió que el comportamiento es una función que realiza una persona en las condiciones de su entorno. Deberías ser más consciente de ello y saber cuándo no sucumbir a los impulsos que el mundo exterior ocasiona. Por ejemplo, si quieres dejar de fumar y tus amigos fuman con frecuencia, deberías darte cuenta de cuándo aparece el impulso de fumar solo porque no quieres quedarte fuera del grupo.\u003cbr\u003e\u003cbr\u003eMenos de veinte años después, un economista descubrió que el mismo principio se aplicaba a la publicidad. Su nombre es Hawkins Stern y descubrió que ver un producto por primera vez puede hacer que se origine una necesidad del producto en la mente de los compradores. Llamó a este fenómeno «Compra por Impulso de Sugerencia».\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Cada ser vivo comprende el mundo a su manera y ama las recompensas inmediatas","items":[{"type":"TEXT","content":"El principal medio de percepción del ser humano es su sistema nervioso sensorial. De los once millones de receptores, la vista es el que más contiene: once millones. Lo bueno es que puedes crear un entorno en el que veas lo que quieres ver.\u003cbr\u003e\u003cbr\u003e"},{"id":"0e45e10f-4ec0-46bc-9ff3-3f5e1161dac1","type":"INSIGHT","content":"Un hábito puede resultar tentador si va acompañado de las señales visuales adecuadas."},{"type":"TEXT","content":"Es más probable que se forme un hábito cuando hay múltiples desencadenantes en su entorno para que se consolide.\u003cbr\u003e\u003cbr\u003eLos científicos han descubierto que las personas que supuestamente tienen un alto autocontrol son personas que han diseñado sus vidas para evitar las señales que pueden hacerles perder el control. Reorganiza tu entorno para producir los resultados que buscas en tu vida.\u003cbr\u003e\u003cbr\u003e"},{"id":"d5e935b0-9697-4d69-83dd-cd08d5a2502c","type":"INSIGHT","content":"El autocontrol funciona cuando te encuentras en una situación comprometida de forma inesperada."},{"type":"TEXT","content":"Cuando tienes que esforzarte a diario para resistir las tentaciones, es solo cuestión de tiempo que caigas en ellas. Optimiza tu entorno para ahorrarte energía para cuando realmente la necesites. Este entorno incluye el mundo \u003ci\u003eonline\u003c/i\u003e actual.\u003cbr\u003e\u003cbr\u003eTambién queremos repetir las actividades que nos producen alegría. El cerebro humano aprecia las recompensas inmediatas. Un compañero de responsabilidad puede ayudar a imponerte sanciones por los buenos hábitos que quieras abandonar. Los seres humanos tendemos a buscar la aprobación de los demás. Así, queremos mantener los contactos sociales que hacemos.\u003cbr\u003e\u003cbr\u003eEs más fácil progresar cuando el hábito que estás formando se alinea con tus valores y no requiere que hagas cosas de las que no tienes ni idea.\u003cbr\u003e\u003cbr\u003eEste reto es importante porque tendemos a perder interés por las cosas aburridas y rutinarias. La satisfacción viene de superar algún tipo de obstáculo. La práctica deliberada te mantiene alerta y te abre los ojos a errores que la rutina puede no distinguir.\u003cbr\u003e\u003cbr\u003ePor ejemplo, una persona que ha aprendido a conducir puede tener dificultades para seguir viendo aspectos de su conducción que necesitan mejorar después de un tiempo. Pero la intención hace que te esfuerces constantemente por tener un sentido de la conciencia que te señala posibles puntos ciegos. Puedes alcanzar la maestría mediante hábitos y acciones intencionadas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"La respuesta del cerebro a las oportunidades tentadoras es inmediata","items":[{"type":"TEXT","content":"El cambio en los niveles de dopamina está indicado por el segundo en que aparece un anhelo. La dopamina es vital para la formación de hábitos. La mayoría de las sustancias adictivas liberan una alta dosis de dopamina. De ahí que sean difíciles de eliminar. Las actividades habituales, como beber agua, mantener relaciones sexuales y comer, también liberan dopamina.\u003cbr\u003e\u003cbr\u003eLa anticipación de una recompensa tiene más fuerza en el cerebro que la propia recompensa. Es este sentimiento el que provoca cada acción.\u003cbr\u003e\u003cbr\u003eHacer algo que te gusta junto con un comportamiento hace que ese comportamiento sea atractivo. Es un proceso que se conoce como «agrupación de tentaciones». La agrupación de tentaciones es una aplicación del Principio de Premack \nque afirma que los comportamientos más probables pueden fomentar otros menos plausibles.\u003cbr\u003e\u003cbr\u003e"},{"id":"7494a1d8-6197-4d20-b140-ea4f28705575","type":"INSIGHT","content":"Nuestros contextos culturales determinarán los comportamientos que nos gustan."},{"type":"TEXT","content":"Nuestro deseo innato de pertenecer a un grupo o tribu nos hace adoptar comportamientos que el grupo elogia. Este grupo puede ser gente a la que admiramos, personas que comparten los mismos precedentes que nosotros o nuestros parientes cercanos.\u003cbr\u003e\u003cbr\u003eEl comportamiento del grupo suele triunfar sobre el comportamiento individual. Si una persona que no es un \u003ci\u003ebully\u003c/i\u003e mantiene a los \u003ci\u003ebullies\u003c/i\u003e como amigos, puede acabar convirtiéndose en uno para impresionar al grupo. \nTienes que ser consciente de cómo te influye el comportamiento exterior. También es una buena idea rodearte de personas que te hagan sentir bien y no te obliguen a hacer algo que te incomode.\u003cbr\u003e\u003cbr\u003e"},{"id":"b932466b-97c2-47a9-b05e-397366f98f32","type":"INSIGHT","content":"La frecuencia es más importante que la duración cuando hablamos de la formación de hábitos."},{"type":"TEXT","content":"La práctica repetida es mejor que la planificación y ejecución elaboradas cuando se quiere desarrollar un hábito. Mantener la sencillez es el tercer principio del cambio de comportamiento.\u003cbr\u003e\u003cbr\u003eHacer algo muchas veces significa que debes hacer un poco cada vez. Para asegurarte de que sigues por el camino de la formación de un nuevo hábito, elimina el mayor número posible de obstáculos para su práctica, asegurándote de que es algo que puedes completar en poco tiempo.\u003cbr\u003e\u003cbr\u003eAplica la regla de los dos minutos: cada nuevo hábito no debería llevar más de dos minutos en practicarlo. El tiempo debe aumentar solo cuando lo domines. Haz lo contrario con los hábitos que quieres dejar. Dificulta la práctica. Si restringes tu acceso a las señales del hábito, acabarás por eliminarlas de tu vida.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"Conclusión","items":[{"type":"TEXT","content":"Los hábitos cambian cuando te comprometes a mejorar un 1 % diariamente durante un largo periodo de tiempo. Como los átomos, estas mejoras se acumulan para formar una molécula completa. Por lo tanto, concéntrate en crear sistemas que te permitan acumular estos átomos. Centrarte en las estrategias te garantiza que seguirás mejorando después de haber alcanzado ciertos objetivos que te has fijado.\u003cbr\u003e\u003cbr\u003eAntes de que algo se convierta en una señal, es necesario asignarle un significado. Si no eres consciente de una señal, será imposible que la desees. Estar contento con la situación actual es la clave de la felicidad. La felicidad desaparece en el momento en que aparece un nuevo deseo. Anhelamos la representación del placer creada en nuestra mente.\u003cbr\u003e\u003cbr\u003eLa fuerza motriz del comportamiento es el deseo. Si alimentas el deseo del hábito necesario, lo mantendrás. Las emociones impulsan la acción. Las razones lógicas no son tan poderosas como las emociones a la hora de hacer algo, y el anhelo precede a la respuesta. Son los sentimientos los que determinan lo que hacemos, ya que evaluamos las acciones solo después de haberlas llevado a cabo. Cuando estas acciones son satisfactorias para nuestro cerebro, recibimos recordatorios en un momento posterior para repetir estas acciones, hasta el punto en el que llegamos a hacerlas casi de forma automática. En ese instante sabrás que has formado un nuevo hábito.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEscribe en un cuaderno de notas tus hábitos para ver si tienes un conjunto de patrones positivos o negativos. Identifica una rutina que quieras dejar y otra que quieras desarrollar, y aplica los métodos respectivos mencionados en este resumen.\u003cbr\u003e\u003cbr\u003e"}]}]}},"2fa24e00fa664250a1bf":{"id":"2fa24e00fa664250a1bf","image":"https://static.get-headway.com/2fa24e00fa664250a1bf-16373a6863e19d-en.jpg","author":"Viktor E. Frankl","title":"Man’s Search for Meaning","keywords":["suffering","hope","love","pain","loss","mental","fortitude","meaning"],"learningItems":["Three ways of finding life’s meaning","The depth of self-reflection of Holocaust survivors","How to find resilience, hope, and strength","About logotherapy"],"localization":{"en":{"image":"https://static.get-headway.com/2fa24e00fa664250a1bf-16373a6863e19d-en.jpg","title":"Man’s Search for Meaning"},"es":{"image":"https://static.get-headway.com/2fa24e00fa664250a1bf-16373a66148c1c-es.jpg","title":"El hombre en busca de sentido"},"fr":{"image":"https://static.get-headway.com/images%2F2fa24e00fa664250a1bf%2Faa9a500948d6d9083cafabe72c9ed12b917c97f8.jpg","title":"Découvrir un sens à sa vie grâce à la logothérapie"}},"summary":{"chapters":[{"index":1,"name":"La búsqueda de sentido en el sufrimiento puede dar lugar a una mente más fuerte","items":[{"type":"TEXT","content":"La primera etapa del encarcelamiento se manifiesta como un \u003ci\u003eshock\u003c/i\u003e. Al ser apresados, muchos reclusos se enfrentaron a la aterradora sensación de una nueva y cruel realidad. Como era habitual con los prisioneros de los campos de concentración, los recién llegados se vieron obligados a afrontar que se les arrebatara la normalidad para ser arrojados a una existencia infernal.\u003cbr\u003e\u003cbr\u003e"},{"id":"150aac4d-1efc-43ea-a03f-3da29a7baf9a","type":"INSIGHT","content":"Las primeras semanas de reclusión son confusas porque todavía estás luchando por conciliar tu pasado y tu realidad actual."},{"type":"TEXT","content":"La conmoción daba paso a la apatía, un desprecio total por las emociones. Dado que el deseo primordial del prisionero era proteger su yo interior, la apatía era esencial para evitar que se preocupara por nadie más que por sí mismo. El autor sugiere que, a medida que el exterior se endurece y se hace opaco, podemos sentirnos más fuertes por dentro.\u003cbr\u003e\u003cbr\u003e"},{"id":"8bf9a70e-b430-4d1a-8928-7c649d769267","type":"INSIGHT","content":"Mientras los cuerpos de los reclusos se deterioraban en los campos de concentración nazis, sus mentes y almas se fortalecían, y la conexión con los poderes más allá del mundo físico aumentaba."},{"type":"TEXT","content":"Los prisioneros afrontaban sus desgracias desarrollando sueños vívidos del futuro, visualizando el cese de su sufrimiento.\u003cbr\u003e\u003cbr\u003eNo había necesidad de deseos triviales por nada que no asegurara la supervivencia. Por ello, se produjo un drástico descenso de la libido entre los reclusos. No les importaba casi nada, excepto la política y la religión, siendo esta lo primero y más importante. Al parecer, nuestro espíritu se fortalece cuando buscamos un sentido en tiempos difíciles. Así, los que tenían un espíritu fuerte podían soportar incluso las peores torturas físicas.\u003cbr\u003e\u003cbr\u003eViktor Frankl también afirmaba que el amor era un componente clave de la voluntad de sobrevivir. El simple hecho de saber que tienes a alguien por quien vivir facilita la supervivencia en una situación dura. El sufrimiento puede ser mortal, pero el amor es tan fuerte como la muerte.\u003cbr\u003e\u003cbr\u003eAnte las dificultades y la muerte, el amor mantiene la mente viva. El recuerdo de un ser querido es suficiente para sobrevivir.\u003cbr\u003e\u003cbr\u003eTambién ayuda tener recuerdos de tiempos mejores. La mente de una persona encarcelada repite los recuerdos agradables y la mantiene en un estado de rememoración dichosa como forma de alivio. También puede sintonizar más con el arte, la belleza y la naturaleza, o incluso aumentar el sentido del humor.\u003cbr\u003e\u003cbr\u003e\u003ci\u003eEl hombre en busca de sentido\u003c/i\u003e relata las experiencias del autor, Viktor Frankl, como prisionero en los campos de concentración nazis durante la Segunda Guerra Mundial. Frankl aprendió mucho sobre la supervivencia a través de sus experiencias y las de los demás reclusos, a los que observó detenidamente.\u003cbr\u003e\u003cbr\u003eAunque seguramente no estarás nunca en un campo de concentración, el sufrimiento es una parte inevitable de la vida. Frankl tomó nota de los rasgos y creencias que hacían que algunos prisioneros sobrevivieran a las duras condiciones que otros no podían soportar, y tras abandonar el campo, enseñó estos principios. Ahora te toca a ti aprenderlos. Este resumen te mostrará qué hacer en una crisis emocional y cómo encontrar el sentido incluso en el dolor.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Los que tienen un «por qué» para vivir, pueden soportar casi cualquier «cómo». ~ Viktor E. Frankl"}]},{"index":2,"name":"No hay sufrimiento que no podamos superar","items":[{"type":"TEXT","content":"La teoría de que el hombre puede sobrevivir a todo se puso a prueba y se demostró en los campos de concentración nazis, donde la gente tuvo que soportar lo que solo puede describirse como el infierno en la Tierra. Aunque todos pasaron por el mismo calvario, algunos sobrevivieron para contarlo.\u003cbr\u003e\u003cbr\u003e"},{"id":"50cbf865-793c-456a-ba87-d9999275267e","type":"INSIGHT","content":"Uno puede sobrevivir a cualquier cosa si se lo propone, incluso a un campo de concentración."},{"type":"TEXT","content":"Pero en esta nefasta realidad, empiezas a notar que hay claridad mental, y que las cosas más pequeñas pueden proporcionarte una profunda alegría. Estas cosas aparentemente sencillas facilitan que la mente procese el alivio. El mero hecho de saber que podrías recibir dos rebanadas de pan en lugar de una supuso un mundo de diferencia para los reclusos de los «Campos de la muerte» de Polonia.\u003cbr\u003e\u003cbr\u003e"},{"id":"a0195406-b8fc-4611-adee-63bfc16a7a35","type":"INSIGHT","content":"Encontrar un poco de alegría en medio del sufrimiento es clave para sobrevivir. Nos mantiene agradecidos."},{"type":"TEXT","content":"Independientemente de su situación, las personas pueden cambiar o mantenerse firmes. La mayoría de los presos recurren a métodos de supervivencia despreciables y echan la culpa a su entorno, pero no se puede arrebatar a una persona el derecho a elegir quién es y quién quiere ser ante los problemas.\u003cbr\u003e\u003cbr\u003eCuando los individuos encarcelados buscan el sentido de su situación, deben verlo como una oportunidad para obtener la plenitud y encontrar un propósito, porque la vida no puede estar completa sin sufrimiento. En su deseo de sobrevivir, no deben perder la humanidad.\u003cbr\u003e\u003cbr\u003e"},{"id":"95a5d5c0-8f1e-454e-99a2-23da2704593a","type":"INSIGHT","content":"Las tácticas que empleamos para sobrevivir no deben ser a costa de nuestra verdadera naturaleza."},{"type":"TEXT","content":"Lo más duro de la reclusión para Viktor Frankl fue no saber cuánto duraría. Esta incógnita solía hacer que muchas personas en los campos de concentración se rindieran y simplemente se consumieran porque no podían imaginar un futuro más allá de sus vidas tras las alambradas.\u003cbr\u003e\u003cbr\u003eEl sufrimiento pierde su efecto una vez que lo comprendes y puedes darle sentido; una vez que lo haces, liberas espacio para la fe en el futuro y fortaleces tus verdades espirituales y mentales.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Cuando ya no somos capaces de cambiar una situación, nos enfrentamos al reto de cambiar nosotros mismos. ~ Viktor Frankl"}]},{"index":3,"name":"Buscamos el sentido todo el tiempo, anhelando algo distinto a la realidad en la que hemos nacido","items":[{"type":"TEXT","content":"Los seres humanos no pueden vivir sin sentido, ya que es una motivación primaria, una forma de anhelo instintivo de algo más allá de la realidad que lo controla todo. Se argumenta que el sentido es un concepto arbitrario conjurado en forma de mecanismo de defensa. Pero va más allá de lo racional y se convierte en una convicción más profunda de que uno puede vivir o morir por sus ideales y valores.\u003cbr\u003e\u003cbr\u003eUna persona puede enfrentarse a la frustración al intentar ejercer su derecho a definir su sentido. Este conflicto, llamado «frustración existencial», se produce cuando uno encuentra grandes dificultades para encontrar el sentido de su existencia y la voluntad de definir el propósito de su vida.\u003cbr\u003e\u003cbr\u003eA veces, intentar encontrar el sentido de nuestra vida puede causar más daño que alivio, provocando una tensión interior. Pero este conflicto es necesario para que la persona sobreviva, lo que da lugar a la «neurosis noögénica» (noös significa mente en griego), que se refiere a la gran angustia de la mente cuando busca y no encuentra el sentido de la existencia.\u003cbr\u003e\u003cbr\u003eAceptar la tensión que hace que uno siga buscando un nuevo significado se llama «noö-dinámica» y es aplicable a todo el mundo. El sentimiento de descontento y el deseo de mejorar lo que hemos logrado funcionan positivamente, ya que así manifestamos nuestra «voluntad de sentido».\u003cbr\u003e\u003cbr\u003e"},{"id":"9796acac-bbe4-4acd-8aab-44d6cc0d1c5d","type":"INSIGHT","content":"Solo aceptaremos una vida mediocre si la vivimos sin tensión. La presión de la frustración existencial actúa como catalizador del cambio."},{"type":"TEXT","content":"Sin embargo, la gente suele sufrir una sensación constante de falta de sentido, denominada «vacío existencial». Esta sensación de aislamiento, inherente a la generación moderna, está causada por el vacío de una existencia sin sentido que deja un profundo sentimiento de aburrimiento, causando agresividad, depresión y adicción, condiciones que a menudo culminan en el suicidio.\u003cbr\u003e\u003cbr\u003eEn estos momentos de angustia mental, la logoterapia, el tratamiento psicoanalítico que emplea una búsqueda del «logos» o significado, puede ayudar. Puede llenar el vacío con un propósito definido y evitar una recaída en hábitos destructivos.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? En Alemania, los judíos fueron excluidos de la vida pública el 15 de septiembre de 1935, cuando se promulgaron las Leyes de Nuremberg. Estas leyes también privaron a los judíos alemanes de la ciudadanía y del derecho a casarse con otros alemanes.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"El sentido de la vida es diferente para cada uno de nosotros","items":[{"type":"TEXT","content":"La vida significa cosas diferentes para cada persona. No hay un significado definido o abstracto para la vida, sino uno relativo y siempre cambiante. Por tanto, solo podemos definir el propósito de la vida en un momento, situación o persona determinados. Así que no te preguntes «¿qué es la vida?», sino «¿qué es la vida para mí?».\u003cbr\u003e\u003cbr\u003eLa logoterapia proporciona a los pacientes la conciencia de su papel en la definición de su existencia. El logoterapeuta debe ayudar al paciente a ver su vida con más claridad.\u003cbr\u003e\u003cbr\u003eUn paciente puede encontrar el sentido de una de estas tres maneras:\u003cbr\u003e\u003cbr /\u003e• Realizando una acción que lo distraiga del dolor y lo haga sentirse realizado\u003cbr\u003e\u003cbr /\u003e• Experimentando algo significativo/interactuar con alguien cuya compañía disfrute\u003cbr\u003e\u003cbr /\u003e• Desarrollando una actitud positiva hacia el inevitable sufrimiento\u003cbr\u003e\u003cbr\u003eUn paciente puede encontrar el sentido cuando actúa o experimenta la cultura y la naturaleza o interactúa con alguien amándolo.\u003cbr\u003e\u003cbr\u003eEl amor es la ÚNICA forma de descubrir el interior de otra persona y conocer su verdadero ser. Permite ver sus rasgos y potencial, y ayudarla a liberarlos. En la logoterapia, el amor no es solo sexo, sino el instinto primario del que nace el deseo de tener sexo y, como tal, el sexo es solo una de las muchas formas de expresar el amor.\u003cbr\u003e\u003cbr\u003e"},{"id":"7e277073-877d-4b83-849a-fa81aed0a19f","type":"INSIGHT","content":"El amor fomenta la revelación total. Si quieres encontrar el sentido de tu vida, ámate primero a ti mismo."},{"type":"TEXT","content":"La tercera forma de encontrar el sentido es el sufrimiento. El sufrimiento en sí mismo es una forma de vida y, como tal, tiene su sentido. Se puede buscar el sentido a partir de este estado, pero el sufrimiento NO ES necesario para hallarlo.\u003cbr\u003e\u003cbr\u003e¿Existe entonces un sentido último? Sí, la logoterapia trata de identificar ese «supersentido», independientemente del punto de vista religioso de la persona. No intenta extraerlo del sistema de creencias del paciente, sino que le da un sentido dentro de su sistema de creencias que explique en última instancia su vida.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"La logoterapia es una técnica de psicoterapia que combate las dificultades cotidianas","items":[{"type":"TEXT","content":"Ya hemos mencionado brevemente la logoterapia en contraste con la psicoterapia, pero aquí profundizaremos un poco más en los detalles de la técnica y en lo que pretende conseguir.\u003cbr\u003e\u003cbr\u003eLa logoterapia ha desarrollado una técnica especial para ayudar a las personas a enfrentarse a dificultades cotidianas como el miedo. Encuentra un punto de partida común en los pacientes neuróticos —la ansiedad anticipatoria— que hace que el enfermo tema algo que puede ocurrir en el futuro. Esto se denomina hiperintención y tiene un estado similar conocido como hiperatención, que puede conducir a la enfermedad: el paciente presta una atención exagerada a una afección, y sus síntomas se ven afectados por ella.\u003cbr\u003e\u003cbr\u003e"},{"id":"2b373b86-6f2e-4d14-85c4-bb291da742b4","type":"INSIGHT","content":"El miedo a que algo ocurra puede hacer que ocurra."},{"type":"TEXT","content":"La técnica de la «intención paradójica» ayuda a arreglar esta situación. Su objetivo es liberarse de los miedos anticipatorios haciendo que el paciente tenga pensamientos que puedan provocar los efectos deseados. Por ejemplo, si te da miedo sudar en público, debes pensar: «Esta vez debería sudar aún más». La lógica es que inviertas tu actitud hacia el problema percibiéndolo como un reto.\u003cbr\u003e\u003cbr\u003e"},{"id":"9e6344aa-95ab-417d-a99d-ccf37336d0dd","type":"INSIGHT","content":"La psicología inversa puede obligar al cuerpo a anular los impulsos de ansiedad en tu cabeza."},{"type":"TEXT","content":"Como la logoterapia trata de combatir la neurosis, primero la aborda en relación con la edad de los enfermos. Para la mayoría, la neurosis es una forma de nihilismo: la creencia de que el hombre no es «nada», sino el resultado de condiciones biológicas, psicológicas y sociológicas o el producto de la herencia y el entorno. Este sentimiento de la nada no es diferente del vacío existencial mencionado antes. La logoterapia afirma con certeza que el hombre no es más que un ser finito que no es solo un producto del entorno, sino que es el responsable de lo que el entorno hace de él.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"El optimismo nos ayuda a dar sentido al sinsentido de los sufrimientos","items":[{"type":"TEXT","content":"El hombre siempre puede determinar su naturaleza ante cualquier situación, porque no existe ninguna condición que pueda librarle completamente de la «libertad». Así, incluso en un estado neurótico, el paciente tiene un residuo de libertad para decidir curarse o permanecer en ese estado.\u003cbr\u003e\u003cbr\u003e"},{"id":"33afac6c-3953-44f1-97eb-2b9a8bf18058","type":"INSIGHT","content":"Nuestros pensamientos reflejados en nuestras reacciones corporales nos influyen profundamente."},{"type":"TEXT","content":"Todos tenemos el poder de elegir nuestras respuestas, incluso ante dificultades extremas. Una persona puede refugiarse en el amor o en un mayor aprecio por la vida que el que tenía antes del sufrimiento. El autor cree que el ser humano posee pandeterminismo: pase lo que pase, puede levantarse para afrontar la situación y no dejarse pisotear por ella.\u003cbr\u003e\u003cbr\u003eEste enfoque de la vida se conoce como «optimismo trágico»: creer que hay algo bueno en las situaciones aparentemente desesperadas.\u003cbr\u003e\u003cbr\u003eEn la logoterapia, el optimismo trágico busca:\u003cbr\u003e\u003cbr /\u003e• Convertir el sufrimiento en un logro humano.\u003cbr\u003e\u003cbr /\u003e• Utilizar la culpa para mejorar.\u003cbr\u003e\u003cbr /\u003e• Extraer un incentivo de la naturaleza transitoria de la vida.\u003cbr\u003e\u003cbr\u003eEste estado no puede forzarse (hiperintención), ya que necesitamos un motivo para sentir emociones.\u003cbr\u003e\u003cbr\u003e"},{"id":"36e189ca-52cd-4c0e-9566-afbb88da0415","type":"INSIGHT","content":"El «optimismo trágico» es la búsqueda de sentido en tiempos difíciles. Y puede conducir a un resultado positivo y crear un sentido más profundo de propósito en las personas."},{"type":"TEXT","content":"Uno puede aprender a ser trágicamente optimista si puede decirse a sí mismo que debe encontrar el mayor significado de su sufrimiento, no rendirse ni recurrir al placer inmediato: las drogas, el sexo e incluso el crimen. El logoterapeuta debe ayudar al paciente a encontrar su otra parte y a revigorizarla, sustituyendo el vacío que carcome el alma.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Conclusión","items":[{"type":"TEXT","content":"A diario nos enfrentamos a momentos desagradables en nuestra vida o algunos, como los prisioneros de Auschwitz, viven una vida de sufrimiento. Cómo reaccionemos ante estas circunstancias depende totalmente de nosotros. Por muy terrible que sea, una situación no puede cambiar lo que eres y serás, así que debes buscar tú mismo el sentido de esta vida y hacer las paces con ella. Imagina un futuro para ti más allá del sufrimiento. Una vida carente de sentido o de deseo de futuro hará que te consumas pronto.\u003cbr\u003e\u003cbr\u003eLos prisioneros de los campos de concentración fueron sometidos a las peores condiciones posibles. Algunos lograron salir con el alma y la mente intactas y siguieron siendo buenas personas porque, en lugar de dejar que la situación definiera sus vidas, buscaron el sentido y las respuestas a las preguntas que la vida les planteaba. No podemos existir sin sentido, y nos pasaremos la vida buscándolo. Es importante que no quedemos atrapados en el ciclo de angustia asociado a la crisis existencial a la que nos enfrentamos. El truco es darse cuenta de que no hay un significado fijo para la vida. Por tanto, debes crear ese sentido para ti mismo; tú eres el capitán de tu barco.\u003cbr\u003e\u003cbr\u003eNo percibas el sufrimiento como una parte innecesaria de la vida, porque el dolor nos ayuda a crecer. Sin embargo, los acontecimientos graves ponen a prueba nuestra personalidad, ya que nos enfrentamos a la elección de seguir siendo amables o hacer cosas malas para vengarnos de las circunstancias. Recuerda que siempre tenemos la libertad de elegir cómo comportarnos.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Cuando ya no somos capaces de cambiar una situación, nos enfrentamos al reto de cambiar nosotros mismos. ~ Viktor E. Frankl"},{"type":"TEXT","content":"\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLas tragedias son situaciones normales de la vida, todos tendremos nuestra parte de ellas. Pero podemos aprender a responder de forma positiva, por ejemplo, practicando el optimismo trágico. Cuando nos enfrentamos a situaciones vitales difíciles y dolorosas, el optimismo trágico nos permite encontrar esperanza y sentido. Otra estrategia relacionada para sobrevivir al dolor es aferrarse a tus relaciones más cercanas y significativas.\u003cbr\u003e\u003cbr\u003e"}]}]}},"dba0775078b44664b0e8":{"id":"dba0775078b44664b0e8","image":"https://static.get-headway.com/dba0775078b44664b0e8-15eac028f3f574.jpg","author":"Paul Tough","title":"How Children Succeed: Grit, Curiosity, and the Hidden Power of Character","keywords":["skill","children","success","character","grit","curiosity"],"learningItems":["How a child's environment affects their wellbeing","Skills to succeed inside and outside the classroom","Strategies to build your child's character","The significance of warmth and care for perseverance and focus"],"localization":{"en":{"image":"https://static.get-headway.com/dba0775078b44664b0e8-15eac028f3f574.jpg","title":"How Children Succeed: Grit, Curiosity, and the Hidden Power of Character"},"es":{"image":"https://static.get-headway.com/dba0775078b44664b0e8-161dd53f9e7f36-es.jpg","title":"Cómo triunfan los niños - Determinación, curiosidad y el poder del carácter"}},"summary":{"chapters":[{"index":1,"name":"El éxito escolar de los niños no se limita a lo que aprenden en clase","items":[{"type":"TEXT","content":"La escuela ofrece a los alumnos diversas herramientas para aumentar su productividad. Estas herramientas incluyen técnicas, hábitos e incluso trucos. Por ejemplo, los niños aprenden a utilizar el habla privada y, cuando reciben tareas complicadas, repasan en voz alta los pasos a seguir, recordándose lo que tienen que hacer. Aprenden a comunicarse con los demás y a explicar sus pensamientos y sentimientos.\u003cbr\u003e\u003cbr\u003eLos científicos han descubierto que, en la actualidad, todas las escuelas entienden la inteligencia de una manera errónea y han creado un nuevo concepto sobre cómo piensan los niños y cómo pueden aprender rápido. La inteligencia únicamente se mide en las escuelas a través de la nota media o las tasas de graduación universitaria. Los jóvenes creen que sus habilidades cognitivas les guían y les ayudan a enfrentarse a problemas específicos y situaciones impredecibles."},{"id":"b526def3-9ca1-478b-a192-6906ecb63739","type":"INSIGHT","content":"La inteligencia cuantificable se observa en el reconocimiento de palabras y letras, el cociente intelectual, la capacidad de cálculo y la identificación de patrones y colores."},{"type":"TEXT","content":"La detección precoz de estas habilidades ayuda a los padres a saber qué le interesa al niño. Lo mejor que los padres pueden hacer por ello es permitirles ser independientes, desarrollarse a su propio ritmo y ser fuertes. Hay que dejar que los niños experimenten la vida a su manera. Les permite ser mejores personas y creer en sí mismos. Un grado suficiente de independencia es crucial para la prosperidad de un niño en el futuro. Les dará todas las habilidades necesarias para crear relaciones sanas y tener éxito en su carrera profesional.\u003cbr\u003e\u003cbr\u003eEs esencial abordar los muchos problemas que surgen a medida que el niño progresa en la escuela y en la vida. Sigue leyendo para descubrir más secretos sobre qué hacer para que aprenda mejor."}]},{"index":2,"name":"El contexto siempre es importante, sobre todo cuando se enseña a los niños a enfrentarse a los problemas","items":[{"type":"TEXT","content":"El entorno en el que crece el niño influye mucho en su desarrollo. La calidad de vida, las relaciones con los padres y los compañeros, si se han atendido sus necesidades y las condiciones en que se desarrolla su inteligencia emocional pueden ser factores determinantes. Un entorno perjudicial puede marcar a un niño para toda su vida, mientras que uno positivo puede darle las habilidades suficientes para convertirse en un adulto sano y funcional, con una buena inteligencia emocional. Podemos distinguir dos sistemas neurológicos en los que se desarrollan ciertos principios educativos. En general, se presentan en la infancia y la adolescencia. No se puede subestimar la influencia de estos principios, especialmente en lo que respecta a los adolescentes."},{"id":"6ec3a1fb-8e2f-4d40-af96-9c0136f31dac","type":"INSIGHT","content":"La pobreza afecta negativamente a los niños, da lugar a bajas calificaciones en los exámenes, influye en la escasa asistencia a la escuela y desencadena un alto índice de abandono escolar."},{"type":"TEXT","content":"El primer sistema se denomina \u003cb\u003esistema de procesamiento de incentivos\u003c/b\u003e, que hace que el niño sea más sensible, busque más atención y sea más emocional. El segundo sistema se denomina \u003cb\u003esistema de control cognitivo\u003c/b\u003e. Este permite la regulación de todos los impulsos del sistema de procesamiento de incentivos. Mientras que este último alcanza su punto álgido a una edad temprana, el sistema de control cognitivo se manifiesta en su totalidad a partir de los veinte años.\u003cbr\u003e\u003cbr\u003eLa relación entre el comportamiento del niño y su entorno es uno de los elementos esenciales de su desarrollo. Muchos jóvenes en edad escolar reflejan los traumas que han vivido o por los que están pasando. Los que tienen baja autoestima proceden en su mayoría de familias hostiles en las que no se les permite opinar. Es casi imposible ofrecer una solución sin prestar atención a la raíz del problema, así que siempre hay que profundizar para descubrir las causas y enfrentarse a ellas. El trauma y el estrés causados por la pobreza tienen un efecto dramático en los niños. A medida que crecen, este daño se manifiesta de muchas maneras. Puede afectar a sus relaciones con las personas que conocen y también crearles terribles inseguridades. El impacto puede ser tan grave que puede acompañarlos durante toda su vida.\u003cbr\u003e\u003cbr\u003e¿Sabías que...? Los niños con padres solteros o sin padres tienen más dificultades en los estudios que los que tienen a ambos padres presentes en sus vidas."}]},{"index":3,"name":"Los niños que van atrasados en la escuela a menudo no pueden controlar sus impulsos en clase","items":[{"type":"TEXT","content":"Los niños que crecen rodeados de estrés se enfrentan a muchas dificultades. Prestar atención es un reto para ellos, sobre todo en la escuela. No pueden estarse quietos. Las decepciones y las situaciones desafortunadas les afectan más que a los demás. No han tenido la oportunidad de desarrollar adecuadamente su inteligencia emocional. Su percepción del mundo está dañada, así como la forma en que se ven a sí mismos. También les resulta complicado obedecer órdenes."},{"id":"5882b389-b05a-4166-be4d-295ea25e8c6f","type":"INSIGHT","content":"Los niños pueden forjar su carácter a través del optimismo aprendido, la fuerza interior, la motivación y el autocontrol."},{"type":"TEXT","content":"El entorno en el que crecen también suele afectar directamente a su rendimiento general en la escuela. Los profesores de preescolar afirman que lo más difícil no es que no entiendan la asignatura, sino que no saben cómo gestionar sus emociones. Estos niños pueden ser bastante hostiles y con frecuencia estallan y se toman todas las situaciones muy a pecho, alterándose a sí mismos y a las personas que los rodean. Son propensos a la ira porque proceden de un entorno que les hace sentirse inferiores o les exige luchar siempre por ser importantes. Por ejemplo, a los chicos afrodescendientes que crecieron en Harlem les resulta difícil ser sociables sin estar siempre a la defensiva. Este comportamiento es un mecanismo de supervivencia formado bajo la influencia de los prejuicios sociales que experimentan con frecuencia. Sin embargo, independientemente de su educación social, los niños siempre pueden aprender a ser tolerantes y comprensivos con los demás.\u003cbr\u003e\u003cbr\u003eDado que los jóvenes están muy influidos por su entorno, es importante asegurarse de que crecen en un buen ambiente o de que aprenden lo perjudicial que es desarrollarse en un entorno violento. Las disparidades entre un niño hostil y otro tranquilo aumentan aún más la violencia en la vida de este último. El chico se sentirá indiferente por su comportamiento o se sentirá mal por ser diferente y temperamental. Es fundamental asegurarse de que comprendan la importancia de una convivencia pacífica. Los docentes deben hacer todo lo posible por evitar mostrar parcialidad hacia el alumno hostil mientras miman al tranquilo. Los padres y tutores también deben asegurarse de que sus hijos reciben amor y viven en paz."}]},{"index":4,"name":"Los alumnos que destacan en la escuela cuentan con aptitudes psicológicas específicas como el optimismo, la agilidad social, la resiliencia y el autocontrol","items":[{"type":"TEXT","content":"Ser un niño brillante no asegura un gran rendimiento académico. Incluso el más inteligente puede no saber gestionar sus emociones. La brillantez abarca ser sociable, simpático, servicial y decidido. Un niño con dificultades que siempre hace un esfuerzo extra también es genial a su manera. En este caso, una mejora del 5 % también es un esfuerzo sobresaliente. Los niños necesitan ser optimistas en lugar de lamentarse de sus fracasos, para los que pueden no estar preparados emocional o psicológicamente."},{"id":"d08f9a9e-9d84-47c4-b4ac-9f009d533ed3","type":"INSIGHT","content":"Una visión negativa de la vida puede provocar depresión, porque cada acontecimiento desagradable les parece personal y definitivo."},{"type":"TEXT","content":"Los niños deben aprender a levantarse después de una mala experiencia y seguir adelante. El control psicológico es una habilidad que se puede aprender, practicar e incluso enseñar siempre que uno se comprometa a ello. Los alumnos conciben el aprendizaje como algo complicado, pero en realidad aprender es divertido. Los alumnos deben asimilar las características del aprendizaje. La motivación surte efecto cuando los niños saben lo que quieren, que es lo único que necesitan para actuar y alcanzar su propósito. El talento puede construirse desde cero a través de la determinación. Las personas con más talento son producto del trabajo duro y la dedicación constante.\u003cbr\u003e\u003cbr\u003eNo se puede pasar por alto la repercusión del estrés en la vida de un niño. El daño emocional que el estrés y las dificultades causan en él puede tener repercusiones para toda la vida. Pero existe un tratamiento excelente para sanar los daños de los problemas de la infancia. No es ni la medicina ni los profesores: los padres son los responsables de sanar. Estos tienen el poder de crear una relación estrecha y afectuosa con sus hijos y enseñarles a ser resilientes para evitar sufrir daños emocionales. Los padres deben crear un entorno seguro para ellos, donde puedan expresarse, aprender a dar a conocer sus necesidades y gestionar sus emociones. Hacer que los jóvenes se sientan valorados es crucial para garantizar su estabilidad emocional. Un niño perdido en un confuso torbellino de emociones se convertirá en un adulto abrumado por la intensidad de los sentimientos que no sabe gestionar. Si se consigue la estabilidad emocional en la infancia, durará toda la vida."}]},{"index":5,"name":"La mejor manera de ayudarles a forjar su carácter es permitirles intentar hacer algo, aunque exista la posibilidad de que fracasen","items":[{"type":"TEXT","content":"Los padres ricos son más propensos que los de clase media o baja a distanciarse emocionalmente de sus hijos. Sin embargo, estos mismos padres también son más propensos a insistir en altos niveles de rendimiento. Esta expectativa suele dar lugar a una nefasta combinación de influencias que puede desencadenar con frecuencia sentimientos de culpa y desesperación en los niños. Estos pueden fomentar conductas de riesgo y decisiones impulsivas. También pueden alimentar tendencias rebeldes.\u003cbr\u003e\u003cbr\u003eMotiva a los niños para que se levanten y alcancen el verdadero éxito. El proceso no es académico, sino terapéutico. El optimismo aprendido permite imaginar un futuro prometedor y visualizar todas las cosas buenas que lo acompañarán. Al hacerlo, habrás entrenado tu mente a nivel cognitivo para que aprenda a alcanzar el éxito incluso cuando se enfrente a problemas."},{"id":"f7f58598-48f3-4f15-bb6d-16c8ff1a787c","type":"INSIGHT","content":"El carácter de un niño nunca puede definirse únicamente por el éxito, sino por cómo afronta el fracaso y la presión por tener éxito."},{"type":"TEXT","content":"Los niños que saben reconocer el fracaso y volver a intentarlo tienen más posibilidades de graduarse en la universidad y sacar buenas notas, independientemente de otros factores limitantes como el cociente intelectual o el nivel económico. El fracaso no es un resultado definitivo para definir a los niños. Es una experiencia de aprendizaje que puede servir para que se esfuercen más. Por eso no es aconsejable que los padres sean demasiado duros con sus hijos cuando fracasan o les cuesta alcanzar las expectativas. En lugar de ser demasiado duros con el niño, los padres deben enseñarle la belleza del éxito y explicarle que este no es un proceso inmediato, sino el resultado de ser constante.\u003cbr\u003e\u003cbr\u003eEl carácter puede cambiar de significado según la persona. En general, refleja el compromiso de una persona con unos determinados valores. A medida que estos cambian, también lo hace el carácter.\u003cbr\u003e\u003cbr\u003eEl optimismo favorece la indulgencia, lo que ayuda a imaginar el futuro que se desea, especialmente para un estudiante de secundaria. Por ejemplo, si el año que viene consigues un sobresaliente en una asignatura que no se te da bien, te imaginarás todas las cosas buenas que acompañarán al éxito: satisfacción personal, elogios y más éxitos."}]},{"index":6,"name":"Aprende a pensar con originalidad y a superar situaciones desconocidas buscando nuevas soluciones","items":[{"type":"TEXT","content":"Debes ayudar a tus hijos a desarrollar la flexibilidad cognitiva porque les expondrá al pensamiento crítico y agudizará su capacidad para resolver problemas. Puedes utilizar juegos como el ajedrez para estimular el cerebro. Hace que los niños sean serios, les ayuda a creer en sus capacidades y les da margen para mejorar continuamente."},{"id":"e3f7dc0f-695a-4b46-8871-a92f094b6841","type":"INSIGHT","content":"Cuando la mente o el cuerpo de una persona llegan voluntariamente a su límite, tienden a realizar tareas más complejas."},{"type":"TEXT","content":"El pensamiento crítico tiende a aumentar el coeficiente intelectual de forma muy significativa, lo que hace que sea muy difícil perder. Una vez que pierdes, te preguntas qué errores has cometido. Los analizas e intentas comprender por qué los hiciste. De este modo, sabrás qué debes evitar en el futuro. Debes enseñar a los niños a responsabilizarse de sus errores, aceptarlos y aprender de ellos. Es importante recalcar que los errores no significan el fin del mundo. Los jóvenes se dejan llevar fácilmente por el sentimiento de derrota cuando se enfrentan a un fracaso. Una gran parte de la gestión emocional efectiva consiste en aceptar los fallos y utilizarlos como orientación para tener éxito en el futuro. Este conocimiento es lo que tu hijo necesita urgentemente para tener una percepción sana del mundo y de sí mismo."},{"type":"QUOTE","content":"Los optimistas buscan explicaciones específicas, limitadas y a corto plazo para los malos acontecimientos y, como resultado, ante un contratiempo, son más propensos a levantarse e intentarlo de nuevo. ~ Paul Tough"},{"type":"TEXT","content":"Los niños tienen un control limitado sobre las cosas, por lo que su sentido de la responsabilidad total por fracasar está distorsionado. Por ejemplo, pierden una partida de ajedrez y se dan cuenta de que la responsabilidad es suya. A pesar de tener todas las herramientas necesarias, tanto físicas como mentales, han perdido. Con eso en mente, se adaptarán y prestarán más atención a los detalles. No obstante, cuando los niños llegan a la adolescencia, deben sentir que se les toma en serio. Eso significa aceptar retos, adquirir disciplina y comprender que el fracaso no es algo que haya que temer, sino una oportunidad para hacer más y mejorar."}]},{"index":7,"name":"Para desarrollar perseverancia y concentración, los niños necesitan un alto nivel de cariño y atención por parte de sus cuidadores","items":[{"type":"TEXT","content":"La ambición es buena, pero hay que diferenciar entre querer y elegir. Debes ser capaz de decidir si deseas convertirte en campeón del mundo o si eliges convertirte en campeón del mundo. El hecho de que quieras algo no significa que vayas a convertirte en eso. Debes actuar y decidir convertirte en eso si realmente lo deseas."},{"id":"d231ccf3-d130-466e-a426-6646cd53eeb6","type":"INSIGHT","content":"Completar una tarea es fundamental para desarrollar el sistema cognitivo de los estudiantes universitarios."},{"type":"TEXT","content":"En la actualidad, la mayoría de los institutos forman a sus alumnos para que desarrollen su cerebro de cara al mundo laboral, con el fin de ayudarles a tener un pensamiento crítico y a resolver problemas.\u003cbr\u003e\u003cbr\u003eLas habilidades no cognitivas, como la meticulosidad, el trabajo en equipo y la perseverancia, también ayudarán a los estudiantes a lograr una rápida transformación y compensar cualquier desigualdad a la que hayan podido enfrentarse en el sistema educativo.\u003cbr\u003e\u003cbr\u003eLa enseñanza no consiste únicamente en memorizar la mayor cantidad de información posible y repetírsela a un profesor. Abarca una serie de destrezas que influyen en el éxito escolar de un niño.\u003cbr\u003e\u003cbr\u003eCuando un estudiante saca buenas notas en el instituto, demuestra muchas cosas sobre él: su motivación, perseverancia, buena gestión del estudio y excelentes habilidades de gestión del tiempo. Esto demuestra que el estudiante podrá desenvolverse bien en un programa universitario sin dificultades. Estas habilidades son esenciales para el éxito académico y el posterior desarrollo profesional. Pero también tienen un efecto muy beneficioso en la vida personal. A un niño decidido que sabe cómo actuar le resultará más fácil entablar relaciones e interactuar con el mundo que le rodea. Además, estará interesado en ampliar su éxito más allá de los límites académicos, por ejemplo, encontrando una afición.\u003cbr\u003e\u003cbr\u003e¿Sabías que...? Según una investigación realizada por la Asociación de Facultades y Universidades Americanas en 1961, un estudiante universitario medio dedica unas veinticuatro horas semanales a estudiar fuera de clase. Esta cifra pasó a ser de veinte horas semanales en 1981 y de catorce en 2003."}]},{"index":8,"name":"Los estudiantes pueden encontrar un camino mejor cuando salen de su zona de confort","items":[{"type":"TEXT","content":"A veces debes dejar de hacer lo que los demás creen que es mejor para ti cuando quieres otra cosa. Puede que te interese perseguir un sueño que no gusta a los demás, pero no puedes fracasar si no lo intentas. La mayoría de la gente cree que la educación es la solución a la pobreza porque es un logro que tiende a reducir la brecha entre la élite y los pobres. Esta idea se convirtió en la creencia de que cuando se mejora la educación de un niño pobre, se le puede ayudar a salir de la pobreza, ya que a los jóvenes a los que les va bien en la escuela les va mejor en la vida. Además, los estudios han demostrado que muchos niños pobres están deprimidos o sufren abusos, pues son criados por padres con poca educación, solteros o desempleados. Apenas pueden rendir en la escuela o en cualquier otra actividad porque carecen de motivación para hacerlo."},{"id":"8f1fdb62-a9f1-4e88-96fc-720bcecb6bfd","type":"INSIGHT","content":"La ausencia de cuidados parentales facilita que los niños se vean influidos por los efectos negativos del entorno."},{"type":"TEXT","content":"Aunque los niños sean increíblemente trabajadores y siempre den lo mejor de sí mismos, si no se enfrentan a ningún reto se verán sorprendidos cuando se enfrenten a los numerosos obstáculos del mundo de los adultos. Cuando sufren graves problemas o constantes decepciones de menor importancia en la infancia, su córtex prefrontal se ve afectado negativamente, lo que les predispone neurológicamente a la falta de concentración, determinación y mal comportamiento. Por tanto, desde el punto de vista académico, tienen predilección por las malas notas.\u003cbr\u003e\u003cbr\u003eEsta situación es independiente de su situación económica. Los niños que crecen rodeados de estrés tienen numerosas dificultades. Mantener la atención es un reto para ellos, especialmente en la escuela. Las decepciones y las situaciones desagradables les afectan más que a los demás. También les resulta complicado seguir instrucciones. Sin duda, estos problemas tienen un efecto directo en su rendimiento escolar.\u003cbr\u003e\u003cbr\u003ePasar de la ignorancia al conocimiento requiere trabajar duro, establecer relaciones con los profesores, estudiar y aplicar los conocimientos adquiridos.\u003cbr\u003e\u003cbr\u003eDe repente, los estudiantes que han repetido grados en la secundaria se pondrán al mismo nivel que sus compañeros durante los últimos años de estudio. Esta situación se debe a que han desarrollado sus habilidades lectoras empleando tácticas cognitivas de éxito."}]},{"index":9,"name":"Conclusión","items":[{"type":"TEXT","content":"Los padres y los profesores de secundaria deben centrarse en las habilidades cognitivas de los niños para garantizar que tengan éxito y aprendan a gestionar distintos problemas.\u003cbr\u003e\u003cbr\u003eComo padre, estás más capacitado que nadie para ayudar a tus hijos a desarrollar estas habilidades. Los padres marcan a sus hijos al prestarles atención, lo que influirá en su comportamiento y su forma de pensar en el futuro.\u003cbr\u003e\u003cbr\u003eLa conciencia, la perseverancia y la determinación son aptitudes fundamentales para el éxito académico. La sociedad en su conjunto puede hacer cambios que influyan positivamente en el desarrollo de los niños.\u003cbr\u003e\u003cbr\u003eSi los niños pueden emplear todas sus cualidades, tendrán éxito en la vida y en la educación. El autocontrol es una parte importante en su desarrollo. Es crucial porque, sin control, un niño puede desmadrarse, convertirse en alguien difícil de gestionar y rebelde, lo que le llevará al fracaso escolar. Los que son capaces de esperar su turno en la cola de un juego de mesa o de esperar hasta Navidad para abrir un regalo son ejemplos típicos de jóvenes que poseen autocontrol. Este considerable rasgo fomenta el orden y facilita la coordinación en cualquier situación. También enseña buenos modales, garantiza un buen comportamiento en muchos ámbitos de la vida y ayuda a los niños a tener éxito académico.\u003cbr\u003e\u003cbr\u003eA menudo, aquellos que tienen la paciencia suficiente para esperar su recompensa obtienen mejores resultados en las pruebas de acceso a la universidad.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAprende a aplicar tus habilidades cognitivas a diario esforzándote a través de mecanismos de ensayo y error. Enseña a tus hijos que querer algo no es lo mismo que elegirlo. Un niño que quiere algo puede seguir queriéndolo durante mucho tiempo, y uno que decide ser su mejor versión encontrará la manera de convertirse en esa persona."}]}]}},"vmVqCkcyplIGpMPqCsrv":{"id":"vmVqCkcyplIGpMPqCsrv","image":"https://static.get-headway.com/vmVqCkcyplIGpMPqCsrv-15ffaee71f3502-en.jpg","author":"Ross W. Greene, PhD","title":"The Explosive Child: A New Approach for Understanding and Parenting Easily Frustrated, Chronically Inflexible Children","keywords":["child","parent","kid","behavior","solutions","understanding","challenge"],"learningItems":["How to build a loving and healthy parent-child relationship","Why do kids behave the way they do","About unsolved problems faced by behaviorally challenged children","Steps to get closer with your child"],"localization":{"en":{"image":"https://static.get-headway.com/vmVqCkcyplIGpMPqCsrv-15ffaee71f3502-en.jpg","title":"The Explosive Child: A New Approach for Understanding and Parenting Easily Frustrated, Chronically Inflexible Children"},"es":{"image":"https://static.get-headway.com/vmVqCkcyplIGpMPqCsrv-1638a1d3c2149c-es.jpg","title":"El niño explosivo - Un nuevo modelo para comprender y criar al niño fácil de frustrar y crónicamente inflexible"}},"summary":{"chapters":[{"index":1,"name":"Todo niño con problemas de conducta necesita paciencia, respeto y comprensión","items":[{"type":"TEXT","content":"«Explosivo» es un término descriptivo para los niños que se frustran más rápidamente y con más frecuencia, y comunican su frustración de forma mucho más extrema que los niños «normales». Y aunque muchos niños con conducta desafiante explotan cuando están frustrados —gritando, insultando, pegando, dando patadas, mordiendo, escupiendo y de otras maneras—, muchos otros se derrumban llorando, haciendo pucheros, teniendo ataques de ansiedad y estando tristes y retraídos o malhumorados e irritables."},{"type":"QUOTE","content":"Los niños con conducta desafiante necesitan que analicemos detenidamente nuestras creencias sobre este comportamiento explosivo y que apliquemos estrategias que a menudo están muy alejadas de las formas en que la mayoría de los adultos interactúan y disciplinan a los niños que no tienen este tipo de problemas. ~ Ross W. Greene"},{"type":"TEXT","content":"Se suele decir que los niños con conducta desafiante son manipuladores y buscan atención, pero estos términos son inexactos y contraproducentes. Algunas personas también creen que tienen estos problemas porque sus padres son pasivos y tienen malas competencias parentales, pero esto también es una idea equivocada. Cada niño es único y se comporta como lo hace porque no sabe lo que hace.\u003cbr\u003e\u003cbr\u003eMuchas familias han aplicado con éxito las estrategias de este resumen. Requieren que las leas con una mente abierta mientras esperas pacientemente resultados positivos.\u003cbr\u003e\u003cbr\u003eAsí que, si eres padre, abuela, profesor, terapeuta, hermano o amiga de un niño con conducta desafiante, este resumen te abrirá la mente a un nuevo enfoque. También te ayudará a comprender lo que ocurre en su mundo y te permitirá ayudar con más confianza."}]},{"index":2,"name":"Cada niño es diferente y debe ser tratado en consecuencia","items":[{"type":"TEXT","content":"Al cabo de un tiempo, los padres de niños con conducta provocadora descubren que las estrategias que suelen ser eficaces para moldear el comportamiento de otros niños —como explicar, razonar, tranquilizar, premiar y castigar— no consiguen el mismo éxito con sus hijos. Incluso los medicamentos comúnmente recetados suelen empeorar las cosas. Para tratar con mayor eficacia a un niño con este problema es necesario comprender por qué se comporta como lo hace. Una comprensión más precisa puede conducir a mejoras en tus interacciones con tu hijo.\u003cbr\u003e\u003cbr\u003eTomemos como ejemplo a Debbie, Kevin y su hija de once años, Jennifer.  En muchos casos, Jennifer mostraba episodios prolongados, intensos y con mayor agresividad física o verbal. Los médicos le habían hecho varios diagnósticos, pero ninguno parecía ayudar. Debbie y el hermano de Jennifer, Riley, le tenían miedo, y ella requería una vigilancia constante por parte de sus padres. Debbie y Kevin buscaron ayuda de profesionales, la mayoría de los cuales les instaron a establecer límites más firmes, a ser más coherentes en el manejo del comportamiento de la niña y los instruyeron en la aplicación de estrategias formales de recompensa y castigo. Nada les funcionaba porque no habían dado con un plan adecuado."},{"id":"23bbeedb-d7cc-40d6-bb74-e444d8af24d2","type":"INSIGHT","content":"La creencia de que los episodios explosivos ocurren de forma imprevisible suele ser incorrecta."},{"type":"TEXT","content":"Hasta que no entiendas que los planes disponibles pueden no ser adecuados para tu hijo, no encontrarás una solución a su problema de comportamiento."}]},{"index":3,"name":"Los niños lo hacen bien si pueden","items":[{"type":"TEXT","content":"Los niños con conducta desafiante son explosivos porque carecen de flexibilidad, adaptabilidad, resistencia a la frustración, tolerancia y habilidades para resolver problemas. Puedes saber que un niño carece de estas aptitudes porque no son explosivos en todo momento. Lo son sobre todo en situaciones en las que se requiere flexibilidad, adaptabilidad, tolerancia a la frustración y resolución de problemas. La mayoría de los niños tienen la suerte de tener esas competencias, pero un niño explosivo no las tiene. Entender por qué tu hijo es explosivo es el primer paso para manejarlo con eficacia. Entender cuándo tu hijo es explosivo es el segundo paso."},{"id":"83b7ff0a-5ea4-4c7f-8352-442f98ab4d1f","type":"INSIGHT","content":"Si tu hijo tuviera las habilidades para manejar los desacuerdos y otras situaciones, estaría gestionando estos desafíos con flexibilidad."},{"type":"TEXT","content":"Los padres suelen centrarse en los comportamientos que su hijo muestra cuando está molesto, pero estos son lo menos importante en lo que fijarse. Lo más importante es concentrarse en las habilidades que le faltan a tu hijo —habilidades rezagadas— y en las condiciones específicas en las que estas le están dificultando la vida. Estas condiciones —problemas no resueltos— pueden solucionarse de forma proactiva y no en caliente. La estrategia principal que necesitas para reducir estos episodios es la resolución de problemas."},{"type":"QUOTE","content":"Aunque probablemente sientas que ya has trabajado mucho, el objetivo es asegurarte de que tienes algo que mostrar gracias a ese duro trabajo. ~ Ross W. Greene"},{"type":"TEXT","content":"Si crees que tu hijo no lo hace bien porque no quiere, te sentirás inclinado a utilizar las estrategias convencionales de recompensa y castigo. Pero tienes que dejar de lado las estrategias convencionales y considerar lo siguiente: que tu hijo ya está motivado para hacerlo bien y que sus episodios explosivos reflejan un retraso en el desarrollo de ciertas habilidades. Las estrategias de recompensa y castigo no han servido de nada porque no enseñarán a tu hijo las habilidades que le faltan ni resolverán los problemas que contribuyen a los episodios explosivos."}]},{"index":4,"name":"Los niños tienen mente propia y por eso es difícil que acepten soluciones impuestas","items":[{"type":"TEXT","content":"Cuando comprendes cómo el retraso en las habilidades puede preparar el terreno para los episodios explosivos, empiezas a tomarte el comportamiento de forma menos personal. También empiezas a responder con mayor comprensión y a reconocer por qué lo que has estado pensando y haciendo al respecto puede haber empeorado las cosas.\u003cbr\u003e\u003cbr\u003eHay varias habilidades rezagadas que pueden dificultar que un niño responda a los retos de la vida de forma adaptativa y racional. Entre ellas se encuentran las dificultades para cambiar de una mentalidad o tarea a otra, para hacer las cosas en una secuencia lógica o en un orden prescrito y para persistir en tareas difíciles, así como el escaso sentido del tiempo y otros problemas sensoriales o motores."},{"id":"92903e8e-96bf-47a5-aa77-0426a64e6ee8","type":"INSIGHT","content":"A medida que los niños se desarrollan, aprenden que hay excepciones a las reglas y formas alternativas de interpretar las cosas."},{"type":"TEXT","content":"Los niños tienen mente propia, por lo que tratar de imponer una solución casi nunca da lugar a un cambio positivo. En lugar de obligarlos a aceptar tu solución, identifica el problema que intentas resolver y compártelo con ellos. Tienes que considerar la gama de soluciones, basadas en la experiencia, que te ayudarían a resolver el problema. A continuación, piensa en los resultados probables de cada solución potencial para elegir la mejor. Esta posible solución solo será efectiva cuando la compartas con tu hijo, pidas su opinión y la modifiques para que les convenga a ambos."}]},{"index":5,"name":"Ignora tus teorías sobre la causa de los problemas no resueltos porque suelen ser incorrectas","items":[{"type":"TEXT","content":"Empieza siempre cada problema no resuelto con la palabra «dificultad». Por ejemplo, «dificultad para sacar la basura por la mañana». El problema no resuelto no debe incluir los comportamientos que tu hijo muestra en respuesta al problema no resuelto. La palabra dificultad abarca esos comportamientos. Esto significa que no escribirías «gritar y llorar cuando tiene dificultades para sacar la basura por la mañana». Es importante dejar los comportamientos fuera del problema no resuelto porque tu redacción del problema no resuelto se traducirá directamente en la forma de presentar el problema a tu hijo cuando estés comenzando el proceso de resolución."},{"type":"QUOTE","content":"Cuando se utilizan las habilidades rezagadas como explicación del comportamiento de un niño, la puerta se abre de par en par a una gran variedad de opciones para ayudarle. ~ Ross W. Greene"},{"type":"TEXT","content":"Muchos niños se ponen a la defensiva y no participarán en el proceso si destacas su comportamiento explosivo mientras intentas iniciar la conversación. Además, asegúrate de que los problemas no resueltos sean lo suficientemente específicos y no estén fusionados. Por ejemplo, en lugar de decir «dificultad para completar los deberes», puedes ser específico y decir «dificultad para escribir los párrafos de los deberes de Lengua»."},{"id":"3028d12c-a3b0-4468-b35c-145a9b3e6b61","type":"INSIGHT","content":"Puedes reducir los episodios explosivos en tu hogar cambiando la forma en que intentas resolver esos problemas con tu hijo."},{"type":"TEXT","content":"Las habilidades rezagadas garantizan que tengas una imagen clara de lo que está dificultando la vida de tu hijo. Los problemas no resueltos te ayudan a saber en qué debes trabajar para reducir los episodios explosivos. Es posible que el niño tenga muchas habilidades rezagadas y problemas sin resolver, y eso puede parecer un poco abrumador. Pero no vas a poder resolver todos esos problemas a la vez. Tienes que priorizar. Cualquier problema no resuelto que se produzca con mayor frecuencia o que provoque un comportamiento inseguro debe ser una prioridad alta."}]},{"index":6,"name":"La clave para resolver los problemas reside en la colaboración de padres e hijos","items":[{"type":"TEXT","content":"Las consecuencias impuestas por los adultos —premios y castigos— hacen básicamente dos cosas bien. En primer lugar, enseñan a los niños lecciones esenciales sobre las formas correctas e incorrectas de comportarse. También dan a los niños el incentivo para mostrar comportamientos deseables con más frecuencia y acciones indeseables con menos frecuencia. Tu hijo necesita algo más de ti, algo que lo anterior no proporciona."},{"id":"06faacaa-9164-4598-a8bc-6c8f92d73257","type":"INSIGHT","content":"Ser inflexible no va a ayudar a tu hijo a ser más flexible, a tolerar la frustración de forma más adaptativa o a resolver los problemas de forma más eficaz."},{"type":"TEXT","content":"Tu nuevo enfoque debe centrarse en la resolución de problemas más que en la modificación del comportamiento. Debería centrarse en resolver esos problemas de forma colaborativa en lugar de mediante la imposición de la voluntad de los adultos, y dedicarse menos a lo que haces en casos de emergencia y más en lo que harás antes de que surjan los problemas.\u003cbr\u003e\u003cbr\u003eHay tres opciones para tratar esos problemas no resueltos:\u003cbr\u003e\u003cbr\u003e• Plan A: se refiere a resolver un problema de forma unilateral, mediante la imposición de la voluntad de los adultos. Las soluciones a las que se llega mediante el plan A no son solo unilaterales, sino que además están desinformadas.\u003cbr\u003e\u003cbr\u003e• Plan B: se trata de resolver un problema de forma colaborativa, un proceso en el que tu hijo y tú trabajan juntos para resolver las cuestiones que provocan los episodios difíciles.\u003cbr\u003e\u003cbr\u003e• Plan C: este plan implica dejar de lado un problema no resuelto, que no equivale a rendirse. Eliges intencionada y cuidadosamente apartar una expectativa porque tienes otras más prioritarias que atender.\u003cbr\u003e\u003cbr\u003eSi tu hijo ya cumple una expectativa determinada, no necesitas un plan porque no hay ningún problema sin resolver."}]},{"index":7,"name":"El plan B requiere que te comuniques con tu hijo y esto conduce a soluciones más eficaces","items":[{"type":"TEXT","content":"Hay dos formas de plan B, según el momento: el plan B de emergencia y el plan B proactivo. El plan B de emergencia —debido a la presión del tiempo— es más difícil y tiene menos probabilidades de conducir a soluciones duraderas.\u003cbr\u003e\u003cbr\u003eEl primer paso del plan B es la empatía. Tiene como objetivo recabar información de tu hijo para que puedas lograr una clara comprensión de sus preocupaciones o perspectiva sobre un determinado problema sin resolver. Esto comienza con una introducción al problema no resuelto. La introducción suele comenzar con las palabras «me he dado cuenta de que...» y termina con las palabras «¿qué ocurre?» Por ejemplo, «me he dado cuenta de que te cuesta cepillarte los dientes por la noche. ¿Qué ocurre?»"},{"type":"QUOTE","content":"Los niños que están acostumbrados a que no se tengan en cuenta sus preocupaciones tienden a ser mucho menos receptivos a escuchar las de los demás. ~ Ross W. Greene"},{"type":"TEXT","content":"La respuesta inicial rara vez proporciona una comprensión clara de la perspectiva del niño, por lo que tendrás que indagar para obtener más información. Una vez que comprendas claramente las preocupaciones de tu hijo sobre un determinado problema no resuelto, estarás preparado para pasar al siguiente paso.\u003cbr\u003e\u003cbr\u003eEl siguiente paso requiere que definas el problema. El objetivo principal de este paso es introducir su preocupación o perspectiva en la consideración. Suele comenzar con las siguientes palabras: «mi preocupación es que todo ese tiempo a solas jugando a los videojuegos no te está facilitando hacer amigos».\u003cbr\u003e\u003cbr\u003eDespués de expresar tus preocupaciones, el último paso se llama paso de invitación. Consiste en hacer una lluvia de ideas sobre posibles soluciones que aborden las preocupaciones que se han identificado y aclarado en los dos primeros pasos. Para empezar, puedes decir simplemente «vamos a pensar en cómo podemos resolver este problema». Pedir sugerencias a tu hijo le hace sentirse implicado en el proceso, y puede sorprenderte con soluciones razonables."},{"id":"6fecbabb-c225-4489-a184-58168cabe1c8","type":"INSIGHT","content":"Cuanto más practiques la crianza colaborativa, más fácil te resultará."},{"type":"TEXT","content":"Hay dos criterios para juzgar si una solución va a funcionar: debe ser realista y mutuamente satisfactoria, lo que significa que aborda verdadera y lógicamente las preocupaciones de ambas partes. Si una solución no es realista y mutuamente satisfactoria, el problema aún no está resuelto, y hay más trabajo que hacer."}]},{"index":8,"name":"El cambio es un proceso que florece con la constancia","items":[{"type":"TEXT","content":"Puede llevarles un tiempo a ti y a tu hijo dominar la resolución de problemas en colaboración. Tu intento de aplicar el plan B puede no tener éxito en los primeros intentos por varias razones:\u003cbr\u003e\u003cbr\u003e• Todavía no has probado el plan B: Si solo utilizas el plan A y el plan C, ni tú ni tus hijos llegarán a ser buenos. Nadie es bueno en e
