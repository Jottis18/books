emente asumir que responderemos de la misma manera a cada tipo de lenguaje y mÃ©todo de comunicaciÃ³n. Darse cuenta de que cada uno es Ãºnico y diferente significa que debes dirigirte a cada persona de manera ligeramente diferente de acuerdo con el contexto al que te refieras. Una vez que entiendas esto, puedes aprender a comunicarte con absolutamente todo el mundo. Esto te ayudarÃ¡ a desarrollar relaciones mÃ¡s profundas y enriquecedoras con el tiempo.\u003cbr\u003e\u003cbr\u003eIdentificar la fuente de motivaciÃ³n de una persona, cÃ³mo lidia con el estrÃ©s, cÃ³mo responde a situaciones desafiantes y temas candentes, significa que podrÃ¡s cambiar cualquier conversaciÃ³n a tu gusto y aprender a ganar mÃ¡s de cualquier intercambio que tengas.\u003cbr\u003e\u003cbr\u003eSi bien es perfectamente normal luchar con la comunicaciÃ³n de vez en cuando, conocer los conceptos bÃ¡sicos y comprender a las personas con las que estÃ¡s hablando, puede cambiar las cosas en tu beneficio. El lenguaje corporal es fundamental, pero entender cÃ³mo hablas y cÃ³mo te encuentras tambiÃ©n es vital para el rompecabezas.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eâ€¢ Trabaja a travÃ©s del perfil LAB en ti mismo y trata de identificar tu idioma.\u003cbr\u003eâ€¢ Crea un grÃ¡fico y trabaja a travÃ©s del perfil LAB en un amigo o familiar, practicando quÃ© buscar.\u003cbr\u003eâ€¢ Identifica el contexto en el que estÃ¡s tratando de comunicarte antes de comenzar. Por ejemplo, Â¿es un trabajo, es una relaciÃ³n, es algo completamente diferente? Todo el mundo responde de manera diferente a diferentes contextos."}]}]}},"74c8180cf77a49bba119":{"id":"74c8180cf77a49bba119","image":"https://static.get-headway.com/74c8180cf77a49bba119-164cb99b9f3f7e-en.jpg","author":"Chris Voss","title":"Never Split the Difference: Negotiating as if Your Life Depended on It","keywords":["negotiation","empathy","psychology","emotions","connection"],"learningItems":["How to master your empathy and intuition","Psychological tools to gain mutual benefit","Ways to control your emotions","To recognize your strengths and weaknesses as a negotiator"],"localization":{"en":{"image":"https://static.get-headway.com/74c8180cf77a49bba119-164cb99b9f3f7e-en.jpg","title":"Never Split the Difference: Negotiating as if Your Life Depended on It"},"es":{"image":"https://static.get-headway.com/74c8180cf77a49bba119-164cb99f308cdb-es.jpg","title":"Rompe la barrera del no - 9 principios para negociar como si te fuera la vida en ello"}},"summary":{"chapters":[{"index":1,"name":"GÃ¡nate una fortuna","items":[{"type":"TEXT","content":"SoÃ±ar es una habilidad fantÃ¡stica que utilizamos a menudo para imaginarnos siendo mejores, mÃ¡s ricos y mÃ¡s felices de lo que somos. Tantas comparaciones y, sin embargo, nunca nos acercamos a los objetos de nuestros deseos. Parece que no nos damos cuenta de la poderosa herramienta que tenemos, literalmente, delante de nuestras narices. Siempre hemos podido hablar, discutir y argumentar, pero a menudo olvidamos el poder de las palabras. La historia de la humanidad ha evolucionado en los Ãºltimos miles de aÃ±os gracias al arte de la negociaciÃ³n. Pero parece que lo pasamos por alto, sobre todo en nuestra vida cotidiana.\u003cbr\u003e\u003cbr\u003eUn buen orador no tiene la lengua de plata por naturaleza, sino que cuenta a sus espaldas con aÃ±os de prÃ¡ctica y resistencia mental, y puede hacer realidad sus sueÃ±os sabiendo quÃ© decir y cuÃ¡ndo y cÃ³mo hacerlo.\u003cbr\u003e\u003cbr\u003eAunque pueda parecer que una gruesa cortina lo oculta, el secreto de una negociaciÃ³n perfecta estÃ¡ en nuestro interior. Nuestra necesidad natural de atraer y conectar con los demÃ¡s nos convierte en buenos negociadores. Las Ãºnicas habilidades que necesitamos son persistencia y observaciÃ³n.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"980392b7-5b75-4eae-abb7-61ae5875d4d2","type":"INSIGHT","content":"La negociaciÃ³n fue uno de los pilares de todas las civilizaciones."},{"type":"TEXT","content":"Mientras servÃ­a como negociador de rehenes del FBI, Chris Voss dominÃ³ sus habilidades sumergiÃ©ndose en la psique humana. ComprendiÃ³ el poder de la empatÃ­a y lo utilizÃ³ para negociar con eficacia. Desde criminales mundialmente conocidos hasta sus alumnos, Voss liberÃ³ con Ã©xito a rehenes y desconcertÃ³ a todo el gremio. En cualquier caso, su enfoque demuestra que todas las personas somos intrÃ­nsecamente similares. Queremos que nos escuchen y nos comprendan. Y tambiÃ©n queremos satisfacer nuestras necesidades, ya sea dinero o una buena calificaciÃ³n. Mientras la moral, en este caso, pasa de la inocencia a la toma de rehenes, aprendemos que todos nosotros podemos negociar.\u003cbr\u003e\u003cbr\u003ePodemos empatizar unos con otros y obtener un beneficio mutuo. En cierto sentido, se vuelve a las raÃ­ces de la comunicaciÃ³n.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Sentir [â€¦] es una forma de pensar. ~ Chris Voss"}]},{"index":2,"name":"MÃ¡talos con amabilidad","items":[{"type":"TEXT","content":"Los optimistas pueden decir que el amor y la comprensiÃ³n mueven a nuestra sociedad. Los pesimistas pueden objetar, diciendo que es el beneficio lo que mueve al mundo. Ambos bandos estarÃ­an en lo cierto, pero la verdad siempre estÃ¡ en el centro, como sabemos. MÃ¡s concretamente, deberÃ­amos buscar el beneficio a travÃ©s de la empatÃ­a.\u003cbr\u003e\u003cbr\u003eComo forma de comunicaciÃ³n, la negociaciÃ³n es tan antigua como la propia humanidad. Si los avances tecnolÃ³gicos pudieran ser palabras, serÃ­an negociaciones. La mayorÃ­a de las interacciones para conseguir lo que queremos, ya sea con nuestro jefe o con nuestro hijo pequeÃ±o, se parecen a una partida de tenis de mesa. Â«Quiero un aumentoÂ» es un pensamiento que salta a diario en la mente de muchos trabajadores. Sin embargo, tenemos tanto miedo a negociar porque lo equiparamos con discutir. Debemos quitarnos el miedo a negociar o seguiremos insatisfechos.\u003cbr\u003e\u003cbr\u003eLos seres humanos somos ilÃ³gicos. Daniel Kahneman, un psicÃ³logo pionero, demostrÃ³ esta idea a lo largo de aÃ±os de investigaciÃ³n. DescubriÃ³ dos formas en que las personas guÃ­an sus pensamientos: la animalista y la lÃ³gica. Kahneman argumentÃ³ que nuestros sentimientos y deseos afectan profundamente a nuestro juicio. Una mente sana a menudo se hace un lÃ­o con la confusiÃ³n, la ira o la excitaciÃ³n. Entonces, caemos en la trampa de las emociones.\u003cbr\u003e\u003cbr\u003eAfortunadamente, podemos utilizar este hecho en nuestro beneficio. La experiencia en el FBI demostrÃ³ a Voss que la mayorÃ­a de las negociaciones se asemejan a derroches de emociones. Las personas buscan una comunidad debido a su naturaleza social: el deseo de ser comprendidas es innato a todos. Cuando se sienten escuchadas, es mÃ¡s probable que bajen la guardia.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"7deea598-d3a4-478f-9548-36ea612062e7","type":"INSIGHT","content":"La comodidad proviene de las similitudes entre las personas."},{"type":"TEXT","content":"\u003cb\u003eLa tÃ©cnica del reflejo\u003c/b\u003e es parte de ser un buen oyente. Surge del impulso natural de calmar al otro. Copiar inconscientemente los gestos o patrones de habla de nuestra pareja para lograr la reciprocidad es un buen ejemplo.\u003cbr\u003e\u003cbr\u003eLa idea principal del reflejo es repetir la pregunta o la afirmaciÃ³n de la otra persona. Supongamos que tu anticuado jefe te pide un informe escrito a mano. Puedes reflejar su peticiÃ³n: Â«perdona, Â¿un informe escrito a mano?Â», como pidiendo una aclaraciÃ³n. Repetir la pregunta le permite volver a escuchar su explicaciÃ³n, recalibrando la tarea. Lo mÃ¡s probable es que la cambie o lo haga Ã©l mismo.\u003cbr\u003e\u003cbr\u003eOtros secretos de la persuasiÃ³n son:\u003cbr\u003e\u003cbr\u003eâ€¢ Una voz tranquilizadora, enfadada o asertiva, segÃºn la situaciÃ³n.\u003cbr\u003e\u003cbr\u003eâ€¢ Centrarse en las palabras de la persona en lugar de construir un argumento.\u003cbr\u003e\u003cbr\u003eâ€¢ Ralentizar el ritmo de la conversaciÃ³n para ayudar a la otra persona a sentirse escuchada.\u003cbr\u003e\u003cbr\u003eâ€¢ SonreÃ­r para aliviar la tensiÃ³n.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Ponte en el lugar de los demÃ¡s","items":[{"type":"TEXT","content":"La empatÃ­a es la primera habilidad social que los padres deben enseÃ±ar a sus hijos. La comprensiÃ³n mutua es un valor fundamental en nuestra sociedad. Sin embargo, esa empatÃ­a puede confundirse con el engaÃ±o. Como comunidad, buscamos el beneficio personal a travÃ©s de los demÃ¡s. Pero no tiene por quÃ© ser cÃ­nico; es entonces cuando entra en escena la \u003cb\u003eempatÃ­a\u003c/b\u003e.\u003cbr\u003e\u003cbr\u003eTener empatÃ­a significa no solo comprender los sentimientos de los demÃ¡s, sino ver mÃ¡s allÃ¡ de la sonrisa. Un compromiso autÃ©ntico con otra persona la ayuda a confiar mÃ¡s en nosotros. Un experimento sobre resonancia neuronal descubriÃ³ que los buenos oyentes pueden predecir las respuestas de los demÃ¡s. Podemos ejercitar nuestras habilidades de resonancia observando a oradores o viendo entrevistas en la televisiÃ³n.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eEtiquetar\u003c/b\u003e las emociones es el resultado de una buena observaciÃ³n y supone otra herramienta valiosa para atraer a la gente. Hablar de los sentimientos negativos ayuda a aliviar el estrÃ©s asociado a ellos. Cuando nombramos la preocupaciÃ³n o el miedo, tambiÃ©n mostramos solidaridad con la otra persona. Â«Parece que estÃ¡s muy preocupado por esa entrevista de trabajoÂ» o Â«parece que esa persona te estresa muchoÂ» son buenos ejemplos de etiquetado. Por el contrario, decir Â«creo que tÃºâ€¦Â» es una mala tÃ¡ctica, ya que se centra en nuestra opiniÃ³n en lugar de en las circunstancias de la persona.\u003cbr\u003e\u003cbr\u003eOtro beneficio de etiquetar las emociones es neutralizar las negativas. Esto Ãºltimo consta de dos niveles: la cobertura emocional y los sentimientos reales. A todos nos suena la presencia de una tÃ­a malhumorada que se siente sola en las reuniones familiares. Etiquetar su infelicidad la calmarÃ¡. Para condensar la lecciÃ³n, niega el pesimismo con positividad.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"fbfe410c-8e1c-4274-a175-3bf0e620bd2d","type":"INSIGHT","content":"Abandonar tras un rechazo es un desperdicio de posibilidades."},{"type":"TEXT","content":"La tercera forma de establecer una buena relaciÃ³n consiste en no ver el Â«noÂ» como un rechazo, sino como la necesidad de seguir dialogando. Tememos el rechazo, pero tiene algo que el Â«sÃ­Â» no puede proporcionarnos. La mayorÃ­a de las veces, nos centramos en nuestras palabras en lugar de en el oponente. Por eso dicen Â«sÃ­Â» para librarse de nosotros. En el lado opuesto, oÃ­r Â«noÂ» promete mÃ¡s confianza. Al aceptar una negativa, expresamos nuestra disposiciÃ³n a escuchar la alternativa del otro. La necesidad de control y autonomÃ­a es natural en las personas, por lo que una negativa suele significar:\u003cbr\u003e\u003cbr\u003eâ€¢ No estoy preparado para aceptar.\u003cbr\u003e\u003cbr\u003eâ€¢ No comprendo.\u003cbr\u003e\u003cbr\u003eâ€¢ Necesito algo diferente.\u003cbr\u003e\u003cbr\u003eâ€¢ No puedo permitÃ­rmelo.\u003cbr\u003e\u003cbr\u003eâ€¢ Necesito saber mÃ¡s.\u003cbr\u003e\u003cbr\u003eEn otras palabras, el Â«noÂ» da oportunidades para acercarse a la persona de forma diferente.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Lleva siempre el hilo de la conversaciÃ³n cuando entres en el laberinto de la negociaciÃ³n","items":[{"type":"TEXT","content":"La palabra Â«negociaciÃ³nÂ» tiene una connotaciÃ³n extraÃ±amente peligrosa. Solo los minotauros de los negocios parecen adentrarse en el laberinto de la negociaciÃ³n. Pero las reglas y matices de la negociaciÃ³n proceden de la psicologÃ­a humana. Necesitamos un hilo creado por nosotros mismos que nos conduzca directamente al corazÃ³n del adversario.\u003cbr\u003e\u003cbr\u003eAntes de entrar en el laberinto, hay dos reglas: debemos persuadir a los demÃ¡s, no a nosotros mismos, y nunca transigir. La empatÃ­a es una herramienta poderosa, pero no exclusiva, para conseguirlo. He aquÃ­ algunas otras:\u003cbr\u003e\u003cbr\u003e1. \u003cb\u003ePausar\u003c/b\u003e anima a la otra parte a agotar su pensamiento y a darnos mÃ¡s informaciÃ³n.\u003cbr\u003e\u003cbr\u003e2. \u003cb\u003eMostrar compromiso\u003c/b\u003e mediante frases de relleno como Â«ComprendoÂ», Â«EntiendoÂ», Â«ValeÂ», etc.\u003cbr\u003e\u003cbr\u003e3. \u003cb\u003eParafrasear\u003c/b\u003e las palabras del oponente para confirmar nuestra comprensiÃ³n.\u003cbr\u003e\u003cbr\u003e4. \u003cb\u003eResumir\u003c/b\u003e su declaraciÃ³n para demostrar que estamos de acuerdo.\u003cbr\u003e\u003cbr\u003eEstas tÃ¡cticas pretenden llevar a la otra persona a decir Â«asÃ­ esÂ» en lugar de Â«tienes razÃ³nÂ», como si quisiÃ©ramos poner fin a la conversaciÃ³n invasiva sin crear nuestros argumentos. Esta estrategia es Ãºtil cuando la negociaciÃ³n se queda en nada, ya que garantiza que ambas partes aprecian los valores y motivaciones de la otra y estÃ¡n dispuestas a buscar puntos en comÃºn.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"ed7130b4-b2a0-4bde-add0-c4a71045c63e","type":"INSIGHT","content":"NingÃºn cambio se ha producido sin un poco de juego."},{"type":"TEXT","content":"Otra cosa que nos importa al negociar es la imparcialidad. Cuando se nos acusa de injusticia, inmediatamente intentamos refutarlo haciendo lo que haga falta, incluso aceptando las condiciones de otra persona. Haz lo mismo con tu oponente, y verÃ¡s cÃ³mo sube la oferta para justificarse.\u003cbr\u003e\u003cbr\u003eAl mismo tiempo, debemos recordar el valor de la persuasiÃ³n. Cuando negocies un precio o un trato comercial:\u003cbr\u003e\u003cbr\u003eâ€¢ Reduce las expectativas del adversario. Evita la pÃ©rdida si es mÃ¡s probable que el Ã©xito. Temerosos de arriesgar, priorizamos cualquier ganancia a perderlo todo.\u003cbr\u003e\u003cbr\u003eâ€¢ Deja que el oponente ofrezca primero. Necesitas toda la informaciÃ³n posible para negociar el precio con confianza.\u003cbr\u003e\u003cbr\u003eâ€¢ Da un rango. La gente elige inconscientemente la cifra mÃ¡s baja (por ejemplo, 130.000â€¯$-170.000â€¯$).\u003cbr\u003e\u003cbr\u003eâ€¢ Da un nÃºmero impar para que parezca calculado y, por tanto, respetado.\u003cbr\u003e\u003cbr\u003eâ€¢ Habla de los tÃ©rminos no monetarios si los financieros aÃºn no coinciden. Si es necesario, ofrece lo mismo a tu oponente para mantener buenas relaciones.\u003cbr\u003e\u003cbr\u003eâ€¢ Ofrece un regalo para empezar con buen pie. Pero no lo utilices como propina, o serÃ¡ un soborno.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"No te emociones demasiado","items":[{"type":"TEXT","content":"Las emociones pueden ser aliadas y enemigas. Por ejemplo, el miedo niega nuestros argumentos incluso antes de empezar la conversaciÃ³n. Una regla tÃ¡cita de la negociaciÃ³n es no pedir nunca primero, pues siempre supone una Â«deudaÂ», con lo que ya perdemos frente a nuestro oponente. Cuando nos apresuramos a exponer nuestras condiciones, perdemos la oportunidad de ganar al ser vÃ­ctimas de nuestro miedo (y orgullo).\u003cbr\u003e\u003cbr\u003ePero la otra persona tambiÃ©n tiene emociones. Como negociadores, podemos agarrar por la cola a esta parte cuestionable de la psique humana y utilizarla en nuestro beneficio. Es necesario afinar nuestros sentimientos para evitar parecer duros o suspicaces. El truco estÃ¡ en equilibrar nuestras emociones con una negociaciÃ³n calibrada.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"72f3517b-bf6b-49c2-9ca3-c9e60b7a6420","type":"INSIGHT","content":"La amabilidad es buena para romper el hielo, pero la calma es excelente para sellar el trato."},{"type":"TEXT","content":"Si el objetivo es firmar un acuerdo o reducir el alquiler, debemos aprender a influir en nuestros futuros socios o arrendadores. Podemos probar las siguientes tÃ©cnicas:\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003ePreguntas abiertas\u003c/b\u003e, especialmente Â«Â¿cÃ³mo?Â» y Â«Â¿quÃ©?Â», Â«Â¿quÃ© te ha llevado a hacerlo?Â» y Â«Â¿cÃ³mo deberÃ­a hacerlo?Â», obligan al oponente a resolver el problema que te ha impuesto y evitan la escalada.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eInterroga a todos los negociadores\u003c/b\u003e. Nunca hay una sola persona para tomar una decisiÃ³n. Preguntar Â«Â¿cÃ³mo ven la situaciÃ³n tus colegas o familiares?Â» o Â«Â¿quÃ© efecto tiene en tu equipo?Â» mostrarÃ¡ tu interÃ©s y empatÃ­a.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eDetecta a los negociadores nerviosos\u003c/b\u003e o a los mentirosos cuando cambien a pronombres en tercera persona y hablen con frases complicadas.\u003cbr\u003e\u003cbr\u003eâ€¢ Incita la \u003cb\u003eempatÃ­a inversa\u003c/b\u003e. Utiliza tu nombre (presentÃ¡ndote, etc.) en una conversaciÃ³n para desenredarla.\u003cbr\u003e\u003cbr\u003eâ€¢ Se necesitan \u003cb\u003etres Â«SÃ­Â»\u003c/b\u003e de la otra persona para cementar la negociaciÃ³n. Aceptar comprometerse es el primer Â«sÃ­Â», etiquetar y resumir su punto de vista es el segundo, y la pregunta Â«cÃ³moÂ» o Â«quÃ©Â» es la Ãºltima.\u003cbr\u003e\u003cbr\u003eSegÃºn investigaciones, las palabras transmiten solo el 7â€¯% del mensaje, mientras que la voz y el lenguaje corporal transmiten el 38â€¯% y el 55â€¯%, respectivamente. Cuando el mensaje verbal no se alinea con la expresiÃ³n fÃ­sica, no conseguimos convencer a la otra persona. Para negociar con Ã©xito, debemos aprender a controlar nuestras emociones, sobre todo el miedo, la ira y la preocupaciÃ³n. Si no lo hacemos, corremos el riesgo de ganarnos una mala reputaciÃ³n o de echar a perder el acuerdo. Una actitud tranquila y neutral es lo mejor para negociar.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Quien ha aprendido a discrepar sin ser desagradable ha descubierto el secreto mÃ¡s valioso de la negociaciÃ³n. ~ Robert Estabrook"},{"type":"TEXT","content":"Â¿SabÃ­as queâ€¦? Las personas con daÃ±os cerebrales en las Ã¡reas que controlan las emociones tienen dificultades visibles para tomar decisiones. Las emociones nos ayudan a elegir sin abrumarnos por la lÃ³gica.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Conoce a tu oponente como te conoces a ti mismo","items":[{"type":"TEXT","content":"La vida es impredecible, y las gangas tambiÃ©n. Al igual que las emociones, nuestros conocimientos previos influyen en los resultados finales. Es frustrante enterarse de algo importante despuÃ©s de una reuniÃ³n. Sin embargo, esas sorpresas nos enseÃ±an a ser flexibles en cualquier situaciÃ³n.\u003cbr\u003e\u003cbr\u003eEn las negociaciones pueden utilizarse tres tipos de palanca eficaz:\u003cbr\u003e\u003cbr\u003e1. \u003cb\u003ePositiva\u003c/b\u003e: la otra persona nos da poder al expresar su deseo de lo que podemos proporcionarle.\u003cbr\u003e\u003cbr\u003e2. \u003cb\u003eNegativa\u003c/b\u003e: la presiÃ³n basada en amenazas explota el miedo del oponente a perder.\u003cbr\u003e\u003cbr\u003e3. \u003cb\u003eNormativa\u003c/b\u003e: utilizar los valores y normas del oponente para obtener una ventaja.\u003cbr\u003e\u003cbr\u003eLos tipos positivo y normativo son mÃ¡s Ã©ticos y, por tanto, preferibles. Lo que es comÃºn a los tres es la investigaciÃ³n: Â¿QuÃ© quiere conseguir tu oponente y quÃ© no puede perder? Â¿QuiÃ©n es su cliente promedio? Â¿CuÃ¡l es su reputaciÃ³n?\u003cbr\u003e\u003cbr\u003eOtras formas de cerrar el trato son:\u003cbr\u003e\u003cbr\u003eâ€¢ Intereses o valores compartidos. PsicolÃ³gicamente, aceptamos a quienes son similares a nosotros.\u003cbr\u003e\u003cbr\u003eâ€¢ Mostrar interÃ©s por las pasiones u objetivos de los demÃ¡s para ganarnos su confianza.\u003cbr\u003e\u003cbr\u003eâ€¢ Razonar nuestras demandas empleando el Â«porqueÂ» por empatÃ­a.\u003cbr\u003e\u003cbr\u003eâ€¢ Participar en reuniones cara a cara para obtener mÃ¡s informaciÃ³n.\u003cbr\u003e\u003cbr\u003eAlgunas personas son cisnes negros, impredecibles y a veces extremas. Etiquetarlas de Â«locasÂ» es mÃ¡s fÃ¡cil que intentar comprenderlas. Sin embargo, su Â«locuraÂ» puede deberse a que estÃ©n mal informadas, limitadas o a que tengan otros objetivos. Debemos aprender a observar atentamente el habla y las expresiones de los demÃ¡s mediante el diÃ¡logo. Ver los problemas de nuestra contraparte debe ser intuitivo, por lo que la empatÃ­a es fundamental.\u003cbr\u003e\u003cbr\u003eAlgunas personas tienen dificultades para gestionar sus emociones. Ser amable, enÃ©rgico o persuasivo requiere mucho autocontrol. Nuestro estilo de negociaciÃ³n depende de las emociones, por lo que dominar una negociaciÃ³n implica una gestiÃ³n plena de nuestras capacidades mentales.\u003cbr\u003e\u003cbr\u003eVoss clasifica tres estilos de debate:\u003cbr\u003e\u003cbr\u003e1. analista\u003cbr\u003e\u003cbr\u003e2. acomodador\u003cbr\u003e\u003cbr\u003e3. asertivo\u003cbr\u003e\u003cbr\u003eLos \u003cb\u003eanalistas\u003c/b\u003e tienen pocas emociones. La estructura y el escepticismo son sus principales valores, por lo que es mejor ir directamente al grano. Prefieren la calidad al tiempo, por lo que sus anÃ¡lisis suelen ser minuciosos. Sin embargo, las preguntas Â«cÃ³moÂ» y Â«quÃ©Â» los desconciertan.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eLos acomodadores\u003c/b\u003e son abiertos y amables. A diferencia de los analistas, que necesitan tiempo tranquilo para pensar, son parlanchines y temen el silencio. Por eso, uno puede molestar al otro hablando demasiado. Los que se acomodan durante las conversaciones no suelen ganar mucho y necesitan mÃ¡s firmeza. Las personas \u003cb\u003easertivas\u003c/b\u003e son precisamente eso. Pero solo les importan los negocios y por eso pueden ser agresivas. Conocer nuestro estilo y el de nuestro oponente puede mostrarnos cosas que mejorar, para que podamos entrar con confianza en la siguiente negociaciÃ³n.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"fd813a85-59c5-4930-90d2-ddb7b68f7710","type":"INSIGHT","content":"Busca un acuerdo a medio camino entre la asertividad y la buena voluntad."}]},{"index":7,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Ser un negociador perfecto parece imposible, pero sus secretos se esconden a plena vista. De hecho, si sabemos dÃ³nde buscar, podemos encontrarlos en nuestra mente.\u003cbr\u003e\u003cbr\u003ePuede que los empresarios quieran que permanezcamos ajenos a ellos, pero sus habilidades tienen la misma fuente que las nuestras. Nadie puede robar algo hecho por toda la humanidad. Un contacto adecuado requiere habilidades naturales como la empatÃ­a, la comprensiÃ³n, la atenciÃ³n y la amabilidad. IrÃ³nicamente, la sociedad ha retratado la negociaciÃ³n como el lanzamiento agresivo de demandas. Pero no hay que tener miedo a los debates. Se parecen a un juego psicolÃ³gico, y la Ãºnica amenaza es nuestra ansiedad.\u003cbr\u003e\u003cbr\u003eLa empatÃ­a es estupenda para apaciguar a los demÃ¡s. Existen numerosas herramientas para mejorar la compenetraciÃ³n, como prestar atenciÃ³n a las palabras del oponente, compartir sus valores o intereses y calmar la preocupaciÃ³n. Estas herramientas pueden romper el hielo y ayudarnos a obtener un beneficio mutuo. Por otra parte, no todas las personas estÃ¡n abiertas por naturaleza al arte de la negociaciÃ³n. Demasiada asertividad o vigor pueden ser perjudiciales. Pero incluso las lenguas afiladas quieren ser escuchadas. La comprensiÃ³n y la observaciÃ³n funcionan incluso con quienes se creen invencibles. Reflejar y parafrasear sus ofertas, darles tiempo para pensar y mostrar un interÃ©s genuino puede hacer ganar el trato a cualquier interlocutor seguro de sÃ­ mismo.\u003cbr\u003e\u003cbr\u003eA veces, somos nosotros los que somos demasiado asertivos. Negociar puede ser implacable, sobre todo cuando tenemos que luchar contra el miedo a discutir. Sin embargo, un exceso de fuerza puede tener consecuencias negativas. Por eso, prestar atenciÃ³n a nuestras emociones y percibir los sentimientos de la otra parte es una valiosa habilidad que conviene practicar.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e1. Practica tus argumentos. Considera tus deseos, razonamientos y lo que tu oponente puede necesitar del acuerdo.\u003cbr\u003e\u003cbr\u003e2. PrepÃ¡rate de antemano. Investiga las necesidades, presiones y opciones futuras de tu oponente. Te ayudarÃ¡ a evitar sorpresas.\u003cbr\u003e\u003cbr\u003e3. SÃ© un disco rayado. Repite tu posiciÃ³n cuando haya presiÃ³n sobre ti.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]}]}},"4209d0124f0c4b0cb803":{"id":"4209d0124f0c4b0cb803","image":"https://static.get-headway.com/4209d0124f0c4b0cb803-15db02ab25d02a.jpg","author":"HÃ©ctor GarcÃ­a, Francesc Miralles","title":"Ikigai: The Japanese Secret to a Long and Happy Life","keywords":["longevity","okinawa","ogimi","ikigai","meaning","purpose","lifestyle"],"learningItems":["How to live a fulfilling life","The concept of Ikigai","Principles of long and happy life from centenarians","How to be friends with your thoughts and emotions"],"localization":{"en":{"image":"https://static.get-headway.com/4209d0124f0c4b0cb803-15db02ab25d02a.jpg","title":"Ikigai: The Japanese Secret to a Long and Happy Life"},"es":{"image":"https://static.get-headway.com/4209d0124f0c4b0cb803-1636e522cb0d01-es.jpg","title":"Ikigai - Los secretos de JapÃ³n para una vida larga y feliz"},"fr":{"image":"https://static.get-headway.com/images%2F4209d0124f0c4b0cb803%2F451364c402f0c817b96a030a7bb3c1eaed6100e1.jpg","title":"Ikigai : Le secret des Japonais pour une vie longue et heureuse"}},"summary":{"chapters":[{"index":1,"name":"TendrÃ¡s una vida larga y feliz si encuentras y vives en tu Â«ikigaiÂ»","items":[{"type":"TEXT","content":"Â«IkigaiÂ» es un concepto de origen japonÃ©s que equivale a encontrar la felicidad cuando se estÃ¡ ocupado. Explica cÃ³mo la dieta y el clima de Okinawa contribuyen a un envejecimiento rÃ©cord.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"eb121560-1353-45fa-aa1d-2f87ccb87a52","type":"INSIGHT","content":"Â«IkigaiÂ» deriva de dos palabras japonesas: Â«ikiÂ», que significa vida o vivo, y Â«kaiÂ», que significa efecto, fruto o resultado."},{"type":"TEXT","content":"Los autores estudiaron el estilo de vida de los habitantes de la aldea de Ogimi, en Okinawa (JapÃ³n), y se dieron cuenta de algo Ãºnico en ellos. Por lo general, viven mÃ¡s tiempo que la mayorÃ­a de la gente, dan prioridad al trabajo en equipo y sus actividades giran en torno al concepto de Â«ikigaiÂ». Resulta que aprender y practicar las mismas cosas que hacen estos residentes te permitirÃ¡ vivir una existencia larga y feliz, igual que ellos. Este resumen desglosa el concepto de ikigai de forma que puedas comprenderlo rÃ¡pidamente y empezar a ponerlo en prÃ¡ctica de inmediato.\u003cbr\u003e\u003cbr\u003eEmpecemos con una buena definiciÃ³n. Tu Â«ikigaiÂ» se refiere a la uniÃ³n de las cosas que te gustan, de lo que el mundo necesita de tu generaciÃ³n, de las cosas que te pagan por hacer y de lo que se te da bien.\u003cbr\u003e\u003cbr\u003eEl objetivo es encontrar un punto Ã³ptimo entre los cuatro componentes porque el Â«ikigaiÂ» se trata de ayudarte a vivir una vida equilibrada. Y esto nos lleva a por quÃ© no hay una palabra en japonÃ©s que signifique Â«jubilarseÂ». Cuando encuentres tu Â«ikigaiÂ», querrÃ¡s trabajar hasta el dÃ­a que mueras o hasta que tu cuerpo se debilite demasiado para seguir haciÃ©ndolo. Â¿Por quÃ©? Porque amas el trabajo, y tu motivaciÃ³n no es algo externo.\u003cbr\u003e\u003cbr\u003eExisten cinco zonas en el mundo donde la gente vive mÃ¡s tiempo. Se llaman las Â«zonas azulesÂ». Okinawa encabeza la lista, seguido por CerdeÃ±a en Italia, Loma Linda en California, la penÃ­nsula de Nicoya en Costa Rica e Ikaria en Grecia.\u003cbr\u003e\u003cbr\u003eEl secreto de estas condiciones de vida excepcionales en las zonas azules es la alimentaciÃ³n sana, el ejercicio, la meditaciÃ³n y la bÃºsqueda de un propÃ³sito de vida. Lo iremos desvelando a medida que avance el resumen.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Casi 25 de cada 100.000 habitantes de Okinawa en JapÃ³n son centenarios.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Una mente activa y el mindfulness son las claves para una vida plena","items":[{"type":"TEXT","content":"Algunos cientÃ­ficos creen que la tecnologÃ­a permitirÃ¡ alcanzar la inmortalidad biolÃ³gica. Otro grupo de cientÃ­ficos supone que existe un lÃ­mite de edad que no podemos superar. Algunos de ellos han llegado a la conclusiÃ³n de que son los 120 aÃ±os, ya que la regeneraciÃ³n celular se detiene a esa edad. Todas estas teorÃ­as siguen investigÃ¡ndose, por lo que aÃºn no hay una conclusiÃ³n viable. Sin embargo, los habitantes de la zona azul han comprobado que se puede preservar el cuerpo cuidando la mente y asÃ­, vivir mÃ¡s dÃ©cadas. Una mente activa y con capacidad de adaptaciÃ³n suele ayudar a las personas a vivir mÃ¡s tiempo.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"acadb460-653e-4527-a197-bd859187a743","type":"INSIGHT","content":"Tu mejor apuesta para una vida sana y larga es realizar regularmente ejercicios mentales y fÃ­sicos."},{"type":"TEXT","content":"Si permites que tu mente permanezca inactiva, empezarÃ¡ a decaer. Para hablar de forma mÃ¡s cientÃ­fica, algunas de tus conexiones neuronales vitales se deteriorarÃ¡n cuando no las actives mediante ejercicios mentales. El efecto de esto se observa en la reducciÃ³n de las reacciones al entorno, comÃºn en personas mayores que dejan que su mente se deteriore tras jubilarse. Muchas personas no son conscientes de esto, por lo que, sin saberlo, permitirÃ¡n que suceda. Algunos ejercicios mentales que se pueden realizar para evitar la inactividad son:\u003cbr\u003e\u003cbr\u003eâ€¢ Aprender una habilidad.\u003cbr\u003eâ€¢ Jugar a juegos de mesa.\u003cbr\u003eâ€¢ Tomar una clase de baile.\u003cbr\u003eâ€¢ EnseÃ±ar.\u003cbr\u003e\u003cbr\u003eOtra cosa que hace que la gente envejezca demasiado rÃ¡pido es el exceso de estrÃ©s. Tras realizar varios estudios, el Instituto Americano del EstrÃ©s ha atribuido la mayorÃ­a de los problemas de salud al estrÃ©s y cÃ³mo inhibe la actividad de ciertas hormonas vitales que combaten las enfermedades del corazÃ³n, la depresiÃ³n y la ansiedad.\u003cbr\u003e\u003cbr\u003eLa prÃ¡ctica regular del mindfulness reducirÃ¡ el estrÃ©s, lo que te ayudarÃ¡ a estar mÃ¡s saludable y a aumentar tu productividad. Algunas actividades populares de mindfulness son los ejercicios de respiraciÃ³n, la meditaciÃ³n y el yoga.\u003cbr\u003e\u003cbr\u003eLa mayorÃ­a de los centenarios han trabajado hasta bien avanzada la vejez. El sedentarismo provoca diversas enfermedades que afectan al corazÃ³n y al sistema inmunitario. TambiÃ©n estimula el apetito y hace que el cuerpo envejezca rÃ¡pidamente.\u003cbr\u003e\u003cbr\u003eAlgunas actividades sencillas que puedes incorporar a tu vida diaria para ayudar a reforzar tu sistema inmunitario y estar mÃ¡s sano son:\u003cbr\u003e\u003cbr\u003eâ€¢ Ir al trabajo andando o dar un paseo de veinte minutos cada dÃ­a.\u003cbr\u003e\u003cbr\u003eâ€¢ Subir por las escaleras en lugar de utilizar el ascensor.\u003cbr\u003e\u003cbr\u003eâ€¢ Participar en actividades sociales o de ocio.\u003cbr\u003e\u003cbr\u003eâ€¢ Adoptar hÃ¡bitos saludables de alimentaciÃ³n.\u003cbr\u003e\u003cbr\u003eâ€¢ Asegurarte de que duermes lo suficiente.\u003cbr\u003e\u003cbr\u003eâ€¢ Ser consciente de tus hÃ¡bitos diarios. Reemplaza los negativos por otros positivos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Cuando sabes por quÃ© haces algo, podrÃ¡s aprender a hacerlo de manera eficaz","items":[{"type":"TEXT","content":"El sentido de la vida consiste en asumir la bÃºsqueda de tu propÃ³sito y dar los pasos necesarios para conseguirlo. Cualquier otra cosa que hagas te llevarÃ¡ a la frustraciÃ³n.\u003cbr\u003e\u003cbr\u003eAfortunadamente, existen muchas estrategias que puedes utilizar para encontrar tu propÃ³sito y vivir de acuerdo a Ã©l. Una de ellas es la logoterapia, desarrollada por el psiquiatra Viktor Frankl.\u003cbr\u003e\u003cbr\u003eMuchas personas se encuentran en situaciones laborales que no les convienen. Como consecuencia, se ven inmersas en una crisis existencial: se sienten desesperadas y agobiadas por la culpa, el miedo y la ansiedad de creer que sus vidas no tienen sentido. Si este es tu caso, aquÃ­ tienes algunos consejos de logoterapia para superarlo:\u003cbr\u003e\u003cbr\u003eâ€¢ Observa y descubre quÃ© es lo que debes hacer en la vida.\u003cbr\u003e\u003cbr\u003eâ€¢ SÃ© flexible en cuanto a tu propÃ³sito de vida.\u003cbr\u003e\u003cbr\u003eâ€¢ Elimina la preocupaciÃ³n porque es contraproducente.\u003cbr\u003e\u003cbr\u003eâ€¢ Aprende a reÃ­r y a hacer reÃ­r a la gente.\u003cbr\u003e\u003cbr\u003eâ€¢ No olvides nunca que tienes el control sobre tus acciones.\u003cbr\u003e\u003cbr\u003eOtra cosa que puede ayudarte a descubrir y avanzar en tu propÃ³sito es la terapia Morita, creada por el psiquiatra y filÃ³sofo japonÃ©s Shoma Morita. Esta enseÃ±a a liberar y asumir las emociones en lugar de intentar controlarlas.\u003cbr\u003e\u003cbr\u003eEl Dr. Shoma Morita recomienda cambiar los sentimientos mediante acciones. El concepto es que, en lugar de reprimirlos, debes aumentar la variedad de tus emociones hasta que puedes cambiar como te sientes. Los principios bÃ¡sicos de la terapia Morita son:\u003cbr\u003e\u003cbr\u003eâ€¢ Acepta tus sentimientos.\u003cbr\u003eâ€¢ Haz lo que debes hacer.\u003cbr\u003eâ€¢ Descubre el propÃ³sito de tu vida.\u003cbr\u003e\u003cbr\u003eLa terapia Morita dura unos 21 dÃ­as y consta de cuatro fases:\u003cbr\u003e\u003cbr\u003eâ€¢ Fase 1: Aislamiento y descanso (de cinco a siete dÃ­as).\u003cbr\u003eâ€¢ Fase 2: Terapia ocupacional leve (de cinco a siete dÃ­as).\u003cbr\u003eâ€¢ Fase 3: Terapia ocupacional (cinco a siete dÃ­as).\u003cbr\u003eâ€¢ Fase 4: La vuelta a la vida social y al mundo Â«realÂ».\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"5306fe4b-bf1f-4f7d-b642-112f9a7fdfe5","type":"INSIGHT","content":"No guardes las emociones, deja que pasen a travÃ©s de ti y se transformen en otras formas de energÃ­a."},{"type":"TEXT","content":"La logoterapia y la terapia Morita pueden ayudarte a descubrir tu singularidad, a aprender a controlar tu futuro y a vivir tu vida al mÃ¡ximo.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"No te cansas de hacer lo que te gusta; el tiempo se detiene mientras lo haces","items":[{"type":"TEXT","content":"El descubrimiento de tu Â«ikigaiÂ» empieza por identificar cuÃ¡ndo eres mÃ¡s feliz y quÃ© te hace olvidar tus preocupaciones.\u003cbr\u003e\u003cbr\u003eEl psicÃ³logo Mihaly Csikszentmihalyi llama a este estado Â«flujoÂ». El flujo es un estado de concentraciÃ³n total cuando estÃ¡s haciendo algo que te gusta y se te da bien. Tu mente estÃ¡ ordenada y te diviertes. Independientemente de lo que se haga, todo el mundo alcanza el flujo a travÃ©s del mismo proceso.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"1556a209-d6e8-419e-ae01-fe2df919c08b","type":"INSIGHT","content":"Cuando te centras intensamente en una tarea durante el tiempo suficiente, llegas a un estado de flujo en el que te sientes totalmente inmerso."},{"type":"TEXT","content":"El cientÃ­fico Owen Schaffer, de la Universidad DePaul en Chicago, ha establecido siete fases para alcanzar el flujo:\u003cbr\u003e\u003cbr\u003eâ€¢ Mantener una postura objetiva en lo que se hace.\u003cbr\u003eâ€¢ Adquirir habilidades.\u003cbr\u003eâ€¢ Conocer tu nivel de destreza.\u003cbr\u003eâ€¢ Tener un destino en mente.\u003cbr\u003eâ€¢ Identificar los obstÃ¡culos que hay que superar.\u003cbr\u003eâ€¢ Identificar las habilidades necesarias.\u003cbr\u003eâ€¢ Ignorar las distracciones.\u003cbr\u003e\u003cbr\u003eVarias estrategias pueden ayudarte a lograr el estado de flujo con mayor facilidad.\u003cbr\u003e\u003cbr\u003eEstrategia 1: Escoge una tarea con un nivel considerable de complejidad.\u003cbr\u003e\u003cbr\u003eEstrategia 2: Tener claro el objetivo que se quiere alcanzar.\u003cbr\u003e\u003cbr\u003eEstrategia 3: CÃ©ntrate en la tarea que tienes asignada.\u003cbr\u003e\u003cbr\u003eNo intentes hacer varias cosas a la vez. Elige una actividad y dedÃ­cate a hacerla bien.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"A menudo pensamos que combinar tareas nos ahorrarÃ¡ tiempo, pero la evidencia cientÃ­fica demuestra que tiene el efecto contrario. ~ HÃ©ctor GarcÃ­a y Francesc Miralles"},{"type":"TEXT","content":"El cerebro no es ilimitado. Su energÃ­a es un combustible valioso que querrÃ¡s gastar sabiamente. Cuantas mÃ¡s tareas hagas simultÃ¡neamente, menos satisfactorios serÃ¡n los resultados que te esperen. Los cientÃ­ficos afirman que la multitarea disminuye la productividad en un 60â€¯% y el coeficiente intelectual en diez puntos. AdemÃ¡s, es esencial sentirse bien mientras se realiza una tarea. Concentrarse en una sola cosa elimina la ansiedad y crea una sensaciÃ³n de control.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Podemos aprender valiosas lecciones sobre la saludable y larga vida de los supercentenarios","items":[{"type":"TEXT","content":"Un supercentenario es cualquier persona que ha vivido al menos 110 aÃ±os. Hoy en dÃ­a solo estÃ¡n vivos unos 450 supercentenarios, pero solo se ha confirmado la edad de 75 de ellos. Escuchar a los supercentenarios nos da una idea de lo que tenemos que hacer para poder ser como ellos.\u003cbr\u003e\u003cbr\u003eMisao Okawa es una de esas personas. ViviÃ³ 117 aÃ±os y 27 dÃ­as y cuidÃ³ de sÃ­ misma durante 110 de esos aÃ±os. Cuando le preguntaron por sus secretos, dijo que eran una alimentaciÃ³n sana y un sueÃ±o de calidad.\u003cbr\u003e\u003cbr\u003eJeanne Calment es otra supercentenaria. MuriÃ³ a los 122 aÃ±os, siendo la persona de mayor edad verificada de la historia. Sorprendentemente, Calment fumÃ³ hasta los 120 aÃ±os, ya que las cataratas le dificultaban llevarse un cigarrillo a los labios. TenÃ­a sentido del humor incluso a una edad avanzada.\u003cbr\u003e\u003cbr\u003eWalter Breuning, el segundo hombre de mayor edad verificada en Estados Unidos, muriÃ³ en el 2011 a los 114 aÃ±os. En una entrevista con The Associated Press, comentÃ³ que la gente nunca debe tener miedo a la muerte porque todos hemos nacido para morir algÃºn dÃ­a.\u003cbr\u003e\u003cbr\u003eSi hay algo que aprender de estos supercentenarios es que todos debemos afrontar la vida con confianza.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"e6df7688-f8f1-4380-9d25-9d890f9b53cf","type":"INSIGHT","content":"Mantente demasiado ocupado viviendo una vida sana y productiva como para preocuparte por cuÃ¡ndo morirÃ¡s."},{"type":"TEXT","content":"Intenta evitar las cosas que afectan negativamente a tu salud. DesprÃ©ndete de algunos hÃ¡bitos del mundo moderno y apÃ©gate a la sabidurÃ­a ancestral, como el concepto Â«ikigaiÂ».\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"El secreto para disfrutar de una larga vida es no preocuparse. Y para mantener joven el corazÃ³n, no dejes que envejezca. ~ Miembro de la Aldea de la Longevidad"}]},{"index":6,"name":"La dieta de Okinawa es rica en antioxidantes, y sus habitantes  hacen del ejercicio regular una prioridad","items":[{"type":"TEXT","content":"Okinawa fue una de las regiones mÃ¡s afectadas por la Segunda Guerra Mundial. Sin embargo, se han recuperado, rebasando a las personas mÃ¡s longevas del mundo. Como se ha mencionado anteriormente, sus habitantes presumen de una alimentaciÃ³n sana. AdemÃ¡s, no habÃ­a trenes en la provincia cuando los autores escribieron el libro, asÃ­ que cuando no van en automÃ³vil, se trasladan a pie o en bicicleta.\u003cbr\u003e\u003cbr\u003eLa gente rara vez muere de enfermedades cardiovasculares en Okinawa, y la dieta y el ejercicio regular tienen sin duda mucho que ver con ello. Makoto Suzuki, especialista en cardiologÃ­a de la Universidad de las Ryukyus, estudiÃ³ la dieta de Okinawa y publicÃ³ un trabajo al respecto hace algunos aÃ±os. Estas son sus conclusiones mÃ¡s importantes:\u003cbr\u003e\u003cbr\u003eâ€¢ Comen muchas verduras.\u003cbr\u003e\u003cbr\u003eâ€¢ Comen fruta y otros vegetales al menos cinco veces al dÃ­a.\u003cbr\u003e\u003cbr\u003eâ€¢ Su dieta contiene mayoritariamente cereales.\u003cbr\u003e\u003cbr\u003eâ€¢ El Ãºnico azÃºcar que consumen es el de caÃ±a.\u003cbr\u003e\u003cbr\u003eâ€¢ Su consumo de sal es muy bajo, la mitad que en otras zonas de JapÃ³n.\u003cbr\u003e\u003cbr\u003eâ€¢ Su consumo de calorÃ­as es bajo.\u003cbr\u003e\u003cbr\u003eEstos son algunos de los alimentos que toman los okinawenses para mantenerse sanos y vivir mucho tiempo: tofu, zanahorias, goya (melÃ³n amargo), col, nori (algas), cebolla, brotes de soja, soja (hervida o cruda), boniato, pimientos y \nsanpin-cha (tÃ© de jazmÃ­n).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"d312c3f7-d477-4d61-98b9-0022372a1703","type":"INSIGHT","content":"Una dieta rica en antioxidantes favorece el aumento de la longevidad."},{"type":"TEXT","content":"Las zonas azules demuestran que el movimiento natural y saludable hace mÃ¡s por el cuerpo que el ejercicio. Puede que vivas en una ciudad y vayas al gimnasio con regularidad, pero todavÃ­a no hayas alcanzado el nivel de forma fÃ­sica de las personas de la Zona Azul.\u003cbr\u003e\u003cbr\u003eEl yoga â€”procedente de La India, aunque muy popular en JapÃ³nâ€”, el qigong y el taichÃ­ chinos, pretenden crear armonÃ­a entre el cuerpo y la mente. Llenan a las personas con fuerza, claridad, serenidad y alegrÃ­a. El taichÃ­ aumenta la circulaciÃ³n sanguÃ­nea, retrasa el avance de algunas enfermedades y ayuda a dar flexibilidad a los mÃºsculos. Ayuda a aliviar el estrÃ©s y a sentirse menos deprimido. Es apto para personas de todas las edades, especialmente para los mayores que ya no pueden levantar pesas.\u003cbr\u003e\u003cbr\u003eOtros movimientos sencillos pero eficaces para el cuerpo son el Â«Radio TaisoÂ» y el Â«ShiatsuÂ». El Â«ShiatsuÂ» se emplea en el tratamiento de la artritis y mejora el flujo de energÃ­a en el cuerpo. Aprender a mover el cuerpo correctamente puede aportar armonÃ­a y salud a tu vida.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Aprende a recuperarte y a sacar provecho de la adversidad para superar los efectos envejecedores del estrÃ©s y la preocupaciÃ³n","items":[{"type":"TEXT","content":"El hecho de que hayas descubierto el propÃ³sito de tu vida y lo persigas con pasiÃ³n no significa que no vayas a encontrarte obstÃ¡culos. De hecho, estos momentos difÃ­ciles son inevitables. Sirven, entre otras cosas, para desarrollar en ti las fortalezas que necesitas para el siguiente nivel. Por tanto, la resiliencia es necesaria. Ten un espÃ­ritu de no rendirte nunca.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"2ae455c9-0c27-4728-9f1b-efc4569322b3","type":"INSIGHT","content":"Entrena tu mente, tus emociones y tu cuerpo para poder afrontar los obstÃ¡culos de la vida."},{"type":"TEXT","content":"La resiliencia consiste en recuperarse despuÃ©s de una caÃ­da para seguir haciendo lo que da sentido a tu vida. No te rindas nunca ante los retos que buscan desanimarte, manteniÃ©ndote flexible y centrado en por quÃ© haces las cosas que haces. Cambia aquello que puedas, pero no permitas que lo que no puedas cambiar te cambie a ti.\u003cbr\u003e\u003cbr\u003eEste es un sencillo ejercicio para desarrollar la resiliencia: pregÃºntate cuÃ¡l es el peor escenario en cualquier situaciÃ³n. DespuÃ©s, entrÃ©nate para reaccionar ante esta circunstancia extrema si se presentara.\u003cbr\u003e\u003cbr\u003eLa meditaciÃ³n es otra prÃ¡ctica que te permitirÃ¡ desarrollar la resiliencia. Te ayudarÃ¡ a vivir en el presente y a ser consciente de la temporalidad de las cosas.\u003cbr\u003e\u003cbr\u003eEl ensayista y analista de riesgos libanÃ©s-estadounidense Nassim Nicholas Taleb cree que ser antifrÃ¡gil es mejor que ser resiliente.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"de78a6e5-7e23-4ccf-8b7f-80da10e9ddcb","type":"INSIGHT","content":"Una persona antifrÃ¡gil se beneficia del desorden en lugar de limitarse a volver a un estado anterior."},{"type":"TEXT","content":"Para ser mÃ¡s antifrÃ¡gil, haz lo siguiente:\u003cbr\u003e\u003cbr\u003eâ€¢ SÃ© una persona proactiva al tener varios flujos de ingresos, haciendo nuevos amigos y desarrollando nuevos intereses. No permitas que la vida te tome por sorpresa si puedes evitarlo.\u003cbr\u003e\u003cbr\u003eâ€¢ AtrÃ©vete con determinadas situaciones y distribuye tu inversiÃ³n en otras.\u003cbr\u003e\u003cbr\u003eâ€¢ Evita las cosas que te hacen frÃ¡gil.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Existen fuerzas poderosas que tratan de distraernos para que no vivamos una vida plena. El dinero, la fama, la atenciÃ³n y el Ã©xito son algunos ejemplos. La vida es imperfecta, pero podemos aprender a hacer lo que nos gusta, lo que se nos da bien, lo que el mundo necesita y lo que es gratificante mientras superamos la imperfecciÃ³n. Hacer lo que nos parece importante puede ser un gran antÃ­doto contra la desesperaciÃ³n.\u003cbr\u003e\u003cbr\u003eNo existe una Ãºnica estrategia para conectar con nuestro Â«ikigaiÂ» porque nuestras circunstancias personales son diferentes. Sin embargo, los okinawenses nos han enseÃ±ado algunas pistas que pueden guiarnos en nuestra bÃºsqueda de sentido. El longevo pueblo de Ogimi comparte su sabidurÃ­a en estos diez principios:\u003cbr\u003e\u003cbr\u003eâ€¢ Sigue haciendo cosas que tengan valor y que den forma al mundo que te rodea hasta que mueras.\u003cbr\u003e\u003cbr\u003eâ€¢ Deja de vivir con prisas para disfrutar de una mejor calidad de vida.\u003cbr\u003e\u003cbr\u003eâ€¢ Come un poco menos de lo que te pide el hambre.\u003cbr\u003e\u003cbr\u003eâ€¢ MantÃ©n amigos con los que puedas compartir tus preocupaciones y buenas historias.\u003cbr\u003e\u003cbr\u003eâ€¢ Haz ejercicio para liberar las hormonas que te hacen feliz.\u003cbr\u003e\u003cbr\u003eâ€¢ SonrÃ­e a menudo. Te harÃ¡ ganar mÃ¡s amigos y te ayudarÃ¡ a ver un mundo lleno de posibilidades.\u003cbr\u003e\u003cbr\u003eâ€¢ Conecta con la naturaleza para recargar tus baterÃ­as.\u003cbr\u003e\u003cbr\u003eâ€¢ MantÃ©n una actitud de gratitud.\u003cbr\u003e\u003cbr\u003eâ€¢ Haz que cada dÃ­a valga la pena y deja el pasado en el pasado.\u003cbr\u003e\u003cbr\u003eâ€¢ Descubre la pasiÃ³n que llevas dentro, la que da sentido a tus dÃ­as.\u003cbr\u003e\u003cbr\u003eLa curiosidad y la intuiciÃ³n son poderosas guÃ­as internas que te ayudarÃ¡n a conectar con tu Â«ikigaiÂ». No las pierdas de vista. AdemÃ¡s, dedÃ­cate a hacer cosas que te hagan feliz y den sentido a tu vida.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eTÃ³mate un tiempo para encontrar y relacionar las cosas que te gusta hacer, las cosas en las que destacas, lo que el mundo necesita y lo que te pagan por hacer. Conseguir un propÃ³sito es una buena manera de lograr tener una vida plena.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]}]}},"5909f9a2dbe9422ebea8":{"id":"5909f9a2dbe9422ebea8","image":"https://static.get-headway.com/5909f9a2dbe9422ebea8-1633b07f2859cb-en.jpg","author":"David Allen","title":"Getting Things Done: The Art of Stress-Free Productivity","keywords":["time","stress","productivity","tasks","organize","workflow","jobs","lists","projects","flow"],"learningItems":["How to create more hours in your day","The hidden ways to increase productivity","Why to-do lists can be bad for you","Simple steps to get more done"],"localization":{"en":{"image":"https://static.get-headway.com/5909f9a2dbe9422ebea8-1633b07f2859cb-en.jpg","title":"Getting Things Done: The Art of Stress-Free Productivity"},"es":{"image":"https://static.get-headway.com/5909f9a2dbe9422ebea8-1633b0bd57ceb5-es.jpg","title":"OrganÃ­zate con eficacia - El arte de la productividad sin estrÃ©s"},"fr":{"image":"https://static.get-headway.com/images%2F5909f9a2dbe9422ebea8%2F9b8e39a52fbb07c72d6e2f1c8be30166f9297ed6.jpg","title":"S'organiser pour rÃ©ussir : La mÃ©thode GTD ou l'art de l'efficacitÃ© sans stress !"}},"summary":{"chapters":[{"index":1,"name":"Cada vez tenemos menos tiempo, y la culpa la tiene la sociedad moderna","items":[{"type":"TEXT","content":"La mayorÃ­a de nosotros tenemos una vida mucho mejor que hace aÃ±os, pero tambiÃ©n estamos mucho mÃ¡s estresados y no podemos disfrutarla. Decimos Â«sÃ­Â» con demasiada frecuencia, por lo que asumimos tareas que no podemos llevar a cabo, y estamos constantemente conectados y comunicados, por lo que nos resulta difÃ­cil alcanzar ese equilibrio ideal entre la vida laboral y la personal. Como resultado, el estrÃ©s nos afecta, nos confunde y no tenemos ni idea de por dÃ³nde empezar.\u003cbr\u003e\u003cbr\u003ePor ejemplo, las redes sociales significan bÃ¡sicamente que puedes hablar con cualquiera, en cualquier momento y en cualquier lugar. AsÃ­ que, si alguien te pide un favor, te sientes obligado a aceptar, estÃ©s o no muy ocupado. No quieres defraudarles, ya sea ayudÃ¡ndoles con un proyecto escolar o simplemente haciendo una tarta para el cumpleaÃ±os de alguien. Todo esto aÃ±ade demasiadas cosas a tu lista de tareas pendientes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"359b7546-0fa6-4db0-8f66-255ad9b64608","type":"INSIGHT","content":"Las listas de tareas pendientes pueden estresarte aÃºn mÃ¡s si no consigues tachar nada."},{"type":"TEXT","content":"En el trabajo ocurre lo mismo. Ya no existen roles laborales claramente definidos, ya que las cosas cambian constantemente. A lo largo del dÃ­a recibes informaciÃ³n constantemente, y hay tantas personas implicadas en el sistema de trabajo colaborativo que es difÃ­cil centrarse en una sola cosa.\u003cbr\u003e\u003cbr\u003eDavid Allen ha encontrado una respuesta a todo eso. Desarrollar la idea de un sistema que elimine el ruido y que te permite centrarte y concentrarte, ademÃ¡s de organizar tus tareas de forma personalizada. Esto reduce las reacciones adversas a todo simplemente porque estamos estresados y permite tener claridad y tiempo para progresar. Los siguientes puntos clave te ayudarÃ¡n a descubrir cÃ³mo puedes ser mÃ¡s productivo y vivir una vida plena.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Centrarte no simplificarÃ¡ tu vida, sino que le darÃ¡ sentido y direcciÃ³n. ~ David Allen"}]},{"index":2,"name":"Entrar en Â«la zonaÂ» es el primer paso hacia la productividad","items":[{"type":"TEXT","content":"Para gestionar tus tareas de forma eficaz y ordenada, necesitas entrar en Â«la zonaÂ». Se trata de un estado que vacÃ­a tu mente y te permite avanzar. Se podrÃ­a comparar con una mentalidad empleada en el karate, llamada Â«la mente como el aguaÂ».\u003cbr\u003e\u003cbr\u003eCuando estÃ¡s en este estado, tu mente estÃ¡ preparada para aceptar cualquier cosa, pero se niega a pensar en exceso, a reaccionar de forma insuficiente o incluso a reaccionar de forma exagerada ante cualquier cosa. En lugar de ello, simplemente acepta lo que se presenta, se ocupa de ello y vuelve a un estado de calma. David Allen pone el ejemplo de lanzar una piedra al agua. La piedra salpica, el agua se ondula un poco y luego vuelve a un estado de calma, casi inmÃ³vil. Esto es Â«la zonaÂ», y asÃ­ es como necesitas que estÃ© tu mente.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"7256a7f1-6f8e-4459-9bad-d920ed8ee90d","type":"INSIGHT","content":"Una mente calmada te permite procesar la informaciÃ³n con mayor claridad. Una mente desordenada simplemente te dejarÃ¡ estancado."},{"type":"TEXT","content":"En pocas palabras, si te permites reaccionar de manera insuficiente o exagerada a cualquier cosa, rÃ¡pidamente esta tomarÃ¡ el control sobre ti. Si te pareces mÃ¡s al agua que acabamos de mencionar, serÃ¡s libre de afrontar cualquier cosa que se te presente.\u003cbr\u003e\u003cbr\u003eParte del proceso de entrar en la Â«zonaÂ» consiste en despejar la mente. Cuando tienes varias tareas que reclaman tu atenciÃ³n, es imposible pensar con claridad. Esto suele deberse a compromisos que aÃºn no se han cumplido, mensajes que no se han devuelto, trabajos a medio hacer o responsabilidades que has aceptado y para las que sabes que no tienes tiempo. Esto se denomina Â«bucles abiertosÂ» y destruye tu productividad. \u003cbr\u003e\u003cbr\u003eLa clave para cerrar estos bucles es recopilar informaciÃ³n sobre todo lo que tienes que hacer y elaborar un plan para completarlo todo en el momento adecuado. Esto es tu flujo de trabajo, y te explicaremos cÃ³mo organizar dicho flujo personalizado en el siguiente punto clave.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Tu capacidad de generar energÃ­a es directamente proporcional a tu capacidad de relajarte. ~ David Allen"},{"type":"TEXT","content":"Para despejar tu mente y concentrarte, solo tienes que aceptar el compromiso, determinar quÃ© acciÃ³n hay que realizar para completarlo y, a continuaciÃ³n, planificar un hueco especÃ­fico y oportuno para hacerlo. De este modo, evitarÃ¡s que se acumule informaciÃ³n en tu mente, lo anotarÃ¡s todo y registrarÃ¡s regularmente las tareas en tu flujo de trabajo. Â¿El resultado? MÃ¡s tiempo para dedicar a tus seres queridos y, por supuesto, a ti mismo.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"0204894c-b4a5-48b7-abde-bbed944eeffe","type":"INSIGHT","content":"Un cuidadoso equilibrio entre el hogar y la vida laboral es fundamental para la salud y la felicidad."}]},{"index":3,"name":"Toma el control de tu flujo de trabajo introduciendo categorÃ­as","items":[{"type":"TEXT","content":"Si quieres controlar tu flujo de trabajo, primero tienes que despejar tu mente y agrupar todas tus tareas en un solo lugar. Para ello, debes definir tu flujo de trabajo.\u003cbr\u003e\u003cbr\u003eExisten cinco etapas principales para crear tu flujo de trabajo personalizado:\u003cbr\u003eâ€¢ Agrupa tus tareas, es decir, anota las tareas que tienes que hacer o cualquier cosa que te ronde por la cabeza.\u003cbr\u003eâ€¢ Define cuÃ¡les son esas tareas, quÃ© significan y quÃ© tienes que hacer con ellas.\u003cbr\u003eâ€¢ Organiza las tareas una por una.\u003cbr\u003eâ€¢ Revisa periÃ³dicamente tu plan para asegurarte de que todo se hace en el momento adecuado.\u003cbr\u003eâ€¢ Realiza las tareas segÃºn el calendario que hayas establecido.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"77a59f44-2c0a-4fb3-8c95-095561293013","type":"INSIGHT","content":"Un flujo de trabajo te permite ver el camino a seguir para cada tarea especÃ­fica. Sin esto, corres el riesgo de procrastinar."},{"type":"TEXT","content":"Al realizar las tareas, tienes tres opciones: hacer, delegar o aplazar. Si eliges hacer una tarea, debe ser porque te llevarÃ¡ menos de dos minutos completarla. Aplazar significa que decides un momento concreto en el futuro para completar la tarea, no que simplemente la pongas en tu bandeja de entrada y te olvides de ella. Las tareas delegadas llevarÃ¡n mÃ¡s de dos minutos y pueden ser llevadas a cabo mejor por otra persona con mÃ¡s tiempo o habilidades especÃ­ficas para completar el trabajo. Analizar una tarea y dividirla en puntos mÃ¡s pequeÃ±os te ayudarÃ¡. Â¿Necesita este trabajo habilidades especÃ­ficas para completarlo? Â¿CuÃ¡nto tiempo llevarÃ¡? Â¿CuÃ¡nto trabajo tienes ya planeado, y tienes el tiempo y la energÃ­a en este momento para completarlo lo mejor posible? Â¿QuÃ© importancia tiene el tiempo? A partir de ahÃ­, puedes tomar una decisiÃ³n sensata sobre si hacerlo tÃº mismo, pedir a otro que lo haga por ti o planificarlo para mÃ¡s adelante, siempre que no sea una tarea urgente. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"El planificador mÃ¡s experimentado del mundo es tu cerebro. ~ David Allen"}]},{"index":4,"name":"TÃ³mate el tiempo necesario para organizar correctamente tu flujo de trabajo para garantizar la eficiencia","items":[{"type":"TEXT","content":"Para sacar todas las tareas de tu mente, pasarlas al papel y organizarlas en un flujo, necesitas un lugar para hacerlo y las herramientas para completarlo todo. Como ya hemos mencionado, David sugiere dos dÃ­as para organizar tu flujo. Al dedicar esta cantidad de tiempo, estarÃ¡s reduciendo el estrÃ©s porque tu mente estarÃ¡ totalmente despejada. TambiÃ©n necesitas un lugar para hacer todo esto, que serÃ¡ tu centro de trabajo a partir de este momento. Identifica ese espacio antes de empezar.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"b142bb7c-e94f-4694-a9a3-e9b833ab58ea","type":"INSIGHT","content":"Invertir el tiempo que necesitas para organizar tu espacio de trabajo y tu mÃ©todo se traducirÃ¡ en un camino mÃ¡s sencillo."},{"type":"TEXT","content":"A continuaciÃ³n, debes reunir todas las herramientas para empezar. Las sugerencias para ello son:\u003cbr\u003eâ€¢ Bandejas, por ejemplo, que contengan cÃ³modamente papel de tamaÃ±o A4.\u003cbr\u003eâ€¢ Una gran cantidad de folios para tomar notas.\u003cbr\u003eâ€¢ BolÃ­grafos y lÃ¡pices.\u003cbr\u003eâ€¢ Notas adhesivas.\u003cbr\u003eâ€¢ Clips para el papel.\u003cbr\u003eâ€¢ Una grapadora y grapas de repuesto.\u003cbr\u003eâ€¢ Gomas elÃ¡sticas.\u003cbr\u003eâ€¢ Etiquetadora, o cinta adhesiva si quieres crear la tuya propia.\u003cbr\u003eâ€¢ Carpetas para archivar.\u003cbr\u003eâ€¢ Un calendario.\u003cbr\u003eâ€¢ Papelera.\u003cbr\u003e\u003cbr\u003eA continuaciÃ³n, debes organizar tus archivos, y lo mejor es hacerlo de una manera que tenga sentido para ti. La mayorÃ­a de la gente utiliza un sistema alfabÃ©tico, y deberÃ­a ser renovado al menos una vez al aÃ±o para asegurarte de que no estÃ¡s guardando cosas que no necesitas. TambiÃ©n debes asegurarte de que tus archivos no estÃ©n nunca a mÃ¡s de tres cuartos de su capacidad, para que puedas encontrar fÃ¡cilmente lo que necesitas.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"d13ad8f4-d594-4f14-ae47-fcce4dcfb29b","type":"INSIGHT","content":"Tus archivos no deben ser nunca un vertedero de cosas con las que no sabes quÃ© hacer. OrganÃ­zalos y utilÃ­zalos con cuidado."},{"type":"TEXT","content":"Â¿SabÃ­as queâ€¦? El MÃ©todo Pomodoro es uno de los mÃ©todos de gestiÃ³n del tiempo mÃ¡s populares y te ayudarÃ¡ a dividir grandes espacios de tiempo en periodos mÃ¡s pequeÃ±os y manejables.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"El arte de comprobar las cosas a menudo mantendrÃ¡ tu sistema ordenado","items":[{"type":"TEXT","content":"No sirve de nada organizar todas las tareas en tu sistema si no revisas tu flujo y no sigues progresando con regularidad. Las revisiones periÃ³dicas pueden ser tan largas o cortas como quieras, e incluso pueden ser de unos pocos minutos al dÃ­a, simplemente para comprobar las cosas y tomar medidas rÃ¡pidas cuando sea necesario.\u003cbr\u003e\u003cbr\u003eDavid sugiere un control semanal como forma de revisar lo que debe hacerse a continuaciÃ³n. En primer lugar, mira tu calendario y tu lista de tareas pendientes para saber quÃ© es lo siguiente que hay que hacer. DespuÃ©s, despeja tu mente de cualquier otra tarea o idea e inclÃºyela en tu flujo de trabajo, es decir, identificando lo que es, lo que hay que hacer, e incorporÃ¡ndolo en la secciÃ³n correcta. \n\u003cbr\u003e\u003cbr\u003eLa idea bÃ¡sica es comprobar tus tareas, pasarlas a la siguiente fase, eliminar lo que ya estÃ¡ hecho y procesar las nuevas tareas e ideas. Hacer esto continuamente te ayudarÃ¡ a despejar la mente, a permitir que las actividades se hagan a tiempo y a liberarte del estrÃ©s que te frustra.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"38c0a7f6-fe9f-4839-9542-c49f3a481717","type":"INSIGHT","content":"Las tareas deben moverse continuamente a travÃ©s de tu flujo de trabajo establecido. Cuando algo no se mueve, es necesario solucionarlo."},{"type":"TEXT","content":"Una de las situaciones mÃ¡s comunes es que hayas organizado tu flujo de trabajo, estÃ©s contento, te sientas animado, estÃ©s progresando, y entonces llegue una tarea urgente y te desestabilice. Esto es normal y le ocurre a todo el mundo con mucha frecuencia. La clave es no dejarse llevar por el pÃ¡nico.\u003cbr\u003e\u003cbr\u003eLa ansiedad puede aparecer rÃ¡pidamente cuando te ves obligado a centrarte en una tarea urgente y empiezas a pensar en todas las cosas que tienes en la bandeja de entrada y que no has hecho. Precisamente por eso, las revisiones periÃ³dicas sirven para reajustar el flujo de trabajo y modificar los plazos y las acciones que no se han realizado por culpa de las tareas urgentes. Debes centrarte en la tarea urgente, no hay forma de evitarlo, pero siempre debes mantener la calma y simplemente readaptarte.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"ef0defd8-4d41-4042-a102-fab011fdede8","type":"INSIGHT","content":"Las tareas urgentes siempre aparecerÃ¡n. Aprende a aceptar el reto en lugar de permitir que te desvÃ­en del camino."}]},{"index":6,"name":"Aprovecha las ventajas de estar en Â«la zonaÂ» y saca mÃ¡s tiempo para ti","items":[{"type":"TEXT","content":"Organizar tu trabajo en este tipo particular de flujo significa que no se te olvida nada, que eres libre de tener nuevas ideas y que tienes tiempo libre para pasar con tus seres queridos, y que tambiÃ©n estÃ¡s progresando lenta y constantemente en tus proyectos, sean los que sean.\u003cbr\u003e\u003cbr\u003eEsto significa que tambiÃ©n estÃ¡s progresando en tus listas de Â«algÃºn dÃ­aÂ» o Â«quizÃ¡sÂ», acercÃ¡ndote a tus objetivos en la vida. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"cca751c6-9e48-4f79-bb5c-be29a13c9fc5","type":"INSIGHT","content":"Es una buena idea tener un bolÃ­grafo y un papel siempre a mano, para poder anotar cosas cuando se te ocurran."},{"type":"TEXT","content":"Estar en Â«la zonaÂ» tiene muchos beneficios, pero seguro que te sentirÃ¡s mÃ¡s positivo y animado. Esto no ocurre porque te estÃ©s ocupando de demasiadas responsabilidades o porque te hayas impuesto demasiados compromisos, sino porque tienes que incumplirlos porque no tienes tiempo o, sencillamente, los has pospuesto demasiado.\u003cbr\u003e\u003cbr\u003eSi te das cuenta de que tienes demasiados compromisos, por ejemplo, por decir â€œsÃ­â€ con demasiada frecuencia, puedes intentar decir â€œsÃ­â€ menos, hacer lo que has acordado y disfrutar de la sensaciÃ³n de haber terminado, o puedes reorganizar el calendario.\u003cbr\u003e\u003cbr\u003eRecuerda que el hecho de crear un flujo de trabajo como este no significa que tu mente vaya a estar completamente vacÃ­a. Sin embargo, significa que estÃ¡s en Â«la zonaÂ» y, por lo tanto, tendrÃ¡s mÃ¡s libertad mental y emocional. Te sentirÃ¡s mÃ¡s capacitado, mÃ¡s seguro y mÃ¡s capaz de conquistar tus objetivos. Nadie estÃ¡ nunca totalmente organizado y nunca se preocupa por las tareas que tiene que hacer. Sin embargo, la diferencia entre estar en la zona y fuera de ella es que sientes la seguridad de poder superar cualquier reto que se presente.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"},{"id":"158650f8-33d2-47f6-9b78-cfb6f8fded04","type":"INSIGHT","content":"CompromÃ©tete a organizarte mÃ¡s a partir de este momento y notarÃ¡s cÃ³mo tus niveles de estrÃ©s disminuyen drÃ¡sticamente."}]},{"index":7,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Aprender a organizar tu flujo de trabajo y eliminar el estrÃ©s tiene innumerables beneficios, sobre todo para tu salud mental. Sin duda, te sentirÃ¡s mÃ¡s libre y tendrÃ¡s mÃ¡s tiempo para hacer las cosas para las que nunca tuviste tiempo en el pasado. La vida es demasiado corta para estar constantemente estresado por tu lista de tareas pendientes. Se trata simplemente de ser ordenados y organizar mejor nuestro flujo de trabajo. \u003cbr\u003e\u003cbr\u003eEl principal problema que frena a la mayorÃ­a de la gente en lo que respecta a la gestiÃ³n del tiempo es la tentaciÃ³n de realizar varias tareas a la vez o de dejarlas para mÃ¡s tarde, o incluso ambas cosas. Ninguna de las dos cosas te llevarÃ¡ demasiado lejos. Tener un planteamiento positivo hacia cada tarea que se te presenta significa que podrÃ¡s organizarla adecuadamente y hacerla a tiempo.\u003cbr\u003e\u003cbr\u003ePor supuesto, eso tambiÃ©n significa que debes reservar algo de tiempo para reconducir tu situaciÃ³n laboral. No se trata de un tiempo perdido, sino que te compensarÃ¡ diez veces mÃ¡s en poco tiempo. Entonces, notarÃ¡s que no solo tienes mÃ¡s tiempo para pasar con tus seres queridos, sino que tendrÃ¡s mÃ¡s confianza en tu capacidad para hacer las cosas.\u003cbr\u003e\u003cbr\u003eUna larga lista de tareas pendientes puede ser un reto en el buen sentido. No tiene por quÃ© ser algo que provoque una cantidad excesiva de estrÃ©s. Las tareas pueden incitarte a trabajar mÃ¡s duro y a aprender nuevas habilidades, pero cuando estÃ¡s saturado por tener un gran nÃºmero de actividades pendientes, es difÃ­cil reconocer la realidad. Hacer las cosas con eficacia es algo mÃ¡s que trabajar constantemente. Significa ser productivo y disfrutar del proceso al mismo tiempo. \u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003eâ€¢ VacÃ­a tu mente ahora mismo y escribe una lista de todas las cosas que tienes que hacer. Â¿CÃ³mo te sientes despuÃ©s de tener menos cosas dando vueltas en tu cabeza?\u003cbr\u003eâ€¢ Dedica dos dÃ­as de tu agenda a organizar tu flujo de trabajo; Â¡la intenciÃ³n es la mitad del trato!\u003cbr\u003eâ€¢ CompromÃ©tete contigo mismo a definir un flujo y a tener mucho mÃ¡s control sobre tu vida.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"}]}]}},"034ecd9d5db545d490f6":{"id":"034ecd9d5db545d490f6","image":"https://static.get-headway.com/034ecd9d5db545d490f6-163c67e2cb17f0-en.jpg","author":"Laura Vanderkam","title":"What The Most Successful People Do Before Breakfast: And Two Other Short Guides To Achieving More At Work And At Home","keywords":["time","management","planning","routine","success","goals","dreams"],"learningItems":["Productive morning routines","Task prioritization","How to boost your performance at work","Practical ways to track your 24 hours","Why mornings are about self-care"],"localization":{"en":{"image":"https://static.get-headway.com/034ecd9d5db545d490f6-163c67e2cb17f0-en.jpg","title":"What The Most Successful People Do Before Breakfast: And Two Other Short Guides To Achieving More At Work And At Home"},"es":{"image":"https://static.get-headway.com/034ecd9d5db545d490f6-163c67e49c9c9b-es.jpg","title":"QuÃ© hace la gente exitosa antes del desayuno - Una guÃ­a prÃ¡ctica para organizar tus maÃ±anas y tu vida"},"fr":{"image":"https://static.get-headway.com/images%2F034ecd9d5db545d490f6%2F784bb29df293286a78dd0799e052d40db191d87f.jpg","title":"Ce que font les personnes les plus performantes avant le petit-dÃ©jeuner : Et deux autres guides courts pour accomplir plus au travail et Ã  la maison"}},"summary":{"chapters":[{"index":1,"name":"Disfruta conscientemente de tu maÃ±ana","items":[{"type":"TEXT","content":"Muchos de nosotros sentimos a menudo que desperdiciamos las maÃ±anas. Laura Vanderkam reconoce este estado de impotencia en el que miramos el reloj, pero apenas hacemos actividades productivas y que hace que dejemos de lado lo realmente importante. Con el tiempo, acabamos sacrificando actividades cruciales, que tal vez nos hubieran cambiado la vida.\u003cbr\u003e\u003cbr\u003eBasÃ¡ndose en su experiencia personal, Laura Vanderkam cuenta los retos a los que se enfrenta cada maÃ±ana como madre y mujer trabajadora. Compaginando sus responsabilidades en ambos aspectos, se esfuerza por desarrollar el estado de Ã¡nimo adecuado. Incluso cuando llegamos al trabajo por la maÃ±ana, no podemos evitar perder el tiempo en tareas menos relevantes, como responder a correos electrÃ³nicos o curiosear en Internet. Cuando el sol estÃ¡ en lo mÃ¡s alto, indicando mediodÃ­a, las horas de la maÃ±ana ya se han perdido al igual que nuestra energÃ­a.\u003cbr\u003e\u003cbr\u003eEn lugar de dedicar nuestras maÃ±anas a tareas poco importantes, Laura Vanderkam enumera tres actividades que nos permitirÃ¡n cambiar esto:\u003cbr\u003e\u003cbr\u003eâ€¢ Organizar tu rutina matutina para potenciar tu carrera profesional.\u003cbr\u003e\u003cbr\u003eâ€¢ Dedicar a tu familia el tiempo que se merece.\u003cbr\u003e\u003cbr\u003eâ€¢ Aislarte para practicar una aficiÃ³n, meditar, hacer ejercicio o rezar.\u003cbr\u003e\u003cbr\u003e"},{"id":"861c21c8-a12f-411b-9eba-87ce5b3c72d7","type":"INSIGHT","content":"Cuando nos acostumbramos a ser activos desde primera hora de la maÃ±ana, descubriremos que nuestras maÃ±anas son capaces de desafiar a las etiquetas de caos e improductividad que les otorgamos."},{"type":"TEXT","content":"Las personas con mÃ¡s Ã©xito conocen la importancia de tener una maÃ±ana productiva. Para respaldar este punto, Laura Vanderkam destaca los ejemplos de personas con hÃ¡bitos matutinos que aparentemente han impulsado su estatus de alto rendimiento. Una de estas personas es Steve Reinemund â€”exdirector general y presidente de PepsiCoâ€” o James Citrin, escritor y experto en liderazgo y contrataciÃ³n cuyos hÃ¡bitos matutinos contribuyeron a sus grandes logros.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Ten en cuenta que tus rituales matutinos no deben ser un suplicio. Elige cosas que realmente disfrutes. ~ Laura Vanderkam"},{"type":"TEXT","content":"Son muchas las personas que intentan desarrollar una rutina pero son incapaces de mantenerla. Lo cierto es que puedes superar ese problema de indisciplina y conseguir la fuerza de voluntad necesaria para lograrlo.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Tu fuerza de voluntad es mÃ¡s intensa por la maÃ±ana","items":[{"type":"TEXT","content":"Â¿CuÃ¡l es la diferencia entre un trabajador corriente y uno exitoso? Un trabajador cualquiera retrasa las tareas mÃ¡s pesadas hasta la noche, sin querer abordarlas. Al final, nunca llega a hacerlas por el cansancio acumulado a lo largo de la jornada laboral. En cambio, las personas exitosas saben que la productividad comienza cuando sale el sol, y que es difÃ­cil mantener la fuerza de voluntad que impulsa nuestras maÃ±anas hasta Ãºltima hora del dÃ­a.\u003cbr\u003e\u003cbr\u003e"},{"id":"58e066a2-194a-40c8-9d7f-5f1d34a8155a","type":"INSIGHT","content":"La fuerza de voluntad nunca se recupera durante el dÃ­a. Su uso inteligente es el Ãºnico experimento al que puedes someterla."},{"type":"TEXT","content":"Los trabajadores corrientes normalmente programan sus tardes para hacer deporte. En la mayorÃ­a de los casos, es difÃ­cil sacar tiempo para ello, sobre todo cuando se avecinan fechas de entrega y tu jefe te exige mÃ¡s. Sin embargo, las personas que se toman en serio el entrenamiento lo hacen a primera hora de la maÃ±ana. Este enfoque requiere disciplina, ya que solo los mÃ¡s disciplinados podrÃ¡n desafiar a los madrugadores.\u003cbr\u003e\u003cbr\u003eSegÃºn un estudio de Roy F. Baumeister, destacado psicÃ³logo social, la fuerza de voluntad disminuye a medida que aumenta el nivel de agotamiento. Para comparar, piensa que nuestros mÃºsculos tambiÃ©n son susceptibles de fatiga. De la misma manera, la determinaciÃ³n disminuye a medida que pasa el dÃ­a. Tal vez veas un paralelismo entre esos impulsos que son mÃ¡s comunes al final del dÃ­a. Si estÃ¡s siguiendo una dieta, es mÃ¡s fÃ¡cil abstenerse de comer cosas que no deberÃ­as por la maÃ±ana. Sin embargo, por la noche, empiezas a ser mÃ¡s permisivo porque tu disciplina disminuye.\u003cbr\u003e\u003cbr\u003eAl igual que los culturistas, que soportan el dolor para ganar mÃºsculo, puedes mejorar tu persistencia convirtiendo las tareas mÃ¡s aburridas en hÃ¡bitos. Normalmente, la autodisciplina desaparece con las tareas laborales, el esfuerzo mental, la comunicaciÃ³n e Internet. La decisiÃ³n mÃ¡s inteligente es completar las cuestiones mÃ¡s exigentes, como hacer ejercicio o el trabajo aburrido, mientras tu fuerza de voluntad estÃ¡ fresca e intacta. Con el tiempo, estas actividades poco interesantes se volverÃ¡n mÃ¡s habituales gracias a la resistencia y la repeticiÃ³n. Una vez que llegues a este nivel, la realizaciÃ³n de actividades productivas a primera hora de la maÃ±ana te resultarÃ¡ mÃ¡s fÃ¡cil, ya que ahora forman parte de tus costumbres. Es mÃ¡s, hacerlas ya no supondrÃ¡ un esfuerzo para tu resistencia, conservÃ¡ndola para otras tareas mÃ¡s arduas. Un ejemplo ilustrativo es lavarse los dientes. Un hÃ¡bito no requiere una mayor fuerza de voluntad para llevarlo a cabo.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Una vez que las cosas se convierten en algo habitual, funcionan como procesos automÃ¡ticos que requieren una menor fuerza de voluntad. ~ Roy F. Baumeister"}]},{"index":3,"name":"Haz que establecer prioridades sea tu principal objetivo por la maÃ±ana","items":[{"type":"TEXT","content":"Para muchos, las rutinas matutinas parecen algo fijo: despertarse, ducharse, preparar el desayuno, arreglarse e ir al trabajo. Esta rutina no tiene por quÃ© ser la tuya. Puedes reorganizar tus maÃ±anas para invertir tiempo en hacer cosas que sean importantes y no urgentes.\u003cbr\u003e\u003cbr\u003e"},{"id":"b0d9406d-759a-4671-99d7-c618f8b1474c","type":"INSIGHT","content":"Trabaja por la tarde, pero dedÃ­cate a tu carrera por la maÃ±ana."},{"type":"TEXT","content":"Las tareas domÃ©sticas, como lavar la ropa o cortar el cÃ©sped, parecen algo urgente en nuestras rutinas. Sin embargo, la mayorÃ­a de ellas se hacen por sÃ­ mismas gracias a la tecnologÃ­a. Y por eso no deben quitarte tiempo que puedes utilizar para centrarte en deberes esenciales.\u003cbr\u003e\u003cbr\u003eJames Citrin afirma que debemos dedicar nuestras maÃ±anas a tareas primordiales. Ã‰l mismo hace ejercicio por las maÃ±anas, levantÃ¡ndose antes de las seis todos los dÃ­as. Cabe destacar que dieciocho de sus ejecutivos de alto nivel tambiÃ©n se despiertan temprano para realizar actividades muy relevantes.\u003cbr\u003e\u003cbr\u003eLas actividades que no son urgentes pero sÃ­ importantes, como leer, escribir o meditar, requieren una motivaciÃ³n extra. Estas actividades tienen el potencial de cambiar tu vida a largo plazo. No obstante, como no puedes ver los resultados de manera inmediata, tu fuerza de voluntad no te permite ser constante. Por ello, la maÃ±ana es el mejor momento para ocuparse de ellas.\u003cbr\u003e\u003cbr\u003eLas personas mÃ¡s exitosas utilizan sus maÃ±anas para desarrollar cualquiera de estas tres cosas: su carrera, sus relaciones personales o a sÃ­ mismas.\u003cbr\u003e\u003cbr\u003eTomemos como ejemplo tu carrera profesional. Para desarrollarla, necesitarÃ¡s dedicar tiempo a actividades que normalmente no puedes atender en tu dÃ­a a dÃ­a. Puedes responder a los correos electrÃ³nicos durante el horario laboral. Las tareas de la maÃ±ana son actividades con perspectiva a largo plazo que requieren constancia. Por ejemplo, existen estudios que demuestran que escribir pequeÃ±os fragmentos cada dÃ­a es mÃ¡s eficaz que inundar la pÃ¡gina de tinta de una sentada. Los pequeÃ±os pasos forman un hÃ¡bito.\u003cbr\u003e\u003cbr\u003eComo ejecutiva de su empresa, Debbie Moysychyn se empeÃ±Ã³ en promover una cultura de colaboraciÃ³n. Como parte de su polÃ­tica, mantenÃ­a la puerta abierta a cuestiones emergentes o cotidianas. Sin embargo, debido al exceso de reuniones de cada dÃ­a, Debbie tenÃ­a poco tiempo para trabajar en sus proyectos. AsÃ­ pues, decidiÃ³ dedicarles las maÃ±anas. En ese momento del dÃ­a, no tenÃ­a que preocuparse por las interrupciones. De este modo podÃ­a pasar el resto de la jornada fomentando la cultura de la empresa sin perjudicar sus proyectos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Dedica tu buen humor de la maÃ±ana a las personas que te importan","items":[{"type":"TEXT","content":"Tus relaciones son otro de los pilares de una vida plena. No obstante, cuando vuelves del trabajo, el cansancio ya se ha llevado el tiempo de calidad que habÃ­as reservado para las personas que quieres; de ahÃ­ que debas aprovechar las maÃ±anas para relacionarte.\u003cbr\u003e\u003cbr\u003eSea cual sea tu situaciÃ³n, elaborar una estrategia que guÃ­e tus maÃ±anas es esencial. Kathryn Beaumont Murphy, exabogada de Saul Ewing Arnstein \u0026 Lehr LLP, descubriÃ³ que no tenÃ­a tiempo para su hija despuÃ©s de trabajar hasta tarde.\u003cbr\u003e\u003cbr\u003e"},{"id":"89a5940a-14d8-4a6b-abc1-31486f165b68","type":"INSIGHT","content":"El tiempo en familia es un elemento que no debes negociar a costa del amor."},{"type":"TEXT","content":"MÃ¡s adelante se dio cuenta de que su bufete de abogados no fomentaba empezar a trabajar temprano. En lugar de eso, la empresa recompensaba trabajar hasta tarde. Para escapar de este bucle de improductividad, Beaumont cambiÃ³ su rutina. Se acostaba antes para trabajar mÃ¡s horas por la maÃ±ana. DespuÃ©s, pasaba las primeras horas con su hija, que tambiÃ©n disfrutaba de esta nueva rutina matutina. Esto influyÃ³ en toda la familia. Todos se levantaban temprano para el Â«desayuno especialÂ» familiar. Curiosamente, el hecho de que Kathryn llegara mÃ¡s tarde a la oficina no afectÃ³ a su productividad, ya que seguÃ­a trabajando de acuerdo con la polÃ­tica de horarios tardÃ­os.\u003cbr\u003e\u003cbr\u003eLa historia de Kathryn nos inspira a hacer que nuestras maÃ±anas sean mÃ¡s variadas. El sexo con tu pareja puede parecer una broma descarada en este contexto. Sin embargo, el sexo de calidad requiere energÃ­a, disponible sobre todo por la maÃ±ana. AdemÃ¡s, mantener la intimidad fÃ­sica es esencial para una relaciÃ³n sana. Algo mÃ¡s tarde, puedes organizar un desayuno familiar mientras todos estÃ©n todavÃ­a en casa.\u003cbr\u003e\u003cbr\u003eLa carrera profesional y la familia son dos pilares fundamentales de una vida plena. El desarrollo personal es el tercer pilar que tambiÃ©n merece su lugar en las maÃ±anas.\u003cbr\u003e\u003cbr\u003eEl autocuidado es lo primero que debemos garantizarnos cuando nuestras responsabilidades y compromisos nos superan. Cuando tenemos mucho trabajo que hacer, uno empieza a privarse del buen descanso para cumplir los plazos.\u003cbr\u003e\u003cbr\u003ePara practicar el autocuidado, primero tienes que saber lo que quieres. Â¿Buscas mantenerte en forma, escribir, leer, meditar o rezar? Puedes hacer todo lo que quieras para cuidarte si te levantas temprano de la cama y dedicas tiempo a estas tareas.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as que...? Una persona promedio de entre treinta y cuarenta y cinco aÃ±os se despierta a las 5:50 de la maÃ±ana, pero no empieza sus obligaciones hasta las 8:00 o 9:00 de la maÃ±ana.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"VisualÃ­zalo como si no hubiera un maÃ±ana (pero, ahora en serio, no te olvides del maÃ±ana)","items":[{"type":"TEXT","content":"Nosotros influimos en nuest
