03cbr\u003eÂ¿SabÃ­as queâ€¦? SegÃºn Forbes, solo el 8% de las personas cumplen sus propÃ³sitos de AÃ±o Nuevo.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"La mejor alternativa a vivir la vida de limÃ³n es ser un disruptor atrevido","items":[{"type":"TEXT","content":"Los disruptores atrevidos son aquellos que consiguen cambiar sus vidas con creatividad, innovaciÃ³n y transformaciÃ³n positiva, todo ello bajo sus propias condiciones, ademÃ¡s son pensadores originales que asumen riesgos calculados para maximizar su potencial.\u003cbr\u003e\u003cbr\u003eLos â€œLemonade Lifersâ€ siempre tienen Ã©xito porque son valientes, de mente abierta y estÃ¡n dispuestos a correr riesgos para aprovechar las oportunidades. No siguen las mismas rutinas. Aceptan lo positivo y no se centran en los aspectos negativos de la vida. Este conjunto de personas dinÃ¡micas establece la mejor rutina para sÃ­ mismas, con el fin de desarrollar su espÃ­ritu y prepararse para el dÃ­a siguiente.\u003cbr\u003e\u003cbr\u003eUna de las mejores maneras de convertirse en un disruptor atrevido es abrazar la gratitud. Debemos encontrar aquello por lo que estamos agradecidos, proceder a escribir cuÃ¡les son esas cosas buenas y apreciar que las tenemos en nuestra vida. Hacer esto puede mejorar nuestro estado de Ã¡nimo, crear felicidad y desencadenar emociones positivas en nuestras vidas. Cuando empezamos el dÃ­a con gratitud, sentimos mÃ¡s energÃ­a positiva.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Las excusas son barreras entre los sueÃ±os y las acciones. ~ Zack Friedman"},{"type":"TEXT","content":"Para vivir la vida de limonada, necesitamos ser creativos, proactivos y poco convencionales. Los disruptores atrevidos son independientes y no dependen de la influencia externa para lograr sus objetivos.\u003cbr\u003e\u003cbr\u003e"},{"id":"eb59de1e-6dd0-48e0-95b9-3146fa80a4b2","type":"INSIGHT","content":"La felicidad viene de dentro, y el poder de determinar lo felices que seremos viene de nuestras decisiones."},{"type":"TEXT","content":"Los disruptores atrevidos se preocupan por su crecimiento, y son felices siempre. La diferencia entre el â€œLemonade Liferâ€ y el â€œLemon Liferâ€ es la implacable determinaciÃ³n del primero de utilizar los cinco interruptores para controlar todos los aspectos de su vida.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"La diferencia entre los â€œLemon Lifersâ€ y los disruptores atrevidos radica en su actitud hacia el riesgo y las recompensas","items":[{"type":"TEXT","content":"Los perseguidores del cambio se centran principalmente en las recompensas, por lo que a menudo pasan por alto los riesgos. Los eternos excusadores se centran mÃ¡s en los riesgos y pasan por alto las recompensas, mientras que los disruptores atrevidos afrontan los riesgos y se centran en las recompensas de tres maneras:\u003cbr\u003eâ€¢ Aplicando la relaciÃ³n riesgo-recompensa.\u003cbr\u003eâ€¢ ProtegiÃ©ndose de los aspectos negativos.\u003cbr\u003eâ€¢ Aceptando las recompensas del riesgo.\u003cbr\u003e\u003cbr\u003eLa mejor manera de conseguir una buena relaciÃ³n de recompensa es encontrar mÃ¡s informaciÃ³n por adelantado. Esto nos ayudarÃ¡ a planificar y saber quÃ© hacer para llegar a nuestro objetivo.\u003cbr\u003e\u003cbr\u003eAplicar la relaciÃ³n riesgo-recompensa\u003cbr\u003e\u003cbr\u003eGracias a la relaciÃ³n riesgo-recompensa, los disruptores atrevidos no toman decisiones a ciegas. MÃ¡s bien, se centran en la conexiÃ³n entre el riesgo y la recompensa y la utilizan para tomar mejores decisiones. La relaciÃ³n riesgo-recompensa es una herramienta que determina la cantidad de riesgo que estamos dispuestos a asumir en relaciÃ³n con la recompensa potencial que podemos obtener. Se trata de entender las implicaciones de las decisiones que tomamos, de modo que hagamos elecciones plenamente informadas que nos lleven a obtener mejores resultados.\u003cbr\u003e\u003cbr\u003e"},{"id":"27b2ef6d-4430-41cf-a44c-4f4f446a4ce7","type":"INSIGHT","content":"El factor riesgo-recompensa implica que para cada situaciÃ³n en la que podrÃ­amos perder, nuestra recompensa potencial deberÃ­a ser mayor que la pÃ©rdida potencial."},{"type":"TEXT","content":"Protegerse del lado negativo\u003cbr\u003e\u003cbr\u003eAunque es normal centrarse en la cantidad de dinero que podemos ganar, deberÃ­amos centrarnos mÃ¡s en la cantidad de dinero que podrÃ­amos perder. Protegernos del lado negativo significa simplemente reducir nuestros riesgos. Cuando aparece una oportunidad de negocio, no debemos dejar que la emociÃ³n de la recompensa potencial nos impida prestar atenciÃ³n a la pÃ©rdida potencial.\u003cbr\u003e\u003cbr\u003eAceptar las recompensas del riesgo\u003cbr\u003e\u003cbr\u003eEsto nos ayuda a encontrar los riesgos adecuados que debemos asumir. Debemos evitar seguir a la multitud cuando tomemos decisiones empresariales. Por ejemplo, es fÃ¡cil dejarse tentar por la perspectiva de ir a Silicon Valley, pero la tecnologÃ­a no es la Ãºnica forma de hacer mucho dinero. Puede parecer extraÃ±o cuando tomamos una direcciÃ³n diferente a la de los demÃ¡s, pero nos hace destacar y da lugar a una mayor creatividad.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"La negatividad puede abrumarnos si no controlamos la influencia de las personas que nos rodean","items":[{"type":"TEXT","content":"Cuando no somos independientes, las personas negativas que nos rodean son quienes mandan, limitan nuestras posibilidades, nos controlan y, en la mayorÃ­a de los casos, nos limitan. Crean lÃ­mites, impiden nuestro progreso y reducen nuestra productividad. La negatividad es la principal fuerza motriz en la vida de los â€œLemon Lifersâ€, y es la razÃ³n por la que ponen excusas evitables, se conforman con menos y les resulta difÃ­cil vivir una vida de limonada.\u003cbr\u003e\u003cbr\u003e"},{"id":"c95f1a61-2675-4bd0-8909-2a666bb09db1","type":"INSIGHT","content":"La negatividad provoca el miedo al riesgo y nos hace elegir las opiniones de los demÃ¡s en lugar de las nuestras."},{"type":"TEXT","content":"El comportamiento negativo interfiere en nuestra capacidad de desarrollar todo nuestro potencial y dificulta la realizaciÃ³n de cambios positivos en la vida.\u003cbr\u003e\u003cbr\u003eLa realidad de la vida es que la gente siempre nos dirÃ¡ â€œnoâ€, intentando influir en nosotros con su negatividad. La influencia negativa puede resultar asfixiante y extremadamente limitante. AsÃ­ que tenemos que darnos cuenta de que cuando la gente proyecta su negatividad sobre nosotros, no significa que seamos incapaces; significa que estamos dejando que tomen el control de nuestras vidas. La mejor manera de evitarlo es asegurarnos de que los demÃ¡s no nos transmitan sus inseguridades. Aunque hay cosas que no podemos hacer por muy decididos que estemos, eso no significa que debamos ceder a las energÃ­as negativas en todo momento. No existen requisitos previos para convertirse en una persona de Ã©xito. En el mercado competitivo actual, las mejores ideas ganan, y los aÃ±os de experiencia no son necesarios para el Ã©xito.\u003cbr\u003e\u003cbr\u003ePara evitar el poder de la negatividad, podemos hacer tres cosas:\u003cbr\u003eâ€¢ â€¢ Revisar nuestro Wolfpack (nuestra manada), lo que implica reposicionar nuestro cÃ­rculo Ã­ntimo. Solo debemos rodearnos de personas que nos aporten energÃ­a positiva.\u003cbr\u003eâ€¢ Escribir lo que queremos para tener los cimientos correctos antes de actuar. Si actuamos antes de construir los cimientos adecuados, siempre nos costarÃ¡ hacer las cosas bien.\u003cbr\u003eâ€¢ Aprender el secreto del innovador para vivir en un mundo de posibilidades y replantearse lo que es posible. Esto requiere pensamientos poco convencionales y vivir una vida sin limitaciones. Estudiando a inversores de Ã©xito como Steve Jobs y Jack Ma, podemos aprender mÃ¡s sobre cÃ³mo ser un disruptor atrevido.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"No debemos centrarnos solo en un trabajo; debemos centrarnos en rendir bien en el trabajo","items":[{"type":"TEXT","content":"Las personas que eligen un trabajo por su buena remuneraciÃ³n acaban siendo infelices porque no tienen el talento necesario para el puesto. Por eso es fundamental entender la â€œbetaâ€ de nuestros trabajos y darse cuenta de que la â€œalfaâ€ tambiÃ©n importa. La alfa estÃ¡ relacionada con nosotros y se refiere a cÃ³mo podemos rendir en comparaciÃ³n con los demÃ¡s, mientras que la beta se centra Ãºnicamente en el puesto de trabajo y sus recompensas.\u003cbr\u003e\u003cbr\u003e"},{"id":"154fc855-bf2f-4129-840f-99762b95e2a2","type":"INSIGHT","content":"No basta con elegir un trabajo emocionante o un trabajo que les gusta a nuestros amigos; tenemos que elegir un trabajo que se ajuste a nuestros talentos y habilidades Ãºnicas."},{"type":"TEXT","content":"Los eternos excusadores, los sedentarios y los perseguidores del cambio se centran en la beta. Se interesan sobre todo por el trabajo en sÃ­, sin averiguar si son buenos para ellos. Creen que un trabajo concreto les llevarÃ¡ al Ã©xito sin prestar atenciÃ³n a lo que tienen que hacer para conseguirlo. Por otro lado, los disruptores atrevidos se centran mÃ¡s en el alfa, lo que les permite destacar, aumentar la productividad y superar a sus compaÃ±eros de trabajo. Esto no quiere decir que no se sientan tentados por buenos trabajos con una buena compensaciÃ³n, pero para ellos, siempre se trata de encontrar primero el trabajo adecuado.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Tu vida actual es el resultado de tus elecciones. Algunas elecciones las hiciste tÃº, mientras que otras se hicieron por ti. Â¿Y tu vida de maÃ±ana? ~ Zack Friedman"},{"type":"TEXT","content":"La falta de independencia hace que la gente se sienta muy miserable en el trabajo. Muchas personas estÃ¡n desmotivadas, cobrando poco y trabajando en malos ambientes laborales, pero no se van. Estas personas son â€œLemon Lifersâ€, y siempre seguirÃ¡n siendo infelices en el trabajo hasta que decidan ser disruptores atrevidos. Los â€œLemonade Lifersâ€ no se preocupan por el tiempo que pasan en el trabajo porque aman su trabajo. Son buenos en su trabajo y se sienten felices haciÃ©ndolo. Para pasar de ser infelices en el trabajo a amar lo que hacemos, necesitamos una cultura de trabajo. La cultura de trabajo correcta es aquella en la que debemos esperar trabajar duro en un lugar donde amamos lo que hacemos. Los disruptores atrevidos no son perezosos, sino que disfrutan de cada momento sin importar el tiempo que pasen trabajando.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"El autoconocimiento requiere feedback y una mentalidad abierta para prosperar","items":[{"type":"TEXT","content":"El conocimiento compartido es el conocimiento adquirido, por lo que no podremos obtener la informaciÃ³n que necesitamos cuando retenemos las cosas que sabemos. El feedback es esencial para el crecimiento de cualquier organizaciÃ³n y es igual de importante para nuestro progreso. Cuando no utilizamos el feedback \nen el trabajo, el jefe puede suponer que todo estÃ¡ bien. Por ejemplo, si llegamos a un acuerdo mutuo sobre un resultado, y el jefe espera una tarea terminada, puede que no la cumplamos porque no hemos preguntado cuÃ¡ndo debe entregarse el trabajo. La idea es hacer preguntas, solicitar feedback y pedir ayuda si es necesario.\u003cbr\u003e\u003cbr\u003eAlgunas mentiras que nos decimos en el trabajo son:\u003cbr\u003eâ€¢ No tengo ninguna pregunta.\u003cbr\u003eâ€¢ Puedo hacer todo esto por mÃ­ mismo.\u003cbr\u003eâ€¢ SÃ­, tenemos un plan de acciÃ³n.\u003cbr\u003eâ€¢ El negocio va muy bien.\u003cbr\u003eâ€¢ Trabajamos bien juntos.\u003cbr\u003eâ€¢ No fue mi culpa.\u003cbr\u003eâ€¢ SÃ­, puedo hacerlo para el lunes.\u003cbr\u003eâ€¢ Me encantarÃ­a ayudar, pero estoy desbordado.\u003cbr\u003eâ€¢ Me encantarÃ­a trabajar hasta tarde esta noche.\u003cbr\u003eâ€¢ Esas instrucciones fueron sÃºper claras.\u003cbr\u003e\u003cbr\u003eEstas mentiras son fÃ¡ciles de decir porque se camuflan como buenas excusas, pero en realidad no lo son. Mientras creamos estas mentiras, estaremos alejados de la autoconciencia.\u003cbr\u003e\u003cbr\u003eLa autoconciencia es importante, y se puede potenciar haciendo afirmaciones poderosas. Cuando sustituyamos las mentiras que nos decimos a nosotros mismos por afirmaciones convincentes, entenderemos mejor lo que debemos hacer. Las afirmaciones que podemos hacer son:\u003cbr\u003eâ€¢ Necesito ayuda.\u003cbr\u003eâ€¢ No lo entiendo.\u003cbr\u003eâ€¢ He cometido un error.\u003cbr\u003eâ€¢ No sÃ© cÃ³mo arreglar esto.\u003cbr\u003eâ€¢ La culpa es mÃ­a.\u003cbr\u003eâ€¢ CÃºlpame a mÃ­, no a ellos.\u003cbr\u003eâ€¢ Â¿CÃ³mo puedo ayudarte?\u003cbr\u003eâ€¢ Lo siento.\u003cbr\u003eâ€¢ Tengo que hacerlo mejor.\u003cbr\u003eâ€¢ EnsÃ©Ã±ame.\u003cbr\u003e\u003cbr\u003eEn comparaciÃ³n a las mentiras, estas contundentes afirmaciones nos hacen cuestionarnos con el fin de ser mejores en lo que hacemos.\u003cbr\u003e\u003cbr\u003e"},{"id":"96ff4b34-0af4-48e2-b01f-b580aeb60dd7","type":"INSIGHT","content":"Al hacernos preguntas y asumir la responsabilidad, sabremos en quÃ© hemos fallado y quÃ© hacer para corregir nuestros errores."},{"type":"TEXT","content":"Aunque es fundamental ser autoconsciente y estar abierto al feedback, tambiÃ©n es importante tener la capacidad de identificar la informaciÃ³n que nos es Ãºtil para alcanzar nuestro mÃ¡ximo potencial. Este proceso de autorrealizaciÃ³n y superaciÃ³n puede crear una inteligencia emocional mÃ¡s eficaz y eficiente.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"Tener planes de emergencia puede ser problemÃ¡tico porque cuando tenemos un plan A, no apostamos completamente por el plan B","items":[{"type":"TEXT","content":"En la mayorÃ­a de las enseÃ±anzas de la vida, se nos enseÃ±a a tener planes de emergencia para salvarnos cuando las cosas no funcionan. Sin embargo, si queremos ser disruptores atrevidos, no necesitamos un plan de emergencia. Pero, el hecho de no tener un plan de emergencia no significa que seamos perezosos o despreocupados con respecto a nuestros planes. No implica dejar nuestro trabajo cuando no tenemos nada a lo que recurrir. Es normal y fundamental planificar y tener algo que nos ayude cuando las cosas no salen como queremos. Sin embargo, si queremos alcanzar nuestro mÃ¡ximo potencial sin mirar atrÃ¡s, debemos prescindir de nuestro plan de emergencia. Si realmente estamos interesados en vivir la vida de limonada, debemos quedarnos con el plan A, porque el plan A es donde estÃ¡n la determinaciÃ³n, la creatividad y el deseo de progresar.\u003cbr\u003e\u003cbr\u003eEl plan B es donde guardamos nuestras preocupaciones, dudas y otras cosas que nos impedirÃ¡n maximizar nuestro potencial. Se trata de comprometerse y conformarse con menos. Cuando tenemos dos planes, significa que nos hemos convencido de que siempre podemos conformarnos con menos. Sin embargo, si no tenemos un plan B, sabemos que no podemos permitirnos fracasar, ya que el plan A es todo lo que tenemos.\u003cbr\u003e\u003cbr\u003e"},{"id":"2cfd4659-d961-4236-998d-8f7662d83eed","type":"INSIGHT","content":"Los ganadores no se rinden cuando las cosas no salen como ellos quieren, sino que vuelven a elaborar estrategias hasta que lo consiguen."},{"type":"TEXT","content":"En muchos casos, el plan B nos hace dÃ©biles y menos preparados. No nos pone en marcha y obstaculiza nuestro progreso.\u003cbr\u003e\u003cbr\u003eEl hecho de no tener un segundo plan no significa que no podamos adaptarnos si el primer plan no funciona como queremos. Una de las ventajas de ser un disruptor atrevido es que podemos adaptarnos fÃ¡cilmente y adaptarnos a nuestro entorno. Si el primer plan falla, no significa que tengamos que abandonarlo. Podemos volver a Ã©l fÃ¡cilmente, hacer algunos ajustes e intentarlo de nuevo. Es posible que nuestro plan inicial no funcione la primera o la segunda vez que lo intentamos, y por eso nunca debemos rendirnos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":10,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Si no podemos influir en lo que somos, siempre podemos decidir lo que seremos. Todos tenemos que encontrar el mejor camino para alcanzar nuestras metas, y ese es el objetivo de ser proactivos. Ahora que entendemos la diferencia entre una vida de limÃ³n y una vida de limonada, podemos descifrar cuÃ¡l es nuestro lugar y quÃ© hacer. Si todavÃ­a estamos atascados en la primera, debemos encontrar la manera de cambiar a la segunda utilizando los cinco interruptores mencionados en este resumen.\u003cbr\u003e\u003cbr\u003eLos interruptores mencionados en este resumen tienen todo lo necesario para cambiar nuestra vida para siempre. Como dice el refrÃ¡n popular, cuando la vida te da un limones, haz limonada. Esto significa que aunque nos encontremos en situaciones que no son favorables debido a circunstancias que escapan a nuestro control, todavÃ­a podemos dar sentido a nuestras vidas.\u003cbr\u003e\u003cbr\u003eNuestra situaciÃ³n actual no deberÃ­a determinar nuestro futuro porque tenemos la capacidad y la oportunidad de cambiar las cosas para bien. Copiar los pasos que dan nuestros amigos y familiares puede ser emocionante, pero no siempre es lo mejor. Todos somos dinÃ¡micos y diferentes, asÃ­ que tenemos que encontrar nuestra singularidad. Las cosas no siempre nos resultarÃ¡n fÃ¡ciles, y puede que tengamos que tomar caminos mÃ¡s largos pero, a veces, estos caminos nos llevan a descubrimientos revolucionarios. Por eso debemos asegurarnos de convertirnos en disruptores atrevidos.\u003cbr\u003e\u003cbr\u003eEl camino hacia la gloria no suele ser ni lineal ni sencillo. Sin embargo, eso no debe impedirnos intentarlo. Debemos recordar siempre que, tras la lucha, hay grandeza al otro lado.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEmpieza tu dÃ­a con gratitud. Haz una lista de las personas de tu vida que te hacen feliz, aprÃ©cialas y guarda los dulces recuerdos que compartes con ellas.\u003cbr\u003e\u003cbr\u003e"}]}]}},"87558a0deeb54934b26b":{"id":"87558a0deeb54934b26b","image":"https://static.get-headway.com/87558a0deeb54934b26b-15cd1993d654f7.jpg","author":"Gary Keller, Jay Papasan","title":"The One Thing: The Surprisingly Simple Truth Behind Extraordinary Results","keywords":["pleasure","engagement","achievement","meaning","priority","goal","purpose"],"learningItems":["How to find the most important thing in life","How to get more and work less","Six lies that stand between you and success","About the power of purpose and curiosity"],"localization":{"en":{"image":"https://static.get-headway.com/87558a0deeb54934b26b-15cd1993d654f7.jpg","title":"The One Thing: The Surprisingly Simple Truth Behind Extraordinary Results"},"es":{"image":"https://static.get-headway.com/87558a0deeb54934b26b-1636a91c8e493b-es.jpg","title":"Lo Ãºnico - la sencilla y sorprendente verdad que hay detrÃ¡s del Ã©xito"}},"summary":{"chapters":[{"index":1,"name":"El Ã©xito se construye secuencialmente. Una cosa a la vez.","items":[{"type":"TEXT","content":"Hay mucha gente a la que le apasionan muchas cosas. Luego tratan de ser buenos en lo que les apasiona. Por ejemplo, un hombre puede querer aprender a tocar la guitarra, jugar al fÃºtbol, ser profesor en una universidad y, al mismo tiempo, ser chef. Quiere hacer todo esto porque le apasiona. Este hombre puede hacer todas esas cosas en su vida, pero no puede hacerlas todas a la vez. Y lo que es mÃ¡s importante, no puede sobresalir en todos los campos si no estÃ¡ dispuesto a invertir tiempo en dominarlos. Este es el problema con muchas personas. Se dispersan demasiado por ir tras demasiadas cosas al mismo tiempo. Como resultado, terminan por no lograr mucho. Si quieres hacer cambios a largo plazo en tu vida, elige una cosa y enfoca tu energÃ­a en ser fenomenal en esa Ã¡rea.\u003cbr\u003e\u003cbr\u003e"},{"id":"7fdb92ff-1673-4b66-8864-a6b8de40b480","type":"INSIGHT","content":"Tener resultados sorprendentes depende directamente de lo estrecho que puedas hacer que sea tu enfoque."},{"type":"TEXT","content":"Este resumen te abrirÃ¡ los ojos a la importancia de simplificar tu carga de trabajo, centrÃ¡ndote en la tarea mÃ¡s importante de un proyecto determinado.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Si persigues a dos conejos, no atraparÃ¡s a ninguno de los dos. ~ Proverbio ruso"}]},{"index":2,"name":"Lo â€œÃºnicoâ€ es la herramienta definitiva para lograr cualquier meta que establezcas","items":[{"type":"TEXT","content":"La gente a menudo dice que un viaje de mil millas comienza con un paso, pero el viaje para lograr ese Ã©xito que deseas en tu negocio o vida personal comienza con una sola cosa.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"SÃ© como un sello postal. Se adhieren a una cosa hasta que llegan allÃ­. ~ Josh Billings"},{"type":"TEXT","content":"Si alguna vez te has preguntado cÃ³mo las personas exitosas usan las veinticuatro horas en un dÃ­a y parecen hacer mÃ¡s, has encontrado tu respuesta. Lo Ãºnico es lo principal. El mejor enfoque para encontrar lo Ãºnico es â€œir poco a pocoâ€. Ir poco a poco significa hacer lo que debes hacer y bloquear todo lo demÃ¡s. Lograr el Ã©xito requiere muchas sustracciones, eliminar las cosas que no importan en un momento determinado para hacer espacio a las cosas que sÃ­ lo hacen. Cuando reduces tu enfoque, lo Ãºnico se vuelve cristalino, y ese es tu objetivo.\u003cbr\u003e\u003cbr\u003eObtener resultados extraordinarios no es imposible en tus negocios, vida espiritual o matrimonio. AÃºn asÃ­, no puedes obtener resultados si no encuentras la prioridad mÃ¡s importante y sigues adelante con ella.\u003cbr\u003e\u003cbr\u003e"},{"id":"12acadf8-aa85-40d4-a66c-a0b4872ba60f","type":"INSIGHT","content":"El Ã©xito no ocurre de repente; no es magia."},{"type":"TEXT","content":"El Ã©xito no comienza el dÃ­a en que obtienes un premio o logras tus metas establecidas a principios de aÃ±o. Lleva tiempo, a veces mÃ¡s de lo que pensabas.\u003cbr\u003e\u003cbr\u003eUn Ã©xito conduce secuencialmente a otro. El Ã©xito tampoco ocurre por sÃ­ solo. Deja pistas para que otros las vean, y por supuesto, se debe a una aplicaciÃ³n continua del enfoque en lo Ãºnico.\u003cbr\u003e\u003cbr\u003eGoogle, KFC y Star Wars tienen algo en comÃºn. Hay algo Ãºnico por lo que son mÃ¡s conocidos. Google es conocido por las bÃºsquedas, KFC es conocido por el pollo, y Star Wars por las pelÃ­culas. Lo Ãºnico puede cambiar tu vida.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Gary Keller no tenÃ­a intenciÃ³n de ir a la universidad, y despuÃ©s de la escuela secundaria siguiÃ³ una carrera musical.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Cuidado con los obstÃ¡culos que son capaces de sacarte del camino del Ã©xito","items":[{"type":"TEXT","content":"Seis mentiras se interponen entre ti y el Ã©xito. Estas mentiras son creencias que se nos meten en la cabeza y se convierten en principios operativos que nos llevan por el camino equivocado. Estas mentiras son:\u003cbr\u003e\u003cbr\u003e\u003cb\u003eTodo importa por igual\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLa igualdad no existe. Cada decisiÃ³n que tomas estÃ¡ sujeta a tu discreciÃ³n, y el tema importante es cÃ³mo tomar buenas decisiones que no arruinen tus posibilidades de lograr el Ã©xito. Las personas exitosas solo hacen las cosas mÃ¡s importantes. Esto se hace dando prioridad a las tareas.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Las cosas que mÃ¡s importan nunca deben estar a merced de las cosas que menos importan. ~ Johann Wolfgang von Goethe"},{"type":"TEXT","content":"\u003cb\u003eMultitarea\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eCuando haces dos cosas simultÃ¡neamente, simplemente significa que ninguna de las dos cosas que estÃ¡s haciendo estÃ¡ recibiendo tu mÃ¡xima atenciÃ³n. Y esto significa que tu productividad es limitada. Hay espacio para muchas otras distracciones, y estas tareas tomarÃ¡n mÃ¡s tiempo en conseguirse. El principio de lo Ãºnico no prospera en medio de esto.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eUna vida disciplinada\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSi bien la disciplina es importante, un hÃ¡bito positivo es mÃ¡s importante. Cuando te enfrentas a una tarea, no siempre necesitas disciplina; probablemente ya tengas suficiente disciplina. Lo que necesitas es el hÃ¡bito correcto. Por lo tanto, en lugar de adquirir mÃ¡s disciplina, debes canalizar mÃ¡s esfuerzo hacia la gestiÃ³n de la disciplina y la elecciÃ³n de los hÃ¡bitos correctos.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eLa fuerza de voluntad no siempre es fÃ¡cil\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLa fuerza de voluntad es delicada y debe ser tratada con tanto cuidado como sea posible. Es una parte crÃ­tica del Ã©xito y un determinante de muchas decisiones que tomarÃ¡s en tu viaje hacia el Ã©xito. Sin embargo, no es infinita. No dura para siempre, por lo que necesita ser recargada constantemente.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eUna vida equilibrada\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEl equilibrio es un mito. Significa mantenerse seguro en el centro. Todos sabemos que en el centro no pasa nada. Las grandes cosas suceden en los extremos. Una vida extraordinaria es un acto de contrapeso. Haz que tus prioridades estÃ©n muy claras para facilitar el seguimiento. Elige la prioridad, deja el resto.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eGrande es malo\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEsta es la sexta mentira. Cuando crees que las cosas grandes estÃ¡n mal, te aseguras de que siempre piensas pequeÃ±o, lo que significa que nunca progresarÃ¡s ni romperÃ¡s ningÃºn techo de cristal.\u003cbr\u003e\u003cbr\u003e"},{"id":"cb2d0df3-4991-4cf3-9ce1-b293462f0203","type":"INSIGHT","content":"Lo Ãºnico se vuelve difÃ­cil porque desafortunadamente hemos traÃ­do demasiadas mÃ¡s."}]},{"index":4,"name":"Tu â€œÃºnicoâ€ es alimentado por los hÃ¡bitos positivos que formas en el camino","items":[{"type":"TEXT","content":"Muchas de las cosas que importan son simples, pero pueden hacerte querer demasiadas otras cosas. AquÃ­ hay algunas verdades que te ayudarÃ¡n a lograr mÃ¡s con menos esfuerzo:\u003cbr\u003e\u003cbr\u003e\u003cb\u003eLa cuestiÃ³n de enfoque\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eMuchas tareas pueden parecer insuperables cuando las ves a primera vista. El truco para hacerlas mÃ¡s fÃ¡ciles es dividirlas en pedacitos mÃ¡s pequeÃ±os. De esa manera, solo necesitas comenzar con la primera y trabajar tu camino hacia abajo hasta que todo se complete.\u003cbr\u003e\u003cbr\u003eHazte esta pregunta que estÃ¡ destinada a poner todo en perspectiva: â€œÂ¿quÃ© es lo Ãºnico que puedo hacer de tal manera que al hacerlo todo lo demÃ¡s serÃ¡ mÃ¡s fÃ¡cil e innecesario?â€. Tus elecciones y decisiones determinan quÃ© tipo de resultados obtienes. La pregunta de enfoque arroja toda la luz sobre tu Ãºnica cosa y trae a la vista solo lo que es importante.\u003cbr\u003e\u003cbr\u003e"},{"id":"88a74f48-6229-4b8f-8176-80630bdcfa48","type":"INSIGHT","content":"El Ã©xito se reduce a ser apropiado en momentos de tu vida"},{"type":"TEXT","content":"\u003cb\u003eEl hÃ¡bito del Ã©xito\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEs muy importante que hagas de la pregunta de enfoque un hÃ¡bito. Este es un paso clave para encontrar lo Ãºnico. La parte divertida es que puedes aplicarlo a cualquier Ã¡rea de tu vida: negocios, personal, espiritual, marital o incluso salud fÃ­sica. Algunos pasos para hacer de la pregunta de enfoque un hÃ¡bito son:\u003cbr\u003eâ€¢ Entiende y cree que el principio de lo Ãºnico puede cambiar tu vida.\u003cbr\u003eâ€¢ Usa la pregunta de enfoque todos los dÃ­as; asegÃºrate de que conscientemente te preguntas quÃ© es lo Ãºnico que harÃ¡ que todo sea mÃ¡s fÃ¡cil.\u003cbr\u003eâ€¢ Que sea un hÃ¡bito. QuÃ©date con Ã©l. PractÃ­calo diariamente hasta que se convierta en una parte integral de ti.\u003cbr\u003eâ€¢ Aprovecha los recordatorios en todas partes a tu alrededor. Establece alarmas, colÃ³calos audazmente donde se te pueda recordar constantemente.\u003cbr\u003eâ€¢ Recluta apoyo de otros. CuÃ©ntales sobre lo Ãºnico, y comparte tu plan con ellos para que puedan ayudarte constantemente cuando parezca que no estÃ¡s al dÃ­a.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Incluso si estÃ¡s en el camino correcto, serÃ¡s superado si simplemente te sientas ahÃ­ a esperar. ~ Will Rogers"}]},{"index":5,"name":"El propÃ³sito y la curiosidad son fundamentales para lograr resultados positivos","items":[{"type":"TEXT","content":"Hacer preguntas es una excelente manera de asegurarte de que estÃ¡s en el camino correcto. Pero para encontrar grandes respuestas, debes hacer preguntas grandes y especÃ­ficas.\u003cbr\u003e\u003cbr\u003ePara encontrar una gran respuesta a una gran pregunta, debes explorar todas las posibilidades, no solo las que se encuentran alrededor. Hay que investigar. Tienes que poner un esfuerzo extra para obtener los resultados extraordinarios que buscas. Esta es la gran respuesta, el Ã¡rea de posibilidades. Con el tiempo y con la prÃ¡ctica constante, serÃ¡s capaz de predecir las respuestas a diferentes preguntas.\u003cbr\u003e\u003cbr\u003e"},{"id":"e2e37bb9-6f41-45e8-ba65-0b4acda612b6","type":"INSIGHT","content":"Tu vida debe tener un propÃ³sito si quieres tener Ã©xito."},{"type":"TEXT","content":"Tu vida estÃ¡ determinada por cÃ³mo interpretas los eventos que te suceden. La felicidad no viene predeterminada. Se encuentra en el camino a encontrar lo Ãºnico.\u003cbr\u003e\u003cbr\u003eEl ex-presidente de la AsociaciÃ³n Americana de PsicologÃ­a, el Dr. Martin Seligman, cree que cinco factores contribuyen a nuestra felicidad: emociones positivas y placer, compromiso, logros, relaciones y significado. De estos, Ã©l cree que el compromiso y el significado son los mÃ¡s importantes. Cuando encuentras una manera de hacer mÃ¡s cosas que le dan sentido a tu vida, estÃ¡s en camino a la verdadera felicidad.\u003cbr\u003e\u003cbr\u003eEl propÃ³sito es lo que te mantiene en marcha cuando te sientes como si hubieras llegado al final del camino. Alimenta lo Ãºnico y alinea todo en la direcciÃ³n que apunta al Ã©xito. PregÃºntate cuÃ¡l es lo Ãºnico que mÃ¡s quieres. Por encima de todo lo demÃ¡s, Â¿de quÃ© quieres que vaya tu vida? Ese es tu propÃ³sito.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Descubre lo mÃ¡s significativo de tu vida en cada momento y trabaja para conseguirlo siempre","items":[{"type":"TEXT","content":"Hay muchas cosas que hacer, muchas cosas que llegan a tu lista de prioridades, situaciones que manejar y decisiones que tomar. Pero solo hay una cosa que se destaca y te darÃ¡ el impulso necesario para el Ã©xito.\u003cbr\u003e\u003cbr\u003e"},{"id":"628fd64f-a719-4b47-a248-811d9f598443","type":"INSIGHT","content":"Cuanto mÃ¡s lejos estÃ© una recompensa en el futuro, menor serÃ¡ la motivaciÃ³n inmediata para alcanzarla."},{"type":"TEXT","content":"Hay mucho tiempo entre ahora y el futuro, y esa distancia se puede cubrir estableciendo metas cercanas al ahora. Hay un panorama general: lo que quieres lograr en el futuro, pero detallas el plan en el ahora. CÃ³mo planeas lograrlo paso a paso desde el presente hasta el momento futuro que elijas; podrÃ­a ser de diez, veinte o incluso cincuenta aÃ±os. Lo que es importante es que obtengas lo Ãºnico que se supone que debes hacer en cada etapa hasta que termines de pintar el panorama general.\u003cbr\u003e\u003cbr\u003e"},{"id":"dfa438ff-e579-42d5-8bc5-1b8bb578a2b0","type":"INSIGHT","content":"El propÃ³sito sin prioridad es impotente."},{"type":"TEXT","content":"Escribir tus metas y detallarlas desde algÃºn dÃ­a hasta diez aÃ±os, hasta cinco aÃ±os, hasta un mes y hasta el dÃ­a de hoy es una buena manera de rastrear lo Ãºnico que necesitas hacer en cada momento.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"La productividad puede transformar tu vida a gran escala","items":[{"type":"TEXT","content":"La vida mÃ¡s productiva no es la mÃ¡s ocupada. Siempre hay algo que hacer en un momento dado. Lo que importa es si estÃ¡s sacando el mÃ¡ximo provecho de todo lo que haces. Es fÃ¡cil quedar atrapado en la red de otras actividades y perder de vista lo Ãºnico. Y aquÃ­ es donde perdemos por ser productivos.\u003cbr\u003e\u003cbr\u003e"},{"id":"2cff0031-f956-40e9-a03d-fa76a1d84950","type":"INSIGHT","content":"Las personas exitosas han dominado el arte de bloquear el tiempo para lo Ãºnico"},{"type":"TEXT","content":"Reservar tiempo es una forma muy efectiva de administrarlo y hacer las cosas en el momento adecuado. Bloquea el tiempo que necesitas para lograr lo Ãºnico. Si es una cosa de una sola vez, bloquea los dÃ­as u horas que tomarÃ¡ hacerlo. Si es algo regular, bloquea todas las horas diarias hasta que se convierta en un hÃ¡bito. Para bloquear efectivamente el tiempo, primero debes bloquear tu tiempo libre. Esto es cuando se supone que debes descansar y tomar un descanso de lo Ãºnico para que puedas volver mÃ¡s fuerte y con mÃ¡s energÃ­a para volver a concentrarte en ello.\u003cbr\u003e\u003cbr\u003e"},{"id":"b9a80c1b-c097-44e9-ab0e-9ccddf2288f3","type":"INSIGHT","content":"Las personas que logran resultados extraordinarios no los logran trabajando mÃ¡s horas sino haciendo mÃ¡s en las horas que trabajan."},{"type":"TEXT","content":"Bloquea el tiempo, un mÃ­nimo de cuatro horas cada dÃ­a para concentrarte en lo Ãºnico que has decidido que es lo mÃ¡s importante para ti. TambiÃ©n debes bloquear el tiempo de planificaciÃ³n. Este tiempo se pasa volviendo a sentarte para hacer un montÃ³n de estrategias y lluvias de ideas.\u003cbr\u003e\u003cbr\u003eIncluso cuando bloqueas todo, seguramente habrÃ¡ distracciones de lo Ãºnico. AquÃ­ hay algunas maneras de lidiar con ellas:\u003cbr\u003eâ€¢ Construye un bÃºnker, un espacio donde no puedas ser molestado\u003cbr\u003eâ€¢ Almacena provisiones cerca de ti para que no tener que hacer largos descansos para obtener lo que deseas\u003cbr\u003eâ€¢ Dedica el 100% de atenciÃ³n a lo Ãºnico\u003cbr\u003eâ€¢ ObtÃ©n el apoyo de las personas que te rodean y que te empujarÃ¡n a ser mejor\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"Cuando encuentres lo â€œÃºnicoâ€, mantente comprometido con ello para obtener los mÃ¡ximos resultados","items":[{"type":"TEXT","content":"Si bien muchas cosas luchan por ser lo Ãºnico, mantenerse comprometido con ello requiere seguir tres medidas:\u003cbr\u003eâ€¢ Sigue el camino de la maestrÃ­a: \npiensa en la maestrÃ­a como un camino por el que vas en lugar de un destino al que llegas y comenzarÃ¡ a sentirse accesible y alcanzable. El viaje hacia la maestrÃ­a nunca termina porque siempre hay un nuevo nivel que desbloquear. Cuanto mÃ¡s tiempo inviertas en lo Ãºnico, mÃ¡s seguro de ti mismo y competente te vuelves.\u003cbr\u003e\u003cbr\u003e"},{"id":"2528d75c-cb95-468b-a354-13f6f7ca4100","type":"INSIGHT","content":"El camino de dominar algo es la combinaciÃ³n de hacer lo mejor que tÃº puedas hacer en Ã©l y hacerlo lo mejor que se pueda hacer."},{"type":"TEXT","content":"\u003cbr\u003eâ€¢ Pasar de ser emprendedor a tener un propÃ³sito: \nesto significa pasar de la zona de lÃ­mites a una zona ilimitada. Significa empujarte mÃ¡s allÃ¡ de lo normal y explorar los potenciales disponibles para ti. No te conformes solo con lo que estÃ¡ a tu alcance. Puedes ser mejor.\n\u003cbr\u003e\u003cbr\u003e"},{"id":"386c31fe-2f30-4b9a-83ed-c48c3118dd3a","type":"INSIGHT","content":"La responsabilidad te hace conseguir cosas con las que otros solo sueÃ±an."},{"type":"TEXT","content":"Vive el ciclo de rendiciÃ³n de cuentas: no solo cada vez que haces las cosas bien. Asumir la responsabilidad de tus errores, asÃ­ como de los Ã©xitos, es una buena manera de mantener la responsabilidad. Las personas responsables (que es lo que tÃº quieres ser) asumen la responsabilidad de sus acciones, buscan y reconocen la realidad, y simplemente la poseen.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"Siempre debes asegurarte de evitar conformarte con menos a travÃ©s de tu lucha por ser productivo","items":[{"type":"TEXT","content":"Si has notado que no estÃ¡s obteniendo la mÃ¡xima productividad en ningÃºn Ã¡rea de tu vida, debes comprobar que no tienes ningÃºn problema con lo siguiente:\u003cbr\u003eâ€¢ Incapacidad para decir que no: diferentes personas y situaciones exigen nuestra atenciÃ³n en diferentes momentos cada dÃ­a, y a veces parece imposible decir que no y concentrarse en lo Ãºnico. Aprender a decir â€œnoâ€ te permite centrarte en tu objetivo y te asegura que hagas el mÃ¡ximo trabajo.\u003cbr\u003eâ€¢ Miedo al caos: la vida continÃºa incluso cuando permaneces enfocado en lo Ãºnico. Y como todavÃ­a existes en este mundo, no estÃ¡s exento de lo que sucede en Ã©l. Cuando te enfocas en una y otras cosas, y las cosas comiencen a desordenarse, no te quedes atrapado en ello. Solo mantÃ©n la atenciÃ³n en una cosa, y eso serÃ¡ suficiente para cuidar de las otras.\u003cbr\u003eâ€¢ Malos hÃ¡bitos de salud: hay que cuidarse. Come en el momento adecuado y descansa adecuadamente. No puedes lograr mucho cuando no te sientes bien.\u003cbr\u003eâ€¢ El entorno no apoya tus objetivos: asegÃºrate de que las personas que te rodean apoyen tus objetivos y te den toda la energÃ­a positiva que necesitas para centrarte en lo Ãºnico. No te distraigas con el entorno. El entorno en el que te encuentras no debe robarte la productividad.\u003cbr\u003e\u003cbr\u003e"},{"id":"2820d4ca-ac4f-40b6-918e-dc43e0ba5400","type":"INSIGHT","content":"El viaje hacia el Ã©xito comienza con hacer un esfuerzo adicional para encontrar tu Ãºnica cosa."},{"type":"TEXT","content":"El primer paso hacia la grandeza es lo Ãºnico. Multiplica tus ingresos actuales por un nÃºmero. Â¿Tu estilo de vida actual serÃ¡ capaz de lograr eso? En caso afirmativo, sigue multiplicando hasta que no puedas lograrlo con tus esfuerzos actuales. Vuelve a la mesa de estrategias y comienza a hacer planes para lograr el nuevo objetivo.\u003cbr\u003e\u003cbr\u003eSolo tÃº puedes determinar si tendrÃ¡s Ã©xito o no. Hay algo que importa mÃ¡s que lo demÃ¡s. Puede cambiar con el tiempo, pero en un momento determinado, solo hay una Ãºnica cosa que importa mÃ¡s que cualquier otra cosa. Cuando una cosa se alinea con tu prioridad y propÃ³sito, entonces la vida se vuelve realmente productiva.\u003cbr\u003e\u003cbr\u003e"}]},{"index":10,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Lo Ãºnico es lo mÃ¡s importante en cada momento. EncuÃ©ntralo, conviÃ©rtelo en una prioridad y mÃ­rate a ti mismo logrando resultados extraordinarios. Puedes encontrar lo Ãºnico examinando tu vida en busca de las cosas que encuentres mÃ¡s satisfactorias. Una vez que lo hayas descubierto, procede a establecer objetivos a corto y largo plazo que desglosen el proceso en partes alcanzables.\u003cbr\u003e\u003cbr\u003eEspera encontrarte con algunos obstÃ¡culos en el camino hacia el Ã©xito. Como con todo lo bueno, el progreso requiere tiempo y mucho compromiso. Por lo tanto, no te desanimes cuando no tengas Ã©xito al principio. Todos fallan en diferentes momentos. Lo que es importante es ponerse las pilas y elaborar un nuevo plan para hacer las cosas. Si intentas hacer todo, terminarÃ¡s sin nada.\u003cbr\u003e\u003cbr\u003eHacer lo Ãºnico podrÃ­a hacer que termines con todo lo que siempre quisiste. En cada momento de tu vida, solo debe haber una cosa que estÃ© en lÃ­nea con tu propÃ³sito y que se sitÃºe a la cabeza de tus prioridades y serÃ¡ lo mÃ¡s productivo que puedes hacer para lanzarte hacia lo mejor que puedas ser. Hagas lo que hagas, no pierdas lo Ãºnico.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e \u003cbr\u003e\u003cbr\u003eAnota lo Ãºnico que puedes hacer esta semana para mejorar tu confianza en ti mismo. AdemÃ¡s, escribe lo Ãºnico que mÃ¡s importa en las Ã¡reas comerciales y personales de tu vida.\u003cbr\u003e\u003cbr\u003e"}]}]}},"dba13a04471348958dcb":{"id":"dba13a04471348958dcb","image":"https://static.get-headway.com/dba13a04471348958dcb-15fca0bf4033a4.jpg","author":"Diane Tavenner","title":"Prepared: What Kids Need for a Fulfilled Life","keywords":["education","parenting","life","skills","mentorship","critical","thinking","success","innovation","teamwork","autonomy","fulfillment","college","emotional","intelligence"],"learningItems":["Why failure is as crucial as success","How mentors transform learning","The power of project-based education","Keys to nurturing critical thinkers"],"localization":{"en":{"image":"https://static.get-headway.com/dba13a04471348958dcb-15fca0bf4033a4.jpg","title":"Prepared: What Kids Need for a Fulfilled Life"},"es":{"image":"https://static.get-headway.com/dba13a04471348958dcb-163580cdc84e9e-es.jpg","title":"Preparados: Lo que los niÃ±os necesitan para una vida plena"}},"summary":{"chapters":[{"index":1,"name":"Diane Tavenner dio un gran salto y cambiÃ³ la educaciÃ³n para siempre","items":[{"type":"TEXT","content":"Â¿QuÃ© ocurre cuando estos supuestos lÃ­deres del maÃ±ana no reciben una educaciÃ³n de calidad? Â¿QuÃ© consecuencias tiene que los niÃ±os estÃ©n mal preparados para el inmenso mundo que les tocarÃ¡ dirigir? En realidad, no nos gustarÃ­a saberlo.\u003cbr\u003e\u003cbr\u003eLos esfuerzos para preparar a los alumnos para el futuro exigen algo mÃ¡s que hacer que se sienten frente a un profesor o insistir en que se tomen solo 30 minutos de recreo.\u003cbr\u003e\u003cbr\u003eNingÃºn niÃ±o es igual y utilizar constantemente los mismos mÃ©todos con la esperanza de conseguir un resultado diferente es tan inÃºtil como verter agua sobre una roca.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Los niÃ±os de hoy son los lÃ­deres del maÃ±ana. ~ Nelson Mandela"},{"type":"TEXT","content":"Impulsada por la experiencia de sus aÃ±os como profesora, subdirectora y madre, Diane Tavenner creÃ³ una escuela que desafÃ­a a los niÃ±os y a sus padres a ser diferentes.\u003cbr\u003e\u003cbr\u003e"},{"id":"94fc60f0-d1b1-458e-9d5b-75f656a7f16d","type":"INSIGHT","content":"Las habilidades necesarias para formar a la fuerza de trabajo del siglo XXI difieren mucho de las que se aplicaban en la Ã©poca de nuestros abuelos."},{"type":"TEXT","content":"Todos los niÃ±os pueden tener Ã©xito y si todos nos negamos a conformarnos con el sistema educativo que ha existido durante tanto tiempo, podemos demostrarlo. Los siguientes capÃ­tulos te mostrarÃ¡n cÃ³mo los estudiantes pueden llevar una vida mejor cuando practican el aprendizaje autodidacta, reflexionan sobre sus elecciones y colaboran con los demÃ¡s.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? SegÃºn un anÃ¡lisis de 750 profesiones realizado por el McKinsey Global Institute, el 51â€¯% de las actividades laborales son muy susceptibles de ser automatizadas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"La escuela Summit comenzÃ³ con un sueÃ±o, Diane Tavenner querÃ­a un mejor entorno de aprendizaje para cada niÃ±o","items":[{"type":"TEXT","content":"La primera promociÃ³n de la escuela secundaria Summit se graduÃ³ en 2007. Y fue diferente a las ceremonias habituales de otras escuelas.\u003cbr\u003e\u003cbr\u003eCada graduado entraba en el salÃ³n con su grupo de mentores, un equipo de estudiantes dirigido por un profesor que los ayudaba con cualquier problema a lo largo de su estancia en la escuela, y un padre o familiar que los ayudaba en su camino. Un viaje de cuatro aÃ±os que no fue fÃ¡cil, especialmente para los niÃ±os que tenÃ­an algÃºn tipo de problema antes de empezar en esta escuela.\u003cbr\u003e\u003cbr\u003eEl sueÃ±o de la escuela Summit era, y sigue siendo, preparar a cada niÃ±o para una vida gratificante. Pero esto solo puede funcionar cuando los padres lo apoyan totalmente. No es raro encontrar que todos juegan al juego de intercambiar las culpas. Los padres culpan a la escuela, y la escuela, a su vez, culpa al Gobierno. Esto no hace mÃ¡s que repetirse. Pero el mundo no se detiene. Sigue cambiando, ya que los empleadores buscan personas con mayor capacidad de innovaciÃ³n y pensamiento crÃ­tico.\u003cbr\u003e\u003cbr\u003e"},{"id":"c269367f-4018-4c03-8fd5-8d92fb17a60e","type":"INSIGHT","content":"Los estudiantes solo podrÃ¡n estar totalmente preparados para la vida cuando el Gobierno, la escuela y los padres trabajen juntos para crear un mejor entorno de aprendizaje."},{"type":"TEXT","content":"Diane Tavenner siempre pensÃ³ en lo diferente que serÃ­a la vida de las personas si tuvieran una mejor educaciÃ³n. Una educaciÃ³n de mayor calidad que no tiene nada que ver con el hecho de que el entorno sea elegante o no, sino con la motivaciÃ³n de los alumnos para aprender.\u003cbr\u003e\u003cbr\u003eAl parecer, esto tambiÃ©n preocupaba a Chris Buja, que en un intento de encontrar una soluciÃ³n a por quÃ© muchos estudiantes nunca llegan a la universidad, se reuniÃ³ con Tavenner. Se les ocurriÃ³ la idea de crear una escuela pÃºblica en la que todos los alumnos tuvieran la oportunidad de estudiar un grado universitario de cuatro aÃ±os.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Los alumnos acabarÃ¡n teniendo que enfrentarse a problemas del mundo real; prepararlos para ello es crucial para su supervivencia","items":[{"type":"TEXT","content":"Tras observar detenidamente un instituto local, Dianne Tavenner descubriÃ³ que los estudiantes consideraban las clases aburridas, limitÃ¡ndose a leer sus apuntes para poder aprobar. Esta es la norma en muchas escuelas. Siguen el enfoque tradicional que se ha utilizado durante muchos aÃ±os y preparando a niÃ±os que no tienen facilidad para aprender. Esta visiÃ³n del aprendizaje solo consigue que los alumnos se aburran y sean improductivos.\u003cbr\u003e\u003cbr\u003eLos profesores que hacen que el aprendizaje sea entretenido y atractivo suelen tener un mayor Ã­ndice de Ã©xito que los que se limitan a leer textos recomendados. Esta diferencia en la concepciÃ³n del aprendizaje es la razÃ³n por la que los alumnos tienen una experiencia Ãºnica.\u003cbr\u003e\u003cbr\u003eEn las Escuelas Summit se practica el aprendizaje basado en proyectos. Este mÃ©todo se centra en proyectos del mundo real que estÃ¡n diseÃ±ados para resolver un problema particular que es relevante para la sociedad. Este sistema elimina las rutinas y propicia el pensamiento crÃ­tico, la planificaciÃ³n y mucha retroalimentaciÃ³n.\u003cbr\u003e\u003cbr\u003eLos alumnos de Ãºltimo curso de las escuelas Summit suelen llevar a cabo un proyecto llamado Â«Sim-CityÂ», que los reta a crear una ciudad sostenible en dos meses. Eligen las Ã¡reas en las que quieren involucrarse en funciÃ³n de sus intereses y objetivos. Esto les ayuda a explorar sus puntos fuertes. Las investigaciones demuestran que los alumnos retienen los conocimientos durante mÃ¡s tiempo y comprenden mÃ¡s si llevan a cabo mÃ¡s proyectos prÃ¡cticos.\u003cbr\u003e\u003cbr\u003ePor supuesto, adoptar el aprendizaje basado en proyectos no estÃ¡ exento de limitaciones. Puede ser difÃ­cil, requerir mucho tiempo e incluso ser caro. TambiÃ©n es posible que los materiales no sean accesibles y que los padres no se sientan cÃ³modos siguiendo un camino diferente con sus hijos. Sin embargo, es posible ver a un niÃ±o que hasta ahora carecÃ­a de habilidades de pensamiento crÃ­tico, empezar a resolver problemas que son relevantes en el mundo real.\u003cbr\u003e\u003cbr\u003e"},{"id":"d9ce00de-b513-4cfd-a899-fce7f1f08672","type":"INSIGHT","content":"Muchos alumnos que siguen el tipo de aprendizaje rutinario apenas se ven estimulados para ser una mejor versiÃ³n de sÃ­ mismos."}]},{"index":4,"name":"Los niÃ±os tienen una mente Ãºnica que solo mejorarÃ¡ con la experiencia obtenida tanto de los fracasos como de los Ã©xitos","items":[{"type":"TEXT","content":"Muchas escuelas juzgan los conocimientos de un alumno por las notas que saca en las distintas asignaturas. Pero este puede ser un sistema muy aburrido que deja a los estudiantes poco preparados para los retos de la vida.\u003cbr\u003e\u003cbr\u003e"},{"id":"bcc01639-e241-435e-b757-8d10dd3e97ff","type":"INSIGHT","content":"Las capacidades de un estudiante no se limitan a lo que muestran sus notas, y juzgarlos constantemente por ellas puede ser desastroso para su aprendizaje."},{"type":"TEXT","content":"El libro \u003ci\u003eDrive\u003c/i\u003e, de Daniel Pink, sugiere un aprendizaje impulsado por la maestrÃ­a, la autonomÃ­a y el propÃ³sito. Esto se traduce en un aprendizaje autodirigido. Con la prÃ¡ctica deliberada y el \u003ci\u003efeedback\u003c/i\u003e, los estudiantes pueden controlar cÃ³mo y quÃ© aprenden.\u003cbr\u003e\u003cbr\u003eLa Escuela Summit se asegura de que los alumnos ejerzan su independencia respecto al aprendizaje permitiÃ©ndoles tomar decisiones libremente, sentÃ¡ndose como prefieran en clase mientras los profesores estÃ¡n disponibles para guiarlos en estas elecciones. TambiÃ©n se los anima a reforzar su capacidad para intentar tareas mÃ¡s complicadas, responder a los contratiempos y establecer objetivos que realmente los apasionen.\u003cbr\u003e\u003cbr\u003e"},{"id":"49b40083-54cb-42b5-8b15-ee686646f213","type":"INSIGHT","content":"Los niÃ±os tienen una mente propia. Permitirles tomar sus propias decisiones es una buena manera de fomentar su crecimiento."},{"type":"TEXT","content":"Muchas veces los niÃ±os no aciertan a la primera. Pueden distraerse, pero su fracaso eventual es lo que les permite mejorar. Nadie quiere que su hijo fracase, aunque sea de vez en cuando. Por eso los padres siempre intentan interrumpir el proceso de aprendizaje para poder ayudar. Esto no siempre acaba bien, porque si un niÃ±o quiere ser capaz de desenvolverse en el mundo real, debe estar expuesto a los fracasos que conllevan las situaciones de la vida real.\u003cbr\u003e\u003cbr\u003e"},{"id":"c5ad777a-3e01-4c5a-87c0-52a749d696e0","type":"INSIGHT","content":"El fracaso es una parte fundamental de la vida, por lo que hay que enseÃ±ar a los alumnos a crecer cuando se produce."},{"type":"TEXT","content":"Mientras un fracaso no cierre las puertas del futuro y ayude al niÃ±o a aprender, es Ãºtil. A veces, hay que sentarse y dejarlos fracasar, incluso cuando se tiene un fuerte deseo de intervenir y controlarlo todo.\u003cbr\u003e\u003cbr\u003e"},{"id":"df798651-193d-4437-9045-2f2655f9bea4","type":"INSIGHT","content":"El aprendizaje se vuelve aburrido cuando se obliga a los alumnos a hacer siempre las mismas cosas."}]},{"index":5,"name":"Cuanto mÃ¡s entienda un niÃ±o la importancia de cualquier tarea, mÃ¡s dispuesto estarÃ¡ a realizarla","items":[{"type":"TEXT","content":"Las escuelas casi nunca cuentan con un sistema que permita a los estudiantes tener una relaciÃ³n provechosa con un adulto. Precisamente esto es lo que hace la escuela Summit. AllÃ­ cada niÃ±o dispone de un grupo de mentores dirigido por un profesor, un guÃ­a de confianza con experiencia que tiene una relaciÃ³n individual con cada alumno.\u003cbr\u003e\u003cbr\u003eLa Escuela Summit anima a los alumnos a tener relaciones de calidad con los profesores y otros alumnos de sus grupos de tutelados para fomentar el intercambio de conocimientos.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Cuando permitimos a los niÃ±os perseguir sus curiosidades e intereses, aprenden mucho mÃ¡s. Al aprender mucho mÃ¡s, mejorarÃ¡n su aprendizaje. Se trata de un cÃ­rculo virtuoso. ~ Dianne Tavenner"},{"type":"TEXT","content":"Estar en un grupo de mentores no garantiza que el alumno haga siempre lo correcto, porque los adolescentes casi nunca quieren que se les diga lo que tienen que hacer. Pero una buena manera de que hagan lo que deben hacer es ayudarlos a reflexionar sobre sus acciones haciÃ©ndoles preguntas orientadoras. Esto les harÃ¡ pensar y comprender las razones que hay detrÃ¡s de una acciÃ³n en lugar de dejarse llevar por la corriente. El papel de mentor es tanto para los padres como para los profesores. Ambas partes son agentes activos en este juego y deben colaborar para ayudar al alumno.\u003cbr\u003e\u003cbr\u003e"},{"id":"8fa32743-f8ab-4f6b-904d-da4cdcb6f886","type":"INSIGHT","content":"La tutorÃ­a tiene Ã©xito cuando padres y profesores colaboran para ayudar a los alumnos a aprender."}]},{"index":6,"name":"El trabajo en equipo es necesario para conseguir mejores resultados","items":[{"type":"TEXT","content":"La intenciÃ³n de la escuela Summit es que todos los niÃ±os entren en la universidad. Una buena manera de conseguirlo es fomentando una cultura de colaboraciÃ³n. Esto anima a todos a ayudar a los demÃ¡s a tener Ã©xito. En un mundo en el que todos estÃ¡n entrenados para ser competitivos, solo se pueden demostrar con Ã©xito las habilidades bÃ¡sicas cuando se trabaja con otros.\u003cbr\u003e\u003cbr\u003e"},{"id":"d6c5391b-4a69-4760-ba7c-e827c9226f0d","type":"INSIGHT","content":"La vida estÃ¡ llena de situaciones competitivas. Pero para trabajar con otros es necesaria la cooperaciÃ³n. Todo el mundo quiere trabajar en equipo."},{"type":"TEXT","content":"Un ejemplo tÃ­pico es el equipo de Summit y cÃ³mo encontraron la manera de trabajar juntos a pesar de sus distintas opiniones. Al principio, cuando nadie conocÃ­a las reglas, hubo un proceso llamado Â«formaciÃ³nÂ», pero luego el equipo se hizo mÃ¡s fuerte y comenzÃ³ a debatir sobre las cuestiones difÃ­ciles; esta fue la etapa de Â«lluvia de ideasÂ». Cuando se creaban las reglas, el proceso pasaba a la Â«normalizaciÃ³nÂ», y la etapa final, cuando todos podÃ­an trabajar en equipo, era la etapa de Â«desempeÃ±oÂ». Todo equipo debe pasar por ella para poder alcanzar un objetivo.\u003cbr\u003e\u003cbr\u003eAunque la colaboraciÃ³n es necesaria, no siempre funciona porque la tarea asignada es muy sencilla de hacer y no merece la atenciÃ³n de todo el equipo o es demasiado compleja y sus miembros se quedan sin supervisiÃ³n.\u003cbr\u003e\u003cbr\u003eEn cualquier caso, trabajar con otros es una habilidad que todos los estudiantes deberÃ­an tener.\u003cbr\u003e\u003cbr\u003e"},{"id":"b5b00624-69de-41ad-a8b4-58dc61b668cf","type":"INSIGHT","content":"Colaborar con otros puede ser difÃ­cil si una tarea es demasiado sencilla o demasiado compleja."}]},{"index":7,"name":"Los estudiantes aprenden mÃ¡s rÃ¡pido cuando se les permite dedicarse a las cosas que les apasionan","items":[{"type":"TEXT","content":"En 2012, la escuela tomÃ³ la decisiÃ³n de permitir a los alumnos elegir lo que preferÃ­an aprender. Esto hizo que obtuvieran mejores notas porque aprendÃ­an mÃ¡s de lo que les interesaba. Una buena manera de desarrollar el interÃ©s de un niÃ±o es exponerlo a tantas experiencias como sea posible, a la vez que se le anima a perseguir estos intereses participando en actividades.\u003cbr\u003e\u003cbr\u003e"},{"id":"29a965c8-b6f5-4187-b387-7420be5e3ec8","type":"INSIGHT","content":"Los alumnos se interesan por diferentes Ã¡reas cuando se los expone a ellas y se les permite desarrollarlas."},{"type":"TEXT","content":"Permitirles participar en estas actividades les da una amplia gama para elegir y tambiÃ©n mejora su experiencia de aprendizaje. Con el tiempo, la combinaciÃ³n de esta tÃ©cnica con la ayuda de los profesores y sus compaÃ±eros e incluso un uso supervisado de Internet hace que el proceso de aprendizaje sea mÃ¡s divertido. Esto permite que no sea necesario memorizar informaciÃ³n que luego olvidarÃ¡n.\u003cbr\u003e\u003cbr\u003e"},{"id":"28934f83-ed9d-4136-82a2-9d93a3a5aa6b","type":"INSIGHT","content":"Internet, sus compaÃ±eros y una gran exposiciÃ³n a diferentes actividades hacen que los alumnos tengan una experiencia de aprendizaje muy completa."},{"type":"TEXT","content":"Por otro lado, a veces tienes que ser tÃº el estudiante, aprendiendo cosas nuevas de ellos. No te desanimes o disgustes por no poder controlarlos. Al contrario, anÃ­malos a seguir aprendiendo porque eso solo demostrarÃ¡ que estÃ¡s haciendo un gran trabajo y que estÃ¡n preparados para los cambios de la vida.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"El secreto para ayudar a un niÃ±o a aprender mejor es mantenerse en un segundo plano, es decir, resistir el impulso de quitarle responsabilidades","items":[{"type":"TEXT","content":"DespuÃ©s de haber establecido el objetivo de garantizar que todos los niÃ±os que pasan por la escuela Summit terminen la universidad, se hizo difÃ­cil de soportar cuando un exalumno no podÃ­a, por una u otra razÃ³n. Y el afÃ¡n por ayudarles no hacÃ­a mÃ¡s que empeorar las cosas. Muchos estudiantes quieren cosas diferentes, pero centrarse en un conjunto de habilidades universales lo hace mÃ¡s fÃ¡cil. Estas son Ãºtiles en todas las facetas de la vida y pueden enseÃ±arse de forma genÃ©rica. Ayudan a los niÃ±os, como es lÃ³gico, a prepararse para el futuro y para cualquier situaciÃ³n.\u003cbr\u003e\u003cbr\u003e"},{"id":"c6fadf50-bd62-4720-a1ac-51de7faf3bcb","type":"INSIGHT","content":"Algunas habilidades atraviesan sectores y fronteras. Son habilidades universales y deben enseÃ±arse a todos los alumnos."},{"type":"TEXT","content":"Es necesario dar un empujÃ³n a los alumnos en determinados momentos de la vida. Ir a la universidad es uno de ellos. No debe ser por la experiencia de otra persona, sino porque es la que mejor se adapta a sus sueÃ±os.\u003cbr\u003e\u003cbr\u003e"},{"id":"7cbf4696-3873-45ea-a53a-3e5b1d37f7e3","type":"INSIGHT","content":"Cada decisiÃ³n que tome un estudiante no debe estar dictada por nadie mÃ¡s, sino que debe ser lo mejor para Ã©l."},{"type":"TEXT","content":"No es imposible construir un plan concreto que ayude a un estudiante a tomar decisiones importantes como la de dÃ³nde ir a la universidad.\u003cbr\u003e\u003cbr\u003eLograrÃ¡s preparar a los estudiantes para el mundo real si los ayudas a explorar posibles trayectorias en su vida relacionadas con su propÃ³sito, planificando mÃºltiples opciones, construyendo una comunidad de asesores de confianza, ayudÃ¡ndolos en sus primeros pasos y comprometiÃ©ndose con el camino elegido sobre la base de sus valores y prioridades.\n\u003cbr\u003e\u003cbr\u003e"},{"id":"cbd64e1b-fbe1-4de7-8086-fd9861c5a739","type":"INSIGHT","content":"Preparar a un estudiante para el futuro significa permitirle explorar los caminos que elija y ayudarle desde un segundo plano."},{"type":"TEXT","content":"Puede parecer difÃ­cil, pero cuanto mÃ¡s confÃ­es en dejarlos tomar las riendas de alguna parte de su vida, mejor para todos los implicados.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Nuestras comunidades necesitan adultos que cuando se encuentren con una cuestiÃ³n moral compleja tengan la capacidad de tomar decisiones para considerar ambas partes, aplicar diferentes tipos de razonamiento y cuestionar las suposiciones. ~ Diane Tavenner"}]},{"index":9,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Criar a un niÃ±o en cualquier cultura no es fÃ¡cil y seguramente cometerÃ¡s muchos errores. Tu afÃ¡n de sobreprotecciÃ³n puede impedir que tus hijos den esos pasos necesarios para marcar la diferencia y aprender cosas nuevas.\u003cbr\u003e\u003cbr\u003eNo caigas en esta trampa, solo estarÃ¡s haciÃ©ndote un gran daÃ±o a ti mismo y a tus hijos. PermÃ­teles ser independientes y tomar decisiones por sÃ­ mismos. Si fracasan, aprenderÃ¡n de la experiencia.\u003cbr\u003e\u003cbr\u003ePara crear una generaciÃ³n de personas que afronten la vida con objetivos bien definidos, hay que enseÃ±arles habilidades importantes para la vida mientras crecen. Esto es posible con el nuevo plan de estudios que la escuela Summit ha elaborado de forma tan inteligente.\u003cbr\u003e\u003cbr\u003eEl nuevo sistema para educar a los niÃ±os tiene en cuenta las exigentes demandas que se avecinan en el futuro puesto de trabajo. Las habilidades que capacitan a los empleados para el trabajo se adquieren desde la cuna. Una de ellas es la de trabajar rÃ¡pidamente y durante largos periodos de tiempo, lo que permite resolver problemas y realizar trabajos en un plazo rÃ©cord.\u003cbr\u003e\u003cbr\u003eOtra habilidad muy solicitada es la inteligencia emocional. Es una necesidad en los puestos de trabajo del siglo XXI, y puede ser difÃ­cil de incorporar con las tecnologÃ­as que funcionan con Inteligencia Artificial. La inteligencia emocional ayuda a los miembros de los grupos de trabajo a interactuar de forma empÃ¡tica mientras se tienen en mente los objetivos del equipo. Otras habilidades son la memoria para directrices y detalles, el pensamiento crÃ­tico e innovador, el trabajo en equipo, la coordinaciÃ³n, etc.\u003cbr\u003e\u003cbr\u003eCon todo el trabajo que Diane Tavenner y su equipo han puesto para transformar la educaciÃ³n se ha encontrado una soluciÃ³n permanente al problema de la falta de preparaciÃ³n de los jÃ³venes para afrontar los retos de la vida.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eIntenta crear actividades programadas para tus hijos. Pueden incluir la preparaciÃ³n de la cena, el paseo de una mascota o algo que sea exclusivo de tu familia. Permite que planifiquen y ejecuten la tarea bajo tu supervisiÃ³n.\u003cbr\u003e\u003cbr\u003e"}]}]}},"gteF10zJlLolOnoZnkil":{"id":"gteF10zJlLolOnoZnkil","image":"https://static.get-headway.com/gteF10zJlLolOnoZnkil-161136e150af5d-en.jpg","author":"Shelle Rose Charvet","title":"Words That Change Minds","keywords":["language","communication","speaking","influence","motivation","response","success","words"],"learningItems":["Decoding different ways of thinking","Guiding conversations in challenging situations","About the importance of stress responses in talks","How to change views with the right words"],"localization":{"en":{"image":"https://static.get-headway.com/gteF10zJlLolOnoZnkil-161136e150af5d-en.jpg","title":"Words That Change Minds"},"es":{"image":"https://static.get-headway.com/gteF10zJlLolOnoZnkil-1636a91f2dbb3d-es.jpg","title":"Palabras que cambian mentes - Los 14 patrones para dominar el lenguaje de influencia"}},"summary":{"chapters":[{"index":1,"name":"No todo el mundo piensa de la misma manera que tÃº","items":[{"type":"TEXT","content":"El error mÃ¡s grande que puedes cometer en los negocios y en la vida es asumir que la forma en que entiendes y percibes el mundo es la misma que la de todos los demÃ¡s. Todos somos individuos, lo que significa que todos vemos, pensamos y entendemos las cosas de maneras ligeramente diferentes.\u003cbr\u003e\u003cbr\u003eLo mismo ocurre con la comunicaciÃ³n: Â¿cuÃ¡ntas veces has tenido que reformular algo en una conversaciÃ³n que asumes que es simple porque la persona con la que estabas hablando simplemente no lo Â«entendÃ­aÂ»? Probablemente varias veces. Por eso es vital entender y hablar el idioma de alguien."},{"id":"6b63160f-d358-4b64-bdb6-f60b5648410c","type":"INSIGHT","content":"Elegir el idioma correcto es vital si deseas obtener un resultado exitoso de una conversaciÃ³n."},{"type":"TEXT","content":"\u003ci\u003ePalabras que cambian las mentes\u003c/i\u003e te ayuda a descifrar la mejor manera de hablar con una persona, dÃ¡ndote una mejor oportunidad de obtener el resultado que deseas. Una vez que entiendas la motivaciÃ³n de alguien, la forma en que maneja el estrÃ©s, el lenguaje al que responde mejor y cÃ³mo toma decisiones, puedes usar el tipo correcto de lenguaje para generar confianza, crear una relaciÃ³n y, por lo tanto, comunicarte de manera positiva y efectiva. Esto no solo ayuda en el marketing, las negociaciones, las presentaciones y el mundo general de los negocios, sino que tambiÃ©n es Ãºtil en tu vida personal.\u003cbr\u003e\u003cbr\u003eLa prÃ³xima vez que estÃ©s luchando por construir una conexiÃ³n con otra persona, \u003ci\u003ePalabras que cambian las mentes\u003c/i\u003e podrÃ­a darte las respuestas para cambiar la situaciÃ³n a mejor.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Hay alrededor de 6500 idiomas diferentes hablados en todo el mundo."}]},{"index":2,"name":"La programaciÃ³n neurolingÃ¼Ã­stica es un gran cambio de juego en la comunicaciÃ³n","items":[{"type":"TEXT","content":"A lo largo del libro, Shelle Rose Charvet se refiere a dos sistemas especÃ­ficos: PNL y LAB. La PNL significa programaciÃ³n neurolingÃ¼Ã­stica, mientras que LAB es el sistema en el que se basa este resumen: lenguaje y perfil de comportamiento.\u003cbr\u003e\u003cbr\u003eLa PNL es un modelo establecido desde hace mucho tiempo que se desarrollÃ³ a mediados de la dÃ©cada de 1970. Se trata de entender y llegar a la mentalidad de un individuo, averiguar quÃ© es lo Ãºnico en ellos y luego encontrar la mejor manera de comunicarse con ellos para obtener el resultado correcto. LAB es un sistema que Rodger Bailey desarrollÃ³ en la dÃ©cada de 1980. Este sistema se basa en la PNL y lleva la idea un paso mÃ¡s allÃ¡, trabajando con diferentes patrones de comportamiento para entender lo que conforma el modelo de mundo de una persona. Por lo tanto, te muestra las mejores opciones de comunicaciÃ³n para esa persona especÃ­fica."},{"id":"c5b1246f-350c-401b-9294-82efb040027a","type":"INSIGHT","content":"La programaciÃ³n neurolingÃ¼Ã­stica es una forma de profundizar en la realidad de alguien y comunicarse de la manera que mejor le influye."},{"type":"TEXT","content":"A medida que practiques las diferentes Ã¡reas de la PNL, te resultarÃ¡ mÃ¡s fÃ¡cil saber quÃ© decir sin pensarlo realmente. La idea detrÃ¡s de la PNL es que las personas responden mucho mejor cuando hablas su idioma y al evaluar su personalidad y cÃ³mo responden, sabrÃ¡s quÃ© palabras usar."}]},{"index":3,"name":"Vemos el mundo a travÃ©s de filtros antes de crear nuestra opiniÃ³n de manera independiente","items":[{"type":"TEXT","content":"Cuando nos comunicamos y percibimos el mundo que nos rodea, todos usamos tres filtros especÃ­ficos: eliminaciÃ³n, distorsiÃ³n y generalizaciÃ³n. Estos filtros nos ayudan a crear nuestra visiÃ³n particular de una cosa, persona o el mundo en general, en un momento dado."},{"id":"9714dede-2fca-49ce-9ceb-9d5a1d22564d","type":"INSIGHT","content":"No vemos el mundo en blanco y negro. Filtramos lo que queremos ver y lo desciframos a nuestra manera."},{"type":"TEXT","content":"La \u003cb\u003eeliminaciÃ³n\u003c/b\u003e es natural. Como humanos, tendemos a eliminar gran parte de la informaciÃ³n que nos rodea y seleccionar las cosas que asumimos que son necesarias. TambiÃ©n \u003cb\u003edistorsionamos\u003c/b\u003e\nmucho las cosas a nuestro alrededor. Lo hacemos permitiendo que nuestra imaginaciÃ³n piense en cÃ³mo queremos que sean las cosas o cÃ³mo imaginamos las cosas, y usamos ese modelo como la base de nuestro pensamiento. TambiÃ©n \u003cb\u003egeneralizamos\u003c/b\u003e, y esta es la clave de cÃ³mo aprendemos. Cuando generalizamos, tomamos algunos ejemplos de un tema especÃ­fico, y construimos una idea general a partir de ahÃ­. A veces nuestros esfuerzos de generalizaciÃ³n son correctos, y a veces estÃ¡n lejos de la realidad.\u003cbr\u003e\u003cbr\u003eAl comprender los filtros y tus propios rasgos motivacionales particulares, puedes obtener mÃ¡s informaciÃ³n sobre cÃ³mo crear tu visiÃ³n del mundo. Aun asÃ­, tambiÃ©n puedes usar esta informaciÃ³n para pensar en cÃ³mo una persona ve el mundo y luego dedicar tu enfoque a comunicarte con ella de una manera Ãºnica y a su medida."},{"type":"QUOTE","content":"Las personas transforman su experiencia, sus opiniones, etc., de maneras que corresponden a sus eliminaciones, distorsiones y generalizaciones particulares. ~ Shelle Rose Charvet"}]},{"index":4,"name":"Aprende a usar el lenguaje influyente para conectarte con los que te rodean","items":[{"type":"TEXT","content":"El objetivo de entender cÃ³mo alguien ve el mundo es permitirte conocer el mejor lenguaje para usar al comunicarte con ellos. Esto se conoce como Â«lenguaje influyenteÂ». Cuando ves el idioma que influye en una persona, puedes hacer todo lo posible para obtener lo que quieres de la conversaciÃ³n y dirigirla hacia el destino al que quieres llegar."},{"id":"2fb7ad46-f8b4-4c98-9a16-70d46390ece4","type":"INSIGHT","content":"Cada persona tiene su propia forma de hablar, escuchar y conectarse con los demÃ¡s. Tenemos nuestro propio lenguaje de amor, y tambiÃ©n tenemos nuestra propia forma de comunicarnos. Â¡Somos Ãºnicos!"},{"type":"TEXT","content":"Una vez que entienda los patrones de una persona a travÃ©s de LAB, puedes cambiar la forma en que hablas, por ejemplo, las palabras que usas y cÃ³mo las dices, para crear el impacto correcto en esa persona. Cada persona reacciona de manera diferente a diferentes tipos de palabras, frases y lenguaje corporal. Al comprender a la persona con la que te estÃ¡s comunicando, puedes comunicarte con Ã©xito. Esto tambiÃ©n reduce los malentendidos y los conflictos porque estÃ¡s hablando con ellos de una manera que realmente entienden y con la que estÃ¡n de acuerdo."},{"id":"e2418329-df6c-4039-874f-42d05ba1fe1e","type":"INSIGHT","content":"Comprender la forma en que una persona se comunica ayuda a reducir los malentendidos y los conflictos."},{"type":"TEXT","content":"Shelle Rose Charvet da aquÃ­ un ejemplo de hablar con alguien en una lengua extranjera frente a su lengua materna. Si hablas con alguien que es un hablante nativo de alemÃ¡n, tendrÃ­as mucho mÃ¡s Ã©xito si hablaras con ellos en alemÃ¡n directamente que si intentaras usar un lenguaje roto o una herramienta de traducciÃ³n. En este caso, hay muchas mÃ¡s posibilidades de malentendidos, mientras que si vas por el camino correcto, sabes que vas a ser entendido.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Entender el lenguaje corporal puede ayudarte a comunicarte y entender a una persona en un nivel mÃ¡s profundo."}]},{"index":5,"name":"Todos tenemos una motivaciÃ³n diferente al comunicarnos con los demÃ¡s, Â¿cuÃ¡l es la tuya?","items":[{"type":"TEXT","content":"Al tratar de evaluar la forma en que alguien se comunica, el primer paso es averiguar cuÃ¡l es su motivaciÃ³n y de dÃ³nde viene. TambiÃ©n es una tÃ¡ctica Ãºtil para probarte a ti mismo, para que puedas comprender mejor de dÃ³nde deriva tu motivaciÃ³n y que ayuda a impulsarte a tener Ã©xito. Hay dos patrones a buscar cuando evalÃºas el origen de la motivaciÃ³n de alguien: proactivo y reactivo.\u003cbr\u003e\u003cbr\u003eUna persona proactiva es un emprendedor. Los emprendedores a menudo actÃºan sin pensar realmente las cosas. Toman riesgos y les gusta iniciar la acciÃ³n, en lugar de sentarse y esperar a que algo suceda. Por otro lado, una persona reactiva piensa antes de actuar, a menudo pensando durante demasiado tiempo y por tanto perdiendo oportunidades.\u003cbr\u003e\u003cbr\u003ePuedes reconocer a una persona asertiva por la forma en que hablan. La mayor parte del tiempo, serÃ¡n bastante directos e irÃ¡n al grano. HablarÃ¡n con oraciones cortas y podrÃ­an parecer impacientes, mostrando lenguaje corporal como inquietarse o tocar los dedos en el escritorio."},{"id":"ef53778d-775e-4992-9ad2-2535c0ae3cb2","type":"INSIGHT","content":"La poblaciÃ³n se divide de forma relativamente uniforme entre personas proactivas y personas reactivas."},{"type":"TEXT","content":"Por otro lado, una persona reactiva hablarÃ¡ de una manera que muestra que debe entender lo que estÃ¡ sucediendo a su alrededor, haciendo muchas preguntas y mostrando precauciÃ³n. TambiÃ©n usarÃ¡n oraciones que no estÃ¡n del todo completas, y estÃ¡n felices de sentarse durante largos perÃ­odos de tiempo.\u003cbr\u003e\u003cbr\u003eLa forma de lenguaje influyente a usar con una persona proactiva son frases y palabras como Â«por quÃ© esperarÂ», Â«quÃ© estÃ¡s esperandoÂ», Â«apresurÃ©monos con estoÂ». El mejor lenguaje a usar con una persona reactiva es Â«esto te ayudarÃ¡ a entenderloÂ», Â«pensemos en estoÂ»."}]},{"index":6,"name":"Ten cuidado de no tocar temas candentes al comunicarse con otros","items":[{"type":"TEXT","content":"Todo el mundo tiene Ã¡reas temÃ¡ticas especÃ­ficas o tipos de lenguaje que hacen que sus emociones estallen y su temperamento aumente. Entendiendo los Â«temas candentesÂ» de alguien, puedes evitar conflictos y tambiÃ©n ayudar a provocar el tipo correcto de respuesta emocional. Esto puede ser muy Ãºtil cuando se trata de motivar a alguien o hacer que se sientan apasionados por un esfuerzo en particular."},{"id":"40642a85-b38b-45e5-9306-571d63c9ee27","type":"INSIGHT","content":"Los desencadenantes emocionales pueden alegrarte, entristecerte o enojarte. Al entender los tuyos, serÃ¡s mÃ¡s capaz de detectarlos en otras personas"},{"type":"TEXT","content":"Todos tenemos nuestros temas candentes. Cuando escuches el lenguaje o los criterios especÃ­ficos relacionados con tus temas candentes Ãºnicos, la respuesta emocional adjunta a esos factores saldrÃ¡ inmediatamente a la superficie. Para averiguar cuÃ¡les son los temas candentes de alguien, debes prestar atenciÃ³n a la forma en que hablan, su lenguaje corporal y las palabras que no dicen, tono de voz o expresiones faciales. Esto se conoce como Â«escucha activaÂ». La escucha activa te ayuda a entender mejor a una persona y tambiÃ©n ayuda a identificar dichos temas.\u003cbr\u003e\u003cbr\u003ePara identificar los temas candentes y usarlos de la manera correcta, debes hacer preguntas como Â«Â¿QuÃ© es importante para ti?Â», Â«Â¿QuÃ© tendrÃ­a que haber para satisfacer tus necesidades?Â», Â«Â¿QuÃ© cuenta para ti?Â» Si deseas mantener la atenciÃ³n y el interÃ©s de una persona e incitar a la pasiÃ³n dentro de un tema o proyecto. La precauciÃ³n con los temas candentes puede ayudar a llevar las emociones a la superficie."},{"type":"QUOTE","content":"Presta atenciÃ³n a cÃ³mo la gente responde en lugar de lo que dicen. ~ Shelle Rose Charvet"}]},{"index":7,"name":"Identifica la direcciÃ³n de una persona en la vida para comunicarte de una manera mÃ¡s efectiva","items":[{"type":"TEXT","content":"Otra parte del rompecabezas es identificar hacia dÃ³nde va una persona en la vida. Esto puede ayudarte a entender cÃ³mo alcanzar la meta a la que apuntas. Es importante darse cuenta de que esto estÃ¡ muy impulsado por el contexto. Debes averiguar a dÃ³nde van segÃºn el tema que estÃ¡s discutiendo, como el trabajo, la vida personal, etc. Todos tenemos metas en algunas Ã¡reas de nuestras vidas y problemas que estamos tratando de evitar en otras.\u003cbr\u003e\u003cbr\u003eHay dos patrones de comportamiento principales en esta secciÃ³n: avanzar hacia una meta o alejarse de los problemas."},{"id":"3d682523-65a2-4651-bb82-d239a950b860","type":"INSIGHT","content":"Busca seÃ±ales verbales y no verbales al evaluar si alguien estÃ¡ tratando de evitar un tema, o yendo directamente hacia Ã©l."},{"type":"TEXT","content":"Una persona que se mueve hacia una meta en un contexto particular es probable que se excite cuando se discute ese tema. En contraste, una persona que se aleja de un problema tiende a animarse mÃ¡s cuando se intenta abordar una amenaza.\u003cbr\u003e\u003cbr\u003ePara comunicarte mejor con una persona que se estÃ¡ moviendo hacia una meta en un contexto particular, debes usar palabras como Â«lograrÂ», Â«obtenerÂ», Â«conseguirÂ» o Â«tenerÂ». Si quieres comunicarte con una persona que se estÃ¡ alejando de un problema en ese contexto en particular, use palabras como Â«eliminarÂ», Â«resolverÂ» o Â«prevenirÂ»."}]},{"index":8,"name":"Puedes dirigir las conversaciones correctamente cuando aprendes cÃ³mo las personas responden a la ira y las situaciones difÃ­ciles","items":[{"type":"TEXT","content":"Todo el mundo responde a la ira y las dificultades de una manera ligeramente diferente. Algunas personas huyen de ella, y otras corren hacia ella, tal vez permitiendo que su temperamento se encienda. CÃ³mo te comunicas con una persona en ese momento es clave.\u003cbr\u003e\u003cbr\u003eUna vez mÃ¡s, hay dos patrones principales para buscar dentro de este perfil: centrado en uno mismo o en otros. Alguien dentro de la secciÃ³n Â«yoÂ» no tiende a mostrar sus emociones, y en su lugar, las mantienen encerradas. A veces responden a la situaciÃ³n inmediatamente, y otras veces su reacciÃ³n se retrasa porque evalÃºan si el problema es apropiado para reaccionar en ese momento o no.\u003cbr\u003e\u003cbr\u003eA una persona en esta secciÃ³n le resulta difÃ­cil construir una relaciÃ³n con otras personas, y a menudo se pierden las seÃ±ales no verbales, como el lenguaje corporal. Tampoco son particularmente buenas para entender las pistas. Se cree que una de cada catorce personas tiene este patrÃ³n."},{"id":"29960c5a-2aa4-47ac-b57f-b4a7b3ded44e","type":"INSIGHT","content":"Â¿CÃ³mo te comunicas cuando estÃ¡s bajo presiÃ³n? Â¿Te tropiezas con tus palabras o evitas el tema? Ten en cuenta tu propio enfoque para entender mejor a los demÃ¡s."},{"type":"TEXT","content":"Por otro lado, una persona que estÃ¡ en la secciÃ³n de Â«otrosÂ» a menudo estÃ¡ influenciada en gran medida por las emociones y comportamientos de quienes la rodean. Se trata de alguien que puede captar la mÃ¡s mÃ­nima pista, como un cambio en el lenguaje corporal, las expresiones faciales y cÃ³mo cambia el tono de voz de alguien cuando habla. Esta persona estÃ¡ muy orientada a las personas, y como resultado, construyen confianza y compenetraciÃ³n con bastante rapidez.\u003cbr\u003e\u003cbr\u003eLa mejor manera de identificar si alguien es o no uno mismo o centrado en otros, es mirar si muestran el lenguaje corporal rÃ¡pidamente o no. Una persona en la categorÃ­a de otros reaccionarÃ¡ rÃ¡pidamente a cualquier cosa que estÃ© sucediendo a su alrededor, pero una persona en la categorÃ­a de uno mismo no lo harÃ¡."}]},{"index":9,"name":"La forma en que una persona responde al estrÃ©s dice mucho sobre ella","items":[{"type":"TEXT","content":"El estrÃ©s en el lugar de trabajo es muy frecuente en estos dÃ­as, y la forma en que alguien lidia con lo que se considera una cantidad promedio de estrÃ©s en el trabajo puede darte pistas sobre la mejor manera de comunicarte con ellos para obtener lo que deseas. Todo el mundo trata el estrÃ©s de manera ligeramente diferente, pero hay tres patrones principales a tener en cuenta:\u003cbr\u003e\u003cbr\u003eâ€¢ sentimiento\u003cbr\u003eâ€¢ elecciÃ³n\u003cbr\u003eâ€¢ pensamiento\u003cbr\u003e\u003cbr\u003eEs importante recordar que esto tiene que ser dentro del contexto del trabajo. Alguien puede lidiar muy bien con el estrÃ©s en su vida personal, pero no tan bien en el trabajo, y viceversa.\u003cbr\u003e\u003cbr\u003eAlguien con un patrÃ³n de sentimiento no puede manejar un tipo de trabajo de alto estrÃ©s, y muestran respuestas emocionales a un nivel promedio de estrÃ©s en el lugar de trabajo. Una persona que estÃ¡ en el patrÃ³n de pensamiento tiene una respuesta emocional inicial, pero puede superarla bastante rÃ¡pido, y regresa a su estado normal fÃ¡cilmente. Una persona dentro de la categorÃ­a de elecciÃ³n puede ser apasionada o completamente apagada. Son capaces de elegir su estado al manejar el estrÃ©s. Este tipo de persona puede manejar emergencias y situaciones estresantes bastante bien y generalmente se encuentra en trabajos de alto estrÃ©s.\u003cbr\u003e\u003cbr\u003ePara identificar en quÃ© categorÃ­a cae alguien, debes decir: Â«cuÃ©ntame sobre una situaciÃ³n laboral que te causÃ³ problemasÂ». A continuaciÃ³n, puedes evaluar su tipo en funciÃ³n de su respuesta y utilizar el idioma correcto a partir de ese momento."},{"id":"f11da002-40b2-427d-9727-16510dd9203b","type":"INSIGHT","content":"Preguntarle a alguien sobre una situaciÃ³n laboral difÃ­cil puede ayudarte a identificar cÃ³mo manejan el estrÃ©s en el lugar de trabajo."},{"type":"TEXT","content":"Si estÃ¡s tratando con una persona en la categorÃ­a de sentimientos, usa palabras como Â«maravillosoÂ», Â«emocionanteÂ», Â«intensoÂ». Si estÃ¡s hablando con alguien en la categorÃ­a de pensamiento, emplea palabras como Â«sienta bienÂ», Â«apropiadoÂ» y Â«empatÃ­aÂ». De tratarse de una conversaciÃ³n con alguien que estÃ¡ mÃ¡s hacia el final de la escala, utiliza palabras como Â«hechosÂ», Â«pensamiento claroÂ», Â«estadÃ­sticasÂ»."}]},{"index":10,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Aprender a comunicarnos de manera mÃ¡s efectiva es algo en lo que todos tenemos que centrarnos. Aun asÃ­, hay millones de personas en nuestro planeta, por lo que es imposible simpl
