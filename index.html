 Las ventajas para la salud son numerosas: menor riesgo de cÃ¡ncer de prÃ³stata, mejor postura, piel bonita, niveles bajos de estrÃ©s, mejora de la memoria, etc.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 23\u003c/b\u003e. SÃ© juguetÃ³n o juguetona\u003cbr\u003e\u003cbr\u003eTu pareja y tÃº deberÃ­an ser capaces de divertirse juntos con facilidad. PropÃ³n siempre ideas que los ayuden a disfrutar de su tiempo juntos.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 24\u003c/b\u003e. No dejes que los telÃ©fonos se apoderen de tu relaciÃ³n\u003cbr\u003e\u003cbr\u003eLos dispositivos inteligentes estÃ¡n arruinando las parejas. Empiecen a practicar hÃ¡bitos como no poner el telÃ©fono encima de la cama, no trabajar en casa hasta tarde, no responder a correos electrÃ³nicos en casa, etc. Establecer estas pequeÃ±as reglas te ayudarÃ¡ a pasar mÃ¡s tiempo de calidad con tu pareja.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 25\u003c/b\u003e. Aprende a querer de verdad\u003cbr\u003e\u003cbr\u003eSolamente puedes querer de verdad a tu pareja cuando te quieres a ti mismo. Desarrolla tu autoestima y la aceptaciÃ³n de ti mismo. AyudarÃ¡ a mejorar tu relaciÃ³n."},{"id":"d8f55d7f-d92b-4b72-a269-7367fbed8901","type":"INSIGHT","content":"Las personas que dedican mÃ¡s tiempo a sÃ­ mismas tienden a desarrollar una fuerte autoestima que les permitirÃ¡ amar mÃ¡s a sus parejas."}]},{"index":9,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Deseamos que hayas disfrutado con este resumen y aprendido algunas lecciones maravillosas que poner en prÃ¡ctica.\u003cbr\u003e\u003cbr\u003eToda relaciÃ³n tiene altibajos: no siempre puedes confiar Ãºnicamente en tu pareja para mantener la uniÃ³n. Cada uno debe poner de su parte.\u003cbr\u003e\u003cbr\u003eEn muchas relaciones, la inseguridad, la falta de atenciÃ³n, la necesidad de contacto y los celos pueden crear un desequilibrio. La soluciÃ³n es ser consciente de ello y estar dispuesto a trabajar para mejorar.\u003cbr\u003e\u003cbr\u003eTambiÃ©n mencionamos que cada individuo debe asumir primero la responsabilidad de amarse a sÃ­ mismo. SÃ© capaz de amarte a ti mismo y de trabajar para mantener el amor por tu pareja. De este modo serÃ¡ mÃ¡s fÃ¡cil.\u003cbr\u003e\u003cbr\u003eConsidera la posibilidad de programar reuniones recurrentes con tu pareja para aclarar las cosas. UtilÃ­zalas cuando surjan obstÃ¡culos en tu relaciÃ³n.\u003cbr\u003e\u003cbr\u003eSi te das cuenta de que las redes sociales y los dispositivos inteligentes estÃ¡n restando intimidad a tu relaciÃ³n, aparta los telÃ©fonos y actÃºa de una manera mÃ¡s intencionada.\u003cbr\u003e\u003cbr\u003eIncorporar hÃ¡bitos conscientes a tu relaciÃ³n puede llevar un tiempo y, sinceramente, puede ser un reto. Pero solo tendrÃ¡n Ã©xito si estÃ¡s decidido a abandonar las viejas costumbres y a hacer las cosas como es debido. Has elegido a tu pareja por encima de cualquier otra persona del mundo. DecÃ­dete a trabajar duro para construir una relaciÃ³n mÃ¡s atenta, por difÃ­cil que sea.\u003cbr\u003e\u003cbr\u003eÂ¡Brindemos por una relaciÃ³n satisfactoria con nuestra pareja!\u003cbr\u003e\u003cbr\u003eNo dudes en volver a leer o escuchar este resumen si necesitas recordar algunos puntos o si quieres compartirlos con tu pareja.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEscriban lo que ambos aman y aprecian del otro. A continuaciÃ³n, reserva tiempo para leer esas cualidades en voz alta a tu pareja, explicÃ¡ndole por quÃ© valoras su presencia en tu vida."}]}]}},"87ae3bb670c44d5eb76a":{"id":"87ae3bb670c44d5eb76a","image":"https://static.get-headway.com/87ae3bb670c44d5eb76a-163db8ffb08f6d-en.jpg","author":"Dale Carnegie \u0026 Associates","title":"How to Win Friends and Influence People in the Digital Age","keywords":["success","positive","friendship","friends","influence","business","communication","leader","leadership","socialmedia","technology","digital"],"learningItems":["Why smiles are your digital handshake","The art of listening beyond the screen","How to admit mistakes in a tweet","Turning digital foes into allies"],"localization":{"en":{"image":"https://static.get-headway.com/87ae3bb670c44d5eb76a-163db8ffb08f6d-en.jpg","title":"How to Win Friends and Influence People in the Digital Age"},"es":{"image":"https://static.get-headway.com/87ae3bb670c44d5eb76a-163b58af054079-es.jpg","title":"CÃ³mo ganar amigos e influir sobre las personas en la era digital"},"fr":{"image":"https://static.get-headway.com/images%2F87ae3bb670c44d5eb76a%2F07b7577f28a7ae58f883f1c03e0fe8ab75659fab.jpg","title":"Comment se faire des amis Ã  l'Ã¨re numÃ©rique et accroÃ®tre son influence"}},"summary":{"chapters":[{"index":1,"name":"Lo creas o no, 1936 sigue siendo relevante hoy en dÃ­a, con mucho por ofrecernos","items":[{"type":"TEXT","content":"Â¿Crees que un libro escrito hace mÃ¡s de ochenta aÃ±os no tiene relevancia en la actualidad? Por supuesto, nuestras vidas han seguido adelante. Ciertamente, funcionamos de manera mÃ¡s digital hoy en dÃ­a. Desde luego, pero independientemente de los avances tecnolÃ³gicos, Â¡parece que la mente humana todavÃ­a estÃ¡ atrapada en los aÃ±os treinta de muchas maneras!\u003cbr\u003e\u003cbr\u003eDale Carnegie hablÃ³ con sentido comÃºn, y dijo la verdad: Â«Tratar con la gente es probablemente el mayor problema al que te enfrentasÂ». Â¡Es cierto incluso hoy! Al entender el arte de la comunicaciÃ³n de una manera que va mucho mÃ¡s allÃ¡ de simplemente hablar, crearÃ¡s oportunidades de Ã©xito a lo largo de tu vida.\u003cbr\u003e\u003cbr\u003e"},{"id":"853b1f03-2a85-4e23-9a65-f26c5ada0cad","type":"INSIGHT","content":"Aprender a tratar con las personas de la manera correcta abrirÃ¡ tu futuro potencial en la vida, los negocios y las relaciones."},{"type":"TEXT","content":"Tu objetivo es aprender a comunicarte de la manera correcta, conectar con las personas en su nÃºcleo interno mÃ¡s profundo, y usar todo esto de acuerdo con los nuevos medios digitales. Hoy en dÃ­a, lo que estÃ¡ en juego es mayor que nunca. Los mÃ©todos digitales significan que podemos cometer fÃ¡cilmente errores que se pueden transmitir viralmente en cuestiÃ³n de segundos. Las empresas, las relaciones, las amistades, las conexiones se pueden romper con solo tocar el botÃ³n de Â«enviarÂ». Al aventurarte por las enseÃ±anzas que Dale Carnegie impartiÃ³, verÃ¡s que su publicaciÃ³n en 1936 sigue siendo muy relevante, incluso hoy en dÃ­a.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? \u003ci\u003eCÃ³mo ganar amigos e influenciar a las personas\u003c/i\u003e apareciÃ³ entre los cien libros mÃ¡s influyentes de la revista Time en 2011, ocupando el puesto nÃºmero diecinueve.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Ten cuidado con lo que escribes y lo que dices","items":[{"type":"TEXT","content":"Las redes sociales son una bendiciÃ³n en muchos sentidos, pero una maldiciÃ³n en tantos otros. Te acerca a mÃ¡s personas de las que podrÃ­as haber imaginado, pero te aleja de aquellos que estÃ¡n sentados a tu lado. TambiÃ©n puede mejorar o romper negocios y relaciones. Tomemos como buen ejemplo a Ryan Babel, el futbolista holandÃ©s. SintiÃ©ndose bastante molesto despuÃ©s de que su equipo, el Liverpool, perdiera ante el Manchester United, usÃ³ su cuenta de Twitter para desahogar sus frustraciones, quejÃ¡ndose del Ã¡rbitro. Â¿El resultado? Fue multado con unos diecisÃ©is mil euros.\u003cbr\u003e\u003cbr\u003e"},{"id":"349312b8-ffc7-439d-88a7-d5d5ff30a591","type":"INSIGHT","content":"Tenemos que tener mÃ¡s cuidado con lo que publicamos en las redes sociales. Un post errÃ³neo puede volver para perjudicarte en el futuro."},{"type":"TEXT","content":"Tenemos que ser mucho mÃ¡s cuidadosos con lo que decimos. Vivimos en tiempos sensibles. El Huffington Post revelÃ³ que muchas personas habÃ­an sido despedidas de sus trabajos debido a lo que publicaron en sus cuentas de redes sociales.\u003cbr\u003e\u003cbr\u003eEsta facilidad de desahogarse digitalmente significa que criticamos mÃ¡s y somos menos amables en las redes. Podemos mostrar fÃ¡cilmente nuestras frustraciones u opiniones a los demÃ¡s con solo tocar un botÃ³n.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Cada dÃ­a se envÃ­an quinientos millones de tweets. Â¿CuÃ¡ntos de ellos estÃ¡n bien pensados?\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Â¿Eres demasiado impetuoso? Es hora de parar y mantener la calma","items":[{"type":"TEXT","content":"Si Ryan Babel hubiera permanecido en silencio en su cuenta de Twitter y se hubiera desahogado con sus amigos, se habrÃ­a ahorrado los diecisÃ©is mil euros en su cuenta bancaria. Si hubiera usado cinco minutos para calmarse, tendrÃ­a mÃ¡s dinero.\u003cbr\u003e\u003cbr\u003eDebemos cambiar el enfoque de nuestras redes sociales de agresivo y crÃ­tico a positivo y alentador. PregÃºntate por quÃ© necesitas publicar lo que estÃ¡s pensando publicar. Â¿Lo estÃ¡s haciendo porque guardas rencor a alguien? Â¿Es esta la mejor manera de resolverlo?\u003cbr\u003e\u003cbr\u003e"},{"id":"76b21903-0369-49e9-aca6-20a771399bf3","type":"INSIGHT","content":"Antes de publicar en las redes sociales, reflexiona sobre tu motivaciÃ³n detrÃ¡s de la publicaciÃ³n."},{"type":"TEXT","content":"Al presidente Lincoln le habrÃ­a ido bien en la era digital porque era un experto en comunicaciÃ³n humana. Tomaba un tiempo para calmarse antes de hablar y sabÃ­a cuÃ¡ndo hablar y cuÃ¡ndo permanecer en silencio. MidiÃ³ cuidadosamente cada palabra que dijo. Lincoln entendÃ­a a los humanos, y sabÃ­a cÃ³mo sacar lo mejor de la gente a travÃ©s de las palabras que decÃ­a.\u003cbr\u003e\u003cbr\u003e"},{"id":"3ce9a724-5160-42c1-be08-b21cbee5c583","type":"INSIGHT","content":"La gente de la que has hablado mal podrÃ­a ser gente con la que necesitas trabajar en el futuro. Piensa con mucho cuidado antes de hablar."},{"type":"TEXT","content":"Recuerda, si todo lo que haces es criticar y desahogarte en tus cuentas de redes sociales, rÃ¡pidamente perderÃ¡s seguidores, tanto en el mundo personal como en el de los negocios.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Deja una gran impresiÃ³n mostrando que las personas te importan","items":[{"type":"TEXT","content":"La bondad siempre gana, y la mejor manera de hacer amigos e influir en los demÃ¡s es mostrar empatÃ­a humana en lo que haces. Dale Carnegie pone el ejemplo de un pastor que cuidaba cien ovejas. Una noche recuenta las ovejas y se percata de que hay una desaparecida. En lugar de esperar que la oveja regresara sana y salva, llevÃ³ a las otras ovejas en su redil y saliÃ³ en busca de la desaparecida. En tÃ©rminos humanos, esto demuestra a los que te rodean, y con los que estÃ¡s trabajando, que te importan. Nadie se queda atrÃ¡s.\u003cbr\u003e\u003cbr\u003e"},{"id":"1a9222f8-987e-473f-be86-3e7248ab3685","type":"INSIGHT","content":"La bondad no cuesta nada, y es la mejor manera de mostrar a la gente que te importa. Cuando haces eso, te recompensan con su lealtad."},{"type":"TEXT","content":"Mostrar a las personas que son valiosas para ti mejora las relaciones. A menudo se nos hace difÃ­cil afirmar lo positivo de los demÃ¡s, mientras que nos resulta mÃ¡s fÃ¡cil resaltar lo negativo, pero al hacer lo primero, estÃ¡s mostrando a la gente que estÃ¡s reconociendo sus virtudes. Hay una diferencia genuina entre el reconocimiento y halagar sin razÃ³n. En el corazÃ³n de esto hay una preocupaciÃ³n real por otras personas.\u003cbr\u003e\u003cbr\u003e"},{"id":"04b0aa18-9fe5-4612-84e7-93254693da9f","type":"INSIGHT","content":"Busca las virtudes en otras personas, en lugar de centrarte en los defectos."},{"type":"TEXT","content":"La era digital nos ha obsesionado con las celebridades y las cosas materiales, pero tomarse tiempo para volver a lo bÃ¡sico, y mantener las cosas a nivel humano, es de vital importancia.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"\"Busca interacciones significativas, y el camino hacia el Ã©xito en cualquier Ã¡mbito serÃ¡ mÃ¡s simple y mucho mÃ¡s sostenible.\" ~ Dale Carnegie"}]},{"index":5,"name":"ConÃ©ctate mÃ¡s profundamente dÃ¡ndole la vuelta al asunto","items":[{"type":"TEXT","content":"Conectarse con el deseo interior genuino de una persona es la mejor manera de influir en su comportamiento, especialmente en los negocios. Apple lo demostrÃ³ cuando lanzaron un tipo diferente de ordenador, allÃ¡ por 2002. Fue visto como un riesgo por muchos, Â¡pero Steve Jobs habÃ­a estado escuchando las palabras de nuestro autor! Se dio cuenta de que si quieres influir en alguien para hacer algo, debes conectar con ellos en un nivel bÃ¡sico, por ejemplo, su deseo interior. Jobs se dio cuenta de que la gente querÃ­a este estilo creativo y nuevo de computadora, asÃ­ que les dio lo que querÃ­an, y las ventas se dispararon.\u003cbr\u003e\u003cbr\u003e"},{"id":"8668736d-4667-4e39-bec4-f3be860e3052","type":"INSIGHT","content":"Identifica lo que la gente quiere en un nivel mÃ¡s profundo para conectar con ellos."},{"type":"TEXT","content":"Para hacerlo, debes ponerte en la piel de la otra persona. Tienes que pensar quÃ© hacen y explorar lo que buscan. AdemÃ¡s, tienes que darles lo que quieren y asegurarte de que sea beneficioso para ti. En el ejemplo de Apple, todos ganaron. La gente consiguiÃ³ el producto que querÃ­a, y Apple hizo una fortuna.\u003cbr\u003e\u003cbr\u003ePor supuesto, todo lo que haces tiene que venir de acciones y deseos reales. Puedes crear una impresiÃ³n sÃ³lida y poderosa interesÃ¡ndote por los gustos de otras personas. Por ejemplo, sabemos que los perros son el mejor amigo del hombre. Un perro estÃ¡ interesado en ti al 100â€¯%. Ellos te esperarÃ¡n junto a la puerta. Nunca te defraudarÃ¡n ni te harÃ¡n sentir mal. En tÃ©rminos de interesarse por lo que otras personas son y cÃ³mo son, Â¡tienes que seguir el ejemplo de nuestros amigos peludos!\u003cbr\u003e\u003cbr\u003e"},{"id":"067696cf-848b-4aa9-b2d1-521991c23634","type":"INSIGHT","content":"SÃ© genuino en todas tus interacciones, la gente puede ver a travÃ©s de un acto falso."},{"type":"TEXT","content":"TambiÃ©n se trata de amabilidad genuina en tÃ©rminos de sonreÃ­r y recordar los nombres de aquellos que conoces. Esto es algo bÃ¡sico, pero es sorprendente lo rÃ¡pido que se olvida. Las sonrisas son poderosas. Aumentan la vinculaciÃ³n y la confianza y crean una impresiÃ³n de alguien abierto y amable. No es de extraÃ±ar que los videos mÃ¡s vistos en YouTube sean sobre personas riendo. Es contagioso, y permite a la gente saber que quieres hablar con ellos, que eres genuino y, como resultado, querrÃ¡n hablar contigo.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Una sonrisa, dijo una vez alguien, no cuesta nada pero da mucho. Enriquece a los que reciben sin hacer mÃ¡s pobres a los que dan. ~ Dale Carnegie"},{"type":"TEXT","content":"La amabilidad tambiÃ©n se trata de escuchar. Â¿Sabes escuchar? Â¡No mucha gente lo hace! En los negocios, es vital. Carnegie comparte un ejemplo de alguien que tenÃ­a una queja que presentar a United Airlines. Fue pasando de persona a persona cada vez que llamaba, y al final, escribiÃ³ una canciÃ³n que se volviÃ³ viral en YouTube. Las acciones de United Airlines se desplomaron como resultado. Escuchar a los que te rodean, especialmente a tus clientes, es imprescindible.\u003cbr\u003e\u003cbr\u003e"},{"id":"fbbb1021-9c1f-420c-a2a0-0d7f8a273c49","type":"INSIGHT","content":"Escuchar no se trata solo de oÃ­r palabras. Se trata de sintonizar realmente con la otra persona."},{"type":"TEXT","content":"La mayorÃ­a de nosotros no escuchamos. Muchos ya ni siquiera hablan con otras personas. La American Sociological Review concluyÃ³ que, en comparaciÃ³n con hace veinte aÃ±os, las personas estÃ¡n mÃ¡s aisladas socialmente que nunca.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Â¿QuÃ© les importa a otras personas? InterÃ©sate de verdad y conecta mÃ¡s rÃ¡pido","items":[{"type":"TEXT","content":"Para conectar con las personas, necesitamos saber lo que les importa y emplear esa informaciÃ³n sabiamente. A menudo hablamos de lo que nos gusta, de lo que hemos hecho, de cÃ³mo nos sentimos, pero no hablamos de lo que le gusta, siente o quiere la otra persona. La mayorÃ­a de la gente no escucha si no se trata de ellos. Si vas a causar una impresiÃ³n, debes aprovechar esa informaciÃ³n y usarla para comunicarte de forma mÃ¡s eficaz. En tÃ©rminos de \u003ci\u003emarketing\u003c/i\u003e, esto es fundamental.\u003cbr\u003e\u003cbr\u003e"},{"id":"ae5ed928-7954-4753-a993-3182781f247a","type":"INSIGHT","content":"Centra tu atenciÃ³n en la otra persona y no en ti mismo."},{"type":"TEXT","content":"Tal vez esta sea la razÃ³n por la que tanta gente ya no tiene amigos de verdad. Se podrÃ­a argumentar que es porque todos estamos demasiado preocupados por el nÃºmero de seguidores que tenemos en las redes sociales, pero tambiÃ©n se trata del hecho de que necesitas ser vulnerable para tener una verdadera amistad.\u003cbr\u003e\u003cbr\u003e"},{"id":"cd137655-9ab3-4aac-ac4c-5008b7a0fe51","type":"INSIGHT","content":"Ser lo suficientemente valiente como para abrirse puede ser difÃ­cil, pero si quieres desarrollar conexiones genuinas y honestas, debes aprender a ser vulnerable."},{"type":"TEXT","content":"A nadie le gusta admitir estar equivocado. La mayorÃ­a de nosotros preferirÃ­a discutir tratando de justificarnos que decir Â«oye, me he equivocadoÂ». Para establecer la confianza es esencial que seamos lo suficientemente maduros como para admitir que nos hemos equivocado. Evitar discusiones innecesarias es igual o incluso mÃ¡s importante.\u003cbr\u003e\u003cbr\u003e"},{"id":"ccf9d8c5-a764-4daf-b915-85db8056967a","type":"INSIGHT","content":"En lugar de tener que disculparte o ignorar lo que dijiste, aprende a evitar discusiones desde el primer momento."},{"type":"TEXT","content":"Las discusiones conducen a un callejÃ³n sin salida. Son una pÃ©rdida de tiempo. Todo lo que estÃ¡s tratando de hacer es probar un punto y hacerles ver que tienes razÃ³n. Por lo general terminan con ambos asumiendo que el otro estÃ¡ equivocado. Es mucho mejor abordar el conflicto con una mente abierta y verlo como una oportunidad para el crecimiento y el aprendizaje. TambiÃ©n es un gran problema decirle a alguien que se equivoca, Â¡no lo hagas!\u003cbr\u003e\u003cbr\u003eEl gran Mahatma Gandhi dijo una vez: Â«La amistad que insiste en el acuerdo de todas las partes no es una amistadÂ». Nunca estaremos de acuerdo el 100â€¯% del tiempo, pero tenemos que comprometernos y ver el lado de la otra persona para avanzar y crecer. Al intentar entender a todas las partes, estÃ¡s creando oportunidades de colaboraciÃ³n, Â¡y quiÃ©n sabe quÃ© ideas creativas pueden salir de eso!\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Para dejar atrÃ¡s el camino del fracaso constante, una persona primero debe pronunciar las tres palabras mÃ¡s difÃ­ciles de decir: Â«me he equivocadoÂ». ~ Dale Carnegie"},{"type":"TEXT","content":"El otro lado de esto es la capacidad de admitir cuando te equivocas y hacerlo rÃ¡pidamente. Tomemos a Tiger Woods como un buen ejemplo. El infame accidente automovilÃ­stico de AcciÃ³n de Gracias le costÃ³ mucho tiempo, daÃ±o y dolor a Woods. PodrÃ­a haberlo evitado pidiendo disculpas rÃ¡pida y pÃºblicamente.\u003cbr\u003e\u003cbr\u003eTenemos la oportunidad de transmitir que nos equivocamos a travÃ©s de las redes sociales, pero Â¿lo hacemos? Raramente. Ser capaz de admitir tus errores te hace una persona mÃ¡s fuerte y al instante te ganas la confianza de los demÃ¡s.\u003cbr\u003e\u003cbr\u003e"},{"id":"e196b7cc-acdd-429b-aa35-d814da6bc16f","type":"INSIGHT","content":"Tener el valor de disculparte te ayuda a conectar con otras personas porque verÃ¡n que eres alguien autÃ©ntico."}]},{"index":7,"name":"Desarma a las personas con un enfoque positivo","items":[{"type":"TEXT","content":"Hemos hablado de ser amigables, pero cuando combinas eso con positividad, los resultados se duplican. Reflejamos lo que experimentamos, asÃ­ que si alguien se pone furioso con nosotros, probablemente vamos a responder de la misma manera. Sin embargo, si alguien es amable y alegre con nosotros, es mÃ¡s probable que actuemos de la misma manera. Esta es una excelente herramienta para ayudar a construir confianza e influir en los que te rodean. Si quieres ganarte la confianza, la amistad y las conexiones, necesitas comenzar con lo bÃ¡sico: la amabilidad.\u003cbr\u003e\u003cbr\u003e"},{"id":"f22333a9-334c-4f38-97a1-e8bf6c110aa3","type":"INSIGHT","content":"La gente prefiere estar alrededor de personas positivas, asÃ­ que deja caer la negatividad y aprende a ver el lado positivo."},{"type":"TEXT","content":"La era digital tambiÃ©n ha hecho mucho mÃ¡s fÃ¡cil crear afinidades con los demÃ¡s. Tienes un punto de partida que habrÃ­a sido mucho mÃ¡s difÃ­cil de determinar antes de los albores de la era digital. La clave es usar esto lo mejor posible, de forma positiva y proactiva.\u003cbr\u003e\u003cbr\u003e"},{"id":"ee1ff56d-eea6-439d-8fa7-2bd7a9fb0458","type":"INSIGHT","content":"Conecta con personas afines en Facebook uniÃ©ndote a uno de los muchos grupos basados en diferentes intereses."},{"type":"TEXT","content":"Ya has recibido la aprobaciÃ³n. Ahora, usa ese punto de partida para aumentar tu influencia y la confianza. Â¡LlegarÃ¡s mÃ¡s lejos si empiezas con un sÃ­! Supongamos que deseas influir en otras personas y mejorar tus relaciones y conexiones. Debes darte cuenta de que no puedes tener todo lo que quieras. Tienes que reconocer el papel de los demÃ¡s en tu Ã©xito y estar feliz de compartir el crÃ©dito o incluso hacerlo por completo.\u003cbr\u003e\u003cbr\u003e"},{"id":"0cbfa6f9-ec50-457e-a74b-7d812d9dc59f","type":"INSIGHT","content":"Las relaciones funcionan en dos direcciones: es necesario dar para recibir y viceversa."},{"type":"TEXT","content":"Dale Carnegie ofrece un ejemplo de un estudiante en Australia que llegÃ³ a ser dueÃ±o de una empresa minorista de TI con su socio comercial. La compaÃ±Ã­a fracasÃ³ porque no permitiÃ³ que su socio de negocios compartiera el crÃ©dito, hablando mal de Ã©l constantemente y rechazando sus ideas. Este egoÃ­smo causÃ³ la caÃ­da de su emprendimiento. Afortunadamente, aprendiÃ³ de sus errores.\u003cbr\u003e\u003cbr\u003eSi bien es perfectamente normal querer obtener el crÃ©dito por algo para lo que trabajaste duro, es esencial ser consciente del arduo trabajo de los demÃ¡s. No puedes hacer todo tÃº mismo. Â¡No todo se trata de ti!\u003cbr\u003e\u003cbr\u003e"},{"id":"22c5384e-be6c-4856-a6df-733a0ecfb7a0","type":"INSIGHT","content":"Recuerda siempre dar crÃ©dito donde se debe dar."},{"type":"TEXT","content":"El ejemplo perfecto para resumir este punto es una historia sobre el mar de Galilea y el Mar Muerto. El rÃ­o JordÃ¡n alimenta ambos mares, pero mientras que el mar de Galilea estÃ¡ lleno de colorida vida marina, brillante y fresca, el Mar Muerto es precisamente eso: muerto, nada allÃ­, vacÃ­o. Â¿Por quÃ© sucede esto? Dicen que porque el mar de Galilea felizmente da toda su agua a los demÃ¡s (crÃ©dito), mientras que el Mar Muerto se niega. Moraleja: Â¡No seas como el Mar Muerto!\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"La capacidad de hacer amigos e influir eficazmente en las personas se reduce a lo bÃ¡sico, a las cosas que hemos olvidado a medida que pasan los aÃ±os. Estamos demasiado preocupados por lo material, las cosas elegantes en la vida y los Ãºltimos chismes de las celebridades. Sin embargo, la capacidad de conectar con los demÃ¡s a nivel humano y real estÃ¡ justo ahÃ­ delante de nosotros. Solo hemos perdido la capacidad de verlo.\u003cbr\u003e\u003cbr\u003eEs posible desarrollar relaciones sÃ³lidas y genuinas con las personas simplemente siendo honestos y abiertos. Esto no se puede hacer en una aplicaciÃ³n de mensajerÃ­a o el telÃ©fono. Es mucho mejor estar presente en el momento y hablar con la gente cara a cara. Al tratar a otras personas como quieres que te traten, no te puedes equivocar. Te ganarÃ¡s el respeto de los demÃ¡s simplemente por ser una persona amable y considerada. Si mÃ¡s personas siguiÃ©ramos este consejo, el mundo en su conjunto serÃ­a un lugar mejor y mÃ¡s amable.\u003cbr\u003e\u003cbr\u003eAl final se trata de cosas simples. AsÃ­ que, sÃ© honesto, sÃ© tÃº mismo, admite tus errores, evita la confrontaciÃ³n, ponte en el lugar de los demÃ¡s y anima a la gente en lugar de criticarles. ConviÃ©rtete en una persona de la que todos quieran estar cerca. Al hacerlo, tendrÃ¡s mucha mÃ¡s influencia de la que podrÃ­as soÃ±ar.\u003cbr\u003e\u003cbr\u003eÂ¿CÃ³mo te beneficia esto? Â¡De infinitas maneras! Desde el amor hasta las amistades, pasando por conexiones familiares u oportunidades laborales. Saber interactuar y comunicarte adecuadamente con otras personas abre una gran cantidad de oportunidades. La buena noticia es que con un poco de enfoque y esfuerzo, cualquiera puede dominar estas habilidades.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eâ€¢  Durante toda una semana, desafÃ­ate a ti mismo para evitar discusiones de todo tipo. CÃ©ntrate en la colaboraciÃ³n y en entender el punto de vista del otro.\u003cbr\u003e\u003cbr\u003eâ€¢  Evita publicar comentarios negativos en las redes sociales y mantÃ©n la positividad.\u003cbr\u003e\u003cbr\u003eâ€¢  DesafÃ­ate a ti mismo a ver situaciones a travÃ©s de los ojos de los demÃ¡s para ayudar a desarrollar tus habilidades de empatÃ­a. Si alguien parece molesto, observa su lenguaje corporal, entiende mÃ¡s sobre lo que te estÃ¡ expresando e imagina cÃ³mo te sentirÃ­as en su situaciÃ³n. Esto te permitirÃ¡ conectar con ellos mÃ¡s profundamente.\u003cbr\u003e\u003cbr\u003e"}]}]}},"76870848471446609831":{"id":"76870848471446609831","image":"https://static.get-headway.com/76870848471446609831-15d1b6db417e24.jpg","author":"Susan Cain","title":"Quiet: The Power of Introverts in a World that Canâ€™t Stop Talking","keywords":["Introvert","extrovert","extroversion","introversion","shy","quiet","reflective","personality","personalitytraits","brain","reaction","dopamine","amygdala"],"learningItems":["Why being introverted is a hidden superpower","How your brain wiring impacts your social life","What \"Extrovert Ideal\" does to your self-esteem","How to unlock your introverted child's potential"],"localization":{"en":{"image":"https://static.get-headway.com/76870848471446609831-15d1b6db417e24.jpg","title":"Quiet: The Power of Introverts in a World that Canâ€™t Stop Talking"},"es":{"image":"https://static.get-headway.com/76870848471446609831-1636a91c6b5b42-es.jpg","title":"El poder de los introvertidos en un mundo incapaz de callarse"},"fr":{"image":"https://static.get-headway.com/images%2F76870848471446609831%2F1e0a90a014163c3b9af40a9dda3575772b2b2d87.jpg","title":"La Force des discrets : le pouvoir des introvertis dans un monde trop bavard"}},"summary":{"chapters":[{"index":1,"name":"Ser introvertido es un regalo","items":[{"type":"TEXT","content":"Si eres alguien bastante introvertido y siempre te dicen que hables un poco mÃ¡s o estÃ¡s harto de ser etiquetado como â€œtÃ­midoâ€, El poder de los introvertidos te abrirÃ¡ los ojos. Los introvertidos no siempre son personas tÃ­midas, la mayorÃ­a de las veces simplemente prefieren su propia compaÃ±Ã­a y un poco de tiempo en la naturaleza para desestresar y sentirse completos.\u003cbr\u003e\u003cbr\u003eEl poder de los introvertidos te ayuda a entender tu naturaleza introvertida de una manera que ningÃºn otro libro antes, y en Ã©l aprenderÃ¡s sobre el poder que nunca supiste que existÃ­a dentro de ti.\u003cbr\u003e\u003cbr\u003eAlgunas de las cosas que aprenderÃ¡s en este resumen es cÃ³mo el funcionamiento del cerebro de los introvertidos y extrovertidos es diferente. VerÃ¡s que los dos tipos de personalidad interpretan la vida de manera diferente. A partir de ahÃ­, entenderÃ¡s porquÃ© la gente actÃºa de la manera en que lo hace. AdemÃ¡s, este conocimiento te armarÃ¡ para ayudarte a ti mismo y a las personas que te rodean a elegir las opciones de estilo de vida y carrera que mejor se adapten a tu personalidad.\u003cbr\u003e\u003cbr\u003e"},{"id":"e0d3a182-f140-481f-8ad3-429ec438d49e","type":"INSIGHT","content":"La clave de la eficacia personal es vivir de dentro hacia afuera, no al revÃ©s."},{"type":"TEXT","content":"Una pregunta que la mayorÃ­a de la gente tiene en sus mentes es si los introvertidos nacen o son moldeados por su entorno. Pregunta complicada, se nota. Sin embargo, hay un capÃ­tulo en este resumen dedicado a responder precisamente eso. Explicaremos cÃ³mo los padres pueden ayudar a sus hijos introvertidos a convertirse en personas altamente efectivas. Si todo esto suena interesante, pasemos la pÃ¡gina y empecemos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Tu personalidad moldea toda tu existencia","items":[{"type":"TEXT","content":"Â¿QuÃ© te hace ser quien eres? Â¿Son tus ancestros? Â¿Tu cultura? Â¿Tu raza? Â¿Lo que te gusta y lo que no? Todo esto contribuye en cierto grado, pero no mÃ¡s que tu tipo de personalidad en general. Los introvertidos y extrovertidos se encuentran en extremos opuestos del espectro de personalidad, el norte y el sur del mundo de la personalidad. Por supuesto, puedes colocarte en cualquier parte del espectro, pero eres uno u otro.\u003cbr\u003e\u003cbr\u003e"},{"id":"7fc57756-749c-4a63-a26e-41bf20db5ec5","type":"INSIGHT","content":"Seas introvertido o extrovertido, es una parte de tu personalidad que no puedes cambiar; eres lo que eres."},{"type":"TEXT","content":"Ser introvertido o extrovertido tiene un gran efecto en tu vida, cÃ³mo lidias con las cosas, cÃ³mo haces amigos, cÃ³mo te enfrentas a los problemas, cÃ³mo amas, cÃ³mo te imaginas a ti mismo. Lo confuso de todo esto es que los cientÃ­ficos todavÃ­a no entienden completamente lo que nos hace uno u otro, y cÃ³mo llegamos a serlo. A pesar de eso, se cree que en gran parte se debe al cerebro y al sistema nervioso.\u003cbr\u003e\u003cbr\u003eA lo largo de El poder de los introvertidos, Susan Cain explica porquÃ© los introvertidos y extrovertidos piensan, se comportan y reaccionan de manera diferente a varias situaciones. Lo mÃ¡s importante a recordar es que uno no es superior al otro, aunque la sociedad te haga creer lo contrario. Â¿EstÃ¡s de acuerdo? Â¿Crees que los extrovertidos son mÃ¡s valiosos que los introvertidos?\u003cbr\u003e\u003cbr\u003eÂ¿Lo sabÃ­as? Muchas personas caen en algÃºn lugar entre la categorÃ­a introvertida y extrovertida, simplemente exhibiendo mÃ¡s rasgos de uno que del otro. El tipo intermedio se denomina ambivertido.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"El mundo necesita un equilibrio de personalidades introvertidas y extrovertidas","items":[{"type":"TEXT","content":"La sociedad nos dice que, si quieres tener Ã©xito, necesitas ser atrevido, alguien que no se detiene ante nada para alcanzar su objetivo. La sociedad tambiÃ©n nos dice que si queremos ser felices y estar contentos en la vida, necesitamos ser una mariposa social, diciendo â€œsÃ­â€ a cada invitaciÃ³n y nunca rechazando una oferta de fiesta en lugar de una noche con un buen libro o una pelÃ­cula en Netflix.\u003cbr\u003e\u003cbr\u003eSi ese es el caso, si esa es la norma social, Â¿por quÃ© tanta gente es introvertida? No todos podemos ser extrovertidos, y no podemos fingir entusiasmo constante por algo que simplemente no disfrutamos. Los estudios han demostrado que entre un tercio y la mitad de todos los estadounidenses son introvertidos. Por supuesto, eso no significa que cada uno de esos estadounidenses sea 100% introvertido, porque hay diferentes grados y sensibilidades. Sin embargo, ese es un gran nÃºmero a asumir, especialmente cuando se considera a Estados Unidos como uno de los paÃ­ses mÃ¡s extrovertidos del planeta. Estados Unidos puede parecer extrovertido, pero hay mÃ¡s introvertidos de lo que crees. Susan Cain llama a esto el efecto del â€œideal extrovertidoâ€, una idea que se ha desarrollado a lo largo de la historia que implica que la extroversiÃ³n es preferida sobre la introversiÃ³n. El problema es que, si no tuviÃ©ramos introvertidos, nos hubiÃ©ramos perdido algunos de los mejores cerebros que el mundo ha visto. Si no tuviÃ©ramos introvertidos, el mundo nunca habrÃ­a leÃ­do Harry Potter, no sabrÃ­amos sobre Peter Pan Â¿Y la teorÃ­a de la gravedad y la teorÃ­a de la relatividad? No las habrÃ­an descubierto.\u003cbr\u003e\u003cbr\u003e"},{"id":"b0bd4357-4fa5-44c5-8b84-053734b1468c","type":"INSIGHT","content":"Si bien los extrovertidos podrÃ­an considerarse errÃ³neamente como mÃ¡s â€œsocialmente aceptablesâ€, tambiÃ©n necesitamos un equilibrio con introvertidos en el mundo."},{"type":"TEXT","content":"La idea de que los introvertidos son serios, aburridos, perezosos y sosos tiene que parar. Al ajustarse a esta idea, los verdaderos introvertidos se ven obligados a ser algo que no son, tal vez pensando que pasa algo malo con ellos. Como seÃ±ala nuestra autora, el poder de un introvertido puede ser menos obvio, pero no es menos poderoso.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"No hay correlaciÃ³n entre ser el mejor hablador y tener las mejores ideas. ~ Susan Cain"},{"type":"TEXT","content":"Â¿Lo sabÃ­as? Los introvertidos tienen la necesidad de recargarse pasando tiempo solos y en la naturaleza. Los extrovertidos no parecen necesitar el mismo tiempo para recargar.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Â¿Crees que los introvertidos siempre son tÃ­midos? Â¡No estÃ©s tan seguro!","items":[{"type":"TEXT","content":"Existe la idea errÃ³nea y comÃºn de que la introversiÃ³n significa timidez. Estas son dos cosas muy diferentes y la mayorÃ­a de los introvertidos en realidad no muestran signos de timidez en absoluto.\u003cbr\u003e\u003cbr\u003eLa introversiÃ³n es un tipo/rasgo de personalidad, una preferencia por la tranquilidad sobre la sonoridad y una mente de pensamiento profundo sobre una actuaciÃ³n rÃ¡pida. La timidez, por otro lado, es un miedo a ser humillado en pÃºblico, o ser desaprobado socialmente.\u003cbr\u003e\u003cbr\u003e"},{"id":"67881946-148a-4b53-ab91-66f40346a1cb","type":"INSIGHT","content":"La timidez y la introversiÃ³n no siempre van de la mano. Es totalmente posible ser extrovertido y tÃ­mido al enfrentarse a un miedo."},{"type":"TEXT","content":"Algunos introvertidos pueden ser tÃ­midos, pero muchos no lo son. Suponer que todos los introvertidos son tÃ­midos es como asumir que los paÃ­ses calurosos nunca experimentan lluvia. Por ejemplo, Bill Gates es una de las personalidades mÃ¡s introvertidas, pero no es tÃ­mido, porque realmente no le importan las opiniones de otras personas. Por otro lado, Barbara Streisand es extrovertida, pero es tÃ­mida porque antes de subir al escenario, desarrolla miedo escÃ©nico. Esto solo muestra cÃ³mo la timidez y la introversiÃ³n no siempre estÃ¡n conectadas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"La variedad es la especia de la vida - cÃ³mo los introvertidos y extrovertidos piensan diferente","items":[{"type":"TEXT","content":"Definir realmente si alguien es introvertido o extrovertido es difÃ­cil, y realmente se reduce a los rasgos que muestran y lo que ellos mismo se consideran. En 1921, Carl Jung publicÃ³ el icÃ³nico Tipos psicolÃ³gicos, donde describe los dos tipos de personalidad y las facetas de cada uno. Si bien hoy hay cierto debate entre los psicÃ³logos sobre quÃ© partes son ciertas y cuÃ¡les pueden haber cambiado con los aÃ±os, la mayorÃ­a estÃ¡ de acuerdo con la mayor parte del contenido. TambiÃ©n estÃ¡ la prueba de personalidad Myers-Briggs que se basa en las ideas de Jung.\u003cbr\u003e\u003cbr\u003e"},{"id":"c0d0deee-b7a8-452e-9279-0dbfcbb240b9","type":"INSIGHT","content":"La prueba de personalidad de Myers-Briggs se considera la forma mÃ¡s precisa de evaluar tu tipo de personalidad. Puedes hacerla fÃ¡cilmente online."},{"type":"TEXT","content":"El problema al decidir lo que convierte a alguien en introvertido y lo que los hace a los extrovertidos es que no hay un formato establecido, por lo que es una zona muy gris. El Ã¡rea principal de acuerdo es que los introvertidos y extrovertidos necesitan diferentes cantidades de estimulaciÃ³n para sentirse cÃ³modos; los introvertidos necesitan menos, y los extrovertidos necesitan mÃ¡s.\u003cbr\u003e\u003cbr\u003eLos introvertidos piensan de la siguientes manera:\u003cbr\u003eâ€¢ Trabajar lenta y deliberadamente\u003cbr\u003eâ€¢ Enfoque y concentraciÃ³n\u003cbr\u003eâ€¢ Prefieren trabajar en soledad o en grupos pequeÃ±os\u003cbr\u003eâ€¢ A menudo piensan en el pasado o en el futuro\u003cbr\u003e\u003cbr\u003eLos extrovertidos piensan de la siguiente manera:\u003cbr\u003eâ€¢ Decisiones apresuradas\u003cbr\u003eâ€¢ Disfrutan de la emociÃ³n o la prisa\u003cbr\u003eâ€¢ Prefieren trabajar con otros, como parte de un equipo\u003cbr\u003eâ€¢ Prefieren pensar y vivir en el momento\u003cbr\u003e\u003cbr\u003e"},{"id":"fce20cab-5000-41f4-8b3f-48bd9e800a42","type":"INSIGHT","content":"Los extrovertidos son jugadores de equipo ideales, pero los introvertidos tambiÃ©n son grandes lÃ­deres de equipo."},{"type":"TEXT","content":"La colaboraciÃ³n y lluvia de ideas pueden ser difÃ­ciles para los introvertidos, especialmente cuando hay un gran nÃºmero de personas alrededor de la mesa. Para que un introvertido se sienta cÃ³modo en esta situaciÃ³n debe existir la oportunidad de buscar la soledad cuando sea necesario, un espacio al que ir durante cinco minutos.\u003cbr\u003e\u003cbr\u003eÂ¿Lo sabÃ­as? Los introvertidos generalmente necesitan mÃ¡s tiempo para sÃ­ mismos, pero pueden ser tan poderosos como los extrovertidos, siempre que las condiciones sean las correctas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Â¿Los introvertidos nacen o se crean?","items":[{"type":"TEXT","content":"Hay un gran debate sobre si naces introvertido, o si esta parte de tu personalidad se desarrolla en tus primeros aÃ±os y a lo largo de la vida. Nuestra autora cuestiona si su miedo a hablar en pÃºblico fue heredado de su madre, o si fue algo que se desarrollÃ³ con el tiempo.\u003cbr\u003e\u003cbr\u003eUn cientÃ­fico de la Universidad de Harvard, Jerome Kagan, realizÃ³ un extenso estudio sobre esto durante varios aÃ±os a partir de 1989. En este estudio se observaron quinientos niÃ±os, todos de cuatro meses de edad. Cada niÃ±o estaba expuesto a diferentes situaciones de estÃ­mulo, todas las cuales eran nuevas para ellos, y sus reacciones fueron monitoreadas de cerca, asÃ­ como la frecuencia cardÃ­aca, la presiÃ³n arterial y la temperatura. Unos aÃ±os mÃ¡s tarde, los niÃ±os regresaron para otra ronda de pruebas, y Kagan descubriÃ³ que la mayorÃ­a se habÃ­a vuelto introvertido o extrovertido de acuerdo con sus predicciones.\u003cbr\u003e\u003cbr\u003eHay muchos estudios que sugieren que se nace introvertido, no se desarrolla despuÃ©s. La razÃ³n por la que este estudio se considerÃ³ interesante se debe a una parte del cerebro que gobierna las emociones y reacciones, llamada amÃ­gdala. La amÃ­gdala se encuentra dentro del sistema lÃ­mbico, una parte del cerebro que se comparte con seres primitivos. Esta parte del cerebro fue desarrollada para ayudar con la supervivencia bÃ¡sica; por ejemplo, si alguien te lanza algo, esta parte del cerebro te dice que te agaches, para que no te golpeen y, por lo tanto, sobrevivas. Kagan considerÃ³ que los niÃ±os que tenÃ­an una amÃ­gdala muy activa, por ejemplo, aquellos que respondieron rÃ¡pida y emocionalmente a los diversos estÃ­mulos, resultarÃ­an ser extrovertidos.\u003cbr\u003e\u003cbr\u003e"},{"id":"0af43388-de1b-4ffd-afa7-5f60e4b55f3b","type":"INSIGHT","content":"Los investigadores descubrieron que tal vez la mitad de tus rasgos de personalidad se rige por la genÃ©tica."},{"type":"TEXT","content":"A pesar de eso, Kagan cree que el resto del desarrollo de tu personalidad se reduce a tu entorno y a las cosas que suceden a lo largo de tu vida. Puedes forzarte e intentar ir fuera de tu zona de confort, pero hay un punto que te impedirÃ¡ ser algo que no eres; por ejemplo, Bill Gates nunca podrÃ­a ser como Bill Clinton, y viceversa.\u003cbr\u003e\u003cbr\u003e"},{"id":"7dc62423-9fab-462f-aa24-56790c1406c4","type":"INSIGHT","content":"Forzarte a ser extrovertido cuando realmente eres introvertido es una forma de negaciÃ³n de personalidad. Esto puede daÃ±ar tu salud mental. Abraza quiÃ©n eres y tu poder."}]},{"index":7,"name":"CÃ³mo la introversiÃ³n y la empatÃ­a comparten un estrecho vÃ­nculo","items":[{"type":"TEXT","content":"Muchos estudios han demostrado que las personas introvertidas tienden a tener una alta empatÃ­a natural por los demÃ¡s. Esto significa que casi pueden sentir las emociones de quienes les rodean, conectando con su entorno cuidadosamente.\u003cbr\u003e\u003cbr\u003e"},{"id":"7c987441-4e16-4f6d-8ddc-ab1bc97b8380","type":"INSIGHT","content":"Los introvertidos tienen un alto grado de empatÃ­a, lo que les permite apreciar profundamente los sentimientos de los demÃ¡s."},{"type":"TEXT","content":"En general, los introvertidos son muy sensibles y asumen y procesan informaciÃ³n de lo que ven y sienten muy profundamente. Un introvertido puede notar el cambio mÃ¡s pequeÃ±o en el estado de Ã¡nimo de alguien, o el mÃ¡s mÃ­nimo cambio en el clima. Como resultado de esta sensibilidad y empatÃ­a, las personas introvertidas tienden a tener un sentido de conciencia muy desarrollado y, como resultado, evitan cualquier situaciÃ³n que pueda causar problemas. TambiÃ©n encontrarÃ¡s que la mayorÃ­a de los introvertidos evitarÃ¡n situaciones o incluso pelÃ­culas que contengan confrontaciÃ³n o violencia, porque sienten los efectos de la misma profundamente.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Los altamente sensibles (introvertidos) tienden a ser filosÃ³ficos o espirituales en su orientaciÃ³n, en lugar de materialistas o hedonistas. ~ Susan Cain"},{"type":"TEXT","content":"Un estudio de Grazyna Kochanska, psicÃ³loga del desarrollo, destacÃ³ este punto bastante bien. En este estudio, se le dio un juguete a un niÃ±o y se les dijo que debÃ­a manejarlo con cuidado porque era precioso para la persona que se lo daba. El juguete estaba amaÃ±ado para romperse, asÃ­ que despuÃ©s de un corto perÃ­odo de tiempo jugando con Ã©l, el juguete se desmoronÃ³, y el estudio controlÃ³ las reacciones del niÃ±o.\u003cbr\u003e\u003cbr\u003eLos resultados mostraron que los niÃ±os introvertidos y altamente sensibles eran mÃ¡s propensos a sentirse culpables muy rÃ¡pidamente. Ocultaban su rostro, murmurando disculpas, tartamudeando y sonrojÃ¡ndose. A pesar de esto, los introvertidos no son inmunes al mal comportamiento o rasgos negativos. De vez en cuando, los introvertidos pueden sentirse abrumados y muy ensimismados y no ver lo que estÃ¡ pasando a su alrededor.\u003cbr\u003e\u003cbr\u003eÂ¿Lo sabÃ­as? La verdadera definiciÃ³n de empatÃ­a es â€œuna persona con la capacidad de percibir el estado mental o emocional de otro individuoâ€. Algunos creen que esta capacidad es casi paranormal.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"El papel de la dopamina en el deseo de los extrovertidos por  emociones fuertes","items":[{"type":"TEXT","content":"Un extrovertido es mucho mÃ¡s propenso a tomar decisiones impulsivas e imprudentes en comparaciÃ³n con un introvertido, y  se cree que esto es causado por la amÃ­gdala y un quÃ­mico que se libera en el cerebro, llamado dopamina.\u003cbr\u003e\u003cbr\u003eLa amÃ­gdala estÃ¡ dentro de la parte mÃ¡s antigua del cerebro, la parte que se desarrollÃ³ durante los dÃ­as primitivos. Esta es la parte que nos dice que hagamos cosas, que seamos codiciosos, que comamos mÃ¡s, que bebamos mÃ¡s, etc. Este es el lado del cerebro que ama las aventuras. La parte mÃ¡s nueva del cerebro se desarrollÃ³ despuÃ©s, y esto se llama neocortex. El neocortex nos dice que seamos cautelosos, que tengamos cuidado y que evitemos problemas que podrÃ­an volverse peligrosos. Las piezas viejas y nuevas funcionan de la mano, pero los resultados no siempre son positivos. Como te puedes imaginar, un extrovertido es mÃ¡s sensible al lado antiguo del cerebro, mientras que un introvertido estÃ¡ mucho mÃ¡s influenciado por el neocortex.\u003cbr\u003e\u003cbr\u003e"},{"id":"2eecf3df-b3aa-4298-8ea3-4c085079b9bb","type":"INSIGHT","content":"Los introvertidos y extrovertidos estÃ¡n influenciados por diferentes partes del cerebro."},{"type":"TEXT","content":"La parte antigua del cerebro es responsable de liberar dopamina, que se considera un placer y recompensa quÃ­mica. Un extrovertido es por lo tanto mÃ¡s sensible a la dopamina, en comparaciÃ³n con un introvertido. La dopamina es responsable de empujar a un extrovertido a ir por cosas que podrÃ­an considerarse arriesgadas, para recibir el subidÃ³n que le acompaÃ±a. Debido a que los introvertidos no son tan sensibles o no tienen tanta, el deseo no es tan fuerte, y por lo tanto tienden a pensar antes de saltar, y analizar la informaciÃ³n de una manera particular y cuidadosa.\u003cbr\u003e\u003cbr\u003eÂ¿Significa esto que los introvertidos son mÃ¡s inteligentes que los extrovertidos?\u003cbr\u003e\u003cbr\u003eMuchas personas asumen que los introvertidos son mÃ¡s intelectuales que extrovertidos porque dedican mÃ¡s tiempo a pensar. Este no es el caso. Muchas pruebas de coeficiente intelectual no han mostrado ninguna diferencia entre los extrovertidos y los introvertidos en tÃ©rminos de lo inteligentes que son, pero la principal diferencia estÃ¡ en cÃ³mo funcionan y cÃ³mo piensan. TambiÃ©n son mejores en ciertas tareas, en comparaciÃ³n con otras.\u003cbr\u003e\u003cbr\u003e"},{"id":"7e1bf3e7-b182-4f8d-8397-68226f0c3b18","type":"INSIGHT","content":"Los introvertidos no son mÃ¡s inteligentes que los extrovertidos."},{"type":"TEXT","content":"Otra diferencia importante es que los introvertidos tienden a pensar en eventos pasados, o saltan hacia el futuro y comienzan a planificar cosas que aÃºn no han ocurrido. Un extrovertido es mucho mÃ¡s probable que viva en el aquÃ­ y ahora.\u003cbr\u003e\u003cbr\u003eÂ¿Lo sabÃ­as? El coeficiente intelectual humano promedio estÃ¡ entre noventa y ciento diez.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"Diferencias de personalidades alrededor del mundo","items":[{"type":"TEXT","content":"Ya sabemos que Estados Unidos es un lugar bastante extrovertido. Eso no significa que todos los estadounidenses sean extrovertidos, pero en promedio, este es un paÃ­s que es ruidoso, orgulloso y audaz. Esto tambiÃ©n se refleja en los paÃ­ses europeos y occidentales, donde el modo de vida extrovertido tiende a ser mÃ¡s frecuente. Sin embargo, cuando se compara con los paÃ­ses asiÃ¡ticos, se puede ver una gran diferencia. Susan Cain destaca algunos proverbios famosos tanto del este como del oeste, que muestran esta diferencia muy claramente.\u003cbr\u003eâ€¢ â€œEl viento aÃºlla, pero la montaÃ±a permanece quieta.â€ ~ Proverbio japonÃ©s antiguo\u003cbr\u003eâ€¢ â€œLos que saben no hablan, los que hablan no lo saben.â€ ~ Lao Zi\u003cbr\u003e\u003cbr\u003eCompÃ¡ralos con estos dos famosos proverbios occidentales.\u003cbr\u003eâ€¢ â€œEl habla es la civilizaciÃ³n misma. La palabra, incluso la palabra mÃ¡s contradictoria, preserva el contacto, es el silencio lo que aÃ­slaâ€. ~ Thomas Mann\u003cbr\u003eâ€¢ â€œSÃ© un artesano en el habla en el que puedas ser fuerte, porque la fuerza de uno es la lengua, y el habla es mÃ¡s ligera que toda lucha.â€ ~ Las mÃ¡ximas de Ptahhotep\u003cbr\u003e\u003cbr\u003e"},{"id":"d444a275-5463-43ae-a8e0-3d0c107524b7","type":"INSIGHT","content":"La cultura y las tradiciones juegan un papel importante en la aceptaciÃ³n y prevalencia de extrovertidos sobre los introvertidos por parte de la sociedad."},{"type":"TEXT","content":"Como puedes ver, la idea de hablar y ser escuchado es mucho mÃ¡s frecuente en los paÃ­ses occidentales, en comparaciÃ³n con la forma de pensar asiÃ¡tica, mÃ¡s contemplativa. Los investigadores consideran que esto se debe a que la comunidad asiÃ¡tica tiene un modelo mÃ¡s familiar, con el mundo occidental mÃ¡s centrado en el individuo.\u003cbr\u003e\u003cbr\u003eÂ¿Es posible falsificar tu tipo de personalidad?\u003cbr\u003e\u003cbr\u003eHemos mencionado que puede forzarse desde tu zona de confort a una cierta cantidad solamente, antes de volver a tu forma original. Con eso en mente, Â¿es posible que un introvertido finja la extroversiÃ³n en ciertas situaciones? Susan Cain cree que sÃ­.\u003cbr\u003e\u003cbr\u003eHay una discusiÃ³n sobre si tenemos un tipo de personalidad fija, o si es mÃ¡s fluido que eso, si se puede cambiar de acuerdo con la situaciÃ³n en la que nos encontramos. La mayorÃ­a de los investigadores estÃ¡n de acuerdo en que si bien conservas tu tipo de personalidad original, los introvertidos pueden volverse mÃ¡s extrovertidos en situaciones que les importan profundamente. Esto se considera situacional.\u003cbr\u003e\u003cbr\u003ePor lo tanto, los introvertidos pueden actuar como extrovertidos en ciertas situaciones que les apasionan, por ejemplo, en el trabajo, pero siempre habrÃ¡ un punto en el que su verdadero tipo de personalidad se muestre a sÃ­ misma. Por ejemplo, el lenguaje corporal los delatarÃ¡: puede que miren hacia otro lado durante una fracciÃ³n de segundo, cuando un extrovertido mantendrÃ­a el contacto visual firmemente.\u003cbr\u003e\u003cbr\u003e"}]},{"index":10,"name":"Introvertidos y extrovertidos en el mundo del amor","items":[{"type":"TEXT","content":"Si los introvertidos y extrovertidos son completamente diferentes, situados en extremos opuestos de la escala de la personalidad, Â¿cÃ³mo es posible que se lleven bien y cÃ³mo pueden enamorarse y vivir armoniosamente? Lo extraÃ±o es que los opuestos realmente atraen, y especialmente en asuntos del corazÃ³n.\u003cbr\u003e\u003cbr\u003e"},{"id":"ed624c9b-9fe6-4956-947f-81b55fd3fe6b","type":"INSIGHT","content":"En tÃ©rminos de amor, los extrovertidos e introvertidos son una buena combinaciÃ³n y pueden complementarse entre sÃ­."},{"type":"TEXT","content":"Los introvertidos y extrovertidos hacen grandes parejas romÃ¡nticas, pero tiene que haber una cierta cantidad de dar, tomar y entender por ambas partes. Estos dos tipos se sienten literalmente atraÃ­dos el uno al otro, como el yin al yang, y es casi como si uno completara el otro.\u003cbr\u003e\u003cbr\u003eSi bien muchos estudios han concluido que a los extrovertidos ciertamente les resulta mÃ¡s fÃ¡cil hablar con las personas por primera vez y, por lo tanto, desarrollar nuevas amistades, los introvertidos pueden simplemente tomar mÃ¡s tiempo. Todo esto se reduce a la aceptabilidad.\u003cbr\u003e\u003cbr\u003eLas personas agradables son amorosas y solidarias, y esto describe a muchas personas introvertidas. Los extrovertidos se sienten atraÃ­dos por esto, especialmente si aceptan su propia personalidad. La clave para hacer que una relaciÃ³n funcione es la comunicaciÃ³n, la comprensiÃ³n y el compromiso.\u003cbr\u003e\u003cbr\u003eÂ¿Lo sabÃ­as? En promedio, los extrovertidos son mÃ¡s propensos a casarse que los introvertidos, simplemente porque los extrovertidos tienden a dar mÃ¡s importancia a las relaciones para ser felices.\u003cbr\u003e\u003cbr\u003e"}]},{"index":11,"name":"Si deseas que tu hijo introvertido prospere, anima, pero comprende","items":[{"type":"TEXT","content":"Los niÃ±os introvertidos pueden pasarlo mal durante sus primeros aÃ±os, especialmente si sus padres son particularmente extrovertidos. Esto a menudo se conoce como una â€œpobre relaciÃ³n padre e hijoâ€, pero eso no significa que seas mal padre. Lo que debes hacer en esta situaciÃ³n es entender a tu hijo y alentarlo, sin forzarle a ir demasiado lejos.\u003cbr\u003e\u003cbr\u003e"},{"id":"bc49353b-3e1f-466d-b902-de336e8b1431","type":"INSIGHT","content":"Si un padre extrovertido tiene un hijo introvertido, la clave es la comunicaciÃ³n y el estÃ­mulo."},{"type":"TEXT","content":"Un padre extrovertido puede preguntarse si hay algo malo con su hijo introvertido, y tratar de empujarlos a socializar y salir de su zona de confort, sin entender que esto causa angustia al niÃ±o. Por supuesto, todo esto se hace por amor y el deseo de que su hijo tenga las mejores oportunidades en la vida, pero alentar a un niÃ±o introvertido debe hacerse de una manera cuidadosa y gentil.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"No pienses en la introversiÃ³n como algo que necesita ser curado. ~ Susan Cain"},{"type":"TEXT","content":"Es importante permitir que los niÃ±os introvertidos sean ellos mismos, aumentar su autoestima y darles la confianza para salir de su zona de confort de vez en cuando. Presionarles demasiado fuerte puede resultar en que vuelvan a su caparazÃ³n o se nieguen a socializar con los demÃ¡s.\u003cbr\u003e\u003cbr\u003e"},{"id":"eefbaeb6-e051-4c32-831b-b59d238ec8fe","type":"INSIGHT","content":"Es necesario animar a los niÃ±os introvertidos a ser ellos mismos y no ser alentados a cambiar."},{"type":"TEXT","content":"Susan Cain sugiere elegir una escuela que tenga tamaÃ±os de clase mÃ¡s pequeÃ±os y tenga compaÃ±eros afines, pero esto no siempre es una posibilidad para muchas familias. En ese caso, el uso de tutores fuera de la escuela para desarrollar sus habilidades sociales es una buena idea, asÃ­ como alentarlos suavemente a participar en actividades grupales, y ayudarles a encontrar su pasiÃ³n.\u003cbr\u003e\u003cbr\u003e"}]},{"index":12,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"El adagio de que extrovertido es mejor que introvertido es una visiÃ³n negativa y anticuada. El mundo necesita un cuidadoso equilibrio entre ambos tipos de personalidad y que todos entiendan y apoyen sus diferencias.\u003cbr\u003e\u003cbr\u003eLos introvertidos traen tanto al mundo como los extrovertidos, simplemente lo hacen de una manera mÃ¡s tranquila y calmada. En palabras de Mahatma Gandhi, â€œde una manera suave, puedes sacudir el mundoâ€.\u003cbr\u003e\u003cbr\u003eMuchas de las personas exitosas del mundo son introvertidas. Su personalidad no les impide lograr grandes cosas. Que seas introvertido o extrovertido no tiene nada que ver con lo efectivo que puedes ser como humano. Lo importante es que entiendas tu tipo de personalidad y actÃºes en consecuencia. No puedes estar feliz tratando de ser un extrovertido cuando eres introvertido. Lo contrario tambiÃ©n es cierto.\u003cbr\u003e\u003cbr\u003eQueridos introvertidos, no dejÃ©is que nadie hable de vuestra personalidad. Tened tiempo a solas cuando sea necesario sin sentiros mal por ello. Vuestra forma de recargar es diferente de la de los extrovertidos. La forma en que manejÃ¡is los problemas es diferente de cÃ³mo lo hacen otras personas y eso estÃ¡ bien. SÃ© el dueÃ±o de tu diferencia.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003eâ€¢ Realiza la prueba de personalidad de Myers-Briggs e identifica cuÃ¡l es tu tipo de personalidad especÃ­fico\u003cbr\u003eâ€¢ Considera a los que te rodean e identifica si crees que son introvertidos o extrovertidos\u003cbr\u003eâ€¢ Identifica tu zona de confort y encuentra maneras de alÃ©jate suavemente de ella, evitando el estrÃ©s o el malestar\u003cbr\u003e\u003cbr\u003e"}]}]}},"479fe70467db49bd9192":{"id":"479fe70467db49bd9192","image":"https://static.get-headway.com/479fe70467db49bd9192-163a1bfb431d9d-en.jpg","author":"Leil Lowndes","title":"How to Talk To Anyone: 92 Little Tricks for Big Success in Relationships","keywords":["talk","technique","relationship","party","attention","communication","empathy","communicate"],"learningItems":["How small talk could lead to a job","Welcoming body language","Graceful opening lines","Communication guru lifehacks","How to sound like an insider in any group"],"localization":{"en":{"image":"https://static.get-headway.com/479fe70467db49bd9192-163a1bfb431d9d-en.jpg","title":"How to Talk To Anyone: 92 Little Tricks for Big Success in Relationships"},"es":{"image":"https://static.get-headway.com/479fe70467db49bd9192-163a1bf9ecb6ad-es.jpg","title":"CÃ³mo comunicarse con los demÃ¡s - TÃ©cnicas para tener Ã©xito en las relaciones sociales y laborales"},"fr":{"image":"https://static.get-headway.com/images%2F479fe70467db49bd9192%2F3ab48111d721407f40890f1371200c723fff8a49.jpg","title":"Comment parler Ã  tout le monde : 92 techniques pour engager la conversation"}},"summary":{"chapters":[{"index":1,"name":"Nadie sabrÃ¡ lo que quieres si no lo dices","items":[{"type":"TEXT","content":"La comunicaciÃ³n es una de las claves del Ã©xito. Verbal o no verbal, nuestro dominio de ella define si tendremos Ã©xito entre otros seres humanos. AdemÃ¡s, es inevitable porque, de lo contrario, Â¿cÃ³mo podrÃ­amos coexistir y progresar como sociedad?\u003cbr\u003e\u003cbr\u003eParece sencillo: basta con decir lo que se quiere o necesita para que los demÃ¡s lo sepan. Sin embargo, muchos de nosotros no lo conseguimos por nuestras inseguridades. El libro de Leil Lowndes se dirige a todas las personas que carecen de confianza para hablar con los demÃ¡s. A veces, ni siquiera hace falta una inmensa fuerza de voluntad para entablar una conversaciÃ³n interesante. MÃ¡s bien, se deben aprender las tÃ©cnicas adecuadas para hacerlo.\u003cbr\u003e\u003cbr\u003e"},{"id":"2c26569b-21ee-4a98-9b68-c455c178dce3","type":"INSIGHT","content":"A menudo, no puedes decir lo que piensas, no por timidez, sino porque nadie te enseÃ±Ã³ la forma correcta de hacerlo."},{"type":"TEXT","content":"\u003ci\u003eCÃ³mo comunicarse con los demÃ¡s\u003c/i\u003e recoge noventa y dos tÃ©cnicas ingeniosas, graciosamente acuÃ±adas por Leil Lowndes. AprenderÃ¡s a atraer a la gente, a mostrarte como una persona autÃ©ntica y sincera, a irrumpir en un grupo reducido y a hablar como alguien importante. Descubre lo que se esconde detrÃ¡s de las tÃ©cnicas de Â«AdulaciÃ³n AccidentalÂ» o Â«Terapia \u003ci\u003eScramble\u003c/i\u003eÂ» para mejorar tu capacidad de hablar con la gente y conseguir que hagan lo que quieres, algunas veces sin tener que decir lo que es.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Cautiva a todo el mundo sin decir una palabra","items":[{"type":"TEXT","content":"Las primeras impresiones son increÃ­blemente poderosas. Son hologramas que permanecen en la memoria de tus conocidos para siempre, asÃ­ que es crucial hacerlo bien desde el principio.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"El momento exacto en que dos seres humanos se miran a los ojos tiene una potencia impresionante. ~ Leil Lowndes"},{"type":"TEXT","content":"\u003cb\u003eHaz que tu sonrisa sea diferente: Ten una sonrisa radiante\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eNo esboces una sonrisa de inmediato al saludar a alguien. En lugar de eso, mira a la persona a la cara durante un segundo. Asimila su personalidad antes de dedicarle una sonrisa cÃ¡lida. Es mÃ¡s impactante cuando ocurre mÃ¡s despacio. De este modo, adquiere mÃ¡s sinceridad, credibilidad y es personalizada.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eAparenta ser inteligente y perspicaz: Ojo pegajoso\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEl contacto visual es esencial; mantÃ©n la mirada en la otra persona mientras hablas; si es necesario, hazlo despacio, como si estuvieras renuente. Es probable que tu interlocutor se sienta cariÃ±oso y respetuoso contigo.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eEnamÃ³rales: Ojos de \u003ci\u003eepoxi\u003c/i\u003e\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eImagina que tus ojos estÃ¡n adheridos a tu oyente. Hazles sentir que no puedes dejar de mirarles solamente a ellos.\u003cbr\u003e\u003cbr\u003e"},{"id":"005045ed-37fd-458a-91ba-c8ed40aa0ed3","type":"INSIGHT","content":"Mira solo al oyente, tu objetivo, no al que habla. InterÃ©sate de verdad por sus reacciones."},{"type":"TEXT","content":"\u003cb\u003eConquista los corazones de todos: La tÃ©cnica del bebÃ© adulto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eTrata a tu nuevo conocido como si fuera un bebÃ© que va hacia tus pies con una sonrisa desdentada. RecompÃ©nsalo con una sonrisa amable y cordial, y orienta tu cuerpo al 100â€¯% hacia Ã©l o ella, dÃ¡ndole a entender que es muy especial.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? En nuestro frenÃ©tico mundo, solo tenemos diez segundos para causar una primera impresiÃ³n que serÃ¡ inolvidable, segÃºn Leil Lowndes.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Punto clave tres. QuÃ© viene despuÃ©s del Â«Â¡Hola!Â»","items":[{"type":"TEXT","content":"Existen distintas personas con las que podrÃ­as querer entablar una conversaciÃ³n. Algunas disfrutan con las conversaciones triviales; otras las desprecian. Quieres cautivar o interesar a tu interlocutor con tu personalidad.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eLa receta de una buena conversaciÃ³n casual: Haz que tu estado de Ã¡nimo coincida con el del otro\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSe supone que las conversaciones triviales relajan a la gente. Antes de decir algo, determina el estado de Ã¡nimo de tu interlocutor observando su expresiÃ³n facial. Para que la gente estÃ© mÃ¡s de acuerdo contigo, tienes que adaptar tu estado de Ã¡nimo a su tono de voz. Leil Lowndes lo llama Â«holograma psÃ­quicoÂ».\u003cbr\u003e\u003cbr\u003e\u003cb\u003eLos demÃ¡s pensarÃ¡n que tienes una personalidad excepcional: Prosaico con pasiÃ³n\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eTus primeras palabras no importan tanto como tus acciones, tu comportamiento, tu estado de Ã¡nimo y tu forma de expresarte. Son seÃ±ales no verbales que conforman el 80 % de cÃ³mo te perciben los demÃ¡s. MuÃ©strate como alguien positivo, apasionado, empÃ¡tico y siempre genuinamente interesado en tu interlocutor. Convence a tu receptor de que confÃ­as en tu forma de hablar.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eConsigue que la gente quiera acercarse a ti: Lleva siempre una prenda Ãºnica\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLlama la atenciÃ³n dentro de lo razonable. Cuando salgas, lleva o ponte algo inusual. Los desconocidos encontrarÃ¡n un motivo para acercarse a ti, ya que algo curioso les atrae los para adaptarlos de forma Ãºnica a cada puesto al que optan. Haz un resumen personalizado de tus logros profesionales para cada persona con la que hables. Antes de contar a quÃ© te dedicas, valora quÃ© puede interesarle a la persona. SÃ© consciente de cÃ³mo tu experiencia beneficiarÃ­a al que te escucha. Cuando te presentes, haz que tu vida suene divertida para quienquiera que sea tu interlocutor.\u003cbr\u003e\u003cbr\u003e"},{"id":"2c984df4-a13b-4217-96c5-4a73f3a48290","type":"INSIGHT","content":"Siempre que te pregunten, hÃ¡blale a la otra persona de ti de una forma Ãºnica."},{"type":"TEXT","content":"\u003cb\u003eSuena mÃ¡s inteligente de lo que eres: Tu Tesauro personal\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEncuentra sinÃ³nimos para algunas de las palabras que utilizas a menudo. Prueba algunas palabras nuevas para ver si encajan en tu vocabulario cotidiano. Si te parecen magnÃ­ficas, empieza a sustituirlas. Recuerda: lo que hace que tu vocabulario pase de ser mediocre a creativo y memorable, son apenas 50 palabras. Experimenta con algunas nuevas durante un par de meses y sonarÃ¡s como la Ã©lite. El punto de partida mÃ¡s fÃ¡cil son las palabras de uso comÃºn. Por ejemplo, Â«buenoÂ», Â«bonitoÂ», Â«agradableÂ» o Â«inteligenteÂ».\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Punto clave cinco. ObtÃ©n informaciÃ³n interna para encajar entre el grupo","items":[{"type":"TEXT","content":"Es posible que durante una fiesta te encuentres rodeado de personas de diferentes profesiones que utilizan su jerga laboral. Como es lÃ³gico, permaneces en silencio porque no entiendes algunos tÃ©rminos o frases. Sin embargo, Lowndes insiste en que no hay que callarse ni siquiera en situaciones asÃ­.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eConviÃ©rtete en una mujer o un hombre del Renacimiento Moderno: Terapia Scramble\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eCada mes, participa en una actividad que nunca hayas hecho antes: revoluciona tu vida. Ve a una conferencia o a una exposiciÃ³n, participa en alguna actividad deportiva o en un acto de carÃ¡cter benÃ©fico. ConseguirÃ¡s entender y aprender el 80â€¯% de la jerga y las preguntas internas.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHaz como si supieras de su aficiÃ³n o trabajo: Aprende un poco de su jerga\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLa jerga es la terminologÃ­a de una profesiÃ³n que a los demÃ¡s les parecerÃ¡ un disparate. Tienes que aprenderla porque te hace sonar como un experto. Si tienes un amigo que domine estos tÃ©rminos, pÃ­dele que te ayude a romper el hielo. Aprender muy pocas palabras te aportarÃ¡ muchos beneficios.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eMantente al dÃ­a: Descubre los temas candentes\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAntes de presentarte a un grupo de profesionales, averigua cuÃ¡les son los temas de actualidad en sus campos. Todos los campos tienen preocupaciones ajenas al mundo exterior. Pide a tu Â«contactoÂ» que te cuente lo que estÃ¡ de moda en el sector. Aprovecha esos temas cuando llegue el momento.\u003cbr\u003e\u003cbr\u003e"},{"id":"73f52b43-f91d-4a53-a9c9-3f8b16e92e78","type":"INSIGHT","content":"Al acercarte a un grupo de un Ã¡mbito profesional diferente, intenta averiguar quÃ© temas candentes pueden llamar su atenciÃ³n"},{"type":"TEXT","content":"\u003cb\u003eAprende en secreto sobre sus vidas: Descubre sus secretos\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eÂ¿A la persona que quieres conocer le gustan los deportes? Â¿O vas a una reuniÃ³n de budistas zen, contables o alguien similar? SuscrÃ­bete a un par de revistas para obtener informaciÃ³n de primera mano de los artÃ­culos o titulares.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eCuando vas a otro paÃ­s: Conoce las costumbres\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAntes de viajar a un paÃ­s extranjero, infÃ³rmate de lo que se debe y no se debe hacer en esa cultura. AsegÃºrate de que tus cumplidos, regalos o gestos son apropiados.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Punto clave seis. AsÃ­ es como le puedes mostrar a la otra persona que ambos son muy parecidos","items":[{"type":"TEXT","content":"Los humanos somos seres sociables que disfrutan mucho de las interacciones con otros. Elegimos a los demÃ¡s en funciÃ³n de lo cÃ³modos que nos sentimos con ellos y de cuÃ¡nto les agradamos. Â¿Pero, cÃ³mo lo conseguimos?\u003cbr\u003e\u003cbr\u003e"},{"id":"7c378702-e6b3-48c0-a109-bc98ede520b5","type":"INSIGHT","content":"Nos agradan mÃ¡s las personas que comparten los mismos valores que nosotros."},{"type":"TEXT","content":"\u003cb\u003eHazles sentir que eres de la misma Â«claseÂ»: ActÃºa como un coprotagonista\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eObserva la forma en que los demÃ¡s se mueven y gesticulan. Â¿Parecen educados o de mal gusto? Â¿Se mueven rÃ¡pido o despacio? Mientras lo haces, imagina que estÃ¡s viendo a un instructor de una clase de baile explicando los movimientos. Observa cÃ³mo se mueve el otro y trata de adaptarte a Ã©l. Se sentirÃ¡n mÃ¡s cÃ³modos contigo.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eConsigue que sientan que eres como Â«de la familiaÂ»: Hazte notar\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eUtiliza sus palabras, no las tuyas. Escucha atentamente su elecciÃ³n de palabras; Â¿quÃ© adjetivos, sustantivos y verbos emplean? Elige algunos de ellos e incorpÃ³ralos a tu lenguaje. Al escuchar estas palabras, la otra persona sentirÃ¡ que se conocen y entienden, que comparten las mismas actitudes y valores.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eDÃ©jaselos claro: Potencia tu imagen\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEntabla una conversaciÃ³n sobre los intereses de tu interlocutor: navegar, nadar, leer, etc. A todo el mundo le gusta algo. Usa un lenguaje procedente de ese Ã¡mbito o una terminologÃ­a adecuada.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eAprende a empatizar: Utiliza la empatÃ­a\u003c/b\u003e\u003cbr\u003e\u003cbr\u003ePara afirmar que estÃ¡s de acuerdo, Â¿dices Â«sÃ­Â», Â«mmhmÂ» o algo parecido? Aunque sean respuestas afirmativas, no hace que tu interlocutor quiera contarte mÃ¡s cosas. En lugar de Â«mmhmÂ», di frases como Â«Entiendo lo que quieres decirÂ» o Â«Eso es algo maravillosoÂ». Estas palabras les animarÃ¡n a seguir con la conversaciÃ³n.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Punto clave siete. CÃ³mo elogiar a alguien pero sin llegar a la adulaciÃ³n","items":[{"type":"TEXT","content":"Los estudios han demostrado que:\u003cbr\u003e\u003cbr\u003eâ€¢ Recibir cumplidos de una persona que apenas conocemos tiene un efecto mÃ¡s poderoso que cuando se reciben de alguien que ya se conoce.\u003cbr\u003eâ€¢ Los cumplidos tienen mÃ¡s peso cuando se dicen a alguien a quien no se ha visto antes.\u003cbr\u003eâ€¢ Cuando elogies a una persona, empieza con un comentario discreto. Si quien te escucha estÃ¡ mÃ¡s abajo en la escala social, te tomarÃ¡ mÃ¡s en serio.\u003cbr\u003e\u003cbr\u003e"},{"id":"67ec7c6b-97d8-4cef-8b47-217b4ce6d8ab","type":"INSIGHT","content":"Con un solo cumplido mal empleado, podrÃ­as matar toda la relaciÃ³n, asÃ­ que elige sabiamente."},{"type":"TEXT","content":"\u003cb\u003eElogia a alguien: La gloria de la vid\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eImagina que escuchas que alguien te halaga ante otra persona Â«a tus espaldasÂ». Inmediatamente, te sentirÃ¡s alegre y con emociÃ³n. HÃ¡blale de alguien que te agrade a tu amigo. De este modo, no parecerÃ¡s un lamebotas intentando ganar puntos y dejarÃ¡s al receptor con una sensaciÃ³n de felicidad. SerÃ¡n dichosos sabiendo que el mundo les aprecia.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eSÃ© un portador de buenos sentimientos: ActÃºa como una paloma mensajera\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eUna paloma metafÃ³rica eres tÃº llevando buenas noticias y alabanzas a los demÃ¡s. Cuando veas que alguien habla bien de otra persona, elÃ³giala. Puede que no te den una medalla por ello, pero todo el mundo adora al mensajero que lleva buenos pensamientos y buenas noticias.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eEntona tus elogios como si fueran un desliz: Magnificencia implÃ­cita\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEn una conversaciÃ³n, salpica comentarios positivos sobre la persona con la que estÃ¡s hablando. Haz que tu afirmaciÃ³n salga lo mÃ¡s a la ligera posible, pero no hagas un cumplido que destaque algo mÃ¡s bien negativo, como: Â«Â¡Nunca pensÃ© que ese vestido favorecedor lucirÃ­a tan bien para tu tipo de cuerpo!Â».\u003cbr\u003e\u003cbr\u003e\u003cb\u003eGÃ¡nate el corazÃ³n de la gente siendo un Â«halagador encubiertoÂ»: AdulaciÃ³n accidental\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eImagina tu conversaciÃ³n como una frase. EstÃ¡n hablando de cosas generales, y la otra persona dice algo genial. TÃº respondes a eso con una frase corriente y luego abres un parÃ©ntesis para decir algo como Â«Vaya, eso que has dicho es brillante, eres una persona muy profundaÂ». ConviÃ©rtete en un halagador encubierto para provocar una sorpresa alegre que provoque que tu oyente ignore temporalmente todo lo que se diga a continuaciÃ³n.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eNunca te olvidarÃ¡n si utilizas un Â«cumplido extraordinarioÂ»: Cumplido extraordinario\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eHazte memorable. Mientras conversan, fÃ­jate en algo Ãºnico que te agrade de ellos. Al final de la charla, mÃ­ralos fijamente a los ojos, di sus nombres y termina con un cumplido extraordinario como: Â«QuÃ© ojos tan estupendos tienesÂ», o algo personal: Â«Tienes un aire de honestidad maravillosoÂ».\u003cbr\u003e\u003cbr\u003eProcura que tus elogios no parezcan artificiales. Si lo haces, parecerÃ¡s una persona poco sincera y digna de confianza. En lugar de eso, encuentra algo que te guste de la persona y hazle un cumplido genuino.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"Punto clave ocho. Llega directamente a sus corazones","items":[{"type":"TEXT","content":"Durante tu vida, mucha gente te conocerÃ¡ solo por lo que oyen a travÃ©s del telÃ©fono o de diferentes mensajeros. Sin embargo, nunca llegan a ver, oler y disfrutar de tu entorno en el mundo \u003ci\u003eoffline\u003c/i\u003e. Haz que sepan quiÃ©n eres realmente incluso cuando hablas por telÃ©fono.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Tu personalidad, la mÃ­a y la de todo el mundo podrÃ­a compararse con un espectÃ¡culo, una representaciÃ³n teatral. Debes asegurarte de que el tuyo sea un Ã©xito en taquilla, no un fracaso. ~ Leil Lowndes"},{"type":"TEXT","content":"\u003cb\u003eExpresa tu emociÃ³n cuando hables por telÃ©fono: Gestos al hablar\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSiempre que hables por telÃ©fono, imagina que eres la estrella de un programa de radio. No pueden verte, asÃ­ que tienes que expresar lo que serÃ­an seÃ±ales no verbales. AsegÃºrate de que escuchan tu sonrisa, tus asentimientos o tus gestos; conviÃ©rtelos en sonidos. Sustituye tus gestos por palabras, Â¡y mejora el espectÃ¡culo un 30â€¯%!\u003cbr\u003e\u003cbr\u003e\u003cb\u003eSÃ© cercano durante la conversaciÃ³n: Utiliza los nombres\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eDirÃ­gete a tu interlocutor por su primer nombre para captar su atenciÃ³n. Decir el nombre de quien te escucha equivale al contacto visual que harÃ­as en persona. SonarÃ¡ como si estuvieras coqueteando al decir el nombre de alguien en persona, pero hay mÃ¡s distancia entre ustedes en una llamada, asÃ­ que siÃ©ntete libre de usar su nombre de vez en cuando.\u003cbr\u003e\u003cbr\u003e"},{"id":"282e67b2-55d6-44a4-9595-c0bfcb93392c","type":"INSIGHT","content":"Las personas se involucran mÃ¡s en una conversaciÃ³n cuando mencionas su nombre."},{"type":"TEXT","content":"\u003cb\u003eHaz que se alegren de haberte llamado: Â¡Oh, vaya, eres tÃº!\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSiempre debes ser profesional en tus llamadas de trabajo. Pero tambiÃ©n dar a entender la simpatÃ­a que tienes reservada para la persona que llama. DespuÃ©s de identificar a la persona que habla, esboza una sonrisa que inunde tu cara y se note en tu voz. El oyente sentirÃ¡ que te alegras especialmente de escucharle. TambiÃ©n puedes exhalar suavemente mientras sonrÃ­es.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eQue tu personal no influya: TrÃ¡mite invisible\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSi tus empleados filtran las llamadas entrantes, diles que saluden alegremente a la persona que llama y le pregunten su nombre. Si ya se ha identificado, pÃ­deles que repitan su nombre antes de pasarte la llamada. Cuando tu secretaria les informe de que no estÃ¡s disponible, no se lo tomarÃ¡ como algo personal ni se sentirÃ¡ decepcionada.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­a que...? Cuando llames a casa de alguien, pregunta con quiÃ©n hablas y salÃºdale. Si tienes que llamar con frecuencia al despacho de alguien, familiarÃ­zate con el asistente. Siempre son las personas adecuadas para influir en la opiniÃ³n que la persona a cargo tiene de ti.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"Punto clave nueve. No hay que ser un polÃ­tico inteligente para destacar en una fiesta","items":[{"type":"TEXT","content":"Antes de ir a una fiesta, revisa la lista de personas invitadas si es posible. Los polÃ­ticos inteligentes y las personas importantes tienden a llegar un poco antes para hacer sus negocios con la gente que les interesa. Si quieres estar entre ellos, llega mÃ¡s temprano de lo habitual.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eEvita los errores habituales en las fiestas: Comer o relacionarse\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLos polÃ­ticos y empresarios experimentados saben que si quieres mantener una buena conversaciÃ³n con otra persona, nada puede interponerse. Por eso, nunca comen en una fiesta. Hay que elegir entre comer o relacionarse y nunca hacer ambas cosas.\u003cbr\u003e\u003cbr\u003e"},{"id":"5550f7aa-3932-48cd-8286-be4ee66189cd","type":"INSIGHT","content":"Al llegar a una fiesta aclara tus prioridades: o comes y bebes o te relacionas. Si haces las dos cosas, solo disfrutarÃ¡s de tu propia compaÃ±Ã­a."},{"type":"TEXT","content":"\u003cb\u003eHaz una entrada inolvidable: Hazte notar en la sala\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eCuando llegues a una reuniÃ³n, haz una parada dramÃ¡tica en la puerta, estudia lentamente la situaciÃ³n, lanzando miradas de un lado a otro. Tu objetivo no es lucirte, sino examinar lo que estÃ¡ ocurriendo para saber dÃ³nde y cÃ³mo encajar. Busca caras conocidas o localiza a las personas que te gustarÃ­a conocer.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eConoce a las personas que realmente quieres conocer: SÃ© quien elige, no la elecciÃ³n\u003c/b\u003e\u003cbr\u003e\u003cbr\u003ePuedes ser alguien proactivo y quien elige. Busca a la persona que te interesa en la sala, no esperes a que los demÃ¡s se acerquen a ti. Da el primer paso y quizÃ¡ conozcas al amor de tu vida, a tu mejor amigo o a un socio comercial que te acompaÃ±e durante muchos aÃ±os.\u003cbr\u003e\u003cbr\u003e"}]},{"index":10,"name":"Punto clave diez. CÃ³mo romper el techo de cristal mÃ¡s traicionero de todos","items":[{"type":"TEXT","content":"Incluso cuando vamos con las mejores intenciones, algunas cosas que decimos pueden hacernos caer mal y dejar una sensaciÃ³n negativa en los demÃ¡s. Algunas personas no tienen ni idea de que estÃ¡n haciendo algo mal a menos que se lo digan. Pero, Â¿realmente hay que decirles? Consideremos algunas sutilezas de las que muchos de nosotros no somos conscientes.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eGÃ¡nate el cariÃ±o de la gente pasando por alto sus equivocaciones: No veas los fallos, no los escuches\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eUn gran divulgador crea una fantasÃ­a en la que los momentos embarazosos no existen. Simplemente no se dan cuenta de estas pequeÃ±as cosas. Como una persona ganadora, no te quedes boquiabierto ante las equivocaciones de los demÃ¡s. Nunca recuerdes a la gente los momentos en los que no brillan.\u003cbr\u003e\u003cbr\u003e"},{"id":"b2421c33-7212-4d90-b6c9-4019999bb7bf","type":"INSIGHT","content":"Si no seÃ±alas lo que otros hacen mal, ellos tampoco lo harÃ¡n contigo."},{"type":"TEXT","content":"\u003cb\u003eGÃ¡nate el corazÃ³n de los demÃ¡s cuando se traben: AyÃºdales a expresarse\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAlgunas personas necesitan armarse de valor para contar una historia. Cuando hagan una pausa mÃ¡s larga de lo habitual en medio de ella, no reacciones inmediatamente. TÃ³mate tu tiempo y anÃ­males a volver a su historia, pregÃºntales quÃ© pasÃ³ despuÃ©s, demostrando asÃ­ que estÃ¡s realmente interesado.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHazles saber Â«quÃ© hay para ellosÂ»: Descubre el significado oculto del Â«Â¿quÃ© hay para mÃ­?Â»\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eCuando pidas un favor, informa a la otra persona de lo que ganas tÃº y cÃ³mo se va a beneficiar ella. QuedarÃ¡s como un manipulador si despuÃ©s sale a relucir una agenda oculta.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHaz que la gente quiera devolverte favores: Deja que disfruten del favor\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eCuando le hagas un favor a un amigo, deja que lo disfrute antes de pedirle algo a cambio. Espera al menos un dÃ­a entero para pedirles ayuda.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePedir y recibir favores: Uno por otro\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eCuando le haces un favor a alguien se hace evidente que luego te deben uno. SÃ© paciente; espera un poco antes de pedir que te lo devuelvan. PermÃ­teles disfrutar del hecho de que les has ayudado porque eres su amigo. No pidas un obvio ojo por ojo de inmediato.\u003cbr\u003e\u003cbr\u003e"}]},{"index":11,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Comprender la naturaleza humana y los hÃ¡bitos comunes facilita el desarrollo de las habilidades de comunicaciÃ³n y mejora las relaciones. Recuerda las primeras impresiones, haz que tus seÃ±ales no verbales sean positivas y prepÃ¡rate bien para las reuniones. Utilizando las tÃ©cnicas que hemos comentado, gan
