l plan B al principio.\u003cbr\u003e\u003cbr\u003e• Has probado el plan B, pero te basas principalmente en el de emergencia en lugar de en el proactivo: el plan B de emergencia implica más prisas y circunstancias menos ideales. Todos esos factores van en tu contra cuando intentas resolver un problema de forma colaborativa. Tienes muchas más posibilidades en la forma proactiva.\u003cbr\u003e\u003cbr\u003e• Empleas el plan B como último recurso: el plan B no es algo a lo que se recurre solo cuando se está al borde de un episodio difícil. Tienes que convertirlo en parte de tu vida para que sea eficaz.\u003cbr\u003e\u003cbr\u003e• Comienzas el paso de empatía pensando que ya conoces la preocupación o la perspectiva de tu hijo: si inicias este paso con la certeza de que ya conoces la preocupación, corres el riesgo de presionar a tu hijo para obtener información. Al hacerlo, seguirás sin tener la información que necesitas para resolver el problema.\u003cbr\u003e\u003cbr\u003e• Entras en el plan B con una solución preestablecida: está bien tener algunas ideas sobre cómo se puede resolver un problema, pero es imposible conocer la solución hasta que no hayas identificado las preocupaciones de ambas partes."},{"id":"68f62f34-f089-44b9-8fd9-6d72fe189e18","type":"INSIGHT","content":"Tu hijo es un miembro de tu equipo. Siempre debes tener en cuenta todas sus opiniones."},{"type":"TEXT","content":"Mientras intentas poner en práctica el plan B y ayudar a tu hijo a superar sus problemas de comportamiento, tienes que centrarte también en ti mismo. Puede que necesites encontrar formas de pasar tiempo lejos de tu hijo para recargarte y centrarte en otros aspectos de la vida."}]},{"index":9,"name":"Cada episodio explosivo es una oportunidad para aprender más sobre tu hijo, así como sobre tus habilidades parentales","items":[{"type":"TEXT","content":"Estás poniendo límites tanto si utilizas el plan A como el plan B. Con el plan A, lo haces imponiendo tu voluntad, avanzando con soluciones no informadas, no resolviendo los problemas de forma duradera y no enseñando habilidades. Con el plan B, estás poniendo límites aprendiendo sobre lo que se interpone en el camino de tu hijo, cooperando en soluciones realistas y mutuamente satisfactorias, y enseñándole las habilidades que le faltan."},{"type":"QUOTE","content":"A los niños con conducta desafiante se les ha añadido más dolor a sus vidas que el que experimenta la mayoría de la gente en toda su vida. ~ Ross W. Greene"},{"type":"TEXT","content":"Si te encuentras en medio de un episodio explosivo, lo más probable es que estés utilizando el plan A. Lo mejor es desactivar la situación para mantener a todos a salvo. Si tu hijo es, en ese momento, todavía capaz de pensar racionalmente, entonces el plan B de emergencia es una opción. Si no, una opción es usar el plan C en ese momento y el plan B proactivo en la siguiente oportunidad posible para resolver el problema que puso en marcha el episodio."},{"id":"d4fafaf1-04aa-4392-8a56-bf806e857868","type":"INSIGHT","content":"Si resuelves los problemas de forma proactiva, utilizarás menos los planes de emergencia."},{"type":"TEXT","content":"Hay muchas habilidades que se enseñan empleando el plan B, independientemente del problema específico no resuelto y de la habilidad rezagada asociada que estés trabajando. En el paso de empatía, los niños practican la reflexión sobre sus preocupaciones y la expresión de las mismas con palabras, sin acalorarse. En el paso definir el problema, los niños practican la escucha de las preocupaciones de otra persona sin alterarse, la escucha de la perspectiva ajena sin reaccionar de forma exagerada, la apreciación de cómo su comportamiento está afectando a los demás y el análisis de los factores que podrían requerir un cambio de plan. En el paso de la invitación, los niños practican la reflexión sobre múltiples pensamientos o ideas simultáneamente, la consideración de una serie de soluciones a un problema, el estudio de los resultados o consecuencias potenciales de estas y el cambio de una idea o solución original."}]},{"index":10,"name":"Cuando todos los miembros de una familia están bien informados, pueden ser un sistema de apoyo sólido para un niño explosivo","items":[{"type":"TEXT","content":"Cada familia tiene sus retos y un niño explosivo puede llevar a todos a su punto de ruptura.\u003cbr\u003e\u003cbr\u003eAunque no es raro que los hermanos sean hostiles entre sí, estos actos pueden ser más intensos, frecuentes y traumatizantes cuando uno de ellos tiene un comportamiento explosivo. Tienes que asegurarte de que los hermanos reciben la atención y el cariño que necesitan de ti, y comprender que los niños explosivos pueden requerir una mayor parte de esa atención, tiempo y cariño."},{"id":"0b84de59-2a6d-4613-a3bb-14f9666a6fd6","type":"INSIGHT","content":"Puedes mejorar las interacciones familiares animando a todos a aprender más sobre los problemas de conductas desafiantes."},{"type":"TEXT","content":"También es necesario que los pequeños comprendan por qué su hermano o hermana reacciona de forma tan contundente ante las dificultades, para evitar más complicaciones. Si tienen la edad suficiente para entenderlo, a menudo es útil explicar a los niños por qué su hermano actúa como lo hace, por qué su comportamiento es tan difícil de cambiar, y cómo interactuar con él de forma que se reduzca la hostilidad y se minimice la probabilidad de agresiones.\u003cbr\u003e\u003cbr\u003eTratar con eficacia a un niño explosivo es más fácil cuando existen patrones de comunicación saludables entre ambos. Resolver los problemas en colaboración es una propuesta con la que todos salimos ganando. Así que, en lugar de especular sobre lo que piensa o siente otro miembro de la familia, busca esa información.\u003cbr\u003e\u003cbr\u003eEn muchas familias bi parentales, uno de los progenitores se inclina principalmente por la imposición de la voluntad adulta, convencido de que lo que más necesita el niño es más autoridad y límites más firmes, mientras que el otro opta por dejar pasar las cosas, convencido de que más autoridad solo las empeora. Como ninguno de los dos enfoques funciona, no tienen mucho que demostrar de sus predisposiciones, y no es raro que los dos adultos se culpen mutuamente de que no hayan avanzado mucho en la reducción de los episodios explosivos.\u003cbr\u003e\u003cbr\u003eAsegúrate de que te cuidas y sigues los pasos del plan B proactivo. Es esencial que te esfuerces en encontrar o crear un sistema de apoyo propio y que busques ayuda profesional u otras formas de apoyo de necesitarlo."}]},{"index":11,"name":"Los niños explosivos también necesitan ayuda de sus escuelas y profesores","items":[{"type":"TEXT","content":"Si ya es difícil ayudar a un niño con conducta desafiante dentro de una familia, puede serlo incluso más en la escuela. Al igual que los padres, la mayoría de los profesores de educación general y los administradores escolares no han recibido una formación especializada que los prepare para entender y ayudar a un niño con estas características.\u003cbr\u003e\u003cbr\u003eMuchos pequeños con conducta desafiante en casa no son difíciles en la escuela. Esto es así porque, para algunos, las exigencias del entorno escolar no superan su capacidad de respuesta adaptativa, pero ciertas exigencias del entorno doméstico sí.\u003cbr\u003e\u003cbr\u003eOtra razón por la que algunos niños no tienen episodios en el colegio es porque se sentirían avergonzados si sus compañeros y profesores fueran testigos de un arranque explosivo. Como la posibilidad de avergonzarse disminuye en casa, y la energía no puede mantenerse las veinticuatro horas del día, los niños explotan al llegar a casa."},{"id":"32f956df-eec4-431a-bcc9-3347db052c1b","type":"INSIGHT","content":"Los educadores pueden adquirir experiencia en el trato con niños con conducta desafiante leyendo libros."},{"type":"TEXT","content":"Los profesores y los alumnos tienen que tener la mente abierta, y la comprensión de estos alumnos tiene que ser una prioridad. Muchas escuelas llevan décadas utilizando las mismas estrategias disciplinarias y aún no han comprendido que no abordan las verdaderas dificultades de los alumnos con conducta desafiante."},{"type":"QUOTE","content":"Transformar la disciplina escolar es un proyecto. No ocurre de la noche a la mañana. Pero tiene que ocurrir. ~ Ross W. Greene"},{"type":"TEXT","content":"Identificar las habilidades rezagadas y los problemas no resueltos suele requerir una o dos reuniones en las que participen todos los adultos que interactúan con el niño en el centro educativo. Una vez establecidos los mecanismos para evaluar estas características, el siguiente paso es llegar a dominar el plan B, un proceso que requerirá práctica, retroalimentación y entrenamiento continuos. Como el plan B proactivo es mucho más preferible que el plan B de emergencia, la preparación y la buena comunicación entre los adultos son esenciales.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? El plan B no se limita a la resolución de problemas entre adultos y niños. Es igualmente aplicable a los problemas no resueltos entre dos niños y a los que afectan a todo un grupo de niños."}]},{"index":12,"name":"Conclusión","items":[{"type":"TEXT","content":"Los requisitos clave para ayudar a los niños con conducta desafiante son una mente abierta, la voluntad de reflexionar sobre las costumbres actuales y verlas desde otra perspectiva, el valor de probar nuevas prácticas, y la paciencia y determinación de sentirse cómodo evaluando las habilidades rezagadas y los problemas no resueltos utilizando el plan B.\u003cbr\u003e\u003cbr\u003eDebbie y Kevin fueron capaces de identificar las habilidades rezagadas y los problemas no resueltos de Jennifer. Esto los llevó a debatir y a encontrar soluciones empleando los pasos del plan B. No son perfectos, pero están en camino de mejorar.\u003cbr\u003e\u003cbr\u003eLos niños lo hacen bien si pueden. Los episodios explosivos de tu hijo se producen cuando las exigencias que se les imponen superan su capacidad de responder bien, y si pudieran responder bien, lo harían."},{"type":"QUOTE","content":"Las ilusiones son las verdades por las que vivimos hasta que aprendemos la verdad. ~ Nancy Gibbs"},{"type":"TEXT","content":"Cuando lo intentas todo y tu hijo no responde positivamente, en última instancia necesita un cambio de entorno. Necesitan un nuevo lugar para forjar una nueva identidad. Afortunadamente, hay algunas escuelas terapéuticas que hacen un buen trabajo con niños con estos problemas de conducta.\u003cbr\u003e\u003cbr\u003eMientras sigas trabajando con paciencia, estarás en el camino de comprender y criar a un niño que se frustraba con facilidad y era inflexible.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eElige un momento conveniente para que tú y tu pareja identifiquen las habilidades rezagadas y los problemas no resueltos a los que se enfrenta su hijo. Puedes rellenar este formulario en livesinthebalance.org. Además, haz un plan para hablar con tu hijo mientras aplicas el plan B."}]}]}},"YgLSCQrntyGq2x95Uvjp":{"id":"YgLSCQrntyGq2x95Uvjp","image":"https://static.get-headway.com/YgLSCQrntyGq2x95Uvjp.jpg","author":"Cal Newport","title":"Deep Work: Rules for Focused Success in a Distracted World","keywords":["focus","concentration","success","productivity","goals","setting","work"],"learningItems":["Why social media is a real bottleneck","Deep work vs. shallow work","About the Great Restructuring period","The law of productivity","Deep work approaches"],"localization":{"en":{"image":"https://static.get-headway.com/YgLSCQrntyGq2x95Uvjp.jpg","title":"Deep Work: Rules for Focused Success in a Distracted World"},"es":{"image":"https://static.get-headway.com/YgLSCQrntyGq2x95Uvjp-163a0304e1ac92-es.jpg","title":"Céntrate (Deep Work) - Las cuatro reglas para el éxito en la era de la distracción"},"fr":{"image":"https://static.get-headway.com/YgLSCQrntyGq2x95Uvjp-1605381623e5c8-fr.jpg","title":"Deep Work (Retrouver La Concentration Dans Un Monde De Distractions)"}},"summary":{"chapters":[{"index":1,"name":"El deep work es cada vez menos frecuente","items":[{"type":"TEXT","content":"La hipótesis del \u003ci\u003edeep work\u003c/i\u003e o trabajo enfocado afirma que esta habilidad es cada vez más rara y, por tanto, cada vez más valiosa en nuestra economía. Aquellos que cultiven esta habilidad se volverán irreemplazables.\u003cbr\u003e\u003cbr\u003eEl trabajo enfocado escasea. ¿Por qué?\u003cbr\u003e\u003cbr\u003eBueno, el trabajo superficial es mucho más fácil, y el negocio lo estimula. Incluso los grandes conglomerados no se quedan afuera. Facebook, por ejemplo, quiere lanzar la planta abierta más extensa del mundo. Más de tres mil empleados trabajarán en muebles móviles repartidos en una extensión de más de tres hectáreas de oficinas.\u003cbr\u003e\u003cbr\u003eEsto estimula la conectividad constante y los tiempos de respuesta rápidos, animando a los empleados a elegir el camino de menor resistencia. Se trata de un entorno de trabajo poco centrado, en el que los empleados trabajan superficialmente.\u003cbr\u003e\u003cbr\u003eLos principios de la menor resistencia indican que los empleados siempre elegirán atajos si no reciben retroalimentación clara sobre el efecto de los distintos comportamientos reducidos al objetivo final."},{"type":"QUOTE","content":"Si no produces, no prosperarás, por muy capacitado o cualificado que estés. ~ Cal Newport"},{"type":"TEXT","content":"Según Newport, la mayoría de los trabajadores se dedican a estar visiblemente «ocupados» u «ocupados como un indicador de productividad». Como muchos no saben lo que significa ni saben cómo llegar a ser valiosos en el trabajo, se entregan a varios indicadores de productividad industrial: hacer las cosas de forma visible.\u003cbr\u003e\u003cbr\u003eEs difícil alcanzar el estado de trabajo enfocado, mientras que, en ausencia de objetivos claros, la mayoría de los empleados se llenan de un trabajo superficial con el que sobreviven."},{"id":"b23ec1b9-29de-4add-b9a4-4236a738f4a7","type":"INSIGHT","content":"El trabajo enfocado es fundamental una vez que se aprende a maximizar la productividad obtenible."},{"type":"TEXT","content":"El trabajo enfocado implica la realización de una única tarea sin distracciones durante un estado de concentración intensa. Como resultado, aumentas tu rendimiento y productividad. Los estudios han descubierto que la multitarea hace que las personas sean menos productivas y que centrarse en una sola tarea a la vez maximiza el rendimiento efectivo. Sin distracciones, conseguirás hacer más cosas en menos tiempo. Mientras mayor sea tu concentración, más aumentará tu productividad. Y trabajar durante un tiempo en este estado sin distracciones tiene que ver con el residuo de atención. En la siguiente sección se hablará más del tema.\u003cbr\u003e\u003cbr\u003eAunque la falta de trabajo enfocado permite a la empresa descubrir ventajas potenciales significativas, la falta de trabajo enfocado en las empresas actuales hace que pierdan una forma concreta de optimizar su producción.\u003cbr\u003e\u003cbr\u003eSi esta tendencia continúa, el trabajo enfocado seguirá aumentando su valor; por lo tanto, puedes utilizar la información de este libro para desarrollar tu capacidad de realizar trabajo enfocado y cosechar abundantes recompensas."}]},{"index":2,"name":"El valor del trabajo enfocado reside en su escasez","items":[{"type":"TEXT","content":"Cal Newport define el trabajo enfocado como cualquier actividad profesional realizada en un estado libre de distracciones, que le permite a un individuo utilizar sus capacidades cognitivas al máximo. Por otro lado, el trabajo puede ser superficial. Se trata de tareas no exigentes desde el punto de vista cognitivo, a menudo efectuadas en estado de distracción. El trabajo superficial no aporta mucho valor y es fácil de repetir.\u003cbr\u003e\u003cbr\u003eEl trabajo enfocado requiere un entorno libre de distracciones para maximizar la concentración en la tarea. El trabajo superficial es mejor para tareas de pensamiento cognitivo bajo, como consultar el correo electrónico o responder a notificaciones. Es un proceso casi automático y reproducible que no requiere concentración y proporciona la satisfacción de completar tareas sencillas.\u003cbr\u003e\u003cbr\u003eEl trabajo enfocado es cada vez menos frecuente, lo que aumenta su valor. Pero si puedes cultivar esta habilidad, prosperarás.\u003cbr\u003e\u003cbr\u003eComo las habilidades y los puestos de trabajo se están perdiendo por la automatización, mucha gente saldrá perdiendo y no sobrevivirá. En la misma línea, este otro grupo prosperará y destacará:\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eLos trabajadores altamente cualificados\u003c/b\u003e. Los que son hábiles para comunicarse e interactuar con máquinas complejas que se llevan muchos puestos de baja cualificación.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eLas superestrellas\u003c/b\u003e. Son personas que saben que no basta con ser el mejor en un mercado. Sí, ser el mejor tiene su recompensa, pero cuando el mercado está inundado de artistas, los clientes solo se decantarán por lo mejor de lo mejor, por pequeña que sea la ventaja competitiva que tengan sobre los demás.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eLos propietarios\u003c/b\u003e. Personas con un gran capital que invierten en tecnologías emergentes que amenazan con alterar nuestra forma de vida."},{"id":"cf823ba4-f3e8-4800-9a13-7e5734a1ddca","type":"INSIGHT","content":"La tecnología está en constante cambio y, con el tiempo, tendrás que aprender y reaprender rápidamente un lenguaje interminable."},{"type":"TEXT","content":"Para convertirse en un líder en esta nueva economía dominada por las máquinas y la automatización, hay que afinar estas dos habilidades fundamentales:\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eLa habilidad de aprender rápidamente cosas difíciles\u003c/b\u003e. La tecnología cambia tan deprisa que cada vez es más difícil comprender qué tecnología está a la vanguardia. La competencia utiliza complicadas líneas de comandos, como SQL. Es imprescindible estar al día.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eLa habilidad para producir con rapidez y consistencia un trabajo de alta calidad\u003c/b\u003e. Ser flexible ante los cambios, por drásticos que sean, y mantener la mente abierta te llevará a la cima. Un punto de vista anticuado te supondrá un obstáculo."}]},{"index":3,"name":"Es contraproducente trabajar en un estado de semidistracción","items":[{"type":"TEXT","content":"Cuando uno pasa de la tarea A a la B, su atención completa no se dirige automáticamente a la nueva tarea; algunas personas se quedan estancadas en la asignación inicial. Esto es la atención residual, y es más fuerte si la tarea A no tenía límites o era de baja intensidad antes de que la persona hiciera el cambio. Incluso si terminas la tarea A antes de cambiar, parte de tu atención permanecerá temporalmente en esa tarea.\u003cbr\u003e\u003cbr\u003e¿Qué hay de malo en consultar de vez en cuando el correo electrónico? Algunos dicen que es mejor que dejarlo siempre abierto."},{"id":"572158e2-c5ec-4956-a745-9ba416ac7e96","type":"INSIGHT","content":"La atención residual aumenta la productividad cuando se trabaja con enfoque durante un tiempo prolongado."},{"type":"TEXT","content":"El principio de la atención residual funciona así: cada vez que cambias de la tarea A a la B, parte de tu atención permanece en la tarea A. Concentrarte en la nueva actividad es más difícil, por lo que pierdes algo de productividad al cambiar de tarea.\u003cbr\u003e\u003cbr\u003eEn un estudio se pidió a los participantes que trabajaran en una serie de rompecabezas. Los participantes realizaban primero una actividad interactiva, evaluando currículums y eligiendo a un posible candidato. En la segunda prueba, los participantes podían empezar y terminar el rompecabezas. Los investigadores comprobaron entre las dos actividades si había residuo de atención.\u003cbr\u003e\u003cbr\u003eLos resultados muestran que el residuo de atención dificulta el rendimiento en la siguiente tarea."},{"id":"67870023-61eb-4480-b099-d902db454228","type":"INSIGHT","content":"Si quieres rendir a un nivel óptimo de productividad, trabaja durante largos periodos en una sola tarea, con plena concentración y cero distracciones: ¡trabaja a fondo!"}]},{"index":4,"name":"Las reglas del trabajo enfocado","items":[{"type":"TEXT","content":"Ahora que sabes lo valioso que es el trabajo enfocado para la productividad, te habrás dado cuenta de que el conocimiento no es lo difícil. \u003cb\u003eLo difícil es la práctica\u003c/b\u003e. Los humanos somos terribles en la multitarea porque nos distraemos fácilmente. A continuación te enseñaremos cómo incorporar el trabajo enfocado a tu vida:\u003cbr\u003e\u003cbr\u003e• Trabaja a fondo\u003cbr\u003e• Acepta el aburrimiento\u003cbr\u003e• Deja a un lado las redes sociales\u003cbr\u003e• Elimina las actividades superficiales\u003cbr\u003e\u003cbr\u003e\u003cb\u003eRegla 1\u003c/b\u003e. Trabajar a fondo. Dado el esfuerzo que requiere trabajar con enfoque, muchos no quieren dedicarse a ello. Si se tiene en cuenta la cultura de nuestro entorno, resulta aún más desafiante implantarlo."},{"id":"2ecf2cae-c10b-4039-867e-e5909d1f5788","type":"INSIGHT","content":"Tenemos una fuerza de voluntad finita. Cuando se agota, solemos favorecer el trabajo superficial."},{"type":"TEXT","content":"\u003cb\u003eRegla 2\u003c/b\u003e. Acepta el aburrimiento. Acepta el aburrimiento. La concentración aguda es una habilidad que debes cultivar. De la misma forma en que los atletas cuidan sus cuerpos de forma óptima fuera de las sesiones de entrenamiento, debes perfeccionar tu habilidad de concentración fuera de tus jornadas de trabajo enfocado. Si te entregas a las distracciones todos los días de tu vida a la menor señal de aburrimiento, será un reto cultivar la concentración intensa necesaria para el trabajo enfocado.\u003cbr\u003e\u003cbr\u003eAdemás, tendrás que entrenar y reentrenar tu cerebro para la distracción por demanda, ya que esto te llevará a un círculo vicioso en el que te distraerás continuamente. Incluso cuando realmente quieres trabajar a fondo. Para evitarlo, ¡aprovecha el aburrimiento! Deja de comprobar las notificaciones de tu teléfono cada vez que suene un pitido. Entrena tu capacidad para resistirte a las distracciones.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eRegla 3\u003c/b\u003e. Deja a un lado las redes sociales. Las redes sociales son ejemplos de vida superficial. Como señala Newport, no ofrecen nada beneficioso como recompensa por todo el tiempo que les dedicamos. Será un obstáculo para trabajar con enfoque si sientes la necesidad de consultar tus cuentas cada minuto. Debido a las tendencias adictivas, la vida enfocada y las redes sociales no se llevan bien.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eRegla 4\u003c/b\u003e. Elimina las actividades superficiales. Lo superficial describe los efectos adversos de internet en nuestra vida mental. Los ejemplos de trabajo superficial de los puntos clave anteriores incluyen: asistir a reuniones, hacer llamadas telefónicas, contestar correos electrónicos y muchas otras actividades de poco valor."},{"id":"f391fae9-5afa-4a98-841b-24a593c12b87","type":"INSIGHT","content":"Si quieres trabajar a fondo, necesitas eliminar las actividades superficiales. Crea tiempo para el trabajo enfocado, y dedícate menos al trabajo superficial."},{"type":"TEXT","content":"¿Sabías que...? Puedes incorporar el trabajo enfocado a tu vida creando rituales y rutinas. De este modo, el trabajo enfocado se convertirá en algo natural para ti."}]},{"index":5,"name":"Cumplir con las rutinas te ayudará a convertir el trabajo enfocado en un ritual","items":[{"type":"TEXT","content":"Es difícil hacer un trabajo enfocado en un mundo que fomenta el trabajo superficial. Podemos beneficiarnos del establecimiento de rituales y rutinas para reducir la fuerza de voluntad necesaria para pasar a una sesión de concentración ininterrumpida.\u003cbr\u003e\u003cbr\u003eExisten cuatro métodos generales que pueden ayudarte a dedicar tiempo al trabajo enfocado. No confíes en los atajos. Son menos eficaces porque exigen una gran fuerza de voluntad y, por tanto, no son sostenibles.\u003cbr\u003e\u003cbr\u003eElige cualquiera de los siguientes métodos, o combina dos o más para que se adapten a tu estilo de vida:\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eMonástico\u003c/b\u003e. Se trata de aislarse por completo de las distracciones, similar a los monjes en un monasterio.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eBimodal\u003c/b\u003e. Este método alterna entre la vida cotidiana comprometida y la vida monástica. Newport, por ejemplo, alternaba entre una práctica terapéutica regular y una vida social mientras estaba en Zúrich, y un modo ascético en su casa de retiro, donde escribe.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eRítmico\u003c/b\u003e. Implica establecer un tiempo fijo para el trabajo enfocado cada día. Puedes hacerlo entre las 5 y las 7 de la mañana o a una hora fija durante la semana. Pueden ser los martes y los jueves.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003ePeriodístico\u003c/b\u003e. Consiste en incluir el trabajo enfocado en tu agenda siempre que puedas. Es similar a un periodista que está dispuesto a escribir un artículo con fecha límite cuando surge la necesidad."},{"id":"aedc18ff-2de8-4a48-ba04-28c3b6d97351","type":"INSIGHT","content":"Ser estricto con los horarios es fundamental."},{"type":"TEXT","content":"Muchas personas exitosas afirman que la disciplina les ayuda a centrarse en su trabajo. Aunque no hay una única forma correcta de trabajar, estos métodos pueden guiarte a introducir el trabajo enfocado en tu vida."}]},{"index":6,"name":"El valor del ocio sistemático","items":[{"type":"TEXT","content":"Cal Newport sostiene que debe haber un tiempo de ocio regular y sustancial en tu vida, el periodo en el que estás libre de preocupaciones profesionales. Este ocio sistemático te ayudará a realizar un trabajo enfocado.\u003cbr\u003e\u003cbr\u003e¡Y estas son las razones!\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eEl tiempo de inactividad ayuda a reflexionar\u003c/b\u003e. Tu inconsciente se encargará de cualquier problema persistente que tengas. Por lo tanto, si ocupas tu mente con estas actividades de ocio, serás más eficaz a la hora de tomar decisiones tras alcanzar una mayor introspección.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eEste tiempo es necesario para recargar tu energía\u003c/b\u003e. Durante el trabajo enfocado, utilizas una forma de energía llamada atención dirigida. Es un recurso limitado. Para recargarla, es necesario tomar un descanso.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eEl periodo de inactividad suele sustituir al trabajo que no es muy importante\u003c/b\u003e. La capacidad de irrumpir en el trabajo enfocado en un día determinado es finita. En la mayoría de los casos, solo dura un par de horas. Una vez agotadas estas horas, cualquier tarea que venga después es menos productiva y menos crítica.\u003cbr\u003e\u003cbr\u003e• \u003cb\u003eTen en cuenta que el tiempo de inactividad no es lo mismo que el trabajo superficial\u003c/b\u003e, y tampoco significa actividades que tomen parte de tu atención. Significa verdadero ocio, dar un paseo, una conversación casual con un amigo, jugar con tu hijo, escuchar música, etc."},{"type":"QUOTE","content":"Menos desorden mental significa más recursos mentales disponibles para el pensamiento profundo. ~ Cal Newport"},{"type":"TEXT","content":"Entonces, ¿cómo incorporar el tiempo de inactividad a la rutina diaria? El autor recomienda un ritual de desconexión. Desconectarte completamente de los asuntos del trabajo hasta el día siguiente. No compruebes tus correos electrónicos después de la cena, deja de planificar el siguiente trabajo y no permitas que se repitan las conversaciones. En la medida de lo posible, desconecta el pensamiento por completo.\u003cbr\u003e\u003cbr\u003eNewport, por ejemplo, rara vez trabaja los fines de semana y termina su jornada laboral a las 17.30. A pesar de ello, ha escrito muchos libros de éxito y publicado varios artículos científicos al año. Además, ha ganado dos becas competitivas."},{"id":"0350f5e5-e61a-48db-a4c3-b21f7016f021","type":"INSIGHT","content":"La productividad no consiste en dedicar más horas al trabajo, sino en aprovechar al máximo las horas trabajadas y recuperar de forma óptima las horas no trabajadas."}]},{"index":7,"name":"Conclusión","items":[{"type":"TEXT","content":"La verdad es que el trabajo enfocado es un dolor de cabeza. Está estrechamente relacionado con nuestra atención y con mantenerla indivisible el mayor tiempo posible en el mismo asunto.\u003cbr\u003e\u003cbr\u003eHay que luchar continuamente contra las distracciones, concentrarse alejándonos y desconectándonos de las redes sociales, pasar menos tiempo en internet, planificar con antelación las jornadas de trabajo e incluso los periodos de ocio, y muchas cosas más.\u003cbr\u003e\u003cbr\u003eTodo eso suena abrumador, sobre todo para quienes han crecido en la era digital. La distracción, para la gente, es sinónimo de existencia. Sin embargo, es un error popular. También lo es la multitarea. Esta «habilidad» es muy beneficiosa para un robot, cuidadosamente programado por un ser humano, pero no para nosotros. Si eres un empleador, por favor, deja de exigir a tus trabajadores que realicen varias tareas a la vez. Como empleado, deberías saber que eres más productivo en menos tiempo cuando te concentras en una sola tarea a la vez.\u003cbr\u003e\u003cbr\u003eLa vida enfocada no es válida para todos. Para muchas personas es demasiado trabajo. Se sienten más cómodos con el ajetreo artificial. Sin embargo, si quieres una productividad óptima, utilizar tu mente al máximo y hacer las cosas con eficacia, no hay mejor manera que con el trabajo enfocado y una vida enfocada.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLa próxima vez que necesites entrar en modo enfocado:\u003cbr\u003e\u003cbr\u003e• Apaga tus notificaciones de las redes sociales.\u003cbr\u003e\u003cbr\u003e• Asegúrate de no pasar a la siguiente tarea hasta que hayas terminado la que está en curso. Habrá atención residual: trabajar en un estado de semidistracción que es contraproducente.\u003cbr\u003e\u003cbr\u003e• Pasa menos tiempo en internet y jugando en el teléfono u ordenador.\u003cbr\u003e\u003cbr\u003e• Aprovecha la productividad máxima de la hora de trabajo y la recuperación máxima de tu tiempo de inactividad.\u003cbr\u003e\u003cbr\u003eDe este modo, te resultará más fácil pasar al trabajo enfocado cuando lo necesites."}]}]}},"7283RuNOCv0adwu5OLr2":{"id":"7283RuNOCv0adwu5OLr2","image":"https://static.get-headway.com/7283RuNOCv0adwu5OLr2-1600046afd6b43-en.jpg","author":"Erich Fromm, PhD","title":"The Art of Loving","keywords":["love","relationship","respect","care","personality","character","objectivity"],"learningItems":["How to master the art of love","The vitality of giving","Four components for active love","About objectivity and conviction"],"localization":{"en":{"image":"https://static.get-headway.com/7283RuNOCv0adwu5OLr2-1600046afd6b43-en.jpg","title":"The Art of Loving"},"es":{"image":"https://static.get-headway.com/7283RuNOCv0adwu5OLr2-163a17b82b80cd-es.jpg","title":"El arte de amar"}},"summary":{"chapters":[{"index":1,"name":"¿Es el amor una habilidad innata o requiere trabajo?","items":[{"type":"TEXT","content":"Muchos seres humanos suponen que no hay nada que aprender sobre el amor. El amor aparece como un sentimiento y una experiencia positivos fortuitos. «Caemos en él», debido a la suerte. Sin embargo, el amor, contrariamente a la creencia popular, es un arte que requiere conocimiento y esfuerzo.\u003cbr\u003e\u003cbr\u003eNuestras suposiciones erróneas sobre el amor tienen distintas raíces. Una es la creencia de que debemos tener éxito y ser influyentes al máximo de nuestra capacidad para ganarnos el amor. Existe la convicción de que conseguirás a quien quieras si eres lo bastante rico. Otro requisito es el atractivo. La belleza convencional parece ser la llave maestra de la puerta del amor. Añade a la mezcla todas las expectativas de género bien conocidas —los hombres deben ser fuertes y decididos, y las mujeres deben ser guapas y grandes amas de casa—, y obtendrás el paquete completo de suposiciones malsanas.\u003cbr\u003e\u003cbr\u003e"},{"id":"981bb699-960c-4a53-b57a-ee5289b686b9","type":"INSIGHT","content":"No tienes que cumplir determinados requisitos y expectativas sociales para ser digno de amor."},{"type":"TEXT","content":"Creemos en la sencillez del amor, pero nos convencemos de que encontrar a la persona adecuada es complejo. En nuestra cultura tiene mucha importancia el marketing, y damos demasiado valor al éxito material. Así que no es sorprendente que nuestro amor siga el mismo patrón que rige el mercado.\u003cbr\u003e\u003cbr\u003eOtro elemento crucial para comprender el amor es darse cuenta de la diferencia entre «enamorarse» y «estar enamorado».\u003cbr\u003e\u003cbr\u003eCuando dos personas que eran extrañas dejan caer sus muros y se hacen íntimas de repente, disfrutan de una experiencia muy estimulante. Sin embargo, a medida que se van conociendo, su intimidad pierde chispa y el entusiasmo inicial acaba por desvanecerse.\u003cbr\u003e\u003cbr\u003eSumérgete en este resumen para descubrir la teoría y la práctica del amor. Aprende lo que significa amar de forma madura y explora la alegría de entregarte a otra persona sin esperar mucho a cambio. Descubre el carácter activo del amor.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Teoría y práctica del arte de amar","items":[{"type":"TEXT","content":"¿Cómo podemos superar este proceso de estancamiento que está experimentando el amor en estos momentos? La forma más segura es establecer las razones de esta falta de éxito. Después, debemos dedicar tiempo y esfuerzo a comprender el amor. Este estudio conlleva muchos aspectos, tanto teóricos como prácticos. Una vez que los dominemos, podremos aprovechar el verdadero potencial de los sentimientos.\u003cbr\u003e\u003cbr\u003eEn primer lugar, tenemos que aceptar que el amor es un arte, al igual que vivir es un arte. Para aprender a amar, debemos acercarnos al amor del mismo modo que nos acercamos a cualquier otra forma de arte que queramos dominar, como la medicina, la música o la pintura.\u003cbr\u003e\u003cbr\u003e"},{"id":"116283e7-0f0f-4318-8bcf-0af95b3ea2fa","type":"INSIGHT","content":"Para comprender el arte de amar, debemos dominar tanto la teoría como la práctica."},{"type":"TEXT","content":"Si alguien quiere aprender pintura, debe estudiar sus aspectos teóricos. Tras adquirir amplios conocimientos teóricos, la persona pasa a dominar este arte mediante una gran cantidad de práctica. Solo podemos alcanzar la maestría cuando los resultados de nuestros conocimientos teóricos y de nuestra práctica se funden en uno: nuestra intuición, la esencia de la maestría.\u003cbr\u003e\u003cbr\u003eTras pasar por la teoría y la práctica, debemos esforzarnos por llegar a ser maestros. Ninguna otra cosa en la tierra debe ser tan importante como el arte que pretendemos dominar. Esta regla se aplica al amor tanto como a otras formas de arte.\u003cbr\u003e\u003cbr\u003eEl hecho de que el amor requiera una devoción tan grande es quizá la razón por la que la gran mayoría de nosotros rara vez aprende este arte. A pesar de nuestro deseo innato de amar, damos más importancia a casi todo lo demás.\u003cbr\u003e\u003cbr\u003e"},{"id":"e8f0faff-def7-48c2-ac8d-949948811721","type":"INSIGHT","content":"Gastamos toda nuestra energía en perseguir el éxito, el prestigio, el dinero y el poder, sin dejar nada para aprender el arte de amar."},{"type":"TEXT","content":"Las únicas cosas que consideramos dignas de ser aprendidas son aquellas con las que podemos ganar dinero o prestigio. El amor, por desgracia, solo beneficia al alma y no da beneficios materiales. Así que lo tratamos como un lujo en el que no merece la pena gastar mucha energía. Sin embargo, el amor está en el núcleo de nuestro ser como personas, y no podemos existir sin él. Nos aporta la forma más elevada de bienestar y plenitud. El amor no es algo dado, sino que merece cada minuto que pasamos aprendiéndolo y aceptándolo.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"El amor, en su forma madura, es la solución al problema de la existencia de la humanidad","items":[{"type":"TEXT","content":"Una característica única de nuestra existencia como seres humanos es que evolucionamos a partir del reino animal y trascendimos la propia naturaleza. Aunque seguimos viviendo en la naturaleza, nos hemos separado irremediablemente de ella. Por mucho que lo intentemos, nunca podremos alcanzar nuestro estado de unidad original con ella, siempre permaneceremos separados.\u003cbr\u003e\u003cbr\u003e¿Cómo avanza una persona? Tiene que encontrar un nuevo tipo de armonía. Para ello, debe buscar un vínculo con otros seres humanos. Como dice Erich Fromm, el amor resuelve el problema de la existencia de la humanidad.\u003cbr\u003e\u003cbr\u003eBuscamos alcanzar la unión, trascender nuestras vidas y encontrar la expiación para superar nuestra separación y soledad innatas. La búsqueda de vínculos  es el núcleo de la condición humana. Esta pasión absoluta es la fuerza misma que mantiene unida a la humanidad. Si no conseguimos conectar, experimentamos un sufrimiento intenso que a menudo conduce a la destrucción, ya sea de uno mismo o de los demás.\u003cbr\u003e\u003cbr\u003eEn general, existen dos formas de amor: la forma inmadura y la madura. La forma \u003cb\u003einmadura\u003c/b\u003e del amor, también conocida como unión simbiótica, también es de dos grandes tipos: la forma pasiva, el masoquismo, y la activa, el sadismo.\u003cbr\u003e\u003cbr\u003eEl \u003cb\u003emasoquismo\u003c/b\u003e es una unión simbiótica que conlleva la sumisión.  Un masoquista crea una adicción a alguien, dejando que la otra persona se haga cargo de todo y desarrollando una relación de dependencia. La persona masoquista no tiene que tomar decisiones ni asumir riesgos. Nunca está sola, y carece de independencia e integridad.\u003cbr\u003e\u003cbr\u003eLa forma activa de la fusión simbiótica, el \u003cb\u003esadismo\u003c/b\u003e, conlleva la dominación Los sádicos también crean una relación de codependencia, convirtiendo a la otra persona en su compañero obediente. Esta última sirve a la primera mediante la adoración, que alimenta el ego del  dominante. Ambas partes de la relación se ven despojadas de independencia. Sin embargo, el sádico manda, humilla, explota y hiere al masoquista.\u003cbr\u003e\u003cbr\u003ePor otra parte, el amor \u003cb\u003emaduro\u003c/b\u003e solo puede existir en una relación que valore la originalidad y la independencia.\u003cbr\u003e\u003cbr\u003e"},{"id":"e1f9265b-950f-4610-b4ee-83e50f49e45f","type":"INSIGHT","content":"El amor es una fuerza poderosa que rompe la barrera que separa a los individuos de sus semejantes y los une a los demás."},{"type":"TEXT","content":"En su estado maduro, el amor permite al individuo vencer sus sentimientos de desapego y soledad, permaneciendo fiel a sí mismo y preservando su integridad. En este sentido, el amor es una paradoja. El sentimiento crea una unión entre dos personas, pero no las funde en un solo ser.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Al entregarnos nosotros mismos, experimentamos la alegría y el amor verdadero","items":[{"type":"TEXT","content":"El amor, según Fromm, es una actividad. Al contrario de lo que nos gusta creer, es un «actuar», más que un «caer». El amor es una acción. Cuando experimentas este sentimiento en su forma verdadera, deseas dar, no solo recibir.\u003cbr\u003e\u003cbr\u003e"},{"id":"27836139-7581-48b5-b94a-31e165c28509","type":"INSIGHT","content":"Dar no significa sacrificar o descuidar tus necesidades. Por el contrario, se trata de compartir tu alegría con otra persona."},{"type":"TEXT","content":"Algunas personas solo están dispuestas a dar cuando es a cambio de otra cosa. Para ellas, dar sin recibir es un engaño. Algunos ven el dar como un empobrecimiento, por lo que ni siquiera se molestan en hacerlo.\u003cbr\u003e\u003cbr\u003eOtros equiparan dar con hacer sacrificios. Sienten que si dar es doloroso, entonces es algo que deben hacer. Dar prioridad a ofrecer sobre recibir crea la ilusión de que debes sofocar tus necesidades y deseos, anteponiendo el sufrimiento a la felicidad. Pero eso no es cierto.\u003cbr\u003e\u003cbr\u003eDar, en realidad, es la forma más elevada de poder. La capacidad de dar es un signo de fuerza y valentía, y esta fuerza aporta mucho placer a nuestras vidas. Cuando nos sentimos plenamente vivos, abundantes y generosos, experimentamos naturalmente la alegría en nuestro interior. Cuando damos, sentimos la vida misma. Esa es la razón por la que dar nos llena de más felicidad que recibir.\u003cbr\u003e\u003cbr\u003eDar no es un concepto puramente materialista. En el amor, nos damos nosotros mismos —lo mejor que tenemos— a la otra persona. Damos nuestra alegría, interés, comprensión, conocimiento, humor, tristeza y todas las expresiones y manifestaciones de nuestro ser.\u003cbr\u003e\u003cbr\u003eAl entregarnos, enriquecemos el sentido del ser de la otra persona al mejorar el propio. El amor verdadero produce un intercambio igualitario, que llena de deleite a ambas personas.\u003cbr\u003e\u003cbr\u003ePara alcanzar este regocijo, debemos abandonar las tendencias tóxicas que podamos tener. Entre ellas podrían estar los patrones de codependencia, los comportamientos egoístas y el deseo de manipular y poseer. Debemos desarrollar el valor de confiar en nuestra capacidad para alcanzar nuestros objetivos. Nadie puede amar sin el miedo a abrirse plenamente a la otra persona. Sé lo bastante valiente como para aceptar y expresar esos sentimientos, aunque pueda resultar doloroso. El amor implica ser desinteresado y no esperar nada a cambio.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"El amor como acto de cuatro componentes interdependientes","items":[{"type":"TEXT","content":"Los cuatro componentes principales del amor verdadero son el cuidado, la responsabilidad, el respeto y el conocimiento.\u003cbr\u003e\u003cbr\u003eSi vemos a un padre que no cuida a su hijo y se olvida de alimentarlo, bañarlo y consolarlo, nunca creeríamos que ama de verdad al niño. Sin embargo, su amor por el niño nos parece sincero si vemos que cuida de él. Nunca podemos amar de verdad a algo o a alguien por lo que no nos preocupamos activamente. Amamos las cosas por las que nos esforzamos y trabajamos duro por las cosas que amamos.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"El amor es la preocupación activa por la vida y el crecimiento de aquello que amamos. ~ Erich Fromm"},{"type":"TEXT","content":"La responsabilidad es otro elemento vital del amor. A veces percibimos este aspecto como una carga, algo que debemos hacer. En realidad, la responsabilidad es una elección. Tomamos la decisión consciente de reaccionar ante las necesidades de los demás, ya sean explícitas o implícitas.\u003cbr\u003e\u003cbr\u003eEl tercer elemento del amor es el respeto. Gracias a este aspecto, trazamos la línea que separa la responsabilidad del control. El respeto no es el miedo y el temor a los demás, como nos gusta creer. Es la capacidad de ver a alguien como es y reconocer su individualidad. Cuando respetamos a alguien, en realidad esperamos que crezca y se desarrolle por sí mismo, y no para servirnos a nosotros.  El respeto no puede ir de la mano de la explotación.\u003cbr\u003e\u003cbr\u003e"},{"id":"a495b9fb-c784-4e5c-933e-580ec29ca71f","type":"INSIGHT","content":"Es imposible respetar a alguien sin conocerlo. Si el cuidado y la responsabilidad no fueran guiados por el conocimiento, estarían ciegos."},{"type":"TEXT","content":"El conocimiento sin preocupación no tiene mucho sentido. Para amar de verdad a otra persona, debemos conocerla y conocernos objetivamente. Esto nos permitirá superar las ilusiones y la imagen irracionalmente distorsionada que tenemos de ellos. Si no conoces a alguien objetivamente, no puedes conocer su esencia última en el acto de amar\u003cbr\u003e\u003cbr\u003e¿Sabías que…? El cuidado, la responsabilidad, el respeto y el conocimiento son un conjunto de actitudes que solo está presente en una persona madura. Para alcanzar este nivel de madurez, debes renunciar a tus tendencias narcisistas, dejar de intentar explotar a los demás, desear solo las cosas por las que has trabajado y ser humilde.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Objetividad y convicción al amar","items":[{"type":"TEXT","content":"Ahora que hemos examinado los aspectos teóricos del amor, veamos la práctica del arte de amar. Mostrar afecto por alguien significa abandonar el egoísmo.\u003cbr\u003e\u003cbr\u003eLas personas con tendencias narcisistas creen que lo único real en la vida es lo que existe en ellas. Todo lo que no tiene que ver con ellos no tiene sentido, en lo que respecta a un narcisista. Experimentan todo lo que ocurre en el mundo exterior desde el punto de vista de que esas cosas sean útiles o peligrosas.\u003cbr\u003e\u003cbr\u003eLa objetividad es exactamente lo contrario del narcisismo. Es la capacidad de ver a un individuo tal como es, y de separar esta imagen  de la fantaseada, formada por los propios miedos y deseos.\u003cbr\u003e\u003cbr\u003eSin lograr una postura de humildad, es imposible utilizar la razón y, por tanto, es imposible ser objetivo. Si queremos aprender a amar genuinamente, debemos desarrollar la humildad, la objetividad y la razón. Debemos también intentar ver la diferencia entre nuestra imagen narcisista y distorsionada de las personas y su comportamiento real.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"La capacidad de amar depende de la capacidad de abandonar el narcisismo. Depende de nuestra capacidad de crecer y desarrollar una orientación productiva en nuestra relación con el mundo, y con nosotros mismos. ~ Erich Fromm"},{"type":"TEXT","content":"Otra condición esencial para amar genuinamente es la fe. La fe debe ser razonable. Debemos estar seguros de nuestros sentimientos y confiar en la persona que admiramos.\u003cbr\u003e\u003cbr\u003eCreer en alguien requiere convicción en su fiabilidad, su carácter y sus sentimientos. Lo mismo ocurre con la confianza personal. Aunque algunas cosas cambien o tengamos dificultades, debemos asegurarnos de que nada quebrante nuestro espíritu. Nadie es perfecto.\u003cbr\u003e\u003cbr\u003e"},{"id":"4882124d-cce9-43fc-af87-67940ebe11e6","type":"INSIGHT","content":"El arte de amar solo es posible con convicción en nuestros sentimientos. Debemos creer que merecemos amor y que podemos corresponder al afecto de otra persona."},{"type":"TEXT","content":"Aprende a comprender tanto a los demás como a ti mismo. Si tomamos a la gente al pie de la letra, solo veremos las diferencias que nos separan. Sin embargo, si nos tomamos el tiempo de mirar más allá de la superficie, seremos capaces de reconocer la identidad y la solidaridad humanas. Nos daremos cuenta de que los valores humanos fundamentales y las características comunes a todas las personas son mucho mayores que las diferencias que podamos tener.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Conclusión","items":[{"type":"TEXT","content":"Algunos creen que no hay nada más sencillo que el amor, que no exige ningún trabajo. Lo ven como un golpe de suerte. En contra de esta suposición convencional, el amor es un arte que requiere conocimiento y esfuerzo.\u003cbr\u003e\u003cbr\u003eAprenderlo exige práctica, dedicación y concentración. Y lo que es más importante, para dominar este arte, perfeccionar nuestra comprensión del mismo debe ser lo más importante. Nada más en la Tierra debe ser tan valioso como ese arte que pretendemos dominar: el arte de amar.\u003cbr\u003e\u003cbr\u003eEl amor no es un sentimiento al que cualquiera pueda entregarse sin más, independientemente de su nivel de madurez. No es algo que se enciende en nosotros cuando aparece la persona adecuada. El amor genuino es un carácter activo con cuatro componentes principales: cuidado, responsabilidad, respeto y conocimiento. A menos que un individuo trabaje para desarrollar su personalidad y dejar de lado sus tendencias narcisistas para alcanzar una perspectiva positiva, todos los intentos de amor auténtico están abocados al fracaso. No podemos amar a una persona en particular ni a nosotros mismos si antes no desarrollamos la capacidad de amar a todos mediante la humildad, la convicción, la disciplina y el valor.\u003cbr\u003e\u003cbr\u003eAprende a mirar más allá de la superficie. Para experimentar el amor fraternal, el tipo de amor más fundamental, es esencial que penetremos desde la periferia hasta el núcleo. Sé comprensivo con los demás: dales la oportunidad de demostrar su valía. No te relaciones con la gente basándote únicamente en tus suposiciones y nociones preconcebidas.\u003cbr\u003e\u003cbr\u003ePrueba esto\u003cbr\u003e\u003cbr\u003e• Reflexiona sobre tu enfoque del amor. Analiza tus sentimientos y cómo los muestras y recibes afecto.\u003cbr\u003e\u003cbr\u003e• Vigila las tendencias tóxicas: nadie es perfecto, pero la autoconciencia es un paso importante hacia la mejora y la felicidad.\u003cbr\u003e\u003cbr\u003e• Si tienes pareja, pregúntale sobre su percepción del amor. Hablen de su relación, averigua si quieren hacer alguna mejora y expresa tus ideas.\u003cbr\u003e\u003cbr\u003e• No olvides ser considerado y abierto. Sé valiente y mantén la curiosidad.\u003cbr\u003e\u003cbr\u003e"}]}]}},"38ea69ed79cc4622b347":{"id":"38ea69ed79cc4622b347","image":"https://static.get-headway.com/38ea69ed79cc4622b347-15f11519c725f3.jpg","author":"Deepak Chopra, MD","title":"The Seven Spiritual Laws of Success: A Practical Guide to the Fulfillment of Your Dreams","keywords":["success","spirituality","benefits","money","self","development","awareness","purpose"],"learningItems":["About the gateway to activate your potential","How to use attention wisely","The power of awareness","Advantages of uncertainty"],"localization":{"en":{"image":"https://static.get-headway.com/38ea69ed79cc4622b347-15f11519c725f3.jpg","title":"The Seven Spiritual Laws of Success: A Practical Guide to the Fulfillment of Your Dreams"},"es":{"image":"https://static.get-headway.com/38ea69ed79cc4622b347-161b0f37a14768-es.jpg","title":"Las siete leyes espirituales del éxito - una guía práctica para la realización de tus sueños"}},"summary":{"chapters":[{"index":1,"name":"Todos los procesos se rigen por unas leyes establecidas que te garantizarán un mayor éxito","items":[{"type":"TEXT","content":"El éxito es el aumento continuo de la felicidad y la consecución de los objetivos esenciales. También es la capacidad de cumplir tus deseos con facilidad y sin esfuerzo. El éxito, así como la creación de riqueza, siempre se ha considerado un proceso que requiere trabajo duro y dedicación.\u003cbr\u003e\u003cbr\u003ePero un enfoque más espiritual del éxito explica cómo se puede alcanzar el éxito, la riqueza y la abundancia rápidamente. Empleando el conocimiento, la comprensión y la práctica de la ley espiritual, nos pondremos de acuerdo con la naturaleza y generaremos el éxito con cuidado, alegría y amor. Un mejor enfoque del éxito es lo que pretende este resumen.\u003cbr\u003e\u003cbr\u003eEste resumen se titula Las siete leyes espirituales del éxito, aunque también podría llamarse Las siete leyes espirituales de la vida y el vivir. Esto se debe a que los principios presentes en este resumen son los mismos que la naturaleza utiliza para crear todo; todo lo que podemos ver, oír, oler, saborear o tocar."},{"type":"INSIGHT","content":"El verdadero éxito es la evidencia de una presencia divina en nuestro interior.","id":"c7b242bf-66f8-4da5-be9d-5ac572ba3809"},{"type":"TEXT","content":"Lo no manifiesto se convierte en lo manifiesto mediante el cumplimiento de leyes y normas. El mundo físico es el resultado de la transformación de lo no manifiesto en lo manifiesto. Todo lo que vemos también proviene de lo no manifiesto. El cuerpo físico, el entorno, el universo físico y todo lo que podemos percibir a través de nuestros sentidos son las transformaciones de lo inmanifestado, lo no visto y lo desconocido en lo manifiesto, lo visto y lo conocido. Este resumen nos hace ver y comprender todo esto y cómo podemos conseguir cualquier cosa que queramos, incluyendo nuestros deseos más profundos."}]},{"index":2,"name":"La ley de la potencialidad pura es la primera ley espiritual del éxito","items":[{"type":"TEXT","content":"La ley de la potencialidad pura también se puede conocer como la ley de la unidad. Se refiere a la unidad entre el campo de la potencialidad pura y nuestro ser. Nuestra naturaleza esencial y personal es de pura potencialidad, por lo que podemos alcanzar el éxito y el deseo de conectar con nuestro verdadero ser. La experiencia del ser significa que nuestro punto de referencia interno es nuestro verdadero espíritu, y no los objetos o el resultado de nuestro conocimiento. Lo contrario de la autorreferencia es la referencia a los objetos.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eAutorreferencia\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSe puede considerar que nuestro punto de referencia interno es nuestro espíritu. Al conectar con nosotros mismos, nos damos cuenta de que hay ausencia de miedo, no hay lucha ni necesidad por controlar. Cuando estás en sintonía contigo mismo, tu alma está completamente libre de miedo y de lucha. La autorreferencia también es ser humilde.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eReferencia al objeto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEsto tiene que ver con las personas que se conectan con los objetos, influenciados por objetos externos. Esto incluye personas y cosas. Estas personas siempre buscan la aprobación de los demás. El pensamiento de estas personas está basado en el miedo; estas personas también sienten la necesidad de apoyo y la necesidad de controlar las cosas. Su punto de referencia interno es el ego y el orgullo. Llevan una máscara social; no muestran su verdadero yo. Su verdadero yo quiere controlar, y vive en el miedo."},{"type":"INSIGHT","content":"Es posible alcanzar todos nuestros sueños una vez que comprendemos que todo es posible en el universo.","id":"3c27b8e3-aad6-4243-9d46-436205c3b1bb"},{"type":"TEXT","content":"La ley de la potencialidad pura puede aplicarse de las siguientes maneras:\u003cbr\u003e• Mediante el silencio diario.\u003cbr\u003e• Practicar el silencio significa comprometerse y tomar la decisión de dedicar un tiempo determinado para simplemente ser. Experimentar el silencio significa tomarse un tiempo para alejarse de las actividades relacionadas con el habla y de las actividades recreativas como ver la televisión, escuchar la radio o leer un libro."}]},{"index":3,"name":"Cuando das y recibes desinteresadamente, puedes conservar la riqueza y la abundancia en tu vida","items":[{"type":"TEXT","content":"La segunda ley espiritual del éxito es la ley del dar. El universo funciona a través del intercambio único de dar y recibir. Por lo tanto, tu cuerpo, tu mente y el universo están en un intercambio constante y dinámico. Dar y recibir son aspectos diferentes del flujo de energía en el universo. Mediante nuestra disposición a dar lo que buscamos, mantenemos la abundancia del universo en nuestras vidas. Debes dar y recibir para conservar la riqueza y la abundancia o cualquier cosa que desees que esté en tu vida."},{"type":"INSIGHT","content":"Nuestras acciones determinan la energía de la que estamos rodeados.","id":"dc8109f4-9a60-4010-a873-743c82758d43"},{"type":"TEXT","content":"Normalmente, el pensamiento de dar o de bendecir a los demás tiene el poder de afectar positivamente a la otra persona. Cualquier cosa que tenga valor en la vida solo se multiplica cuando se comparte o se da. Si sientes que has perdido algo con el acto de dar, entonces el regalo no es realmente un regalo, y no deberías esperar ninguna mejora.\u003cbr\u003e\u003cbr\u003eMuchas personas piensan que lo más importante son los regalos. No, lo más importante es la intención y los pensamientos que hay detrás de los regalos. La intención que hay detrás de cada regalo debe ser la felicidad de la persona que está al otro lado, tanto del que da como del que recibe. Dar un regalo sin ganas provocará una energía negativa y no tendrá como resultado ningún beneficio.\u003cbr\u003e\u003cbr\u003ePuedes experimentar la parte positiva de la ley de dar asegurándote de que: vayas donde vayas, y te encuentres con quien te encuentres, dale un regalo. El regalo puede no ser material; puede ser un cumplido, una flor o una frase. De este modo, comenzarás el proceso de distribuir y transmitir alegría, riqueza y abundancia en tu vida y en la de los demás. Recibirás con gratitud, sin sentirte con ningún tipo de privilegio, todos los regalos que la vida te ofrece."},{"type":"QUOTE","content":"Solo te comprometerás a conseguir que la riqueza siga creciendo en tu vida dando y recibiendo los regalos más preciados y valiosos de la vida. ~ Deepak Chopra"},{"type":"TEXT","content":"Son regalos de amor, sacrificio, cuidado, afecto, aprecio y ayuda. Cada vez que te encuentras con alguien. Si pretendes aferrarte a tu dinero y atesorarlo, detendrás su crecimiento.\u003cbr\u003e\u003cbr\u003eLa tercera ley espiritual del éxito es la ley del karma o de causa y efecto. En esencia, significa que lo que sembramos es lo que cosechamos. Cada acción genera una reacción, una fuerza de energía que nos devuelve lo que enviamos. Cuando aportamos felicidad y éxito a los demás mediante nuestras decisiones, el fruto de nuestro karma es la felicidad y el éxito.\u003cbr\u003e\u003cbr\u003eEl karma implica la acción de elegir conscientemente cuando la elección deja de ser breve. Algunas de las elecciones que hacemos son conscientes, mientras que otras son inconscientes. La mejor manera de entender y maximizar la ley del karma es tomar conciencia consciente y deliberada de las decisiones que tomamos en cada momento.\u003cbr\u003e\u003cbr\u003eEstés o no de acuerdo, todo lo que está ocurriendo ahora es el resultado de las elecciones y decisiones que has tomado en el pasado. Por desgracia, muchos de nosotros tomamos decisiones de forma inconsciente y aleatoria. Algunas personas ni siquiera piensan que son elecciones, y sin embargo, lo son. El karma representa la causa y el efecto simultáneamente, porque cada acción genera una fuerza de energía que vuelve a nosotros en la misma forma."}]},{"index":4,"name":"La ley del mínimo esfuerzo se basa en el hecho de que la inteligencia de la naturaleza funciona sin esfuerzo","items":[{"type":"TEXT","content":"La ley del mínimo esfuerzo es la cuarta ley espiritual del éxito. Este principio es el de la armonía y el amor. Un ser integral a través de la naturaleza conoce sin ir, ve sin mirar y realiza sin hacer.\u003cbr\u003e\u003cbr\u003ePor ejemplo, las hierbas no intentan crecer; simplemente crecen. Los peces no intentan nadar; simplemente nadan. Las flores no intentan florecer; simplemente florecen. Los pájaros no se esfuerzan por volar; vuelan. Los lagartos no intentan subirse a las paredes; simplemente lo hacen. Esta es su naturaleza innata. Así como la naturaleza del sol es brillar y las estrellas resplandecer, la naturaleza humana es hacer que nuestros sueños se manifiesten de forma física, rápidamente y sin esfuerzo."},{"type":"INSIGHT","content":"Cuando aprendemos las lecciones de la naturaleza, rápidamente cumpliremos nuestros deseos con poco o ningún esfuerzo.","id":"1fb63ced-5942-4b2b-a069-949107ffb69a"},{"type":"TEXT","content":"En la Ciencia Védica, en la India, el principio del mínimo esfuerzo es conocido como el principio de la economía del esfuerzo, o el principio de hacer menos y lograr más. Este principio confirma que puedes llegar al estado donde no haces nada y logras todo. Esto implica que solo hay una idea débil, y luego la manifestación de la idea se produce sin esfuerzo.\u003cbr\u003e\u003cbr\u003eLa inteligencia y la experiencia de la naturaleza funcionan sin esfuerzo, sin dificultad y de forma espontánea. Cuando estás en unidad con la naturaleza, puedes entonces hacer uso de la ley del mínimo esfuerzo. El mínimo esfuerzo se utiliza cuando tus acciones están motivadas por el amor y la autenticidad, porque la energía del amor mantiene unida a la naturaleza.\u003cbr\u003e\u003cbr\u003eLa ley del mínimo esfuerzo se compone de tres elementos:\u003cbr\u003e• Aceptación: significa simplemente que te comprometes a diario a aceptar siempre a las personas, las situaciones, las circunstancias y los acontecimientos tal y como ocurren.\u003cbr\u003e• Responsabilidad: la responsabilidad significa afrontar y aceptar la tarea de gestionar cualquier situación.\u003cbr\u003e• Indefensión: cuando te deshaces del impulso de defenderte, atraes energía positiva.\u003cbr\u003e\u003cbr\u003e¿Sabías que...? Lo que comúnmente se llama milagro es una muestra de la ley del mínimo esfuerzo."}]},{"index":5,"name":"La ley de la intención y el deseo se basa en el hecho de que la energía y la información existen en toda la naturaleza","items":[{"type":"TEXT","content":"La quinta ley espiritual del éxito se centra en la intención y el deseo. El sistema nervioso humano es capaz de informarse y ser consciente de la información y la energía de su campo cuántico. La conciencia humana puede cambiar deliberada y adecuadamente el contenido informativo que hace que las cosas se manifiesten. Este cambio se produce gracias a las dos cualidades presentes en la conciencia: la atención y la intención. La atención fortalece y potencia, mientras que la intención transforma y cambia."},{"type":"INSIGHT","content":"Todo está conectado en la naturaleza.","id":"a4cd1c72-4a61-47b9-9eb7-d378c6955503"},{"type":"TEXT","content":"La cualidad y la aplicación de la intención sobre el objeto de la atención provocará una distribución infinita de eventos espacio-temporales para lograr el resultado deseado. Esto se debe a que la intención, cuando se combina con la atención, tiene un poder organizador infinito. El poder organizador infinito es el poder de arreglar y organizar una infinidad de eventos espacio-temporales, todos al mismo tiempo. También vemos la expresión de este poder organizativo infinito en cada célula de nuestro cuerpo. Lo vemos en todo lo que está vivo.\u003cbr\u003e\u003cbr\u003eCuando no desprecias o ignoras las otras leyes de la naturaleza, a través de tu intención y pensamientos, puedes ordenar a las leyes de la naturaleza que cumplan tus sueños, deseos, metas y aspiraciones. Puedes introducir una intención, y solo con introducir la intención, activas el campo de correlación. Aquello a lo que desvíes tu atención se fortalecerá en tu vida. Recuerda que aquello a lo que le quites la atención se debilitará, se desintegrará y desaparecerá.\u003cbr\u003e\u003cbr\u003eCuando sigues estos pasos para cumplir tus deseos, la intención generará su poder:\u003cbr\u003e• Utiliza el hueco: esto significa centrarse en ese espacio silencioso entre los pensamientos, adentrarse en el silencio.\u003cbr\u003e• Teniendo como base ese estado del ser, libera tus intenciones y deseos: esto significa plantear todas tus intenciones y deseos como pura potencialidad. Crecerán cuando la situación sea la adecuada.\u003cbr\u003e• Permanece en el estado de autorreferencia: permanece establecido en la conciencia de tu verdadero ser, tu espíritu, y tu conexión con el campo de la potencialidad pura.\u003cbr\u003e• Renuncia a tu apego al resultado: renunciar a tu apego significa abandonar tu compromiso inflexible con un resultado específico y vivir en la sabiduría de la incertidumbre.\u003cbr\u003e\u003cbr\u003eDeja que el universo se encargue de los detalles.\u003cbr\u003e\u003cbr\u003e¿Sabías que...? Un ser humano y un árbol están formados por los mismos elementos reciclados: principalmente carbono, hidrógeno, oxígeno, nitrógeno y otros factores en cantidades mínimas."}]},{"index":6,"name":"La ley del desapego: para conseguir algo, debes renunciar a tu apego a ello","items":[{"type":"TEXT","content":"Según la ley del desapego, para conseguir cualquier cosa en el universo físico, debes renunciar a tu apego a ella. Esto no quiere decir que renuncies a la intención de crear tu deseo; solo renuncias a tu apego a los resultados.\u003cbr\u003e\u003cbr\u003eEl apego proviene de la ira y de la sensación de pobreza porque el apego es siempre a los obstáculos. El desapego es similar a la conciencia de riqueza porque, con el desapego, existe la libertad de crear. Solo desde el desapego se puede conseguir alegría y felicidad.\u003cbr\u003e\u003cbr\u003eLa ley del desapego no tiene nada que ver con la ley de la intención y el deseo ni interfiere con la fijación de objetivos. Sigues teniendo la intención de ir en una determinada dirección; sigues teniendo una meta.\u003cbr\u003e\u003cbr\u003eSin embargo, significa que estás dispuesto a explorar un sinfín de posibilidades cuando te dirijas a tu meta y a tu logro. También significa que no vas a utilizar a la fuerza las soluciones a los problemas, lo que te permitirá estar atento a las oportunidades."},{"type":"QUOTE","content":"El pasado es historia, el futuro es un misterio y este momento es un regalo. Por eso este momento se llama “el presente”. ~ Deepak Chopra"},{"type":"TEXT","content":"Aplica la ley del desapego\u003cbr\u003e\u003cbr\u003ePuedes poner en práctica la ley del desapego de la siguiente manera:\u003cbr\u003e• Permitirte a ti mismo y a los que te rodean la libertad de ser ellos mismos\u003cbr\u003e• Permitir que la incertidumbre sea un elemento fundamental de tu experiencia y creer que las soluciones pueden surgir espontáneamente de cualquier problema. Cuando impones soluciones a los problemas, solo crearás nuevos problemas.\u003cbr\u003e• Adentrarte en el campo de todas las oportunidades."}]},{"index":7,"name":"Todo el mundo tiene un propósito en la vida que debe ser compartido para conseguir la máxima felicidad","items":[{"type":"TEXT","content":"La séptima ley espiritual del éxito es la ley del Dharma. Esta ley afirma que nos hemos manifestado de forma física para cumplir un propósito\u003cbr\u003e\u003cbr\u003e“Dharma” es una palabra sánscrita. Significa propósito en la vida. La ley dice que nos hemos manifestado de forma física para cumplir un propósito de vida, una meta."},{"type":"INSIGHT","content":"El campo de la potencialidad pura es la divinidad, y lo divino toma forma humana para cumplir un propósito.","id":"cefe573d-483d-43ef-9177-31fa62aae4da"},{"type":"TEXT","content":"Según esta ley, todo el mundo tiene un talento único y una forma natural de expresarlo. Tanto si lo has descubierto como si no, hay algo que puedes hacer mejor que nadie en todo el mundo, y para cada talento único y cada expresión única de ese talento, existen también necesidades únicas que hay que satisfacer. Cuando las necesidades se corresponden con la expresión creativa de tus talentos, se crea la afluencia.\u003cbr\u003e\u003cbr\u003eExisten tres componentes de la ley del Dharma:\u003cbr\u003e• Cada uno de nosotros, los humanos, estamos en la tierra para descubrir nuestro verdadero y más elevado yo, para descubrir por nosotros mismos que nuestro verdadero yo es espiritual.\u003cbr\u003e• Expresar nuestros talentos únicos. La ley dice que cada ser humano tiene un talento único.\u003cbr\u003e• Responder a esta cuestión y luego ponerla en práctica.\u003cbr\u003e\u003cbr\u003ePodemos poner en práctica la ley del Dharma:\u003cbr\u003e• Haciendo un compromiso para nutrir amorosamente a nuestro Dios o lo que sea que creamos.\u003cbr\u003e• Haciendo una lista de nuestros talentos únicos. Y luego utilizarlos al servicio de la humanidad.\u003cbr\u003e• Preguntándonos diariamente, ¿cómo puedo servir y ayudar a los demás?"}]},{"index":8,"name":"Conclusión","items":[{"type":"TEXT","content":"La mente universal analiza y reacciona a todo lo que ocurre en miles de millones de galaxias con una precisión elegante y una inteligencia inquebrantable. La inteligencia de la mente es máxima y suprema, y penetra en cada aspecto de la existencia: desde la más pequeña hasta la más grande, desde el átomo hasta el cosmos. Todo lo que está vivo es una expresión y una muestra de esta inteligencia. Esta inteligencia opera utilizando los principios mencionados en este resumen.\u003cbr\u003e\u003cbr\u003ePara vivir una vida plena, es necesario tomar decisiones que te lleven por el camino correcto. Esto puede ser un poco difícil ya que hay muchas opciones para elegir, pero es posible. Compréndete a ti mismo y sé consciente de ello. Cuando tengas un conocimiento adecuado de ti mismo, podrás decidir mejor. Además, ayuda a los demás todo lo que puedas sin hacerles sentir pequeños. Cuando lo hagas, atraerás más alegría a tu vida.\u003cbr\u003e\u003cbr\u003eLa vida es un viaje que todo el mundo tiene que recorrer. Será más fácil para ti si conoces y aplicas las leyes que te garantizan encontrar el sentido. Puede resultar extraño al principio, pero con más práctica, podrás sentirte más cómodo. El aprendizaje es un proceso continuo que debe ocurrir para que se produzca el crecimiento; sigue aprendiendo cosas nuevas.\u003cbr\u003e\u003cbr\u003eHagas lo que hagas, ten en cuenta estas siete leyes espirituales del éxito:\u003cbr\u003e• La ley de la potencialidad pura\u003cbr\u003e• La ley del dar\u003cbr\u003e• La ley del karma o de la causa y el efecto\u003cbr\u003e• La ley del mínimo esfuerzo\u003cbr\u003e• La ley de la intención y el deseo\u003cbr\u003e• La ley del desapego\u003cbr\u003e• La ley del Dharma\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSi el dinero no fuera una necesidad escasa y tuvieras todo el tiempo del mundo, ¿qué harías?\u003cbr\u003e\u003cbr\u003eSi al responder a esta pregunta te das cuenta de que seguirías haciendo lo que haces actualmente, entonces estás en el Dharma porque tienes pasión por lo que haces y estás manifestando tus talentos únicos. Además, haz regalos a la gente sin esperar nada a cambio y verás cómo consigues progresar."}]}]}},"iCGnG1FvVGb0sFFTCVQw":{"id":"iCGnG1FvVGb0sFFTCVQw","image":"https://static.get-headway.com/iCGnG1FvVGb0sFFTCVQw-1612798f66cf2d-en.jpg","author":"Zack Friedman","title":"The Lemonade Life: How to Fuel Success, Create Happiness, and Conquer Anything","keywords":["success","happiness","entrepreneurship","motivation","personalgrowth","leadership","risk","independence","selfawareness","perspective","emotion","therapy"],"learningItems":["What defines the Lemon and Lemonade Lives","How do perspectives change your path?","Why risks must be calculated","The value of self-awareness","Why motion is crucial for growth"],"localization":{"en":{"image":"https://static.get-headway.com/iCGnG1FvVGb0sFFTCVQw-1612798f66cf2d-en.jpg","title":"The Lemonade Life: How to Fuel Success, Create Happiness, and Conquer Anything"},"es":{"image":"https://static.get-headway.com/iCGnG1FvVGb0sFFTCVQw-1633d9c03bb600-es.jpg","title":"La vida de limonada: Cómo impulsar el éxito, crear felicidad y superar cualquier cosa"}},"summary":{"chapters":[{"index":1,"name":"Es fácil dejarse llevar por las excusas a la hora de sacar lo mejor de cualquier situación","items":[{"type":"TEXT","content":"Nos definen fácilmente los acontecimientos anuales, como los cumpleaños, los aniversarios, etc. Para la mayoría de nosotros, estos logros nos presentan una nueva oportunidad para marcarnos nuevos objetivos. Sin embargo, el problema de hacer estos propósitos es que no los aprovechamos. Los hacemos y luego olvidamos su importancia para nuestra vida. De un modo u otro, preferimos justificarnos con excusas e ignoramos la posibilidad de sacar lo mejor de cada situación.\u003cbr\u003e\u003cbr\u003eTodos podemos elegir entre dos vidas: la vida de limón o la vida de limonada. Vivimos la vida de limón cuando nos conformamos con algo que no corresponde a nuestro máximo potencial. Es el lugar en el que nos quedamos cuando no controlamos adecuadamente nuestro camino y nuestra trayectoria en la vida, y permitimos que otros definan nuestro destino.\u003cbr\u003e\u003cbr\u003e"},{"id":"5622dd78-056a-4c8f-85be-3d7e907eff7f","type":"INSIGHT","content":"Para tener éxito, necesitamos aceptarnos a nosotros mismos y comprender que no podemos basar nuestra existencia en excusas y en un sentimiento de derecho."},{"type":"TEXT","content":"Por otro lado, la vida de limonada es aquella en la que nos involucramos activamente en nuestras vidas, y dirigimos esta según nuestras condiciones, con un propósito y una perspectiva clara. Los que viven una vida basada en un propósito y un potencial pueden superar cualquier situación de forma proactiva.\u003cbr\u003e\u003cbr\u003eEste breve resumen nos mostrará cómo encender cada interruptor, es decir, los pasos necesarios que debemos dar para cambiar nuestras vidas para bien, para que podamos empezar a lograr el éxito, liberar nuestra grandeza y crear un potencial ilimitado.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"El mejor momento para decidir cambiar de la vida de limón a la vida de limonada es ahora","items":[{"type":"TEXT","content":"Según Zack Friedman, existen cinco interruptores a nuestra disposición. Estos interruptores son para aquellos que quieren pasar de la vida de limón a la vida de limonada.\u003cbr\u003e\u003cbr\u003eCuando encendamos estos cinco interruptores, nuestras perspectivas y puntos de vista cambiarán, y nos convertiremos en mejores tomadores de decisiones, dándonos el poder y la libertad de controlar nuestras vidas.\u003cbr\u003e\u003cbr\u003eLos interruptores son un P- R- I- S- M (“prisma”), que es un acrónimo de:\u003cbr\u003e• P = Perspectiva\u003cbr\u003e• R = Riesgo\u003cbr\u003e• I = Independencia\u003cbr\u003e• S= Autoconciencia (Self-Awareness)\u003cbr\u003e• M = Movimiento\u003cbr\u003e\u003cbr\u003eLa importancia de estos interruptores es que establecerán e impulsarán un propósito y un potencial en nuestras vidas cuando se combinen.\u003cbr\u003e\u003cbr\u003ePerspectiva\u003cbr\u003e\u003cbr\u003eDebemos cambiar nuestras perspectivas para cambiar nuestras posibilidades. Nuestra perspectiva, la forma en que vemos la vida, influye en lo que es posible que ocurra en nuestras vidas. Cuando adoptamos perspectivas positivas, conseguimos ver oportunidades más claras.\u003cbr\u003e\u003cbr\u003eRiesgo\u003cbr\u003e\u003cbr\u003ePara tomar mejores decisiones, debemos entender las recompensas del riesgo. Nos creamos barreras que limitan nuestra creatividad y nuestras oportunidades. Cuando eliminamos los factores limitantes y comprendemos mejor la conexión entre el riesgo y la recompensa, asumimos riesgos más calculados y tomamos mejores decisiones.\u003cbr\u003e\u003cbr\u003eIndependencia\u003cbr\u003e\u003cbr\u003eLa independencia significa que debemos evitar seguir a la multitud y empezar a tomar decisiones por nuestra cuenta. Aunque la independencia es un gran rasgo del carácter, solo unos pocos la adoptan. Significa prescindir de la sabiduría común y valernos por nosotros mismos.\u003cbr\u003e\u003cbr\u003eAutoconciencia\u003cbr\u003e\u003cbr\u003eLa autoconciencia es necesaria para controlar nuestras vidas, reflexionar y ver la vida basándonos en lo que necesitamos ver en lugar de lo que queremos ver. La autoconciencia implica un feedback sincero, que proporciona una descripción precisa de cualquier situación y nos obliga a centrarnos en las cosas necesarias de nuestra vida.\u003cbr\u003e\u003cbr\u003eMovimiento\u003cbr\u003e\u003cbr\u003eEl movimiento consiste en hacer cosas que nos permitan crear la vida que deseamos de forma efectiva. Todos disponemos de las herramientas adecuadas para conseguir un cambio positivo. Pero debemos utilizar estas herramientas correctamente, maximizar nuestro potencial y no conformarnos nunca con menos.\u003cbr\u003e\u003cbr\u003e"},{"id":"0897bcb1-9ddf-445b-ab20-d75f23018faa","type":"INSIGHT","content":"El ayer ya no existe; el mañana puede ser demasiado tarde. Debemos tomar una decisión ahora para poder disfrutar de nuestra vida más adelante."}]},{"index":3,"name":"El cambio llega a los que se arriesgan, no a los que lo esperan","items":[{"type":"TEXT","content":"Las personas que viven la vida de limón se conocen como “Lemon Lifers”, y son fáciles de detectar porque están por todas partes. Los “Lemon Lifers” pueden clasificarse en tres tipos principales. Estos son:\u003cbr\u003e• Los eternos excusadores.\u003cbr\u003e• Los sedentarios.\u003cbr\u003e• Los perseguidores del cambio.\u003cbr\u003e\u003cbr\u003eEstos tres grupos de personas predominan en el mundo, y por eso es fácil imitarlos porque son los que vemos todos los días.\u003cbr\u003e\u003cbr\u003eLos eternos excusadores tienen muchas razones por las que no pueden cambiar a la vida de limonada. Ponen excusas como que la vida de limonada consume demasiado tiempo y que solo es posible para la gente rica. Sus mentes se centran en el lado negativo de cualquier situación. Pasan más tiempo preocupándose por hacer algo que haciéndolo realmente. Estas personas se quejan todo el tiempo y no hacen nada para mejorar su situación, especialmente cuando no cumplen sus expectativas. Solo magnifican la negatividad en su vida, incapaces de cambiar su forma de pensar.\u003cbr\u003e\u003cbr\u003e"},{"id":"012e675f-69d2-47c3-b674-dfae1291e83c","type":"INSIGHT","content":"Nunca es demasiado tarde para cambiar, siempre que reconozcamos nuestra situación actual y nos decidamos a cambiar definitivamente."},{"type":"TEXT","content":"Los sedentarios son aquellos que carecen de independencia. Son conformistas y no pueden hacer las cosas sin influencia externa, viviendo el sueño de otro y olvidando el suyo. Los sedentarios parecen en su mayoría dispuestos a la acción, pero no hacen ningún progreso significativo para conseguir la vida que quieren vivir. Van a lo seguro y siempre tienen miedo de fracasar. Los sedentarios que quieren hacer un cambio deben mirar hacia dentro y aceptar que no están haciendo lo suficiente para mejorar sus vidas.\u003cbr\u003e\u003cbr\u003eLos perseguidores del cambio son aquellos que no están dispuestos a luchar por el tipo de vida que desean. Adoran las cosas bellas de la vida, pero no harían nada para convertirlas en algo real. Solo admiran las cosas desde la distancia y se centran únicamente en el fin y no en los medios para conseguirlo.\u003cbr\u003e\u003cbr\u003ePara vivir una vida de limonada, no podemos permitirnos ser ninguno de estos tres tipos de “Lemon Lifers”. Debemos evitar conformarnos con menos mediante la creatividad, la proactividad y el trabajo duro.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Según Forbes, solo el 8% de las personas cumplen sus propósitos de Año Nuevo.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"La mejor alternativa a vivir la vida de limón es ser un disruptor atrevido","items":[{"type":"TEXT","content":"Los disruptores atrevidos son aquellos que consiguen cambiar sus vidas con creatividad, innovación y transformación positiva, todo ello bajo sus propias condiciones, además son pensadores originales que asumen riesgos calculados para maximizar su potencial.\u003cbr\u003e\u003cbr\u003eLos “Lemonade Lifers” siempre tienen éxito porque son valientes, de mente abierta y están dispuestos a correr riesgos para aprovechar las oportunidades. No siguen las mismas rutinas. Aceptan lo positivo y no se centran en los aspectos negativos de la vida. Este conjunto de personas dinámicas establece la mejor rutina para sí mismas, con el fin de desarrollar su
