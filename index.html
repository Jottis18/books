gy","digital"],"learningItems":["Why smiles are your digital handshake","The art of listening beyond the screen","How to admit mistakes in a tweet","Turning digital foes into allies"],"localization":{"en":{"image":"https://static.get-headway.com/87ae3bb670c44d5eb76a-163db8ffb08f6d-en.jpg","title":"How to Win Friends and Influence People in the Digital Age"},"es":{"image":"https://static.get-headway.com/87ae3bb670c44d5eb76a-163b58af054079-es.jpg","title":"Cómo ganar amigos e influir sobre las personas en la era digital"},"fr":{"image":"https://static.get-headway.com/images%2F87ae3bb670c44d5eb76a%2F07b7577f28a7ae58f883f1c03e0fe8ab75659fab.jpg","title":"Comment se faire des amis à l'ère numérique et accroître son influence"}},"summary":{"chapters":[{"index":1,"name":"Lo creas o no, 1936 sigue siendo relevante hoy en día, con mucho por ofrecernos","items":[{"type":"TEXT","content":"¿Crees que un libro escrito hace más de ochenta años no tiene relevancia en la actualidad? Por supuesto, nuestras vidas han seguido adelante. Ciertamente, funcionamos de manera más digital hoy en día. Desde luego, pero independientemente de los avances tecnológicos, ¡parece que la mente humana todavía está atrapada en los años treinta de muchas maneras!\u003cbr\u003e\u003cbr\u003eDale Carnegie habló con sentido común, y dijo la verdad: «Tratar con la gente es probablemente el mayor problema al que te enfrentas». ¡Es cierto incluso hoy! Al entender el arte de la comunicación de una manera que va mucho más allá de simplemente hablar, crearás oportunidades de éxito a lo largo de tu vida.\u003cbr\u003e\u003cbr\u003e"},{"id":"853b1f03-2a85-4e23-9a65-f26c5ada0cad","type":"INSIGHT","content":"Aprender a tratar con las personas de la manera correcta abrirá tu futuro potencial en la vida, los negocios y las relaciones."},{"type":"TEXT","content":"Tu objetivo es aprender a comunicarte de la manera correcta, conectar con las personas en su núcleo interno más profundo, y usar todo esto de acuerdo con los nuevos medios digitales. Hoy en día, lo que está en juego es mayor que nunca. Los métodos digitales significan que podemos cometer fácilmente errores que se pueden transmitir viralmente en cuestión de segundos. Las empresas, las relaciones, las amistades, las conexiones se pueden romper con solo tocar el botón de «enviar». Al aventurarte por las enseñanzas que Dale Carnegie impartió, verás que su publicación en 1936 sigue siendo muy relevante, incluso hoy en día.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? \u003ci\u003eCómo ganar amigos e influenciar a las personas\u003c/i\u003e apareció entre los cien libros más influyentes de la revista Time en 2011, ocupando el puesto número diecinueve.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Ten cuidado con lo que escribes y lo que dices","items":[{"type":"TEXT","content":"Las redes sociales son una bendición en muchos sentidos, pero una maldición en tantos otros. Te acerca a más personas de las que podrías haber imaginado, pero te aleja de aquellos que están sentados a tu lado. También puede mejorar o romper negocios y relaciones. Tomemos como buen ejemplo a Ryan Babel, el futbolista holandés. Sintiéndose bastante molesto después de que su equipo, el Liverpool, perdiera ante el Manchester United, usó su cuenta de Twitter para desahogar sus frustraciones, quejándose del árbitro. ¿El resultado? Fue multado con unos dieciséis mil euros.\u003cbr\u003e\u003cbr\u003e"},{"id":"349312b8-ffc7-439d-88a7-d5d5ff30a591","type":"INSIGHT","content":"Tenemos que tener más cuidado con lo que publicamos en las redes sociales. Un post erróneo puede volver para perjudicarte en el futuro."},{"type":"TEXT","content":"Tenemos que ser mucho más cuidadosos con lo que decimos. Vivimos en tiempos sensibles. El Huffington Post reveló que muchas personas habían sido despedidas de sus trabajos debido a lo que publicaron en sus cuentas de redes sociales.\u003cbr\u003e\u003cbr\u003eEsta facilidad de desahogarse digitalmente significa que criticamos más y somos menos amables en las redes. Podemos mostrar fácilmente nuestras frustraciones u opiniones a los demás con solo tocar un botón.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Cada día se envían quinientos millones de tweets. ¿Cuántos de ellos están bien pensados?\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"¿Eres demasiado impetuoso? Es hora de parar y mantener la calma","items":[{"type":"TEXT","content":"Si Ryan Babel hubiera permanecido en silencio en su cuenta de Twitter y se hubiera desahogado con sus amigos, se habría ahorrado los dieciséis mil euros en su cuenta bancaria. Si hubiera usado cinco minutos para calmarse, tendría más dinero.\u003cbr\u003e\u003cbr\u003eDebemos cambiar el enfoque de nuestras redes sociales de agresivo y crítico a positivo y alentador. Pregúntate por qué necesitas publicar lo que estás pensando publicar. ¿Lo estás haciendo porque guardas rencor a alguien? ¿Es esta la mejor manera de resolverlo?\u003cbr\u003e\u003cbr\u003e"},{"id":"76b21903-0369-49e9-aca6-20a771399bf3","type":"INSIGHT","content":"Antes de publicar en las redes sociales, reflexiona sobre tu motivación detrás de la publicación."},{"type":"TEXT","content":"Al presidente Lincoln le habría ido bien en la era digital porque era un experto en comunicación humana. Tomaba un tiempo para calmarse antes de hablar y sabía cuándo hablar y cuándo permanecer en silencio. Midió cuidadosamente cada palabra que dijo. Lincoln entendía a los humanos, y sabía cómo sacar lo mejor de la gente a través de las palabras que decía.\u003cbr\u003e\u003cbr\u003e"},{"id":"3ce9a724-5160-42c1-be08-b21cbee5c583","type":"INSIGHT","content":"La gente de la que has hablado mal podría ser gente con la que necesitas trabajar en el futuro. Piensa con mucho cuidado antes de hablar."},{"type":"TEXT","content":"Recuerda, si todo lo que haces es criticar y desahogarte en tus cuentas de redes sociales, rápidamente perderás seguidores, tanto en el mundo personal como en el de los negocios.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Deja una gran impresión mostrando que las personas te importan","items":[{"type":"TEXT","content":"La bondad siempre gana, y la mejor manera de hacer amigos e influir en los demás es mostrar empatía humana en lo que haces. Dale Carnegie pone el ejemplo de un pastor que cuidaba cien ovejas. Una noche recuenta las ovejas y se percata de que hay una desaparecida. En lugar de esperar que la oveja regresara sana y salva, llevó a las otras ovejas en su redil y salió en busca de la desaparecida. En términos humanos, esto demuestra a los que te rodean, y con los que estás trabajando, que te importan. Nadie se queda atrás.\u003cbr\u003e\u003cbr\u003e"},{"id":"1a9222f8-987e-473f-be86-3e7248ab3685","type":"INSIGHT","content":"La bondad no cuesta nada, y es la mejor manera de mostrar a la gente que te importa. Cuando haces eso, te recompensan con su lealtad."},{"type":"TEXT","content":"Mostrar a las personas que son valiosas para ti mejora las relaciones. A menudo se nos hace difícil afirmar lo positivo de los demás, mientras que nos resulta más fácil resaltar lo negativo, pero al hacer lo primero, estás mostrando a la gente que estás reconociendo sus virtudes. Hay una diferencia genuina entre el reconocimiento y halagar sin razón. En el corazón de esto hay una preocupación real por otras personas.\u003cbr\u003e\u003cbr\u003e"},{"id":"04b0aa18-9fe5-4612-84e7-93254693da9f","type":"INSIGHT","content":"Busca las virtudes en otras personas, en lugar de centrarte en los defectos."},{"type":"TEXT","content":"La era digital nos ha obsesionado con las celebridades y las cosas materiales, pero tomarse tiempo para volver a lo básico, y mantener las cosas a nivel humano, es de vital importancia.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"\"Busca interacciones significativas, y el camino hacia el éxito en cualquier ámbito será más simple y mucho más sostenible.\" ~ Dale Carnegie"}]},{"index":5,"name":"Conéctate más profundamente dándole la vuelta al asunto","items":[{"type":"TEXT","content":"Conectarse con el deseo interior genuino de una persona es la mejor manera de influir en su comportamiento, especialmente en los negocios. Apple lo demostró cuando lanzaron un tipo diferente de ordenador, allá por 2002. Fue visto como un riesgo por muchos, ¡pero Steve Jobs había estado escuchando las palabras de nuestro autor! Se dio cuenta de que si quieres influir en alguien para hacer algo, debes conectar con ellos en un nivel básico, por ejemplo, su deseo interior. Jobs se dio cuenta de que la gente quería este estilo creativo y nuevo de computadora, así que les dio lo que querían, y las ventas se dispararon.\u003cbr\u003e\u003cbr\u003e"},{"id":"8668736d-4667-4e39-bec4-f3be860e3052","type":"INSIGHT","content":"Identifica lo que la gente quiere en un nivel más profundo para conectar con ellos."},{"type":"TEXT","content":"Para hacerlo, debes ponerte en la piel de la otra persona. Tienes que pensar qué hacen y explorar lo que buscan. Además, tienes que darles lo que quieren y asegurarte de que sea beneficioso para ti. En el ejemplo de Apple, todos ganaron. La gente consiguió el producto que quería, y Apple hizo una fortuna.\u003cbr\u003e\u003cbr\u003ePor supuesto, todo lo que haces tiene que venir de acciones y deseos reales. Puedes crear una impresión sólida y poderosa interesándote por los gustos de otras personas. Por ejemplo, sabemos que los perros son el mejor amigo del hombre. Un perro está interesado en ti al 100 %. Ellos te esperarán junto a la puerta. Nunca te defraudarán ni te harán sentir mal. En términos de interesarse por lo que otras personas son y cómo son, ¡tienes que seguir el ejemplo de nuestros amigos peludos!\u003cbr\u003e\u003cbr\u003e"},{"id":"067696cf-848b-4aa9-b2d1-521991c23634","type":"INSIGHT","content":"Sé genuino en todas tus interacciones, la gente puede ver a través de un acto falso."},{"type":"TEXT","content":"También se trata de amabilidad genuina en términos de sonreír y recordar los nombres de aquellos que conoces. Esto es algo básico, pero es sorprendente lo rápido que se olvida. Las sonrisas son poderosas. Aumentan la vinculación y la confianza y crean una impresión de alguien abierto y amable. No es de extrañar que los videos más vistos en YouTube sean sobre personas riendo. Es contagioso, y permite a la gente saber que quieres hablar con ellos, que eres genuino y, como resultado, querrán hablar contigo.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Una sonrisa, dijo una vez alguien, no cuesta nada pero da mucho. Enriquece a los que reciben sin hacer más pobres a los que dan. ~ Dale Carnegie"},{"type":"TEXT","content":"La amabilidad también se trata de escuchar. ¿Sabes escuchar? ¡No mucha gente lo hace! En los negocios, es vital. Carnegie comparte un ejemplo de alguien que tenía una queja que presentar a United Airlines. Fue pasando de persona a persona cada vez que llamaba, y al final, escribió una canción que se volvió viral en YouTube. Las acciones de United Airlines se desplomaron como resultado. Escuchar a los que te rodean, especialmente a tus clientes, es imprescindible.\u003cbr\u003e\u003cbr\u003e"},{"id":"fbbb1021-9c1f-420c-a2a0-0d7f8a273c49","type":"INSIGHT","content":"Escuchar no se trata solo de oír palabras. Se trata de sintonizar realmente con la otra persona."},{"type":"TEXT","content":"La mayoría de nosotros no escuchamos. Muchos ya ni siquiera hablan con otras personas. La American Sociological Review concluyó que, en comparación con hace veinte años, las personas están más aisladas socialmente que nunca.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"¿Qué les importa a otras personas? Interésate de verdad y conecta más rápido","items":[{"type":"TEXT","content":"Para conectar con las personas, necesitamos saber lo que les importa y emplear esa información sabiamente. A menudo hablamos de lo que nos gusta, de lo que hemos hecho, de cómo nos sentimos, pero no hablamos de lo que le gusta, siente o quiere la otra persona. La mayoría de la gente no escucha si no se trata de ellos. Si vas a causar una impresión, debes aprovechar esa información y usarla para comunicarte de forma más eficaz. En términos de \u003ci\u003emarketing\u003c/i\u003e, esto es fundamental.\u003cbr\u003e\u003cbr\u003e"},{"id":"ae5ed928-7954-4753-a993-3182781f247a","type":"INSIGHT","content":"Centra tu atención en la otra persona y no en ti mismo."},{"type":"TEXT","content":"Tal vez esta sea la razón por la que tanta gente ya no tiene amigos de verdad. Se podría argumentar que es porque todos estamos demasiado preocupados por el número de seguidores que tenemos en las redes sociales, pero también se trata del hecho de que necesitas ser vulnerable para tener una verdadera amistad.\u003cbr\u003e\u003cbr\u003e"},{"id":"cd137655-9ab3-4aac-ac4c-5008b7a0fe51","type":"INSIGHT","content":"Ser lo suficientemente valiente como para abrirse puede ser difícil, pero si quieres desarrollar conexiones genuinas y honestas, debes aprender a ser vulnerable."},{"type":"TEXT","content":"A nadie le gusta admitir estar equivocado. La mayoría de nosotros preferiría discutir tratando de justificarnos que decir «oye, me he equivocado». Para establecer la confianza es esencial que seamos lo suficientemente maduros como para admitir que nos hemos equivocado. Evitar discusiones innecesarias es igual o incluso más importante.\u003cbr\u003e\u003cbr\u003e"},{"id":"ccf9d8c5-a764-4daf-b915-85db8056967a","type":"INSIGHT","content":"En lugar de tener que disculparte o ignorar lo que dijiste, aprende a evitar discusiones desde el primer momento."},{"type":"TEXT","content":"Las discusiones conducen a un callejón sin salida. Son una pérdida de tiempo. Todo lo que estás tratando de hacer es probar un punto y hacerles ver que tienes razón. Por lo general terminan con ambos asumiendo que el otro está equivocado. Es mucho mejor abordar el conflicto con una mente abierta y verlo como una oportunidad para el crecimiento y el aprendizaje. También es un gran problema decirle a alguien que se equivoca, ¡no lo hagas!\u003cbr\u003e\u003cbr\u003eEl gran Mahatma Gandhi dijo una vez: «La amistad que insiste en el acuerdo de todas las partes no es una amistad». Nunca estaremos de acuerdo el 100 % del tiempo, pero tenemos que comprometernos y ver el lado de la otra persona para avanzar y crecer. Al intentar entender a todas las partes, estás creando oportunidades de colaboración, ¡y quién sabe qué ideas creativas pueden salir de eso!\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Para dejar atrás el camino del fracaso constante, una persona primero debe pronunciar las tres palabras más difíciles de decir: «me he equivocado». ~ Dale Carnegie"},{"type":"TEXT","content":"El otro lado de esto es la capacidad de admitir cuando te equivocas y hacerlo rápidamente. Tomemos a Tiger Woods como un buen ejemplo. El infame accidente automovilístico de Acción de Gracias le costó mucho tiempo, daño y dolor a Woods. Podría haberlo evitado pidiendo disculpas rápida y públicamente.\u003cbr\u003e\u003cbr\u003eTenemos la oportunidad de transmitir que nos equivocamos a través de las redes sociales, pero ¿lo hacemos? Raramente. Ser capaz de admitir tus errores te hace una persona más fuerte y al instante te ganas la confianza de los demás.\u003cbr\u003e\u003cbr\u003e"},{"id":"e196b7cc-acdd-429b-aa35-d814da6bc16f","type":"INSIGHT","content":"Tener el valor de disculparte te ayuda a conectar con otras personas porque verán que eres alguien auténtico."}]},{"index":7,"name":"Desarma a las personas con un enfoque positivo","items":[{"type":"TEXT","content":"Hemos hablado de ser amigables, pero cuando combinas eso con positividad, los resultados se duplican. Reflejamos lo que experimentamos, así que si alguien se pone furioso con nosotros, probablemente vamos a responder de la misma manera. Sin embargo, si alguien es amable y alegre con nosotros, es más probable que actuemos de la misma manera. Esta es una excelente herramienta para ayudar a construir confianza e influir en los que te rodean. Si quieres ganarte la confianza, la amistad y las conexiones, necesitas comenzar con lo básico: la amabilidad.\u003cbr\u003e\u003cbr\u003e"},{"id":"f22333a9-334c-4f38-97a1-e8bf6c110aa3","type":"INSIGHT","content":"La gente prefiere estar alrededor de personas positivas, así que deja caer la negatividad y aprende a ver el lado positivo."},{"type":"TEXT","content":"La era digital también ha hecho mucho más fácil crear afinidades con los demás. Tienes un punto de partida que habría sido mucho más difícil de determinar antes de los albores de la era digital. La clave es usar esto lo mejor posible, de forma positiva y proactiva.\u003cbr\u003e\u003cbr\u003e"},{"id":"ee1ff56d-eea6-439d-8fa7-2bd7a9fb0458","type":"INSIGHT","content":"Conecta con personas afines en Facebook uniéndote a uno de los muchos grupos basados en diferentes intereses."},{"type":"TEXT","content":"Ya has recibido la aprobación. Ahora, usa ese punto de partida para aumentar tu influencia y la confianza. ¡Llegarás más lejos si empiezas con un sí! Supongamos que deseas influir en otras personas y mejorar tus relaciones y conexiones. Debes darte cuenta de que no puedes tener todo lo que quieras. Tienes que reconocer el papel de los demás en tu éxito y estar feliz de compartir el crédito o incluso hacerlo por completo.\u003cbr\u003e\u003cbr\u003e"},{"id":"0cbfa6f9-ec50-457e-a74b-7d812d9dc59f","type":"INSIGHT","content":"Las relaciones funcionan en dos direcciones: es necesario dar para recibir y viceversa."},{"type":"TEXT","content":"Dale Carnegie ofrece un ejemplo de un estudiante en Australia que llegó a ser dueño de una empresa minorista de TI con su socio comercial. La compañía fracasó porque no permitió que su socio de negocios compartiera el crédito, hablando mal de él constantemente y rechazando sus ideas. Este egoísmo causó la caída de su emprendimiento. Afortunadamente, aprendió de sus errores.\u003cbr\u003e\u003cbr\u003eSi bien es perfectamente normal querer obtener el crédito por algo para lo que trabajaste duro, es esencial ser consciente del arduo trabajo de los demás. No puedes hacer todo tú mismo. ¡No todo se trata de ti!\u003cbr\u003e\u003cbr\u003e"},{"id":"22c5384e-be6c-4856-a6df-733a0ecfb7a0","type":"INSIGHT","content":"Recuerda siempre dar crédito donde se debe dar."},{"type":"TEXT","content":"El ejemplo perfecto para resumir este punto es una historia sobre el mar de Galilea y el Mar Muerto. El río Jordán alimenta ambos mares, pero mientras que el mar de Galilea está lleno de colorida vida marina, brillante y fresca, el Mar Muerto es precisamente eso: muerto, nada allí, vacío. ¿Por qué sucede esto? Dicen que porque el mar de Galilea felizmente da toda su agua a los demás (crédito), mientras que el Mar Muerto se niega. Moraleja: ¡No seas como el Mar Muerto!\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"Conclusión","items":[{"type":"TEXT","content":"La capacidad de hacer amigos e influir eficazmente en las personas se reduce a lo básico, a las cosas que hemos olvidado a medida que pasan los años. Estamos demasiado preocupados por lo material, las cosas elegantes en la vida y los últimos chismes de las celebridades. Sin embargo, la capacidad de conectar con los demás a nivel humano y real está justo ahí delante de nosotros. Solo hemos perdido la capacidad de verlo.\u003cbr\u003e\u003cbr\u003eEs posible desarrollar relaciones sólidas y genuinas con las personas simplemente siendo honestos y abiertos. Esto no se puede hacer en una aplicación de mensajería o el teléfono. Es mucho mejor estar presente en el momento y hablar con la gente cara a cara. Al tratar a otras personas como quieres que te traten, no te puedes equivocar. Te ganarás el respeto de los demás simplemente por ser una persona amable y considerada. Si más personas siguiéramos este consejo, el mundo en su conjunto sería un lugar mejor y más amable.\u003cbr\u003e\u003cbr\u003eAl final se trata de cosas simples. Así que, sé honesto, sé tú mismo, admite tus errores, evita la confrontación, ponte en el lugar de los demás y anima a la gente en lugar de criticarles. Conviértete en una persona de la que todos quieran estar cerca. Al hacerlo, tendrás mucha más influencia de la que podrías soñar.\u003cbr\u003e\u003cbr\u003e¿Cómo te beneficia esto? ¡De infinitas maneras! Desde el amor hasta las amistades, pasando por conexiones familiares u oportunidades laborales. Saber interactuar y comunicarte adecuadamente con otras personas abre una gran cantidad de oportunidades. La buena noticia es que con un poco de enfoque y esfuerzo, cualquiera puede dominar estas habilidades.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e•  Durante toda una semana, desafíate a ti mismo para evitar discusiones de todo tipo. Céntrate en la colaboración y en entender el punto de vista del otro.\u003cbr\u003e\u003cbr\u003e•  Evita publicar comentarios negativos en las redes sociales y mantén la positividad.\u003cbr\u003e\u003cbr\u003e•  Desafíate a ti mismo a ver situaciones a través de los ojos de los demás para ayudar a desarrollar tus habilidades de empatía. Si alguien parece molesto, observa su lenguaje corporal, entiende más sobre lo que te está expresando e imagina cómo te sentirías en su situación. Esto te permitirá conectar con ellos más profundamente.\u003cbr\u003e\u003cbr\u003e"}]}]}},"76870848471446609831":{"id":"76870848471446609831","image":"https://static.get-headway.com/76870848471446609831-15d1b6db417e24.jpg","author":"Susan Cain","title":"Quiet: The Power of Introverts in a World that Can’t Stop Talking","keywords":["Introvert","extrovert","extroversion","introversion","shy","quiet","reflective","personality","personalitytraits","brain","reaction","dopamine","amygdala"],"learningItems":["Why being introverted is a hidden superpower","How your brain wiring impacts your social life","What \"Extrovert Ideal\" does to your self-esteem","How to unlock your introverted child's potential"],"localization":{"en":{"image":"https://static.get-headway.com/76870848471446609831-15d1b6db417e24.jpg","title":"Quiet: The Power of Introverts in a World that Can’t Stop Talking"},"es":{"image":"https://static.get-headway.com/76870848471446609831-1636a91c6b5b42-es.jpg","title":"El poder de los introvertidos en un mundo incapaz de callarse"},"fr":{"image":"https://static.get-headway.com/images%2F76870848471446609831%2F1e0a90a014163c3b9af40a9dda3575772b2b2d87.jpg","title":"La Force des discrets : le pouvoir des introvertis dans un monde trop bavard"}},"summary":{"chapters":[{"index":1,"name":"Ser introvertido es un regalo","items":[{"type":"TEXT","content":"Si eres alguien bastante introvertido y siempre te dicen que hables un poco más o estás harto de ser etiquetado como “tímido”, El poder de los introvertidos te abrirá los ojos. Los introvertidos no siempre son personas tímidas, la mayoría de las veces simplemente prefieren su propia compañía y un poco de tiempo en la naturaleza para desestresar y sentirse completos.\u003cbr\u003e\u003cbr\u003eEl poder de los introvertidos te ayuda a entender tu naturaleza introvertida de una manera que ningún otro libro antes, y en él aprenderás sobre el poder que nunca supiste que existía dentro de ti.\u003cbr\u003e\u003cbr\u003eAlgunas de las cosas que aprenderás en este resumen es cómo el funcionamiento del cerebro de los introvertidos y extrovertidos es diferente. Verás que los dos tipos de personalidad interpretan la vida de manera diferente. A partir de ahí, entenderás porqué la gente actúa de la manera en que lo hace. Además, este conocimiento te armará para ayudarte a ti mismo y a las personas que te rodean a elegir las opciones de estilo de vida y carrera que mejor se adapten a tu personalidad.\u003cbr\u003e\u003cbr\u003e"},{"id":"e0d3a182-f140-481f-8ad3-429ec438d49e","type":"INSIGHT","content":"La clave de la eficacia personal es vivir de dentro hacia afuera, no al revés."},{"type":"TEXT","content":"Una pregunta que la mayoría de la gente tiene en sus mentes es si los introvertidos nacen o son moldeados por su entorno. Pregunta complicada, se nota. Sin embargo, hay un capítulo en este resumen dedicado a responder precisamente eso. Explicaremos cómo los padres pueden ayudar a sus hijos introvertidos a convertirse en personas altamente efectivas. Si todo esto suena interesante, pasemos la página y empecemos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Tu personalidad moldea toda tu existencia","items":[{"type":"TEXT","content":"¿Qué te hace ser quien eres? ¿Son tus ancestros? ¿Tu cultura? ¿Tu raza? ¿Lo que te gusta y lo que no? Todo esto contribuye en cierto grado, pero no más que tu tipo de personalidad en general. Los introvertidos y extrovertidos se encuentran en extremos opuestos del espectro de personalidad, el norte y el sur del mundo de la personalidad. Por supuesto, puedes colocarte en cualquier parte del espectro, pero eres uno u otro.\u003cbr\u003e\u003cbr\u003e"},{"id":"7fc57756-749c-4a63-a26e-41bf20db5ec5","type":"INSIGHT","content":"Seas introvertido o extrovertido, es una parte de tu personalidad que no puedes cambiar; eres lo que eres."},{"type":"TEXT","content":"Ser introvertido o extrovertido tiene un gran efecto en tu vida, cómo lidias con las cosas, cómo haces amigos, cómo te enfrentas a los problemas, cómo amas, cómo te imaginas a ti mismo. Lo confuso de todo esto es que los científicos todavía no entienden completamente lo que nos hace uno u otro, y cómo llegamos a serlo. A pesar de eso, se cree que en gran parte se debe al cerebro y al sistema nervioso.\u003cbr\u003e\u003cbr\u003eA lo largo de El poder de los introvertidos, Susan Cain explica porqué los introvertidos y extrovertidos piensan, se comportan y reaccionan de manera diferente a varias situaciones. Lo más importante a recordar es que uno no es superior al otro, aunque la sociedad te haga creer lo contrario. ¿Estás de acuerdo? ¿Crees que los extrovertidos son más valiosos que los introvertidos?\u003cbr\u003e\u003cbr\u003e¿Lo sabías? Muchas personas caen en algún lugar entre la categoría introvertida y extrovertida, simplemente exhibiendo más rasgos de uno que del otro. El tipo intermedio se denomina ambivertido.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"El mundo necesita un equilibrio de personalidades introvertidas y extrovertidas","items":[{"type":"TEXT","content":"La sociedad nos dice que, si quieres tener éxito, necesitas ser atrevido, alguien que no se detiene ante nada para alcanzar su objetivo. La sociedad también nos dice que si queremos ser felices y estar contentos en la vida, necesitamos ser una mariposa social, diciendo “sí” a cada invitación y nunca rechazando una oferta de fiesta en lugar de una noche con un buen libro o una película en Netflix.\u003cbr\u003e\u003cbr\u003eSi ese es el caso, si esa es la norma social, ¿por qué tanta gente es introvertida? No todos podemos ser extrovertidos, y no podemos fingir entusiasmo constante por algo que simplemente no disfrutamos. Los estudios han demostrado que entre un tercio y la mitad de todos los estadounidenses son introvertidos. Por supuesto, eso no significa que cada uno de esos estadounidenses sea 100% introvertido, porque hay diferentes grados y sensibilidades. Sin embargo, ese es un gran número a asumir, especialmente cuando se considera a Estados Unidos como uno de los países más extrovertidos del planeta. Estados Unidos puede parecer extrovertido, pero hay más introvertidos de lo que crees. Susan Cain llama a esto el efecto del “ideal extrovertido”, una idea que se ha desarrollado a lo largo de la historia que implica que la extroversión es preferida sobre la introversión. El problema es que, si no tuviéramos introvertidos, nos hubiéramos perdido algunos de los mejores cerebros que el mundo ha visto. Si no tuviéramos introvertidos, el mundo nunca habría leído Harry Potter, no sabríamos sobre Peter Pan ¿Y la teoría de la gravedad y la teoría de la relatividad? No las habrían descubierto.\u003cbr\u003e\u003cbr\u003e"},{"id":"b0bd4357-4fa5-44c5-8b84-053734b1468c","type":"INSIGHT","content":"Si bien los extrovertidos podrían considerarse erróneamente como más “socialmente aceptables”, también necesitamos un equilibrio con introvertidos en el mundo."},{"type":"TEXT","content":"La idea de que los introvertidos son serios, aburridos, perezosos y sosos tiene que parar. Al ajustarse a esta idea, los verdaderos introvertidos se ven obligados a ser algo que no son, tal vez pensando que pasa algo malo con ellos. Como señala nuestra autora, el poder de un introvertido puede ser menos obvio, pero no es menos poderoso.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"No hay correlación entre ser el mejor hablador y tener las mejores ideas. ~ Susan Cain"},{"type":"TEXT","content":"¿Lo sabías? Los introvertidos tienen la necesidad de recargarse pasando tiempo solos y en la naturaleza. Los extrovertidos no parecen necesitar el mismo tiempo para recargar.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"¿Crees que los introvertidos siempre son tímidos? ¡No estés tan seguro!","items":[{"type":"TEXT","content":"Existe la idea errónea y común de que la introversión significa timidez. Estas son dos cosas muy diferentes y la mayoría de los introvertidos en realidad no muestran signos de timidez en absoluto.\u003cbr\u003e\u003cbr\u003eLa introversión es un tipo/rasgo de personalidad, una preferencia por la tranquilidad sobre la sonoridad y una mente de pensamiento profundo sobre una actuación rápida. La timidez, por otro lado, es un miedo a ser humillado en público, o ser desaprobado socialmente.\u003cbr\u003e\u003cbr\u003e"},{"id":"67881946-148a-4b53-ab91-66f40346a1cb","type":"INSIGHT","content":"La timidez y la introversión no siempre van de la mano. Es totalmente posible ser extrovertido y tímido al enfrentarse a un miedo."},{"type":"TEXT","content":"Algunos introvertidos pueden ser tímidos, pero muchos no lo son. Suponer que todos los introvertidos son tímidos es como asumir que los países calurosos nunca experimentan lluvia. Por ejemplo, Bill Gates es una de las personalidades más introvertidas, pero no es tímido, porque realmente no le importan las opiniones de otras personas. Por otro lado, Barbara Streisand es extrovertida, pero es tímida porque antes de subir al escenario, desarrolla miedo escénico. Esto solo muestra cómo la timidez y la introversión no siempre están conectadas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"La variedad es la especia de la vida - cómo los introvertidos y extrovertidos piensan diferente","items":[{"type":"TEXT","content":"Definir realmente si alguien es introvertido o extrovertido es difícil, y realmente se reduce a los rasgos que muestran y lo que ellos mismo se consideran. En 1921, Carl Jung publicó el icónico Tipos psicológicos, donde describe los dos tipos de personalidad y las facetas de cada uno. Si bien hoy hay cierto debate entre los psicólogos sobre qué partes son ciertas y cuáles pueden haber cambiado con los años, la mayoría está de acuerdo con la mayor parte del contenido. También está la prueba de personalidad Myers-Briggs que se basa en las ideas de Jung.\u003cbr\u003e\u003cbr\u003e"},{"id":"c0d0deee-b7a8-452e-9279-0dbfcbb240b9","type":"INSIGHT","content":"La prueba de personalidad de Myers-Briggs se considera la forma más precisa de evaluar tu tipo de personalidad. Puedes hacerla fácilmente online."},{"type":"TEXT","content":"El problema al decidir lo que convierte a alguien en introvertido y lo que los hace a los extrovertidos es que no hay un formato establecido, por lo que es una zona muy gris. El área principal de acuerdo es que los introvertidos y extrovertidos necesitan diferentes cantidades de estimulación para sentirse cómodos; los introvertidos necesitan menos, y los extrovertidos necesitan más.\u003cbr\u003e\u003cbr\u003eLos introvertidos piensan de la siguientes manera:\u003cbr\u003e• Trabajar lenta y deliberadamente\u003cbr\u003e• Enfoque y concentración\u003cbr\u003e• Prefieren trabajar en soledad o en grupos pequeños\u003cbr\u003e• A menudo piensan en el pasado o en el futuro\u003cbr\u003e\u003cbr\u003eLos extrovertidos piensan de la siguiente manera:\u003cbr\u003e• Decisiones apresuradas\u003cbr\u003e• Disfrutan de la emoción o la prisa\u003cbr\u003e• Prefieren trabajar con otros, como parte de un equipo\u003cbr\u003e• Prefieren pensar y vivir en el momento\u003cbr\u003e\u003cbr\u003e"},{"id":"fce20cab-5000-41f4-8b3f-48bd9e800a42","type":"INSIGHT","content":"Los extrovertidos son jugadores de equipo ideales, pero los introvertidos también son grandes líderes de equipo."},{"type":"TEXT","content":"La colaboración y lluvia de ideas pueden ser difíciles para los introvertidos, especialmente cuando hay un gran número de personas alrededor de la mesa. Para que un introvertido se sienta cómodo en esta situación debe existir la oportunidad de buscar la soledad cuando sea necesario, un espacio al que ir durante cinco minutos.\u003cbr\u003e\u003cbr\u003e¿Lo sabías? Los introvertidos generalmente necesitan más tiempo para sí mismos, pero pueden ser tan poderosos como los extrovertidos, siempre que las condiciones sean las correctas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"¿Los introvertidos nacen o se crean?","items":[{"type":"TEXT","content":"Hay un gran debate sobre si naces introvertido, o si esta parte de tu personalidad se desarrolla en tus primeros años y a lo largo de la vida. Nuestra autora cuestiona si su miedo a hablar en público fue heredado de su madre, o si fue algo que se desarrolló con el tiempo.\u003cbr\u003e\u003cbr\u003eUn científico de la Universidad de Harvard, Jerome Kagan, realizó un extenso estudio sobre esto durante varios años a partir de 1989. En este estudio se observaron quinientos niños, todos de cuatro meses de edad. Cada niño estaba expuesto a diferentes situaciones de estímulo, todas las cuales eran nuevas para ellos, y sus reacciones fueron monitoreadas de cerca, así como la frecuencia cardíaca, la presión arterial y la temperatura. Unos años más tarde, los niños regresaron para otra ronda de pruebas, y Kagan descubrió que la mayoría se había vuelto introvertido o extrovertido de acuerdo con sus predicciones.\u003cbr\u003e\u003cbr\u003eHay muchos estudios que sugieren que se nace introvertido, no se desarrolla después. La razón por la que este estudio se consideró interesante se debe a una parte del cerebro que gobierna las emociones y reacciones, llamada amígdala. La amígdala se encuentra dentro del sistema límbico, una parte del cerebro que se comparte con seres primitivos. Esta parte del cerebro fue desarrollada para ayudar con la supervivencia básica; por ejemplo, si alguien te lanza algo, esta parte del cerebro te dice que te agaches, para que no te golpeen y, por lo tanto, sobrevivas. Kagan consideró que los niños que tenían una amígdala muy activa, por ejemplo, aquellos que respondieron rápida y emocionalmente a los diversos estímulos, resultarían ser extrovertidos.\u003cbr\u003e\u003cbr\u003e"},{"id":"0af43388-de1b-4ffd-afa7-5f60e4b55f3b","type":"INSIGHT","content":"Los investigadores descubrieron que tal vez la mitad de tus rasgos de personalidad se rige por la genética."},{"type":"TEXT","content":"A pesar de eso, Kagan cree que el resto del desarrollo de tu personalidad se reduce a tu entorno y a las cosas que suceden a lo largo de tu vida. Puedes forzarte e intentar ir fuera de tu zona de confort, pero hay un punto que te impedirá ser algo que no eres; por ejemplo, Bill Gates nunca podría ser como Bill Clinton, y viceversa.\u003cbr\u003e\u003cbr\u003e"},{"id":"7dc62423-9fab-462f-aa24-56790c1406c4","type":"INSIGHT","content":"Forzarte a ser extrovertido cuando realmente eres introvertido es una forma de negación de personalidad. Esto puede dañar tu salud mental. Abraza quién eres y tu poder."}]},{"index":7,"name":"Cómo la introversión y la empatía comparten un estrecho vínculo","items":[{"type":"TEXT","content":"Muchos estudios han demostrado que las personas introvertidas tienden a tener una alta empatía natural por los demás. Esto significa que casi pueden sentir las emociones de quienes les rodean, conectando con su entorno cuidadosamente.\u003cbr\u003e\u003cbr\u003e"},{"id":"7c987441-4e16-4f6d-8ddc-ab1bc97b8380","type":"INSIGHT","content":"Los introvertidos tienen un alto grado de empatía, lo que les permite apreciar profundamente los sentimientos de los demás."},{"type":"TEXT","content":"En general, los introvertidos son muy sensibles y asumen y procesan información de lo que ven y sienten muy profundamente. Un introvertido puede notar el cambio más pequeño en el estado de ánimo de alguien, o el más mínimo cambio en el clima. Como resultado de esta sensibilidad y empatía, las personas introvertidas tienden a tener un sentido de conciencia muy desarrollado y, como resultado, evitan cualquier situación que pueda causar problemas. También encontrarás que la mayoría de los introvertidos evitarán situaciones o incluso películas que contengan confrontación o violencia, porque sienten los efectos de la misma profundamente.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Los altamente sensibles (introvertidos) tienden a ser filosóficos o espirituales en su orientación, en lugar de materialistas o hedonistas. ~ Susan Cain"},{"type":"TEXT","content":"Un estudio de Grazyna Kochanska, psicóloga del desarrollo, destacó este punto bastante bien. En este estudio, se le dio un juguete a un niño y se les dijo que debía manejarlo con cuidado porque era precioso para la persona que se lo daba. El juguete estaba amañado para romperse, así que después de un corto período de tiempo jugando con él, el juguete se desmoronó, y el estudio controló las reacciones del niño.\u003cbr\u003e\u003cbr\u003eLos resultados mostraron que los niños introvertidos y altamente sensibles eran más propensos a sentirse culpables muy rápidamente. Ocultaban su rostro, murmurando disculpas, tartamudeando y sonrojándose. A pesar de esto, los introvertidos no son inmunes al mal comportamiento o rasgos negativos. De vez en cuando, los introvertidos pueden sentirse abrumados y muy ensimismados y no ver lo que está pasando a su alrededor.\u003cbr\u003e\u003cbr\u003e¿Lo sabías? La verdadera definición de empatía es “una persona con la capacidad de percibir el estado mental o emocional de otro individuo”. Algunos creen que esta capacidad es casi paranormal.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"El papel de la dopamina en el deseo de los extrovertidos por  emociones fuertes","items":[{"type":"TEXT","content":"Un extrovertido es mucho más propenso a tomar decisiones impulsivas e imprudentes en comparación con un introvertido, y  se cree que esto es causado por la amígdala y un químico que se libera en el cerebro, llamado dopamina.\u003cbr\u003e\u003cbr\u003eLa amígdala está dentro de la parte más antigua del cerebro, la parte que se desarrolló durante los días primitivos. Esta es la parte que nos dice que hagamos cosas, que seamos codiciosos, que comamos más, que bebamos más, etc. Este es el lado del cerebro que ama las aventuras. La parte más nueva del cerebro se desarrolló después, y esto se llama neocortex. El neocortex nos dice que seamos cautelosos, que tengamos cuidado y que evitemos problemas que podrían volverse peligrosos. Las piezas viejas y nuevas funcionan de la mano, pero los resultados no siempre son positivos. Como te puedes imaginar, un extrovertido es más sensible al lado antiguo del cerebro, mientras que un introvertido está mucho más influenciado por el neocortex.\u003cbr\u003e\u003cbr\u003e"},{"id":"2eecf3df-b3aa-4298-8ea3-4c085079b9bb","type":"INSIGHT","content":"Los introvertidos y extrovertidos están influenciados por diferentes partes del cerebro."},{"type":"TEXT","content":"La parte antigua del cerebro es responsable de liberar dopamina, que se considera un placer y recompensa química. Un extrovertido es por lo tanto más sensible a la dopamina, en comparación con un introvertido. La dopamina es responsable de empujar a un extrovertido a ir por cosas que podrían considerarse arriesgadas, para recibir el subidón que le acompaña. Debido a que los introvertidos no son tan sensibles o no tienen tanta, el deseo no es tan fuerte, y por lo tanto tienden a pensar antes de saltar, y analizar la información de una manera particular y cuidadosa.\u003cbr\u003e\u003cbr\u003e¿Significa esto que los introvertidos son más inteligentes que los extrovertidos?\u003cbr\u003e\u003cbr\u003eMuchas personas asumen que los introvertidos son más intelectuales que extrovertidos porque dedican más tiempo a pensar. Este no es el caso. Muchas pruebas de coeficiente intelectual no han mostrado ninguna diferencia entre los extrovertidos y los introvertidos en términos de lo inteligentes que son, pero la principal diferencia está en cómo funcionan y cómo piensan. También son mejores en ciertas tareas, en comparación con otras.\u003cbr\u003e\u003cbr\u003e"},{"id":"7e1bf3e7-b182-4f8d-8397-68226f0c3b18","type":"INSIGHT","content":"Los introvertidos no son más inteligentes que los extrovertidos."},{"type":"TEXT","content":"Otra diferencia importante es que los introvertidos tienden a pensar en eventos pasados, o saltan hacia el futuro y comienzan a planificar cosas que aún no han ocurrido. Un extrovertido es mucho más probable que viva en el aquí y ahora.\u003cbr\u003e\u003cbr\u003e¿Lo sabías? El coeficiente intelectual humano promedio está entre noventa y ciento diez.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"Diferencias de personalidades alrededor del mundo","items":[{"type":"TEXT","content":"Ya sabemos que Estados Unidos es un lugar bastante extrovertido. Eso no significa que todos los estadounidenses sean extrovertidos, pero en promedio, este es un país que es ruidoso, orgulloso y audaz. Esto también se refleja en los países europeos y occidentales, donde el modo de vida extrovertido tiende a ser más frecuente. Sin embargo, cuando se compara con los países asiáticos, se puede ver una gran diferencia. Susan Cain destaca algunos proverbios famosos tanto del este como del oeste, que muestran esta diferencia muy claramente.\u003cbr\u003e• “El viento aúlla, pero la montaña permanece quieta.” ~ Proverbio japonés antiguo\u003cbr\u003e• “Los que saben no hablan, los que hablan no lo saben.” ~ Lao Zi\u003cbr\u003e\u003cbr\u003eCompáralos con estos dos famosos proverbios occidentales.\u003cbr\u003e• “El habla es la civilización misma. La palabra, incluso la palabra más contradictoria, preserva el contacto, es el silencio lo que aísla”. ~ Thomas Mann\u003cbr\u003e• “Sé un artesano en el habla en el que puedas ser fuerte, porque la fuerza de uno es la lengua, y el habla es más ligera que toda lucha.” ~ Las máximas de Ptahhotep\u003cbr\u003e\u003cbr\u003e"},{"id":"d444a275-5463-43ae-a8e0-3d0c107524b7","type":"INSIGHT","content":"La cultura y las tradiciones juegan un papel importante en la aceptación y prevalencia de extrovertidos sobre los introvertidos por parte de la sociedad."},{"type":"TEXT","content":"Como puedes ver, la idea de hablar y ser escuchado es mucho más frecuente en los países occidentales, en comparación con la forma de pensar asiática, más contemplativa. Los investigadores consideran que esto se debe a que la comunidad asiática tiene un modelo más familiar, con el mundo occidental más centrado en el individuo.\u003cbr\u003e\u003cbr\u003e¿Es posible falsificar tu tipo de personalidad?\u003cbr\u003e\u003cbr\u003eHemos mencionado que puede forzarse desde tu zona de confort a una cierta cantidad solamente, antes de volver a tu forma original. Con eso en mente, ¿es posible que un introvertido finja la extroversión en ciertas situaciones? Susan Cain cree que sí.\u003cbr\u003e\u003cbr\u003eHay una discusión sobre si tenemos un tipo de personalidad fija, o si es más fluido que eso, si se puede cambiar de acuerdo con la situación en la que nos encontramos. La mayoría de los investigadores están de acuerdo en que si bien conservas tu tipo de personalidad original, los introvertidos pueden volverse más extrovertidos en situaciones que les importan profundamente. Esto se considera situacional.\u003cbr\u003e\u003cbr\u003ePor lo tanto, los introvertidos pueden actuar como extrovertidos en ciertas situaciones que les apasionan, por ejemplo, en el trabajo, pero siempre habrá un punto en el que su verdadero tipo de personalidad se muestre a sí misma. Por ejemplo, el lenguaje corporal los delatará: puede que miren hacia otro lado durante una fracción de segundo, cuando un extrovertido mantendría el contacto visual firmemente.\u003cbr\u003e\u003cbr\u003e"}]},{"index":10,"name":"Introvertidos y extrovertidos en el mundo del amor","items":[{"type":"TEXT","content":"Si los introvertidos y extrovertidos son completamente diferentes, situados en extremos opuestos de la escala de la personalidad, ¿cómo es posible que se lleven bien y cómo pueden enamorarse y vivir armoniosamente? Lo extraño es que los opuestos realmente atraen, y especialmente en asuntos del corazón.\u003cbr\u003e\u003cbr\u003e"},{"id":"ed624c9b-9fe6-4956-947f-81b55fd3fe6b","type":"INSIGHT","content":"En términos de amor, los extrovertidos e introvertidos son una buena combinación y pueden complementarse entre sí."},{"type":"TEXT","content":"Los introvertidos y extrovertidos hacen grandes parejas románticas, pero tiene que haber una cierta cantidad de dar, tomar y entender por ambas partes. Estos dos tipos se sienten literalmente atraídos el uno al otro, como el yin al yang, y es casi como si uno completara el otro.\u003cbr\u003e\u003cbr\u003eSi bien muchos estudios han concluido que a los extrovertidos ciertamente les resulta más fácil hablar con las personas por primera vez y, por lo tanto, desarrollar nuevas amistades, los introvertidos pueden simplemente tomar más tiempo. Todo esto se reduce a la aceptabilidad.\u003cbr\u003e\u003cbr\u003eLas personas agradables son amorosas y solidarias, y esto describe a muchas personas introvertidas. Los extrovertidos se sienten atraídos por esto, especialmente si aceptan su propia personalidad. La clave para hacer que una relación funcione es la comunicación, la comprensión y el compromiso.\u003cbr\u003e\u003cbr\u003e¿Lo sabías? En promedio, los extrovertidos son más propensos a casarse que los introvertidos, simplemente porque los extrovertidos tienden a dar más importancia a las relaciones para ser felices.\u003cbr\u003e\u003cbr\u003e"}]},{"index":11,"name":"Si deseas que tu hijo introvertido prospere, anima, pero comprende","items":[{"type":"TEXT","content":"Los niños introvertidos pueden pasarlo mal durante sus primeros años, especialmente si sus padres son particularmente extrovertidos. Esto a menudo se conoce como una “pobre relación padre e hijo”, pero eso no significa que seas mal padre. Lo que debes hacer en esta situación es entender a tu hijo y alentarlo, sin forzarle a ir demasiado lejos.\u003cbr\u003e\u003cbr\u003e"},{"id":"bc49353b-3e1f-466d-b902-de336e8b1431","type":"INSIGHT","content":"Si un padre extrovertido tiene un hijo introvertido, la clave es la comunicación y el estímulo."},{"type":"TEXT","content":"Un padre extrovertido puede preguntarse si hay algo malo con su hijo introvertido, y tratar de empujarlos a socializar y salir de su zona de confort, sin entender que esto causa angustia al niño. Por supuesto, todo esto se hace por amor y el deseo de que su hijo tenga las mejores oportunidades en la vida, pero alentar a un niño introvertido debe hacerse de una manera cuidadosa y gentil.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"No pienses en la introversión como algo que necesita ser curado. ~ Susan Cain"},{"type":"TEXT","content":"Es importante permitir que los niños introvertidos sean ellos mismos, aumentar su autoestima y darles la confianza para salir de su zona de confort de vez en cuando. Presionarles demasiado fuerte puede resultar en que vuelvan a su caparazón o se nieguen a socializar con los demás.\u003cbr\u003e\u003cbr\u003e"},{"id":"eefbaeb6-e051-4c32-831b-b59d238ec8fe","type":"INSIGHT","content":"Es necesario animar a los niños introvertidos a ser ellos mismos y no ser alentados a cambiar."},{"type":"TEXT","content":"Susan Cain sugiere elegir una escuela que tenga tamaños de clase más pequeños y tenga compañeros afines, pero esto no siempre es una posibilidad para muchas familias. En ese caso, el uso de tutores fuera de la escuela para desarrollar sus habilidades sociales es una buena idea, así como alentarlos suavemente a participar en actividades grupales, y ayudarles a encontrar su pasión.\u003cbr\u003e\u003cbr\u003e"}]},{"index":12,"name":"Conclusión","items":[{"type":"TEXT","content":"El adagio de que extrovertido es mejor que introvertido es una visión negativa y anticuada. El mundo necesita un cuidadoso equilibrio entre ambos tipos de personalidad y que todos entiendan y apoyen sus diferencias.\u003cbr\u003e\u003cbr\u003eLos introvertidos traen tanto al mundo como los extrovertidos, simplemente lo hacen de una manera más tranquila y calmada. En palabras de Mahatma Gandhi, “de una manera suave, puedes sacudir el mundo”.\u003cbr\u003e\u003cbr\u003eMuchas de las personas exitosas del mundo son introvertidas. Su personalidad no les impide lograr grandes cosas. Que seas introvertido o extrovertido no tiene nada que ver con lo efectivo que puedes ser como humano. Lo importante es que entiendas tu tipo de personalidad y actúes en consecuencia. No puedes estar feliz tratando de ser un extrovertido cuando eres introvertido. Lo contrario también es cierto.\u003cbr\u003e\u003cbr\u003eQueridos introvertidos, no dejéis que nadie hable de vuestra personalidad. Tened tiempo a solas cuando sea necesario sin sentiros mal por ello. Vuestra forma de recargar es diferente de la de los extrovertidos. La forma en que manejáis los problemas es diferente de cómo lo hacen otras personas y eso está bien. Sé el dueño de tu diferencia.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e• Realiza la prueba de personalidad de Myers-Briggs e identifica cuál es tu tipo de personalidad específico\u003cbr\u003e• Considera a los que te rodean e identifica si crees que son introvertidos o extrovertidos\u003cbr\u003e• Identifica tu zona de confort y encuentra maneras de aléjate suavemente de ella, evitando el estrés o el malestar\u003cbr\u003e\u003cbr\u003e"}]}]}},"479fe70467db49bd9192":{"id":"479fe70467db49bd9192","image":"https://static.get-headway.com/479fe70467db49bd9192-163a1bfb431d9d-en.jpg","author":"Leil Lowndes","title":"How to Talk To Anyone: 92 Little Tricks for Big Success in Relationships","keywords":["talk","technique","relationship","party","attention","communication","empathy","communicate"],"learningItems":["How small talk could lead to a job","Welcoming body language","Graceful opening lines","Communication guru lifehacks","How to sound like an insider in any group"],"localization":{"en":{"image":"https://static.get-headway.com/479fe70467db49bd9192-163a1bfb431d9d-en.jpg","title":"How to Talk To Anyone: 92 Little Tricks for Big Success in Relationships"},"es":{"image":"https://static.get-headway.com/479fe70467db49bd9192-163a1bf9ecb6ad-es.jpg","title":"Cómo comunicarse con los demás - Técnicas para tener éxito en las relaciones sociales y laborales"},"fr":{"image":"https://static.get-headway.com/images%2F479fe70467db49bd9192%2F3ab48111d721407f40890f1371200c723fff8a49.jpg","title":"Comment parler à tout le monde : 92 techniques pour engager la conversation"}},"summary":{"chapters":[{"index":1,"name":"Nadie sabrá lo que quieres si no lo dices","items":[{"type":"TEXT","content":"La comunicación es una de las claves del éxito. Verbal o no verbal, nuestro dominio de ella define si tendremos éxito entre otros seres humanos. Además, es inevitable porque, de lo contrario, ¿cómo podríamos coexistir y progresar como sociedad?\u003cbr\u003e\u003cbr\u003eParece sencillo: basta con decir lo que se quiere o necesita para que los demás lo sepan. Sin embargo, muchos de nosotros no lo conseguimos por nuestras inseguridades. El libro de Leil Lowndes se dirige a todas las personas que carecen de confianza para hablar con los demás. A veces, ni siquiera hace falta una inmensa fuerza de voluntad para entablar una conversación interesante. Más bien, se deben aprender las técnicas adecuadas para hacerlo.\u003cbr\u003e\u003cbr\u003e"},{"id":"2c26569b-21ee-4a98-9b68-c455c178dce3","type":"INSIGHT","content":"A menudo, no puedes decir lo que piensas, no por timidez, sino porque nadie te enseñó la forma correcta de hacerlo."},{"type":"TEXT","content":"\u003ci\u003eCómo comunicarse con los demás\u003c/i\u003e recoge noventa y dos técnicas ingeniosas, graciosamente acuñadas por Leil Lowndes. Aprenderás a atraer a la gente, a mostrarte como una persona auténtica y sincera, a irrumpir en un grupo reducido y a hablar como alguien importante. Descubre lo que se esconde detrás de las técnicas de «Adulación Accidental» o «Terapia \u003ci\u003eScramble\u003c/i\u003e» para mejorar tu capacidad de hablar con la gente y conseguir que hagan lo que quieres, algunas veces sin tener que decir lo que es.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Cautiva a todo el mundo sin decir una palabra","items":[{"type":"TEXT","content":"Las primeras impresiones son increíblemente poderosas. Son hologramas que permanecen en la memoria de tus conocidos para siempre, así que es crucial hacerlo bien desde el principio.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"El momento exacto en que dos seres humanos se miran a los ojos tiene una potencia impresionante. ~ Leil Lowndes"},{"type":"TEXT","content":"\u003cb\u003eHaz que tu sonrisa sea diferente: Ten una sonrisa radiante\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eNo esboces una sonrisa de inmediato al saludar a alguien. En lugar de eso, mira a la persona a la cara durante un segundo. Asimila su personalidad antes de dedicarle una sonrisa cálida. Es más impactante cuando ocurre más despacio. De este modo, adquiere más sinceridad, credibilidad y es personalizada.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eAparenta ser inteligente y perspicaz: Ojo pegajoso\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEl contacto visual es esencial; mantén la mirada en la otra persona mientras hablas; si es necesario, hazlo despacio, como si estuvieras renuente. Es probable que tu interlocutor se sienta cariñoso y respetuoso contigo.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eEnamórales: Ojos de \u003ci\u003eepoxi\u003c/i\u003e\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eImagina que tus ojos están adheridos a tu oyente. Hazles sentir que no puedes dejar de mirarles solamente a ellos.\u003cbr\u003e\u003cbr\u003e"},{"id":"005045ed-37fd-458a-91ba-c8ed40aa0ed3","type":"INSIGHT","content":"Mira solo al oyente, tu objetivo, no al que habla. Interésate de verdad por sus reacciones."},{"type":"TEXT","content":"\u003cb\u003eConquista los corazones de todos: La técnica del bebé adulto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eTrata a tu nuevo conocido como si fuera un bebé que va hacia tus pies con una sonrisa desdentada. Recompénsalo con una sonrisa amable y cordial, y orienta tu cuerpo al 100 % hacia él o ella, dándole a entender que es muy especial.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? En nuestro frenético mundo, solo tenemos diez segundos para causar una primera impresión que será inolvidable, según Leil Lowndes.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Punto clave tres. Qué viene después del «¡Hola!»","items":[{"type":"TEXT","content":"Existen distintas personas con las que podrías querer entablar una conversación. Algunas disfrutan con las conversaciones triviales; otras las desprecian. Quieres cautivar o interesar a tu interlocutor con tu personalidad.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eLa receta de una buena conversación casual: Haz que tu estado de ánimo coincida con el del otro\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSe supone que las conversaciones triviales relajan a la gente. Antes de decir algo, determina el estado de ánimo de tu interlocutor observando su expresión facial. Para que la gente esté más de acuerdo contigo, tienes que adaptar tu estado de ánimo a su tono de voz. Leil Lowndes lo llama «holograma psíquico».\u003cbr\u003e\u003cbr\u003e\u003cb\u003eLos demás pensarán que tienes una personalidad excepcional: Prosaico con pasión\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eTus primeras palabras no importan tanto como tus acciones, tu comportamiento, tu estado de ánimo y tu forma de expresarte. Son señales no verbales que conforman el 80 % de cómo te perciben los demás. Muéstrate como alguien positivo, apasionado, empático y siempre genuinamente interesado en tu interlocutor. Convence a tu receptor de que confías en tu forma de hablar.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eConsigue que la gente quiera acercarse a ti: Lleva siempre una prenda única\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLlama la atención dentro de lo razonable. Cuando salgas, lleva o ponte algo inusual. Los desconocidos encontrarán un motivo para acercarse a ti, ya que algo curioso les atrae. Una prenda única es una herramienta de socialización espectacular.\u003cbr\u003e\u003cbr\u003e"},{"id":"8e199a26-ca0f-4336-8e6b-2176c5d0e64b","type":"INSIGHT","content":"Ninguna atención es indeseable si quieres conocer gente nueva. Así que vístete bien para llamar la atención de los demás."},{"type":"TEXT","content":"\u003cb\u003eConoce a la persona que quieras\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eTodo lo que necesitas es pedir al anfitrión de la fiesta que te presente o comparta uno o dos datos sobre ti. Servirán para romper el hielo.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eIrrumpe en un grupo reducido: A escondidas\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSitúate junto a un grupo de personas y fisgonea. Cuando veas una oportunidad, intervén diciendo que no has podido evitar escuchar. Al principio se escandalizarán, pero en cuanto se aclare el ambiente, formarás parte de la conversación.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Punto clave cuatro. Utiliza tus conocimientos para sonar como un VIP","items":[{"type":"TEXT","content":"Estudios de la Fundación Carnegie para el Avance de la Enseñanza y el Instituto Carnegie de Tecnología demuestran que alrededor del 85 % del éxito de una persona se debe a sus habilidades de comunicación.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eDescubre a qué se dedica el grupo: ¿Qué hace y qué no hace?\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEvita preguntas atrevidas como: «¿Y a qué te dedicas?». Intenta un abordaje indirecto y pregunta «¿A qué dedicas la mayor parte de tu tiempo?» La primera es una declaración directa de que eres una persona ajena al grupo, mientras que la segunda implica que ya sabes lo básico sobre esas personas y ahora quieres los detalles.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eTen una buena respuesta cuando te pregunten «¿A qué te dedicas?»: Resume tu historia\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAprende de los mejores directivos que modifican sus currículos para adaptarlos de forma única a cada puesto al que optan. Haz un resumen personalizado de tus logros profesionales para cada persona con la que hables. Antes de contar a qué te dedicas, valora qué puede interesarle a la persona. Sé consciente de cómo tu experiencia beneficiaría al que te escucha. Cuando te presentes, haz que tu vida suene divertida para quienquiera que sea tu interlocutor.\u003cbr\u003e\u003cbr\u003e"},{"id":"2c984df4-a13b-4217-96c5-4a73f3a48290","type":"INSIGHT","content":"Siempre que te pregunten, háblale a la otra persona de ti de una forma única."},{"type":"TEXT","content":"\u003cb\u003eSuena más inteligente de lo que eres: Tu Tesauro personal\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEncuentra sinónimos para algunas de las palabras que utilizas a menudo. Prueba algunas palabras nuevas para ver si encajan en tu vocabulario cotidiano. Si te parecen magníficas, empieza a sustituirlas. Recuerda: lo que hace que tu vocabulario pase de ser mediocre a creativo y memorable, son apenas 50 palabras. Experimenta con algunas nuevas durante un par de meses y sonarás como la élite. El punto de partida más fácil son las palabras de uso común. Por ejemplo, «bueno», «bonito», «agradable» o «inteligente».\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Punto clave cinco. Obtén información interna para encajar entre el grupo","items":[{"type":"TEXT","content":"Es posible que durante una fiesta te encuentres rodeado de personas de diferentes profesiones que utilizan su jerga laboral. Como es lógico, permaneces en silencio porque no entiendes algunos términos o frases. Sin embargo, Lowndes insiste en que no hay que callarse ni siquiera en situaciones así.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eConviértete en una mujer o un hombre del Renacimiento Moderno: Terapia Scramble\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eCada mes, participa en una actividad que nunca hayas hecho antes: revoluciona tu vida. Ve a una conferencia o a una exposición, participa en alguna actividad deportiva o en un acto de carácter benéfico. Conseguirás entender y aprender el 80 % de la jerga y las preguntas internas.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHaz como si supieras de su afición o trabajo: Aprende un poco de su jerga\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLa jerga es la terminología de una profesión que a los demás les parecerá un disparate. Tienes que aprenderla porque te hace sonar como un experto. Si tienes un amigo que domine estos términos, pídele que te ayude a romper el hielo. Aprender muy pocas palabras te aportará muchos beneficios.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eMantente al día: Descubre los temas candentes\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAntes de presentarte a un grupo de profesionales, averigua cuáles son los temas de actualidad en sus campos. Todos los campos tienen preocupaciones ajenas al mundo exterior. Pide a tu «contacto» que te cuente lo que está de moda en el sector. Aprovecha esos temas cuando llegue el momento.\u003cbr\u003e\u003cbr\u003e"},{"id":"73f52b43-f91d-4a53-a9c9-3f8b16e92e78","type":"INSIGHT","content":"Al acercarte a un grupo de un ámbito profesional diferente, intenta averiguar qué temas candentes pueden llamar su atención"},{"type":"TEXT","content":"\u003cb\u003eAprende en secreto sobre sus vidas: Descubre sus secretos\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e¿A la persona que quieres conocer le gustan los deportes? ¿O vas a una reunión de budistas zen, contables o alguien similar? Suscríbete a un par de revistas para obtener información de primera mano de los artículos o titulares.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eCuando vas a otro país: Conoce las costumbres\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAntes de viajar a un país extranjero, infórmate de lo que se debe y no se debe hacer en esa cultura. Asegúrate de que tus cumplidos, regalos o gestos son apropiados.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Punto clave seis. Así es como le puedes mostrar a la otra persona que ambos son muy parecidos","items":[{"type":"TEXT","content":"Los humanos somos seres sociables que disfrutan mucho de las interacciones con otros. Elegimos a los demás en función de lo cómodos que nos sentimos con ellos y de cuánto les agradamos. ¿Pero, cómo lo conseguimos?\u003cbr\u003e\u003cbr\u003e"},{"id":"7c378702-e6b3-48c0-a109-bc98ede520b5","type":"INSIGHT","content":"Nos agradan más las personas que comparten los mismos valores que nosotros."},{"type":"TEXT","content":"\u003cb\u003eHazles sentir que eres de la misma «clase»: Actúa como un coprotagonista\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eObserva la forma en que los demás se mueven y gesticulan. ¿Parecen educados o de mal gusto? ¿Se mueven rápido o despacio? Mientras lo haces, imagina que estás viendo a un instructor de una clase de baile explicando los movimientos. Observa cómo se mueve el otro y trata de adaptarte a él. Se sentirán más cómodos contigo.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eConsigue que sientan que eres como «de la familia»: Hazte notar\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eUtiliza sus palabras, no las tuyas. Escucha atentamente su elección de palabras; ¿qué adjetivos, sustantivos y verbos emplean? Elige algunos de ellos e incorpóralos a tu lenguaje. Al escuchar estas palabras, la otra persona sentirá que se conocen y entienden, que comparten las mismas actitudes y valores.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eDéjaselos claro: Potencia tu imagen\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEntabla una conversación sobre los intereses de tu interlocutor: navegar, nadar, leer, etc. A todo el mundo le gusta algo. Usa un lenguaje procedente de ese ámbito o una terminología adecuada.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eAprende a empatizar: Utiliza la empatía\u003c/b\u003e\u003cbr\u003e\u003cbr\u003ePara afirmar que estás de acuerdo, ¿dices «sí», «mmhm» o algo parecido? Aunque sean respuestas afirmativas, no hace que tu interlocutor quiera contarte más cosas. En lugar de «mmhm», di frases como «Entiendo lo que quieres decir» o «Eso es algo maravilloso». Estas palabras les animarán a seguir con la conversación.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Punto clave siete. Cómo elogiar a alguien pero sin llegar a la adulación","items":[{"type":"TEXT","content":"Los estudios han demostrado que:\u003cbr\u003e\u003cbr\u003e• Recibir cumplidos de una persona que apenas conocemos tiene un efecto más poderoso que cuando se reciben de alguien que ya se conoce.\u003cbr\u003e• Los cumplidos tienen más peso cuando se dicen a alguien a quien no se ha visto antes.\u003cbr\u003e• Cuando elogies a una persona, empieza con un comentario discreto. Si quien te escucha está más abajo en la escala social, te tomará más en serio.\u003cbr\u003e\u003cbr\u003e"},{"id":"67ec7c6b-97d8-4cef-8b47-217b4ce6d8ab","type":"INSIGHT","content":"Con un solo cumplido mal empleado, podrías matar toda la relación, así que elige sabiamente."},{"type":"TEXT","content":"\u003cb\u003eElogia a alguien: La gloria de la vid\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eImagina que escuchas que alguien te halaga ante otra persona «a tus espaldas». Inmediatamente, te sentirás alegre y con emoción. Háblale de alguien que te agrade a tu amigo. De este modo, no parecerás un lamebotas intentando ganar puntos y dejarás al receptor con una sensación de felicidad. Serán dichosos sabiendo que el mundo les aprecia.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eSé un portador de buenos sentimientos: Actúa como una paloma mensajera\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eUna paloma metafórica eres tú llevando buenas noticias y alabanzas a los demás. Cuando veas que alguien habla bien de otra persona, elógiala. Puede que no te den una medalla por ello, pero todo el mundo adora al mensajero que lleva buenos pensamientos y buenas noticias.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eEntona tus elogios como si fueran un desliz: Magnificencia implícita\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEn una conversación, salpica comentarios positivos sobre la persona con la que estás hablando. Haz que tu afirmación salga lo más a la ligera posible, pero no hagas un cumplido que destaque algo más bien negativo, como: «¡Nunca pensé que ese vestido favorecedor luciría tan bien para tu tipo de cuerpo!».\u003cbr\u003e\u003cbr\u003e\u003cb\u003eGánate el corazón de la gente siendo un «halagador encubierto»: Adulación accidental\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eImagina tu conversación como una frase. Están hablando de cosas generales, y la otra persona dice algo genial. Tú respondes a eso con una frase corriente y luego abres un paréntesis para decir algo como «Vaya, eso que has dicho es brillante, eres una persona muy profunda». Conviértete en un halagador encubierto para provocar una sorpresa alegre que provoque que tu oyente ignore temporalmente todo lo que se diga a continuación.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eNunca te olvidarán si utilizas un «cumplido extraordinario»: Cumplido extraordinario\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eHazte memorable. Mientras conversan, fíjate en algo único que te agrade de ellos. Al final de la charla, míralos fijamente a los ojos, di sus nombres y termina con un cumplido extraordinario como: «Qué ojos tan estupendos tienes», o algo personal: «Tienes un aire de honestidad maravilloso».\u003cbr\u003e\u003cbr\u003eProcura que tus elogios no parezcan artificiales. Si lo haces, parecerás una persona poco sincera y digna de confianza. En lugar de eso, encuentra algo que te guste de la persona y hazle un cumplido genuino.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"Punto clave ocho. Llega directamente a sus corazones","items":[{"type":"TEXT","content":"Durante tu vida, mucha gente te conocerá solo por lo que oyen a través del teléfono o de diferentes mensajeros. Sin embargo, nunca llegan a ver, oler y disfrutar de tu entorno en el mundo \u003ci\u003eoffline\u003c/i\u003e. Haz que sepan quién eres realmente incluso cuando hablas por teléfono.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Tu personalidad, la mía y la de todo el mundo podría compararse con un espectáculo, una representación teatral. Debes asegurarte de que el tuyo sea un éxito en taquilla, no un fracaso. ~ Leil Lowndes"},{"type":"TEXT","content":"\u003cb\u003eExpresa tu emoción cuando hables por teléfono: Gestos al hablar\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSiempre que hables por teléfono, imagina que eres la estrella de un programa de radio. No pueden verte, así que tienes que expresar lo que serían señales no verbales. Asegúrate de que escuchan tu sonrisa, tus asentimientos o tus gestos; conviértelos en sonidos. Sustituye tus gestos por palabras, ¡y mejora el espectáculo un 30 %!\u003cbr\u003e\u003cbr\u003e\u003cb\u003eSé cercano durante la conversación: Utiliza los nombres\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eDirígete a tu interlocutor por su primer nombre para captar su atención. Decir el nombre de quien te escucha equivale al contacto visual que harías en persona. Sonará como si estuvieras coqueteando al decir el nombre de alguien en persona, pero hay más distancia entre ustedes en una llamada, así que siéntete libre de usar su nombre de vez en cuando.\u003cbr\u003e\u003cbr\u003e"},{"id":"282e67b2-55d6-44a4-9595-c0bfcb93392c","type":"INSIGHT","content":"Las personas se involucran más en una conversación cuando mencionas su nombre."},{"type":"TEXT","content":"\u003cb\u003eHaz que se alegren de haberte llamado: ¡Oh, vaya, eres tú!\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSiempre debes ser profesional en tus llamadas de trabajo. Pero también dar a entender la simpatía que tienes reservada para la persona que llama. Después de identificar a la persona que habla, esboza una sonrisa que inunde tu cara y se note en tu voz. El oyente sentirá que te alegras especialmente de escucharle. También puedes exhalar suavemente mientras sonríes.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eQue tu personal no influya: Trámite invisible\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSi tus empleados filtran las llamadas entrantes, diles que saluden alegremente a la persona que llama y le pregunten su nombre. Si ya se ha identificado, pídeles que repitan su nombre antes de pasarte la llamada. Cuando tu secretaria les informe de que no estás disponible, no se lo tomará como algo personal ni se sentirá decepcionada.\u003cbr\u003e\u003cbr\u003e¿Sabía que...? Cuando llames a casa de alguien, pregunta con quién hablas y salúdale. Si tienes que llamar con frecuencia al despacho de alguien, familiarízate con el asistente. Siempre son las personas adecuadas para influir en la opinión que la persona a cargo tiene de ti.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"Punto clave nueve. No hay que ser un político inteligente para destacar en una fiesta","items":[{"type":"TEXT","content":"Antes de ir a una fiesta, revisa la lista de personas invitadas si es posible. Los políticos inteligentes y las personas importantes tienden a llegar un poco antes para hacer sus negocios con la gente que les interesa. Si quieres estar entre ellos, llega más temprano de lo habitual.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eEvita los errores habituales en las fiestas: Comer o relacionarse\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLos políticos y empresarios experimentados saben que si quieres mantener una buena conversación con otra persona, nada puede interponerse. Por eso, nunca comen en una fiesta. Hay que elegir entre comer o relacionarse y nunca hacer ambas cosas.\u003cbr\u003e\u003cbr\u003e"},{"id":"5550f7aa-3932-48cd-8286-be4ee66189cd","type":"INSIGHT","content":"Al llegar a una fiesta aclara tus prioridades: o comes y bebes o te relacionas. Si haces las dos cosas, solo disfrutarás de tu propia compañía."},{"type":"TEXT","content":"\u003cb\u003eHaz una entrada inolvidable: Hazte notar en la sala\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eCuando llegues a una reunión, haz una parada dramática en la puerta, estudia lentamente la situación, lanzando miradas de un lado a otro. Tu objetivo no es lucirte, sino examinar lo que está ocurriendo para saber dónde y cómo encajar. Busca caras conocidas o localiza a las personas que te gustaría conocer.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eConoce a las personas que realmente quieres conocer: Sé quien elige, no la elección\u003c/b\u003e\u003cbr\u003e\u003cbr\u003ePuedes ser alguien proactivo y quien elige. Busca a la persona que te interesa en la sala, no esperes a que los demás se acerquen a ti. Da el primer paso y quizá conozcas al amor de tu vida, a tu mejor amigo o a un socio comercial que te acompañe durante muchos años.\u003cbr\u003e\u003cbr\u003e"}]},{"index":10,"name":"Punto clave diez. Cómo romper el techo de cristal más traicionero de todos","items":[{"type":"TEXT","content":"Incluso cuando vamos con las mejores intenciones, algunas cosas que decimos pueden hacernos caer mal y dejar una sensación negativa en los demás. Algunas personas no tienen ni idea de que están haciendo algo mal a menos que se lo digan. Pero, ¿realmente hay que decirles? Consideremos algunas sutilezas de las que muchos de nosotros no somos conscientes.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eGánate el cariño de la gente pasando por alto sus equivocaciones: No veas los fallos, no los escuches\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eUn gran divulgador crea una fantasía en la que los momentos embarazosos no existen. Simplemente no se dan cuenta de estas pequeñas cosas. Como una persona ganadora, no te quedes boquiabierto ante las equivocaciones de los demás. Nunca recuerdes a la gente los momentos en los que no brillan.\u003cbr\u003e\u003cbr\u003e"},{"id":"b2421c33-7212-4d90-b6c9-4019999bb7bf","type":"INSIGHT","content":"Si no señalas lo que otros hacen mal, ellos tampoco lo harán contigo."},{"type":"TEXT","content":"\u003cb\u003eGánate el corazón de los demás cuando se traben: Ayúdales a expresarse\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAlgunas personas necesitan armarse de valor para contar una historia. Cuando hagan una pausa más larga de lo habitual en medio de ella, no reacciones inmediatamente. Tómate tu tiempo y anímales a volver a su historia, pregúntales qué pasó después, demostrando así que estás realmente interesado.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHazles saber «qué hay para ellos»: Descubre el significado oculto del «¿qué hay para mí?»\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eCuando pidas un favor, informa a la otra persona de lo que ganas tú y cómo se va a beneficiar ella. Quedarás como un manipulador si después sale a relucir una agenda oculta.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHaz que la gente quiera devolverte favores: Deja que disfruten del favor\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eCuando le hagas un favor a un amigo, deja que lo disfrute antes de pedirle algo a cambio. Espera al menos un día entero para pedirles ayuda.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePedir y recibir favores: Uno por otro\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eCuando le haces un favor a alguien se hace evidente que luego te deben uno. Sé paciente; espera un poco antes de pedir que te lo devuelvan. Permíteles disfrutar del hecho de que les has ayudado porque eres su amigo. No pidas un obvio ojo por ojo de inmediato.\u003cbr\u003e\u003cbr\u003e"}]},{"index":11,"name":"Conclusión","items":[{"type":"TEXT","content":"Comprender la naturaleza humana y los hábitos comunes facilita el desarrollo de las habilidades de comunicación y mejora las relaciones. Recuerda las primeras impresiones, haz que tus señales no verbales sean positivas y prepárate bien para las reuniones. Utilizando las técnicas que hemos comentado, ganarás la confianza que necesitas para hacer amigos, atraer a las personas que quieres tener en tu vida y encontrar socios comerciales de confianza.\u003cbr\u003e\u003cbr\u003eNadie nace con técnicas de comunicación perfectas. Las aprendemos a medida que crecemos, las desarrollamos y mejoramos. Algunas personas pueden parecer más seguras de sí mismas porque saben cómo acercarse a los demás. La mayoría de las veces, el carisma no tiene nada que ver con eso.\u003cbr\u003e\u003cbr\u003eSi quieres que alguien te ayude:\u003cbr\u003e\u003cbr\u003e• Hazle saber que también se beneficiará.\u003cbr\u003e• En caso de que le hagas un favor a alguien, no tengas prisa en que te lo devuelva.\u003cbr\u003e• Espera un tiempo. Así conseguirás que quieran ayudarte.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAntes de entablar una conversación, evalúa el estado de ánimo de tu interlocutor. Escucha atentamente su voz para percibir su estado emocional. ¿Parece preocupado, enfadado o perfectamente bien? Después, fíjate en su expresión facial. ¿Coincide con lo que has deducido por el tono de voz? Si quieres que compartan tus ideas, debes hacer coincidir su estado de ánimo con su tono de voz antes de empezar la conversación.\u003cbr\u003e\u003cbr\u003e"}]}]}},"69168e3847f6448aa134":{"id":"69168e3847f6448aa134","image":"https://static.get-headway.com/69168e3847f6448aa134-16259863499d2e-en.jpg","author":"Richard Koch","title":"The 80/20 Principle: The Secret to Achieving More with Less","keywords":["productivity","time","management","success","career","economics","money"],"learningItems":["Why doing less can give you more","How and where the 80/20 rule can be implied","Why it’s not always the 80/20 ratio","How to focus on what matters","Effective business lessons"],"localization":{"en":{"image":"https://static.get-headway.com/69168e3847f6448aa134-16259863499d2e-en.jpg","title":"The 80/20 Principle: The Secret to Achieving More with Less"},"es":{"image":"https://static.get-headway.com/69168e3847f6448aa134-164b690ae167f5-es.jpg","title":"El principio 80/20 - el secreto para conseguir más con menos"},"fr":{"image":"https://static.get-headway.com/images%2F69168e3847f6448aa134%2F84d987846617735500f2c404779aa3f682db99e3.jpg","title":"Le principe 80/20 : Faire plus avec moins"}},"summary":{"chapters":[{"index":1,"name":"El principio de Vilfredo Pareto explica la relación de desequilibrio entre esfuerzo y resultados","items":[{"type":"TEXT","content":"El principio 80/20 afecta de una manera única a todos los grupos de la sociedad. Algunos se refieren a él como el principio de Pareto, pues Vilfredo Pareto fue quien lo describió por primera vez.\u003cbr\u003e\u003cbr\u003eComo economista, la carrera de Pareto consistió en estudiar la economía de las naciones y cómo se distribuían los recursos entre las personas. Al hacerlo, descubrió un patrón que se repetía. Descubrió que la riqueza de cada nación estaba controlada por unas pocas minorías. Este descubrimiento le llevó a estudiar más a fondo el concepto, comprendiendo lo coherente que era.\u003cbr\u003e\u003cbr\u003ePor
