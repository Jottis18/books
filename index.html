 espíritu y prepararse para el día siguiente.\u003cbr\u003e\u003cbr\u003eUna de las mejores maneras de convertirse en un disruptor atrevido es abrazar la gratitud. Debemos encontrar aquello por lo que estamos agradecidos, proceder a escribir cuáles son esas cosas buenas y apreciar que las tenemos en nuestra vida. Hacer esto puede mejorar nuestro estado de ánimo, crear felicidad y desencadenar emociones positivas en nuestras vidas. Cuando empezamos el día con gratitud, sentimos más energía positiva.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Las excusas son barreras entre los sueños y las acciones. ~ Zack Friedman"},{"type":"TEXT","content":"Para vivir la vida de limonada, necesitamos ser creativos, proactivos y poco convencionales. Los disruptores atrevidos son independientes y no dependen de la influencia externa para lograr sus objetivos.\u003cbr\u003e\u003cbr\u003e"},{"id":"eb59de1e-6dd0-48e0-95b9-3146fa80a4b2","type":"INSIGHT","content":"La felicidad viene de dentro, y el poder de determinar lo felices que seremos viene de nuestras decisiones."},{"type":"TEXT","content":"Los disruptores atrevidos se preocupan por su crecimiento, y son felices siempre. La diferencia entre el “Lemonade Lifer” y el “Lemon Lifer” es la implacable determinación del primero de utilizar los cinco interruptores para controlar todos los aspectos de su vida.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"La diferencia entre los “Lemon Lifers” y los disruptores atrevidos radica en su actitud hacia el riesgo y las recompensas","items":[{"type":"TEXT","content":"Los perseguidores del cambio se centran principalmente en las recompensas, por lo que a menudo pasan por alto los riesgos. Los eternos excusadores se centran más en los riesgos y pasan por alto las recompensas, mientras que los disruptores atrevidos afrontan los riesgos y se centran en las recompensas de tres maneras:\u003cbr\u003e• Aplicando la relación riesgo-recompensa.\u003cbr\u003e• Protegiéndose de los aspectos negativos.\u003cbr\u003e• Aceptando las recompensas del riesgo.\u003cbr\u003e\u003cbr\u003eLa mejor manera de conseguir una buena relación de recompensa es encontrar más información por adelantado. Esto nos ayudará a planificar y saber qué hacer para llegar a nuestro objetivo.\u003cbr\u003e\u003cbr\u003eAplicar la relación riesgo-recompensa\u003cbr\u003e\u003cbr\u003eGracias a la relación riesgo-recompensa, los disruptores atrevidos no toman decisiones a ciegas. Más bien, se centran en la conexión entre el riesgo y la recompensa y la utilizan para tomar mejores decisiones. La relación riesgo-recompensa es una herramienta que determina la cantidad de riesgo que estamos dispuestos a asumir en relación con la recompensa potencial que podemos obtener. Se trata de entender las implicaciones de las decisiones que tomamos, de modo que hagamos elecciones plenamente informadas que nos lleven a obtener mejores resultados.\u003cbr\u003e\u003cbr\u003e"},{"id":"27b2ef6d-4430-41cf-a44c-4f4f446a4ce7","type":"INSIGHT","content":"El factor riesgo-recompensa implica que para cada situación en la que podríamos perder, nuestra recompensa potencial debería ser mayor que la pérdida potencial."},{"type":"TEXT","content":"Protegerse del lado negativo\u003cbr\u003e\u003cbr\u003eAunque es normal centrarse en la cantidad de dinero que podemos ganar, deberíamos centrarnos más en la cantidad de dinero que podríamos perder. Protegernos del lado negativo significa simplemente reducir nuestros riesgos. Cuando aparece una oportunidad de negocio, no debemos dejar que la emoción de la recompensa potencial nos impida prestar atención a la pérdida potencial.\u003cbr\u003e\u003cbr\u003eAceptar las recompensas del riesgo\u003cbr\u003e\u003cbr\u003eEsto nos ayuda a encontrar los riesgos adecuados que debemos asumir. Debemos evitar seguir a la multitud cuando tomemos decisiones empresariales. Por ejemplo, es fácil dejarse tentar por la perspectiva de ir a Silicon Valley, pero la tecnología no es la única forma de hacer mucho dinero. Puede parecer extraño cuando tomamos una dirección diferente a la de los demás, pero nos hace destacar y da lugar a una mayor creatividad.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"La negatividad puede abrumarnos si no controlamos la influencia de las personas que nos rodean","items":[{"type":"TEXT","content":"Cuando no somos independientes, las personas negativas que nos rodean son quienes mandan, limitan nuestras posibilidades, nos controlan y, en la mayoría de los casos, nos limitan. Crean límites, impiden nuestro progreso y reducen nuestra productividad. La negatividad es la principal fuerza motriz en la vida de los “Lemon Lifers”, y es la razón por la que ponen excusas evitables, se conforman con menos y les resulta difícil vivir una vida de limonada.\u003cbr\u003e\u003cbr\u003e"},{"id":"c95f1a61-2675-4bd0-8909-2a666bb09db1","type":"INSIGHT","content":"La negatividad provoca el miedo al riesgo y nos hace elegir las opiniones de los demás en lugar de las nuestras."},{"type":"TEXT","content":"El comportamiento negativo interfiere en nuestra capacidad de desarrollar todo nuestro potencial y dificulta la realización de cambios positivos en la vida.\u003cbr\u003e\u003cbr\u003eLa realidad de la vida es que la gente siempre nos dirá “no”, intentando influir en nosotros con su negatividad. La influencia negativa puede resultar asfixiante y extremadamente limitante. Así que tenemos que darnos cuenta de que cuando la gente proyecta su negatividad sobre nosotros, no significa que seamos incapaces; significa que estamos dejando que tomen el control de nuestras vidas. La mejor manera de evitarlo es asegurarnos de que los demás no nos transmitan sus inseguridades. Aunque hay cosas que no podemos hacer por muy decididos que estemos, eso no significa que debamos ceder a las energías negativas en todo momento. No existen requisitos previos para convertirse en una persona de éxito. En el mercado competitivo actual, las mejores ideas ganan, y los años de experiencia no son necesarios para el éxito.\u003cbr\u003e\u003cbr\u003ePara evitar el poder de la negatividad, podemos hacer tres cosas:\u003cbr\u003e• • Revisar nuestro Wolfpack (nuestra manada), lo que implica reposicionar nuestro círculo íntimo. Solo debemos rodearnos de personas que nos aporten energía positiva.\u003cbr\u003e• Escribir lo que queremos para tener los cimientos correctos antes de actuar. Si actuamos antes de construir los cimientos adecuados, siempre nos costará hacer las cosas bien.\u003cbr\u003e• Aprender el secreto del innovador para vivir en un mundo de posibilidades y replantearse lo que es posible. Esto requiere pensamientos poco convencionales y vivir una vida sin limitaciones. Estudiando a inversores de éxito como Steve Jobs y Jack Ma, podemos aprender más sobre cómo ser un disruptor atrevido.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"No debemos centrarnos solo en un trabajo; debemos centrarnos en rendir bien en el trabajo","items":[{"type":"TEXT","content":"Las personas que eligen un trabajo por su buena remuneración acaban siendo infelices porque no tienen el talento necesario para el puesto. Por eso es fundamental entender la “beta” de nuestros trabajos y darse cuenta de que la “alfa” también importa. La alfa está relacionada con nosotros y se refiere a cómo podemos rendir en comparación con los demás, mientras que la beta se centra únicamente en el puesto de trabajo y sus recompensas.\u003cbr\u003e\u003cbr\u003e"},{"id":"154fc855-bf2f-4129-840f-99762b95e2a2","type":"INSIGHT","content":"No basta con elegir un trabajo emocionante o un trabajo que les gusta a nuestros amigos; tenemos que elegir un trabajo que se ajuste a nuestros talentos y habilidades únicas."},{"type":"TEXT","content":"Los eternos excusadores, los sedentarios y los perseguidores del cambio se centran en la beta. Se interesan sobre todo por el trabajo en sí, sin averiguar si son buenos para ellos. Creen que un trabajo concreto les llevará al éxito sin prestar atención a lo que tienen que hacer para conseguirlo. Por otro lado, los disruptores atrevidos se centran más en el alfa, lo que les permite destacar, aumentar la productividad y superar a sus compañeros de trabajo. Esto no quiere decir que no se sientan tentados por buenos trabajos con una buena compensación, pero para ellos, siempre se trata de encontrar primero el trabajo adecuado.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Tu vida actual es el resultado de tus elecciones. Algunas elecciones las hiciste tú, mientras que otras se hicieron por ti. ¿Y tu vida de mañana? ~ Zack Friedman"},{"type":"TEXT","content":"La falta de independencia hace que la gente se sienta muy miserable en el trabajo. Muchas personas están desmotivadas, cobrando poco y trabajando en malos ambientes laborales, pero no se van. Estas personas son “Lemon Lifers”, y siempre seguirán siendo infelices en el trabajo hasta que decidan ser disruptores atrevidos. Los “Lemonade Lifers” no se preocupan por el tiempo que pasan en el trabajo porque aman su trabajo. Son buenos en su trabajo y se sienten felices haciéndolo. Para pasar de ser infelices en el trabajo a amar lo que hacemos, necesitamos una cultura de trabajo. La cultura de trabajo correcta es aquella en la que debemos esperar trabajar duro en un lugar donde amamos lo que hacemos. Los disruptores atrevidos no son perezosos, sino que disfrutan de cada momento sin importar el tiempo que pasen trabajando.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"El autoconocimiento requiere feedback y una mentalidad abierta para prosperar","items":[{"type":"TEXT","content":"El conocimiento compartido es el conocimiento adquirido, por lo que no podremos obtener la información que necesitamos cuando retenemos las cosas que sabemos. El feedback es esencial para el crecimiento de cualquier organización y es igual de importante para nuestro progreso. Cuando no utilizamos el feedback \nen el trabajo, el jefe puede suponer que todo está bien. Por ejemplo, si llegamos a un acuerdo mutuo sobre un resultado, y el jefe espera una tarea terminada, puede que no la cumplamos porque no hemos preguntado cuándo debe entregarse el trabajo. La idea es hacer preguntas, solicitar feedback y pedir ayuda si es necesario.\u003cbr\u003e\u003cbr\u003eAlgunas mentiras que nos decimos en el trabajo son:\u003cbr\u003e• No tengo ninguna pregunta.\u003cbr\u003e• Puedo hacer todo esto por mí mismo.\u003cbr\u003e• Sí, tenemos un plan de acción.\u003cbr\u003e• El negocio va muy bien.\u003cbr\u003e• Trabajamos bien juntos.\u003cbr\u003e• No fue mi culpa.\u003cbr\u003e• Sí, puedo hacerlo para el lunes.\u003cbr\u003e• Me encantaría ayudar, pero estoy desbordado.\u003cbr\u003e• Me encantaría trabajar hasta tarde esta noche.\u003cbr\u003e• Esas instrucciones fueron súper claras.\u003cbr\u003e\u003cbr\u003eEstas mentiras son fáciles de decir porque se camuflan como buenas excusas, pero en realidad no lo son. Mientras creamos estas mentiras, estaremos alejados de la autoconciencia.\u003cbr\u003e\u003cbr\u003eLa autoconciencia es importante, y se puede potenciar haciendo afirmaciones poderosas. Cuando sustituyamos las mentiras que nos decimos a nosotros mismos por afirmaciones convincentes, entenderemos mejor lo que debemos hacer. Las afirmaciones que podemos hacer son:\u003cbr\u003e• Necesito ayuda.\u003cbr\u003e• No lo entiendo.\u003cbr\u003e• He cometido un error.\u003cbr\u003e• No sé cómo arreglar esto.\u003cbr\u003e• La culpa es mía.\u003cbr\u003e• Cúlpame a mí, no a ellos.\u003cbr\u003e• ¿Cómo puedo ayudarte?\u003cbr\u003e• Lo siento.\u003cbr\u003e• Tengo que hacerlo mejor.\u003cbr\u003e• Enséñame.\u003cbr\u003e\u003cbr\u003eEn comparación a las mentiras, estas contundentes afirmaciones nos hacen cuestionarnos con el fin de ser mejores en lo que hacemos.\u003cbr\u003e\u003cbr\u003e"},{"id":"96ff4b34-0af4-48e2-b01f-b580aeb60dd7","type":"INSIGHT","content":"Al hacernos preguntas y asumir la responsabilidad, sabremos en qué hemos fallado y qué hacer para corregir nuestros errores."},{"type":"TEXT","content":"Aunque es fundamental ser autoconsciente y estar abierto al feedback, también es importante tener la capacidad de identificar la información que nos es útil para alcanzar nuestro máximo potencial. Este proceso de autorrealización y superación puede crear una inteligencia emocional más eficaz y eficiente.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"Tener planes de emergencia puede ser problemático porque cuando tenemos un plan A, no apostamos completamente por el plan B","items":[{"type":"TEXT","content":"En la mayoría de las enseñanzas de la vida, se nos enseña a tener planes de emergencia para salvarnos cuando las cosas no funcionan. Sin embargo, si queremos ser disruptores atrevidos, no necesitamos un plan de emergencia. Pero, el hecho de no tener un plan de emergencia no significa que seamos perezosos o despreocupados con respecto a nuestros planes. No implica dejar nuestro trabajo cuando no tenemos nada a lo que recurrir. Es normal y fundamental planificar y tener algo que nos ayude cuando las cosas no salen como queremos. Sin embargo, si queremos alcanzar nuestro máximo potencial sin mirar atrás, debemos prescindir de nuestro plan de emergencia. Si realmente estamos interesados en vivir la vida de limonada, debemos quedarnos con el plan A, porque el plan A es donde están la determinación, la creatividad y el deseo de progresar.\u003cbr\u003e\u003cbr\u003eEl plan B es donde guardamos nuestras preocupaciones, dudas y otras cosas que nos impedirán maximizar nuestro potencial. Se trata de comprometerse y conformarse con menos. Cuando tenemos dos planes, significa que nos hemos convencido de que siempre podemos conformarnos con menos. Sin embargo, si no tenemos un plan B, sabemos que no podemos permitirnos fracasar, ya que el plan A es todo lo que tenemos.\u003cbr\u003e\u003cbr\u003e"},{"id":"2cfd4659-d961-4236-998d-8f7662d83eed","type":"INSIGHT","content":"Los ganadores no se rinden cuando las cosas no salen como ellos quieren, sino que vuelven a elaborar estrategias hasta que lo consiguen."},{"type":"TEXT","content":"En muchos casos, el plan B nos hace débiles y menos preparados. No nos pone en marcha y obstaculiza nuestro progreso.\u003cbr\u003e\u003cbr\u003eEl hecho de no tener un segundo plan no significa que no podamos adaptarnos si el primer plan no funciona como queremos. Una de las ventajas de ser un disruptor atrevido es que podemos adaptarnos fácilmente y adaptarnos a nuestro entorno. Si el primer plan falla, no significa que tengamos que abandonarlo. Podemos volver a él fácilmente, hacer algunos ajustes e intentarlo de nuevo. Es posible que nuestro plan inicial no funcione la primera o la segunda vez que lo intentamos, y por eso nunca debemos rendirnos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":10,"name":"Conclusión","items":[{"type":"TEXT","content":"Si no podemos influir en lo que somos, siempre podemos decidir lo que seremos. Todos tenemos que encontrar el mejor camino para alcanzar nuestras metas, y ese es el objetivo de ser proactivos. Ahora que entendemos la diferencia entre una vida de limón y una vida de limonada, podemos descifrar cuál es nuestro lugar y qué hacer. Si todavía estamos atascados en la primera, debemos encontrar la manera de cambiar a la segunda utilizando los cinco interruptores mencionados en este resumen.\u003cbr\u003e\u003cbr\u003eLos interruptores mencionados en este resumen tienen todo lo necesario para cambiar nuestra vida para siempre. Como dice el refrán popular, cuando la vida te da un limones, haz limonada. Esto significa que aunque nos encontremos en situaciones que no son favorables debido a circunstancias que escapan a nuestro control, todavía podemos dar sentido a nuestras vidas.\u003cbr\u003e\u003cbr\u003eNuestra situación actual no debería determinar nuestro futuro porque tenemos la capacidad y la oportunidad de cambiar las cosas para bien. Copiar los pasos que dan nuestros amigos y familiares puede ser emocionante, pero no siempre es lo mejor. Todos somos dinámicos y diferentes, así que tenemos que encontrar nuestra singularidad. Las cosas no siempre nos resultarán fáciles, y puede que tengamos que tomar caminos más largos pero, a veces, estos caminos nos llevan a descubrimientos revolucionarios. Por eso debemos asegurarnos de convertirnos en disruptores atrevidos.\u003cbr\u003e\u003cbr\u003eEl camino hacia la gloria no suele ser ni lineal ni sencillo. Sin embargo, eso no debe impedirnos intentarlo. Debemos recordar siempre que, tras la lucha, hay grandeza al otro lado.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEmpieza tu día con gratitud. Haz una lista de las personas de tu vida que te hacen feliz, aprécialas y guarda los dulces recuerdos que compartes con ellas.\u003cbr\u003e\u003cbr\u003e"}]}]}},"87558a0deeb54934b26b":{"id":"87558a0deeb54934b26b","image":"https://static.get-headway.com/87558a0deeb54934b26b-15cd1993d654f7.jpg","author":"Gary Keller, Jay Papasan","title":"The One Thing: The Surprisingly Simple Truth Behind Extraordinary Results","keywords":["pleasure","engagement","achievement","meaning","priority","goal","purpose"],"learningItems":["How to find the most important thing in life","How to get more and work less","Six lies that stand between you and success","About the power of purpose and curiosity"],"localization":{"en":{"image":"https://static.get-headway.com/87558a0deeb54934b26b-15cd1993d654f7.jpg","title":"The One Thing: The Surprisingly Simple Truth Behind Extraordinary Results"},"es":{"image":"https://static.get-headway.com/87558a0deeb54934b26b-1636a91c8e493b-es.jpg","title":"Lo único - la sencilla y sorprendente verdad que hay detrás del éxito"}},"summary":{"chapters":[{"index":1,"name":"El éxito se construye secuencialmente. Una cosa a la vez.","items":[{"type":"TEXT","content":"Hay mucha gente a la que le apasionan muchas cosas. Luego tratan de ser buenos en lo que les apasiona. Por ejemplo, un hombre puede querer aprender a tocar la guitarra, jugar al fútbol, ser profesor en una universidad y, al mismo tiempo, ser chef. Quiere hacer todo esto porque le apasiona. Este hombre puede hacer todas esas cosas en su vida, pero no puede hacerlas todas a la vez. Y lo que es más importante, no puede sobresalir en todos los campos si no está dispuesto a invertir tiempo en dominarlos. Este es el problema con muchas personas. Se dispersan demasiado por ir tras demasiadas cosas al mismo tiempo. Como resultado, terminan por no lograr mucho. Si quieres hacer cambios a largo plazo en tu vida, elige una cosa y enfoca tu energía en ser fenomenal en esa área.\u003cbr\u003e\u003cbr\u003e"},{"id":"7fdb92ff-1673-4b66-8864-a6b8de40b480","type":"INSIGHT","content":"Tener resultados sorprendentes depende directamente de lo estrecho que puedas hacer que sea tu enfoque."},{"type":"TEXT","content":"Este resumen te abrirá los ojos a la importancia de simplificar tu carga de trabajo, centrándote en la tarea más importante de un proyecto determinado.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Si persigues a dos conejos, no atraparás a ninguno de los dos. ~ Proverbio ruso"}]},{"index":2,"name":"Lo “único” es la herramienta definitiva para lograr cualquier meta que establezcas","items":[{"type":"TEXT","content":"La gente a menudo dice que un viaje de mil millas comienza con un paso, pero el viaje para lograr ese éxito que deseas en tu negocio o vida personal comienza con una sola cosa.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Sé como un sello postal. Se adhieren a una cosa hasta que llegan allí. ~ Josh Billings"},{"type":"TEXT","content":"Si alguna vez te has preguntado cómo las personas exitosas usan las veinticuatro horas en un día y parecen hacer más, has encontrado tu respuesta. Lo único es lo principal. El mejor enfoque para encontrar lo único es “ir poco a poco”. Ir poco a poco significa hacer lo que debes hacer y bloquear todo lo demás. Lograr el éxito requiere muchas sustracciones, eliminar las cosas que no importan en un momento determinado para hacer espacio a las cosas que sí lo hacen. Cuando reduces tu enfoque, lo único se vuelve cristalino, y ese es tu objetivo.\u003cbr\u003e\u003cbr\u003eObtener resultados extraordinarios no es imposible en tus negocios, vida espiritual o matrimonio. Aún así, no puedes obtener resultados si no encuentras la prioridad más importante y sigues adelante con ella.\u003cbr\u003e\u003cbr\u003e"},{"id":"12acadf8-aa85-40d4-a66c-a0b4872ba60f","type":"INSIGHT","content":"El éxito no ocurre de repente; no es magia."},{"type":"TEXT","content":"El éxito no comienza el día en que obtienes un premio o logras tus metas establecidas a principios de año. Lleva tiempo, a veces más de lo que pensabas.\u003cbr\u003e\u003cbr\u003eUn éxito conduce secuencialmente a otro. El éxito tampoco ocurre por sí solo. Deja pistas para que otros las vean, y por supuesto, se debe a una aplicación continua del enfoque en lo único.\u003cbr\u003e\u003cbr\u003eGoogle, KFC y Star Wars tienen algo en común. Hay algo único por lo que son más conocidos. Google es conocido por las búsquedas, KFC es conocido por el pollo, y Star Wars por las películas. Lo único puede cambiar tu vida.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Gary Keller no tenía intención de ir a la universidad, y después de la escuela secundaria siguió una carrera musical.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Cuidado con los obstáculos que son capaces de sacarte del camino del éxito","items":[{"type":"TEXT","content":"Seis mentiras se interponen entre ti y el éxito. Estas mentiras son creencias que se nos meten en la cabeza y se convierten en principios operativos que nos llevan por el camino equivocado. Estas mentiras son:\u003cbr\u003e\u003cbr\u003e\u003cb\u003eTodo importa por igual\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLa igualdad no existe. Cada decisión que tomas está sujeta a tu discreción, y el tema importante es cómo tomar buenas decisiones que no arruinen tus posibilidades de lograr el éxito. Las personas exitosas solo hacen las cosas más importantes. Esto se hace dando prioridad a las tareas.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Las cosas que más importan nunca deben estar a merced de las cosas que menos importan. ~ Johann Wolfgang von Goethe"},{"type":"TEXT","content":"\u003cb\u003eMultitarea\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eCuando haces dos cosas simultáneamente, simplemente significa que ninguna de las dos cosas que estás haciendo está recibiendo tu máxima atención. Y esto significa que tu productividad es limitada. Hay espacio para muchas otras distracciones, y estas tareas tomarán más tiempo en conseguirse. El principio de lo único no prospera en medio de esto.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eUna vida disciplinada\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSi bien la disciplina es importante, un hábito positivo es más importante. Cuando te enfrentas a una tarea, no siempre necesitas disciplina; probablemente ya tengas suficiente disciplina. Lo que necesitas es el hábito correcto. Por lo tanto, en lugar de adquirir más disciplina, debes canalizar más esfuerzo hacia la gestión de la disciplina y la elección de los hábitos correctos.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eLa fuerza de voluntad no siempre es fácil\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLa fuerza de voluntad es delicada y debe ser tratada con tanto cuidado como sea posible. Es una parte crítica del éxito y un determinante de muchas decisiones que tomarás en tu viaje hacia el éxito. Sin embargo, no es infinita. No dura para siempre, por lo que necesita ser recargada constantemente.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eUna vida equilibrada\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEl equilibrio es un mito. Significa mantenerse seguro en el centro. Todos sabemos que en el centro no pasa nada. Las grandes cosas suceden en los extremos. Una vida extraordinaria es un acto de contrapeso. Haz que tus prioridades estén muy claras para facilitar el seguimiento. Elige la prioridad, deja el resto.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eGrande es malo\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEsta es la sexta mentira. Cuando crees que las cosas grandes están mal, te aseguras de que siempre piensas pequeño, lo que significa que nunca progresarás ni romperás ningún techo de cristal.\u003cbr\u003e\u003cbr\u003e"},{"id":"cb2d0df3-4991-4cf3-9ce1-b293462f0203","type":"INSIGHT","content":"Lo único se vuelve difícil porque desafortunadamente hemos traído demasiadas más."}]},{"index":4,"name":"Tu “único” es alimentado por los hábitos positivos que formas en el camino","items":[{"type":"TEXT","content":"Muchas de las cosas que importan son simples, pero pueden hacerte querer demasiadas otras cosas. Aquí hay algunas verdades que te ayudarán a lograr más con menos esfuerzo:\u003cbr\u003e\u003cbr\u003e\u003cb\u003eLa cuestión de enfoque\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eMuchas tareas pueden parecer insuperables cuando las ves a primera vista. El truco para hacerlas más fáciles es dividirlas en pedacitos más pequeños. De esa manera, solo necesitas comenzar con la primera y trabajar tu camino hacia abajo hasta que todo se complete.\u003cbr\u003e\u003cbr\u003eHazte esta pregunta que está destinada a poner todo en perspectiva: “¿qué es lo único que puedo hacer de tal manera que al hacerlo todo lo demás será más fácil e innecesario?”. Tus elecciones y decisiones determinan qué tipo de resultados obtienes. La pregunta de enfoque arroja toda la luz sobre tu única cosa y trae a la vista solo lo que es importante.\u003cbr\u003e\u003cbr\u003e"},{"id":"88a74f48-6229-4b8f-8176-80630bdcfa48","type":"INSIGHT","content":"El éxito se reduce a ser apropiado en momentos de tu vida"},{"type":"TEXT","content":"\u003cb\u003eEl hábito del éxito\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEs muy importante que hagas de la pregunta de enfoque un hábito. Este es un paso clave para encontrar lo único. La parte divertida es que puedes aplicarlo a cualquier área de tu vida: negocios, personal, espiritual, marital o incluso salud física. Algunos pasos para hacer de la pregunta de enfoque un hábito son:\u003cbr\u003e• Entiende y cree que el principio de lo único puede cambiar tu vida.\u003cbr\u003e• Usa la pregunta de enfoque todos los días; asegúrate de que conscientemente te preguntas qué es lo único que hará que todo sea más fácil.\u003cbr\u003e• Que sea un hábito. Quédate con él. Practícalo diariamente hasta que se convierta en una parte integral de ti.\u003cbr\u003e• Aprovecha los recordatorios en todas partes a tu alrededor. Establece alarmas, colócalos audazmente donde se te pueda recordar constantemente.\u003cbr\u003e• Recluta apoyo de otros. Cuéntales sobre lo único, y comparte tu plan con ellos para que puedan ayudarte constantemente cuando parezca que no estás al día.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Incluso si estás en el camino correcto, serás superado si simplemente te sientas ahí a esperar. ~ Will Rogers"}]},{"index":5,"name":"El propósito y la curiosidad son fundamentales para lograr resultados positivos","items":[{"type":"TEXT","content":"Hacer preguntas es una excelente manera de asegurarte de que estás en el camino correcto. Pero para encontrar grandes respuestas, debes hacer preguntas grandes y específicas.\u003cbr\u003e\u003cbr\u003ePara encontrar una gran respuesta a una gran pregunta, debes explorar todas las posibilidades, no solo las que se encuentran alrededor. Hay que investigar. Tienes que poner un esfuerzo extra para obtener los resultados extraordinarios que buscas. Esta es la gran respuesta, el área de posibilidades. Con el tiempo y con la práctica constante, serás capaz de predecir las respuestas a diferentes preguntas.\u003cbr\u003e\u003cbr\u003e"},{"id":"e2e37bb9-6f41-45e8-ba65-0b4acda612b6","type":"INSIGHT","content":"Tu vida debe tener un propósito si quieres tener éxito."},{"type":"TEXT","content":"Tu vida está determinada por cómo interpretas los eventos que te suceden. La felicidad no viene predeterminada. Se encuentra en el camino a encontrar lo único.\u003cbr\u003e\u003cbr\u003eEl ex-presidente de la Asociación Americana de Psicología, el Dr. Martin Seligman, cree que cinco factores contribuyen a nuestra felicidad: emociones positivas y placer, compromiso, logros, relaciones y significado. De estos, él cree que el compromiso y el significado son los más importantes. Cuando encuentras una manera de hacer más cosas que le dan sentido a tu vida, estás en camino a la verdadera felicidad.\u003cbr\u003e\u003cbr\u003eEl propósito es lo que te mantiene en marcha cuando te sientes como si hubieras llegado al final del camino. Alimenta lo único y alinea todo en la dirección que apunta al éxito. Pregúntate cuál es lo único que más quieres. Por encima de todo lo demás, ¿de qué quieres que vaya tu vida? Ese es tu propósito.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Descubre lo más significativo de tu vida en cada momento y trabaja para conseguirlo siempre","items":[{"type":"TEXT","content":"Hay muchas cosas que hacer, muchas cosas que llegan a tu lista de prioridades, situaciones que manejar y decisiones que tomar. Pero solo hay una cosa que se destaca y te dará el impulso necesario para el éxito.\u003cbr\u003e\u003cbr\u003e"},{"id":"628fd64f-a719-4b47-a248-811d9f598443","type":"INSIGHT","content":"Cuanto más lejos esté una recompensa en el futuro, menor será la motivación inmediata para alcanzarla."},{"type":"TEXT","content":"Hay mucho tiempo entre ahora y el futuro, y esa distancia se puede cubrir estableciendo metas cercanas al ahora. Hay un panorama general: lo que quieres lograr en el futuro, pero detallas el plan en el ahora. Cómo planeas lograrlo paso a paso desde el presente hasta el momento futuro que elijas; podría ser de diez, veinte o incluso cincuenta años. Lo que es importante es que obtengas lo único que se supone que debes hacer en cada etapa hasta que termines de pintar el panorama general.\u003cbr\u003e\u003cbr\u003e"},{"id":"dfa438ff-e579-42d5-8bc5-1b8bb578a2b0","type":"INSIGHT","content":"El propósito sin prioridad es impotente."},{"type":"TEXT","content":"Escribir tus metas y detallarlas desde algún día hasta diez años, hasta cinco años, hasta un mes y hasta el día de hoy es una buena manera de rastrear lo único que necesitas hacer en cada momento.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"La productividad puede transformar tu vida a gran escala","items":[{"type":"TEXT","content":"La vida más productiva no es la más ocupada. Siempre hay algo que hacer en un momento dado. Lo que importa es si estás sacando el máximo provecho de todo lo que haces. Es fácil quedar atrapado en la red de otras actividades y perder de vista lo único. Y aquí es donde perdemos por ser productivos.\u003cbr\u003e\u003cbr\u003e"},{"id":"2cff0031-f956-40e9-a03d-fa76a1d84950","type":"INSIGHT","content":"Las personas exitosas han dominado el arte de bloquear el tiempo para lo único"},{"type":"TEXT","content":"Reservar tiempo es una forma muy efectiva de administrarlo y hacer las cosas en el momento adecuado. Bloquea el tiempo que necesitas para lograr lo único. Si es una cosa de una sola vez, bloquea los días u horas que tomará hacerlo. Si es algo regular, bloquea todas las horas diarias hasta que se convierta en un hábito. Para bloquear efectivamente el tiempo, primero debes bloquear tu tiempo libre. Esto es cuando se supone que debes descansar y tomar un descanso de lo único para que puedas volver más fuerte y con más energía para volver a concentrarte en ello.\u003cbr\u003e\u003cbr\u003e"},{"id":"b9a80c1b-c097-44e9-ab0e-9ccddf2288f3","type":"INSIGHT","content":"Las personas que logran resultados extraordinarios no los logran trabajando más horas sino haciendo más en las horas que trabajan."},{"type":"TEXT","content":"Bloquea el tiempo, un mínimo de cuatro horas cada día para concentrarte en lo único que has decidido que es lo más importante para ti. También debes bloquear el tiempo de planificación. Este tiempo se pasa volviendo a sentarte para hacer un montón de estrategias y lluvias de ideas.\u003cbr\u003e\u003cbr\u003eIncluso cuando bloqueas todo, seguramente habrá distracciones de lo único. Aquí hay algunas maneras de lidiar con ellas:\u003cbr\u003e• Construye un búnker, un espacio donde no puedas ser molestado\u003cbr\u003e• Almacena provisiones cerca de ti para que no tener que hacer largos descansos para obtener lo que deseas\u003cbr\u003e• Dedica el 100% de atención a lo único\u003cbr\u003e• Obtén el apoyo de las personas que te rodean y que te empujarán a ser mejor\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"Cuando encuentres lo “único”, mantente comprometido con ello para obtener los máximos resultados","items":[{"type":"TEXT","content":"Si bien muchas cosas luchan por ser lo único, mantenerse comprometido con ello requiere seguir tres medidas:\u003cbr\u003e• Sigue el camino de la maestría: \npiensa en la maestría como un camino por el que vas en lugar de un destino al que llegas y comenzará a sentirse accesible y alcanzable. El viaje hacia la maestría nunca termina porque siempre hay un nuevo nivel que desbloquear. Cuanto más tiempo inviertas en lo único, más seguro de ti mismo y competente te vuelves.\u003cbr\u003e\u003cbr\u003e"},{"id":"2528d75c-cb95-468b-a354-13f6f7ca4100","type":"INSIGHT","content":"El camino de dominar algo es la combinación de hacer lo mejor que tú puedas hacer en él y hacerlo lo mejor que se pueda hacer."},{"type":"TEXT","content":"\u003cbr\u003e• Pasar de ser emprendedor a tener un propósito: \nesto significa pasar de la zona de límites a una zona ilimitada. Significa empujarte más allá de lo normal y explorar los potenciales disponibles para ti. No te conformes solo con lo que está a tu alcance. Puedes ser mejor.\n\u003cbr\u003e\u003cbr\u003e"},{"id":"386c31fe-2f30-4b9a-83ed-c48c3118dd3a","type":"INSIGHT","content":"La responsabilidad te hace conseguir cosas con las que otros solo sueñan."},{"type":"TEXT","content":"Vive el ciclo de rendición de cuentas: no solo cada vez que haces las cosas bien. Asumir la responsabilidad de tus errores, así como de los éxitos, es una buena manera de mantener la responsabilidad. Las personas responsables (que es lo que tú quieres ser) asumen la responsabilidad de sus acciones, buscan y reconocen la realidad, y simplemente la poseen.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"Siempre debes asegurarte de evitar conformarte con menos a través de tu lucha por ser productivo","items":[{"type":"TEXT","content":"Si has notado que no estás obteniendo la máxima productividad en ningún área de tu vida, debes comprobar que no tienes ningún problema con lo siguiente:\u003cbr\u003e• Incapacidad para decir que no: diferentes personas y situaciones exigen nuestra atención en diferentes momentos cada día, y a veces parece imposible decir que no y concentrarse en lo único. Aprender a decir “no” te permite centrarte en tu objetivo y te asegura que hagas el máximo trabajo.\u003cbr\u003e• Miedo al caos: la vida continúa incluso cuando permaneces enfocado en lo único. Y como todavía existes en este mundo, no estás exento de lo que sucede en él. Cuando te enfocas en una y otras cosas, y las cosas comiencen a desordenarse, no te quedes atrapado en ello. Solo mantén la atención en una cosa, y eso será suficiente para cuidar de las otras.\u003cbr\u003e• Malos hábitos de salud: hay que cuidarse. Come en el momento adecuado y descansa adecuadamente. No puedes lograr mucho cuando no te sientes bien.\u003cbr\u003e• El entorno no apoya tus objetivos: asegúrate de que las personas que te rodean apoyen tus objetivos y te den toda la energía positiva que necesitas para centrarte en lo único. No te distraigas con el entorno. El entorno en el que te encuentras no debe robarte la productividad.\u003cbr\u003e\u003cbr\u003e"},{"id":"2820d4ca-ac4f-40b6-918e-dc43e0ba5400","type":"INSIGHT","content":"El viaje hacia el éxito comienza con hacer un esfuerzo adicional para encontrar tu única cosa."},{"type":"TEXT","content":"El primer paso hacia la grandeza es lo único. Multiplica tus ingresos actuales por un número. ¿Tu estilo de vida actual será capaz de lograr eso? En caso afirmativo, sigue multiplicando hasta que no puedas lograrlo con tus esfuerzos actuales. Vuelve a la mesa de estrategias y comienza a hacer planes para lograr el nuevo objetivo.\u003cbr\u003e\u003cbr\u003eSolo tú puedes determinar si tendrás éxito o no. Hay algo que importa más que lo demás. Puede cambiar con el tiempo, pero en un momento determinado, solo hay una única cosa que importa más que cualquier otra cosa. Cuando una cosa se alinea con tu prioridad y propósito, entonces la vida se vuelve realmente productiva.\u003cbr\u003e\u003cbr\u003e"}]},{"index":10,"name":"Conclusión","items":[{"type":"TEXT","content":"Lo único es lo más importante en cada momento. Encuéntralo, conviértelo en una prioridad y mírate a ti mismo logrando resultados extraordinarios. Puedes encontrar lo único examinando tu vida en busca de las cosas que encuentres más satisfactorias. Una vez que lo hayas descubierto, procede a establecer objetivos a corto y largo plazo que desglosen el proceso en partes alcanzables.\u003cbr\u003e\u003cbr\u003eEspera encontrarte con algunos obstáculos en el camino hacia el éxito. Como con todo lo bueno, el progreso requiere tiempo y mucho compromiso. Por lo tanto, no te desanimes cuando no tengas éxito al principio. Todos fallan en diferentes momentos. Lo que es importante es ponerse las pilas y elaborar un nuevo plan para hacer las cosas. Si intentas hacer todo, terminarás sin nada.\u003cbr\u003e\u003cbr\u003eHacer lo único podría hacer que termines con todo lo que siempre quisiste. En cada momento de tu vida, solo debe haber una cosa que esté en línea con tu propósito y que se sitúe a la cabeza de tus prioridades y será lo más productivo que puedes hacer para lanzarte hacia lo mejor que puedas ser. Hagas lo que hagas, no pierdas lo único.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e \u003cbr\u003e\u003cbr\u003eAnota lo único que puedes hacer esta semana para mejorar tu confianza en ti mismo. Además, escribe lo único que más importa en las áreas comerciales y personales de tu vida.\u003cbr\u003e\u003cbr\u003e"}]}]}},"dba13a04471348958dcb":{"id":"dba13a04471348958dcb","image":"https://static.get-headway.com/dba13a04471348958dcb-15fca0bf4033a4.jpg","author":"Diane Tavenner","title":"Prepared: What Kids Need for a Fulfilled Life","keywords":["education","parenting","life","skills","mentorship","critical","thinking","success","innovation","teamwork","autonomy","fulfillment","college","emotional","intelligence"],"learningItems":["Why failure is as crucial as success","How mentors transform learning","The power of project-based education","Keys to nurturing critical thinkers"],"localization":{"en":{"image":"https://static.get-headway.com/dba13a04471348958dcb-15fca0bf4033a4.jpg","title":"Prepared: What Kids Need for a Fulfilled Life"},"es":{"image":"https://static.get-headway.com/dba13a04471348958dcb-163580cdc84e9e-es.jpg","title":"Preparados: Lo que los niños necesitan para una vida plena"}},"summary":{"chapters":[{"index":1,"name":"Diane Tavenner dio un gran salto y cambió la educación para siempre","items":[{"type":"TEXT","content":"¿Qué ocurre cuando estos supuestos líderes del mañana no reciben una educación de calidad? ¿Qué consecuencias tiene que los niños estén mal preparados para el inmenso mundo que les tocará dirigir? En realidad, no nos gustaría saberlo.\u003cbr\u003e\u003cbr\u003eLos esfuerzos para preparar a los alumnos para el futuro exigen algo más que hacer que se sienten frente a un profesor o insistir en que se tomen solo 30 minutos de recreo.\u003cbr\u003e\u003cbr\u003eNingún niño es igual y utilizar constantemente los mismos métodos con la esperanza de conseguir un resultado diferente es tan inútil como verter agua sobre una roca.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Los niños de hoy son los líderes del mañana. ~ Nelson Mandela"},{"type":"TEXT","content":"Impulsada por la experiencia de sus años como profesora, subdirectora y madre, Diane Tavenner creó una escuela que desafía a los niños y a sus padres a ser diferentes.\u003cbr\u003e\u003cbr\u003e"},{"id":"94fc60f0-d1b1-458e-9d5b-75f656a7f16d","type":"INSIGHT","content":"Las habilidades necesarias para formar a la fuerza de trabajo del siglo XXI difieren mucho de las que se aplicaban en la época de nuestros abuelos."},{"type":"TEXT","content":"Todos los niños pueden tener éxito y si todos nos negamos a conformarnos con el sistema educativo que ha existido durante tanto tiempo, podemos demostrarlo. Los siguientes capítulos te mostrarán cómo los estudiantes pueden llevar una vida mejor cuando practican el aprendizaje autodidacta, reflexionan sobre sus elecciones y colaboran con los demás.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Según un análisis de 750 profesiones realizado por el McKinsey Global Institute, el 51 % de las actividades laborales son muy susceptibles de ser automatizadas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"La escuela Summit comenzó con un sueño, Diane Tavenner quería un mejor entorno de aprendizaje para cada niño","items":[{"type":"TEXT","content":"La primera promoción de la escuela secundaria Summit se graduó en 2007. Y fue diferente a las ceremonias habituales de otras escuelas.\u003cbr\u003e\u003cbr\u003eCada graduado entraba en el salón con su grupo de mentores, un equipo de estudiantes dirigido por un profesor que los ayudaba con cualquier problema a lo largo de su estancia en la escuela, y un padre o familiar que los ayudaba en su camino. Un viaje de cuatro años que no fue fácil, especialmente para los niños que tenían algún tipo de problema antes de empezar en esta escuela.\u003cbr\u003e\u003cbr\u003eEl sueño de la escuela Summit era, y sigue siendo, preparar a cada niño para una vida gratificante. Pero esto solo puede funcionar cuando los padres lo apoyan totalmente. No es raro encontrar que todos juegan al juego de intercambiar las culpas. Los padres culpan a la escuela, y la escuela, a su vez, culpa al Gobierno. Esto no hace más que repetirse. Pero el mundo no se detiene. Sigue cambiando, ya que los empleadores buscan personas con mayor capacidad de innovación y pensamiento crítico.\u003cbr\u003e\u003cbr\u003e"},{"id":"c269367f-4018-4c03-8fd5-8d92fb17a60e","type":"INSIGHT","content":"Los estudiantes solo podrán estar totalmente preparados para la vida cuando el Gobierno, la escuela y los padres trabajen juntos para crear un mejor entorno de aprendizaje."},{"type":"TEXT","content":"Diane Tavenner siempre pensó en lo diferente que sería la vida de las personas si tuvieran una mejor educación. Una educación de mayor calidad que no tiene nada que ver con el hecho de que el entorno sea elegante o no, sino con la motivación de los alumnos para aprender.\u003cbr\u003e\u003cbr\u003eAl parecer, esto también preocupaba a Chris Buja, que en un intento de encontrar una solución a por qué muchos estudiantes nunca llegan a la universidad, se reunió con Tavenner. Se les ocurrió la idea de crear una escuela pública en la que todos los alumnos tuvieran la oportunidad de estudiar un grado universitario de cuatro años.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Los alumnos acabarán teniendo que enfrentarse a problemas del mundo real; prepararlos para ello es crucial para su supervivencia","items":[{"type":"TEXT","content":"Tras observar detenidamente un instituto local, Dianne Tavenner descubrió que los estudiantes consideraban las clases aburridas, limitándose a leer sus apuntes para poder aprobar. Esta es la norma en muchas escuelas. Siguen el enfoque tradicional que se ha utilizado durante muchos años y preparando a niños que no tienen facilidad para aprender. Esta visión del aprendizaje solo consigue que los alumnos se aburran y sean improductivos.\u003cbr\u003e\u003cbr\u003eLos profesores que hacen que el aprendizaje sea entretenido y atractivo suelen tener un mayor índice de éxito que los que se limitan a leer textos recomendados. Esta diferencia en la concepción del aprendizaje es la razón por la que los alumnos tienen una experiencia única.\u003cbr\u003e\u003cbr\u003eEn las Escuelas Summit se practica el aprendizaje basado en proyectos. Este método se centra en proyectos del mundo real que están diseñados para resolver un problema particular que es relevante para la sociedad. Este sistema elimina las rutinas y propicia el pensamiento crítico, la planificación y mucha retroalimentación.\u003cbr\u003e\u003cbr\u003eLos alumnos de último curso de las escuelas Summit suelen llevar a cabo un proyecto llamado «Sim-City», que los reta a crear una ciudad sostenible en dos meses. Eligen las áreas en las que quieren involucrarse en función de sus intereses y objetivos. Esto les ayuda a explorar sus puntos fuertes. Las investigaciones demuestran que los alumnos retienen los conocimientos durante más tiempo y comprenden más si llevan a cabo más proyectos prácticos.\u003cbr\u003e\u003cbr\u003ePor supuesto, adoptar el aprendizaje basado en proyectos no está exento de limitaciones. Puede ser difícil, requerir mucho tiempo e incluso ser caro. También es posible que los materiales no sean accesibles y que los padres no se sientan cómodos siguiendo un camino diferente con sus hijos. Sin embargo, es posible ver a un niño que hasta ahora carecía de habilidades de pensamiento crítico, empezar a resolver problemas que son relevantes en el mundo real.\u003cbr\u003e\u003cbr\u003e"},{"id":"d9ce00de-b513-4cfd-a899-fce7f1f08672","type":"INSIGHT","content":"Muchos alumnos que siguen el tipo de aprendizaje rutinario apenas se ven estimulados para ser una mejor versión de sí mismos."}]},{"index":4,"name":"Los niños tienen una mente única que solo mejorará con la experiencia obtenida tanto de los fracasos como de los éxitos","items":[{"type":"TEXT","content":"Muchas escuelas juzgan los conocimientos de un alumno por las notas que saca en las distintas asignaturas. Pero este puede ser un sistema muy aburrido que deja a los estudiantes poco preparados para los retos de la vida.\u003cbr\u003e\u003cbr\u003e"},{"id":"bcc01639-e241-435e-b757-8d10dd3e97ff","type":"INSIGHT","content":"Las capacidades de un estudiante no se limitan a lo que muestran sus notas, y juzgarlos constantemente por ellas puede ser desastroso para su aprendizaje."},{"type":"TEXT","content":"El libro \u003ci\u003eDrive\u003c/i\u003e, de Daniel Pink, sugiere un aprendizaje impulsado por la maestría, la autonomía y el propósito. Esto se traduce en un aprendizaje autodirigido. Con la práctica deliberada y el \u003ci\u003efeedback\u003c/i\u003e, los estudiantes pueden controlar cómo y qué aprenden.\u003cbr\u003e\u003cbr\u003eLa Escuela Summit se asegura de que los alumnos ejerzan su independencia respecto al aprendizaje permitiéndoles tomar decisiones libremente, sentándose como prefieran en clase mientras los profesores están disponibles para guiarlos en estas elecciones. También se los anima a reforzar su capacidad para intentar tareas más complicadas, responder a los contratiempos y establecer objetivos que realmente los apasionen.\u003cbr\u003e\u003cbr\u003e"},{"id":"49b40083-54cb-42b5-8b15-ee686646f213","type":"INSIGHT","content":"Los niños tienen una mente propia. Permitirles tomar sus propias decisiones es una buena manera de fomentar su crecimiento."},{"type":"TEXT","content":"Muchas veces los niños no aciertan a la primera. Pueden distraerse, pero su fracaso eventual es lo que les permite mejorar. Nadie quiere que su hijo fracase, aunque sea de vez en cuando. Por eso los padres siempre intentan interrumpir el proceso de aprendizaje para poder ayudar. Esto no siempre acaba bien, porque si un niño quiere ser capaz de desenvolverse en el mundo real, debe estar expuesto a los fracasos que conllevan las situaciones de la vida real.\u003cbr\u003e\u003cbr\u003e"},{"id":"c5ad777a-3e01-4c5a-87c0-52a749d696e0","type":"INSIGHT","content":"El fracaso es una parte fundamental de la vida, por lo que hay que enseñar a los alumnos a crecer cuando se produce."},{"type":"TEXT","content":"Mientras un fracaso no cierre las puertas del futuro y ayude al niño a aprender, es útil. A veces, hay que sentarse y dejarlos fracasar, incluso cuando se tiene un fuerte deseo de intervenir y controlarlo todo.\u003cbr\u003e\u003cbr\u003e"},{"id":"df798651-193d-4437-9045-2f2655f9bea4","type":"INSIGHT","content":"El aprendizaje se vuelve aburrido cuando se obliga a los alumnos a hacer siempre las mismas cosas."}]},{"index":5,"name":"Cuanto más entienda un niño la importancia de cualquier tarea, más dispuesto estará a realizarla","items":[{"type":"TEXT","content":"Las escuelas casi nunca cuentan con un sistema que permita a los estudiantes tener una relación provechosa con un adulto. Precisamente esto es lo que hace la escuela Summit. Allí cada niño dispone de un grupo de mentores dirigido por un profesor, un guía de confianza con experiencia que tiene una relación individual con cada alumno.\u003cbr\u003e\u003cbr\u003eLa Escuela Summit anima a los alumnos a tener relaciones de calidad con los profesores y otros alumnos de sus grupos de tutelados para fomentar el intercambio de conocimientos.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Cuando permitimos a los niños perseguir sus curiosidades e intereses, aprenden mucho más. Al aprender mucho más, mejorarán su aprendizaje. Se trata de un círculo virtuoso. ~ Dianne Tavenner"},{"type":"TEXT","content":"Estar en un grupo de mentores no garantiza que el alumno haga siempre lo correcto, porque los adolescentes casi nunca quieren que se les diga lo que tienen que hacer. Pero una buena manera de que hagan lo que deben hacer es ayudarlos a reflexionar sobre sus acciones haciéndoles preguntas orientadoras. Esto les hará pensar y comprender las razones que hay detrás de una acción en lugar de dejarse llevar por la corriente. El papel de mentor es tanto para los padres como para los profesores. Ambas partes son agentes activos en este juego y deben colaborar para ayudar al alumno.\u003cbr\u003e\u003cbr\u003e"},{"id":"8fa32743-f8ab-4f6b-904d-da4cdcb6f886","type":"INSIGHT","content":"La tutoría tiene éxito cuando padres y profesores colaboran para ayudar a los alumnos a aprender."}]},{"index":6,"name":"El trabajo en equipo es necesario para conseguir mejores resultados","items":[{"type":"TEXT","content":"La intención de la escuela Summit es que todos los niños entren en la universidad. Una buena manera de conseguirlo es fomentando una cultura de colaboración. Esto anima a todos a ayudar a los demás a tener éxito. En un mundo en el que todos están entrenados para ser competitivos, solo se pueden demostrar con éxito las habilidades básicas cuando se trabaja con otros.\u003cbr\u003e\u003cbr\u003e"},{"id":"d6c5391b-4a69-4760-ba7c-e827c9226f0d","type":"INSIGHT","content":"La vida está llena de situaciones competitivas. Pero para trabajar con otros es necesaria la cooperación. Todo el mundo quiere trabajar en equipo."},{"type":"TEXT","content":"Un ejemplo típico es el equipo de Summit y cómo encontraron la manera de trabajar juntos a pesar de sus distintas opiniones. Al principio, cuando nadie conocía las reglas, hubo un proceso llamado «formación», pero luego el equipo se hizo más fuerte y comenzó a debatir sobre las cuestiones difíciles; esta fue la etapa de «lluvia de ideas». Cuando se creaban las reglas, el proceso pasaba a la «normalización», y la etapa final, cuando todos podían trabajar en equipo, era la etapa de «desempeño». Todo equipo debe pasar por ella para poder alcanzar un objetivo.\u003cbr\u003e\u003cbr\u003eAunque la colaboración es necesaria, no siempre funciona porque la tarea asignada es muy sencilla de hacer y no merece la atención de todo el equipo o es demasiado compleja y sus miembros se quedan sin supervisión.\u003cbr\u003e\u003cbr\u003eEn cualquier caso, trabajar con otros es una habilidad que todos los estudiantes deberían tener.\u003cbr\u003e\u003cbr\u003e"},{"id":"b5b00624-69de-41ad-a8b4-58dc61b668cf","type":"INSIGHT","content":"Colaborar con otros puede ser difícil si una tarea es demasiado sencilla o demasiado compleja."}]},{"index":7,"name":"Los estudiantes aprenden más rápido cuando se les permite dedicarse a las cosas que les apasionan","items":[{"type":"TEXT","content":"En 2012, la escuela tomó la decisión de permitir a los alumnos elegir lo que preferían aprender. Esto hizo que obtuvieran mejores notas porque aprendían más de lo que les interesaba. Una buena manera de desarrollar el interés de un niño es exponerlo a tantas experiencias como sea posible, a la vez que se le anima a perseguir estos intereses participando en actividades.\u003cbr\u003e\u003cbr\u003e"},{"id":"29a965c8-b6f5-4187-b387-7420be5e3ec8","type":"INSIGHT","content":"Los alumnos se interesan por diferentes áreas cuando se los expone a ellas y se les permite desarrollarlas."},{"type":"TEXT","content":"Permitirles participar en estas actividades les da una amplia gama para elegir y también mejora su experiencia de aprendizaje. Con el tiempo, la combinación de esta técnica con la ayuda de los profesores y sus compañeros e incluso un uso supervisado de Internet hace que el proceso de aprendizaje sea más divertido. Esto permite que no sea necesario memorizar información que luego olvidarán.\u003cbr\u003e\u003cbr\u003e"},{"id":"28934f83-ed9d-4136-82a2-9d93a3a5aa6b","type":"INSIGHT","content":"Internet, sus compañeros y una gran exposición a diferentes actividades hacen que los alumnos tengan una experiencia de aprendizaje muy completa."},{"type":"TEXT","content":"Por otro lado, a veces tienes que ser tú el estudiante, aprendiendo cosas nuevas de ellos. No te desanimes o disgustes por no poder controlarlos. Al contrario, anímalos a seguir aprendiendo porque eso solo demostrará que estás haciendo un gran trabajo y que están preparados para los cambios de la vida.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"El secreto para ayudar a un niño a aprender mejor es mantenerse en un segundo plano, es decir, resistir el impulso de quitarle responsabilidades","items":[{"type":"TEXT","content":"Después de haber establecido el objetivo de garantizar que todos los niños que pasan por la escuela Summit terminen la universidad, se hizo difícil de soportar cuando un exalumno no podía, por una u otra razón. Y el afán por ayudarles no hacía más que empeorar las cosas. Muchos estudiantes quieren cosas diferentes, pero centrarse en un conjunto de habilidades universales lo hace más fácil. Estas son útiles en todas las facetas de la vida y pueden enseñarse de forma genérica. Ayudan a los niños, como es lógico, a prepararse para el futuro y para cualquier situación.\u003cbr\u003e\u003cbr\u003e"},{"id":"c6fadf50-bd62-4720-a1ac-51de7faf3bcb","type":"INSIGHT","content":"Algunas habilidades atraviesan sectores y fronteras. Son habilidades universales y deben enseñarse a todos los alumnos."},{"type":"TEXT","content":"Es necesario dar un empujón a los alumnos en determinados momentos de la vida. Ir a la universidad es uno de ellos. No debe ser por la experiencia de otra persona, sino porque es la que mejor se adapta a sus sueños.\u003cbr\u003e\u003cbr\u003e"},{"id":"7cbf4696-3873-45ea-a53a-3e5b1d37f7e3","type":"INSIGHT","content":"Cada decisión que tome un estudiante no debe estar dictada por nadie más, sino que debe ser lo mejor para él."},{"type":"TEXT","content":"No es imposible construir un plan concreto que ayude a un estudiante a tomar decisiones importantes como la de dónde ir a la universidad.\u003cbr\u003e\u003cbr\u003eLograrás preparar a los estudiantes para el mundo real si los ayudas a explorar posibles trayectorias en su vida relacionadas con su propósito, planificando múltiples opciones, construyendo una comunidad de asesores de confianza, ayudándolos en sus primeros pasos y comprometiéndose con el camino elegido sobre la base de sus valores y prioridades.\n\u003cbr\u003e\u003cbr\u003e"},{"id":"cbd64e1b-fbe1-4de7-8086-fd9861c5a739","type":"INSIGHT","content":"Preparar a un estudiante para el futuro significa permitirle explorar los caminos que elija y ayudarle desde un segundo plano."},{"type":"TEXT","content":"Puede parecer difícil, pero cuanto más confíes en dejarlos tomar las riendas de alguna parte de su vida, mejor para todos los implicados.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Nuestras comunidades necesitan adultos que cuando se encuentren con una cuestión moral compleja tengan la capacidad de tomar decisiones para considerar ambas partes, aplicar diferentes tipos de razonamiento y cuestionar las suposiciones. ~ Diane Tavenner"}]},{"index":9,"name":"Conclusión","items":[{"type":"TEXT","content":"Criar a un niño en cualquier cultura no es fácil y seguramente cometerás muchos errores. Tu afán de sobreprotección puede impedir que tus hijos den esos pasos necesarios para marcar la diferencia y aprender cosas nuevas.\u003cbr\u003e\u003cbr\u003eNo caigas en esta trampa, solo estarás haciéndote un gran daño a ti mismo y a tus hijos. Permíteles ser independientes y tomar decisiones por sí mismos. Si fracasan, aprenderán de la experiencia.\u003cbr\u003e\u003cbr\u003ePara crear una generación de personas que afronten la vida con objetivos bien definidos, hay que enseñarles habilidades importantes para la vida mientras crecen. Esto es posible con el nuevo plan de estudios que la escuela Summit ha elaborado de forma tan inteligente.\u003cbr\u003e\u003cbr\u003eEl nuevo sistema para educar a los niños tiene en cuenta las exigentes demandas que se avecinan en el futuro puesto de trabajo. Las habilidades que capacitan a los empleados para el trabajo se adquieren desde la cuna. Una de ellas es la de trabajar rápidamente y durante largos periodos de tiempo, lo que permite resolver problemas y realizar trabajos en un plazo récord.\u003cbr\u003e\u003cbr\u003eOtra habilidad muy solicitada es la inteligencia emocional. Es una necesidad en los puestos de trabajo del siglo XXI, y puede ser difícil de incorporar con las tecnologías que funcionan con Inteligencia Artificial. La inteligencia emocional ayuda a los miembros de los grupos de trabajo a interactuar de forma empática mientras se tienen en mente los objetivos del equipo. Otras habilidades son la memoria para directrices y detalles, el pensamiento crítico e innovador, el trabajo en equipo, la coordinación, etc.\u003cbr\u003e\u003cbr\u003eCon todo el trabajo que Diane Tavenner y su equipo han puesto para transformar la educación se ha encontrado una solución permanente al problema de la falta de preparación de los jóvenes para afrontar los retos de la vida.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eIntenta crear actividades programadas para tus hijos. Pueden incluir la preparación de la cena, el paseo de una mascota o algo que sea exclusivo de tu familia. Permite que planifiquen y ejecuten la tarea bajo tu supervisión.\u003cbr\u003e\u003cbr\u003e"}]}]}},"gteF10zJlLolOnoZnkil":{"id":"gteF10zJlLolOnoZnkil","image":"https://static.get-headway.com/gteF10zJlLolOnoZnkil-161136e150af5d-en.jpg","author":"Shelle Rose Charvet","title":"Words That Change Minds","keywords":["language","communication","speaking","influence","motivation","response","success","words"],"learningItems":["Decoding different ways of thinking","Guiding conversations in challenging situations","About the importance of stress responses in talks","How to change views with the right words"],"localization":{"en":{"image":"https://static.get-headway.com/gteF10zJlLolOnoZnkil-161136e150af5d-en.jpg","title":"Words That Change Minds"},"es":{"image":"https://static.get-headway.com/gteF10zJlLolOnoZnkil-1636a91f2dbb3d-es.jpg","title":"Palabras que cambian mentes - Los 14 patrones para dominar el lenguaje de influencia"}},"summary":{"chapters":[{"index":1,"name":"No todo el mundo piensa de la misma manera que tú","items":[{"type":"TEXT","content":"El error más grande que puedes cometer en los negocios y en la vida es asumir que la forma en que entiendes y percibes el mundo es la misma que la de todos los demás. Todos somos individuos, lo que significa que todos vemos, pensamos y entendemos las cosas de maneras ligeramente diferentes.\u003cbr\u003e\u003cbr\u003eLo mismo ocurre con la comunicación: ¿cuántas veces has tenido que reformular algo en una conversación que asumes que es simple porque la persona con la que estabas hablando simplemente no lo «entendía»? Probablemente varias veces. Por eso es vital entender y hablar el idioma de alguien."},{"id":"6b63160f-d358-4b64-bdb6-f60b5648410c","type":"INSIGHT","content":"Elegir el idioma correcto es vital si deseas obtener un resultado exitoso de una conversación."},{"type":"TEXT","content":"\u003ci\u003ePalabras que cambian las mentes\u003c/i\u003e te ayuda a descifrar la mejor manera de hablar con una persona, dándote una mejor oportunidad de obtener el resultado que deseas. Una vez que entiendas la motivación de alguien, la forma en que maneja el estrés, el lenguaje al que responde mejor y cómo toma decisiones, puedes usar el tipo correcto de lenguaje para generar confianza, crear una relación y, por lo tanto, comunicarte de manera positiva y efectiva. Esto no solo ayuda en el marketing, las negociaciones, las presentaciones y el mundo general de los negocios, sino que también es útil en tu vida personal.\u003cbr\u003e\u003cbr\u003eLa próxima vez que estés luchando por construir una conexión con otra persona, \u003ci\u003ePalabras que cambian las mentes\u003c/i\u003e podría darte las respuestas para cambiar la situación a mejor.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Hay alrededor de 6500 idiomas diferentes hablados en todo el mundo."}]},{"index":2,"name":"La programación neurolingüística es un gran cambio de juego en la comunicación","items":[{"type":"TEXT","content":"A lo largo del libro, Shelle Rose Charvet se refiere a dos sistemas específicos: PNL y LAB. La PNL significa programación neurolingüística, mientras que LAB es el sistema en el que se basa este resumen: lenguaje y perfil de comportamiento.\u003cbr\u003e\u003cbr\u003eLa PNL es un modelo establecido desde hace mucho tiempo que se desarrolló a mediados de la década de 1970. Se trata de entender y llegar a la mentalidad de un individuo, averiguar qué es lo único en ellos y luego encontrar la mejor manera de comunicarse con ellos para obtener el resultado correcto. LAB es un sistema que Rodger Bailey desarrolló en la década de 1980. Este sistema se basa en la PNL y lleva la idea un paso más allá, trabajando con diferentes patrones de comportamiento para entender lo que conforma el modelo de mundo de una persona. Por lo tanto, te muestra las mejores opciones de comunicación para esa persona específica."},{"id":"c5b1246f-350c-401b-9294-82efb040027a","type":"INSIGHT","content":"La programación neurolingüística es una forma de profundizar en la realidad de alguien y comunicarse de la manera que mejor le influye."},{"type":"TEXT","content":"A medida que practiques las diferentes áreas de la PNL, te resultará más fácil saber qué decir sin pensarlo realmente. La idea detrás de la PNL es que las personas responden mucho mejor cuando hablas su idioma y al evaluar su personalidad y cómo responden, sabrás qué palabras usar."}]},{"index":3,"name":"Vemos el mundo a través de filtros antes de crear nuestra opinión de manera independiente","items":[{"type":"TEXT","content":"Cuando nos comunicamos y percibimos el mundo que nos rodea, todos usamos tres filtros específicos: eliminación, distorsión y generalización. Estos filtros nos ayudan a crear nuestra visión particular de una cosa, persona o el mundo en general, en un momento dado."},{"id":"9714dede-2fca-49ce-9ceb-9d5a1d22564d","type":"INSIGHT","content":"No vemos el mundo en blanco y negro. Filtramos lo que queremos ver y lo desciframos a nuestra manera."},{"type":"TEXT","content":"La \u003cb\u003eeliminación\u003c/b\u003e es natural. Como humanos, tendemos a eliminar gran parte de la información que nos rodea y seleccionar las cosas que asumimos que son necesarias. También \u003cb\u003edistorsionamos\u003c/b\u003e\nmucho las cosas a nuestro alrededor. Lo hacemos permitiendo que nuestra imaginación piense en cómo queremos que sean las cosas o cómo imaginamos las cosas, y usamos ese modelo como la base de nuestro pensamiento. También \u003cb\u003egeneralizamos\u003c/b\u003e, y esta es la clave de cómo aprendemos. Cuando generalizamos, tomamos algunos ejemplos de un tema específico, y construimos una idea general a partir de ahí. A veces nuestros esfuerzos de generalización son correctos, y a veces están lejos de la realidad.\u003cbr\u003e\u003cbr\u003eAl comprender los filtros y tus propios rasgos motivacionales particulares, puedes obtener más información sobre cómo crear tu visión del mundo. Aun así, también puedes usar esta información para pensar en cómo una persona ve el mundo y luego dedicar tu enfoque a comunicarte con ella de una manera única y a su medida."},{"type":"QUOTE","content":"Las personas transforman su experiencia, sus opiniones, etc., de maneras que corresponden a sus eliminaciones, distorsiones y generalizaciones particulares. ~ Shelle Rose Charvet"}]},{"index":4,"name":"Aprende a usar el lenguaje influyente para conectarte con los que te rodean","items":[{"type":"TEXT","content":"El objetivo de entender cómo alguien ve el mundo es permitirte conocer el mejor lenguaje para usar al comunicarte con ellos. Esto se conoce como «lenguaje influyente». Cuando ves el idioma que influye en una persona, puedes hacer todo lo posible para obtener lo que quieres de la conversación y dirigirla hacia el destino al que quieres llegar."},{"id":"2fb7ad46-f8b4-4c98-9a16-70d46390ece4","type":"INSIGHT","content":"Cada persona tiene su propia forma de hablar, escuchar y conectarse con los demás. Tenemos nuestro propio lenguaje de amor, y también tenemos nuestra propia forma de comunicarnos. ¡Somos únicos!"},{"type":"TEXT","content":"Una vez que entienda los patrones de una persona a través de LAB, puedes cambiar la forma en que hablas, por ejemplo, las palabras que usas y cómo las dices, para crear el impacto correcto en esa persona. Cada persona reacciona de manera diferente a diferentes tipos de palabras, frases y lenguaje corporal. Al comprender a la persona con la que te estás comunicando, puedes comunicarte con éxito. Esto también reduce los malentendidos y los conflictos porque estás hablando con ellos de una manera que realmente entienden y con la que están de acuerdo."},{"id":"e2418329-df6c-4039-874f-42d05ba1fe1e","type":"INSIGHT","content":"Comprender la forma en que una persona se comunica ayuda a reducir los malentendidos y los conflictos."},{"type":"TEXT","content":"Shelle Rose Charvet da aquí un ejemplo de hablar con alguien en una lengua extranjera frente a su lengua materna. Si hablas con alguien que es un hablante nativo de alemán, tendrías mucho más éxito si hablaras con ellos en alemán directamente que si intentaras usar un lenguaje roto o una herramienta de traducción. En este caso, hay muchas más posibilidades de malentendidos, mientras que si vas por el camino correcto, sabes que vas a ser entendido.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Entender el lenguaje corporal puede ayudarte a comunicarte y entender a una persona en un nivel más profundo."}]},{"index":5,"name":"Todos tenemos una motivación diferente al comunicarnos con los demás, ¿cuál es la tuya?","items":[{"type":"TEXT","content":"Al tratar de evaluar la forma en que alguien se comunica, el primer paso es averiguar cuál es su motivación y de dónde viene. También es una táctica útil para probarte a ti mismo, para que puedas comprender mejor de dónde deriva tu motivación y que ayuda a impulsarte a tener éxito. Hay dos patrones a buscar cuando evalúas el origen de la motivación de alguien: proactivo y reactivo.\u003cbr\u003e\u003cbr\u003eUna persona proactiva es un emprendedor. Los emprendedores a menudo actúan sin pensar realmente las cosas. Toman riesgos y les gusta iniciar la acción, en lugar de sentarse y esperar a que algo suceda. Por otro lado, una persona reactiva piensa antes de actuar, a menudo pensando durante demasiado tiempo y por tanto perdiendo oportunidades.\u003cbr\u003e\u003cbr\u003ePuedes reconocer a una persona asertiva por la forma en que hablan. La mayor parte del tiempo, serán bastante directos e irán al grano. Hablarán con oraciones cortas y podrían parecer impacientes, mostrando lenguaje corporal como inquietarse o tocar los dedos en el escritorio."},{"id":"ef53778d-775e-4992-9ad2-2535c0ae3cb2","type":"INSIGHT","content":"La población se divide de forma relativamente uniforme entre personas proactivas y personas reactivas."},{"type":"TEXT","content":"Por otro lado, una persona reactiva hablará de una manera que muestra que debe entender lo que está sucediendo a su alrededor, haciendo muchas preguntas y mostrando precaución. También usarán oraciones que no están del todo completas, y están felices de sentarse durante largos períodos de tiempo.\u003cbr\u003e\u003cbr\u003eLa forma de lenguaje influyente a usar con una persona proactiva son frases y palabras como «por qué esperar», «qué estás esperando», «apresurémonos con esto». El mejor lenguaje a usar con una persona reactiva es «esto te ayudará a entenderlo», «pensemos en esto»."}]},{"index":6,"name":"Ten cuidado de no tocar temas candentes al comunicarse con otros","items":[{"type":"TEXT","content":"Todo el mundo tiene áreas temáticas específicas o tipos de lenguaje que hacen que sus emociones estallen y su temperamento aumente. Entendiendo los «temas candentes» de alguien, puedes evitar conflictos y también ayudar a provocar el tipo correcto de respuesta emocional. Esto puede ser muy útil cuando se trata de motivar a alguien o hacer que se sientan apasionados por un esfuerzo en particular."},{"id":"40642a85-b38b-45e5-9306-571d63c9ee27","type":"INSIGHT","content":"Los desencadenantes emocionales pueden alegrarte, entristecerte o enojarte. Al entender los tuyos, serás más capaz de detectarlos en otras personas"},{"type":"TEXT","content":"Todos tenemos nuestros temas candentes. Cuando escuches el lenguaje o los criterios específicos relacionados con tus temas candentes únicos, la respuesta emocional adjunta a esos factores saldrá inmediatamente a la superficie. Para averiguar cuáles son los temas candentes de alguien, debes prestar atención a la forma en que hablan, su lenguaje corporal y las palabras que no dicen, tono de voz o expresiones faciales. Esto se conoce como «escucha activa». La escucha activa te ayuda a entender mejor a una persona y también ayuda a identificar dichos temas.\u003cbr\u003e\u003cbr\u003ePara identificar los temas candentes y usarlos de la manera correcta, debes hacer preguntas como «¿Qué es importante para ti?», «¿Qué tendría que haber para satisfacer tus necesidades?», «¿Qué cuenta para ti?» Si deseas mantener la atención y el interés de una persona e incitar a la pasión dentro de un tema o proyecto. La precaución con los temas candentes puede ayudar a llevar las emociones a la superficie."},{"type":"QUOTE","content":"Presta atención a cómo la gente responde en lugar de lo que dicen. ~ Shelle Rose Charvet"}]},{"index":7,"name":"Identifica la dirección de una persona en la vida para comunicarte de una manera más efectiva","items":[{"type":"TEXT","content":"Otra parte del rompecabezas es identificar hacia dónde va una persona en la vida. Esto puede ayudarte a entender cómo alcanzar la meta a la que apuntas. Es importante darse cuenta de que esto está muy impulsado por el contexto. Debes averiguar a dónde van según el tema que estás discutiendo, como el trabajo, la vida personal, etc. Todos tenemos metas en algunas áreas de nuestras vidas y problemas que estamos tratando de evitar en otras.\u003cbr\u003e\u003cbr\u003eHay dos patrones de comportamiento principales en esta sección: avanzar hacia una meta o alejarse de los problemas."},{"id":"3d682523-65a2-4651-bb82-d239a950b860","type":"INSIGHT","content":"Busca señales verbales y no verbales al evaluar si alguien está tratando de evitar un tema, o yendo directamente hacia él."},{"type":"TEXT","content":"Una persona que se mueve hacia una meta en un contexto particular es probable que se excite cuando se discute ese tema. En contraste, una persona que se aleja de un problema tiende a animarse más cuando se intenta abordar una amenaza.\u003cbr\u003e\u003cbr\u003ePara comunicarte mejor con una persona que se está moviendo hacia una meta en un contexto particular, debes usar palabras como «lograr», «obtener», «conseguir» o «tener». Si quieres comunicarte con una persona que se está alejando de un problema en ese contexto en particular, use palabras como «eliminar», «resolver» o «prevenir»."}]},{"index":8,"name":"Puedes dirigir las conversaciones correctamente cuando aprendes cómo las personas responden a la ira y las situaciones difíciles","items":[{"type":"TEXT","content":"Todo el mundo responde a la ira y las dificultades de una manera ligeramente diferente. Algunas personas huyen de ella, y otras corren hacia ella, tal vez permitiendo que su temperamento se encienda. Cómo te comunicas con una persona en ese momento es clave.\u003cbr\u003e\u003cbr\u003eUna vez más, hay dos patrones principales para buscar dentro de este perfil: centrado en uno mismo o en otros. Alguien dentro de la sección «yo» no tiende a mostrar sus emociones, y en su lugar, las mantienen encerradas. A veces responden a la situación inmediatamente, y otras veces su reacción se retrasa porque evalúan si el problema es apropiado para reaccionar en ese momento o no.\u003cbr\u003e\u003cbr\u003eA una persona en esta sección le resulta difícil construir una relación con otras personas, y a menudo se pierden las señales no verbales, como el lenguaje corporal. Tampoco son particularmente buenas para entender las pistas. Se cree que una de cada catorce personas tiene este patrón."},{"id":"29960c5a-2aa4-47ac-b57f-b4a7b3ded44e","type":"INSIGHT","content":"¿Cómo te comunicas cuando estás bajo presión? ¿Te tropiezas con tus palabras o evitas el tema? Ten en cuenta tu propio enfoque para entender mejor a los demás."},{"type":"TEXT","content":"Por otro lado, una persona que está en la sección de «otros» a menudo está influenciada en gran medida por las emociones y comportamientos de quienes la rodean. Se trata de alguien que puede captar la más mínima pista, como un cambio en el lenguaje corporal, las expresiones faciales y cómo cambia el tono de voz de alguien cuando habla. Esta persona está muy orientada a las personas, y como resultado, construyen confianza y compenetración con bastante rapidez.\u003cbr\u003e\u003cbr\u003eLa mejor manera de identificar si alguien es o no uno mismo o centrado en otros, es mirar si muestran el lenguaje corporal rápidamente o no. Una persona en la categoría de otros reaccionará rápidamente a cualquier cosa que esté sucediendo a su alrededor, pero una persona en la categoría de uno mismo no lo hará."}]},{"index":9,"name":"La forma en que una persona responde al estrés dice mucho sobre ella","items":[{"type":"TEXT","content":"El estrés en el lugar de trabajo es muy frecuente en estos días, y la forma en que alguien lidia con lo que se considera una cantidad promedio de estrés en el trabajo puede darte pistas sobre la mejor manera de comunicarte con ellos para obtener lo que deseas. Todo el mundo trata el estrés de manera ligeramente diferente, pero hay tres patrones principales a tener en cuenta:\u003cbr\u003e\u003cbr\u003e• sentimiento\u003cbr\u003e• elección\u003cbr\u003e• pensamiento\u003cbr\u003e\u003cbr\u003eEs importante recordar que esto tiene que ser dentro del contexto del trabajo. Alguien puede lidiar muy bien con el estrés en su vida personal, pero no tan bien en el trabajo, y viceversa.\u003cbr\u003e\u003cbr\u003eAlguien con un patrón de sentimiento no puede manejar un tipo de trabajo de alto estrés, y muestran respuestas emocionales a un nivel promedio de estrés en el lugar de trabajo. Una persona que está en el patrón de pensamiento tiene una respuesta emocional inicial, pero puede superarla bastante rápido, y regresa a su estado normal fácilmente. Una persona dentro de la categoría de elección puede ser apasionada o completamente apagada. Son capaces de elegir su estado al manejar el estrés. Este tipo de persona puede manejar emergencias y situaciones estresantes bastante bien y generalmente se encuentra en trabajos de alto estrés.\u003cbr\u003e\u003cbr\u003ePara identificar en qué categoría cae alguien, debes decir: «cuéntame sobre una situación laboral que te causó problemas». A continuación, puedes evaluar su tipo en función de su respuesta y utilizar el idioma correcto a partir de ese momento."},{"id":"f11da002-40b2-427d-9727-16510dd9203b","type":"INSIGHT","content":"Preguntarle a alguien sobre una situación laboral difícil puede ayudarte a identificar cómo manejan el estrés en el lugar de trabajo."},{"type":"TEXT","content":"Si estás tratando con una persona en la categoría de sentimientos, usa palabras como «maravilloso», «emocionante», «intenso». Si estás hablando con alguien en la categoría de pensamiento, emplea palabras como «sienta bien», «apropiado» y «empatía». De tratarse de una conversación con alguien que está más hacia el final de la escala, utiliza palabras como «hechos», «pensamiento claro», «estadísticas»."}]},{"index":10,"name":"Conclusión","items":[{"type":"TEXT","content":"Aprender a comunicarnos de manera más efectiva es algo en lo que todos tenemos que centrarnos. Aun así, hay millones de personas en nuestro planeta, por lo que es imposible simplemente asumir que responderemos de la misma manera a cada tipo de lenguaje y método de comunicación. Darse cuenta de que cada uno es único y diferente significa que debes dirigirte a cada persona de manera ligeramente diferente de acuerdo con el contexto al que te refieras. Una vez que entiendas esto, puedes aprender a comunicarte con absolutamente todo el mundo. Esto te ayudará a desarrollar relaciones más profundas y enriquecedoras con el tiempo.\u003cbr\u003e\u003cbr\u003eIdentificar la fuente de motivación de una persona, cómo lidia con el estrés, cómo responde a situaciones desafiantes y temas candentes, significa que podrás cambiar cualquier conversación a tu gusto y aprender a ganar más de cualquier intercambio que tengas.\u003cbr\u003e\u003cbr\u003eSi bien es perfectamente normal luchar con la comunicación de vez en cuando, conocer los conceptos básicos y comprender a las personas con las que estás hablando, puede cambiar las cosas en tu beneficio. El lenguaje corporal es fundamental, pero entender cómo hablas y cómo te encuentras también es vital para el rompecabezas.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e• Trabaja a través del perfil LAB en ti mismo y trata de identificar tu idioma.\u003cbr\u003e• Crea un gráfico y trabaja a través del perfil LAB en un amigo o familiar, practicando qué buscar.\u003cbr\u003e• Identifica el contexto en el que estás tratando de comunicarte antes de comenzar. Por ejemplo, ¿es un trabajo, es una relación, es algo completamente diferente? Todo el mundo responde de manera diferente a diferentes contextos."}]}]}},"74c8180cf77a49bba119":{"id":"74c8180cf77a49bba119","image":"https://static.get-headway.com/74c8180cf77a49bba119-164cb99b9f3f7e-en.jpg","author":"Chris Voss","title":"Never Split the Difference: Negotiating as if Your Life Depended on It","keywords":["negotiation","empathy","psychology","emotions","connection"],"learningItems":["How to master your empathy and intuition","Psychological tools to gain mutual benefit","Ways to control your emotions","To recognize your s
