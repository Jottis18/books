 efecto de las estrategias de felicidad. La felicidad es la recompensa de nuestras acciones. Necesitamos dedicar nuestro tiempo y atención para que las técnicas funcionen. El esfuerzo ayuda a obtener valor.\u003cbr\u003e\u003cbr\u003eLas estrategias de felicidad tienen un efecto duradero porque la fuente del placer somos nosotros mismos, no los objetos externos. No necesitamos incentivos adicionales, como una copa de vino o un trozo de pastel, porque confiamos en nuestros recursos internos, que reponemos mediante las estrategias de felicidad.\u003cbr\u003e\u003cbr\u003eTambién debemos recordar que siempre podemos elegir. No tenemos que utilizar una estrategia toda la vida. Si estás cansado de usar la técnica de aumentar el optimismo, siéntete libre de elegir otra. No hay directrices estrictas. Nos transformamos constantemente y, por tanto, nuestras estrategias cambian con nosotros. Si antes te convenía el enfoque de alcanzar tus objetivos, ahora estás en una etapa en la que necesitas paz y equilibrio interior. De ahí que puedas pasar a las meditaciones. Todo depende de ti y de tus necesidades. Las estrategias darán el mejor resultado si se corresponden con tus aspiraciones y el estado interno que existe en ese momento.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"Conclusión","items":[{"type":"TEXT","content":"A menudo, buscamos la felicidad en los lugares equivocados. Es difícil creer que el dinero no aportará felicidad a largo plazo. Al esforzarnos por tener una vida llena de placer y alegría aquí y ahora, ignoramos formas que, aunque requieren más esfuerzo y tiempo, tienen un efecto duradero. Poner en práctica estrategias de felicidad es un trabajo gratificante. No solo aumentamos nuestros sentimientos de alegría, placer y plenitud, sino que también mejoramos nuestra salud, eficacia laboral y fuerzas vitales. Además, fortalecemos nuestras relaciones con los demás. Nos convertimos en mejores socios al aprender a interactuar más eficazmente en la sociedad. Al ocuparnos de nuestra felicidad, contribuimos al deleite de nuestros seres queridos y de la comunidad. Si nos responsabilizamos de nuestro placer, el mundo entero será más feliz.\u003cbr\u003e\u003cbr\u003eEs importante comprender que ser feliz no implica no sentir nunca emociones negativas. Todos nos sentimos tristes y decepcionados de vez en cuando. Pero las estrategias de felicidad ayudan a experimentar estados emocionales positivos más a menudo y a sentir la plenitud de la vida.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e1. Crea un diario de gratitud. Elige un día de la semana para escribir aquello por lo que estás agradecido. Te ayudará a darte cuenta de la belleza de tu vida y te dará energía e inspiración.\u003cbr\u003e\u003cbr\u003e2. Intenta hacer ejercicio. Elige un momento que te convenga. Presta atención a tu estado emocional tras una semana de ejercicio regular.\u003cbr\u003e\u003cbr\u003e3. Escribe una carta a alguien que te ofendió una vez. Expresa en ella tu dolor y todas las experiencias difíciles. No es necesario que la envíes. Su finalidad es dejar ir el resentimiento y perdonar.\u003cbr\u003e\u003cbr\u003e"}]}]}},"cdcf9f62c6ba413ab712":{"id":"cdcf9f62c6ba413ab712","image":"https://static.get-headway.com/cdcf9f62c6ba413ab712-15ed0da6a5e0ce.jpg","author":"Gary Chapman, PhD","title":"The 5 Love Languages: The Secret to Love that Lasts","keywords":["love","marriage","relationships","couples","success","happiness","joy","peace","divorce"],"learningItems":["The key to long-lasting love","The five ways people give and receive love","How to detect your partner’s love language and communicate yours","Wise advice on happy relationships"],"localization":{"en":{"image":"https://static.get-headway.com/cdcf9f62c6ba413ab712-15ed0da6a5e0ce.jpg","title":"The 5 Love Languages: The Secret to Love that Lasts"},"es":{"image":"https://static.get-headway.com/cdcf9f62c6ba413ab712-16176de7db9554-es.jpg","title":"Los 5 lenguajes del amor - El secreto del amor que perdura"},"fr":{"image":"https://static.get-headway.com/images%2Fcdcf9f62c6ba413ab712%2F39bb5f8ad40428befe25fd3a0bfadc6eafe4f8e0.jpg","title":"Au coeur des 5 langages de l'amour : Le secret des couples qui durent"}},"summary":{"chapters":[{"index":1,"name":"El amor es un verbo, ya que no solo se siente, también se actúa","items":[{"type":"TEXT","content":"Todo el mundo parece saber cómo enamorarse, pero pocos saben cómo mantener vivas sus relaciones.\u003cbr\u003e\u003cbr\u003eDurante sus primeros años de asesoramiento, el Dr. Gary Chapman vio que la mayoría de las parejas se perdían los puntos de vista del otro. Uno decía: «Ya no me quiere», mientras que otro decía: «Lo he intentado todo para que funcione».\u003cbr\u003e\u003cbr\u003eTras repasar sus doce años de apuntes, se dio cuenta de que la mayoría de las parejas tienen respuestas que se clasifican en cinco grupos, que más tarde llamó «los cinco lenguajes del amor». Es bastante triste que alrededor del 40 % de los primeros matrimonios acaben en divorcio. Y el problema en muchos matrimonios es que las parejas no hablan el lenguaje del amor que su cónyuge entiende.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Cada día, podemos elegir hablar el lenguaje del amor de otra persona. ~ Gary Chapman"},{"type":"TEXT","content":"No existe un idioma con una sola forma de expresarse. Esto se aplica también al amor, pues hay diversas formas de demostrarlo. Según el Dr. Gary Chapman, estos son los lenguajes del amor:\u003cbr\u003e\u003cbr\u003e• Palabras de afirmación\u003cbr\u003e• Tiempo de calidad\u003cbr\u003e• Regalos\u003cbr\u003e• Actos de servicio\u003cbr\u003e• Tacto físico\u003cbr\u003e\u003cbr\u003e"},{"id":"e6960f9a-1afb-4c72-b8ce-ef671a709c7d","type":"INSIGHT","content":"Casi todos los demás problemas matrimoniales pueden resolverse si las parejas aprenden a comunicarse eficazmente."},{"type":"TEXT","content":"El objetivo en una relación es hacer algo por la persona que amas, no tratar de conseguir egoístamente lo que quieres todo el tiempo. Sin embargo, en las relaciones actuales ocurre lo contrario. Pero tu conexión será diferente, porque a continuación vamos a profundizar en los lenguajes del amor.\u003cbr\u003e\u003cbr\u003eAl final de este resumen:\u003cbr\u003e\u003cbr\u003e• Conocerás información que te ayudará a diferenciar tus necesidades emocionales en las relaciones. De este modo, podrás indicarle a tu pareja cómo te gusta que te exprese su amor.\u003cbr\u003e\u003cbr\u003e• Aprenderás a identificar los lenguajes de amor primario y secundario de tu pareja y a hablarlos adecuadamente.\u003cbr\u003e\u003cbr\u003e• También descubrirás a pasar de la etapa de obsesión emocional de las relaciones, al compromiso maduro. Muchas personas no saben cómo hacer esto y pierden hermosas relaciones.\u003cbr\u003e\u003cbr\u003e¿Suena emocionante, verdad? Empecemos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"La sensación de enamoramiento no dura mucho en las relaciones","items":[{"type":"TEXT","content":"En un vuelo entre Dallas y Buffalo, un hombre se acercó al Dr. Gary Chapman y le preguntó por qué habían fracasado sus tres matrimonios. Era un hombre exitoso e inteligente, pero no podía entender por qué el amor por su esposa se desvaneció algunos años después del matrimonio.\u003cbr\u003e\u003cbr\u003eEl hombre culpó a la completa devoción de su esposa por su bebé como la causa del fracaso del primer matrimonio. El segundo matrimonio fracasó desde el principio y solo duró tres años. Según él, su tercer matrimonio fracasó porque su mujer no dejaba de criticar y atacar su personalidad. Quería saber qué pasa con el amor después del matrimonio, y cómo las parejas mantienen vivo el amor para evitar el divorcio. Es la misma pregunta que se hacen muchas personas hoy en día.\u003cbr\u003e\u003cbr\u003e"},{"id":"1150e63a-259d-4dc5-861e-47ef29f87111","type":"INSIGHT","content":"Nuestra constitución fisiológica está profundamente conectada con el amor romántico. Por eso, lo buscamos continuamente en nuestros matrimonios."},{"type":"TEXT","content":"Existen varios artículos, libros, programas de televisión y de radio sobre este grave problema. Entonces, ¿por qué seguimos preguntándonos cómo mantener el amor en la vida matrimonial? La respuesta es sencilla: no nos damos cuenta de que tenemos diferentes lenguajes del amor.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Las personas tendemos a criticar más a nuestro cónyuge en el mismo aspecto donde nosotros mismos tenemos la necesidad emocional más profunda. ~ Gary Chapman"},{"type":"TEXT","content":"La mayoría de nosotros crecimos hablando el idioma que aprendimos de nuestra familia: nuestra lengua materna o primaria. Más adelante, algunas personas se esfuerzan por aprender otra lengua, que se convierte en una lengua secundaria. A menudo nos sentimos cómodos hablando nuestra lengua primaria. Si nos encontramos con una persona que habla otra lengua, surgen barreras de comunicación.\u003cbr\u003e\u003cbr\u003eLas diferencias lingüísticas son una parte importante de la cultura humana. Para comunicarnos eficazmente a través de cualquier línea cultural, debemos aprender la lengua de la persona implicada. Lo mismo ocurre con el amor.\u003cbr\u003e\u003cbr\u003eEl idioma de tu pareja y tu idioma del amor pueden ser diferentes, como el inglés y el francés. Por lo tanto, debes aprender y hablar el idioma principal del amor de tu pareja para poder comunicarle tu amor de forma eficaz.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Es vital conocer el tipo de amor que es importante para nuestro bienestar emocional","items":[{"type":"TEXT","content":"En la lengua inglesa, amor es la palabra más confusa y más esencial. Varios pensadores religiosos y seculares coinciden en que el amor tiene un papel vital en la vida.\u003cbr\u003e\u003cbr\u003e"},{"id":"a772666c-7c95-4b60-99db-35ce20d9f67a","type":"INSIGHT","content":"Los psicólogos afirman que el deseo de sentirse amado es una necesidad emocional humana básica."},{"type":"TEXT","content":"Utilizamos la palabra amor cuando hablamos de nuestra comida favorita, pertenencias, animales o seres queridos. La Dra. Chapman se centra en el tipo de amor vital para nuestra salud emocional en este resumen.\u003cbr\u003e\u003cbr\u003eUn niño necesita sentirse querido y amado para convertirse en un adulto responsable. Al satisfacer esa necesidad fundamental se llena su «depósito de amor». Cuando el depósito está vacío, el niño es desobediente. Tomemos el caso de Ashley, de trece años. Sus padres estaban muy decepcionados porque había contraído una enfermedad de transmisión sexual, así que se quejaron al Dr. Chapman. Cuando este habló con Ashley, se dio cuenta de que se acostaba con un chico del colegio porque no se sentía querida por sus padres divorciados. Al no conocer su lenguaje de amor primario, su madre y su padrastro no pudieron atender sus necesidades emocionales.\u003cbr\u003e\u003cbr\u003eLa necesidad emocional del amor no se aplica únicamente a la infancia, sino que nos sigue hasta la edad adulta y el matrimonio. Un depósito de amor es un vacío emocional que necesita ser llenado con amor. Las necesidades emocionales no satisfechas pueden dar lugar a problemas sociales y emocionales.\u003cbr\u003e\u003cbr\u003eLa sensación de estar enamorados puede darnos una solución, pero es efímera. Cuando el subidón del enamoramiento desaparece, vuelve a manifestarse nuestra nostalgia de amor. El deseo de amor es la piedra angular de la existencia humana. El matrimonio puede satisfacer esta necesidad básica. En el corazón de la existencia humana está el deseo de ser amado y estar cerca de otro. El matrimonio fue diseñado para satisfacer esa necesidad de amor e intimidad. Los secretos que la mayoría de las parejas casadas comparten con el Dr. Gary Chapman, el autor, son prueba suficiente de que los adultos también tienen depósitos de amor. Mantener el depósito de amor emocional en un matrimonio es tan importante como mantener el nivel de aceite en tu automóvil.\u003cbr\u003e\u003cbr\u003e¿Sabías que…? Las investigaciones demuestran que las parejas enamoradas experimentan latidos sincronizados cuando se miran fijamente a los ojos durante al menos tres minutos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Enamorarse es un fenómeno confuso","items":[{"type":"TEXT","content":"Muchas personas se casan por una emoción temporal. Conocen a una persona con rasgos de personalidad y características físicas que activan su sistema de «alerta de amor», por lo que comienzan a salir. A veces el cosquilleo no dura más que una cita. Otras veces sí, y empezamos a decir: «me estoy enamorando». Nos obsesionamos emocionalmente con la persona en el momento álgido del proceso de enamoramiento. Ignoramos cualquier defecto, ya que al principio la otra persona parece perfecta.\u003cbr\u003e\u003cbr\u003eAntes de casarse, la mayoría de la gente sueña con la felicidad conyugal, con que el otro sea feliz. Nos han hecho creer que el matrimonio durará para siempre si la pareja está realmente enamorada. Por desgracia, esto es un mito. La psicóloga Dorothy Tennov realizó estudios a largo plazo sobre el fenómeno del amor. Descubrió que la obsesión romántica no dura más de dos años. Una vez transcurrido este periodo, los enamorados pueden convertirse en enemigos y pelearse por cualquier cosa.\u003cbr\u003e\u003cbr\u003eEs bueno que la obsesión emocional que se experimenta en los primeros días de la relación no dure mucho, pues de lo contrario no haríamos casi nada con nuestras vidas aparte de amar a nuestras parejas. El esfuerzo y la dedicación son necesarios para que el amor dure más que la etapa de obsesión inicial.\u003cbr\u003e\u003cbr\u003eA medida que la ilusión de la intimidad se desvanece lentamente, los defectos de nuestra pareja se hacen más evidentes. La relación empieza a desenamorarse. Entonces, se separan, se divorcian o se van a buscar una nueva experiencia amorosa. Sin embargo, pueden optar por esforzarse y aprender a amarse sin la obsesión eufórica del enamoramiento.\u003cbr\u003e\u003cbr\u003eAl enamorarnos, nos desprendemos temporalmente de nuestro ego para aumentar nuestras posibilidades de emparejamiento sexual, necesarias para garantizar la supervivencia de la especie.\u003cbr\u003e\u003cbr\u003e"},{"id":"3195f5a7-c8b8-4dd1-9b6a-76defba5aed0","type":"INSIGHT","content":"Enamorarse es una parte instintiva de nuestro comportamiento de emparejamiento determinada por nuestra genética."},{"type":"TEXT","content":"El tipo de amor que hace que un matrimonio dure es intencional y se conoce como «amor racional» o «amor deliberado». Es una buena noticia para las parejas que han perdido los sentimientos amorosos. Pueden tomar la decisión de mantener lleno el depósito de amor emocional del otro.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Amplifica el efecto de tus palabras y utilízalas para reforzar tu pareja","items":[{"type":"TEXT","content":"Las palabras de agradecimiento o los cumplidos verbales son formas poderosas de comunicar el amor. Lo mejor es utilizar afirmaciones sencillas y directas como «estás muy guapa con ese vestido» o «gracias por lavar los platos esta noche». Ten en cuenta que esto no significa utilizar los elogios para aprovecharte de tu pareja.\u003cbr\u003e\u003cbr\u003e"},{"id":"695b14e6-1344-48be-bcd1-3bbf419caf92","type":"INSIGHT","content":"El primer lenguaje del amor son las palabras de afirmación. Aquí, el tono de voz es sumamente importante."},{"type":"TEXT","content":"Es un hecho que nos sentimos motivados a hacer algo que nuestra pareja quiere cuando recibimos palabras de afirmación por su parte. Otra forma de hacer un cumplido es animarles, porque todos tenemos inseguridades que frenan todo nuestro potencial. Estas palabras motivadoras pueden ayudarnos a reunir el valor necesario para alcanzar nuestros objetivos. Por ejemplo, a Alison siempre le había gustado escribir, pero no podía cambiar su carrera de historia. Después de su primer bebé, escribió muchos artículos e incluso presentó uno a una revista. Una carta de rechazo la hizo desistir de enviar sus otros artículos. Pero el apoyo de su marido, Keith, hicieron que se interesara por algo que siempre le había gustado. Actualmente, ha publicado varios artículos e incluso ha conseguido un contrato para un libro.\u003cbr\u003e\u003cbr\u003eEl tono de la voz es sumamente importante. Al hacer peticiones, ratificamos las capacidades y la valía de nuestra pareja. Tu pareja no aceptaría una voz despectiva como expresión de amor. Debemos hablar con amabilidad y ternura. La forma de expresar nuestros deseos también es importante. Pero si presentamos nuestros deseos como exigencias, perderemos la oportunidad de acercarnos a nuestro cónyuge.\u003cbr\u003e\u003cbr\u003e"},{"id":"c35f1f3d-023e-4e87-bbe7-3613c332f6e1","type":"INSIGHT","content":"Para duplicar el efecto de tus palabras afirmativas, halaga a tu pareja delante de tus amigos y familiares, o habla de ella positivamente con otra persona."},{"type":"TEXT","content":"Los mensajes de amor, los poemas, los párrafos y los correos electrónicos también son estupendos porque tu pareja los podrá leer siempre que quiera.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Prestarle toda tu atención a tu pareja puede significar un mundo para ella","items":[{"type":"TEXT","content":"El tiempo es la clave de una relación exitosa y duradera. ¿Con qué frecuencia coges de la mano y miras a tu pareja cuando hablas?\u003cbr\u003e\u003cbr\u003eLa unión es la parte principal del tiempo de calidad, porque dos personas pueden estar sentadas cerca en una habitación, pero pueden no estar juntas. Aquí es donde algunas parejas tienen problemas. Una mujer que limpia la casa mientras su marido se queja de su duro día de trabajo no le está dando tiempo de calidad, porque su atención se divide entre limpiar y escucharle.\u003cbr\u003e\u003cbr\u003eEl tiempo de calidad no significa pasar todo el tiempo mirando a los ojos a tu pareja. Lo que importa son las emociones que se crean mientras estáis juntos. Esto puede ocurrir mientras la pareja juega al fútbol o baila, pues la actividad genera una sensación de unión.\u003cbr\u003e\u003cbr\u003e"},{"id":"d25647d9-f101-49c6-af2f-69fdc897a550","type":"INSIGHT","content":"Lo que hace que alguien se sienta amado emocionalmente no siempre es lo que hace que otra persona sienta lo mismo."},{"type":"TEXT","content":"Existen muchas variantes del lenguaje del tiempo de calidad, uno de ellos es el de las conversaciones de calidad. Implica compartir tus deseos, pensamientos, sentimientos y experiencias de forma tranquila y sin interrupciones.\u003cbr\u003e\u003cbr\u003e"},{"id":"fd0fce8a-5d7b-4a7c-bff8-25910ac0ae90","type":"INSIGHT","content":"Cuando tu pareja comparte contigo un problema, normalmente quiere que le escuches y simpatices, no que le ofrezcas consejos o posibles soluciones."},{"type":"TEXT","content":"Las conversaciones de calidad también requieren la revelación de uno mismo, además de la escucha comprensiva. Esto es difícil para la mayoría de nosotros porque fuimos educados para negar u ocultar nuestra expresión de sentimientos y pensamientos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Tu pareja puede valorar más las joyas o tu presencia que las palabras","items":[{"type":"TEXT","content":"Algunas personas ven los regalos como una expresión de amor porque los regalos son un símbolo visual del pensamiento. Hay que pensar en alguien para hacerle un regalo. Por eso, la mayoría de las bodas implican la recepción y entrega de anillos: un signo visible y externo de un vínculo espiritual e interior entre dos corazones en amor infinito. Pero estos símbolos visuales del amor son más importantes para unos que para otros.\u003cbr\u003e\u003cbr\u003eEl tercer lenguaje del amor es el de los regalos.\u003cbr\u003e\u003cbr\u003eSi el principal lenguaje del amor de tu pareja es recibir regalos, valorará profundamente el anillo de boda y lo llevará con orgullo. Tienes que convertirte en un experto en hacer regalos. Si no, tu pareja podría empezar a cuestionar tu amor. Los regalos son una de las formas más fáciles de expresar el amor porque se pueden hacer, encontrar o comprar. Todo lo que tienes que hacer es tomar nota de todos los regalos que tu cónyuge ha expresado su interés en recibir a lo largo de los años.\u003cbr\u003e\u003cbr\u003ePara convertirte en un experto en hacer regalos, debes cambiar tu perspectiva sobre el dinero, especialmente si eres de los que ahorran. Apenas te compras nada porque prefieres ahorrar lo máximo posible. De este modo, satisfaces tu necesidad de seguridad emocional y autoestima, en lugar de la de tu pareja. Para invertir en el depósito de amor emocional de tu pareja, preocúpate menos por los ahorros y haz regalos más a menudo.\u003cbr\u003e\u003cbr\u003e"},{"id":"6d7a3bb5-2166-4475-be46-a42dba1a9271","type":"INSIGHT","content":"Estar ahí para alguien que te necesita durante una crisis es más importante que cualquier otra cosa."},{"type":"TEXT","content":"La presencia o el simple hecho de estar ahí también es importante para algunas personas cuyo lenguaje amoroso principal es recibir regalos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"No dejes que los estereotipos te impidan demostrar tu amor","items":[{"type":"TEXT","content":"Servir a tu pareja te ayudará a expresar tu amor haciendo cosas. Acciones como cortar el césped, limpiar la cocina, bañar a los niños y pasear al perro son buenos ejemplos de actos de servicio. Cuando haces algunas de esas cosas de forma positiva, sirven como expresión de amor porque requieren energía, esfuerzo, tiempo, planificación y pensamiento.\u003cbr\u003e\u003cbr\u003e"},{"id":"2dbf1208-6c2b-46a0-90bd-4845323b378a","type":"INSIGHT","content":"El cuarto lenguaje del amor son los actos de servicio. Cuando se trata de esto, las pequeñas cosas suelen ser las más importantes. Piensa en pequeñas formas de ayudar a tu alrededor cada día."},{"type":"TEXT","content":"Es importante señalar que la obsesión amorosa controla nuestras acciones y comportamientos antes del matrimonio. Después de casarnos, volvemos a ser nosotros mismos. Por eso, un hombre que ayuda a su pareja en la cocina mientras sale con ella, puede que no mueva un dedo para ayudarla después del matrimonio: puede que sienta que ya no tiene que esforzarse para complacerla.\u003cbr\u003e\u003cbr\u003e"},{"id":"4512136b-3d66-47a1-9d59-1013b8a424a4","type":"INSIGHT","content":"Algunos de nosotros, debemos replantearnos nuestros estereotipos sobre el papel de las esposas y los maridos para aprender el lenguaje del amor (actos de servicio)."},{"type":"TEXT","content":"Por ejemplo, una mujer agradeció una vez al Dr. Chapman por motivar a su marido a cambiar. La esposa siempre había sido la que hacía todas las tareas de la casa desde que se casaron hace 35 años. Después del seminario, empezó a ofrecerse para ayudar en las tareas. Ella no podía creerlo al principio, pero desde entonces él nunca dejó de ayudarla. Él estaba usando su lenguaje del amor y su depósito del amor se llenó.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"El toque del amor puede adoptar muchas formas en el matrimonio","items":[{"type":"TEXT","content":"Numerosas investigaciones sobre el desarrollo infantil han llegado a la conclusión de que los bebés a los que se coge en brazos, se les besa y se les abraza se convierten en adultos con emociones más sanas que los que no tienen contacto físico durante mucho tiempo.\u003cbr\u003e\u003cbr\u003eEl quinto lenguaje del amor es el contacto físico.\u003cbr\u003e\u003cbr\u003eEn los matrimonios, el contacto físico permite a las parejas comunicar el amor conyugal a través de besos, abrazos, relaciones sexuales, etc. Esto puede fortalecer o romper una relación. Pero no todas las caricias son iguales. Es posible que tu pareja disfrute más de una cosa que de otra, así que lo mejor es preguntarle qué considera que es lo más cariñoso. No des por sentado que disfrutará de algunas caricias solo porque tú las haces.\u003cbr\u003e\u003cbr\u003e"},{"id":"b720b260-0a5d-4d4f-8416-ad3880baf7bc","type":"INSIGHT","content":"El contacto físico puede ayudar a las personas a sobrellevar las crisis."},{"type":"TEXT","content":"Si el lenguaje del amor de tu pareja es el contacto físico, dale un abrazo u otras caricias no sexuales cuando esté pasando por momentos difíciles.\u003cbr\u003e\u003cbr\u003eHace algunos años, el Dr. Chapman tuvo una experiencia con una pareja cuando tenía un seminario en West Palm Beach, Florida. La pareja, Patsy y Pete, le propuso pasar la noche en su casa y le contaron su historia en el trayecto al aeropuerto al día siguiente. Habían crecido en la misma comunidad y asistido a la misma escuela antes de mudarse a Florida después de casarse.\u003cbr\u003e\u003cbr\u003eLos tres primeros meses fueron los mejores mientras establecían su nueva vida. Los problemas comenzaron a los seis meses, cuando Pete empezó a trabajar mucho y a pasar menos tiempo con Patsy. Al cabo de un año, Patsy se sentía mal y empezó a acudir a un consejero matrimonial. Después de seis meses de asesoramiento, su matrimonio mejoró porque aprendieron a hablar el lenguaje del amor del otro. El lenguaje del amor de Pete era el contacto físico, mientras que el de Patsy era el tiempo de calidad.\u003cbr\u003e\u003cbr\u003e"}]},{"index":10,"name":"Conclusión","items":[{"type":"TEXT","content":"El amor no puede arreglar el pasado, pero puede cambiar el futuro. Entender el lenguaje principal de nuestra pareja y optar por comunicarnos mediante él nos puede ayudar a fomentar un entorno emocional más saludable. No solo crearemos nuevos recuerdos positivos, sino que podremos aclarar los errores del pasado. Sin embargo, debemos descubrir nuestro lenguaje del amor para poder comunicar nuestros deseos. Una vez que los depósitos de amor de las parejas estén llenos, los demás aspectos de su relación se cuidarán solos.\u003cbr\u003e\u003cbr\u003ePara mantener el depósito de amor emocional lleno, aprende y utiliza el principal lenguaje de amor de tu pareja. Realiza una de las siguientes actividades con regularidad, en función del lenguaje principal del amor de tu pareja:\u003cbr\u003e\u003cbr\u003eEscribe diariamente palabras de afirmación para tu pareja y repasa la lista con ella los fines de semana si su lenguaje principal son las palabras de afirmación. Para la pareja que habla en tiempo de calidad, dedícale al menos diez minutos diarios de atención exclusiva. Si el lenguaje de tu pareja es el de los regalos, tómate en serio sus días especiales. Piensa también en cómo puedes sorprenderla en los días no especiales. Recuerda que no tiene por qué ser caro; lo que cuenta es la intención. En cuanto a los actos de servicio, comprométete a ayudar en casa siempre que puedas. Haz también recados para tu pareja. El último es el contacto físico. Si tu pareja reacciona a las caricias físicas más que a cualquier otra cosa, empieza a acostumbrarte a los besos, los abrazos y a tomarle la mano con regularidad.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003ePídele a tu pareja que te diga una cosa que puedas hacer para mejorar tu relación. Tómate en serio lo que te diga. Asegúrate de que la escuchas y recuerda que estás haciendo esto por ambos. Cuando dejas ir los deseos egoístas, tu pareja lo apreciará y también hará el esfuerzo necesario para fortalecer su relación.\u003cbr\u003e\u003cbr\u003e"}]}]}}}},"payments":{"timerValue":600,"activeTariffId":null,"isPaymentModalOpen":false,"forceAfterTimerTariffs":false,"triggerTariffsCardsAnimation":false,"providerType":null,"selectedPaymentProvider":"paypal","isTariffAdditionIncluded":true},"paymentsData":{"items":{"tariffsKits":{},"tariffs":{}},"paypalData":{},"merchantsData":{},"recurringData":null},"promoCodes":{"activeFlowStep":"ReedemCode","activeFlowType":"discount"
