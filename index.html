Ã¡s prisas y circunstancias menos ideales. Todos esos factores van en tu contra cuando intentas resolver un problema de forma colaborativa. Tienes muchas mÃ¡s posibilidades en la forma proactiva.\u003cbr\u003e\u003cbr\u003eâ€¢ Empleas el plan B como Ãºltimo recurso: el plan B no es algo a lo que se recurre solo cuando se estÃ¡ al borde de un episodio difÃ­cil. Tienes que convertirlo en parte de tu vida para que sea eficaz.\u003cbr\u003e\u003cbr\u003eâ€¢ Comienzas el paso de empatÃ­a pensando que ya conoces la preocupaciÃ³n o la perspectiva de tu hijo: si inicias este paso con la certeza de que ya conoces la preocupaciÃ³n, corres el riesgo de presionar a tu hijo para obtener informaciÃ³n. Al hacerlo, seguirÃ¡s sin tener la informaciÃ³n que necesitas para resolver el problema.\u003cbr\u003e\u003cbr\u003eâ€¢ Entras en el plan B con una soluciÃ³n preestablecida: estÃ¡ bien tener algunas ideas sobre cÃ³mo se puede resolver un problema, pero es imposible conocer la soluciÃ³n hasta que no hayas identificado las preocupaciones de ambas partes."},{"id":"68f62f34-f089-44b9-8fd9-6d72fe189e18","type":"INSIGHT","content":"Tu hijo es un miembro de tu equipo. Siempre debes tener en cuenta todas sus opiniones."},{"type":"TEXT","content":"Mientras intentas poner en prÃ¡ctica el plan B y ayudar a tu hijo a superar sus problemas de comportamiento, tienes que centrarte tambiÃ©n en ti mismo. Puede que necesites encontrar formas de pasar tiempo lejos de tu hijo para recargarte y centrarte en otros aspectos de la vida."}]},{"index":9,"name":"Cada episodio explosivo es una oportunidad para aprender mÃ¡s sobre tu hijo, asÃ­ como sobre tus habilidades parentales","items":[{"type":"TEXT","content":"EstÃ¡s poniendo lÃ­mites tanto si utilizas el plan A como el plan B. Con el plan A, lo haces imponiendo tu voluntad, avanzando con soluciones no informadas, no resolviendo los problemas de forma duradera y no enseÃ±ando habilidades. Con el plan B, estÃ¡s poniendo lÃ­mites aprendiendo sobre lo que se interpone en el camino de tu hijo, cooperando en soluciones realistas y mutuamente satisfactorias, y enseÃ±Ã¡ndole las habilidades que le faltan."},{"type":"QUOTE","content":"A los niÃ±os con conducta desafiante se les ha aÃ±adido mÃ¡s dolor a sus vidas que el que experimenta la mayorÃ­a de la gente en toda su vida. ~ Ross W. Greene"},{"type":"TEXT","content":"Si te encuentras en medio de un episodio explosivo, lo mÃ¡s probable es que estÃ©s utilizando el plan A. Lo mejor es desactivar la situaciÃ³n para mantener a todos a salvo. Si tu hijo es, en ese momento, todavÃ­a capaz de pensar racionalmente, entonces el plan B de emergencia es una opciÃ³n. Si no, una opciÃ³n es usar el plan C en ese momento y el plan B proactivo en la siguiente oportunidad posible para resolver el problema que puso en marcha el episodio."},{"id":"d4fafaf1-04aa-4392-8a56-bf806e857868","type":"INSIGHT","content":"Si resuelves los problemas de forma proactiva, utilizarÃ¡s menos los planes de emergencia."},{"type":"TEXT","content":"Hay muchas habilidades que se enseÃ±an empleando el plan B, independientemente del problema especÃ­fico no resuelto y de la habilidad rezagada asociada que estÃ©s trabajando. En el paso de empatÃ­a, los niÃ±os practican la reflexiÃ³n sobre sus preocupaciones y la expresiÃ³n de las mismas con palabras, sin acalorarse. En el paso definir el problema, los niÃ±os practican la escucha de las preocupaciones de otra persona sin alterarse, la escucha de la perspectiva ajena sin reaccionar de forma exagerada, la apreciaciÃ³n de cÃ³mo su comportamiento estÃ¡ afectando a los demÃ¡s y el anÃ¡lisis de los factores que podrÃ­an requerir un cambio de plan. En el paso de la invitaciÃ³n, los niÃ±os practican la reflexiÃ³n sobre mÃºltiples pensamientos o ideas simultÃ¡neamente, la consideraciÃ³n de una serie de soluciones a un problema, el estudio de los resultados o consecuencias potenciales de estas y el cambio de una idea o soluciÃ³n original."}]},{"index":10,"name":"Cuando todos los miembros de una familia estÃ¡n bien informados, pueden ser un sistema de apoyo sÃ³lido para un niÃ±o explosivo","items":[{"type":"TEXT","content":"Cada familia tiene sus retos y un niÃ±o explosivo puede llevar a todos a su punto de ruptura.\u003cbr\u003e\u003cbr\u003eAunque no es raro que los hermanos sean hostiles entre sÃ­, estos actos pueden ser mÃ¡s intensos, frecuentes y traumatizantes cuando uno de ellos tiene un comportamiento explosivo. Tienes que asegurarte de que los hermanos reciben la atenciÃ³n y el cariÃ±o que necesitan de ti, y comprender que los niÃ±os explosivos pueden requerir una mayor parte de esa atenciÃ³n, tiempo y cariÃ±o."},{"id":"0b84de59-2a6d-4613-a3bb-14f9666a6fd6","type":"INSIGHT","content":"Puedes mejorar las interacciones familiares animando a todos a aprender mÃ¡s sobre los problemas de conductas desafiantes."},{"type":"TEXT","content":"TambiÃ©n es necesario que los pequeÃ±os comprendan por quÃ© su hermano o hermana reacciona de forma tan contundente ante las dificultades, para evitar mÃ¡s complicaciones. Si tienen la edad suficiente para entenderlo, a menudo es Ãºtil explicar a los niÃ±os por quÃ© su hermano actÃºa como lo hace, por quÃ© su comportamiento es tan difÃ­cil de cambiar, y cÃ³mo interactuar con Ã©l de forma que se reduzca la hostilidad y se minimice la probabilidad de agresiones.\u003cbr\u003e\u003cbr\u003eTratar con eficacia a un niÃ±o explosivo es mÃ¡s fÃ¡cil cuando existen patrones de comunicaciÃ³n saludables entre ambos. Resolver los problemas en colaboraciÃ³n es una propuesta con la que todos salimos ganando. AsÃ­ que, en lugar de especular sobre lo que piensa o siente otro miembro de la familia, busca esa informaciÃ³n.\u003cbr\u003e\u003cbr\u003eEn muchas familias bi parentales, uno de los progenitores se inclina principalmente por la imposiciÃ³n de la voluntad adulta, convencido de que lo que mÃ¡s necesita el niÃ±o es mÃ¡s autoridad y lÃ­mites mÃ¡s firmes, mientras que el otro opta por dejar pasar las cosas, convencido de que mÃ¡s autoridad solo las empeora. Como ninguno de los dos enfoques funciona, no tienen mucho que demostrar de sus predisposiciones, y no es raro que los dos adultos se culpen mutuamente de que no hayan avanzado mucho en la reducciÃ³n de los episodios explosivos.\u003cbr\u003e\u003cbr\u003eAsegÃºrate de que te cuidas y sigues los pasos del plan B proactivo. Es esencial que te esfuerces en encontrar o crear un sistema de apoyo propio y que busques ayuda profesional u otras formas de apoyo de necesitarlo."}]},{"index":11,"name":"Los niÃ±os explosivos tambiÃ©n necesitan ayuda de sus escuelas y profesores","items":[{"type":"TEXT","content":"Si ya es difÃ­cil ayudar a un niÃ±o con conducta desafiante dentro de una familia, puede serlo incluso mÃ¡s en la escuela. Al igual que los padres, la mayorÃ­a de los profesores de educaciÃ³n general y los administradores escolares no han recibido una formaciÃ³n especializada que los prepare para entender y ayudar a un niÃ±o con estas caracterÃ­sticas.\u003cbr\u003e\u003cbr\u003eMuchos pequeÃ±os con conducta desafiante en casa no son difÃ­ciles en la escuela. Esto es asÃ­ porque, para algunos, las exigencias del entorno escolar no superan su capacidad de respuesta adaptativa, pero ciertas exigencias del entorno domÃ©stico sÃ­.\u003cbr\u003e\u003cbr\u003eOtra razÃ³n por la que algunos niÃ±os no tienen episodios en el colegio es porque se sentirÃ­an avergonzados si sus compaÃ±eros y profesores fueran testigos de un arranque explosivo. Como la posibilidad de avergonzarse disminuye en casa, y la energÃ­a no puede mantenerse las veinticuatro horas del dÃ­a, los niÃ±os explotan al llegar a casa."},{"id":"32f956df-eec4-431a-bcc9-3347db052c1b","type":"INSIGHT","content":"Los educadores pueden adquirir experiencia en el trato con niÃ±os con conducta desafiante leyendo libros."},{"type":"TEXT","content":"Los profesores y los alumnos tienen que tener la mente abierta, y la comprensiÃ³n de estos alumnos tiene que ser una prioridad. Muchas escuelas llevan dÃ©cadas utilizando las mismas estrategias disciplinarias y aÃºn no han comprendido que no abordan las verdaderas dificultades de los alumnos con conducta desafiante."},{"type":"QUOTE","content":"Transformar la disciplina escolar es un proyecto. No ocurre de la noche a la maÃ±ana. Pero tiene que ocurrir. ~ Ross W. Greene"},{"type":"TEXT","content":"Identificar las habilidades rezagadas y los problemas no resueltos suele requerir una o dos reuniones en las que participen todos los adultos que interactÃºan con el niÃ±o en el centro educativo. Una vez establecidos los mecanismos para evaluar estas caracterÃ­sticas, el siguiente paso es llegar a dominar el plan B, un proceso que requerirÃ¡ prÃ¡ctica, retroalimentaciÃ³n y entrenamiento continuos. Como el plan B proactivo es mucho mÃ¡s preferible que el plan B de emergencia, la preparaciÃ³n y la buena comunicaciÃ³n entre los adultos son esenciales.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? El plan B no se limita a la resoluciÃ³n de problemas entre adultos y niÃ±os. Es igualmente aplicable a los problemas no resueltos entre dos niÃ±os y a los que afectan a todo un grupo de niÃ±os."}]},{"index":12,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Los requisitos clave para ayudar a los niÃ±os con conducta desafiante son una mente abierta, la voluntad de reflexionar sobre las costumbres actuales y verlas desde otra perspectiva, el valor de probar nuevas prÃ¡cticas, y la paciencia y determinaciÃ³n de sentirse cÃ³modo evaluando las habilidades rezagadas y los problemas no resueltos utilizando el plan B.\u003cbr\u003e\u003cbr\u003eDebbie y Kevin fueron capaces de identificar las habilidades rezagadas y los problemas no resueltos de Jennifer. Esto los llevÃ³ a debatir y a encontrar soluciones empleando los pasos del plan B. No son perfectos, pero estÃ¡n en camino de mejorar.\u003cbr\u003e\u003cbr\u003eLos niÃ±os lo hacen bien si pueden. Los episodios explosivos de tu hijo se producen cuando las exigencias que se les imponen superan su capacidad de responder bien, y si pudieran responder bien, lo harÃ­an."},{"type":"QUOTE","content":"Las ilusiones son las verdades por las que vivimos hasta que aprendemos la verdad. ~ Nancy Gibbs"},{"type":"TEXT","content":"Cuando lo intentas todo y tu hijo no responde positivamente, en Ãºltima instancia necesita un cambio de entorno. Necesitan un nuevo lugar para forjar una nueva identidad. Afortunadamente, hay algunas escuelas terapÃ©uticas que hacen un buen trabajo con niÃ±os con estos problemas de conducta.\u003cbr\u003e\u003cbr\u003eMientras sigas trabajando con paciencia, estarÃ¡s en el camino de comprender y criar a un niÃ±o que se frustraba con facilidad y era inflexible.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eElige un momento conveniente para que tÃº y tu pareja identifiquen las habilidades rezagadas y los problemas no resueltos a los que se enfrenta su hijo. Puedes rellenar este formulario en livesinthebalance.org. AdemÃ¡s, haz un plan para hablar con tu hijo mientras aplicas el plan B."}]}]}},"YgLSCQrntyGq2x95Uvjp":{"id":"YgLSCQrntyGq2x95Uvjp","image":"https://static.get-headway.com/YgLSCQrntyGq2x95Uvjp.jpg","author":"Cal Newport","title":"Deep Work: Rules for Focused Success in a Distracted World","keywords":["focus","concentration","success","productivity","goals","setting","work"],"learningItems":["Why social media is a real bottleneck","Deep work vs. shallow work","About the Great Restructuring period","The law of productivity","Deep work approaches"],"localization":{"en":{"image":"https://static.get-headway.com/YgLSCQrntyGq2x95Uvjp.jpg","title":"Deep Work: Rules for Focused Success in a Distracted World"},"es":{"image":"https://static.get-headway.com/YgLSCQrntyGq2x95Uvjp-163a0304e1ac92-es.jpg","title":"CÃ©ntrate (Deep Work) - Las cuatro reglas para el Ã©xito en la era de la distracciÃ³n"},"fr":{"image":"https://static.get-headway.com/YgLSCQrntyGq2x95Uvjp-1605381623e5c8-fr.jpg","title":"Deep Work (Retrouver La Concentration Dans Un Monde De Distractions)"}},"summary":{"chapters":[{"index":1,"name":"El deep work es cada vez menos frecuente","items":[{"type":"TEXT","content":"La hipÃ³tesis del \u003ci\u003edeep work\u003c/i\u003e o trabajo enfocado afirma que esta habilidad es cada vez mÃ¡s rara y, por tanto, cada vez mÃ¡s valiosa en nuestra economÃ­a. Aquellos que cultiven esta habilidad se volverÃ¡n irreemplazables.\u003cbr\u003e\u003cbr\u003eEl trabajo enfocado escasea. Â¿Por quÃ©?\u003cbr\u003e\u003cbr\u003eBueno, el trabajo superficial es mucho mÃ¡s fÃ¡cil, y el negocio lo estimula. Incluso los grandes conglomerados no se quedan afuera. Facebook, por ejemplo, quiere lanzar la planta abierta mÃ¡s extensa del mundo. MÃ¡s de tres mil empleados trabajarÃ¡n en muebles mÃ³viles repartidos en una extensiÃ³n de mÃ¡s de tres hectÃ¡reas de oficinas.\u003cbr\u003e\u003cbr\u003eEsto estimula la conectividad constante y los tiempos de respuesta rÃ¡pidos, animando a los empleados a elegir el camino de menor resistencia. Se trata de un entorno de trabajo poco centrado, en el que los empleados trabajan superficialmente.\u003cbr\u003e\u003cbr\u003eLos principios de la menor resistencia indican que los empleados siempre elegirÃ¡n atajos si no reciben retroalimentaciÃ³n clara sobre el efecto de los distintos comportamientos reducidos al objetivo final."},{"type":"QUOTE","content":"Si no produces, no prosperarÃ¡s, por muy capacitado o cualificado que estÃ©s. ~ Cal Newport"},{"type":"TEXT","content":"SegÃºn Newport, la mayorÃ­a de los trabajadores se dedican a estar visiblemente Â«ocupadosÂ» u Â«ocupados como un indicador de productividadÂ». Como muchos no saben lo que significa ni saben cÃ³mo llegar a ser valiosos en el trabajo, se entregan a varios indicadores de productividad industrial: hacer las cosas de forma visible.\u003cbr\u003e\u003cbr\u003eEs difÃ­cil alcanzar el estado de trabajo enfocado, mientras que, en ausencia de objetivos claros, la mayorÃ­a de los empleados se llenan de un trabajo superficial con el que sobreviven."},{"id":"b23ec1b9-29de-4add-b9a4-4236a738f4a7","type":"INSIGHT","content":"El trabajo enfocado es fundamental una vez que se aprende a maximizar la productividad obtenible."},{"type":"TEXT","content":"El trabajo enfocado implica la realizaciÃ³n de una Ãºnica tarea sin distracciones durante un estado de concentraciÃ³n intensa. Como resultado, aumentas tu rendimiento y productividad. Los estudios han descubierto que la multitarea hace que las personas sean menos productivas y que centrarse en una sola tarea a la vez maximiza el rendimiento efectivo. Sin distracciones, conseguirÃ¡s hacer mÃ¡s cosas en menos tiempo. Mientras mayor sea tu concentraciÃ³n, mÃ¡s aumentarÃ¡ tu productividad. Y trabajar durante un tiempo en este estado sin distracciones tiene que ver con el residuo de atenciÃ³n. En la siguiente secciÃ³n se hablarÃ¡ mÃ¡s del tema.\u003cbr\u003e\u003cbr\u003eAunque la falta de trabajo enfocado permite a la empresa descubrir ventajas potenciales significativas, la falta de trabajo enfocado en las empresas actuales hace que pierdan una forma concreta de optimizar su producciÃ³n.\u003cbr\u003e\u003cbr\u003eSi esta tendencia continÃºa, el trabajo enfocado seguirÃ¡ aumentando su valor; por lo tanto, puedes utilizar la informaciÃ³n de este libro para desarrollar tu capacidad de realizar trabajo enfocado y cosechar abundantes recompensas."}]},{"index":2,"name":"El valor del trabajo enfocado reside en su escasez","items":[{"type":"TEXT","content":"Cal Newport define el trabajo enfocado como cualquier actividad profesional realizada en un estado libre de distracciones, que le permite a un individuo utilizar sus capacidades cognitivas al mÃ¡ximo. Por otro lado, el trabajo puede ser superficial. Se trata de tareas no exigentes desde el punto de vista cognitivo, a menudo efectuadas en estado de distracciÃ³n. El trabajo superficial no aporta mucho valor y es fÃ¡cil de repetir.\u003cbr\u003e\u003cbr\u003eEl trabajo enfocado requiere un entorno libre de distracciones para maximizar la concentraciÃ³n en la tarea. El trabajo superficial es mejor para tareas de pensamiento cognitivo bajo, como consultar el correo electrÃ³nico o responder a notificaciones. Es un proceso casi automÃ¡tico y reproducible que no requiere concentraciÃ³n y proporciona la satisfacciÃ³n de completar tareas sencillas.\u003cbr\u003e\u003cbr\u003eEl trabajo enfocado es cada vez menos frecuente, lo que aumenta su valor. Pero si puedes cultivar esta habilidad, prosperarÃ¡s.\u003cbr\u003e\u003cbr\u003eComo las habilidades y los puestos de trabajo se estÃ¡n perdiendo por la automatizaciÃ³n, mucha gente saldrÃ¡ perdiendo y no sobrevivirÃ¡. En la misma lÃ­nea, este otro grupo prosperarÃ¡ y destacarÃ¡:\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eLos trabajadores altamente cualificados\u003c/b\u003e. Los que son hÃ¡biles para comunicarse e interactuar con mÃ¡quinas complejas que se llevan muchos puestos de baja cualificaciÃ³n.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eLas superestrellas\u003c/b\u003e. Son personas que saben que no basta con ser el mejor en un mercado. SÃ­, ser el mejor tiene su recompensa, pero cuando el mercado estÃ¡ inundado de artistas, los clientes solo se decantarÃ¡n por lo mejor de lo mejor, por pequeÃ±a que sea la ventaja competitiva que tengan sobre los demÃ¡s.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eLos propietarios\u003c/b\u003e. Personas con un gran capital que invierten en tecnologÃ­as emergentes que amenazan con alterar nuestra forma de vida."},{"id":"cf823ba4-f3e8-4800-9a13-7e5734a1ddca","type":"INSIGHT","content":"La tecnologÃ­a estÃ¡ en constante cambio y, con el tiempo, tendrÃ¡s que aprender y reaprender rÃ¡pidamente un lenguaje interminable."},{"type":"TEXT","content":"Para convertirse en un lÃ­der en esta nueva economÃ­a dominada por las mÃ¡quinas y la automatizaciÃ³n, hay que afinar estas dos habilidades fundamentales:\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eLa habilidad de aprender rÃ¡pidamente cosas difÃ­ciles\u003c/b\u003e. La tecnologÃ­a cambia tan deprisa que cada vez es mÃ¡s difÃ­cil comprender quÃ© tecnologÃ­a estÃ¡ a la vanguardia. La competencia utiliza complicadas lÃ­neas de comandos, como SQL. Es imprescindible estar al dÃ­a.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eLa habilidad para producir con rapidez y consistencia un trabajo de alta calidad\u003c/b\u003e. Ser flexible ante los cambios, por drÃ¡sticos que sean, y mantener la mente abierta te llevarÃ¡ a la cima. Un punto de vista anticuado te supondrÃ¡ un obstÃ¡culo."}]},{"index":3,"name":"Es contraproducente trabajar en un estado de semidistracciÃ³n","items":[{"type":"TEXT","content":"Cuando uno pasa de la tarea A a la B, su atenciÃ³n completa no se dirige automÃ¡ticamente a la nueva tarea; algunas personas se quedan estancadas en la asignaciÃ³n inicial. Esto es la atenciÃ³n residual, y es mÃ¡s fuerte si la tarea A no tenÃ­a lÃ­mites o era de baja intensidad antes de que la persona hiciera el cambio. Incluso si terminas la tarea A antes de cambiar, parte de tu atenciÃ³n permanecerÃ¡ temporalmente en esa tarea.\u003cbr\u003e\u003cbr\u003eÂ¿QuÃ© hay de malo en consultar de vez en cuando el correo electrÃ³nico? Algunos dicen que es mejor que dejarlo siempre abierto."},{"id":"572158e2-c5ec-4956-a745-9ba416ac7e96","type":"INSIGHT","content":"La atenciÃ³n residual aumenta la productividad cuando se trabaja con enfoque durante un tiempo prolongado."},{"type":"TEXT","content":"El principio de la atenciÃ³n residual funciona asÃ­: cada vez que cambias de la tarea A a la B, parte de tu atenciÃ³n permanece en la tarea A. Concentrarte en la nueva actividad es mÃ¡s difÃ­cil, por lo que pierdes algo de productividad al cambiar de tarea.\u003cbr\u003e\u003cbr\u003eEn un estudio se pidiÃ³ a los participantes que trabajaran en una serie de rompecabezas. Los participantes realizaban primero una actividad interactiva, evaluando currÃ­culums y eligiendo a un posible candidato. En la segunda prueba, los participantes podÃ­an empezar y terminar el rompecabezas. Los investigadores comprobaron entre las dos actividades si habÃ­a residuo de atenciÃ³n.\u003cbr\u003e\u003cbr\u003eLos resultados muestran que el residuo de atenciÃ³n dificulta el rendimiento en la siguiente tarea."},{"id":"67870023-61eb-4480-b099-d902db454228","type":"INSIGHT","content":"Si quieres rendir a un nivel Ã³ptimo de productividad, trabaja durante largos periodos en una sola tarea, con plena concentraciÃ³n y cero distracciones: Â¡trabaja a fondo!"}]},{"index":4,"name":"Las reglas del trabajo enfocado","items":[{"type":"TEXT","content":"Ahora que sabes lo valioso que es el trabajo enfocado para la productividad, te habrÃ¡s dado cuenta de que el conocimiento no es lo difÃ­cil. \u003cb\u003eLo difÃ­cil es la prÃ¡ctica\u003c/b\u003e. Los humanos somos terribles en la multitarea porque nos distraemos fÃ¡cilmente. A continuaciÃ³n te enseÃ±aremos cÃ³mo incorporar el trabajo enfocado a tu vida:\u003cbr\u003e\u003cbr\u003eâ€¢ Trabaja a fondo\u003cbr\u003eâ€¢ Acepta el aburrimiento\u003cbr\u003eâ€¢ Deja a un lado las redes sociales\u003cbr\u003eâ€¢ Elimina las actividades superficiales\u003cbr\u003e\u003cbr\u003e\u003cb\u003eRegla 1\u003c/b\u003e. Trabajar a fondo. Dado el esfuerzo que requiere trabajar con enfoque, muchos no quieren dedicarse a ello. Si se tiene en cuenta la cultura de nuestro entorno, resulta aÃºn mÃ¡s desafiante implantarlo."},{"id":"2ecf2cae-c10b-4039-867e-e5909d1f5788","type":"INSIGHT","content":"Tenemos una fuerza de voluntad finita. Cuando se agota, solemos favorecer el trabajo superficial."},{"type":"TEXT","content":"\u003cb\u003eRegla 2\u003c/b\u003e. Acepta el aburrimiento. Acepta el aburrimiento. La concentraciÃ³n aguda es una habilidad que debes cultivar. De la misma forma en que los atletas cuidan sus cuerpos de forma Ã³ptima fuera de las sesiones de entrenamiento, debes perfeccionar tu habilidad de concentraciÃ³n fuera de tus jornadas de trabajo enfocado. Si te entregas a las distracciones todos los dÃ­as de tu vida a la menor seÃ±al de aburrimiento, serÃ¡ un reto cultivar la concentraciÃ³n intensa necesaria para el trabajo enfocado.\u003cbr\u003e\u003cbr\u003eAdemÃ¡s, tendrÃ¡s que entrenar y reentrenar tu cerebro para la distracciÃ³n por demanda, ya que esto te llevarÃ¡ a un cÃ­rculo vicioso en el que te distraerÃ¡s continuamente. Incluso cuando realmente quieres trabajar a fondo. Para evitarlo, Â¡aprovecha el aburrimiento! Deja de comprobar las notificaciones de tu telÃ©fono cada vez que suene un pitido. Entrena tu capacidad para resistirte a las distracciones.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eRegla 3\u003c/b\u003e. Deja a un lado las redes sociales. Las redes sociales son ejemplos de vida superficial. Como seÃ±ala Newport, no ofrecen nada beneficioso como recompensa por todo el tiempo que les dedicamos. SerÃ¡ un obstÃ¡culo para trabajar con enfoque si sientes la necesidad de consultar tus cuentas cada minuto. Debido a las tendencias adictivas, la vida enfocada y las redes sociales no se llevan bien.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eRegla 4\u003c/b\u003e. Elimina las actividades superficiales. Lo superficial describe los efectos adversos de internet en nuestra vida mental. Los ejemplos de trabajo superficial de los puntos clave anteriores incluyen: asistir a reuniones, hacer llamadas telefÃ³nicas, contestar correos electrÃ³nicos y muchas otras actividades de poco valor."},{"id":"f391fae9-5afa-4a98-841b-24a593c12b87","type":"INSIGHT","content":"Si quieres trabajar a fondo, necesitas eliminar las actividades superficiales. Crea tiempo para el trabajo enfocado, y dedÃ­cate menos al trabajo superficial."},{"type":"TEXT","content":"Â¿SabÃ­as que...? Puedes incorporar el trabajo enfocado a tu vida creando rituales y rutinas. De este modo, el trabajo enfocado se convertirÃ¡ en algo natural para ti."}]},{"index":5,"name":"Cumplir con las rutinas te ayudarÃ¡ a convertir el trabajo enfocado en un ritual","items":[{"type":"TEXT","content":"Es difÃ­cil hacer un trabajo enfocado en un mundo que fomenta el trabajo superficial. Podemos beneficiarnos del establecimiento de rituales y rutinas para reducir la fuerza de voluntad necesaria para pasar a una sesiÃ³n de concentraciÃ³n ininterrumpida.\u003cbr\u003e\u003cbr\u003eExisten cuatro mÃ©todos generales que pueden ayudarte a dedicar tiempo al trabajo enfocado. No confÃ­es en los atajos. Son menos eficaces porque exigen una gran fuerza de voluntad y, por tanto, no son sostenibles.\u003cbr\u003e\u003cbr\u003eElige cualquiera de los siguientes mÃ©todos, o combina dos o mÃ¡s para que se adapten a tu estilo de vida:\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eMonÃ¡stico\u003c/b\u003e. Se trata de aislarse por completo de las distracciones, similar a los monjes en un monasterio.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eBimodal\u003c/b\u003e. Este mÃ©todo alterna entre la vida cotidiana comprometida y la vida monÃ¡stica. Newport, por ejemplo, alternaba entre una prÃ¡ctica terapÃ©utica regular y una vida social mientras estaba en ZÃºrich, y un modo ascÃ©tico en su casa de retiro, donde escribe.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eRÃ­tmico\u003c/b\u003e. Implica establecer un tiempo fijo para el trabajo enfocado cada dÃ­a. Puedes hacerlo entre las 5 y las 7 de la maÃ±ana o a una hora fija durante la semana. Pueden ser los martes y los jueves.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003ePeriodÃ­stico\u003c/b\u003e. Consiste en incluir el trabajo enfocado en tu agenda siempre que puedas. Es similar a un periodista que estÃ¡ dispuesto a escribir un artÃ­culo con fecha lÃ­mite cuando surge la necesidad."},{"id":"aedc18ff-2de8-4a48-ba04-28c3b6d97351","type":"INSIGHT","content":"Ser estricto con los horarios es fundamental."},{"type":"TEXT","content":"Muchas personas exitosas afirman que la disciplina les ayuda a centrarse en su trabajo. Aunque no hay una Ãºnica forma correcta de trabajar, estos mÃ©todos pueden guiarte a introducir el trabajo enfocado en tu vida."}]},{"index":6,"name":"El valor del ocio sistemÃ¡tico","items":[{"type":"TEXT","content":"Cal Newport sostiene que debe haber un tiempo de ocio regular y sustancial en tu vida, el periodo en el que estÃ¡s libre de preocupaciones profesionales. Este ocio sistemÃ¡tico te ayudarÃ¡ a realizar un trabajo enfocado.\u003cbr\u003e\u003cbr\u003eÂ¡Y estas son las razones!\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eEl tiempo de inactividad ayuda a reflexionar\u003c/b\u003e. Tu inconsciente se encargarÃ¡ de cualquier problema persistente que tengas. Por lo tanto, si ocupas tu mente con estas actividades de ocio, serÃ¡s mÃ¡s eficaz a la hora de tomar decisiones tras alcanzar una mayor introspecciÃ³n.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eEste tiempo es necesario para recargar tu energÃ­a\u003c/b\u003e. Durante el trabajo enfocado, utilizas una forma de energÃ­a llamada atenciÃ³n dirigida. Es un recurso limitado. Para recargarla, es necesario tomar un descanso.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eEl periodo de inactividad suele sustituir al trabajo que no es muy importante\u003c/b\u003e. La capacidad de irrumpir en el trabajo enfocado en un dÃ­a determinado es finita. En la mayorÃ­a de los casos, solo dura un par de horas. Una vez agotadas estas horas, cualquier tarea que venga despuÃ©s es menos productiva y menos crÃ­tica.\u003cbr\u003e\u003cbr\u003eâ€¢ \u003cb\u003eTen en cuenta que el tiempo de inactividad no es lo mismo que el trabajo superficial\u003c/b\u003e, y tampoco significa actividades que tomen parte de tu atenciÃ³n. Significa verdadero ocio, dar un paseo, una conversaciÃ³n casual con un amigo, jugar con tu hijo, escuchar mÃºsica, etc."},{"type":"QUOTE","content":"Menos desorden mental significa mÃ¡s recursos mentales disponibles para el pensamiento profundo. ~ Cal Newport"},{"type":"TEXT","content":"Entonces, Â¿cÃ³mo incorporar el tiempo de inactividad a la rutina diaria? El autor recomienda un ritual de desconexiÃ³n. Desconectarte completamente de los asuntos del trabajo hasta el dÃ­a siguiente. No compruebes tus correos electrÃ³nicos despuÃ©s de la cena, deja de planificar el siguiente trabajo y no permitas que se repitan las conversaciones. En la medida de lo posible, desconecta el pensamiento por completo.\u003cbr\u003e\u003cbr\u003eNewport, por ejemplo, rara vez trabaja los fines de semana y termina su jornada laboral a las 17.30. A pesar de ello, ha escrito muchos libros de Ã©xito y publicado varios artÃ­culos cientÃ­ficos al aÃ±o. AdemÃ¡s, ha ganado dos becas competitivas."},{"id":"0350f5e5-e61a-48db-a4c3-b21f7016f021","type":"INSIGHT","content":"La productividad no consiste en dedicar mÃ¡s horas al trabajo, sino en aprovechar al mÃ¡ximo las horas trabajadas y recuperar de forma Ã³ptima las horas no trabajadas."}]},{"index":7,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"La verdad es que el trabajo enfocado es un dolor de cabeza. EstÃ¡ estrechamente relacionado con nuestra atenciÃ³n y con mantenerla indivisible el mayor tiempo posible en el mismo asunto.\u003cbr\u003e\u003cbr\u003eHay que luchar continuamente contra las distracciones, concentrarse alejÃ¡ndonos y desconectÃ¡ndonos de las redes sociales, pasar menos tiempo en internet, planificar con antelaciÃ³n las jornadas de trabajo e incluso los periodos de ocio, y muchas cosas mÃ¡s.\u003cbr\u003e\u003cbr\u003eTodo eso suena abrumador, sobre todo para quienes han crecido en la era digital. La distracciÃ³n, para la gente, es sinÃ³nimo de existencia. Sin embargo, es un error popular. TambiÃ©n lo es la multitarea. Esta Â«habilidadÂ» es muy beneficiosa para un robot, cuidadosamente programado por un ser humano, pero no para nosotros. Si eres un empleador, por favor, deja de exigir a tus trabajadores que realicen varias tareas a la vez. Como empleado, deberÃ­as saber que eres mÃ¡s productivo en menos tiempo cuando te concentras en una sola tarea a la vez.\u003cbr\u003e\u003cbr\u003eLa vida enfocada no es vÃ¡lida para todos. Para muchas personas es demasiado trabajo. Se sienten mÃ¡s cÃ³modos con el ajetreo artificial. Sin embargo, si quieres una productividad Ã³ptima, utilizar tu mente al mÃ¡ximo y hacer las cosas con eficacia, no hay mejor manera que con el trabajo enfocado y una vida enfocada.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLa prÃ³xima vez que necesites entrar en modo enfocado:\u003cbr\u003e\u003cbr\u003eâ€¢ Apaga tus notificaciones de las redes sociales.\u003cbr\u003e\u003cbr\u003eâ€¢ AsegÃºrate de no pasar a la siguiente tarea hasta que hayas terminado la que estÃ¡ en curso. HabrÃ¡ atenciÃ³n residual: trabajar en un estado de semidistracciÃ³n que es contraproducente.\u003cbr\u003e\u003cbr\u003eâ€¢ Pasa menos tiempo en internet y jugando en el telÃ©fono u ordenador.\u003cbr\u003e\u003cbr\u003eâ€¢ Aprovecha la productividad mÃ¡xima de la hora de trabajo y la recuperaciÃ³n mÃ¡xima de tu tiempo de inactividad.\u003cbr\u003e\u003cbr\u003eDe este modo, te resultarÃ¡ mÃ¡s fÃ¡cil pasar al trabajo enfocado cuando lo necesites."}]}]}},"7283RuNOCv0adwu5OLr2":{"id":"7283RuNOCv0adwu5OLr2","image":"https://static.get-headway.com/7283RuNOCv0adwu5OLr2-1600046afd6b43-en.jpg","author":"Erich Fromm, PhD","title":"The Art of Loving","keywords":["love","relationship","respect","care","personality","character","objectivity"],"learningItems":["How to master the art of love","The vitality of giving","Four components for active love","About objectivity and conviction"],"localization":{"en":{"image":"https://static.get-headway.com/7283RuNOCv0adwu5OLr2-1600046afd6b43-en.jpg","title":"The Art of Loving"},"es":{"image":"https://static.get-headway.com/7283RuNOCv0adwu5OLr2-163a17b82b80cd-es.jpg","title":"El arte de amar"}},"summary":{"chapters":[{"index":1,"name":"Â¿Es el amor una habilidad innata o requiere trabajo?","items":[{"type":"TEXT","content":"Muchos seres humanos suponen que no hay nada que aprender sobre el amor. El amor aparece como un sentimiento y una experiencia positivos fortuitos. Â«Caemos en Ã©lÂ», debido a la suerte. Sin embargo, el amor, contrariamente a la creencia popular, es un arte que requiere conocimiento y esfuerzo.\u003cbr\u003e\u003cbr\u003eNuestras suposiciones errÃ³neas sobre el amor tienen distintas raÃ­ces. Una es la creencia de que debemos tener Ã©xito y ser influyentes al mÃ¡ximo de nuestra capacidad para ganarnos el amor. Existe la convicciÃ³n de que conseguirÃ¡s a quien quieras si eres lo bastante rico. Otro requisito es el atractivo. La belleza convencional parece ser la llave maestra de la puerta del amor. AÃ±ade a la mezcla todas las expectativas de gÃ©nero bien conocidas â€”los hombres deben ser fuertes y decididos, y las mujeres deben ser guapas y grandes amas de casaâ€”, y obtendrÃ¡s el paquete completo de suposiciones malsanas.\u003cbr\u003e\u003cbr\u003e"},{"id":"981bb699-960c-4a53-b57a-ee5289b686b9","type":"INSIGHT","content":"No tienes que cumplir determinados requisitos y expectativas sociales para ser digno de amor."},{"type":"TEXT","content":"Creemos en la sencillez del amor, pero nos convencemos de que encontrar a la persona adecuada es complejo. En nuestra cultura tiene mucha importancia el marketing, y damos demasiado valor al Ã©xito material. AsÃ­ que no es sorprendente que nuestro amor siga el mismo patrÃ³n que rige el mercado.\u003cbr\u003e\u003cbr\u003eOtro elemento crucial para comprender el amor es darse cuenta de la diferencia entre Â«enamorarseÂ» y Â«estar enamoradoÂ».\u003cbr\u003e\u003cbr\u003eCuando dos personas que eran extraÃ±as dejan caer sus muros y se hacen Ã­ntimas de repente, disfrutan de una experiencia muy estimulante. Sin embargo, a medida que se van conociendo, su intimidad pierde chispa y el entusiasmo inicial acaba por desvanecerse.\u003cbr\u003e\u003cbr\u003eSumÃ©rgete en este resumen para descubrir la teorÃ­a y la prÃ¡ctica del amor. Aprende lo que significa amar de forma madura y explora la alegrÃ­a de entregarte a otra persona sin esperar mucho a cambio. Descubre el carÃ¡cter activo del amor.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"TeorÃ­a y prÃ¡ctica del arte de amar","items":[{"type":"TEXT","content":"Â¿CÃ³mo podemos superar este proceso de estancamiento que estÃ¡ experimentando el amor en estos momentos? La forma mÃ¡s segura es establecer las razones de esta falta de Ã©xito. DespuÃ©s, debemos dedicar tiempo y esfuerzo a comprender el amor. Este estudio conlleva muchos aspectos, tanto teÃ³ricos como prÃ¡cticos. Una vez que los dominemos, podremos aprovechar el verdadero potencial de los sentimientos.\u003cbr\u003e\u003cbr\u003eEn primer lugar, tenemos que aceptar que el amor es un arte, al igual que vivir es un arte. Para aprender a amar, debemos acercarnos al amor del mismo modo que nos acercamos a cualquier otra forma de arte que queramos dominar, como la medicina, la mÃºsica o la pintura.\u003cbr\u003e\u003cbr\u003e"},{"id":"116283e7-0f0f-4318-8bcf-0af95b3ea2fa","type":"INSIGHT","content":"Para comprender el arte de amar, debemos dominar tanto la teorÃ­a como la prÃ¡ctica."},{"type":"TEXT","content":"Si alguien quiere aprender pintura, debe estudiar sus aspectos teÃ³ricos. Tras adquirir amplios conocimientos teÃ³ricos, la persona pasa a dominar este arte mediante una gran cantidad de prÃ¡ctica. Solo podemos alcanzar la maestrÃ­a cuando los resultados de nuestros conocimientos teÃ³ricos y de nuestra prÃ¡ctica se funden en uno: nuestra intuiciÃ³n, la esencia de la maestrÃ­a.\u003cbr\u003e\u003cbr\u003eTras pasar por la teorÃ­a y la prÃ¡ctica, debemos esforzarnos por llegar a ser maestros. Ninguna otra cosa en la tierra debe ser tan importante como el arte que pretendemos dominar. Esta regla se aplica al amor tanto como a otras formas de arte.\u003cbr\u003e\u003cbr\u003eEl hecho de que el amor requiera una devociÃ³n tan grande es quizÃ¡ la razÃ³n por la que la gran mayorÃ­a de nosotros rara vez aprende este arte. A pesar de nuestro deseo innato de amar, damos mÃ¡s importancia a casi todo lo demÃ¡s.\u003cbr\u003e\u003cbr\u003e"},{"id":"e8f0faff-def7-48c2-ac8d-949948811721","type":"INSIGHT","content":"Gastamos toda nuestra energÃ­a en perseguir el Ã©xito, el prestigio, el dinero y el poder, sin dejar nada para aprender el arte de amar."},{"type":"TEXT","content":"Las Ãºnicas cosas que consideramos dignas de ser aprendidas son aquellas con las que podemos ganar dinero o prestigio. El amor, por desgracia, solo beneficia al alma y no da beneficios materiales. AsÃ­ que lo tratamos como un lujo en el que no merece la pena gastar mucha energÃ­a. Sin embargo, el amor estÃ¡ en el nÃºcleo de nuestro ser como personas, y no podemos existir sin Ã©l. Nos aporta la forma mÃ¡s elevada de bienestar y plenitud. El amor no es algo dado, sino que merece cada minuto que pasamos aprendiÃ©ndolo y aceptÃ¡ndolo.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"El amor, en su forma madura, es la soluciÃ³n al problema de la existencia de la humanidad","items":[{"type":"TEXT","content":"Una caracterÃ­stica Ãºnica de nuestra existencia como seres humanos es que evolucionamos a partir del reino animal y trascendimos la propia naturaleza. Aunque seguimos viviendo en la naturaleza, nos hemos separado irremediablemente de ella. Por mucho que lo intentemos, nunca podremos alcanzar nuestro estado de unidad original con ella, siempre permaneceremos separados.\u003cbr\u003e\u003cbr\u003eÂ¿CÃ³mo avanza una persona? Tiene que encontrar un nuevo tipo de armonÃ­a. Para ello, debe buscar un vÃ­nculo con otros seres humanos. Como dice Erich Fromm, el amor resuelve el problema de la existencia de la humanidad.\u003cbr\u003e\u003cbr\u003eBuscamos alcanzar la uniÃ³n, trascender nuestras vidas y encontrar la expiaciÃ³n para superar nuestra separaciÃ³n y soledad innatas. La bÃºsqueda de vÃ­nculos  es el nÃºcleo de la condiciÃ³n humana. Esta pasiÃ³n absoluta es la fuerza misma que mantiene unida a la humanidad. Si no conseguimos conectar, experimentamos un sufrimiento intenso que a menudo conduce a la destrucciÃ³n, ya sea de uno mismo o de los demÃ¡s.\u003cbr\u003e\u003cbr\u003eEn general, existen dos formas de amor: la forma inmadura y la madura. La forma \u003cb\u003einmadura\u003c/b\u003e del amor, tambiÃ©n conocida como uniÃ³n simbiÃ³tica, tambiÃ©n es de dos grandes tipos: la forma pasiva, el masoquismo, y la activa, el sadismo.\u003cbr\u003e\u003cbr\u003eEl \u003cb\u003emasoquismo\u003c/b\u003e es una uniÃ³n simbiÃ³tica que conlleva la sumisiÃ³n.  Un masoquista crea una adicciÃ³n a alguien, dejando que la otra persona se haga cargo de todo y desarrollando una relaciÃ³n de dependencia. La persona masoquista no tiene que tomar decisiones ni asumir riesgos. Nunca estÃ¡ sola, y carece de independencia e integridad.\u003cbr\u003e\u003cbr\u003eLa forma activa de la fusiÃ³n simbiÃ³tica, el \u003cb\u003esadismo\u003c/b\u003e, conlleva la dominaciÃ³n Los sÃ¡dicos tambiÃ©n crean una relaciÃ³n de codependencia, convirtiendo a la otra persona en su compaÃ±ero obediente. Esta Ãºltima sirve a la primera mediante la adoraciÃ³n, que alimenta el ego del  dominante. Ambas partes de la relaciÃ³n se ven despojadas de independencia. Sin embargo, el sÃ¡dico manda, humilla, explota y hiere al masoquista.\u003cbr\u003e\u003cbr\u003ePor otra parte, el amor \u003cb\u003emaduro\u003c/b\u003e solo puede existir en una relaciÃ³n que valore la originalidad y la independencia.\u003cbr\u003e\u003cbr\u003e"},{"id":"e1f9265b-950f-4610-b4ee-83e50f49e45f","type":"INSIGHT","content":"El amor es una fuerza poderosa que rompe la barrera que separa a los individuos de sus semejantes y los une a los demÃ¡s."},{"type":"TEXT","content":"En su estado maduro, el amor permite al individuo vencer sus sentimientos de desapego y soledad, permaneciendo fiel a sÃ­ mismo y preservando su integridad. En este sentido, el amor es una paradoja. El sentimiento crea una uniÃ³n entre dos personas, pero no las funde en un solo ser.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Al entregarnos nosotros mismos, experimentamos la alegrÃ­a y el amor verdadero","items":[{"type":"TEXT","content":"El amor, segÃºn Fromm, es una actividad. Al contrario de lo que nos gusta creer, es un Â«actuarÂ», mÃ¡s que un Â«caerÂ». El amor es una acciÃ³n. Cuando experimentas este sentimiento en su forma verdadera, deseas dar, no solo recibir.\u003cbr\u003e\u003cbr\u003e"},{"id":"27836139-7581-48b5-b94a-31e165c28509","type":"INSIGHT","content":"Dar no significa sacrificar o descuidar tus necesidades. Por el contrario, se trata de compartir tu alegrÃ­a con otra persona."},{"type":"TEXT","content":"Algunas personas solo estÃ¡n dispuestas a dar cuando es a cambio de otra cosa. Para ellas, dar sin recibir es un engaÃ±o. Algunos ven el dar como un empobrecimiento, por lo que ni siquiera se molestan en hacerlo.\u003cbr\u003e\u003cbr\u003eOtros equiparan dar con hacer sacrificios. Sienten que si dar es doloroso, entonces es algo que deben hacer. Dar prioridad a ofrecer sobre recibir crea la ilusiÃ³n de que debes sofocar tus necesidades y deseos, anteponiendo el sufrimiento a la felicidad. Pero eso no es cierto.\u003cbr\u003e\u003cbr\u003eDar, en realidad, es la forma mÃ¡s elevada de poder. La capacidad de dar es un signo de fuerza y valentÃ­a, y esta fuerza aporta mucho placer a nuestras vidas. Cuando nos sentimos plenamente vivos, abundantes y generosos, experimentamos naturalmente la alegrÃ­a en nuestro interior. Cuando damos, sentimos la vida misma. Esa es la razÃ³n por la que dar nos llena de mÃ¡s felicidad que recibir.\u003cbr\u003e\u003cbr\u003eDar no es un concepto puramente materialista. En el amor, nos damos nosotros mismos â€”lo mejor que tenemosâ€” a la otra persona. Damos nuestra alegrÃ­a, interÃ©s, comprensiÃ³n, conocimiento, humor, tristeza y todas las expresiones y manifestaciones de nuestro ser.\u003cbr\u003e\u003cbr\u003eAl entregarnos, enriquecemos el sentido del ser de la otra persona al mejorar el propio. El amor verdadero produce un intercambio igualitario, que llena de deleite a ambas personas.\u003cbr\u003e\u003cbr\u003ePara alcanzar este regocijo, debemos abandonar las tendencias tÃ³xicas que podamos tener. Entre ellas podrÃ­an estar los patrones de codependencia, los comportamientos egoÃ­stas y el deseo de manipular y poseer. Debemos desarrollar el valor de confiar en nuestra capacidad para alcanzar nuestros objetivos. Nadie puede amar sin el miedo a abrirse plenamente a la otra persona. SÃ© lo bastante valiente como para aceptar y expresar esos sentimientos, aunque pueda resultar doloroso. El amor implica ser desinteresado y no esperar nada a cambio.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"El amor como acto de cuatro componentes interdependientes","items":[{"type":"TEXT","content":"Los cuatro componentes principales del amor verdadero son el cuidado, la responsabilidad, el respeto y el conocimiento.\u003cbr\u003e\u003cbr\u003eSi vemos a un padre que no cuida a su hijo y se olvida de alimentarlo, baÃ±arlo y consolarlo, nunca creerÃ­amos que ama de verdad al niÃ±o. Sin embargo, su amor por el niÃ±o nos parece sincero si vemos que cuida de Ã©l. Nunca podemos amar de verdad a algo o a alguien por lo que no nos preocupamos activamente. Amamos las cosas por las que nos esforzamos y trabajamos duro por las cosas que amamos.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"El amor es la preocupaciÃ³n activa por la vida y el crecimiento de aquello que amamos. ~ Erich Fromm"},{"type":"TEXT","content":"La responsabilidad es otro elemento vital del amor. A veces percibimos este aspecto como una carga, algo que debemos hacer. En realidad, la responsabilidad es una elecciÃ³n. Tomamos la decisiÃ³n consciente de reaccionar ante las necesidades de los demÃ¡s, ya sean explÃ­citas o implÃ­citas.\u003cbr\u003e\u003cbr\u003eEl tercer elemento del amor es el respeto. Gracias a este aspecto, trazamos la lÃ­nea que separa la responsabilidad del control. El respeto no es el miedo y el temor a los demÃ¡s, como nos gusta creer. Es la capacidad de ver a alguien como es y reconocer su individualidad. Cuando respetamos a alguien, en realidad esperamos que crezca y se desarrolle por sÃ­ mismo, y no para servirnos a nosotros.  El respeto no puede ir de la mano de la explotaciÃ³n.\u003cbr\u003e\u003cbr\u003e"},{"id":"a495b9fb-c784-4e5c-933e-580ec29ca71f","type":"INSIGHT","content":"Es imposible respetar a alguien sin conocerlo. Si el cuidado y la responsabilidad no fueran guiados por el conocimiento, estarÃ­an ciegos."},{"type":"TEXT","content":"El conocimiento sin preocupaciÃ³n no tiene mucho sentido. Para amar de verdad a otra persona, debemos conocerla y conocernos objetivamente. Esto nos permitirÃ¡ superar las ilusiones y la imagen irracionalmente distorsionada que tenemos de ellos. Si no conoces a alguien objetivamente, no puedes conocer su esencia Ãºltima en el acto de amar\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? El cuidado, la responsabilidad, el respeto y el conocimiento son un conjunto de actitudes que solo estÃ¡ presente en una persona madura. Para alcanzar este nivel de madurez, debes renunciar a tus tendencias narcisistas, dejar de intentar explotar a los demÃ¡s, desear solo las cosas por las que has trabajado y ser humilde.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Objetividad y convicciÃ³n al amar","items":[{"type":"TEXT","content":"Ahora que hemos examinado los aspectos teÃ³ricos del amor, veamos la prÃ¡ctica del arte de amar. Mostrar afecto por alguien significa abandonar el egoÃ­smo.\u003cbr\u003e\u003cbr\u003eLas personas con tendencias narcisistas creen que lo Ãºnico real en la vida es lo que existe en ellas. Todo lo que no tiene que ver con ellos no tiene sentido, en lo que respecta a un narcisista. Experimentan todo lo que ocurre en el mundo exterior desde el punto de vista de que esas cosas sean Ãºtiles o peligrosas.\u003cbr\u003e\u003cbr\u003eLa objetividad es exactamente lo contrario del narcisismo. Es la capacidad de ver a un individuo tal como es, y de separar esta imagen  de la fantaseada, formada por los propios miedos y deseos.\u003cbr\u003e\u003cbr\u003eSin lograr una postura de humildad, es imposible utilizar la razÃ³n y, por tanto, es imposible ser objetivo. Si queremos aprender a amar genuinamente, debemos desarrollar la humildad, la objetividad y la razÃ³n. Debemos tambiÃ©n intentar ver la diferencia entre nuestra imagen narcisista y distorsionada de las personas y su comportamiento real.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"La capacidad de amar depende de la capacidad de abandonar el narcisismo. Depende de nuestra capacidad de crecer y desarrollar una orientaciÃ³n productiva en nuestra relaciÃ³n con el mundo, y con nosotros mismos. ~ Erich Fromm"},{"type":"TEXT","content":"Otra condiciÃ³n esencial para amar genuinamente es la fe. La fe debe ser razonable. Debemos estar seguros de nuestros sentimientos y confiar en la persona que admiramos.\u003cbr\u003e\u003cbr\u003eCreer en alguien requiere convicciÃ³n en su fiabilidad, su carÃ¡cter y sus sentimientos. Lo mismo ocurre con la confianza personal. Aunque algunas cosas cambien o tengamos dificultades, debemos asegurarnos de que nada quebrante nuestro espÃ­ritu. Nadie es perfecto.\u003cbr\u003e\u003cbr\u003e"},{"id":"4882124d-cce9-43fc-af87-67940ebe11e6","type":"INSIGHT","content":"El arte de amar solo es posible con convicciÃ³n en nuestros sentimientos. Debemos creer que merecemos amor y que podemos corresponder al afecto de otra persona."},{"type":"TEXT","content":"Aprende a comprender tanto a los demÃ¡s como a ti mismo. Si tomamos a la gente al pie de la letra, solo veremos las diferencias que nos separan. Sin embargo, si nos tomamos el tiempo de mirar mÃ¡s allÃ¡ de la superficie, seremos capaces de reconocer la identidad y la solidaridad humanas. Nos daremos cuenta de que los valores humanos fundamentales y las caracterÃ­sticas comunes a todas las personas son mucho mayores que las diferencias que podamos tener.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Algunos creen que no hay nada mÃ¡s sencillo que el amor, que no exige ningÃºn trabajo. Lo ven como un golpe de suerte. En contra de esta suposiciÃ³n convencional, el amor es un arte que requiere conocimiento y esfuerzo.\u003cbr\u003e\u003cbr\u003eAprenderlo exige prÃ¡ctica, dedicaciÃ³n y concentraciÃ³n. Y lo que es mÃ¡s importante, para dominar este arte, perfeccionar nuestra comprensiÃ³n del mismo debe ser lo mÃ¡s importante. Nada mÃ¡s en la Tierra debe ser tan valioso como ese arte que pretendemos dominar: el arte de amar.\u003cbr\u003e\u003cbr\u003eEl amor no es un sentimiento al que cualquiera pueda entregarse sin mÃ¡s, independientemente de su nivel de madurez. No es algo que se enciende en nosotros cuando aparece la persona adecuada. El amor genuino es un carÃ¡cter activo con cuatro componentes principales: cuidado, responsabilidad, respeto y conocimiento. A menos que un individuo trabaje para desarrollar su personalidad y dejar de lado sus tendencias narcisistas para alcanzar una perspectiva positiva, todos los intentos de amor autÃ©ntico estÃ¡n abocados al fracaso. No podemos amar a una persona en particular ni a nosotros mismos si antes no desarrollamos la capacidad de amar a todos mediante la humildad, la convicciÃ³n, la disciplina y el valor.\u003cbr\u003e\u003cbr\u003eAprende a mirar mÃ¡s allÃ¡ de la superficie. Para experimentar el amor fraternal, el tipo de amor mÃ¡s fundamental, es esencial que penetremos desde la periferia hasta el nÃºcleo. SÃ© comprensivo con los demÃ¡s: dales la oportunidad de demostrar su valÃ­a. No te relaciones con la gente basÃ¡ndote Ãºnicamente en tus suposiciones y nociones preconcebidas.\u003cbr\u003e\u003cbr\u003ePrueba esto\u003cbr\u003e\u003cbr\u003eâ€¢ Reflexiona sobre tu enfoque del amor. Analiza tus sentimientos y cÃ³mo los muestras y recibes afecto.\u003cbr\u003e\u003cbr\u003eâ€¢ Vigila las tendencias tÃ³xicas: nadie es perfecto, pero la autoconciencia es un paso importante hacia la mejora y la felicidad.\u003cbr\u003e\u003cbr\u003eâ€¢ Si tienes pareja, pregÃºntale sobre su percepciÃ³n del amor. Hablen de su relaciÃ³n, averigua si quieren hacer alguna mejora y expresa tus ideas.\u003cbr\u003e\u003cbr\u003eâ€¢ No olvides ser considerado y abierto. SÃ© valiente y mantÃ©n la curiosidad.\u003cbr\u003e\u003cbr\u003e"}]}]}},"38ea69ed79cc4622b347":{"id":"38ea69ed79cc4622b347","image":"https://static.get-headway.com/38ea69ed79cc4622b347-15f11519c725f3.jpg","author":"Deepak Chopra, MD","title":"The Seven Spiritual Laws of Success: A Practical Guide to the Fulfillment of Your Dreams","keywords":["success","spirituality","benefits","money","self","development","awareness","purpose"],"learningItems":["About the gateway to activate your potential","How to use attention wisely","The power of awareness","Advantages of uncertainty"],"localization":{"en":{"image":"https://static.get-headway.com/38ea69ed79cc4622b347-15f11519c725f3.jpg","title":"The Seven Spiritual Laws of Success: A Practical Guide to the Fulfillment of Your Dreams"},"es":{"image":"https://static.get-headway.com/38ea69ed79cc4622b347-161b0f37a14768-es.jpg","title":"Las siete leyes espirituales del Ã©xito - una guÃ­a prÃ¡ctica para la realizaciÃ³n de tus sueÃ±os"}},"summary":{"chapters":[{"index":1,"name":"Todos los procesos se rigen por unas leyes establecidas que te garantizarÃ¡n un mayor Ã©xito","items":[{"type":"TEXT","content":"El Ã©xito es el aumento continuo de la felicidad y la consecuciÃ³n de los objetivos esenciales. TambiÃ©n es la capacidad de cumplir tus deseos con facilidad y sin esfuerzo. El Ã©xito, asÃ­ como la creaciÃ³n de riqueza, siempre se ha considerado un proceso que requiere trabajo duro y dedicaciÃ³n.\u003cbr\u003e\u003cbr\u003ePero un enfoque mÃ¡s espiritual del Ã©xito explica cÃ³mo se puede alcanzar el Ã©xito, la riqueza y la abundancia rÃ¡pidamente. Empleando el conocimiento, la comprensiÃ³n y la prÃ¡ctica de la ley espiritual, nos pondremos de acuerdo con la naturaleza y generaremos el Ã©xito con cuidado, alegrÃ­a y amor. Un mejor enfoque del Ã©xito es lo que pretende este resumen.\u003cbr\u003e\u003cbr\u003eEste resumen se titula Las siete leyes espirituales del Ã©xito, aunque tambiÃ©n podrÃ­a llamarse Las siete leyes espirituales de la vida y el vivir. Esto se debe a que los principios presentes en este resumen son los mismos que la naturaleza utiliza para crear todo; todo lo que podemos ver, oÃ­r, oler, saborear o tocar."},{"type":"INSIGHT","content":"El verdadero Ã©xito es la evidencia de una presencia divina en nuestro interior.","id":"c7b242bf-66f8-4da5-be9d-5ac572ba3809"},{"type":"TEXT","content":"Lo no manifiesto se convierte en lo manifiesto mediante el cumplimiento de leyes y normas. El mundo fÃ­sico es el resultado de la transformaciÃ³n de lo no manifiesto en lo manifiesto. Todo lo que vemos tambiÃ©n proviene de lo no manifiesto. El cuerpo fÃ­sico, el entorno, el universo fÃ­sico y todo lo que podemos percibir a travÃ©s de nuestros sentidos son las transformaciones de lo inmanifestado, lo no visto y lo desconocido en lo manifiesto, lo visto y lo conocido. Este resumen nos hace ver y comprender todo esto y cÃ³mo podemos conseguir cualquier cosa que queramos, incluyendo nuestros deseos mÃ¡s profundos."}]},{"index":2,"name":"La ley de la potencialidad pura es la primera ley espiritual del Ã©xito","items":[{"type":"TEXT","content":"La ley de la potencialidad pura tambiÃ©n se puede conocer como la ley de la unidad. Se refiere a la unidad entre el campo de la potencialidad pura y nuestro ser. Nuestra naturaleza esencial y personal es de pura potencialidad, por lo que podemos alcanzar el Ã©xito y el deseo de conectar con nuestro verdadero ser. La experiencia del ser significa que nuestro punto de referencia interno es nuestro verdadero espÃ­ritu, y no los objetos o el resultado de nuestro conocimiento. Lo contrario de la autorreferencia es la referencia a los objetos.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eAutorreferencia\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSe puede considerar que nuestro punto de referencia interno es nuestro espÃ­ritu. Al conectar con nosotros mismos, nos damos cuenta de que hay ausencia de miedo, no hay lucha ni necesidad por controlar. Cuando estÃ¡s en sintonÃ­a contigo mismo, tu alma estÃ¡ completamente libre de miedo y de lucha. La autorreferencia tambiÃ©n es ser humilde.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eReferencia al objeto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEsto tiene que ver con las personas que se conectan con los objetos, influenciados por objetos externos. Esto incluye personas y cosas. Estas personas siempre buscan la aprobaciÃ³n de los demÃ¡s. El pensamiento de estas personas estÃ¡ basado en el miedo; estas personas tambiÃ©n sienten la necesidad de apoyo y la necesidad de controlar las cosas. Su punto de referencia interno es el ego y el orgullo. Llevan una mÃ¡scara social; no muestran su verdadero yo. Su verdadero yo quiere controlar, y vive en el miedo."},{"type":"INSIGHT","content":"Es posible alcanzar todos nuestros sueÃ±os una vez que comprendemos que todo es posible en el universo.","id":"3c27b8e3-aad6-4243-9d46-436205c3b1bb"},{"type":"TEXT","content":"La ley de la potencialidad pura puede aplicarse de las siguientes maneras:\u003cbr\u003eâ€¢ Mediante el silencio diario.\u003cbr\u003eâ€¢ Practicar el silencio significa comprometerse y tomar la decisiÃ³n de dedicar un tiempo determinado para simplemente ser. Experimentar el silencio significa tomarse un tiempo para alejarse de las actividades relacionadas con el habla y de las actividades recreativas como ver la televisiÃ³n, escuchar la radio o leer un libro."}]},{"index":3,"name":"Cuando das y recibes desinteresadamente, puedes conservar la riqueza y la abundancia en tu vida","items":[{"type":"TEXT","content":"La segunda ley espiritual del Ã©xito es la ley del dar. El universo funciona a travÃ©s del intercambio Ãºnico de dar y recibir. Por lo tanto, tu cuerpo, tu mente y el universo estÃ¡n en un intercambio constante y dinÃ¡mico. Dar y recibir son aspectos diferentes del flujo de energÃ­a en el universo. Mediante nuestra disposiciÃ³n a dar lo que buscamos, mantenemos la abundancia del universo en nuestras vidas. Debes dar y recibir para conservar la riqueza y la abundancia o cualquier cosa que desees que estÃ© en tu vida."},{"type":"INSIGHT","content":"Nuestras acciones determinan la energÃ­a de la que estamos rodeados.","id":"dc8109f4-9a60-4010-a873-743c82758d43"},{"type":"TEXT","content":"Normalmente, el pensamiento de dar o de bendecir a los demÃ¡s tiene el poder de afectar positivamente a la otra persona. Cualquier cosa que tenga valor en la vida solo se multiplica cuando se comparte o se da. Si sientes que has perdido algo con el acto de dar, entonces el regalo no es realmente un regalo, y no deberÃ­as esperar ninguna mejora.\u003cbr\u003e\u003cbr\u003eMuchas personas piensan que lo mÃ¡s importante son los regalos. No, lo mÃ¡s importante es la intenciÃ³n y los pensamientos que hay detrÃ¡s de los regalos. La intenciÃ³n que hay detrÃ¡s de cada regalo debe ser la felicidad de la persona que estÃ¡ al otro lado, tanto del que da como del que recibe. Dar un regalo sin ganas provocarÃ¡ una energÃ­a negativa y no tendrÃ¡ como resultado ningÃºn beneficio.\u003cbr\u003e\u003cbr\u003ePuedes experimentar la parte positiva de la ley de dar asegurÃ¡ndote de que: vayas donde vayas, y te encuentres con quien te encuentres, dale un regalo. El regalo puede no ser material; puede ser un cumplido, una flor o una frase. De este modo, comenzarÃ¡s el proceso de distribuir y transmitir alegrÃ­a, riqueza y abundancia en tu vida y en la de los demÃ¡s. RecibirÃ¡s con gratitud, sin sentirte con ningÃºn tipo de privilegio, todos los regalos que la vida te ofrece."},{"type":"QUOTE","content":"Solo te comprometerÃ¡s a conseguir que la riqueza siga creciendo en tu vida dando y recibiendo los regalos mÃ¡s preciados y valiosos de la vida. ~ Deepak Chopra"},{"type":"TEXT","content":"Son regalos de amor, sacrificio, cuidado, afecto, aprecio y ayuda. Cada vez que te encuentras con alguien. Si pretendes aferrarte a tu dinero y atesorarlo, detendrÃ¡s su crecimiento.\u003cbr\u003e\u003cbr\u003eLa tercera ley espiritual del Ã©xito es la ley del karma o de causa y efecto. En esencia, significa que lo que sembramos es lo que cosechamos. Cada acciÃ³n genera una reacciÃ³n, una fuerza de energÃ­a que nos devuelve lo que enviamos. Cuando aportamos felicidad y Ã©xito a los demÃ¡s mediante nuestras decisiones, el fruto de nuestro karma es la felicidad y el Ã©xito.\u003cbr\u003e\u003cbr\u003eEl karma implica la acciÃ³n de elegir conscientemente cuando la elecciÃ³n deja de ser breve. Algunas de las elecciones que hacemos son conscientes, mientras que otras son inconscientes. La mejor manera de entender y maximizar la ley del karma es tomar conciencia consciente y deliberada de las decisiones que tomamos en cada momento.\u003cbr\u003e\u003cbr\u003eEstÃ©s o no de acuerdo, todo lo que estÃ¡ ocurriendo ahora es el resultado de las elecciones y decisiones que has tomado en el pasado. Por desgracia, muchos de nosotros tomamos decisiones de forma inconsciente y aleatoria. Algunas personas ni siquiera piensan que son elecciones, y sin embargo, lo son. El karma representa la causa y el efecto simultÃ¡neamente, porque cada acciÃ³n genera una fuerza de energÃ­a que vuelve a nosotros en la misma forma."}]},{"index":4,"name":"La ley del mÃ­nimo esfuerzo se basa en el hecho de que la inteligencia de la naturaleza funciona sin esfuerzo","items":[{"type":"TEXT","content":"La ley del mÃ­nimo esfuerzo es la cuarta ley espiritual del Ã©xito. Este principio es el de la armonÃ­a y el amor. Un ser integral a travÃ©s de la naturaleza conoce sin ir, ve sin mirar y realiza sin hacer.\u003cbr\u003e\u003cbr\u003ePor ejemplo, las hierbas no intentan crecer; simplemente crecen. Los peces no intentan nadar; simplemente nadan. Las flores no intentan florecer; simplemente florecen. Los pÃ¡jaros no se esfuerzan por volar; vuelan. Los lagartos no intentan subirse a las paredes; simplemente lo hacen. Esta es su naturaleza innata. AsÃ­ como la naturaleza del sol es brillar y las estrellas resplandecer, la naturaleza humana es hacer que nuestros sueÃ±os se manifiesten de forma fÃ­sica, rÃ¡pidamente y sin esfuerzo."},{"type":"INSIGHT","content":"Cuando aprendemos las lecciones de la naturaleza, rÃ¡pidamente cumpliremos nuestros deseos con poco o ningÃºn esfuerzo.","id":"1fb63ced-5942-4b2b-a069-949107ffb69a"},{"type":"TEXT","content":"En la Ciencia VÃ©dica, en la India, el principio del mÃ­nimo esfuerzo es conocido como el principio de la economÃ­a del esfuerzo, o el principio de hacer menos y lograr mÃ¡s. Este principio confirma que puedes llegar al estado donde no haces nada y logras todo. Esto implica que solo hay una idea dÃ©bil, y luego la manifestaciÃ³n de la idea se produce sin esfuerzo.\u003cbr\u003e\u003cbr\u003eLa inteligencia y la experiencia de la naturaleza funcionan sin esfuerzo, sin dificultad y de forma espontÃ¡nea. Cuando estÃ¡s en unidad con la naturaleza, puedes entonces hacer uso de la ley del mÃ­nimo esfuerzo. El mÃ­nimo esfuerzo se utiliza cuando tus acciones estÃ¡n motivadas por el amor y la autenticidad, porque la energÃ­a del amor mantiene unida a la naturaleza.\u003cbr\u003e\u003cbr\u003eLa ley del mÃ­nimo esfuerzo se compone de tres elementos:\u003cbr\u003eâ€¢ AceptaciÃ³n: significa simplemente que te comprometes a diario a aceptar siempre a las personas, las situaciones, las circunstancias y los acontecimientos tal y como ocurren.\u003cbr\u003eâ€¢ Responsabilidad: la responsabilidad significa afrontar y aceptar la tarea de gestionar cualquier situaciÃ³n.\u003cbr\u003eâ€¢ IndefensiÃ³n: cuando te deshaces del impulso de defenderte, atraes energÃ­a positiva.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as que...? Lo que comÃºnmente se llama milagro es una muestra de la ley del mÃ­nimo esfuerzo."}]},{"index":5,"name":"La ley de la intenciÃ³n y el deseo se basa en el hecho de que la energÃ­a y la informaciÃ³n existen en toda la naturaleza","items":[{"type":"TEXT","content":"La quinta ley espiritual del Ã©xito se centra en la intenciÃ³n y el deseo. El sistema nervioso humano es capaz de informarse y ser consciente de la informaciÃ³n y la energÃ­a de su campo cuÃ¡ntico. La conciencia humana puede cambiar deliberada y adecuadamente el contenido informativo que hace que las cosas se manifiesten. Este cambio se produce gracias a las dos cualidades presentes en la conciencia: la atenciÃ³n y la intenciÃ³n. La atenciÃ³n fortalece y potencia, mientras que la intenciÃ³n transforma y cambia."},{"type":"INSIGHT","content":"Todo estÃ¡ conectado en la naturaleza.","id":"a4cd1c72-4a61-47b9-9eb7-d378c6955503"},{"type":"TEXT","content":"La cualidad y la aplicaciÃ³n de la intenciÃ³n sobre el objeto de la atenciÃ³n provocarÃ¡ una distribuciÃ³n infinita de eventos espacio-temporales para lograr el resultado deseado. Esto se debe a que la intenciÃ³n, cuando se combina con la atenciÃ³n, tiene un poder organizador infinito. El poder organizador infinito es el poder de arreglar y organizar una infinidad de eventos espacio-temporales, todos al mismo tiempo. TambiÃ©n vemos la expresiÃ³n de este poder organizativo infinito en cada cÃ©lula de nuestro cuerpo. Lo vemos en todo lo que estÃ¡ vivo.\u003cbr\u003e\u003cbr\u003eCuando no desprecias o ignoras las otras leyes de la naturaleza, a travÃ©s de tu intenciÃ³n y pensamientos, puedes ordenar a las leyes de la naturaleza que cumplan tus sueÃ±os, deseos, metas y aspiraciones. Puedes introducir una intenciÃ³n, y solo con introducir la intenciÃ³n, activas el campo de correlaciÃ³n. Aquello a lo que desvÃ­es tu atenciÃ³n se fortalecerÃ¡ en tu vida. Recuerda que aquello a lo que le quites la atenciÃ³n se debilitarÃ¡, se desintegrarÃ¡ y desaparecerÃ¡.\u003cbr\u003e\u003cbr\u003eCuando sigues estos pasos para cumplir tus deseos, la intenciÃ³n generarÃ¡ su poder:\u003cbr\u003eâ€¢ Utiliza el hueco: esto significa centrarse en ese espacio silencioso entre los pensamientos, adentrarse en el silencio.\u003cbr\u003eâ€¢ Teniendo como base ese estado del ser, libera tus intenciones y deseos: esto significa plantear todas tus intenciones y deseos como pura potencialidad. CrecerÃ¡n cuando la situaciÃ³n sea la adecuada.\u003cbr\u003eâ€¢ Permanece en el estado de autorreferencia: permanece establecido en la conciencia de tu verdadero ser, tu espÃ­ritu, y tu conexiÃ³n con el campo de la potencialidad pura.\u003cbr\u003eâ€¢ Renuncia a tu apego al resultado: renunciar a tu apego significa abandonar tu compromiso inflexible con un resultado especÃ­fico y vivir en la sabidurÃ­a de la incertidumbre.\u003cbr\u003e\u003cbr\u003eDeja que el universo se encargue de los detalles.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as que...? Un ser humano y un Ã¡rbol estÃ¡n formados por los mismos elementos reciclados: principalmente carbono, hidrÃ³geno, oxÃ­geno, nitrÃ³geno y otros factores en cantidades mÃ­nimas."}]},{"index":6,"name":"La ley del desapego: para conseguir algo, debes renunciar a tu apego a ello","items":[{"type":"TEXT","content":"SegÃºn la ley del desapego, para conseguir cualquier cosa en el universo fÃ­sico, debes renunciar a tu apego a ella. Esto no quiere decir que renuncies a la intenciÃ³n de crear tu deseo; solo renuncias a tu apego a los resultados.\u003cbr\u003e\u003cbr\u003eEl apego proviene de la ira y de la sensaciÃ³n de pobreza porque el apego es siempre a los obstÃ¡culos. El desapego es similar a la conciencia de riqueza porque, con el desapego, existe la libertad de crear. Solo desde el desapego se puede conseguir alegrÃ­a y felicidad.\u003cbr\u003e\u003cbr\u003eLa ley del desapego no tiene nada que ver con la ley de la intenciÃ³n y el deseo ni interfiere con la fijaciÃ³n de objetivos. Sigues teniendo la intenciÃ³n de ir en una determinada direcciÃ³n; sigues teniendo una meta.\u003cbr\u003e\u003cbr\u003eSin embargo, significa que estÃ¡s dispuesto a explorar un sinfÃ­n de posibilidades cuando te dirijas a tu meta y a tu logro. TambiÃ©n significa que no vas a utilizar a la fuerza las soluciones a los problemas, lo que te permitirÃ¡ estar atento a las oportunidades."},{"type":"QUOTE","content":"El pasado es historia, el futuro es un misterio y este momento es un regalo. Por eso este momento se llama â€œel presenteâ€. ~ Deepak Chopra"},{"type":"TEXT","content":"Aplica la ley del desapego\u003cbr\u003e\u003cbr\u003ePuedes poner en prÃ¡ctica la ley del desapego de la siguiente manera:\u003cbr\u003eâ€¢ Permitirte a ti mismo y a los que te rodean la libertad de ser ellos mismos\u003cbr\u003eâ€¢ Permitir que la incertidumbre sea un elemento fundamental de tu experiencia y creer que las soluciones pueden surgir espontÃ¡neamente de cualquier problema. Cuando impones soluciones a los problemas, solo crearÃ¡s nuevos problemas.\u003cbr\u003eâ€¢ Adentrarte en el campo de todas las oportunidades."}]},{"index":7,"name":"Todo el mundo tiene un propÃ³sito en la vida que debe ser compartido para conseguir la mÃ¡xima felicidad","items":[{"type":"TEXT","content":"La sÃ©ptima ley espiritual del Ã©xito es la ley del Dharma. Esta ley afirma que nos hemos manifestado de forma fÃ­sica para cumplir un propÃ³sito\u003cbr\u003e\u003cbr\u003eâ€œDharmaâ€ es una palabra sÃ¡nscrita. Significa propÃ³sito en la vida. La ley dice que nos hemos manifestado de forma fÃ­sica para cumplir un propÃ³sito de vida, una meta."},{"type":"INSIGHT","content":"El campo de la potencialidad pura es la divinidad, y lo divino toma forma humana para cumplir un propÃ³sito.","id":"cefe573d-483d-43ef-9177-31fa62aae4da"},{"type":"TEXT","content":"SegÃºn esta ley, todo el mundo tiene un talento Ãºnico y una forma natural de expresarlo. Tanto si lo has descubierto como si no, hay algo que puedes hacer mejor que nadie en todo el mundo, y para cada talento Ãºnico y cada expresiÃ³n Ãºnica de ese talento, existen tambiÃ©n necesidades Ãºnicas que hay que satisfacer. Cuando las necesidades se corresponden con la expresiÃ³n creativa de tus talentos, se crea la afluencia.\u003cbr\u003e\u003cbr\u003eExisten tres componentes de la ley del Dharma:\u003cbr\u003eâ€¢ Cada uno de nosotros, los humanos, estamos en la tierra para descubrir nuestro verdadero y mÃ¡s elevado yo, para descubrir por nosotros mismos que nuestro verdadero yo es espiritual.\u003cbr\u003eâ€¢ Expresar nuestros talentos Ãºnicos. La ley dice que cada ser humano tiene un talento Ãºnico.\u003cbr\u003eâ€¢ Responder a esta cuestiÃ³n y luego ponerla en prÃ¡ctica.\u003cbr\u003e\u003cbr\u003ePodemos poner en prÃ¡ctica la ley del Dharma:\u003cbr\u003eâ€¢ Haciendo un compromiso para nutrir amorosamente a nuestro Dios o lo que sea que creamos.\u003cbr\u003eâ€¢ Haciendo una lista de nuestros talentos Ãºnicos. Y luego utilizarlos al servicio de la humanidad.\u003cbr\u003eâ€¢ PreguntÃ¡ndonos diariamente, Â¿cÃ³mo puedo servir y ayudar a los demÃ¡s?"}]},{"index":8,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"La mente universal analiza y reacciona a todo lo que ocurre en miles de millones de galaxias con una precisiÃ³n elegante y una inteligencia inquebrantable. La inteligencia de la mente es mÃ¡xima y suprema, y penetra en cada aspecto de la existencia: desde la mÃ¡s pequeÃ±a hasta la mÃ¡s grande, desde el Ã¡tomo hasta el cosmos. Todo lo que estÃ¡ vivo es una expresiÃ³n y una muestra de esta inteligencia. Esta inteligencia opera utilizando los principios mencionados en este resumen.\u003cbr\u003e\u003cbr\u003ePara vivir una vida plena, es necesario tomar decisiones que te lleven por el camino correcto. Esto puede ser un poco difÃ­cil ya que hay muchas opciones para elegir, pero es posible. ComprÃ©ndete a ti mismo y sÃ© consciente de ello. Cuando tengas un conocimiento adecuado de ti mismo, podrÃ¡s decidir mejor. AdemÃ¡s, ayuda a los demÃ¡s todo lo que puedas sin hacerles sentir pequeÃ±os. Cuando lo hagas, atraerÃ¡s mÃ¡s alegrÃ­a a tu vida.\u003cbr\u003e\u003cbr\u003eLa vida es un viaje que todo el mundo tiene que recorrer. SerÃ¡ mÃ¡s fÃ¡cil para ti si conoces y aplicas las leyes que te garantizan encontrar el sentido. Puede resultar extraÃ±o al principio, pero con mÃ¡s prÃ¡ctica, podrÃ¡s sentirte mÃ¡s cÃ³modo. El aprendizaje es un proceso continuo que debe ocurrir para que se produzca el crecimiento; sigue aprendiendo cosas nuevas.\u003cbr\u003e\u003cbr\u003eHagas lo que hagas, ten en cuenta estas siete leyes espirituales del Ã©xito:\u003cbr\u003eâ€¢ La ley de la potencialidad pura\u003cbr\u003eâ€¢ La ley del dar\u003cbr\u003eâ€¢ La ley del karma o de la causa y el efecto\u003cbr\u003eâ€¢ La ley del mÃ­nimo esfuerzo\u003cbr\u003eâ€¢ La ley de la intenciÃ³n y el deseo\u003cbr\u003eâ€¢ La ley del desapego\u003cbr\u003eâ€¢ La ley del Dharma\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eSi el dinero no fuera una necesidad escasa y tuvieras todo el tiempo del mundo, Â¿quÃ© harÃ­as?\u003cbr\u003e\u003cbr\u003eSi al responder a esta pregunta te das cuenta de que seguirÃ­as haciendo lo que haces actualmente, entonces estÃ¡s en el Dharma porque tienes pasiÃ³n por lo que haces y estÃ¡s manifestando tus talentos Ãºnicos. AdemÃ¡s, haz regalos a la gente sin esperar nada a cambio y verÃ¡s cÃ³mo consigues progresar."}]}]}},"iCGnG1FvVGb0sFFTCVQw":{"id":"iCGnG1FvVGb0sFFTCVQw","image":"https://static.get-headway.com/iCGnG1FvVGb0sFFTCVQw-1612798f66cf2d-en.jpg","author":"Zack Friedman","title":"The Lemonade Life: How to Fuel Success, Create Happiness, and Conquer Anything","keywords":["success","happiness","entrepreneurship","motivation","personalgrowth","leadership","risk","independence","selfawareness","perspective","emotion","therapy"],"learningItems":["What defines the Lemon and Lemonade Lives","How do perspectives change your path?","Why risks must be calculated","The value of self-awareness","Why motion is crucial for growth"],"localization":{"en":{"image":"https://static.get-headway.com/iCGnG1FvVGb0sFFTCVQw-1612798f66cf2d-en.jpg","title":"The Lemonade Life: How to Fuel Success, Create Happiness, and Conquer Anything"},"es":{"image":"https://static.get-headway.com/iCGnG1FvVGb0sFFTCVQw-1633d9c03bb600-es.jpg","title":"La vida de limonada: CÃ³mo impulsar el Ã©xito, crear felicidad y superar cualquier cosa"}},"summary":{"chapters":[{"index":1,"name":"Es fÃ¡cil dejarse llevar por las excusas a la hora de sacar lo mejor de cualquier situaciÃ³n","items":[{"type":"TEXT","content":"Nos definen fÃ¡cilmente los acontecimientos anuales, como los cumpleaÃ±os, los aniversarios, etc. Para la mayorÃ­a de nosotros, estos logros nos presentan una nueva oportunidad para marcarnos nuevos objetivos. Sin embargo, el problema de hacer estos propÃ³sitos es que no los aprovechamos. Los hacemos y luego olvidamos su importancia para nuestra vida. De un modo u otro, preferimos justificarnos con excusas e ignoramos la posibilidad de sacar lo mejor de cada situaciÃ³n.\u003cbr\u003e\u003cbr\u003eTodos podemos elegir entre dos vidas: la vida de limÃ³n o la vida de limonada. Vivimos la vida de limÃ³n cuando nos conformamos con algo que no corresponde a nuestro mÃ¡ximo potencial. Es el lugar en el que nos quedamos cuando no controlamos adecuadamente nuestro camino y nuestra trayectoria en la vida, y permitimos que otros definan nuestro destino.\u003cbr\u003e\u003cbr\u003e"},{"id":"5622dd78-056a-4c8f-85be-3d7e907eff7f","type":"INSIGHT","content":"Para tener Ã©xito, necesitamos aceptarnos a nosotros mismos y comprender que no podemos basar nuestra existencia en excusas y en un sentimiento de derecho."},{"type":"TEXT","content":"Por otro lado, la vida de limonada es aquella en la que nos involucramos activamente en nuestras vidas, y dirigimos esta segÃºn nuestras condiciones, con un propÃ³sito y una perspectiva clara. Los que viven una vida basada en un propÃ³sito y un potencial pueden superar cualquier situaciÃ³n de forma proactiva.\u003cbr\u003e\u003cbr\u003eEste breve resumen nos mostrarÃ¡ cÃ³mo encender cada interruptor, es decir, los pasos necesarios que debemos dar para cambiar nuestras vidas para bien, para que podamos empezar a lograr el Ã©xito, liberar nuestra grandeza y crear un potencial ilimitado.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"El mejor momento para decidir cambiar de la vida de limÃ³n a la vida de limonada es ahora","items":[{"type":"TEXT","content":"SegÃºn Zack Friedman, existen cinco interruptores a nuestra disposiciÃ³n. Estos interruptores son para aquellos que quieren pasar de la vida de limÃ³n a la vida de limonada.\u003cbr\u003e\u003cbr\u003eCuando encendamos estos cinco interruptores, nuestras perspectivas y puntos de vista cambiarÃ¡n, y nos convertiremos en mejores tomadores de decisiones, dÃ¡ndonos el poder y la libertad de controlar nuestras vidas.\u003cbr\u003e\u003cbr\u003eLos interruptores son un P- R- I- S- M (â€œprismaâ€), que es un acrÃ³nimo de:\u003cbr\u003eâ€¢ P = Perspectiva\u003cbr\u003eâ€¢ R = Riesgo\u003cbr\u003eâ€¢ I = Independencia\u003cbr\u003eâ€¢ S= Autoconciencia (Self-Awareness)\u003cbr\u003eâ€¢ M = Movimiento\u003cbr\u003e\u003cbr\u003eLa importancia de estos interruptores es que establecerÃ¡n e impulsarÃ¡n un propÃ³sito y un potencial en nuestras vidas cuando se combinen.\u003cbr\u003e\u003cbr\u003ePerspectiva\u003cbr\u003e\u003cbr\u003eDebemos cambiar nuestras perspectivas para cambiar nuestras posibilidades. Nuestra perspectiva, la forma en que vemos la vida, influye en lo que es posible que ocurra en nuestras vidas. Cuando adoptamos perspectivas positivas, conseguimos ver oportunidades mÃ¡s claras.\u003cbr\u003e\u003cbr\u003eRiesgo\u003cbr\u003e\u003cbr\u003ePara tomar mejores decisiones, debemos entender las recompensas del riesgo. Nos creamos barreras que limitan nuestra creatividad y nuestras oportunidades. Cuando eliminamos los factores limitantes y comprendemos mejor la conexiÃ³n entre el riesgo y la recompensa, asumimos riesgos mÃ¡s calculados y tomamos mejores decisiones.\u003cbr\u003e\u003cbr\u003eIndependencia\u003cbr\u003e\u003cbr\u003eLa independencia significa que debemos evitar seguir a la multitud y empezar a tomar decisiones por nuestra cuenta. Aunque la independencia es un gran rasgo del carÃ¡cter, solo unos pocos la adoptan. Significa prescindir de la sabidurÃ­a comÃºn y valernos por nosotros mismos.\u003cbr\u003e\u003cbr\u003eAutoconciencia\u003cbr\u003e\u003cbr\u003eLa autoconciencia es necesaria para controlar nuestras vidas, reflexionar y ver la vida basÃ¡ndonos en lo que necesitamos ver en lugar de lo que queremos ver. La autoconciencia implica un feedback sincero, que proporciona una descripciÃ³n precisa de cualquier situaciÃ³n y nos obliga a centrarnos en las cosas necesarias de nuestra vida.\u003cbr\u003e\u003cbr\u003eMovimiento\u003cbr\u003e\u003cbr\u003eEl movimiento consiste en hacer cosas que nos permitan crear la vida que deseamos de forma efectiva. Todos disponemos de las herramientas adecuadas para conseguir un cambio positivo. Pero debemos utilizar estas herramientas correctamente, maximizar nuestro potencial y no conformarnos nunca con menos.\u003cbr\u003e\u003cbr\u003e"},{"id":"0897bcb1-9ddf-445b-ab20-d75f23018faa","type":"INSIGHT","content":"El ayer ya no existe; el maÃ±ana puede ser demasiado tarde. Debemos tomar una decisiÃ³n ahora para poder disfrutar de nuestra vida mÃ¡s adelante."}]},{"index":3,"name":"El cambio llega a los que se arriesgan, no a los que lo esperan","items":[{"type":"TEXT","content":"Las personas que viven la vida de limÃ³n se conocen como â€œLemon Lifersâ€, y son fÃ¡ciles de detectar porque estÃ¡n por todas partes. Los â€œLemon Lifersâ€ pueden clasificarse en tres tipos principales. Estos son:\u003cbr\u003eâ€¢ Los eternos excusadores.\u003cbr\u003eâ€¢ Los sedentarios.\u003cbr\u003eâ€¢ Los perseguidores del cambio.\u003cbr\u003e\u003cbr\u003eEstos tres grupos de personas predominan en el mundo, y por eso es fÃ¡cil imitarlos porque son los que vemos todos los dÃ­as.\u003cbr\u003e\u003cbr\u003eLos eternos excusadores tienen muchas razones por las que no pueden cambiar a la vida de limonada. Ponen excusas como que la vida de limonada consume demasiado tiempo y que solo es posible para la gente rica. Sus mentes se centran en el lado negativo de cualquier situaciÃ³n. Pasan mÃ¡s tiempo preocupÃ¡ndose por hacer algo que haciÃ©ndolo realmente. Estas personas se quejan todo el tiempo y no hacen nada para mejorar su situaciÃ³n, especialmente cuando no cumplen sus expectativas. Solo magnifican la negatividad en su vida, incapaces de cambiar su forma de pensar.\u003cbr\u003e\u003cbr\u003e"},{"id":"012e675f-69d2-47c3-b674-dfae1291e83c","type":"INSIGHT","content":"Nunca es demasiado tarde para cambiar, siempre que reconozcamos nuestra situaciÃ³n actual y nos decidamos a cambiar definitivamente."},{"type":"TEXT","content":"Los sedentarios son aquellos que carecen de independencia. Son conformistas y no pueden hacer las cosas sin influencia externa, viviendo el sueÃ±o de otro y olvidando el suyo. Los sedentarios parecen en su mayorÃ­a dispuestos a la acciÃ³n, pero no hacen ningÃºn progreso significativo para conseguir la vida que quieren vivir. Van a lo seguro y siempre tienen miedo de fracasar. Los sedentarios que quieren hacer un cambio deben mirar hacia dentro y aceptar que no estÃ¡n haciendo lo suficiente para mejorar sus vidas.\u003cbr\u003e\u003cbr\u003eLos perseguidores del cambio son aquellos que no estÃ¡n dispuestos a luchar por el tipo de vida que desean. Adoran las cosas bellas de la vida, pero no harÃ­an nada para convertirlas en algo real. Solo admiran las cosas desde la distancia y se centran Ãºnicamente en el fin y no en los medios para conseguirlo.\u003cbr\u003e\u003cbr\u003ePara vivir una vida de limonada, no podemos permitirnos ser ninguno de estos tres tipos de â€œLemon Lifersâ€. Debemos evitar conformarnos con menos mediante la creatividad, la proactividad y el trabajo duro.\u003cbr\u003e\u0
