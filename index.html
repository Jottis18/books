cÃ³mo eres es mÃ¡s importante que centrarte en lo que quieres conseguir porque hace que el cambio sea duradero","items":[{"type":"TEXT","content":"Existen dos razones que explican las dificultades que tenemos para cambiar nuestros hÃ¡bitos:\u003cbr\u003e\u003cbr\u003eâ€¢ Intentamos cambiar las cosas equivocadas.\u003cbr\u003eâ€¢ Intentamos cambiar de forma equivocada.\u003cbr\u003e\u003cbr\u003eHay tres niveles de desarrollo del comportamiento: resultado, proceso e identidad.\u003cbr\u003e\u003cbr\u003e1. Los resultados son el fruto del cambio\u003cbr\u003e2. Los procesos son las acciones que realizas para obtener el cambio\u003cbr\u003e3. La identidad son tus creencias\u003cbr\u003e\u003cbr\u003eLa cuestiÃ³n que se plantea al desarrollar hÃ¡bitos duraderos es la direcciÃ³n del cambio.\u003cbr\u003e\u003cbr\u003e"},{"id":"888b7c56-2c8f-452e-ba87-890d2a413949","type":"INSIGHT","content":"El cambio de carÃ¡cter debe ser tu objetivo, no los logros."},{"type":"TEXT","content":"La modificaciÃ³n de las creencias debe preceder a la modificaciÃ³n del comportamiento. Quien eres es mÃ¡s importante que lo que haces. Si un hÃ¡bito se convierte en parte de tu personalidad, las probabilidades de que lo mantengas son mucho mayores.\u003cbr\u003e\u003cbr\u003eTÃ³mate un tiempo para pensar en quiÃ©n quieres ser. Luego pregÃºntate quÃ© debes hacer para convertirte en esa persona. El comportamiento suele ser una respuesta o una manifestaciÃ³n externa de la identidad.\u003cbr\u003e\u003cbr\u003eEl sueÃ±o cognitivo sucede cuando sigues las normas que has conocido durante tu infancia sin cuestionarlas. CambiarÃ¡s en la medida en que seas consciente de los guiones que estÃ¡s representando en tu vida y los cambies. Por ejemplo, no eres malo en matemÃ¡ticas, pero tu experiencia te ha condicionado a creer que las matemÃ¡ticas no son para ti. Con el tiempo, has reunido pruebas de tus notas que han reforzado la creencia de que se te da mal esta materia. Cambiar tu pensamiento o creencia sobre las matemÃ¡ticas crearÃ¡ una nueva realidad para ti.\u003cbr\u003e\u003cbr\u003eTus creencias se forman a lo largo de tu vida. No tienes mucho poder sobre tus valores en la infancia y la adolescencia. Tu entorno los determina, incluidos tus padres, la escuela, los amigos y los medios de comunicaciÃ³n que consumes a diario. Esta influencia puede ser beneficiosa, proporcionÃ¡ndote creencias Ãºtiles y perspicaces, o perjudicial, daÃ±ando tu visiÃ³n del mundo y tu actitud general. Una vez que eres adulto, puedes desmantelar conscientemente esas creencias y conservar las que te benefician.\u003cbr\u003e\u003cbr\u003e"},{"id":"aa7e4b7b-6411-4ff8-8586-cf9df6f34509","type":"INSIGHT","content":"Tus actividades pueden ayudarte a cambiar tu identidad para mejor."}]},{"index":4,"name":"Comprender el concepto de hÃ¡bitos basados en la identidad y utilizar el bucle de hÃ¡bitos","items":[{"type":"TEXT","content":"Los hÃ¡bitos y la identidad se alimentan mutuamente; es una calle de doble sentido. Sin embargo, es importante pasar mÃ¡s tiempo del lado de la identidad que de los resultados. Si pones tus valores en el asiento del conductor del vehÃ­culo de tu vida, tus resultados se alinearÃ¡n con tus creencias.\u003cbr\u003e\u003cbr\u003e"},{"id":"dfb379e5-252f-4f66-9e87-394ae20fe85a","type":"INSIGHT","content":"El beneficio mÃ¡s significativo de los hÃ¡bitos es que pueden alterar la percepciÃ³n que uno tiene de sÃ­ mismo"},{"type":"TEXT","content":"Si un hÃ¡bito te hace sentir bien, conviÃ©rtelo en parte de tu rutina. Pero si el hÃ¡bito y sus resultados te disgustan, probablemente evitarÃ¡s repetirlo.\u003cbr\u003e\u003cbr\u003eEl cerebro automatiza los hÃ¡bitos porque los encuentra satisfactorios. Los hÃ¡bitos son una forma de ayudarte a ahorrar energÃ­a.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Los hÃ¡bitos son atajos mentales aprendidos por la experiencia. A medida que se crean los hÃ¡bitos, el nivel de actividad del cerebro disminuye. Se aprende a fijarse en las seÃ±ales que predicen el Ã©xito y a desconectar de todo lo demÃ¡s. ~ James Clear"},{"type":"TEXT","content":"Al automatizar las cosas bÃ¡sicas de la vida, estarÃ¡s creando espacio mental para ti. La creatividad proviene de la creaciÃ³n de espacio para pensar en tu cerebro. Cuando hay espacio para nuevos pensamientos, puedes elaborar planes e ideas con mayor alcance y solidez.\u003cbr\u003e\u003cbr\u003eUna seÃ±al se produce cuando algo impulsa al cerebro a provocar un comportamiento. Una vez que se produce, empiezas a desear ese comportamiento. Hasta que no respondas a esta necesidad, tus emociones seguirÃ¡n estando desordenadas. Al responder al deseo se obtiene una recompensa. Repites tus acciones y originas un bucle de hÃ¡bitos cuando recibes el beneficio.\u003cbr\u003e\u003cbr\u003e"},{"id":"4df248a7-0c1d-4407-8f0d-44d7a6df4204","type":"INSIGHT","content":"Cada hÃ¡bito tiene un objetivo representado por la recompensa que proporciona."},{"type":"TEXT","content":"La seÃ±al te muestra la recompensa y entonces, la deseas. Al responder, te esfuerzas por conseguirla. Las recompensas nos sirven de dos maneras:\u003cbr\u003e\u003cbr\u003eâ€¢ SatisfacciÃ³n\u003cbr\u003eâ€¢ EnseÃ±anza\u003cbr\u003e\u003cbr\u003ePara que se genere un comportamiento, deben estar presentes las cuatro etapas: seÃ±al, deseo, respuesta y recompensa. \nHay dos grupos por etapas:\u003cbr\u003e\u003cbr\u003eâ€¢ La fase del problema: La seÃ±al y el deseo\u003cbr\u003eâ€¢ La fase de soluciÃ³n: La respuesta y la recompensa\u003cbr\u003e\u003cbr\u003ePara crear buenos hÃ¡bitos basÃ¡ndote en el funcionamiento anterior, puedes adoptar estos cuatro principios de cambio de comportamiento para que el hÃ¡bito sea:\u003cbr\u003e\u003cbr\u003eâ€¢ evidente\u003cbr\u003eâ€¢ tentador\u003cbr\u003eâ€¢ simple\u003cbr\u003eâ€¢ disfrutable\u003cbr\u003e\u003cbr\u003eInvertir los principios anteriores tambiÃ©n sirve para abandonar los malos hÃ¡bitos:\u003cbr\u003e\u003cbr\u003eâ€¢ Hazlo difÃ­cil de notar\u003cbr\u003eâ€¢ Hazlo poco atractivo\u003cbr\u003eâ€¢ Hazlo difÃ­cil\u003cbr\u003eâ€¢ Hazlo poco gratificante\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Debes ser consciente de tus hÃ¡bitos porque el proceso del cambio de comportamiento comienza con la consciencia","items":[{"type":"TEXT","content":"La prÃ¡ctica entrena al cerebro para que identifique las seÃ±ales con facilidad. Muchos de nosotros no somos conscientes de la cantidad de actividades que nuestro cerebro ya automatiza. El crecimiento del cabello, el flujo sanguÃ­neo, la respiraciÃ³n, la digestiÃ³n, etc., son Ã³rdenes automÃ¡ticas del cerebro a las diferentes partes del cuerpo.\u003cbr\u003e\u003cbr\u003e"},{"id":"32ef05e1-3e92-42dc-b0a3-50d42f6cf555","type":"INSIGHT","content":"Hay mÃ¡s cosas sucediendo en ti que tu Â«yoÂ» consciente."},{"type":"TEXT","content":"Puedes entrenar a tu cerebro para que automatice los buenos hÃ¡bitos y no tengas que prestar atenciÃ³n a lo que haces. DespuÃ©s de un tiempo, la seÃ±al inicial se vuelve innecesaria. Tu cerebro ha aprendido a hacer el hÃ¡bito automÃ¡ticamente.\u003cbr\u003e\u003cbr\u003e"},{"id":"a01a0d48-03a3-4094-99d9-56e6253c49cc","type":"INSIGHT","content":"Cuando algo es un hÃ¡bito, lo haces sin necesidad de prestar atenciÃ³n."},{"type":"TEXT","content":"La conciencia es el primer paso para el cambio de comportamiento. Piensa en aprender a conducir. Al principio, eres consciente de cada pequeÃ±o detalle y te resulta difÃ­cil hacer varias cosas a la vez. Pero con la prÃ¡ctica, conducir se convierte en algo automÃ¡tico y puedes ejecutar mÃºltiples Ã³rdenes al mismo tiempo. Por ejemplo, Â«seÃ±alar y llamarÂ» es una estrategia que el sistema ferroviario japonÃ©s emplea para minimizar los errores que pueden provocar accidentes. Los operarios seÃ±alan los objetos y emiten Ã³rdenes al hacerlo. SeÃ±alan cada objeto y dicen lo que hay que hacer con Ã©l. Esta actividad, aparentemente mundana, reduce el riesgo al hacer conscientes cosas de las que antes no se era consciente.\u003cbr\u003e\u003cbr\u003eOtro paso importante para el cambio de comportamiento serÃ­a tener un cuaderno de notas de tus hÃ¡bitos. Este cuaderno contendrÃ­a una lista de patrones que practicas a diario, ya sean buenos, neutros o malos. Los hÃ¡bitos neutros reciben el signo =, mientras que los buenos reciben el signo + y los malos el signo -. En general, si obtienes una puntuaciÃ³n positiva al sumar todos tus hÃ¡bitos, tendrÃ¡s mÃ¡s hÃ¡bitos positivos, pero una puntuaciÃ³n neta negativa indicarÃ¡ que tienes mÃ¡s patrones negativos.\u003cbr\u003e\u003cbr\u003eNo tengas prisa por cambiar tus hÃ¡bitos al principio. Observa y aprende de las consecuencias de tus elecciones antes de decidir quÃ© hacer con ellas.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? La estrategia de seÃ±alar y llamar disminuye el nÃºmero de errores hasta en un 85â€¯% y reduce los accidentes en un 30â€¯%.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"La intenciÃ³n de implementaciÃ³n y el apilamiento de hÃ¡bitos son tÃ©cnicas eficaces para crear y mantener los hÃ¡bitos deseados","items":[{"type":"TEXT","content":"Una intenciÃ³n de implementaciÃ³n es una estrategia que requiere que indiques la hora y el lugar de la actividad que quieres realizar. La fÃ³rmula es sencilla y dice asÃ­: Â«ProcederÃ© (comportamiento) a las (hora) en (lugar)Â». Aunque existen muchas seÃ±ales para tus acciones, las dos mÃ¡s comunes son el tiempo y el lugar. Las intenciones de implementaciÃ³n se basan en estos dos recordatorios.\u003cbr\u003e\u003cbr\u003eEl apilamiento de hÃ¡bitos es una tÃ©cnica que te anima a combinar rutinas. Puedes juntar tu cafÃ© matutino con la lectura de las noticias.\u003cbr\u003e\u003cbr\u003e"},{"id":"a0ed7d6c-5756-410b-b094-1ead9cd24426","type":"INSIGHT","content":"Es mÃ¡s fÃ¡cil aprender un nuevo hÃ¡bito cuando lo apilas con uno ya existente."},{"type":"TEXT","content":"Se puede formar toda una cadena de patrones a partir de la asimilaciÃ³n de los fundamentos del apilamiento de hÃ¡bitos. \nAsÃ­ no te sentirÃ¡s abrumado por hacer algo completamente distinto y averiguar tu camino desde cero. En lugar de eso, tus rutinas existentes te proporcionarÃ¡n la comodidad necesaria, y las complementarÃ¡s con pequeÃ±os cambios.\u003cbr\u003e\u003cbr\u003eLa eficacia del apilamiento de hÃ¡bitos depende de la seÃ±al fundacional que inicia la cadena. Con esta tÃ©cnica no tienes que preocuparte por el tiempo y el lugar. El patrÃ³n existente ha incorporado esos detalles.\u003cbr\u003e\u003cbr\u003eLas estrategias discutidas en este punto clave son formas efectivas de aplicar la primera ley del cambio de comportamiento. Las seÃ±ales que crean son vÃ­vidas y una aplicaciÃ³n correcta facilitarÃ¡ la obtenciÃ³n del nuevo comportamiento.\u003cbr\u003e\u003cbr\u003eTu entorno a menudo te llevarÃ¡ a tomar ciertas decisiones que traicionarÃ¡n tu identidad. De forma sutil, tu entorno puede hacer que te comportes de formas especÃ­ficas. Kurt Lewin sugiriÃ³ que el comportamiento es una funciÃ³n que realiza una persona en las condiciones de su entorno. DeberÃ­as ser mÃ¡s consciente de ello y saber cuÃ¡ndo no sucumbir a los impulsos que el mundo exterior ocasiona. Por ejemplo, si quieres dejar de fumar y tus amigos fuman con frecuencia, deberÃ­as darte cuenta de cuÃ¡ndo aparece el impulso de fumar solo porque no quieres quedarte fuera del grupo.\u003cbr\u003e\u003cbr\u003eMenos de veinte aÃ±os despuÃ©s, un economista descubriÃ³ que el mismo principio se aplicaba a la publicidad. Su nombre es Hawkins Stern y descubriÃ³ que ver un producto por primera vez puede hacer que se origine una necesidad del producto en la mente de los compradores. LlamÃ³ a este fenÃ³meno Â«Compra por Impulso de SugerenciaÂ».\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Cada ser vivo comprende el mundo a su manera y ama las recompensas inmediatas","items":[{"type":"TEXT","content":"El principal medio de percepciÃ³n del ser humano es su sistema nervioso sensorial. De los once millones de receptores, la vista es el que mÃ¡s contiene: once millones. Lo bueno es que puedes crear un entorno en el que veas lo que quieres ver.\u003cbr\u003e\u003cbr\u003e"},{"id":"0e45e10f-4ec0-46bc-9ff3-3f5e1161dac1","type":"INSIGHT","content":"Un hÃ¡bito puede resultar tentador si va acompaÃ±ado de las seÃ±ales visuales adecuadas."},{"type":"TEXT","content":"Es mÃ¡s probable que se forme un hÃ¡bito cuando hay mÃºltiples desencadenantes en su entorno para que se consolide.\u003cbr\u003e\u003cbr\u003eLos cientÃ­ficos han descubierto que las personas que supuestamente tienen un alto autocontrol son personas que han diseÃ±ado sus vidas para evitar las seÃ±ales que pueden hacerles perder el control. Reorganiza tu entorno para producir los resultados que buscas en tu vida.\u003cbr\u003e\u003cbr\u003e"},{"id":"d5e935b0-9697-4d69-83dd-cd08d5a2502c","type":"INSIGHT","content":"El autocontrol funciona cuando te encuentras en una situaciÃ³n comprometida de forma inesperada."},{"type":"TEXT","content":"Cuando tienes que esforzarte a diario para resistir las tentaciones, es solo cuestiÃ³n de tiempo que caigas en ellas. Optimiza tu entorno para ahorrarte energÃ­a para cuando realmente la necesites. Este entorno incluye el mundo \u003ci\u003eonline\u003c/i\u003e actual.\u003cbr\u003e\u003cbr\u003eTambiÃ©n queremos repetir las actividades que nos producen alegrÃ­a. El cerebro humano aprecia las recompensas inmediatas. Un compaÃ±ero de responsabilidad puede ayudar a imponerte sanciones por los buenos hÃ¡bitos que quieras abandonar. Los seres humanos tendemos a buscar la aprobaciÃ³n de los demÃ¡s. AsÃ­, queremos mantener los contactos sociales que hacemos.\u003cbr\u003e\u003cbr\u003eEs mÃ¡s fÃ¡cil progresar cuando el hÃ¡bito que estÃ¡s formando se alinea con tus valores y no requiere que hagas cosas de las que no tienes ni idea.\u003cbr\u003e\u003cbr\u003eEste reto es importante porque tendemos a perder interÃ©s por las cosas aburridas y rutinarias. La satisfacciÃ³n viene de superar algÃºn tipo de obstÃ¡culo. La prÃ¡ctica deliberada te mantiene alerta y te abre los ojos a errores que la rutina puede no distinguir.\u003cbr\u003e\u003cbr\u003ePor ejemplo, una persona que ha aprendido a conducir puede tener dificultades para seguir viendo aspectos de su conducciÃ³n que necesitan mejorar despuÃ©s de un tiempo. Pero la intenciÃ³n hace que te esfuerces constantemente por tener un sentido de la conciencia que te seÃ±ala posibles puntos ciegos. Puedes alcanzar la maestrÃ­a mediante hÃ¡bitos y acciones intencionadas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"La respuesta del cerebro a las oportunidades tentadoras es inmediata","items":[{"type":"TEXT","content":"El cambio en los niveles de dopamina estÃ¡ indicado por el segundo en que aparece un anhelo. La dopamina es vital para la formaciÃ³n de hÃ¡bitos. La mayorÃ­a de las sustancias adictivas liberan una alta dosis de dopamina. De ahÃ­ que sean difÃ­ciles de eliminar. Las actividades habituales, como beber agua, mantener relaciones sexuales y comer, tambiÃ©n liberan dopamina.\u003cbr\u003e\u003cbr\u003eLa anticipaciÃ³n de una recompensa tiene mÃ¡s fuerza en el cerebro que la propia recompensa. Es este sentimiento el que provoca cada acciÃ³n.\u003cbr\u003e\u003cbr\u003eHacer algo que te gusta junto con un comportamiento hace que ese comportamiento sea atractivo. Es un proceso que se conoce como Â«agrupaciÃ³n de tentacionesÂ». La agrupaciÃ³n de tentaciones es una aplicaciÃ³n del Principio de Premack \nque afirma que los comportamientos mÃ¡s probables pueden fomentar otros menos plausibles.\u003cbr\u003e\u003cbr\u003e"},{"id":"7494a1d8-6197-4d20-b140-ea4f28705575","type":"INSIGHT","content":"Nuestros contextos culturales determinarÃ¡n los comportamientos que nos gustan."},{"type":"TEXT","content":"Nuestro deseo innato de pertenecer a un grupo o tribu nos hace adoptar comportamientos que el grupo elogia. Este grupo puede ser gente a la que admiramos, personas que comparten los mismos precedentes que nosotros o nuestros parientes cercanos.\u003cbr\u003e\u003cbr\u003eEl comportamiento del grupo suele triunfar sobre el comportamiento individual. Si una persona que no es un \u003ci\u003ebully\u003c/i\u003e mantiene a los \u003ci\u003ebullies\u003c/i\u003e como amigos, puede acabar convirtiÃ©ndose en uno para impresionar al grupo. \nTienes que ser consciente de cÃ³mo te influye el comportamiento exterior. TambiÃ©n es una buena idea rodearte de personas que te hagan sentir bien y no te obliguen a hacer algo que te incomode.\u003cbr\u003e\u003cbr\u003e"},{"id":"b932466b-97c2-47a9-b05e-397366f98f32","type":"INSIGHT","content":"La frecuencia es mÃ¡s importante que la duraciÃ³n cuando hablamos de la formaciÃ³n de hÃ¡bitos."},{"type":"TEXT","content":"La prÃ¡ctica repetida es mejor que la planificaciÃ³n y ejecuciÃ³n elaboradas cuando se quiere desarrollar un hÃ¡bito. Mantener la sencillez es el tercer principio del cambio de comportamiento.\u003cbr\u003e\u003cbr\u003eHacer algo muchas veces significa que debes hacer un poco cada vez. Para asegurarte de que sigues por el camino de la formaciÃ³n de un nuevo hÃ¡bito, elimina el mayor nÃºmero posible de obstÃ¡culos para su prÃ¡ctica, asegurÃ¡ndote de que es algo que puedes completar en poco tiempo.\u003cbr\u003e\u003cbr\u003eAplica la regla de los dos minutos: cada nuevo hÃ¡bito no deberÃ­a llevar mÃ¡s de dos minutos en practicarlo. El tiempo debe aumentar solo cuando lo domines. Haz lo contrario con los hÃ¡bitos que quieres dejar. Dificulta la prÃ¡ctica. Si restringes tu acceso a las seÃ±ales del hÃ¡bito, acabarÃ¡s por eliminarlas de tu vida.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Los hÃ¡bitos cambian cuando te comprometes a mejorar un 1â€¯% diariamente durante un largo periodo de tiempo. Como los Ã¡tomos, estas mejoras se acumulan para formar una molÃ©cula completa. Por lo tanto, concÃ©ntrate en crear sistemas que te permitan acumular estos Ã¡tomos. Centrarte en las estrategias te garantiza que seguirÃ¡s mejorando despuÃ©s de haber alcanzado ciertos objetivos que te has fijado.\u003cbr\u003e\u003cbr\u003eAntes de que algo se convierta en una seÃ±al, es necesario asignarle un significado. Si no eres consciente de una seÃ±al, serÃ¡ imposible que la desees. Estar contento con la situaciÃ³n actual es la clave de la felicidad. La felicidad desaparece en el momento en que aparece un nuevo deseo. Anhelamos la representaciÃ³n del placer creada en nuestra mente.\u003cbr\u003e\u003cbr\u003eLa fuerza motriz del comportamiento es el deseo. Si alimentas el deseo del hÃ¡bito necesario, lo mantendrÃ¡s. Las emociones impulsan la acciÃ³n. Las razones lÃ³gicas no son tan poderosas como las emociones a la hora de hacer algo, y el anhelo precede a la respuesta. Son los sentimientos los que determinan lo que hacemos, ya que evaluamos las acciones solo despuÃ©s de haberlas llevado a cabo. Cuando estas acciones son satisfactorias para nuestro cerebro, recibimos recordatorios en un momento posterior para repetir estas acciones, hasta el punto en el que llegamos a hacerlas casi de forma automÃ¡tica. En ese instante sabrÃ¡s que has formado un nuevo hÃ¡bito.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEscribe en un cuaderno de notas tus hÃ¡bitos para ver si tienes un conjunto de patrones positivos o negativos. Identifica una rutina que quieras dejar y otra que quieras desarrollar, y aplica los mÃ©todos respectivos mencionados en este resumen.\u003cbr\u003e\u003cbr\u003e"}]}]}},"2fa24e00fa664250a1bf":{"id":"2fa24e00fa664250a1bf","image":"https://static.get-headway.com/2fa24e00fa664250a1bf-16373a6863e19d-en.jpg","author":"Viktor E. Frankl","title":"Manâ€™s Search for Meaning","keywords":["suffering","hope","love","pain","loss","mental","fortitude","meaning"],"learningItems":["Three ways of finding lifeâ€™s meaning","The depth of self-reflection of Holocaust survivors","How to find resilience, hope, and strength","About logotherapy"],"localization":{"en":{"image":"https://static.get-headway.com/2fa24e00fa664250a1bf-16373a6863e19d-en.jpg","title":"Manâ€™s Search for Meaning"},"es":{"image":"https://static.get-headway.com/2fa24e00fa664250a1bf-16373a66148c1c-es.jpg","title":"El hombre en busca de sentido"},"fr":{"image":"https://static.get-headway.com/images%2F2fa24e00fa664250a1bf%2Faa9a500948d6d9083cafabe72c9ed12b917c97f8.jpg","title":"DÃ©couvrir un sens Ã  sa vie grÃ¢ce Ã  la logothÃ©rapie"}},"summary":{"chapters":[{"index":1,"name":"La bÃºsqueda de sentido en el sufrimiento puede dar lugar a una mente mÃ¡s fuerte","items":[{"type":"TEXT","content":"La primera etapa del encarcelamiento se manifiesta como un \u003ci\u003eshock\u003c/i\u003e. Al ser apresados, muchos reclusos se enfrentaron a la aterradora sensaciÃ³n de una nueva y cruel realidad. Como era habitual con los prisioneros de los campos de concentraciÃ³n, los reciÃ©n llegados se vieron obligados a afrontar que se les arrebatara la normalidad para ser arrojados a una existencia infernal.\u003cbr\u003e\u003cbr\u003e"},{"id":"150aac4d-1efc-43ea-a03f-3da29a7baf9a","type":"INSIGHT","content":"Las primeras semanas de reclusiÃ³n son confusas porque todavÃ­a estÃ¡s luchando por conciliar tu pasado y tu realidad actual."},{"type":"TEXT","content":"La conmociÃ³n daba paso a la apatÃ­a, un desprecio total por las emociones. Dado que el deseo primordial del prisionero era proteger su yo interior, la apatÃ­a era esencial para evitar que se preocupara por nadie mÃ¡s que por sÃ­ mismo. El autor sugiere que, a medida que el exterior se endurece y se hace opaco, podemos sentirnos mÃ¡s fuertes por dentro.\u003cbr\u003e\u003cbr\u003e"},{"id":"8bf9a70e-b430-4d1a-8928-7c649d769267","type":"INSIGHT","content":"Mientras los cuerpos de los reclusos se deterioraban en los campos de concentraciÃ³n nazis, sus mentes y almas se fortalecÃ­an, y la conexiÃ³n con los poderes mÃ¡s allÃ¡ del mundo fÃ­sico aumentaba."},{"type":"TEXT","content":"Los prisioneros afrontaban sus desgracias desarrollando sueÃ±os vÃ­vidos del futuro, visualizando el cese de su sufrimiento.\u003cbr\u003e\u003cbr\u003eNo habÃ­a necesidad de deseos triviales por nada que no asegurara la supervivencia. Por ello, se produjo un drÃ¡stico descenso de la libido entre los reclusos. No les importaba casi nada, excepto la polÃ­tica y la religiÃ³n, siendo esta lo primero y mÃ¡s importante. Al parecer, nuestro espÃ­ritu se fortalece cuando buscamos un sentido en tiempos difÃ­ciles. AsÃ­, los que tenÃ­an un espÃ­ritu fuerte podÃ­an soportar incluso las peores torturas fÃ­sicas.\u003cbr\u003e\u003cbr\u003eViktor Frankl tambiÃ©n afirmaba que el amor era un componente clave de la voluntad de sobrevivir. El simple hecho de saber que tienes a alguien por quien vivir facilita la supervivencia en una situaciÃ³n dura. El sufrimiento puede ser mortal, pero el amor es tan fuerte como la muerte.\u003cbr\u003e\u003cbr\u003eAnte las dificultades y la muerte, el amor mantiene la mente viva. El recuerdo de un ser querido es suficiente para sobrevivir.\u003cbr\u003e\u003cbr\u003eTambiÃ©n ayuda tener recuerdos de tiempos mejores. La mente de una persona encarcelada repite los recuerdos agradables y la mantiene en un estado de rememoraciÃ³n dichosa como forma de alivio. TambiÃ©n puede sintonizar mÃ¡s con el arte, la belleza y la naturaleza, o incluso aumentar el sentido del humor.\u003cbr\u003e\u003cbr\u003e\u003ci\u003eEl hombre en busca de sentido\u003c/i\u003e relata las experiencias del autor, Viktor Frankl, como prisionero en los campos de concentraciÃ³n nazis durante la Segunda Guerra Mundial. Frankl aprendiÃ³ mucho sobre la supervivencia a travÃ©s de sus experiencias y las de los demÃ¡s reclusos, a los que observÃ³ detenidamente.\u003cbr\u003e\u003cbr\u003eAunque seguramente no estarÃ¡s nunca en un campo de concentraciÃ³n, el sufrimiento es una parte inevitable de la vida. Frankl tomÃ³ nota de los rasgos y creencias que hacÃ­an que algunos prisioneros sobrevivieran a las duras condiciones que otros no podÃ­an soportar, y tras abandonar el campo, enseÃ±Ã³ estos principios. Ahora te toca a ti aprenderlos. Este resumen te mostrarÃ¡ quÃ© hacer en una crisis emocional y cÃ³mo encontrar el sentido incluso en el dolor.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Los que tienen un Â«por quÃ©Â» para vivir, pueden soportar casi cualquier Â«cÃ³moÂ». ~ Viktor E. Frankl"}]},{"index":2,"name":"No hay sufrimiento que no podamos superar","items":[{"type":"TEXT","content":"La teorÃ­a de que el hombre puede sobrevivir a todo se puso a prueba y se demostrÃ³ en los campos de concentraciÃ³n nazis, donde la gente tuvo que soportar lo que solo puede describirse como el infierno en la Tierra. Aunque todos pasaron por el mismo calvario, algunos sobrevivieron para contarlo.\u003cbr\u003e\u003cbr\u003e"},{"id":"50cbf865-793c-456a-ba87-d9999275267e","type":"INSIGHT","content":"Uno puede sobrevivir a cualquier cosa si se lo propone, incluso a un campo de concentraciÃ³n."},{"type":"TEXT","content":"Pero en esta nefasta realidad, empiezas a notar que hay claridad mental, y que las cosas mÃ¡s pequeÃ±as pueden proporcionarte una profunda alegrÃ­a. Estas cosas aparentemente sencillas facilitan que la mente procese el alivio. El mero hecho de saber que podrÃ­as recibir dos rebanadas de pan en lugar de una supuso un mundo de diferencia para los reclusos de los Â«Campos de la muerteÂ» de Polonia.\u003cbr\u003e\u003cbr\u003e"},{"id":"a0195406-b8fc-4611-adee-63bfc16a7a35","type":"INSIGHT","content":"Encontrar un poco de alegrÃ­a en medio del sufrimiento es clave para sobrevivir. Nos mantiene agradecidos."},{"type":"TEXT","content":"Independientemente de su situaciÃ³n, las personas pueden cambiar o mantenerse firmes. La mayorÃ­a de los presos recurren a mÃ©todos de supervivencia despreciables y echan la culpa a su entorno, pero no se puede arrebatar a una persona el derecho a elegir quiÃ©n es y quiÃ©n quiere ser ante los problemas.\u003cbr\u003e\u003cbr\u003eCuando los individuos encarcelados buscan el sentido de su situaciÃ³n, deben verlo como una oportunidad para obtener la plenitud y encontrar un propÃ³sito, porque la vida no puede estar completa sin sufrimiento. En su deseo de sobrevivir, no deben perder la humanidad.\u003cbr\u003e\u003cbr\u003e"},{"id":"95a5d5c0-8f1e-454e-99a2-23da2704593a","type":"INSIGHT","content":"Las tÃ¡cticas que empleamos para sobrevivir no deben ser a costa de nuestra verdadera naturaleza."},{"type":"TEXT","content":"Lo mÃ¡s duro de la reclusiÃ³n para Viktor Frankl fue no saber cuÃ¡nto durarÃ­a. Esta incÃ³gnita solÃ­a hacer que muchas personas en los campos de concentraciÃ³n se rindieran y simplemente se consumieran porque no podÃ­an imaginar un futuro mÃ¡s allÃ¡ de sus vidas tras las alambradas.\u003cbr\u003e\u003cbr\u003eEl sufrimiento pierde su efecto una vez que lo comprendes y puedes darle sentido; una vez que lo haces, liberas espacio para la fe en el futuro y fortaleces tus verdades espirituales y mentales.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Cuando ya no somos capaces de cambiar una situaciÃ³n, nos enfrentamos al reto de cambiar nosotros mismos. ~ Viktor Frankl"}]},{"index":3,"name":"Buscamos el sentido todo el tiempo, anhelando algo distinto a la realidad en la que hemos nacido","items":[{"type":"TEXT","content":"Los seres humanos no pueden vivir sin sentido, ya que es una motivaciÃ³n primaria, una forma de anhelo instintivo de algo mÃ¡s allÃ¡ de la realidad que lo controla todo. Se argumenta que el sentido es un concepto arbitrario conjurado en forma de mecanismo de defensa. Pero va mÃ¡s allÃ¡ de lo racional y se convierte en una convicciÃ³n mÃ¡s profunda de que uno puede vivir o morir por sus ideales y valores.\u003cbr\u003e\u003cbr\u003eUna persona puede enfrentarse a la frustraciÃ³n al intentar ejercer su derecho a definir su sentido. Este conflicto, llamado Â«frustraciÃ³n existencialÂ», se produce cuando uno encuentra grandes dificultades para encontrar el sentido de su existencia y la voluntad de definir el propÃ³sito de su vida.\u003cbr\u003e\u003cbr\u003eA veces, intentar encontrar el sentido de nuestra vida puede causar mÃ¡s daÃ±o que alivio, provocando una tensiÃ³n interior. Pero este conflicto es necesario para que la persona sobreviva, lo que da lugar a la Â«neurosis noÃ¶gÃ©nicaÂ» (noÃ¶s significa mente en griego), que se refiere a la gran angustia de la mente cuando busca y no encuentra el sentido de la existencia.\u003cbr\u003e\u003cbr\u003eAceptar la tensiÃ³n que hace que uno siga buscando un nuevo significado se llama Â«noÃ¶-dinÃ¡micaÂ» y es aplicable a todo el mundo. El sentimiento de descontento y el deseo de mejorar lo que hemos logrado funcionan positivamente, ya que asÃ­ manifestamos nuestra Â«voluntad de sentidoÂ».\u003cbr\u003e\u003cbr\u003e"},{"id":"9796acac-bbe4-4acd-8aab-44d6cc0d1c5d","type":"INSIGHT","content":"Solo aceptaremos una vida mediocre si la vivimos sin tensiÃ³n. La presiÃ³n de la frustraciÃ³n existencial actÃºa como catalizador del cambio."},{"type":"TEXT","content":"Sin embargo, la gente suele sufrir una sensaciÃ³n constante de falta de sentido, denominada Â«vacÃ­o existencialÂ». Esta sensaciÃ³n de aislamiento, inherente a la generaciÃ³n moderna, estÃ¡ causada por el vacÃ­o de una existencia sin sentido que deja un profundo sentimiento de aburrimiento, causando agresividad, depresiÃ³n y adicciÃ³n, condiciones que a menudo culminan en el suicidio.\u003cbr\u003e\u003cbr\u003eEn estos momentos de angustia mental, la logoterapia, el tratamiento psicoanalÃ­tico que emplea una bÃºsqueda del Â«logosÂ» o significado, puede ayudar. Puede llenar el vacÃ­o con un propÃ³sito definido y evitar una recaÃ­da en hÃ¡bitos destructivos.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? En Alemania, los judÃ­os fueron excluidos de la vida pÃºblica el 15 de septiembre de 1935, cuando se promulgaron las Leyes de Nuremberg. Estas leyes tambiÃ©n privaron a los judÃ­os alemanes de la ciudadanÃ­a y del derecho a casarse con otros alemanes.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"El sentido de la vida es diferente para cada uno de nosotros","items":[{"type":"TEXT","content":"La vida significa cosas diferentes para cada persona. No hay un significado definido o abstracto para la vida, sino uno relativo y siempre cambiante. Por tanto, solo podemos definir el propÃ³sito de la vida en un momento, situaciÃ³n o persona determinados. AsÃ­ que no te preguntes Â«Â¿quÃ© es la vida?Â», sino Â«Â¿quÃ© es la vida para mÃ­?Â».\u003cbr\u003e\u003cbr\u003eLa logoterapia proporciona a los pacientes la conciencia de su papel en la definiciÃ³n de su existencia. El logoterapeuta debe ayudar al paciente a ver su vida con mÃ¡s claridad.\u003cbr\u003e\u003cbr\u003eUn paciente puede encontrar el sentido de una de estas tres maneras:\u003cbr\u003e\u003cbr /\u003eâ€¢ Realizando una acciÃ³n que lo distraiga del dolor y lo haga sentirse realizado\u003cbr\u003e\u003cbr /\u003eâ€¢ Experimentando algo significativo/interactuar con alguien cuya compaÃ±Ã­a disfrute\u003cbr\u003e\u003cbr /\u003eâ€¢ Desarrollando una actitud positiva hacia el inevitable sufrimiento\u003cbr\u003e\u003cbr\u003eUn paciente puede encontrar el sentido cuando actÃºa o experimenta la cultura y la naturaleza o interactÃºa con alguien amÃ¡ndolo.\u003cbr\u003e\u003cbr\u003eEl amor es la ÃšNICA forma de descubrir el interior de otra persona y conocer su verdadero ser. Permite ver sus rasgos y potencial, y ayudarla a liberarlos. En la logoterapia, el amor no es solo sexo, sino el instinto primario del que nace el deseo de tener sexo y, como tal, el sexo es solo una de las muchas formas de expresar el amor.\u003cbr\u003e\u003cbr\u003e"},{"id":"7e277073-877d-4b83-849a-fa81aed0a19f","type":"INSIGHT","content":"El amor fomenta la revelaciÃ³n total. Si quieres encontrar el sentido de tu vida, Ã¡mate primero a ti mismo."},{"type":"TEXT","content":"La tercera forma de encontrar el sentido es el sufrimiento. El sufrimiento en sÃ­ mismo es una forma de vida y, como tal, tiene su sentido. Se puede buscar el sentido a partir de este estado, pero el sufrimiento NO ES necesario para hallarlo.\u003cbr\u003e\u003cbr\u003eÂ¿Existe entonces un sentido Ãºltimo? SÃ­, la logoterapia trata de identificar ese Â«supersentidoÂ», independientemente del punto de vista religioso de la persona. No intenta extraerlo del sistema de creencias del paciente, sino que le da un sentido dentro de su sistema de creencias que explique en Ãºltima instancia su vida.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"La logoterapia es una tÃ©cnica de psicoterapia que combate las dificultades cotidianas","items":[{"type":"TEXT","content":"Ya hemos mencionado brevemente la logoterapia en contraste con la psicoterapia, pero aquÃ­ profundizaremos un poco mÃ¡s en los detalles de la tÃ©cnica y en lo que pretende conseguir.\u003cbr\u003e\u003cbr\u003eLa logoterapia ha desarrollado una tÃ©cnica especial para ayudar a las personas a enfrentarse a dificultades cotidianas como el miedo. Encuentra un punto de partida comÃºn en los pacientes neurÃ³ticos â€”la ansiedad anticipatoriaâ€” que hace que el enfermo tema algo que puede ocurrir en el futuro. Esto se denomina hiperintenciÃ³n y tiene un estado similar conocido como hiperatenciÃ³n, que puede conducir a la enfermedad: el paciente presta una atenciÃ³n exagerada a una afecciÃ³n, y sus sÃ­ntomas se ven afectados por ella.\u003cbr\u003e\u003cbr\u003e"},{"id":"2b373b86-6f2e-4d14-85c4-bb291da742b4","type":"INSIGHT","content":"El miedo a que algo ocurra puede hacer que ocurra."},{"type":"TEXT","content":"La tÃ©cnica de la Â«intenciÃ³n paradÃ³jicaÂ» ayuda a arreglar esta situaciÃ³n. Su objetivo es liberarse de los miedos anticipatorios haciendo que el paciente tenga pensamientos que puedan provocar los efectos deseados. Por ejemplo, si te da miedo sudar en pÃºblico, debes pensar: Â«Esta vez deberÃ­a sudar aÃºn mÃ¡sÂ». La lÃ³gica es que inviertas tu actitud hacia el problema percibiÃ©ndolo como un reto.\u003cbr\u003e\u003cbr\u003e"},{"id":"9e6344aa-95ab-417d-a99d-ccf37336d0dd","type":"INSIGHT","content":"La psicologÃ­a inversa puede obligar al cuerpo a anular los impulsos de ansiedad en tu cabeza."},{"type":"TEXT","content":"Como la logoterapia trata de combatir la neurosis, primero la aborda en relaciÃ³n con la edad de los enfermos. Para la mayorÃ­a, la neurosis es una forma de nihilismo: la creencia de que el hombre no es Â«nadaÂ», sino el resultado de condiciones biolÃ³gicas, psicolÃ³gicas y sociolÃ³gicas o el producto de la herencia y el entorno. Este sentimiento de la nada no es diferente del vacÃ­o existencial mencionado antes. La logoterapia afirma con certeza que el hombre no es mÃ¡s que un ser finito que no es solo un producto del entorno, sino que es el responsable de lo que el entorno hace de Ã©l.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"El optimismo nos ayuda a dar sentido al sinsentido de los sufrimientos","items":[{"type":"TEXT","content":"El hombre siempre puede determinar su naturaleza ante cualquier situaciÃ³n, porque no existe ninguna condiciÃ³n que pueda librarle completamente de la Â«libertadÂ». AsÃ­, incluso en un estado neurÃ³tico, el paciente tiene un residuo de libertad para decidir curarse o permanecer en ese estado.\u003cbr\u003e\u003cbr\u003e"},{"id":"33afac6c-3953-44f1-97eb-2b9a8bf18058","type":"INSIGHT","content":"Nuestros pensamientos reflejados en nuestras reacciones corporales nos influyen profundamente."},{"type":"TEXT","content":"Todos tenemos el poder de elegir nuestras respuestas, incluso ante dificultades extremas. Una persona puede refugiarse en el amor o en un mayor aprecio por la vida que el que tenÃ­a antes del sufrimiento. El autor cree que el ser humano posee pandeterminismo: pase lo que pase, puede levantarse para afrontar la situaciÃ³n y no dejarse pisotear por ella.\u003cbr\u003e\u003cbr\u003eEste enfoque de la vida se conoce como Â«optimismo trÃ¡gicoÂ»: creer que hay algo bueno en las situaciones aparentemente desesperadas.\u003cbr\u003e\u003cbr\u003eEn la logoterapia, el optimismo trÃ¡gico busca:\u003cbr\u003e\u003cbr /\u003eâ€¢ Convertir el sufrimiento en un logro humano.\u003cbr\u003e\u003cbr /\u003eâ€¢ Utilizar la culpa para mejorar.\u003cbr\u003e\u003cbr /\u003eâ€¢ Extraer un incentivo de la naturaleza transitoria de la vida.\u003cbr\u003e\u003cbr\u003eEste estado no puede forzarse (hiperintenciÃ³n), ya que necesitamos un motivo para sentir emociones.\u003cbr\u003e\u003cbr\u003e"},{"id":"36e189ca-52cd-4c0e-9566-afbb88da0415","type":"INSIGHT","content":"El Â«optimismo trÃ¡gicoÂ» es la bÃºsqueda de sentido en tiempos difÃ­ciles. Y puede conducir a un resultado positivo y crear un sentido mÃ¡s profundo de propÃ³sito en las personas."},{"type":"TEXT","content":"Uno puede aprender a ser trÃ¡gicamente optimista si puede decirse a sÃ­ mismo que debe encontrar el mayor significado de su sufrimiento, no rendirse ni recurrir al placer inmediato: las drogas, el sexo e incluso el crimen. El logoterapeuta debe ayudar al paciente a encontrar su otra parte y a revigorizarla, sustituyendo el vacÃ­o que carcome el alma.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"A diario nos enfrentamos a momentos desagradables en nuestra vida o algunos, como los prisioneros de Auschwitz, viven una vida de sufrimiento. CÃ³mo reaccionemos ante estas circunstancias depende totalmente de nosotros. Por muy terrible que sea, una situaciÃ³n no puede cambiar lo que eres y serÃ¡s, asÃ­ que debes buscar tÃº mismo el sentido de esta vida y hacer las paces con ella. Imagina un futuro para ti mÃ¡s allÃ¡ del sufrimiento. Una vida carente de sentido o de deseo de futuro harÃ¡ que te consumas pronto.\u003cbr\u003e\u003cbr\u003eLos prisioneros de los campos de concentraciÃ³n fueron sometidos a las peores condiciones posibles. Algunos lograron salir con el alma y la mente intactas y siguieron siendo buenas personas porque, en lugar de dejar que la situaciÃ³n definiera sus vidas, buscaron el sentido y las respuestas a las preguntas que la vida les planteaba. No podemos existir sin sentido, y nos pasaremos la vida buscÃ¡ndolo. Es importante que no quedemos atrapados en el ciclo de angustia asociado a la crisis existencial a la que nos enfrentamos. El truco es darse cuenta de que no hay un significado fijo para la vida. Por tanto, debes crear ese sentido para ti mismo; tÃº eres el capitÃ¡n de tu barco.\u003cbr\u003e\u003cbr\u003eNo percibas el sufrimiento como una parte innecesaria de la vida, porque el dolor nos ayuda a crecer. Sin embargo, los acontecimientos graves ponen a prueba nuestra personalidad, ya que nos enfrentamos a la elecciÃ³n de seguir siendo amables o hacer cosas malas para vengarnos de las circunstancias. Recuerda que siempre tenemos la libertad de elegir cÃ³mo comportarnos.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Cuando ya no somos capaces de cambiar una situaciÃ³n, nos enfrentamos al reto de cambiar nosotros mismos. ~ Viktor E. Frankl"},{"type":"TEXT","content":"\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eLas tragedias son situaciones normales de la vida, todos tendremos nuestra parte de ellas. Pero podemos aprender a responder de forma positiva, por ejemplo, practicando el optimismo trÃ¡gico. Cuando nos enfrentamos a situaciones vitales difÃ­ciles y dolorosas, el optimismo trÃ¡gico nos permite encontrar esperanza y sentido. Otra estrategia relacionada para sobrevivir al dolor es aferrarse a tus relaciones mÃ¡s cercanas y significativas.\u003cbr\u003e\u003cbr\u003e"}]}]}},"dba0775078b44664b0e8":{"id":"dba0775078b44664b0e8","image":"https://static.get-headway.com/dba0775078b44664b0e8-15eac028f3f574.jpg","author":"Paul Tough","title":"How Children Succeed: Grit, Curiosity, and the Hidden Power of Character","keywords":["skill","children","success","character","grit","curiosity"],"learningItems":["How a child's environment affects their wellbeing","Skills to succeed inside and outside the classroom","Strategies to build your child's character","The significance of warmth and care for perseverance and focus"],"localization":{"en":{"image":"https://static.get-headway.com/dba0775078b44664b0e8-15eac028f3f574.jpg","title":"How Children Succeed: Grit, Curiosity, and the Hidden Power of Character"},"es":{"image":"https://static.get-headway.com/dba0775078b44664b0e8-161dd53f9e7f36-es.jpg","title":"CÃ³mo triunfan los niÃ±os - DeterminaciÃ³n, curiosidad y el poder del carÃ¡cter"}},"summary":{"chapters":[{"index":1,"name":"El Ã©xito escolar de los niÃ±os no se limita a lo que aprenden en clase","items":[{"type":"TEXT","content":"La escuela ofrece a los alumnos diversas herramientas para aumentar su productividad. Estas herramientas incluyen tÃ©cnicas, hÃ¡bitos e incluso trucos. Por ejemplo, los niÃ±os aprenden a utilizar el habla privada y, cuando reciben tareas complicadas, repasan en voz alta los pasos a seguir, recordÃ¡ndose lo que tienen que hacer. Aprenden a comunicarse con los demÃ¡s y a explicar sus pensamientos y sentimientos.\u003cbr\u003e\u003cbr\u003eLos cientÃ­ficos han descubierto que, en la actualidad, todas las escuelas entienden la inteligencia de una manera errÃ³nea y han creado un nuevo concepto sobre cÃ³mo piensan los niÃ±os y cÃ³mo pueden aprender rÃ¡pido. La inteligencia Ãºnicamente se mide en las escuelas a travÃ©s de la nota media o las tasas de graduaciÃ³n universitaria. Los jÃ³venes creen que sus habilidades cognitivas les guÃ­an y les ayudan a enfrentarse a problemas especÃ­ficos y situaciones impredecibles."},{"id":"b526def3-9ca1-478b-a192-6906ecb63739","type":"INSIGHT","content":"La inteligencia cuantificable se observa en el reconocimiento de palabras y letras, el cociente intelectual, la capacidad de cÃ¡lculo y la identificaciÃ³n de patrones y colores."},{"type":"TEXT","content":"La detecciÃ³n precoz de estas habilidades ayuda a los padres a saber quÃ© le interesa al niÃ±o. Lo mejor que los padres pueden hacer por ello es permitirles ser independientes, desarrollarse a su propio ritmo y ser fuertes. Hay que dejar que los niÃ±os experimenten la vida a su manera. Les permite ser mejores personas y creer en sÃ­ mismos. Un grado suficiente de independencia es crucial para la prosperidad de un niÃ±o en el futuro. Les darÃ¡ todas las habilidades necesarias para crear relaciones sanas y tener Ã©xito en su carrera profesional.\u003cbr\u003e\u003cbr\u003eEs esencial abordar los muchos problemas que surgen a medida que el niÃ±o progresa en la escuela y en la vida. Sigue leyendo para descubrir mÃ¡s secretos sobre quÃ© hacer para que aprenda mejor."}]},{"index":2,"name":"El contexto siempre es importante, sobre todo cuando se enseÃ±a a los niÃ±os a enfrentarse a los problemas","items":[{"type":"TEXT","content":"El entorno en el que crece el niÃ±o influye mucho en su desarrollo. La calidad de vida, las relaciones con los padres y los compaÃ±eros, si se han atendido sus necesidades y las condiciones en que se desarrolla su inteligencia emocional pueden ser factores determinantes. Un entorno perjudicial puede marcar a un niÃ±o para toda su vida, mientras que uno positivo puede darle las habilidades suficientes para convertirse en un adulto sano y funcional, con una buena inteligencia emocional. Podemos distinguir dos sistemas neurolÃ³gicos en los que se desarrollan ciertos principios educativos. En general, se presentan en la infancia y la adolescencia. No se puede subestimar la influencia de estos principios, especialmente en lo que respecta a los adolescentes."},{"id":"6ec3a1fb-8e2f-4d40-af96-9c0136f31dac","type":"INSIGHT","content":"La pobreza afecta negativamente a los niÃ±os, da lugar a bajas calificaciones en los exÃ¡menes, influye en la escasa asistencia a la escuela y desencadena un alto Ã­ndice de abandono escolar."},{"type":"TEXT","content":"El primer sistema se denomina \u003cb\u003esistema de procesamiento de incentivos\u003c/b\u003e, que hace que el niÃ±o sea mÃ¡s sensible, busque mÃ¡s atenciÃ³n y sea mÃ¡s emocional. El segundo sistema se denomina \u003cb\u003esistema de control cognitivo\u003c/b\u003e. Este permite la regulaciÃ³n de todos los impulsos del sistema de procesamiento de incentivos. Mientras que este Ãºltimo alcanza su punto Ã¡lgido a una edad temprana, el sistema de control cognitivo se manifiesta en su totalidad a partir de los veinte aÃ±os.\u003cbr\u003e\u003cbr\u003eLa relaciÃ³n entre el comportamiento del niÃ±o y su entorno es uno de los elementos esenciales de su desarrollo. Muchos jÃ³venes en edad escolar reflejan los traumas que han vivido o por los que estÃ¡n pasando. Los que tienen baja autoestima proceden en su mayorÃ­a de familias hostiles en las que no se les permite opinar. Es casi imposible ofrecer una soluciÃ³n sin prestar atenciÃ³n a la raÃ­z del problema, asÃ­ que siempre hay que profundizar para descubrir las causas y enfrentarse a ellas. El trauma y el estrÃ©s causados por la pobreza tienen un efecto dramÃ¡tico en los niÃ±os. A medida que crecen, este daÃ±o se manifiesta de muchas maneras. Puede afectar a sus relaciones con las personas que conocen y tambiÃ©n crearles terribles inseguridades. El impacto puede ser tan grave que puede acompaÃ±arlos durante toda su vida.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as que...? Los niÃ±os con padres solteros o sin padres tienen mÃ¡s dificultades en los estudios que los que tienen a ambos padres presentes en sus vidas."}]},{"index":3,"name":"Los niÃ±os que van atrasados en la escuela a menudo no pueden controlar sus impulsos en clase","items":[{"type":"TEXT","content":"Los niÃ±os que crecen rodeados de estrÃ©s se enfrentan a muchas dificultades. Prestar atenciÃ³n es un reto para ellos, sobre todo en la escuela. No pueden estarse quietos. Las decepciones y las situaciones desafortunadas les afectan mÃ¡s que a los demÃ¡s. No han tenido la oportunidad de desarrollar adecuadamente su inteligencia emocional. Su percepciÃ³n del mundo estÃ¡ daÃ±ada, asÃ­ como la forma en que se ven a sÃ­ mismos. TambiÃ©n les resulta complicado obedecer Ã³rdenes."},{"id":"5882b389-b05a-4166-be4d-295ea25e8c6f","type":"INSIGHT","content":"Los niÃ±os pueden forjar su carÃ¡cter a travÃ©s del optimismo aprendido, la fuerza interior, la motivaciÃ³n y el autocontrol."},{"type":"TEXT","content":"El entorno en el que crecen tambiÃ©n suele afectar directamente a su rendimiento general en la escuela. Los profesores de preescolar afirman que lo mÃ¡s difÃ­cil no es que no entiendan la asignatura, sino que no saben cÃ³mo gestionar sus emociones. Estos niÃ±os pueden ser bastante hostiles y con frecuencia estallan y se toman todas las situaciones muy a pecho, alterÃ¡ndose a sÃ­ mismos y a las personas que los rodean. Son propensos a la ira porque proceden de un entorno que les hace sentirse inferiores o les exige luchar siempre por ser importantes. Por ejemplo, a los chicos afrodescendientes que crecieron en Harlem les resulta difÃ­cil ser sociables sin estar siempre a la defensiva. Este comportamiento es un mecanismo de supervivencia formado bajo la influencia de los prejuicios sociales que experimentan con frecuencia. Sin embargo, independientemente de su educaciÃ³n social, los niÃ±os siempre pueden aprender a ser tolerantes y comprensivos con los demÃ¡s.\u003cbr\u003e\u003cbr\u003eDado que los jÃ³venes estÃ¡n muy influidos por su entorno, es importante asegurarse de que crecen en un buen ambiente o de que aprenden lo perjudicial que es desarrollarse en un entorno violento. Las disparidades entre un niÃ±o hostil y otro tranquilo aumentan aÃºn mÃ¡s la violencia en la vida de este Ãºltimo. El chico se sentirÃ¡ indiferente por su comportamiento o se sentirÃ¡ mal por ser diferente y temperamental. Es fundamental asegurarse de que comprendan la importancia de una convivencia pacÃ­fica. Los docentes deben hacer todo lo posible por evitar mostrar parcialidad hacia el alumno hostil mientras miman al tranquilo. Los padres y tutores tambiÃ©n deben asegurarse de que sus hijos reciben amor y viven en paz."}]},{"index":4,"name":"Los alumnos que destacan en la escuela cuentan con aptitudes psicolÃ³gicas especÃ­ficas como el optimismo, la agilidad social, la resiliencia y el autocontrol","items":[{"type":"TEXT","content":"Ser un niÃ±o brillante no asegura un gran rendimiento acadÃ©mico. Incluso el mÃ¡s inteligente puede no saber gestionar sus emociones. La brillantez abarca ser sociable, simpÃ¡tico, servicial y decidido. Un niÃ±o con dificultades que siempre hace un esfuerzo extra tambiÃ©n es genial a su manera. En este caso, una mejora del 5 % tambiÃ©n es un esfuerzo sobresaliente. Los niÃ±os necesitan ser optimistas en lugar de lamentarse de sus fracasos, para los que pueden no estar preparados emocional o psicolÃ³gicamente."},{"id":"d08f9a9e-9d84-47c4-b4ac-9f009d533ed3","type":"INSIGHT","content":"Una visiÃ³n negativa de la vida puede provocar depresiÃ³n, porque cada acontecimiento desagradable les parece personal y definitivo."},{"type":"TEXT","content":"Los niÃ±os deben aprender a levantarse despuÃ©s de una mala experiencia y seguir adelante. El control psicolÃ³gico es una habilidad que se puede aprender, practicar e incluso enseÃ±ar siempre que uno se comprometa a ello. Los alumnos conciben el aprendizaje como algo complicado, pero en realidad aprender es divertido. Los alumnos deben asimilar las caracterÃ­sticas del aprendizaje. La motivaciÃ³n surte efecto cuando los niÃ±os saben lo que quieren, que es lo Ãºnico que necesitan para actuar y alcanzar su propÃ³sito. El talento puede construirse desde cero a travÃ©s de la determinaciÃ³n. Las personas con mÃ¡s talento son producto del trabajo duro y la dedicaciÃ³n constante.\u003cbr\u003e\u003cbr\u003eNo se puede pasar por alto la repercusiÃ³n del estrÃ©s en la vida de un niÃ±o. El daÃ±o emocional que el estrÃ©s y las dificultades causan en Ã©l puede tener repercusiones para toda la vida. Pero existe un tratamiento excelente para sanar los daÃ±os de los problemas de la infancia. No es ni la medicina ni los profesores: los padres son los responsables de sanar. Estos tienen el poder de crear una relaciÃ³n estrecha y afectuosa con sus hijos y enseÃ±arles a ser resilientes para evitar sufrir daÃ±os emocionales. Los padres deben crear un entorno seguro para ellos, donde puedan expresarse, aprender a dar a conocer sus necesidades y gestionar sus emociones. Hacer que los jÃ³venes se sientan valorados es crucial para garantizar su estabilidad emocional. Un niÃ±o perdido en un confuso torbellino de emociones se convertirÃ¡ en un adulto abrumado por la intensidad de los sentimientos que no sabe gestionar. Si se consigue la estabilidad emocional en la infancia, durarÃ¡ toda la vida."}]},{"index":5,"name":"La mejor manera de ayudarles a forjar su carÃ¡cter es permitirles intentar hacer algo, aunque exista la posibilidad de que fracasen","items":[{"type":"TEXT","content":"Los padres ricos son mÃ¡s propensos que los de clase media o baja a distanciarse emocionalmente de sus hijos. Sin embargo, estos mismos padres tambiÃ©n son mÃ¡s propensos a insistir en altos niveles de rendimiento. Esta expectativa suele dar lugar a una nefasta combinaciÃ³n de influencias que puede desencadenar con frecuencia sentimientos de culpa y desesperaciÃ³n en los niÃ±os. Estos pueden fomentar conductas de riesgo y decisiones impulsivas. TambiÃ©n pueden alimentar tendencias rebeldes.\u003cbr\u003e\u003cbr\u003eMotiva a los niÃ±os para que se levanten y alcancen el verdadero Ã©xito. El proceso no es acadÃ©mico, sino terapÃ©utico. El optimismo aprendido permite imaginar un futuro prometedor y visualizar todas las cosas buenas que lo acompaÃ±arÃ¡n. Al hacerlo, habrÃ¡s entrenado tu mente a nivel cognitivo para que aprenda a alcanzar el Ã©xito incluso cuando se enfrente a problemas."},{"id":"f7f58598-48f3-4f15-bb6d-16c8ff1a787c","type":"INSIGHT","content":"El carÃ¡cter de un niÃ±o nunca puede definirse Ãºnicamente por el Ã©xito, sino por cÃ³mo afronta el fracaso y la presiÃ³n por tener Ã©xito."},{"type":"TEXT","content":"Los niÃ±os que saben reconocer el fracaso y volver a intentarlo tienen mÃ¡s posibilidades de graduarse en la universidad y sacar buenas notas, independientemente de otros factores limitantes como el cociente intelectual o el nivel econÃ³mico. El fracaso no es un resultado definitivo para definir a los niÃ±os. Es una experiencia de aprendizaje que puede servir para que se esfuercen mÃ¡s. Por eso no es aconsejable que los padres sean demasiado duros con sus hijos cuando fracasan o les cuesta alcanzar las expectativas. En lugar de ser demasiado duros con el niÃ±o, los padres deben enseÃ±arle la belleza del Ã©xito y explicarle que este no es un proceso inmediato, sino el resultado de ser constante.\u003cbr\u003e\u003cbr\u003eEl carÃ¡cter puede cambiar de significado segÃºn la persona. En general, refleja el compromiso de una persona con unos determinados valores. A medida que estos cambian, tambiÃ©n lo hace el carÃ¡cter.\u003cbr\u003e\u003cbr\u003eEl optimismo favorece la indulgencia, lo que ayuda a imaginar el futuro que se desea, especialmente para un estudiante de secundaria. Por ejemplo, si el aÃ±o que viene consigues un sobresaliente en una asignatura que no se te da bien, te imaginarÃ¡s todas las cosas buenas que acompaÃ±arÃ¡n al Ã©xito: satisfacciÃ³n personal, elogios y mÃ¡s Ã©xitos."}]},{"index":6,"name":"Aprende a pensar con originalidad y a superar situaciones desconocidas buscando nuevas soluciones","items":[{"type":"TEXT","content":"Debes ayudar a tus hijos a desarrollar la flexibilidad cognitiva porque les expondrÃ¡ al pensamiento crÃ­tico y agudizarÃ¡ su capacidad para resolver problemas. Puedes utilizar juegos como el ajedrez para estimular el cerebro. Hace que los niÃ±os sean serios, les ayuda a creer en sus capacidades y les da margen para mejorar continuamente."},{"id":"e3f7dc0f-695a-4b46-8871-a92f094b6841","type":"INSIGHT","content":"Cuando la mente o el cuerpo de una persona llegan voluntariamente a su lÃ­mite, tienden a realizar tareas mÃ¡s complejas."},{"type":"TEXT","content":"El pensamiento crÃ­tico tiende a aumentar el coeficiente intelectual de forma muy significativa, lo que hace que sea muy difÃ­cil perder. Una vez que pierdes, te preguntas quÃ© errores has cometido. Los analizas e intentas comprender por quÃ© los hiciste. De este modo, sabrÃ¡s quÃ© debes evitar en el futuro. Debes enseÃ±ar a los niÃ±os a responsabilizarse de sus errores, aceptarlos y aprender de ellos. Es importante recalcar que los errores no significan el fin del mundo. Los jÃ³venes se dejan llevar fÃ¡cilmente por el sentimiento de derrota cuando se enfrentan a un fracaso. Una gran parte de la gestiÃ³n emocional efectiva consiste en aceptar los fallos y utilizarlos como orientaciÃ³n para tener Ã©xito en el futuro. Este conocimiento es lo que tu hijo necesita urgentemente para tener una percepciÃ³n sana del mundo y de sÃ­ mismo."},{"type":"QUOTE","content":"Los optimistas buscan explicaciones especÃ­ficas, limitadas y a corto plazo para los malos acontecimientos y, como resultado, ante un contratiempo, son mÃ¡s propensos a levantarse e intentarlo de nuevo. ~ Paul Tough"},{"type":"TEXT","content":"Los niÃ±os tienen un control limitado sobre las cosas, por lo que su sentido de la responsabilidad total por fracasar estÃ¡ distorsionado. Por ejemplo, pierden una partida de ajedrez y se dan cuenta de que la responsabilidad es suya. A pesar de tener todas las herramientas necesarias, tanto fÃ­sicas como mentales, han perdido. Con eso en mente, se adaptarÃ¡n y prestarÃ¡n mÃ¡s atenciÃ³n a los detalles. No obstante, cuando los niÃ±os llegan a la adolescencia, deben sentir que se les toma en serio. Eso significa aceptar retos, adquirir disciplina y comprender que el fracaso no es algo que haya que temer, sino una oportunidad para hacer mÃ¡s y mejorar."}]},{"index":7,"name":"Para desarrollar perseverancia y concentraciÃ³n, los niÃ±os necesitan un alto nivel de cariÃ±o y atenciÃ³n por parte de sus cuidadores","items":[{"type":"TEXT","content":"La ambiciÃ³n es buena, pero hay que diferenciar entre querer y elegir. Debes ser capaz de decidir si deseas convertirte en campeÃ³n del mundo o si eliges convertirte en campeÃ³n del mundo. El hecho de que quieras algo no significa que vayas a convertirte en eso. Debes actuar y decidir convertirte en eso si realmente lo deseas."},{"id":"d231ccf3-d130-466e-a426-6646cd53eeb6","type":"INSIGHT","content":"Completar una tarea es fundamental para desarrollar el sistema cognitivo de los estudiantes universitarios."},{"type":"TEXT","content":"En la actualidad, la mayorÃ­a de los institutos forman a sus alumnos para que desarrollen su cerebro de cara al mundo laboral, con el fin de ayudarles a tener un pensamiento crÃ­tico y a resolver problemas.\u003cbr\u003e\u003cbr\u003eLas habilidades no cognitivas, como la meticulosidad, el trabajo en equipo y la perseverancia, tambiÃ©n ayudarÃ¡n a los estudiantes a lograr una rÃ¡pida transformaciÃ³n y compensar cualquier desigualdad a la que hayan podido enfrentarse en el sistema educativo.\u003cbr\u003e\u003cbr\u003eLa enseÃ±anza no consiste Ãºnicamente en memorizar la mayor cantidad de informaciÃ³n posible y repetÃ­rsela a un profesor. Abarca una serie de destrezas que influyen en el Ã©xito escolar de un niÃ±o.\u003cbr\u003e\u003cbr\u003eCuando un estudiante saca buenas notas en el instituto, demuestra muchas cosas sobre Ã©l: su motivaciÃ³n, perseverancia, buena gestiÃ³n del estudio y excelentes habilidades de gestiÃ³n del tiempo. Esto demuestra que el estudiante podrÃ¡ desenvolverse bien en un programa universitario sin dificultades. Estas habilidades son esenciales para el Ã©xito acadÃ©mico y el posterior desarrollo profesional. Pero tambiÃ©n tienen un efecto muy beneficioso en la vida personal. A un niÃ±o decidido que sabe cÃ³mo actuar le resultarÃ¡ mÃ¡s fÃ¡cil entablar relaciones e interactuar con el mundo que le rodea. AdemÃ¡s, estarÃ¡ interesado en ampliar su Ã©xito mÃ¡s allÃ¡ de los lÃ­mites acadÃ©micos, por ejemplo, encontrando una aficiÃ³n.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as que...? SegÃºn una investigaciÃ³n realizada por la AsociaciÃ³n de Facultades y Universidades Americanas en 1961, un estudiante universitario medio dedica unas veinticuatro horas semanales a estudiar fuera de clase. Esta cifra pasÃ³ a ser de veinte horas semanales en 1981 y de catorce en 2003."}]},{"index":8,"name":"Los estudiantes pueden encontrar un camino mejor cuando salen de su zona de confort","items":[{"type":"TEXT","content":"A veces debes dejar de hacer lo que los demÃ¡s creen que es mejor para ti cuando quieres otra cosa. Puede que te interese perseguir un sueÃ±o que no gusta a los demÃ¡s, pero no puedes fracasar si no lo intentas. La mayorÃ­a de la gente cree que la educaciÃ³n es la soluciÃ³n a la pobreza porque es un logro que tiende a reducir la brecha entre la Ã©lite y los pobres. Esta idea se convirtiÃ³ en la creencia de que cuando se mejora la educaciÃ³n de un niÃ±o pobre, se le puede ayudar a salir de la pobreza, ya que a los jÃ³venes a los que les va bien en la escuela les va mejor en la vida. AdemÃ¡s, los estudios han demostrado que muchos niÃ±os pobres estÃ¡n deprimidos o sufren abusos, pues son criados por padres con poca educaciÃ³n, solteros o desempleados. Apenas pueden rendir en la escuela o en cualquier otra actividad porque carecen de motivaciÃ³n para hacerlo."},{"id":"8f1fdb62-a9f1-4e88-96fc-720bcecb6bfd","type":"INSIGHT","content":"La ausencia de cuidados parentales facilita que los niÃ±os se vean influidos por los efectos negativos del entorno."},{"type":"TEXT","content":"Aunque los niÃ±os sean increÃ­blemente trabajadores y siempre den lo mejor de sÃ­ mismos, si no se enfrentan a ningÃºn reto se verÃ¡n sorprendidos cuando se enfrenten a los numerosos obstÃ¡culos del mundo de los adultos. Cuando sufren graves problemas o constantes decepciones de menor importancia en la infancia, su cÃ³rtex prefrontal se ve afectado negativamente, lo que les predispone neurolÃ³gicamente a la falta de concentraciÃ³n, determinaciÃ³n y mal comportamiento. Por tanto, desde el punto de vista acadÃ©mico, tienen predilecciÃ³n por las malas notas.\u003cbr\u003e\u003cbr\u003eEsta situaciÃ³n es independiente de su situaciÃ³n econÃ³mica. Los niÃ±os que crecen rodeados de estrÃ©s tienen numerosas dificultades. Mantener la atenciÃ³n es un reto para ellos, especialmente en la escuela. Las decepciones y las situaciones desagradables les afectan mÃ¡s que a los demÃ¡s. TambiÃ©n les resulta complicado seguir instrucciones. Sin duda, estos problemas tienen un efecto directo en su rendimiento escolar.\u003cbr\u003e\u003cbr\u003ePasar de la ignorancia al conocimiento requiere trabajar duro, establecer relaciones con los profesores, estudiar y aplicar los conocimientos adquiridos.\u003cbr\u003e\u003cbr\u003eDe repente, los estudiantes que han repetido grados en la secundaria se pondrÃ¡n al mismo nivel que sus compaÃ±eros durante los Ãºltimos aÃ±os de estudio. Esta situaciÃ³n se debe a que han desarrollado sus habilidades lectoras empleando tÃ¡cticas cognitivas de Ã©xito."}]},{"index":9,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Los padres y los profesores de secundaria deben centrarse en las habilidades cognitivas de los niÃ±os para garantizar que tengan Ã©xito y aprendan a gestionar distintos problemas.\u003cbr\u003e\u003cbr\u003eComo padre, estÃ¡s mÃ¡s capacitado que nadie para ayudar a tus hijos a desarrollar estas habilidades. Los padres marcan a sus hijos al prestarles atenciÃ³n, lo que influirÃ¡ en su comportamiento y su forma de pensar en el futuro.\u003cbr\u003e\u003cbr\u003eLa conciencia, la perseverancia y la determinaciÃ³n son aptitudes fundamentales para el Ã©xito acadÃ©mico. La sociedad en su conjunto puede hacer cambios que influyan positivamente en el desarrollo de los niÃ±os.\u003cbr\u003e\u003cbr\u003eSi los niÃ±os pueden emplear todas sus cualidades, tendrÃ¡n Ã©xito en la vida y en la educaciÃ³n. El autocontrol es una parte importante en su desarrollo. Es crucial porque, sin control, un niÃ±o puede desmadrarse, convertirse en alguien difÃ­cil de gestionar y rebelde, lo que le llevarÃ¡ al fracaso escolar. Los que son capaces de esperar su turno en la cola de un juego de mesa o de esperar hasta Navidad para abrir un regalo son ejemplos tÃ­picos de jÃ³venes que poseen autocontrol. Este considerable rasgo fomenta el orden y facilita la coordinaciÃ³n en cualquier situaciÃ³n. TambiÃ©n enseÃ±a buenos modales, garantiza un buen comportamiento en muchos Ã¡mbitos de la vida y ayuda a los niÃ±os a tener Ã©xito acadÃ©mico.\u003cbr\u003e\u003cbr\u003eA menudo, aquellos que tienen la paciencia suficiente para esperar su recompensa obtienen mejores resultados en las pruebas de acceso a la universidad.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eAprende a aplicar tus habilidades cognitivas a diario esforzÃ¡ndote a travÃ©s de mecanismos de ensayo y error. EnseÃ±a a tus hijos que querer algo no es lo mismo que elegirlo. Un niÃ±o que quiere algo puede seguir queriÃ©ndolo durante mucho tiempo, y uno que decide ser su mejor versiÃ³n encontrarÃ¡ la manera de convertirse en esa persona."}]}]}},"vmVqCkcyplIGpMPqCsrv":{"id":"vmVqCkcyplIGpMPqCsrv","image":"https://static.get-headway.com/vmVqCkcyplIGpMPqCsrv-15ffaee71f3502-en.jpg","author":"Ross W. Greene, PhD","title":"The Explosive Child: A New Approach for Understanding and Parenting Easily Frustrated, Chronically Inflexible Children","keywords":["child","parent","kid","behavior","solutions","understanding","challenge"],"learningItems":["How to build a loving and healthy parent-child relationship","Why do kids behave the way they do","About unsolved problems faced by behaviorally challenged children","Steps to get closer with your child"],"localization":{"en":{"image":"https://static.get-headway.com/vmVqCkcyplIGpMPqCsrv-15ffaee71f3502-en.jpg","title":"The Explosive Child: A New Approach for Understanding and Parenting Easily Frustrated, Chronically Inflexible Children"},"es":{"image":"https://static.get-headway.com/vmVqCkcyplIGpMPqCsrv-1638a1d3c2149c-es.jpg","title":"El niÃ±o explosivo - Un nuevo modelo para comprender y criar al niÃ±o fÃ¡cil de frustrar y crÃ³nicamente inflexible"}},"summary":{"chapters":[{"index":1,"name":"Todo niÃ±o con problemas de conducta necesita paciencia, respeto y comprensiÃ³n","items":[{"type":"TEXT","content":"Â«ExplosivoÂ» es un tÃ©rmino descriptivo para los niÃ±os que se frustran mÃ¡s rÃ¡pidamente y con mÃ¡s frecuencia, y comunican su frustraciÃ³n de forma mucho mÃ¡s extrema que los niÃ±os Â«normalesÂ». Y aunque muchos niÃ±os con conducta desafiante explotan cuando estÃ¡n frustrados â€”gritando, insultando, pegando, dando patadas, mordiendo, escupiendo y de otras manerasâ€”, muchos otros se derrumban llorando, haciendo pucheros, teniendo ataques de ansiedad y estando tristes y retraÃ­dos o malhumorados e irritables."},{"type":"QUOTE","content":"Los niÃ±os con conducta desafiante necesitan que analicemos detenidamente nuestras creencias sobre este comportamiento explosivo y que apliquemos estrategias que a menudo estÃ¡n muy alejadas de las formas en que la mayorÃ­a de los adultos interactÃºan y disciplinan a los niÃ±os que no tienen este tipo de problemas. ~ Ross W. Greene"},{"type":"TEXT","content":"Se suele decir que los niÃ±os con conducta desafiante son manipuladores y buscan atenciÃ³n, pero estos tÃ©rminos son inexactos y contraproducentes. Algunas personas tambiÃ©n creen que tienen estos problemas porque sus padres son pasivos y tienen malas competencias parentales, pero esto tambiÃ©n es una idea equivocada. Cada niÃ±o es Ãºnico y se comporta como lo hace porque no sabe lo que hace.\u003cbr\u003e\u003cbr\u003eMuchas familias han aplicado con Ã©xito las estrategias de este resumen. Requieren que las leas con una mente abierta mientras esperas pacientemente resultados positivos.\u003cbr\u003e\u003cbr\u003eAsÃ­ que, si eres padre, abuela, profesor, terapeuta, hermano o amiga de un niÃ±o con conducta desafiante, este resumen te abrirÃ¡ la mente a un nuevo enfoque. TambiÃ©n te ayudarÃ¡ a comprender lo que ocurre en su mundo y te permitirÃ¡ ayudar con mÃ¡s confianza."}]},{"index":2,"name":"Cada niÃ±o es diferente y debe ser tratado en consecuencia","items":[{"type":"TEXT","content":"Al cabo de un tiempo, los padres de niÃ±os con conducta provocadora descubren que las estrategias que suelen ser eficaces para moldear el comportamiento de otros niÃ±os â€”como explicar, razonar, tranquilizar, premiar y castigarâ€” no consiguen el mismo Ã©xito con sus hijos. Incluso los medicamentos comÃºnmente recetados suelen empeorar las cosas. Para tratar con mayor eficacia a un niÃ±o con este problema es necesario comprender por quÃ© se comporta como lo hace. Una comprensiÃ³n mÃ¡s precisa puede conducir a mejoras en tus interacciones con tu hijo.\u003cbr\u003e\u003cbr\u003eTomemos como ejemplo a Debbie, Kevin y su hija de once aÃ±os, Jennifer.  En muchos casos, Jennifer mostraba episodios prolongados, intensos y con mayor agresividad fÃ­sica o verbal. Los mÃ©dicos le habÃ­an hecho varios diagnÃ³sticos, pero ninguno parecÃ­a ayudar. Debbie y el hermano de Jennifer, Riley, le tenÃ­an miedo, y ella requerÃ­a una vigilancia constante por parte de sus padres. Debbie y Kevin buscaron ayuda de profesionales, la mayorÃ­a de los cuales les instaron a establecer lÃ­mites mÃ¡s firmes, a ser mÃ¡s coherentes en el manejo del comportamiento de la niÃ±a y los instruyeron en la aplicaciÃ³n de estrategias formales de recompensa y castigo. Nada les funcionaba porque no habÃ­an dado con un plan adecuado."},{"id":"23bbeedb-d7cc-40d6-bb74-e444d8af24d2","type":"INSIGHT","content":"La creencia de que los episodios explosivos ocurren de forma imprevisible suele ser incorrecta."},{"type":"TEXT","content":"Hasta que no entiendas que los planes disponibles pueden no ser adecuados para tu hijo, no encontrarÃ¡s una soluciÃ³n a su problema de comportamiento."}]},{"index":3,"name":"Los niÃ±os lo hacen bien si pueden","items":[{"type":"TEXT","content":"Los niÃ±os con conducta desafiante son explosivos porque carecen de flexibilidad, adaptabilidad, resistencia a la frustraciÃ³n, tolerancia y habilidades para resolver problemas. Puedes saber que un niÃ±o carece de estas aptitudes porque no son explosivos en todo momento. Lo son sobre todo en situaciones en las que se requiere flexibilidad, adaptabilidad, tolerancia a la frustraciÃ³n y resoluciÃ³n de problemas. La mayorÃ­a de los niÃ±os tienen la suerte de tener esas competencias, pero un niÃ±o explosivo no las tiene. Entender por quÃ© tu hijo es explosivo es el primer paso para manejarlo con eficacia. Entender cuÃ¡ndo tu hijo es explosivo es el segundo paso."},{"id":"83b7ff0a-5ea4-4c7f-8352-442f98ab4d1f","type":"INSIGHT","content":"Si tu hijo tuviera las habilidades para manejar los desacuerdos y otras situaciones, estarÃ­a gestionando estos desafÃ­os con flexibilidad."},{"type":"TEXT","content":"Los padres suelen centrarse en los comportamientos que su hijo muestra cuando estÃ¡ molesto, pero estos son lo menos importante en lo que fijarse. Lo mÃ¡s importante es concentrarse en las habilidades que le faltan a tu hijo â€”habilidades rezagadasâ€” y en las condiciones especÃ­ficas en las que estas le estÃ¡n dificultando la vida. Estas condiciones â€”problemas no resueltosâ€” pueden solucionarse de forma proactiva y no en caliente. La estrategia principal que necesitas para reducir estos episodios es la resoluciÃ³n de problemas."},{"type":"QUOTE","content":"Aunque probablemente sientas que ya has trabajado mucho, el objetivo es asegurarte de que tienes algo que mostrar gracias a ese duro trabajo. ~ Ross W. Greene"},{"type":"TEXT","content":"Si crees que tu hijo no lo hace bien porque no quiere, te sentirÃ¡s inclinado a utilizar las estrategias convencionales de recompensa y castigo. Pero tienes que dejar de lado las estrategias convencionales y considerar lo siguiente: que tu hijo ya estÃ¡ motivado para hacerlo bien y que sus episodios explosivos reflejan un retraso en el desarrollo de ciertas habilidades. Las estrategias de recompensa y castigo no han servido de nada porque no enseÃ±arÃ¡n a tu hijo las habilidades que le faltan ni resolverÃ¡n los problemas que contribuyen a los episodios explosivos."}]},{"index":4,"name":"Los niÃ±os tienen mente propia y por eso es difÃ­cil que acepten soluciones impuestas","items":[{"type":"TEXT","content":"Cuando comprendes cÃ³mo el retraso en las habilidades puede preparar el terreno para los episodios explosivos, empiezas a tomarte el comportamiento de forma menos personal. TambiÃ©n empiezas a responder con mayor comprensiÃ³n y a reconocer por quÃ© lo que has estado pensando y haciendo al respecto puede haber empeorado las cosas.\u003cbr\u003e\u003cbr\u003eHay varias habilidades rezagadas que pueden dificultar que un niÃ±o responda a los retos de la vida de forma adaptativa y racional. Entre ellas se encuentran las dificultades para cambiar de una mentalidad o tarea a otra, para hacer las cosas en una secuencia lÃ³gica o en un orden prescrito y para persistir en tareas difÃ­ciles, asÃ­ como el escaso sentido del tiempo y otros problemas sensoriales o motores."},{"id":"92903e8e-96bf-47a5-aa77-0426a64e6ee8","type":"INSIGHT","content":"A medida que los niÃ±os se desarrollan, aprenden que hay excepciones a las reglas y formas alternativas de interpretar las cosas."},{"type":"TEXT","content":"Los niÃ±os tienen mente propia, por lo que tratar de imponer una soluciÃ³n casi nunca da lugar a un cambio positivo. En lugar de obligarlos a aceptar tu soluciÃ³n, identifica el problema que intentas resolver y compÃ¡rtelo con ellos. Tienes que considerar la gama de soluciones, basadas en la experiencia, que te ayudarÃ­an a resolver el problema. A continuaciÃ³n, piensa en los resultados probables de cada soluciÃ³n potencial para elegir la mejor. Esta posible soluciÃ³n solo serÃ¡ efectiva cuando la compartas con tu hijo, pidas su opiniÃ³n y la modifiques para que les convenga a ambos."}]},{"index":5,"name":"Ignora tus teorÃ­as sobre la causa de los problemas no resueltos porque suelen ser incorrectas","items":[{"type":"TEXT","content":"Empieza siempre cada problema no resuelto con la palabra Â«dificultadÂ». Por ejemplo, Â«dificultad para sacar la basura por la maÃ±anaÂ». El problema no resuelto no debe incluir los comportamientos que tu hijo muestra en respuesta al problema no resuelto. La palabra dificultad abarca esos comportamientos. Esto significa que no escribirÃ­as Â«gritar y llorar cuando tiene dificultades para sacar la basura por la maÃ±anaÂ». Es importante dejar los comportamientos fuera del problema no resuelto porque tu redacciÃ³n del problema no resuelto se traducirÃ¡ directamente en la forma de presentar el problema a tu hijo cuando estÃ©s comenzando el proceso de resoluciÃ³n."},{"type":"QUOTE","content":"Cuando se utilizan las habilidades rezagadas como explicaciÃ³n del comportamiento de un niÃ±o, la puerta se abre de par en par a una gran variedad de opciones para ayudarle. ~ Ross W. Greene"},{"type":"TEXT","content":"Muchos niÃ±os se ponen a la defensiva y no participarÃ¡n en el proceso si destacas su comportamiento explosivo mientras intentas iniciar la conversaciÃ³n. AdemÃ¡s, asegÃºrate de que los problemas no resueltos sean lo suficientemente especÃ­ficos y no estÃ©n fusionados. Por ejemplo, en lugar de decir Â«dificultad para completar los deberesÂ», puedes ser especÃ­fico y decir Â«dificultad para escribir los pÃ¡rrafos de los deberes de LenguaÂ»."},{"id":"3028d12c-a3b0-4468-b35c-145a9b3e6b61","type":"INSIGHT","content":"Puedes reducir los episodios explosivos en tu hogar cambiando la forma en que intentas resolver esos problemas con tu hijo."},{"type":"TEXT","content":"Las habilidades rezagadas garantizan que tengas una imagen clara de lo que estÃ¡ dificultando la vida de tu hijo. Los problemas no resueltos te ayudan a saber en quÃ© debes trabajar para reducir los episodios explosivos. Es posible que el niÃ±o tenga muchas habilidades rezagadas y problemas sin resolver, y eso puede parecer un poco abrumador. Pero no vas a poder resolver todos esos problemas a la vez. Tienes que priorizar. Cualquier problema no resuelto que se produzca con mayor frecuencia o que provoque un comportamiento inseguro debe ser una prioridad alta."}]},{"index":6,"name":"La clave para resolver los problemas reside en la colaboraciÃ³n de padres e hijos","items":[{"type":"TEXT","content":"Las consecuencias impuestas por los adultos â€”premios y castigosâ€” hacen bÃ¡sicamente dos cosas bien. En primer lugar, enseÃ±an a los niÃ±os lecciones esenciales sobre las formas correctas e incorrectas de comportarse. TambiÃ©n dan a los niÃ±os el incentivo para mostrar comportamientos deseables con mÃ¡s frecuencia y acciones indeseables con menos frecuencia. Tu hijo necesita algo mÃ¡s de ti, algo que lo anterior no proporciona."},{"id":"06faacaa-9164-4598-a8bc-6c8f92d73257","type":"INSIGHT","content":"Ser inflexible no va a ayudar a tu hijo a ser mÃ¡s flexible, a tolerar la frustraciÃ³n de forma mÃ¡s adaptativa o a resolver los problemas de forma mÃ¡s eficaz."},{"type":"TEXT","content":"Tu nuevo enfoque debe centrarse en la resoluciÃ³n de problemas mÃ¡s que en la modificaciÃ³n del comportamiento. DeberÃ­a centrarse en resolver esos problemas de forma colaborativa en lugar de mediante la imposiciÃ³n de la voluntad de los adultos, y dedicarse menos a lo que haces en casos de emergencia y mÃ¡s en lo que harÃ¡s antes de que surjan los problemas.\u003cbr\u003e\u003cbr\u003eHay tres opciones para tratar esos problemas no resueltos:\u003cbr\u003e\u003cbr\u003eâ€¢ Plan A: se refiere a resolver un problema de forma unilateral, mediante la imposiciÃ³n de la voluntad de los adultos. Las soluciones a las que se llega mediante el plan A no son solo unilaterales, sino que ademÃ¡s estÃ¡n desinformadas.\u003cbr\u003e\u003cbr\u003eâ€¢ Plan B: se trata de resolver un problema de forma colaborativa, un proceso en el que tu hijo y tÃº trabajan juntos para resolver las cuestiones que provocan los episodios difÃ­ciles.\u003cbr\u003e\u003cbr\u003eâ€¢ Plan C: este plan implica dejar de lado un problema no resuelto, que no equivale a rendirse. Eliges intencionada y cuidadosamente apartar una expectativa porque tienes otras mÃ¡s prioritarias que atender.\u003cbr\u003e\u003cbr\u003eSi tu hijo ya cumple una expectativa determinada, no necesitas un plan porque no hay ningÃºn problema sin resolver."}]},{"index":7,"name":"El plan B requiere que te comuniques con tu hijo y esto conduce a soluciones mÃ¡s eficaces","items":[{"type":"TEXT","content":"Hay dos formas de plan B, segÃºn el momento: el plan B de emergencia y el plan B proactivo. El plan B de emergencia â€”debido a la presiÃ³n del tiempoâ€” es mÃ¡s difÃ­cil y tiene menos probabilidades de conducir a soluciones duraderas.\u003cbr\u003e\u003cbr\u003eEl primer paso del plan B es la empatÃ­a. Tiene como objetivo recabar informaciÃ³n de tu hijo para que puedas lograr una clara comprensiÃ³n de sus preocupaciones o perspectiva sobre un determinado problema sin resolver. Esto comienza con una introducciÃ³n al problema no resuelto. La introducciÃ³n suele comenzar con las palabras Â«me he dado cuenta de que...Â» y termina con las palabras Â«Â¿quÃ© ocurre?Â» Por ejemplo, Â«me he dado cuenta de que te cuesta cepillarte los dientes por la noche. Â¿QuÃ© ocurre?Â»"},{"type":"QUOTE","content":"Los niÃ±os que estÃ¡n acostumbrados a que no se tengan en cuenta sus preocupaciones tienden a ser mucho menos receptivos a escuchar las de los demÃ¡s. ~ Ross W. Greene"},{"type":"TEXT","content":"La respuesta inicial rara vez proporciona una comprensiÃ³n clara de la perspectiva del niÃ±o, por lo que tendrÃ¡s que indagar para obtener mÃ¡s informaciÃ³n. Una vez que comprendas claramente las preocupaciones de tu hijo sobre un determinado problema no resuelto, estarÃ¡s preparado para pasar al siguiente paso.\u003cbr\u003e\u003cbr\u003eEl siguiente paso requiere que definas el problema. El objetivo principal de este paso es introducir su preocupaciÃ³n o perspectiva en la consideraciÃ³n. Suele comenzar con las siguientes palabras: Â«mi preocupaciÃ³n es que todo ese tiempo a solas jugando a los videojuegos no te estÃ¡ facilitando hacer amigosÂ».\u003cbr\u003e\u003cbr\u003eDespuÃ©s de expresar tus preocupaciones, el Ãºltimo paso se llama paso de invitaciÃ³n. Consiste en hacer una lluvia de ideas sobre posibles soluciones que aborden las preocupaciones que se han identificado y aclarado en los dos primeros pasos. Para empezar, puedes decir simplemente Â«vamos a pensar en cÃ³mo podemos resolver este problemaÂ». Pedir sugerencias a tu hijo le hace sentirse implicado en el proceso, y puede sorprenderte con soluciones razonables."},{"id":"6fecbabb-c225-4489-a184-58168cabe1c8","type":"INSIGHT","content":"Cuanto mÃ¡s practiques la crianza colaborativa, mÃ¡s fÃ¡cil te resultarÃ¡."},{"type":"TEXT","content":"Hay dos criterios para juzgar si una soluciÃ³n va a funcionar: debe ser realista y mutuamente satisfactoria, lo que significa que aborda verdadera y lÃ³gicamente las preocupaciones de ambas partes. Si una soluciÃ³n no es realista y mutuamente satisfactoria, el problema aÃºn no estÃ¡ resuelto, y hay mÃ¡s trabajo que hacer."}]},{"index":8,"name":"El cambio es un proceso que florece con la constancia","items":[{"type":"TEXT","content":"Puede llevarles un tiempo a ti y a tu hijo dominar la resoluciÃ³n de problemas en colaboraciÃ³n. Tu intento de aplicar el plan B puede no tener Ã©xito en los primeros intentos por varias razones:\u003cbr\u003e\u003cbr\u003eâ€¢ TodavÃ­a no has probado el plan B: Si solo utilizas el plan A y el plan C, ni tÃº ni tus hijos llegarÃ¡n a ser buenos. Nadie es bueno en el plan B al principio.\u003cbr\u003e\u003cbr\u003eâ€¢ Has probado el plan B, pero te basas principalmente en el de emergencia en lugar de en el proactivo: el plan B de emergencia implica m
