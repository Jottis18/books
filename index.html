la norma de nuestra sociedad. Cuando eras niÃ±o, siempre te reÃ­as, hacÃ­as amigos fÃ¡cilmente, y apenas te molestaba el pasado o el futuro. Pero, a medida que crecÃ­as, tus padres y tu familia, en nombre de la educaciÃ³n, comenzaron a moldear tu mente para alinearte con un estÃ¡ndar en particular.\u003cbr\u003e\u003cbr\u003eEl sistema de castigo y recompensa doblega nuestra voluntad, nos dice cÃ³mo soÃ±ar y cÃ³mo comportarnos. Y al final, llegamos a convertirnos en un reflejo lejano del niÃ±o despreocupado y alegre que una vez fuimos. Por desgracia, lo que nos queda es miedo - miedo a ser ignorado o rechazado - y esto se manifiesta de diferentes maneras. Nos lleva a dominar esos atributos negativos, y nos protegemos de la verdad creyendo en una mentira."},{"id":"cbdd03d2-a54c-4f47-9092-7726695b4974","type":"INSIGHT","content":"El miedo es el enemigo del crecimiento."},{"type":"TEXT","content":"Creemos en estas mentiras en la medida en que se convierten en nuestra verdad. MÃ¡s aÃºn, creamos excusas para respaldar estas mentiras, y a lo largo del tiempo, poco a poco nos olvidamos de nuestra verdadera naturaleza."}]},{"index":3,"name":"La pÃ©rdida de la inocencia te impulsa a castigarte a ti mismo por no ser perfecto","items":[{"type":"TEXT","content":"La perfecciÃ³n no es un tÃ©rmino al que un niÃ±o naturalmente le darÃ¡ sentido. Cuando eras niÃ±o, apenas eras consciente de cÃ³mo el mundo te percibÃ­a a ti o a tu lugar en tu sociedad. Todo lo que importaba era gastar tu energÃ­a en hacer lo que querÃ­as hacer, las cosas que eran divertidas. Sin embargo, tu relaciÃ³n con tus padres, hermanos y otros adultos te enseÃ±Ã³ algo: que hay cosas que el mundo espera de ti.\u003cbr\u003e\u003cbr\u003eY asÃ­, la idea de la perfecciÃ³n te envenenÃ³ lentamente cuando empezaste a alinear tus pensamientos y acciones con creencias que se te impusieron. A medida que una persona crece, pierde su inocencia y le resulta difÃ­cil acabar con las creencias sociales. Esto distorsiona la capacidad de una persona para amar, y lo que les queda es una mente envenenada que a menudo se deleita en el estÃ¡ndar que los demÃ¡s han establecido para ti.\u003cbr\u003e\u003cbr\u003eEl mismo marco que limita la mente rige la forma en que te relacionas con los demÃ¡s. Si un individuo tuviera una relaciÃ³n abusiva con sus padres, podrÃ­a encontrarse gravitando hacia relaciones abusivas. La susceptibilidad a anhelar el abuso es el resultado de una mente envenenada, ya que han llegado a creer que ser abusados es la Ãºnica manera de llamar la atenciÃ³n, o es la Ãºnica manera de recordar que merecen ser castigados por no ser lo suficientemente buenos. Las relaciones deben tener su fundamento en el amor verdadero y no en la necesidad de conseguir que alguien valide sus acciones o te haga feliz."},{"type":"QUOTE","content":"Ser profundamente amado por alguien te da fuerzas, mientras que amar a alguien profundamente te da coraje. ~ Lao Tzu"},{"type":"TEXT","content":"En esencia, alguien que dice amarte no debe asumir la responsabilidad de hacerte sentir bien. Si no puedes enseÃ±arte a apreciar tu alegrÃ­a, descubrirÃ¡s que las personas de las que dependes para tu porciÃ³n diaria de felicidad algÃºn dÃ­a te decepcionarÃ¡n."},{"id":"166b0953-2a4b-48d1-a082-d8232f36c796","type":"INSIGHT","content":"La felicidad viene de dentro, y descubrirÃ¡s que las relaciones no duran porque sometemos nuestra felicidad a las acciones o inacciones de las personas que amamos."}]},{"index":4,"name":"La calidad de cualquier relaciÃ³n depende de la actitud de todas las partes involucradas","items":[{"type":"TEXT","content":"Muchos confunden el amor por el miedo porque la narrativa de que todos interactÃºan en gran medida por compaÃ±erismo esconde nuestra verdadera intenciÃ³n. El amor no depende de la obligaciÃ³n o las expectativas. Por otro lado, es el miedo lo que te impulsa a exigir que las personas a las que dices amar se ajusten a un estÃ¡ndar en particular. Esperas que actÃºen de cierta manera, pides que hagan algo, para que tÃº tambiÃ©n puedas tener una razÃ³n para corresponder.\u003cbr\u003e\u003cbr\u003eAdemÃ¡s, el amor es respeto. No debes salir a controlar o cambiar a la gente que amas. AdemÃ¡s, el amor siempre es amable. Por el contrario, el miedo te lleva a la ira, que es bÃ¡sicamente una mÃ¡scara para el miedo mismo. El amor abraza la responsabilidad. Si realmente amas a alguien, nunca rehuirÃ¡s las responsabilidades que la relaciÃ³n te impone. Del mismo modo, el amor es incondicional. No hay razÃ³n para avergonzarse de la gente que dices amar. No les juzgas ni buscas justificaciones para vincular tus sentimientos a ellos."},{"type":"QUOTE","content":"Nos encantan las cosas que amamos por lo que son. ~ Robert Frost"},{"type":"TEXT","content":"Solo amarÃ¡s a un hombre o a una mujer que no sientas la necesidad de cambiar o mejorar. Recuerda que el amor es incondicional, por lo tanto, debes identificar las fortalezas y los defectos de tu pareja, y aceptarlos."},{"id":"e66b08ab-9c1a-4981-9462-c1844108c2ab","type":"INSIGHT","content":"El amor prospera cuando dos personas con preferencias y metas coincidentes se unen."},{"type":"TEXT","content":"AdemÃ¡s, no proyectes tu tristeza sobre tu cÃ³nyuge. Date cuenta de que cada uno tiene su propia mochila, y asÃ­, lleva la tuya. Sin embargo, este tipo de amor estÃ¡ incrustado en el autodescubrimiento. No puedes elegir a la persona adecuada cuando no sabes quiÃ©n eres y las cosas que aprecias. TambiÃ©n te resultarÃ¡ difÃ­cil aceptar a tu pareja por quien es si aÃºn no te aceptas a ti mismo. "}]},{"index":5,"name":"Para asegurar una relaciÃ³n feliz, uno tiene que estar en ella solo por las razones correctas","items":[{"type":"TEXT","content":"La gente se vuelve adicta al amor porque inician relaciones por todas las razones equivocadas. Saben lo que significa la soledad y el rechazo. Por lo tanto, en cuanto huelen un poco de amor, independientemente de quiÃ©n procede o las intenciones de la persona, saltan a por Ã©l. Este tipo de amor carece del anÃ¡lisis mencionado en el capÃ­tulo anterior, ya que el principal motivador es el miedo a estar solo. \u003cbr\u003e\u003cbr\u003eEste mismo miedo estimularÃ¡ a esas personas a volverse obsesivas. Tienen miedo de volver a su estado de soledad, y por lo tanto, se aferran a su querida vida. En lugar de amar por miedo, Ruiz aconseja que primero tomes el paso de amarte a ti mismo. El amor propio te ayudarÃ¡ a apreciar la soledad, lo que te impedirÃ¡ entrar en una relaciÃ³n por las razones equivocadas. \u003cbr\u003e\u003cbr\u003eUna vez que aprendes a amarte y respetarte a ti mismo, se hace difÃ­cil conformarte con menos. Te queda claro que las relaciones deben emanar de un deseo de querer y no de un instinto de supervivencia que impulse la necesidad. Sin embargo, en la mayorÃ­a de los casos, tendemos a gravitar hacia este Ãºltimo. No es que seamos ajenos a nuestros errores, pero nos escondemos de la verdad."},{"id":"be2473e3-a5b0-4220-9608-a8e4b9c97296","type":"INSIGHT","content":"Aunque tenemos la capacidad de rediseÃ±ar nuestras creencias, a menudo permanecemos en el mismo estado porque las cosas que nos han mantenido cautivos tienen sus raÃ­ces en nuestra mente."},{"type":"TEXT","content":"Vemos las consecuencias de nuestras decisiones, y decidimos revolcarnos en nuestro sufrimiento, solo porque pensamos que no podemos hacerlo mejor o porque no queremos que otros vean nuestros defectos. Independientemente de cuanto sufrimiento hayas aprendido a soportar, puedes sanar, puedes dominar tus defectos y miedos, y puedes cambiar tu historia.\u003cbr\u003e\u003cbr\u003ePara ser responsable de tu felicidad, necesitas dominar tus miedos y someter tus reacciones y decisiones a la autoevaluaciÃ³n. Esto implica descartar las mentiras que has usado para enmascarar tu dolor, encontrar la fuente y tomar medidas para corregirlo. Tienes que ser responsable de tu felicidad, debes cambiarte antes de intentar cambiar el mundo. "}]},{"index":6,"name":"La curaciÃ³n estÃ¡ arraigada en el amor propio y la verdad","items":[{"type":"TEXT","content":"Es imposible sanar sin aceptar quiÃ©n eres. Tu definiciÃ³n de un cuerpo perfecto siempre ha sido influenciada por factores externos. Como resultado, a menudo te ves a travÃ©s de los ojos de los demÃ¡s, les pides validaciÃ³n y su juicio determina cÃ³mo calificas tu cuerpo. Mientras que, la Ãºnica persona de la que debes buscar la validaciÃ³n es tÃº mismo.\u003cbr\u003e\u003cbr\u003eTienes que aprender a amar tu cuerpo y aceptarlo en su totalidad. La relaciÃ³n que tienes contigo mismo influye en tu confianza y en cÃ³mo te relacionas con tu pareja. Si crees que tu cuerpo no es lo suficientemente bueno, entonces probablemente caerÃ¡s en la tentaciÃ³n de pensar que no eres lo suficientemente bueno para tu pareja. "},{"type":"QUOTE","content":"Si tienes la capacidad de amarte, Ã¡mate primero. ~ Charles Bukowski"},{"type":"TEXT","content":"Cuando empiezas a amarte mÃ¡s, comienza a ser mÃ¡s fÃ¡cil ver la verdad. AdemÃ¡s, se hace fÃ¡cil bloquear esas mentiras que la gente sigue diciÃ©ndote. Te aseguran que no eres capaz, que eres un fracaso, que nunca lograrÃ¡s metas socialmente impuestas. Todas estas son mentiras y el segundo paso de la curaciÃ³n es, como afirma Ruiz, ver a travÃ©s de ellas. Del mismo modo, debes descubrir la verdad de esas mentiras que siempre has usado para limitar tu crecimiento.\u003cbr\u003e\u003cbr\u003eLa siguiente etapa de la curaciÃ³n es el perdÃ³n. Ahora, tu verdad ha cambiado la forma en que ves las cosas, has llegado a saber por quÃ© estÃ¡s lastimando, y la persona o la gente a la que culpar. Quienquiera que sea esta gente, incluso si son la fuente de tu daÃ±o, te debes a ti mismo perdonar para que puedas llegar a sentirte una persona plena y satisfecha. PerdÃ³nate a ti mismo. Perdona a los que te han hecho mal y tambiÃ©n busca el perdÃ³n de aquellos a quienes has agraviado. \u003cbr\u003e\u003cbr\u003eSolo entonces trascenderÃ¡s la ilusiÃ³n que tenÃ­as sobre no creer en ti mismo y en el mundo que te rodea. Te vuelves alguien sabio no adquiriendo conocimiento, sino buscando la verdad y viviendo con ella. \u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Hace muchos aÃ±os, los toltecas eran referidos como Â«personas de conocimientoÂ». Eran hombres y mujeres expertos que se unieron para estudiar las prÃ¡cticas de sus antepasados."}]},{"index":7,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Hay algunas cosas que tienes el poder de cambiar, y una de ellas eres tÃº. Solo tÃº puedes elegir ver la verdad cuando el mundo trata de alimentarte de mentiras e ilusiones. Puedes dominar tu cuerpo y tu mente, definir tus propias metas e impedir que otras personas lo hagan por ti.\u003cbr\u003e\u003cbr\u003eTus emociones son vÃ¡lidas; el dolor, la emociÃ³n, la tristeza y todo lo demÃ¡s son importantes. Si sientes alguna emociÃ³n, debes tomarte tiempo para analizarla y abordarla lo antes posible. Tus pensamientos tambiÃ©n son valiosos y nunca debes hablar mal sobre ti mismo.\u003cbr\u003e\u003cbr\u003eLa vida es impredecible y a veces es posible que te encuentres con decepciÃ³n, angustia u otros eventos traumÃ¡ticos. Recuerda que estos acontecimientos no te definen, y todavÃ­a tienes el poder de elegir tu verdad. Otros podrÃ­an tratar de hacerte daÃ±o, pero tÃº decides si les permites o no llegar a ti.\u003cbr\u003e\u003cbr\u003ePor lo tanto, estÃºdiate profundamente y determina lo que funciona para ti. Descubre cÃ³mo puedes liberarte de tus heridas pasadas y elÃ­gete a ti mismo en la mayorÃ­a de las situaciones. Si alguien o algÃºn lugar sigue drenando tu tiempo, encuentra una manera de alejarte de esa situaciÃ³n. \u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e \u003cbr\u003e\u003cbr\u003eEscribe una lista de cosas o recuerdos que te lastimen o aquellos que aÃºn te persiguen. Traza estos recuerdos o eventos hasta la fuente original y trabaja en perdonar a las personas que crees que los causaron. Recuerda que puedes ser la fuente de tu dolor. PerdÃ³nate a ti mismo tambiÃ©n."}]}]}},"50ac17f76d224794877a":{"id":"50ac17f76d224794877a","image":"https://static.get-headway.com/50ac17f76d224794877a-163db8f628c071-en.jpg","author":"Ray Dalio","title":"Principles: Life and Work","keywords":["principles","values","life","work","truth","reality","goals"],"learningItems":["Radical transparency","The 5 steps to get anything you want","Decision-making approaches","Challenges-solving approaches","How to bring meritocracy to life"],"localization":{"en":{"image":"https://static.get-headway.com/50ac17f76d224794877a-163db8f628c071-en.jpg","title":"Principles: Life and Work"},"es":{"image":"https://static.get-headway.com/50ac17f76d224794877a-163454f1499307-es.jpg","title":"Principios - Vida y trabajo"},"fr":{"image":"https://static.get-headway.com/images%2F50ac17f76d224794877a%2F77bfabda93486dcaece2f9c7b7fd096eb1f5743e.jpg","title":"Les Principes du succÃ¨s"}},"summary":{"chapters":[{"index":1,"name":"Los principios son el vÃ­nculo entre tus acciones y tus valores","items":[{"type":"TEXT","content":"A lo largo de los aÃ±os, las personas de Ã©xito han experimentado con diferentes principios y han identificado los que son universalmente eficaces. AquÃ­, Dalio divide sus principios en dos grupos. El primero abarca sus principios vitales fundamentales, mientras que el segundo incluye los principios de gestiÃ³n, una extensiÃ³n del primero.\u003cbr\u003e\u003cbr\u003ePara demostrar la eficacia de estos principios, Dalio explica la lÃ³gica que hay detrÃ¡s de ellos, al tiempo que afirma que surgen de sus encuentros con la realidad. Aconseja que los utilices como base para crear los tuyos, en lugar de seguirlos ciegamente. Por lo tanto, es importante hablar sobre sus fundamentos y sobre cÃ³mo puedes medir la eficacia de los que estÃ¡s utilizando actualmente.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Tus creencias se convierten en tus pensamientos, tus pensamientos se convierten en tus palabras, tus palabras se convierten en tus acciones, tus acciones se convierten en tus hÃ¡bitos, tus hÃ¡bitos se convierten en tus valores, tus valores se convierten en tu destino. ~ Mahatma Gandhi"},{"type":"TEXT","content":"Los principios son el vÃ­nculo entre tus acciones y tus valores. Cuando estableces valores que representan el tipo de vida que quieres vivir, tus principios te ayudan a incorporar tus valores en tus acciones cotidianas. Te permiten tomar decisiones cuando te enfrentas a elecciones difÃ­ciles.\u003cbr\u003e\u003cbr\u003e"},{"id":"9638a779-26d6-40a4-80f9-d4739a75dcd6","type":"INSIGHT","content":"Es importante utilizar los principios preestablecidos para crear otros nuevos, teniendo en cuenta los objetivos que persigues."},{"type":"TEXT","content":"La importancia de este concepto es evidente en la vida de personas exitosas que han establecido principios que les permiten conseguir lo que quieren. AsÃ­, un atleta cuyo objetivo sea ganar adoptarÃ¡ principios que le ayuden a cumplir unas normas de entrenamiento y unos hÃ¡bitos alimentarios estrictos, mientras que las personas que no tienen principios definidos tienen menos probabilidades de planificar un camino claro hacia el Ã©xito; reaccionarÃ¡n ante los obstÃ¡culos de forma aleatoria, lo que les alejarÃ¡ de sus objetivos predefinidos.\u003cbr\u003e\u003cbr\u003ePero esto es solo una introducciÃ³n. En los puntos claves restantes de este resumen, repasaremos la vida de Ray Dalio y sus principios de gestiÃ³n. TambiÃ©n comentaremos las diferencias entre las personas de Ã©xito y las demÃ¡s, la estrategia especÃ­fica que Dalio aprendiÃ³ para enfrentarse a los retos y mucho mÃ¡s. \u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as que...? Ray Dalio comprÃ³ su primera acciÃ³n a los doce aÃ±os por 300 dÃ³lares. En 2021, a los 72 aÃ±os, su patrimonio tenÃ­a un valor de mÃ¡s de 20.000 millones de dÃ³lares.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Las estrategias de Ray Dalio para alcanzar el Ã©xito y evitar los errores comunes que la gente comete","items":[{"type":"TEXT","content":"Ahora que has comprendido la importancia de los principios, los valores y las experiencias, este capÃ­tulo te presentarÃ¡ los humildes comienzos de Ray Dalio y cÃ³mo le ayudaron a desarrollar los principios que le han llevado hasta aquÃ­. Dalio creciÃ³ en una familia de clase media como hijo Ãºnico de un ama de casa y un mÃºsico de jazz. DesarrollÃ³ el hÃ¡bito de valorar solo las tareas escolares que le interesaban. Como resultado, no le fue bien en sus primeros aÃ±os de aprendizaje.\u003cbr\u003e\u003cbr\u003eEn contraste con su rendimiento en la escuela, mostraba una impresionante habilidad para ganar dinero. HacÃ­a todo tipo de trabajos para conseguir un dinero extra. Al poco tiempo, se vio absorbido por el incipiente mercado de valores y comprÃ³ su primera acciÃ³n en los aÃ±os â€˜60 a 5 dÃ³lares por participaciÃ³n. Tras una larga racha de ganancias en la bolsa, empezÃ³ a sentir los efectos de las malas decisiones de inversiÃ³n. Esta experiencia le enseÃ±Ã³ que el \u003ci\u003etrading\u003c/i\u003e es mÃ¡s complicado de lo que parece.\u003cbr\u003e\u003cbr\u003eEstas pÃ©rdidas impulsaron al autor a aprender a vencer al mercado. La persecuciÃ³n de este nuevo objetivo le enseÃ±Ã³ las siguientes lecciones:\u003cbr\u003e\u003cbr\u003eâ€¢ Se dio cuenta de que podÃ­a tener pÃ©rdidas, independientemente de la cantidad de trabajo que pusiera.\u003cbr\u003e\u003cbr\u003eâ€¢ DescubriÃ³ que, en lo que respecta al mercado de valores, las malas decisiones se pagan caras.\u003cbr\u003e\u003cbr\u003eâ€¢ AdemÃ¡s, el consenso del mercado puede acabar siendo errÃ³neo. Por tanto, tuvo que aprender a convertirse en un pensador con criterio propio.\u003cbr\u003e\u003cbr\u003eLlegar a estas conclusiones le llevÃ³ a crear estrategias que le ayudaron a evitar los errores comunes que comete la gente. DesarrollÃ³ un enfoque que le permitirÃ­a aumentar sus posibilidades de ganar. Estas estrategias incluyen:\u003cbr\u003e\u003cbr\u003eâ€¢ La resoluciÃ³n de trabajar por sus propios objetivos y no por los que otros le han impuesto.\u003cbr\u003e\u003cbr\u003eâ€¢ La decisiÃ³n de mejorar su capacidad para llegar a la mejor de las opiniones independientes.\u003cbr\u003e\u003cbr\u003eâ€¢ El compromiso de intentar, en la medida de lo posible, abstenerse de caer en el exceso de confianza.\u003cbr\u003e\u003cbr\u003eDalio utilizÃ³ este enfoque a lo largo de su estancia en la universidad, durante sus dos aÃ±os en la Escuela de Negocios de Harvard y en sus primeros aÃ±os en Wall Street. Estos principios tambiÃ©n le ayudaron a mantenerse fiel a sus objetivos cuando fundÃ³ Bridgewater en 1975, y todavÃ­a resuenan en su vida actual. \u003cbr\u003e\u003cbr\u003e"},{"id":"97d83601-7924-40a4-b687-4dbb9494d80b","type":"INSIGHT","content":"Aumentas tus posibilidades de un Ã©xito continuado si te centras en tu capacidad para crear relaciones y trabajos significativos."}]},{"index":3,"name":"Vivir una vida con sentido depende de la eficacia con la que podamos aceptar y afrontar la realidad","items":[{"type":"TEXT","content":"Ray Dalio se considera un hiperrealista, ya que cree que nuestra propensiÃ³n a vivir una vida con sentido depende de la eficacia con la que podamos aceptar y afrontar la realidad. Por ello, ha dedicado su vida a descubrir las cosas que importan. \u003cbr\u003e\u003cbr\u003e"},{"id":"55901f62-4d4b-425b-9043-8f10b1e15f50","type":"INSIGHT","content":"La naturaleza tiene mucho que enseÃ±arnos sobre la vida. Observa, aprende. "},{"type":"TEXT","content":"Aunque su principio de vida se basa en ser consciente de la realidad, no desalienta a quienes creen que soÃ±ar es esencial para la humanidad. En su verdadero sentido, ser hiperrealista ayuda a las personas a evaluar sus sueÃ±os separando lo que es real de lo que no lo es. Al acoplar los sueÃ±os y las realidades, resulta fÃ¡cil infundir las numerosas leyes del universo para traducir los deseos en objetivos alcanzables.\u003cbr\u003e\u003cbr\u003eEn otras palabras, el principio mÃ¡s fundamental de Ray Dalio es que la bÃºsqueda de la verdad en la propia realidad es el proceso subyacente para conseguir buenos resultados. En este sentido, seÃ±ala que habÃ­a dedicado su vida a comprender cÃ³mo funciona la naturaleza. Deja que las leyes de la naturaleza se reflejen en sus decisiones de vida, ya que diferencian de forma poco convencional lo bueno de lo malo.\u003cbr\u003e\u003cbr\u003ePara Ray Dalio, operar constantemente con las leyes de la naturaleza es el principal requisito para todo lo que es bueno, mientras que desafiar estas leyes simplemente connota lo malo. Por ejemplo, las personas que ganan mucho dinero por contribuir a la evoluciÃ³n no son malas. Pero los que siguen adquiriendo riqueza solo por el hecho de hacerlo estÃ¡n en el lado equivocado de la naturaleza y en el lado correcto de la avaricia.\u003cbr\u003e\u003cbr\u003eLa capacidad humana de adaptarse a los cambios determina nuestras posibilidades de supervivencia. Aunque esto es un hecho, todos debemos utilizar las herramientas cognitivas que disponemos para identificar nuestras debilidades y trabajar en ellas de forma objetiva. Las personas que han encontrado la manera de trascender las barreras de su ego permitiendo que otros evalÃºen sus debilidades, adoptando la respuesta correcta ante las crÃ­ticas, suelen ser los individuos mÃ¡s exitosos.\u003cbr\u003e\u003cbr\u003eEn resumen, todos necesitamos basar nuestros sueÃ±os en la realidad y encontrar la motivaciÃ³n adecuada para cumplirlos, para vivir una vida prÃ³spera. Por esta razÃ³n, no existen herramientas universales para cuantificar el Ã©xito o la felicidad.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Cada decisiÃ³n tiene sus consecuencias: la calidad de vida que tendrÃ¡s maÃ±ana depende de las elecciones que tomes hoy","items":[{"type":"TEXT","content":"Las decisiones son factores importantes cuando se persiguen objetivos. Las personas que persiguen unos objetivos determinados se encontrarÃ¡n constantemente tomando decisiones que mejorarÃ¡n o deteriorarÃ¡n sus posibilidades de Ã©xito. En pocas palabras, cada decisiÃ³n tiene sus consecuencias, y la calidad de la vida que vivirÃ¡s maÃ±ana depende de las elecciones que hagas hoy.\u003cbr\u003e\u003cbr\u003eConsideremos cinco verdades sobre una buena toma de decisiones.\u003cbr\u003e\u003cbr\u003e"},{"id":"d6e3bc43-272c-49fb-a7b3-c1991c3db01c","type":"INSIGHT","content":"Las decisiones mÃ¡s importantes de los millones de elecciones que hacemos a lo largo de nuestra vida son solo cinco."},{"type":"TEXT","content":"En primer lugar, debes decidir no dejar nunca que tus lÃ­mites se interpongan entre tÃº y tus objetivos. Tomando prestado el concepto de evoluciÃ³n, solo aquellas especies que puedan convertir sus limitaciones en fortalezas, independientemente del dolor, encontrarÃ¡n el verdadero Ã©xito. Cuando sientes el dolor, estÃ¡s a punto de crear nuevas posibilidades que antes te parecÃ­an imposibles; por ello, reflexionar sobre el dolor puede impulsarte a tu siguiente fase.\u003cbr\u003e\u003cbr\u003eEn segundo lugar, es tu propensiÃ³n a enfrentarte a realidades duras lo que te ayudarÃ¡ a tomar buenas decisiones. Por el contrario, las personas que se esconden de la verdad son naturalmente malas tomando decisiones.\u003cbr\u003e\u003cbr\u003eEn tercer lugar, las personas que se obsesionan con la opiniÃ³n que tienen los demÃ¡s ocultarÃ¡n sus debilidades. Este hÃ¡bito las llevarÃ¡ a tomar decisiones de vida poco acertadas. Por el contrario, las personas con Ã©xito no rehÃºyen su incapacidad para tener las respuestas correctas. En vez de eso, identifican cuÃ¡ndo necesitan buscar ayuda y cuÃ¡ndo necesitan conseguir mÃ¡s informaciÃ³n.\u003cbr\u003e\u003cbr\u003eEn cuarto lugar, las personas que dan mÃ¡s valor a las consecuencias de primer orden de sus acciones que a las de segundo y tercer orden suelen hacer juicios equivocados. Por ejemplo, quienes analizan en exceso el dolor y las molestias de hacer ejercicio no obtendrÃ¡n las consecuencias de segundo orden de una buena salud y una apariencia atractiva.\u003cbr\u003e\u003cbr\u003eEn quinto lugar, las personas que culpan de sus males a otras personas o cosas no estÃ¡n en sintonÃ­a con la realidad. Estas personas prefieren culpar a factores externos en lugar de reflexionar sobre sus debilidades, negando los fundamentos del Ã©xito.\u003cbr\u003e\u003cbr\u003eDespuÃ©s de descubrir las decisiones fundamentales que debes tomar, lo siguiente es centrarse en las tÃ¡cticas y el diseÃ±o adecuados para lograr tus objetivos. Tus objetivos determinan las tÃ¡cticas adecuadas que debes utilizar y las personas que te ayudarÃ¡n a hacer el trabajo.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Los cinco pasos para cumplir los objetivos que tienes en la vida","items":[{"type":"TEXT","content":"Cuando se trata de obtener los resultados adecuados y sacar el mÃ¡ximo partido a tu vida, hay cinco pasos que debes seguir. La idea es adquirir el conjunto de habilidades y aptitudes adecuadas para tener Ã©xito, al tiempo que te aseguras de que tu yo racional estÃ© en el epicentro de cada proceso.\u003cbr\u003e\u003cbr\u003eEl primer paso es establecer objetivos. Esto te ayudarÃ¡ a encontrar lo que realmente quieres, y a concentrarte en ello. Un error que comete la gente es tener un cÃºmulo de deseos, lo que hace imposible centrarse y alcanzar un objetivo concreto. En el caso de las personas con Ã©xito, esto no es asÃ­. Se toman la molestia de repasar todos sus deseos, sopesÃ¡ndolos y eligiendo los que mÃ¡s importan. Adoptar esta regla te ayudarÃ¡ a priorizar tus objetivos por encima de las alternativas.\u003cbr\u003e\u003cbr\u003eDel mismo modo, debes asegurarte de que este proceso no estÃ© limitado por tus puntos fuertes y dÃ©biles. No dejes que tus limitaciones determinen los objetivos que adoptes, ya que puedes complementar tus debilidades con las fortalezas de los demÃ¡s.\u003cbr\u003e\u003cbr\u003eLas personas que tienen una visiÃ³n mÃ¡s amplia son las que saben fijar bien los objetivos.\u003cbr\u003e\u003cbr\u003eEl segundo paso requiere que identifiques los desafÃ­os y no te rindas ante ellos. Es normal que todo el mundo sufra contratiempos cuando persigue un objetivo. Sin embargo, el factor determinante del Ã©xito es tu resiliencia. Tu capacidad para enfrentarte a los retos e identificar la joya oculta que conllevan es la clave del Ã©xito continuado.\u003cbr\u003e\u003cbr\u003eEl tercer proceso implica un diagnÃ³stico objetivo de los retos. En lugar de lanzarte a buscar soluciones, primero debes evaluar la causa del problema y tus experiencias pasadas con problemas similares, o con los que te han contado otras personas. Toda la informaciÃ³n obtenida en este ejercicio te permitirÃ¡ tener una mejor imagen de tus obstÃ¡culos y de cÃ³mo abordarlos. DespuÃ©s de haber diagnosticado correctamente tus problemas, el siguiente paso, que es el cuarto, consiste en trazar un plan que te ayude a resolverlos. Las personas que se saltan este paso suelen confiar en la suerte o en soluciones ineficaces adoptadas al azar. Debes visualizar el resultado antes de elegir las respuestas correctas.\u003cbr\u003e\u003cbr\u003eEl Ãºltimo paso implica la culminaciÃ³n de todo el anÃ¡lisis y la planificaciÃ³n de los procesos anteriores para emprender acciones significativas. Las personas ambiciosas utilizan la informaciÃ³n de que disponen para hacer que las cosas sucedan.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Los principios de gestiÃ³n de Ray Dalio","items":[{"type":"TEXT","content":"A lo largo de los aÃ±os, Bridgewater se ha basado en la ampliaciÃ³n de los principios vitales bÃ¡sicos de Ray. El autor explicÃ³ que construyÃ³ su empresa sobre la base de la valoraciÃ³n de la verdad, lo que es evidente en su cultura. Para comprender plenamente la gama de principios que habÃ­an ayudado a Bridgewater a prosperar, Ray decidiÃ³ dividir sus principios de gestiÃ³n en las siguientes clases bÃ¡sicas:\u003cbr /\u003e\u003cbr\u003eâ€¢ Los principios para conseguir la cultura adecuada\u003cbr\u003eâ€¢ Los principios para conseguir a las personas adecuadas\u003cbr\u003eâ€¢ Los principios que ayudarÃ¡n a percibir, diagnosticar y resolver los desafÃ­os\u003cbr\u003eâ€¢ Los principios que ayudarÃ¡n a tomar decisiones con eficacia\u003cbr\u003e\u003cbr\u003e\u003cb\u003eValora la verdad.\u003c/b\u003e En el mundo de los negocios, uno de los principios esenciales que hay que adoptar es la inclinaciÃ³n por la verdad. No hay razÃ³n para temer la verdad. Por el contrario, aceptarla te dotarÃ¡ de valor para hacer lo que sea necesario. \u003cbr\u003e\u003cbr\u003e"},{"id":"3cdc4628-4791-4418-9cd5-e1efd92347d3","type":"INSIGHT","content":"No dejes que la lealtad te impida ver la verdad."},{"type":"TEXT","content":"Otro principio que podrÃ­a ayudar a tu empresa es la transparencia. La prÃ¡ctica de esconderse detrÃ¡s de la lealtad incitarÃ¡ a las personas a mantener sus debilidades en secreto, lo que podrÃ­a ser perjudicial para el progreso. El autor aconseja que registres todas las actas de las reuniones y las pongas a disposiciÃ³n de las personas pertinentes.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"No se pueden confiar asuntos importantes a quien es descuidado con la verdad en los asuntos pequeÃ±os. ~ Albert Einstein"},{"type":"TEXT","content":"\u003cb\u003eValora los errores y las lecciones que enseÃ±an.\u003c/b\u003e Una vez que se ha establecido la verdad, es fÃ¡cil que la gente exprese sus defectos sin temer las reacciones. Sin embargo, solo admitir los errores no es el objetivo. Lo que quieres es establecer una cultura en la que la gente se tome el tiempo necesario para analizarlos y aprender de ellos. Ten en cuenta que una cultura que fomenta la creatividad implica un proceso innovador en el que los errores no se dejan de lado. La innovaciÃ³n se produce cuando las personas aprenden de los fracasos.\u003cbr\u003e\u003cbr\u003e"},{"id":"1001b700-18d7-429f-8ca4-3ec875877e9d","type":"INSIGHT","content":"AdemÃ¡s, abstente de culpar a las personas, ya que podrÃ­an perder la confianza."},{"type":"TEXT","content":"\u003cb\u003eIntenta crear una sinergia.\u003c/b\u003e Crear la sintonÃ­a adecuada entre tus empleados fomentarÃ¡ una cultura en la que los derechos de las personas son importantes. Esta prÃ¡ctica permitirÃ¡ que la gente se sienta libre de hacer preguntas cuando estÃ© perdida o se sienta excluida.\u003cbr\u003e\u003cbr\u003eUn entorno sinÃ©rgico se basa en la mentalidad abierta de los miembros que constituyen el sistema. En otras palabras, solo tendrÃ¡s un ritmo de trabajo adecuado cuando las personas estÃ©n abiertas a nuevas ideas.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"La eficacia de la cultura de tu empresa depende del tipo de personas que trabajan para ti","items":[{"type":"TEXT","content":"Elegir a las personas adecuadas para responsabilizarlas del buen funcionamiento de tu empresa es una de las elecciones mÃ¡s importantes que harÃ¡s en tu vida. La eficacia de la cultura de tu empresa depende del tipo de personas que trabajan para ti. Debes seleccionar, formar, probar, evaluar y clasificar a las que tienes. Como se ha seÃ±alado anteriormente en este resumen, debes comprobar que encajan en tu diseÃ±o.\u003cbr\u003e\u003cbr\u003e"},{"id":"685fe379-140f-44a4-85eb-370242353ca6","type":"INSIGHT","content":"Si descubres que algunas personas no valoran la verdad y la franqueza tanto como te gustarÃ­a, no pasa nada por dejarlas marchar."},{"type":"TEXT","content":"Al hacer la selecciÃ³n, debes tener en cuenta a los candidatos que no tienen miedo de juzgarse a sÃ­ mismos de forma objetiva, a los que no rehÃºyen sus debilidades. AdemÃ¡s, debes invertir mÃ¡s tiempo en contratar a personas que puedan asumir responsabilidades. Estas personas ocuparÃ¡n puestos crÃ­ticos, y en ocasiones diseÃ±arÃ¡n, contratarÃ¡n y ordenarÃ¡n para mejorar el Ã­ndice de Ã©xito de la empresa.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eContrata de forma correcta o soporta la penitencia.\u003c/b\u003e La diversidad de capacidades y valores debe tener peso en tu proceso de contrataciÃ³n. Debes dar prioridad a estos factores sobre las competencias. Las personas pueden aprender nuevas habilidades, mientras que las capacidades y los valores son casi imposibles de modificar. TambiÃ©n puedes basarte en las opiniones y referencias anteriores para determinar la idoneidad de un candidato para un puesto.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eGestiona tu equipo de forma correcta.\u003c/b\u003e Ten en cuenta que solo tendrÃ¡s la mejor cultura de trabajo cuando descubras quÃ© es lo que motiva a cada individuo de tu equipo y cÃ³mo gestionarlo. Adquirir esta informaciÃ³n te ayudarÃ¡ a confiar en las capacidades de tus empleados o miembros del equipo, ya que desarrollarÃ¡s confianza para delegar tareas.\u003cbr\u003e\u003cbr\u003eEste tipo de relaciÃ³n laboral depende de lo mucho que entiendas a los que trabajan para ti y de lo mucho que ellos te entiendan a ti.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"El principio que ayudarÃ¡ a percibir, diagnosticar y resolver los desafÃ­os","items":[{"type":"TEXT","content":"En este capÃ­tulo, repasaremos los principios que te convertirÃ¡n en un supersolucionador de problemas. Aplicando los principios detallados a continuaciÃ³n entrenarÃ¡s tu mente para detectar y resolver problemas de forma eficaz.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eAdopta formas de detectar los problemas.\u003c/b\u003e Como lÃ­der, una de tus principales responsabilidades es percibir los problemas mucho antes de que se vuelvan inmanejables. No obstante, debes visualizar los problemas como oportunidades de mejora. En tu afÃ¡n por desentraÃ±ar los problemas, debes encargarte de hacer la mayor parte del trabajo pesado y enseÃ±ar a tu equipo a hacer lo mismo. Mantente siempre alerta y juzga todos los resultados comparÃ¡ndolos con un estÃ¡ndar que rezume excelencia. Esta prÃ¡ctica requerirÃ¡ un modelo de comunicaciÃ³n eficaz.\u003cbr\u003e\u003cbr\u003e"},{"id":"acad27b8-7a26-4bfa-8dee-e0b71e1ef3b9","type":"INSIGHT","content":"No hay lugar para la vaguedad en el arte de la identificaciÃ³n de problemas."},{"type":"TEXT","content":"\u003cb\u003eDiagnostica los problemas.\u003c/b\u003e Al seÃ±alar la causa raÃ­z de un problema, es aconsejable ver cÃ³mo las acciones e inacciones de las personas han desempeÃ±ado un papel en Ã©l. En la mayorÃ­a de los casos, los problemas pueden atribuirse a personas concretas. Si no es asÃ­, es el diseÃ±o, el sistema o la cultura lo que falla. Por tanto, los diagnÃ³sticos te dan una imagen mÃ¡s clara del asunto en cuestiÃ³n y de cÃ³mo se relaciona con tu diseÃ±o y con las personas.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eBusca respuestas.\u003c/b\u003e Descubrir que tu diseÃ±o es el problema o que las personas implicadas no encuentran el equilibrio adecuado deberÃ­a impulsarte a modificar tu sistema actual. Dependiendo de lo crÃ­tico que sea el problema, podrÃ­as hacer pequeÃ±os ajustes, sustituir las partes ineficaces o revisar completamente el diseÃ±o.\u003cbr\u003e\u003cbr\u003eLos principios que ayudarÃ¡n a tomar decisiones de forma eficaz:\u003cbr\u003e\u003cbr\u003e\u003cb\u003eGestiona tu ignorancia.\u003c/b\u003eEl mayor error que comete la gente es que asume que lo sabe todo. Para evitar estas trampas, debes darte cuenta de que no hay nada malo en no saber. Reconocer tus lÃ­mites te ayudarÃ¡ a determinar cuÃ¡ndo buscar ayuda y cuÃ¡ndo adquirir mÃ¡s informaciÃ³n sobre tu situaciÃ³n actual. Busca constantemente a personas que critiquen tus opiniones y te muestren dÃ³nde puedes haber fallado.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eConsidera las consecuencias de tus decisiones.\u003c/b\u003e Cada decisiÃ³n tiene su relaciÃ³n riesgo/recompensa, y es tu trabajo saber cuÃ¡nto puedes ganar o perder al tomar una decisiÃ³n difÃ­cil. A la luz de este principio, el autor advierte que no apuestes demasiado por las incertidumbres.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"La vida se rige por principios. Y tiene sentido si lo piensas. HabrÃ­a mucho caos e imprevisibilidad si no existieran los principios. Las leyes naturales hacen que los resultados sean coherentes. Si algo se rige por un principio, no tiene fronteras. Cualquier persona de cualquier parte del mundo puede aplicar el principio y obtener el mismo resultado.\u003cbr\u003e\u003cbr\u003eEn este resumen hemos repasado los principios de Ray Dalio para la gestiÃ³n de la vida y los negocios. Sin embargo, es importante que tengas en cuenta su consejo de no tomarlos al pie de la letra. UtilÃ­zalos, en cambio, como cimientos para crear los tuyos propios. Incluso si vas a aplicar sus lecciones, pruÃ©balas primero para ver si funcionan y se adaptan a tu situaciÃ³n particular. Aplica las cosas que has aprendido a tu vida, hazlo con constancia y observa cÃ³mo empiezas a producir los resultados deseados.\u003cbr\u003e\u003cbr\u003eAprende a ser una persona observadora y haz muchas preguntas. AsÃ­ aumentarÃ¡ tu sabidurÃ­a mÃ¡s rÃ¡pidamente. La vida tiene mucho que enseÃ±ar. En la naturaleza hay mucha sabidurÃ­a, pero solo estÃ¡ al alcance de las personas que son lo suficientemente prudentes como para observar y aprender. No digas que estÃ¡s demasiado ocupado. Vive tus dÃ­as con el corazÃ³n abierto, con disposiciÃ³n a observar las consistencias de la vida y ver quÃ© significados puedes extraer de ellas. Por Ãºltimo, trata de encontrar la verdad y nada mÃ¡s que la verdad objetiva. Hay toneladas de informaciÃ³n volando en esta era digital, pero no todas contienen la verdad. Desarrollar la capacidad de distinguir la verdad te ayudarÃ¡ mucho en la vida.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eEstudia y medita a diario. AgudizarÃ¡ tu mente y mejorarÃ¡ tu juicio.\u003cbr\u003e\u003cbr\u003e"}]}]}},"95895fc9a8724559bba2":{"id":"95895fc9a8724559bba2","image":"https://static.get-headway.com/95895fc9a8724559bba2-15e0ba57c6d83a.jpg","author":"Jonathan Haidt, PhD","title":"The Happiness Hypothesis: Finding Modern Truth in Ancient Wisdom","keywords":["humans","happiness","change","elephant","rider","coexistence","emotions"],"learningItems":["About the rider and the Elephant principle","What comprises happiness","The secret of human coexistence","Why tangible things cannot bring lasting happiness"],"localization":{"en":{"image":"https://static.get-headway.com/95895fc9a8724559bba2-15e0ba57c6d83a.jpg","title":"The Happiness Hypothesis: Finding Modern Truth in Ancient Wisdom"},"es":{"image":"https://static.get-headway.com/95895fc9a8724559bba2-16176e42360304-es.jpg","title":"La hipÃ³tesis de la felicidad - la bÃºsqueda de verdades modernas en la sabidurÃ­a antigua"}},"summary":{"chapters":[{"index":1,"name":"La felicidad es relativa; por tanto, cada persona la encuentra a su manera","items":[{"type":"TEXT","content":"A veces, saber dÃ³nde encontrar la felicidad no es el principal problema; estÃ¡ en saber cÃ³mo encontrarla. La felicidad se puede encontrar de muchas maneras, y por eso es necesario que leas este resumen para entender cÃ³mo encontrar tu propia felicidad.\u003cbr\u003e\u003cbr\u003e"},{"id":"f35e9546-c14d-436d-b354-9c77435482b0","type":"INSIGHT","content":"La felicidad no es algo que pueda alcanzarse o conseguirse fÃ¡cilmente; implica determinaciÃ³n y paciencia, ademÃ¡s de valentÃ­a y concentraciÃ³n."},{"type":"TEXT","content":"Puede que te preguntes quÃ© hace falta para ser feliz y por quÃ© no sientes ninguna felicidad, por mucho que lo intentes. La idea que hay tras la felicidad es que primero hay que entender quÃ© es lo que te hace feliz. Para ello, debes aprender y desaprender muchas cosas sobre la vida en general. Por eso, Jonathan Haidt, profesor y psicÃ³logo, ha plasmado sus ideas en este resumen. A travÃ©s de su delicada elecciÃ³n de palabras y de ejemplos de la vida real, seguro que encuentras la respuesta a tu pregunta sobre la verdadera felicidad.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Si crees que el razonamiento moral es algo que hacemos para averiguar la verdad, te sentirÃ¡s constantemente frustrado por lo tonta, tendenciosa e ilÃ³gica que se vuelve la gente cuando no estÃ¡ de acuerdo contigo. ~ Jonathan Haidt"}]},{"index":2,"name":"La mente humana es como un jinete racional que estÃ¡ encima de un elefante salvaje","items":[{"type":"TEXT","content":"Tu mente racional toma el control e intenta controlar al elefante salvaje sobre el que estÃ¡s montado. El jinete representa la parte racional del ser humano, mientras que el elefante representa la parte emocional. Estas dos partes conforman la mente humana y controlan tu vida. Esto significa que los humanos siempre estamos tratando de dirigir nuestra parte emocional utilizando nuestra parte racional, y eso no es fÃ¡cil.\u003cbr\u003e\u003cbr\u003e"},{"id":"85f0a1ad-020c-4fc2-8c64-815e64e17c78","type":"INSIGHT","content":"Tu interpretaciÃ³n de las cosas determina el tipo de vida que vas a vivir."},{"type":"TEXT","content":"Cuando puedas controlar tus interpretaciones, podrÃ¡s controlar tu vida. El cambio es Ãºtil y esencial, pero es difÃ­cil de conseguir y de mantener. Puedes decidir cambiar el rumbo de tu elefante para efectuar un cambio, pero habrÃ¡ una alta probabilidad de que el elefante vuelva a su carril inicial, devolviÃ©ndote al punto de partida.\u003cbr\u003e\u003cbr\u003eLas palabras mÃ¡s importantes en el lenguaje del elefante son â€œme gustaâ€ y â€œno me gustaâ€. Los humanos poseen lo que se puede llamar un â€œgustÃ³metroâ€: el â€œgustÃ³metroâ€ funciona como un dispositivo que mide si algo te gusta o no.\u003cbr\u003e\u003cbr\u003eLos humanos tendemos a dividir nuestra vida en dos partes, segÃºn nuestro nivel de razonamiento. A algunos nos gusta ser optimistas, mientras que a otros nos gusta ser pesimistas. Esto es el resultado de la reacciÃ³n emocional del elefante ante las cosas. La reacciÃ³n emocional del elefante es entonces responsable de la mayorÃ­a de las elecciones que hacemos los humanos, especialmente cuando se trata de elegir carreras.\u003cbr\u003e\u003cbr\u003eTu elefante interior reaccionarÃ¡ de forma exagerada ante ciertas cosas como un cambio, un nuevo compaÃ±ero, un nuevo entorno, etc. TambiÃ©n reaccionarÃ¡ de forma exagerada ante cosas insignificantes, permitiendo asÃ­ que las emociones nublen tus juicios.\u003cbr\u003e\u003cbr\u003ePara poder controlar tu vida, primero debes controlar los lados emocionales del elefante, y esto lo puedes hacer con la ayuda de la terapia cognitiva, los antidepresivos como el Prozac y la meditaciÃ³n.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"La reciprocidad es un comportamiento y una reacciÃ³n automÃ¡tica que se ha convertido en una parte fundamental de la vida humana","items":[{"type":"TEXT","content":"La reciprocidad es el hecho de esperar un trato igualitario por algo que se ha compartido con alguien. Sirve para recordar que las acciones necesitan recompensas, y esto ha ayudado a fomentar la evoluciÃ³n de la humanidad. Esto era evidente en los dÃ­as de los cazadores en los primeros tiempos del hombre. Cuando mataban un animal grande, lo compartÃ­an con varias tribus. Cuando estas tribus mataban un animal grande, tambiÃ©n lo compartÃ­an con otros cazadores. La reciprocidad crea un acto de expectativa que permite que crezca la bondad.\u003cbr\u003e\u003cbr\u003eAunque no se puede exagerar el lado bueno de la reciprocidad, tampoco se pueden pasar por alto sus desventajas. En un experimento, se presentÃ³ a dos sujetos una cantidad total de veinticinco dÃ³lares. Al primer sujeto se le pidiÃ³ que compartiera el dinero entre ellos segÃºn su criterio, mientras que al segundo se le dio la facultad de aceptar o rechazar cualquier cantidad que se le diera. La mayorÃ­a de las personas que participaron en este experimento compartieron el dinero a partes iguales, y los segundos sujetos aceptaron todos el reparto. Sin embargo, los que recibieron menos de siete dÃ³lares rechazaron el dinero con firmeza, asegurÃ¡ndose asÃ­ de que ambos sujetos no obtuvieran nada. En principio, el segundo sujeto no tenÃ­a derecho a nada del dinero; sin embargo, al no haber un reparto equitativo y respetar la reciprocidad, no le importa que ambos se queden sin nada.\u003cbr\u003e\u003cbr\u003e"},{"id":"315f5a9e-b11e-4814-9bc7-3b47fd739d0c","type":"INSIGHT","content":"Cuando no se trata a los demÃ¡s con respeto, puede surgir un conflicto de intereses, cotilleos y odio."},{"type":"TEXT","content":"Los humanos creemos que cuando no somos correspondidos, la otra persona es un ingrato que no merece volver a recibir ayuda. Los humanos tendemos a ver los defectos de los demÃ¡s mÃ¡s que los propios.\u003cbr\u003e\u003cbr\u003eAdmitir tus defectos puede ser muy difÃ­cil porque el elefante estÃ¡ programado para negar las acusaciones. Una vez que el elefante niega la acusaciÃ³n, el jinete tambiÃ©n sigue su ejemplo e intenta exculparte en lugar de analizar la acusaciÃ³n. En las relaciones, los prejuicios y las acusaciones causan conflictos porque los humanos difÃ­cilmente aceptamos que tenemos la culpa. Cuando analices tu verdadera posiciÃ³n en un asunto, te darÃ¡s cuenta de que cuando te disculpas por estar equivocado, hay muchas posibilidades de que la otra parte te corresponda. Entonces, la reciprocidad se produce porque tiene lugar un intercambio mutuo de aceptaciÃ³n de la culpa.\u003cbr\u003e\u003cbr\u003eEl mundo es mÃ¡s que el bien y el mal, porque el concepto de lo que es bueno o malo es relativo segÃºn la cultura, las creencias y la tradiciÃ³n.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"La necesidad de comprender que el mundo va mÃ¡s allÃ¡ del bien y del mal es la razÃ³n de la adaptaciÃ³n","items":[{"type":"TEXT","content":"La adaptaciÃ³n ha sido una evoluciÃ³n muy importante y desarrollada en los humanos. Cuando los humanos nos adaptamos a nuevos entornos, culturas y sociedades, nos preocupamos sobre todo por encontrar una felicidad que sea mejor que la que hemos estado experimentando. Adaptarse significa estar dispuesto a integrarse con una nueva filosofÃ­a y asociarse con ella sin conflicto de intereses ni de expresiÃ³n.\u003cbr\u003e\u003cbr\u003eLa felicidad a corto plazo solo puede aportar satisfacciÃ³n a corto plazo. Los conflictos externos afectan al nivel de felicidad que puedes tener, y tu adaptaciÃ³n a estos factores determinarÃ¡ el nivel de tu felicidad. Existen algunas condiciones externas a las que es fÃ¡cil adaptarse, mientras que a otras es muy difÃ­cil hacerlo. Cuando se trata de relaciones, es mÃ¡s difÃ­cil adaptarse, a menos que estÃ©s convencido de ello. La vida social y la educaciÃ³n contribuyen en gran medida al nivel de felicidad de las personas. Por eso a las personas antisociales les cuesta ser felices.\u003cbr\u003e\u003cbr\u003e"},{"id":"4821f157-bba5-4030-a8fb-3dcde1e1ce6e","type":"INSIGHT","content":"El acto de amar es un sentimiento fundamental, importante y necesario en la vida de los humanos."},{"type":"TEXT","content":"El amor crea vÃ­nculos, y por eso un bebÃ© estÃ¡ biolÃ³gicamente unido a su madre, para que pueda experimentar un crecimiento saludable.\u003cbr\u003e\u003cbr\u003eLos seres humanos experimentamos dos tipos de amor: el apasionado y el de compaÃ±Ã­a. El amor de compaÃ±Ã­a es muy importante porque es biolÃ³gico y dura mÃ¡s tiempo. El amor de compaÃ±Ã­a crea una fuerte conexiÃ³n que hace difÃ­cil que quieras separarte de esa persona que tanto quieres.\u003cbr\u003e\u003cbr\u003eA diferencia del amor de compaÃ±Ã­a, el amor apasionado no dura para siempre. El amor apasionado se produce principalmente al principio de la relaciÃ³n, antes de manifestarse como amor de pareja mÃ¡s adelante. Los sentimientos del amor apasionado pueden compararse con la influencia de los narcÃ³ticos. Los narcÃ³ticos pueden dar un placer temporal, pero nunca pueden sustituir el placer y la felicidad natural que provienen de la vida real.\u003cbr\u003e\u003cbr\u003eEn lugar de ser exigente con el amor apasionado, esfuÃ©rzate por construir y mantener un amor de pareja que dure para siempre.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"La adversidad puede utilizarse en tu beneficio porque te impulsarÃ¡ a reflexionar sobre ti mismo","items":[{"type":"TEXT","content":"Los seres humanos a menudo creemos que los momentos difÃ­ciles, los acontecimientos traumÃ¡ticos y las malas condiciones nos llevan a un estado superior en el que somos mÃ¡s fuertes y felices. Esto no siempre es cierto. Mucha gente entra en una larga depresiÃ³n despuÃ©s de experimentar acontecimientos traumÃ¡ticos, aunque las investigaciones demuestran que la mayorÃ­a de las personas se benefician de alguna manera de las dificultades a medida que pasa el tiempo. En muchos casos, cuando pierdes a alguien o algo, los sentimientos y las emociones desencadenan una reacciÃ³n que te permitirÃ¡ querer seguir adelante. Seguir adelante requiere que te centres en algo, y este enfoque, a su vez, impulsarÃ¡ tu creatividad.\u003cbr\u003e\u003cbr\u003e"},{"id":"e20ec782-2011-4672-a131-78ba93a35a52","type":"INSIGHT","content":"Pasar por momentos difÃ­ciles tambiÃ©n puede fortalecer las amistades y las relaciones porque son los momentos en los que se requiere y se da ayuda."},{"type":"TEXT","content":"Tu felicidad estÃ¡ muy influenciada por el acuerdo entre el elefante y el jinete. Mientras haya conflictos entre el elefante y el jinete, serÃ¡s muy infeliz.\u003cbr\u003e\u003cbr\u003eLa adversidad y los reproches te darÃ¡n la oportunidad de reflexionar sobre un error, reevaluar tu posiciÃ³n y hacer los cambios necesarios. Por ejemplo, cuando pierdes a un familiar, la reacciÃ³n emocional puede llevarte a cuestionar la vida y la realidad. Esto te ayudarÃ¡ a valorar mÃ¡s tu vida y reforzarÃ¡ tu situaciÃ³n personal.\u003cbr\u003e\u003cbr\u003eExisten varios momentos en tu vida en los que la adversidad te afectarÃ¡ positiva o negativamente. Los niÃ±os y los adultos de mÃ¡s de treinta aÃ±os, por ejemplo, cuando se ven afectados por la adversidad, no se muestran muy seguros ante ella. Sin embargo, los adolescentes y las personas de entre veinte y treinta aÃ±os tienden a beneficiarse considerablemente porque estÃ¡n en la etapa en la que se cuestionan la vida. En esta etapa, buscan el sentido de la vida, y las adversidades pueden ser la oportunidad perfecta para que reflexionen y hagan los cambios necesarios. En ese momento, podrÃ¡n reconciliarse su elefante y su jinete.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"La virtud y la moral pueden aportar felicidad siempre que la comunidad las defienda","items":[{"type":"TEXT","content":"La virtud se compone de varios rasgos como la moralidad, el altruismo, la nobleza y algunos otros rasgos respetados. En la Ã©poca de la antigua Roma, estos rasgos se consideraban el modo de vida correcto. La alta moralidad y la nobleza eran rasgos que se atribuÃ­an a los hombres de honor y valor, especialmente a los de origen noble. Hoy en dÃ­a, sin embargo, la nobleza y la moralidad casi se han perdido. La moralidad en el mundo actual ya no es una necesidad porque la cultura occidental no la impone. En el mundo moderno es una opciÃ³n, pero se ha convertido en un deber para las personas.\u003cbr\u003e\u003cbr\u003ePara llegar a ser verdaderamente moral y noble, debes entrenar a tu elefante bajo una prÃ¡ctica y un enfoque constantes. Practicar el altruismo y creer en la importancia de ayudar a los demÃ¡s darÃ¡ sentido a tu vida y te conectarÃ¡ con otras personas para que podÃ¡is vivir juntos.\u003cbr\u003e\u003cbr\u003e"},{"id":"6512a0c0-355f-4043-bc52-432e833e7556","type":"INSIGHT","content":"Cuando sientas alegrÃ­a al ayudar a los demÃ¡s, encontrarÃ¡s la verdadera felicidad que proviene de tu interior y que durarÃ¡ toda la vida."},{"type":"TEXT","content":"Otro mÃ©todo para practicar la moralidad es establecer una sociedad en la que se practiquen una serie de valores y doctrinas. Esto tendrÃ­a un fuerte efecto positivo en todos los implicados para que puedan reconciliarse su jinete y su elefante. Trasladarse a una comunidad en la que se sigan valores y reglas potenciarÃ­a tu moralidad porque tendrÃ­as que adaptarte y, durante la adaptaciÃ³n, aumentarÃ¡ tu moralidad. La moralidad aumenta la felicidad siempre que te la impongan.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"La religiÃ³n tiene el poder de hacerte feliz porque te inspira en momentos que te crearÃ¡n recuerdos duraderos","items":[{"type":"TEXT","content":"Independientemente de tu orientaciÃ³n o creencia religiosa, tienes una â€œescala de divinidadâ€ que te ayudarÃ¡ a determinar lo que es santo o no. La religiÃ³n provoca momentos de â€œasombroâ€ cuando simplemente no puedes explicar una situaciÃ³n con palabras o gestos. La tradiciÃ³n, la cultura y la religiÃ³n van de la mano, por lo que su creencia es relativa. Por ejemplo, las ideas que giran en torno al uso de animales suelen estar mal vistas porque se consideran impuras y profanas. Sin embargo, en el mundo occidental actual, la religiÃ³n, al igual que la moral, se ha convertido en una elecciÃ³n. Los momentos de â€œasombroâ€ creados por las experiencias religiosas establecen unas conexiones que fortalecen el amor entre las personas. Cuando estÃ¡s con un grupo de personas con las que compartes las mismas creencias, lo mÃ¡s probable es que experimentes estos momentos de â€œasombroâ€.\u003cbr\u003e\u003cbr\u003e"},{"id":"cb83741f-d157-4d53-8749-1041d0260cae","type":"INSIGHT","content":"El ateÃ­smo se estÃ¡ extendiendo rÃ¡pidamente por todo el mundo porque la gente se estÃ¡ volviendo mÃ¡s curiosa y atrevida en sus costumbres."},{"type":"TEXT","content":"El mundo occidental actual no impone ni promueve debidamente las experiencias divinas que provienen de la religiÃ³n y, como resultado, mucha gente siente que se estÃ¡ perdiendo algo importante en sus vidas. La sociedad se ha convertido en un mundo libre en el que se puede descartar cualquier cosa, incluida la religiÃ³n.\u003cbr\u003e\u003cbr\u003eHay momentos en los que uno se siente confundido sobre si debe ayudarse a sÃ­ mismo o ayudar a los demÃ¡s. Esta pregunta es especialmente importante cuando te das cuenta de que es posible que primero ayudes a los demÃ¡s y luego te arrepientas. La mejor manera de responder a esta pregunta es rodearse de personas a las que realmente quieres y te importan. Esto harÃ¡ que sea mÃ¡s fÃ¡cil ayudar a los demÃ¡s primero cuando surja la necesidad.\u003cbr\u003e\u003cbr\u003eLa respuesta a tener una vida plena solo se puede encontrar comprendiendo el tipo de personas que eres. Cuando te rodeas de personas que te hacen sentir valorado, te resultarÃ¡ mÃ¡s fÃ¡cil encontrar la felicidad.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"Un buen lugar para encontrar la sabidurÃ­a es donde menos esperas encontrarla","items":[{"type":"TEXT","content":"Dado que ya estÃ¡s familiarizado con las cosas que conoces y en las que crees, necesitas un conocimiento adicional, y el mejor lugar para encontrarlo es en las acciones de tus enemigos. Si miras mÃ¡s allÃ¡ del mito de la maldad pura, puede que encuentres por primera vez algunas buenas ideas.\u003cbr\u003e\u003cbr\u003eAl equilibrar tus reacciones recurriendo a la sabidurÃ­a antigua y a la moderna, a la oriental y a la occidental, incluso a la liberal y a la conservadora, puedes explorar caminos en la vida que te lleven a la plenitud, a la satisfacciÃ³n, a la felicidad y a un sentimiento de satisfacciÃ³n que dÃ© vida a tu existencia. No puedes simplemente elegir un destino y caminar hacia Ã©l directamente, porque el jinete no tiene tanta autoridad ni poder. Pero cuando te apoyas en las mejores ideas de la humanidad y en lo mejor de la ciencia y la sociologÃ­a, puedes entrenar al elefante, conocer tus posibilidades y tus lÃ­mites, y vivir una vida plena.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"La felicidad no es algo que puedas encontrar, adquirir o lograr directamente. Hay que conseguir las condiciones adecuadas y luego esperar. ~ Jonathan Haidt"},{"type":"TEXT","content":"Evita elegir un trabajo por su salario o estipendio. Tu trabajo tiene que ser importante para ti, tiene que ser algo que disfrutes haciendo y algo que realmente sepas hacer. Hacer lo que te gusta te aportarÃ¡ felicidad a largo plazo.\u003cbr\u003e\u003cbr\u003eNo te dediques a una pasiÃ³n que no se te da bien. Forzar una carrera te causarÃ¡ problemas, y esto te frustrarÃ¡ hasta hacerte infeliz.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as que...? SegÃºn una encuesta mundial realizada por Gallup, una organizaciÃ³n que hace un seguimiento de la Ã©tica laboral, casi el 85% de las personas estÃ¡n descontentas con sus trabajos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Los seres humanos estamos divididos y formados de muchas maneras. Estamos formados por la selecciÃ³n y las preferencias individuales para ser egoÃ­stas en nuestra bÃºsqueda de la supervivencia. Somos criaturas sociales que necesitan amor y cariÃ±o, y somos criaturas aventureras que no estamos satisfechas hasta que encontramos respuestas.\u003cbr\u003e\u003cbr\u003eÂ¿Las personas encuentran la felicidad a su alrededor? La verdadera respuesta a esta pregunta es que la felicidad viene del interior. No es algo que puedas encontrar, adquirir o lograr directamente; debes ser paciente para conseguir las condiciones adecuadas. Algunas de las condiciones necesarias estÃ¡n dentro de ti, y por eso debes conocer a tu jinete y al elefante.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Lo que somos hoy proviene de nuestros pensamientos de ayer, y nuestros pensamientos actuales construyen nuestra vida de maÃ±ana: nuestra vida es la creaciÃ³n de nuestra mente. ~ Buda"},{"type":"TEXT","content":"Para crear una felicidad duradera, debes encontrar la manera de adaptar tu pasiÃ³n a lo que haces. AsegÃºrate de que amas y disfrutas con lo que haces; de lo contrario, odiarÃ¡s tu vida y terminarÃ¡s alejÃ¡ndote de tu pasiÃ³n.\u003cbr\u003e\u003cbr\u003eCuando te conectes con algo mÃ¡s grande y mayor a travÃ©s de la religiÃ³n, la naturaleza o la meditaciÃ³n, estarÃ¡s en el buen camino para lograr una vida plena. La felicidad es un estado mental importante para tu crecimiento y supervivencia. Todo el mundo quiere ser feliz, pero no todo el mundo sabe cÃ³mo serlo. Cuando sabes cÃ³mo alcanzar la verdadera felicidad, tu vida cobrarÃ¡ sentido y podrÃ¡s descubrir y perseguir tu verdadero propÃ³sito.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eTen siempre una actitud positiva. Te darÃ¡ un empujÃ³n hacia lo que quieres conseguir, mientras que una actitud negativa crearÃ¡ una barrera que bloquea tu progreso. EvalÃºa y reevalÃºa tu posiciÃ³n con regularidad para saber siempre en quÃ© punto te encuentras.\u003cbr\u003e\u003cbr\u003e"}]}]}},"uGSz7M1q16wT8e5cWsnd":{"id":"uGSz7M1q16wT8e5cWsnd","image":"https://static.get-headway.com/uGSz7M1q16wT8e5cWsnd-1611239756f6c8-en.jpg","author":"Barrie Davenport, S.J. Scott","title":"Mindful Relationship Habits: 25 Practices for Couples to Enhance Intimacy, Nurture Closeness, and Grow a Deeper Connection","keywords":["love","relationships","romance","affection","mindfulness","habits","people"],"learningItems":["How to make your relationship the #1 priority","How to keep the spark alive","25 habits for happy relationships","How to recognize and respond to your partner's needs"],"localization":{"en":{"image":"https://static.get-headway.com/uGSz7M1q16wT8e5cWsnd-1611239756f6c8-en.jpg","title":"Mindful Relationship Habits: 25 Practices for Couples to Enhance Intimacy, Nurture Closeness, and Grow a Deeper Connection"},"es":{"image":"https://static.get-headway.com/uGSz7M1q16wT8e5cWsnd-16373bbbf4299e-es.jpg","title":"HÃ¡bitos de las relaciones conscientes - 25 prÃ¡cticas para que las parejas mejoren su intimidad, refuercen su cercanÃ­a y establezcan una conexiÃ³n mÃ¡s profunda"}},"summary":{"chapters":[{"index":1,"name":"Las relaciones son perfectas hasta que el tiempo pasa factura","items":[{"type":"TEXT","content":"En muchas relaciones, el periodo en el que las parejas empiezan a salir es la etapa mÃ¡s romÃ¡ntica y placentera. La mayorÃ­a de las personas harÃ­a cualquier cosa por complacer a la otra en esos momentos.\u003cbr\u003e\u003cbr\u003ePor desgracia, los sentimientos de amor intenso y pasiÃ³n duran poco. Al cabo de unos aÃ±os, la pareja tiene menos ganas de estar junta. Â¿Por quÃ©? Simplemente se han cansado de la rutina. El siguiente error es no prestar suficiente atenciÃ³n. Entonces vuelven a los viejos hÃ¡bitos y no se dan importancia el uno al otro. Dejan de preocuparse por su pareja.\u003cbr\u003e\u003cbr\u003ePuedes evitar esta fase de Â«desconexiÃ³nÂ» de la relaciÃ³n si aÃºn no se ha producido o controlarla si se ha producido. Una forma segura de conseguirlo es practicar la atenciÃ³n plena. Una relaciÃ³n consciente es aquella en la que los miembros de la pareja dan prioridad a las necesidades del otro y se esfuerzan por hacer que su uniÃ³n funcione. Nos referimos al tipo de relaciÃ³n en la que ambos alcanzan un nivel de comunicaciÃ³n superior. Se centran menos en sÃ­ mismos y mÃ¡s en el bienestar y el estado de Ã¡nimo del cÃ³nyuge.\u003cbr\u003e\u003cbr\u003eÂ¿Es posible? SÃ­, lo es. Algunas parejas ya viven en esa realidad y tÃº aprenderÃ¡s consejos prÃ¡cticos que te ayudarÃ¡n a conseguirlo"},{"id":"eed9aa1a-9bbe-4829-b412-ebb79a33d22c","type":"INSIGHT","content":"La mayorÃ­a de los matrimonios fracasan si no existe una base sÃ³lida de amistad desde el principio."},{"type":"TEXT","content":"Los veinticinco hÃ¡bitos de los que hablaremos mÃ¡s adelante son pequeÃ±os trucos mÃ¡gicos que encienden la llama y ayudan a las parejas a mejorar su intimidad. Les ayudarÃ¡n a recuperar y mantener el amor y el afecto que sentÃ­an al principio de su relaciÃ³n."}]},{"index":2,"name":"Un amor sano se nutre de la intencionalidad","items":[{"type":"TEXT","content":"Para que una relaciÃ³n funcione, las personas implicadas deben aprender primero quÃ© se necesita para mantenerla. Desgraciadamente, el primer curso de la asignatura Romance no se imparte en la educaciÃ³n convencional.\u003cbr\u003e\u003cbr\u003eNuestra sociedad no valora el aprendizaje de las relaciones. Por ejemplo, la gente se estresa mucho mÃ¡s al sacarse el carnÃ© de conducir que al obtener el certificado de matrimonio. Antes de sacarte el carnÃ© aprendes a conducir, pero nadie evalÃºa tus aptitudes para las relaciones antes de casarte.\u003cbr\u003e\u003cbr\u003ePara la mayorÃ­a de nosotros, la relaciÃ³n de nuestros padres no es un modelo a imitar. Por ello nos adentramos en los asuntos sentimentales sin tener ni idea de nada, excepto de las mariposas en el estÃ³mago.\u003cbr\u003e\u003cbr\u003ePero entonces la realidad nos sorprende: nos damos cuenta de que toda relaciÃ³n necesita ser cuidada para sobrevivir. AdemÃ¡s, no es fÃ¡cil romperla porque su fracaso afecta a todos los aspectos de la vida. Puede provocar depresiÃ³n, una espiral descendente de productividad, bajo rendimiento acadÃ©mico o incluso afectar negativamente a la personalidad de los hijos.\u003cbr\u003e\u003cbr\u003eMuchas personas se sienten atrapadas en una relaciÃ³n, por eso este resumen sale al rescate. En breve hablaremos de consejos prÃ¡cticos. Antes de eso, el experto en relaciones de pareja John Gottman tiene algo interesante para ti.\u003cbr\u003e\u003cbr\u003eSegÃºn Ã©l, existen varios factores que determinan la probabilidad de que una relaciÃ³n fracase. Entre ellos estÃ¡n:\u003cbr\u003e\u003cbr\u003eâ€¢ Una mala comunicaciÃ³n en los momentos difÃ­ciles\u003cbr\u003e\u003cbr\u003eâ€¢ Estar desbordado por una avalancha emocional de hormonas del estrÃ©s durante el conflicto. Estos rÃ¡pidos cambios hormonales dificultan la resoluciÃ³n de los problemas, a menos que uno de los miembros de la pareja aprenda a calmarse\u003cbr\u003e\u003cbr\u003eâ€¢ Los cuatro jinetes del apocalipsis: crÃ­tica, desprecio, actitud defensiva y evasiva"},{"type":"QUOTE","content":"Aprender a construir y cuidar una relaciÃ³n sentimental sana es una de las tareas mÃ¡s importantes que puedes realizar, tal vez la mÃ¡s importante. ~ Barrie Davenport y S.J.Scott"},{"type":"TEXT","content":"Expliquemos brevemente los cuatro jinetes.\u003cbr\u003e\u003cbr\u003eCriticar a tu pareja significa decirle que es un problema. El desprecio se refiere a la actitud de menospreciarla porque te sientes superior.\u003cbr\u003e\u003cbr\u003eEstar a la defensiva es una forma de echarle la culpa al otro cuando algo va mal, mientras que la evasiÃ³n significa negarse a decir nada durante el conflicto, lo que reduce las posibilidades de resolverlo rÃ¡pidamente."},{"id":"a906baf9-f5eb-4f56-98b8-d1be775a429b","type":"INSIGHT","content":"Quedarse con los malos recuerdos puede poner en peligro la relaciÃ³n."},{"type":"TEXT","content":"Â¿SabÃ­as que...? Cuando alguien se siente agobiado en una relaciÃ³n, son muchos los pensamientos que pasan por su mente y su corazÃ³n empieza a latir mÃ¡s rÃ¡pido de lo normal."}]},{"index":3,"name":"La atenciÃ³n plena permite disfrutar de una relaciÃ³n sana","items":[{"type":"TEXT","content":"El antÃ³nimo de atenciÃ³n plena es la falta de atenciÃ³n, una situaciÃ³n en la que un miembro de la pareja no atiende intencionadamente a las necesidades emocionales del otro.\u003cbr\u003e\u003cbr\u003eUna relaciÃ³n desatendida puede hacer que la otra persona se sienta desanimada, triste e insatisfecha. A la larga, esta situaciÃ³n acaba en ruptura o divorcio."},{"id":"b34f779d-4326-4def-bbe5-c9b73957bc57","type":"INSIGHT","content":"Estar presente y ser proactivo en la relaciÃ³n puede ayudar a evitar el divorcio."},{"type":"TEXT","content":"AdemÃ¡s de evitar el dolor del divorcio, es necesario no caer en la falta de atenciÃ³n para disfrutar de un matrimonio feliz y una mejor salud. SegÃºn numerosos estudios sobre relaciones, estar con alguien que te hace feliz ayuda a eliminar el estrÃ©s y a disfrutar mÃ¡s de la vida."},{"type":"QUOTE","content":"Una relaciÃ³n te harÃ¡ feliz o te amargarÃ¡ la mayor parte de tu vida. Es importante tomarse el tiempo necesario y asegurarse de que la elecciÃ³n es acertada antes de comprometerse. ~ Pamela Cummins"},{"type":"TEXT","content":"El efecto positivo de las relaciones plenas no se limita a los adultos. TambiÃ©n afecta a los hijos. Tus hijos siempre estÃ¡n observando; inconscientemente adoptarÃ¡n tus hÃ¡bitos de relaciÃ³n y los reproducirÃ¡n cuando empiecen a salir con alguien. AdemÃ¡s, tener unos padres cariÃ±osos influirÃ¡ positivamente en el bienestar de tus hijos.\u003cbr\u003e\u003cbr\u003eSer atento en las relaciones requiere que abandones viejos hÃ¡bitos poco beneficiosos y adoptes otros nuevos. A partir del prÃ³ximo punto clave, te mostraremos los hÃ¡bitos saludables que debes adoptar en tus relaciones. Para prepararte para ello, te mostramos un plan de ocho pasos que puede ayudarte a cumplir cualquier objetivo/crear hÃ¡bitos con facilidad:\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 1:\u003c/b\u003e CÃ©ntrate por completo en adquirir el hÃ¡bito.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 2:\u003c/b\u003e Ve poco a poco e intenta centrarte en aprender un hÃ¡bito durante treinta dÃ­as. No te preocupes si no consigues dominarlo rÃ¡pidamente. Simplemente mantÃ©n la constancia."},{"id":"131fe61c-3156-4185-9c1e-354defa7e306","type":"INSIGHT","content":"En promedio, se tarda veintiÃºn dÃ­as en crear un hÃ¡bito, pero algunas personas necesitan mÃ¡s tiempo"},{"type":"TEXT","content":"\u003cb\u003ePaso 3:\u003c/b\u003e Une tus prÃ¡cticas de atenciÃ³n plena con los hÃ¡bitos que ya dominas.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 4:\u003c/b\u003e Asigna un tiempo adecuado para practicar el nuevo hÃ¡bito que intentas adquirir.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 5:\u003c/b\u003e Establece pequeÃ±os compromisos; las gotas pequeÃ±as hacen un ocÃ©ano.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 6:\u003c/b\u003e Prepara tu mente, puede haber obstÃ¡culos.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 7:\u003c/b\u003e SÃ© responsable.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePaso 8:\u003c/b\u003e RecompÃ©nsate por los pequeÃ±os logros."}]},{"index":4,"name":"Haz que tu pareja sea siempre tu prioridad y compromÃ©tete a mejorar tu inteligencia emocional","items":[{"type":"TEXT","content":"\u003cb\u003eHÃ¡bito 1.\u003c/b\u003e Haz de tu relaciÃ³n lo mÃ¡s importante\u003cbr\u003e\u003cbr\u003eUn paso fundamental para dar prioridad a tu relaciÃ³n es organizar encuentros oficiales con tu pareja con regularidad para hablar de cÃ³mo puede mejorar la relaciÃ³n. Una vez que hayan acordado celebrar estas reuniones, garanticen la coherencia fijando una fecha periÃ³dica con la que los dos estÃ©n de acuerdo.\u003cbr\u003e\u003cbr\u003eSÃ© abierto con la otra persona durante estas reuniones, sin guardarte nada. Pero recuerda que es mejor empezar elogiando al otro por las cosas que hace bien en lugar de empezar con quejas.\u003cbr\u003e\u003cbr\u003eAdemÃ¡s, las reuniones deben celebrarse cuando los niÃ±os estÃ©n dormidos o fuera de casa para poder concentrarse adecuadamente.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 2.\u003c/b\u003e Mejora tu inteligencia emocional (IE)\u003cbr\u003e\u003cbr\u003eTu coeficiente emocional es tan esencial como tu coeficiente intelectual: afecta a tu vida y al resultado de tus relaciones. La inteligencia emocional es la capacidad de interpretar correctamente tus emociones y los sentimientos de las personas que te rodean. Muchos problemas en las relaciones se resuelven por sÃ­ solos cuando la pareja desarrolla este hÃ¡bito fundamental. Y, por supuesto, es mÃ¡s fÃ¡cil decirlo que hacerlo, pero a continuaciÃ³n te damos algunos consejos:\u003cbr\u003e\u003cbr\u003eâ€¢ Empieza por decidir quÃ© parte de tu inteligencia emocional quieres trabajar (por ejemplo, aprender a controlar tus emociones, ser mÃ¡s empÃ¡tico, etc.).\u003cbr\u003e\u003cbr\u003eâ€¢ Escribe brevemente de tres a cinco ejemplos en los que hayas demostrado una baja inteligencia emocional en el pasado (por ejemplo, enfadarte innecesariamente con tu pareja cuando el problema no era culpa suya). SÃ© sincero contigo mismo cuando escribas esto.\u003cbr\u003e\u003cbr\u003eâ€¢ Toma medidas para desarrollar el hÃ¡bito de inteligencia emocional que hayas elegido. PÃ­dele a tu pareja que te haga rendir cuentas sobre Ã©l."},{"id":"73ec278e-aceb-4fbb-bad8-aeb7330ab666","type":"INSIGHT","content":"La inteligencia emocional describe nuestra capacidad para mostrar y gestionar nuestras emociones a la vez que interpretamos y respondemos adecuadamente a los sentimientos de los demÃ¡s."},{"type":"TEXT","content":"La inteligencia emocional puede ser mÃ¡s complicada que el coeficiente intelectual; este suele ser permanente, pero la inteligencia emocional cambia, por lo que hay que seguir desarrollÃ¡ndola. Cuanto mÃ¡s trabajo dediques a crear hÃ¡bitos que la hagan crecer, mejor serÃ¡n tus relaciones. Algunos ejemplos de estos hÃ¡bitos son:\u003cbr\u003e\u003cbr\u003eâ€¢ Hablar con amabilidad y respeto a tu pareja\u003cbr\u003e\u003cbr\u003eâ€¢ Mejorar tu capacidad para interpretar y comprender las expresiones faciales y el lenguaje corporal\u003cbr\u003e\u003cbr\u003eâ€¢ Mostrar simpatÃ­a y empatÃ­a\u003cbr\u003e\u003cbr\u003eâ€¢ Mejorar tu sentido del humor"}]},{"index":5,"name":"Ten una idea clara de tu relaciÃ³n y aprende a aceptar a tu pareja tal y como es","items":[{"type":"TEXT","content":"\u003cb\u003eHÃ¡bito 3\u003c/b\u003e. Crea una imagen de la relaciÃ³n que quieres\u003cbr\u003e\u003cbr\u003eTodos hemos elogiado alguna vez a una pareja y hemos enumerado lo que admiramos en ella como objetivos de nuestra relaciÃ³n. Es fantÃ¡stico. Pero, pregunta rÃ¡pida: Â¿tu pareja y tÃº tienen sueÃ±os? Â¿Tienen objetivos comunes?\u003cbr\u003e\u003cbr\u003eEstablecer objetivos puede sonar extraÃ±o. Sin embargo, es un hÃ¡bito consciente que puede ayudar a que la uniÃ³n sea mÃ¡s sana."},{"id":"2c868eae-80e1-4ebb-aca7-1d66f037478d","type":"INSIGHT","content":"Tener aspiraciones en la relaciÃ³n te obliga a estar mÃ¡s atento a tu pareja y a la salud de su uniÃ³n."},{"type":"TEXT","content":"Desarrollar un propÃ³sito compartido a partir de los objetivos de tu relaciÃ³n tambiÃ©n puede ayudarte a evitar conflictos y a conseguir mÃ¡s cosas juntos. Para crear este hÃ¡bito, deben trabajar en sus proyectos por separado. DespuÃ©s, pueden trabajar conjuntamente para alcanzar un objetivo mutuo.\u003cbr\u003e\u003cbr\u003eAnota tu visiÃ³n; no te limites a suponerla mentalmente. Lo mismo se aplica a sus valores fundamentales como pareja.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 4\u003c/b\u003e. Trata con respeto y amabilidad\u003cbr\u003e\u003cbr\u003eA menudo nos resulta fÃ¡cil hablar a nuestras parejas sin respeto porque creemos que siempre estarÃ¡n ahÃ­ y seguirÃ¡n queriÃ©ndonos. Sin embargo, merecen nuestro mÃ¡ximo respeto y amabilidad en palabras y actos. Recordarte a ti mismo esto te ayudarÃ¡ a ser mÃ¡s consciente.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 5\u003c/b\u003e. Nunca rechaces a tu pareja, sean cuales sean sus defectos\u003cbr\u003e\u003cbr\u003eAl principio de tu relaciÃ³n, tu pareja te parece perfecta y te resulta fÃ¡cil aceptarla. No obstante, al cabo de los aÃ±os, te das cuenta de que tiene defectos que te cuesta pasar por alto. Puede ser doloroso darse cuenta de que tu pareja, antes maravillosa y admirable, estÃ¡ llena de fallos. Una vez que te das cuenta, debes evitar que la otra persona se sienta desgraciada por criticar o intentar forzar el cambio. Acepta que la fase de enamoramiento inicial ha terminado. Acepta tambiÃ©n a tu pareja y ayÃºdala a gestionar sus puntos dÃ©biles mientras se esfuerza por mejorar.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? SegÃºn una investigaciÃ³n realizada por cientÃ­ficos de la Universidad de C haya sido de apenas veinte minutos porque el resto del tiempo estuvieron distraÃ­dos. AsÃ­ que haz que cada segundo cuente.\u003cbr\u003e\u003cbr\u003ePuedes practicar el compromiso con tu pareja escuchÃ¡ndola activamente, mostrÃ¡ndole afecto, acariciÃ¡ndola y organizando mÃ¡s citas nocturnas o actividades divertidas.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 9\u003c/b\u003e. Crear rutinas y costumbres compartidas\u003cbr\u003e\u003cbr\u003eLas rutinas son eficaces para evitar que la relaciÃ³n se enfrÃ­e porque siempre hay algo que esperar.\u003cbr\u003e\u003cbr\u003eLos rituales de pareja pueden ser cualquier cosa, desde enviarse selfis cuando estÃ¡n separados hasta hacer la cama juntos cada maÃ±ana, preparar la cena juntos o irse de vacaciones en los aniversarios."}]},{"index":7,"name":"MuÃ©strate vulnerable y dispuesto a aprender","items":[{"type":"TEXT","content":"\u003cb\u003eHÃ¡bito 10\u003c/b\u003e. Practica la vulnerabilidad\u003cbr\u003e\u003cbr\u003eUna relaciÃ³n solo puede tener Ã©xito si te sientes lo suficientemente libre como para ser tÃº mismo. Lamentablemente, muchas personas no pueden hablar de sus problemas con nadie, ni siquiera con sus parejas, porque no quieren que les hagan daÃ±o. Construir un muro para protegerse no evita el dolor emocional en las relaciones, sino que las destroza. Si no eres vulnerable, la uniÃ³n carecerÃ¡ de intimidad y puede que no conozcas la verdadera personalidad de tu pareja.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 11\u003c/b\u003e. Conoce perfectamente a tu pareja\u003cbr\u003e\u003cbr\u003eUna vez superada la fase de noviazgo y luna de miel, a las parejas les suele resultar difÃ­cil seguir aprendiendo mÃ¡s el uno del otro. Empiezan a actuar como si ya lo supieran todo del otro, lo cual no es cierto."},{"id":"efc30793-c269-48d7-b924-f5d8020eebb9","type":"INSIGHT","content":"Ten siempre ganas de conocer las preferencias, gustos y manÃ­as de tu pareja, y nunca dejes de aprender porque las personas cambian de gustos a medida que pasa el tiempo."},{"type":"TEXT","content":"\u003cb\u003eHÃ¡bito 12\u003c/b\u003e. Conoce su lenguaje amoroso\u003cbr\u003e\u003cbr\u003eEl lenguaje del amor es la forma en que un enamorado prefiere recibir afecto y rara vez ambos tienen el mismo lenguaje.\u003cbr\u003e\u003cbr\u003ePara algunas personas pueden ser atenciones y para otras, tiempo de calidad, palabras de amor y aprecio, contacto fÃ­sico, comunicaciÃ³n constante, regalos, etc.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 13\u003c/b\u003e. CÃºrate rÃ¡pido cuando te hagan daÃ±o\u003cbr\u003e\u003cbr\u003ePuedes tomarte un tiempo o separarte de tu pareja para relajarte cuando te sientas herido. Pero no dejes que el daÃ±o perdure.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 14\u003c/b\u003e. Inicia conflictos productivos\u003cbr\u003e\u003cbr\u003eUn conflicto productivo implica una serie de procesos intencionados pero inofensivos para limar asperezas. Puede que haya un tema en el que ambos no estÃ©n de acuerdo. En lugar de esperar al dÃ­a en que se descontrole, siÃ©ntense juntos y resuelvan el problema.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 15\u003c/b\u003e. Practica la escucha activa\u003cbr\u003e\u003cbr\u003eEscucha a tu pareja con intencionalidad y de corazÃ³n.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 16\u003c/b\u003e. SÃ© empÃ¡tico\u003cbr\u003e\u003cbr\u003ePonte siempre en el lugar de tu pareja y presta atenciÃ³n a sus problemas.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 17\u003c/b\u003e. No te apresures a juzgar\u003cbr\u003e\u003cbr\u003eEvita acusar a tu pareja cuando surjan problemas de cualquier tipo. A menudo es mejor trabajar juntos para encontrar una soluciÃ³n.\u003cbr\u003e\u003cbr\u003e\u003cb\u003eHÃ¡bito 18\u003c/b\u003e. SÃ© comprensivo, evita los Â«perosÂ»\u003cbr\u003e\u003cbr\u003eUtilizar Â«peroÂ» reduce el entusiasmo de tu pareja. Por ejemplo, si Ã©l/ella dice Â«me encanta jugar al fÃºtbolÂ». Y tÃº dices Â«el fÃºtbol estÃ¡ bien,
