orzarse para conseguir un efecto duradero. Por ejemplo, llevar un diario de gratitud cada semana, encontrar tiempo para meditar todos los dÃ­as y encontrar un deporte que mejore nuestro cuerpo, nuestro estado de Ã¡nimo y nuestra confianza. Tenemos la oportunidad de elegir el mÃ©todo que mÃ¡s nos convenga.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"CÃ³mo elegir la mejor estrategia","items":[{"type":"TEXT","content":"La buena noticia es que solo podemos poner en prÃ¡ctica algunas de las doce estrategias para ser felices. Intentar poner en prÃ¡ctica las doce a la vez puede llevarnos a la frustraciÃ³n y a la inacciÃ³n. AsÃ­ que podemos elegir las que mÃ¡s nos convengan.\u003cbr\u003e\u003cbr\u003eA veces creemos que existe una forma fÃ¡cil de sentirnos satisfechos. Tenemos que esperar, y la felicidad nos encontrarÃ¡. En realidad, solo estamos perdiendo un tiempo precioso. Este pensamiento errÃ³neo no nos acerca a una vida feliz, sino que nos aleja.\u003cbr\u003e\u003cbr\u003e"},{"id":"43084ae2-2611-43c9-9357-4ff9080f186f","type":"INSIGHT","content":"No existe una pÃ­ldora mÃ¡gica para ser mÃ¡s feliz."},{"type":"TEXT","content":"Algunas estrategias pueden hacer que nuestra vida sea plena y brillante. Â¿CÃ³mo saber quÃ© mÃ©todos te convienen? Podemos hacerlo de varias maneras:\u003cbr\u003e\u003cbr\u003e1. Determina quÃ© es lo que te molesta y te resta fuerza. Si, por ejemplo, te obsesionas con la ofensa, entonces la estrategia del perdÃ³n funcionarÃ¡. QuizÃ¡ necesites mÃ¡s apoyo de los demÃ¡s y una comunicaciÃ³n cÃ¡lida. En este caso, elige un mÃ©todo que entrene la amabilidad y la interacciÃ³n social eficaz.\u003cbr\u003e\u003cbr\u003e2. Identifica tus talentos y puntos fuertes. Puede que seas una persona creativa a la que le gusta dibujar o escribir. Entonces, una estrategia de gratitud que puedas expresar a travÃ©s de tu creatividad puede ser adecuada para ti. SupÃ³n que tienes talento para producir nuevas ideas y sabes ver las oportunidades ocultas. En ese caso, te convendrÃ¡ evitar pensar demasiado, tomarte tiempo para descansar y distraerte de los procesos de pensamiento.\u003cbr\u003e\u003cbr\u003e3. CÃ©ntrate en tu estilo de vida. Si, por ejemplo, tienes una carrera de Ã©xito, pero necesitas una comunicaciÃ³n mÃ¡s cÃ¡lida con la gente, elige la estrategia de interacciÃ³n social. Si, por el contrario, no disfrutas con tu trabajo, prueba un mÃ©todo de fijaciÃ³n de objetivos o una estrategia de flujo. Esta Ãºltima significa una inmersiÃ³n total en una actividad concreta cuando el tiempo no importa. Puedes adquirir esta experiencia aprendiendo algo nuevo y practicando tÃ©cnicas de meditaciÃ³n, como concentrarte en un objeto concreto o en la respiraciÃ³n.\u003cbr\u003e\u003cbr\u003eRecuerda que la felicidad es una elecciÃ³n que tÃº haces. En primer lugar, debes aprender mÃ¡s sobre ti mismo y comprender tus aspiraciones, puntos fuertes y puntos dÃ©biles. DespuÃ©s, elige una estrategia y ponla en prÃ¡ctica de forma coherente.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Nunca es demasiado tarde para ser lo que podrÃ­as haber sido. ~ Sonja Lyubomirsky"}]},{"index":7,"name":"Â¿CuÃ¡l es el secreto de la felicidad a largo plazo?","items":[{"type":"TEXT","content":"La cuestiÃ³n mÃ¡s importante es si estas estrategias pueden hacernos felices a largo plazo o de por vida. DespuÃ©s de todo, si solo tienen un efecto temporal, Â¿vale la pena esforzarse tanto? Vale la pena. El hecho es que cada una de las estrategias puede cambiar nuestra forma de pensar y nuestra percepciÃ³n de la realidad. Imagina que eliges practicar la bondad y hacer cualquier acto amable cada semana, por ejemplo, entregar una cesta a un vecino anciano o ceder tu asiento en el metro a un desconocido. Al final, obtendrÃ¡s un retorno: alguien sonreirÃ¡, dirÃ¡ palabras de gratitud, y quizÃ¡ incluso conozcas a alguien que pasarÃ¡ a formar parte de tu vida. Las opciones son infinitas.\u003cbr\u003e\u003cbr\u003e"},{"id":"5e908cee-bd16-4c5e-9f89-81b19295878b","type":"INSIGHT","content":"Las estrategias de felicidad cambian nuestro enfoque y proporcionan varias habilidades esenciales, desde las intelectuales hasta la capacidad de interactuar con los demÃ¡s."},{"type":"TEXT","content":"La necesidad de esforzarse es un componente crucial de la longevidad del efecto de las estrategias de felicidad. La felicidad es la recompensa de nuestras acciones. Necesitamos dedicar nuestro tiempo y atenciÃ³n para que las tÃ©cnicas funcionen. El esfuerzo ayuda a obtener valor.\u003cbr\u003e\u003cbr\u003eLas estrategias de felicidad tienen un efecto duradero porque la fuente del placer somos nosotros mismos, no los objetos externos. No necesitamos incentivos adicionales, como una copa de vino o un trozo de pastel, porque confiamos en nuestros recursos internos, que reponemos mediante las estrategias de felicidad.\u003cbr\u003e\u003cbr\u003eTambiÃ©n debemos recordar que siempre podemos elegir. No tenemos que utilizar una estrategia toda la vida. Si estÃ¡s cansado de usar la tÃ©cnica de aumentar el optimismo, siÃ©ntete libre de elegir otra. No hay directrices estrictas. Nos transformamos constantemente y, por tanto, nuestras estrategias cambian con nosotros. Si antes te convenÃ­a el enfoque de alcanzar tus objetivos, ahora estÃ¡s en una etapa en la que necesitas paz y equilibrio interior. De ahÃ­ que puedas pasar a las meditaciones. Todo depende de ti y de tus necesidades. Las estrategias darÃ¡n el mejor resultado si se corresponden con tus aspiraciones y el estado interno que existe en ese momento.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"A menudo, buscamos la felicidad en los lugares equivocados. Es difÃ­cil creer que el dinero no aportarÃ¡ felicidad a largo plazo. Al esforzarnos por tener una vida llena de placer y alegrÃ­a aquÃ­ y ahora, ignoramos formas que, aunque requieren mÃ¡s esfuerzo y tiempo, tienen un efecto duradero. Poner en prÃ¡ctica estrategias de felicidad es un trabajo gratificante. No solo aumentamos nuestros sentimientos de alegrÃ­a, placer y plenitud, sino que tambiÃ©n mejoramos nuestra salud, eficacia laboral y fuerzas vitales. AdemÃ¡s, fortalecemos nuestras relaciones con los demÃ¡s. Nos convertimos en mejores socios al aprender a interactuar mÃ¡s eficazmente en la sociedad. Al ocuparnos de nuestra felicidad, contribuimos al deleite de nuestros seres queridos y de la comunidad. Si nos responsabilizamos de nuestro placer, el mundo entero serÃ¡ mÃ¡s feliz.\u003cbr\u003e\u003cbr\u003eEs importante comprender que ser feliz no implica no sentir nunca emociones negativas. Todos nos sentimos tristes y decepcionados de vez en cuando. Pero las estrategias de felicidad ayudan a experimentar estados emocionales positivos mÃ¡s a menudo y a sentir la plenitud de la vida.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e1. Crea un diario de gratitud. Elige un dÃ­a de la semana para escribir aquello por lo que estÃ¡s agradecido. Te ayudarÃ¡ a darte cuenta de la belleza de tu vida y te darÃ¡ energÃ­a e inspiraciÃ³n.\u003cbr\u003e\u003cbr\u003e2. Intenta hacer ejercicio. Elige un momento que te convenga. Presta atenciÃ³n a tu estado emocional tras una semana de ejercicio regular.\u003cbr\u003e\u003cbr\u003e3. Escribe una carta a alguien que te ofendiÃ³ una vez. Expresa en ella tu dolor y todas las experiencias difÃ­ciles. No es necesario que la envÃ­es. Su finalidad es dejar ir el resentimiento y perdonar.\u003cbr\u003e\u003cbr\u003e"}]}]}},"cdcf9f62c6ba413ab712":{"id":"cdcf9f62c6ba413ab712","image":"https://static.get-headway.com/cdcf9f62c6ba413ab712-15ed0da6a5e0ce.jpg","author":"Gary Chapman, PhD","title":"The 5 Love Languages: The Secret to Love that Lasts","keywords":["love","marriage","relationships","couples","success","happiness","joy","peace","divorce"],"learningItems":["The key to long-lasting love","The five ways people give and receive love","How to detect your partnerâ€™s love language and communicate yours","Wise advice on happy relationships"],"localization":{"en":{"image":"https://static.get-headway.com/cdcf9f62c6ba413ab712-15ed0da6a5e0ce.jpg","title":"The 5 Love Languages: The Secret to Love that Lasts"},"es":{"image":"https://static.get-headway.com/cdcf9f62c6ba413ab712-16176de7db9554-es.jpg","title":"Los 5 lenguajes del amor - El secreto del amor que perdura"},"fr":{"image":"https://static.get-headway.com/images%2Fcdcf9f62c6ba413ab712%2F39bb5f8ad40428befe25fd3a0bfadc6eafe4f8e0.jpg","title":"Au coeur des 5 langages de l'amour : Le secret des couples qui durent"}},"summary":{"chapters":[{"index":1,"name":"El amor es un verbo, ya que no solo se siente, tambiÃ©n se actÃºa","items":[{"type":"TEXT","content":"Todo el mundo parece saber cÃ³mo enamorarse, pero pocos saben cÃ³mo mantener vivas sus relaciones.\u003cbr\u003e\u003cbr\u003eDurante sus primeros aÃ±os de asesoramiento, el Dr. Gary Chapman vio que la mayorÃ­a de las parejas se perdÃ­an los puntos de vista del otro. Uno decÃ­a: Â«Ya no me quiereÂ», mientras que otro decÃ­a: Â«Lo he intentado todo para que funcioneÂ».\u003cbr\u003e\u003cbr\u003eTras repasar sus doce aÃ±os de apuntes, se dio cuenta de que la mayorÃ­a de las parejas tienen respuestas que se clasifican en cinco grupos, que mÃ¡s tarde llamÃ³ Â«los cinco lenguajes del amorÂ». Es bastante triste que alrededor del 40â€¯% de los primeros matrimonios acaben en divorcio. Y el problema en muchos matrimonios es que las parejas no hablan el lenguaje del amor que su cÃ³nyuge entiende.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Cada dÃ­a, podemos elegir hablar el lenguaje del amor de otra persona. ~ Gary Chapman"},{"type":"TEXT","content":"No existe un idioma con una sola forma de expresarse. Esto se aplica tambiÃ©n al amor, pues hay diversas formas de demostrarlo. SegÃºn el Dr. Gary Chapman, estos son los lenguajes del amor:\u003cbr\u003e\u003cbr\u003eâ€¢ Palabras de afirmaciÃ³n\u003cbr\u003eâ€¢ Tiempo de calidad\u003cbr\u003eâ€¢ Regalos\u003cbr\u003eâ€¢ Actos de servicio\u003cbr\u003eâ€¢ Tacto fÃ­sico\u003cbr\u003e\u003cbr\u003e"},{"id":"e6960f9a-1afb-4c72-b8ce-ef671a709c7d","type":"INSIGHT","content":"Casi todos los demÃ¡s problemas matrimoniales pueden resolverse si las parejas aprenden a comunicarse eficazmente."},{"type":"TEXT","content":"El objetivo en una relaciÃ³n es hacer algo por la persona que amas, no tratar de conseguir egoÃ­stamente lo que quieres todo el tiempo. Sin embargo, en las relaciones actuales ocurre lo contrario. Pero tu conexiÃ³n serÃ¡ diferente, porque a continuaciÃ³n vamos a profundizar en los lenguajes del amor.\u003cbr\u003e\u003cbr\u003eAl final de este resumen:\u003cbr\u003e\u003cbr\u003eâ€¢ ConocerÃ¡s informaciÃ³n que te ayudarÃ¡ a diferenciar tus necesidades emocionales en las relaciones. De este modo, podrÃ¡s indicarle a tu pareja cÃ³mo te gusta que te exprese su amor.\u003cbr\u003e\u003cbr\u003eâ€¢ AprenderÃ¡s a identificar los lenguajes de amor primario y secundario de tu pareja y a hablarlos adecuadamente.\u003cbr\u003e\u003cbr\u003eâ€¢ TambiÃ©n descubrirÃ¡s a pasar de la etapa de obsesiÃ³n emocional de las relaciones, al compromiso maduro. Muchas personas no saben cÃ³mo hacer esto y pierden hermosas relaciones.\u003cbr\u003e\u003cbr\u003eÂ¿Suena emocionante, verdad? Empecemos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"La sensaciÃ³n de enamoramiento no dura mucho en las relaciones","items":[{"type":"TEXT","content":"En un vuelo entre Dallas y Buffalo, un hombre se acercÃ³ al Dr. Gary Chapman y le preguntÃ³ por quÃ© habÃ­an fracasado sus tres matrimonios. Era un hombre exitoso e inteligente, pero no podÃ­a entender por quÃ© el amor por su esposa se desvaneciÃ³ algunos aÃ±os despuÃ©s del matrimonio.\u003cbr\u003e\u003cbr\u003eEl hombre culpÃ³ a la completa devociÃ³n de su esposa por su bebÃ© como la causa del fracaso del primer matrimonio. El segundo matrimonio fracasÃ³ desde el principio y solo durÃ³ tres aÃ±os. SegÃºn Ã©l, su tercer matrimonio fracasÃ³ porque su mujer no dejaba de criticar y atacar su personalidad. QuerÃ­a saber quÃ© pasa con el amor despuÃ©s del matrimonio, y cÃ³mo las parejas mantienen vivo el amor para evitar el divorcio. Es la misma pregunta que se hacen muchas personas hoy en dÃ­a.\u003cbr\u003e\u003cbr\u003e"},{"id":"1150e63a-259d-4dc5-861e-47ef29f87111","type":"INSIGHT","content":"Nuestra constituciÃ³n fisiolÃ³gica estÃ¡ profundamente conectada con el amor romÃ¡ntico. Por eso, lo buscamos continuamente en nuestros matrimonios."},{"type":"TEXT","content":"Existen varios artÃ­culos, libros, programas de televisiÃ³n y de radio sobre este grave problema. Entonces, Â¿por quÃ© seguimos preguntÃ¡ndonos cÃ³mo mantener el amor en la vida matrimonial? La respuesta es sencilla: no nos damos cuenta de que tenemos diferentes lenguajes del amor.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Las personas tendemos a criticar mÃ¡s a nuestro cÃ³nyuge en el mismo aspecto donde nosotros mismos tenemos la necesidad emocional mÃ¡s profunda. ~ Gary Chapman"},{"type":"TEXT","content":"La mayorÃ­a de nosotros crecimos hablando el idioma que aprendimos de nuestra familia: nuestra lengua materna o primaria. MÃ¡s adelante, algunas personas se esfuerzan por aprender otra lengua, que se convierte en una lengua secundaria. A menudo nos sentimos cÃ³modos hablando nuestra lengua primaria. Si nos encontramos con una persona que habla otra lengua, surgen barreras de comunicaciÃ³n.\u003cbr\u003e\u003cbr\u003eLas diferencias lingÃ¼Ã­sticas son una parte importante de la cultura humana. Para comunicarnos eficazmente a travÃ©s de cualquier lÃ­nea cultural, debemos aprender la lengua de la persona implicada. Lo mismo ocurre con el amor.\u003cbr\u003e\u003cbr\u003eEl idioma de tu pareja y tu idioma del amor pueden ser diferentes, como el inglÃ©s y el francÃ©s. Por lo tanto, debes aprender y hablar el idioma principal del amor de tu pareja para poder comunicarle tu amor de forma eficaz.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Es vital conocer el tipo de amor que es importante para nuestro bienestar emocional","items":[{"type":"TEXT","content":"En la lengua inglesa, amor es la palabra mÃ¡s confusa y mÃ¡s esencial. Varios pensadores religiosos y seculares coinciden en que el amor tiene un papel vital en la vida.\u003cbr\u003e\u003cbr\u003e"},{"id":"a772666c-7c95-4b60-99db-35ce20d9f67a","type":"INSIGHT","content":"Los psicÃ³logos afirman que el deseo de sentirse amado es una necesidad emocional humana bÃ¡sica."},{"type":"TEXT","content":"Utilizamos la palabra amor cuando hablamos de nuestra comida favorita, pertenencias, animales o seres queridos. La Dra. Chapman se centra en el tipo de amor vital para nuestra salud emocional en este resumen.\u003cbr\u003e\u003cbr\u003eUn niÃ±o necesita sentirse querido y amado para convertirse en un adulto responsable. Al satisfacer esa necesidad fundamental se llena su Â«depÃ³sito de amorÂ». Cuando el depÃ³sito estÃ¡ vacÃ­o, el niÃ±o es desobediente. Tomemos el caso de Ashley, de trece aÃ±os. Sus padres estaban muy decepcionados porque habÃ­a contraÃ­do una enfermedad de transmisiÃ³n sexual, asÃ­ que se quejaron al Dr. Chapman. Cuando este hablÃ³ con Ashley, se dio cuenta de que se acostaba con un chico del colegio porque no se sentÃ­a querida por sus padres divorciados. Al no conocer su lenguaje de amor primario, su madre y su padrastro no pudieron atender sus necesidades emocionales.\u003cbr\u003e\u003cbr\u003eLa necesidad emocional del amor no se aplica Ãºnicamente a la infancia, sino que nos sigue hasta la edad adulta y el matrimonio. Un depÃ³sito de amor es un vacÃ­o emocional que necesita ser llenado con amor. Las necesidades emocionales no satisfechas pueden dar lugar a problemas sociales y emocionales.\u003cbr\u003e\u003cbr\u003eLa sensaciÃ³n de estar enamorados puede darnos una soluciÃ³n, pero es efÃ­mera. Cuando el subidÃ³n del enamoramiento desaparece, vuelve a manifestarse nuestra nostalgia de amor. El deseo de amor es la piedra angular de la existencia humana. El matrimonio puede satisfacer esta necesidad bÃ¡sica. En el corazÃ³n de la existencia humana estÃ¡ el deseo de ser amado y estar cerca de otro. El matrimonio fue diseÃ±ado para satisfacer esa necesidad de amor e intimidad. Los secretos que la mayorÃ­a de las parejas casadas comparten con el Dr. Gary Chapman, el autor, son prueba suficiente de que los adultos tambiÃ©n tienen depÃ³sitos de amor. Mantener el depÃ³sito de amor emocional en un matrimonio es tan importante como mantener el nivel de aceite en tu automÃ³vil.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Las investigaciones demuestran que las parejas enamoradas experimentan latidos sincronizados cuando se miran fijamente a los ojos durante al menos tres minutos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":4,"name":"Enamorarse es un fenÃ³meno confuso","items":[{"type":"TEXT","content":"Muchas personas se casan por una emociÃ³n temporal. Conocen a una persona con rasgos de personalidad y caracterÃ­sticas fÃ­sicas que activan su sistema de Â«alerta de amorÂ», por lo que comienzan a salir. A veces el cosquilleo no dura mÃ¡s que una cita. Otras veces sÃ­, y empezamos a decir: Â«me estoy enamorandoÂ». Nos obsesionamos emocionalmente con la persona en el momento Ã¡lgido del proceso de enamoramiento. Ignoramos cualquier defecto, ya que al principio la otra persona parece perfecta.\u003cbr\u003e\u003cbr\u003eAntes de casarse, la mayorÃ­a de la gente sueÃ±a con la felicidad conyugal, con que el otro sea feliz. Nos han hecho creer que el matrimonio durarÃ¡ para siempre si la pareja estÃ¡ realmente enamorada. Por desgracia, esto es un mito. La psicÃ³loga Dorothy Tennov realizÃ³ estudios a largo plazo sobre el fenÃ³meno del amor. DescubriÃ³ que la obsesiÃ³n romÃ¡ntica no dura mÃ¡s de dos aÃ±os. Una vez transcurrido este periodo, los enamorados pueden convertirse en enemigos y pelearse por cualquier cosa.\u003cbr\u003e\u003cbr\u003eEs bueno que la obsesiÃ³n emocional que se experimenta en los primeros dÃ­as de la relaciÃ³n no dure mucho, pues de lo contrario no harÃ­amos casi nada con nuestras vidas aparte de amar a nuestras parejas. El esfuerzo y la dedicaciÃ³n son necesarios para que el amor dure mÃ¡s que la etapa de obsesiÃ³n inicial.\u003cbr\u003e\u003cbr\u003eA medida que la ilusiÃ³n de la intimidad se desvanece lentamente, los defectos de nuestra pareja se hacen mÃ¡s evidentes. La relaciÃ³n empieza a desenamorarse. Entonces, se separan, se divorcian o se van a buscar una nueva experiencia amorosa. Sin embargo, pueden optar por esforzarse y aprender a amarse sin la obsesiÃ³n eufÃ³rica del enamoramiento.\u003cbr\u003e\u003cbr\u003eAl enamorarnos, nos desprendemos temporalmente de nuestro ego para aumentar nuestras posibilidades de emparejamiento sexual, necesarias para garantizar la supervivencia de la especie.\u003cbr\u003e\u003cbr\u003e"},{"id":"3195f5a7-c8b8-4dd1-9b6a-76defba5aed0","type":"INSIGHT","content":"Enamorarse es una parte instintiva de nuestro comportamiento de emparejamiento determinada por nuestra genÃ©tica."},{"type":"TEXT","content":"El tipo de amor que hace que un matrimonio dure es intencional y se conoce como Â«amor racionalÂ» o Â«amor deliberadoÂ». Es una buena noticia para las parejas que han perdido los sentimientos amorosos. Pueden tomar la decisiÃ³n de mantener lleno el depÃ³sito de amor emocional del otro.\u003cbr\u003e\u003cbr\u003e"}]},{"index":5,"name":"Amplifica el efecto de tus palabras y utilÃ­zalas para reforzar tu pareja","items":[{"type":"TEXT","content":"Las palabras de agradecimiento o los cumplidos verbales son formas poderosas de comunicar el amor. Lo mejor es utilizar afirmaciones sencillas y directas como Â«estÃ¡s muy guapa con ese vestidoÂ» o Â«gracias por lavar los platos esta nocheÂ». Ten en cuenta que esto no significa utilizar los elogios para aprovecharte de tu pareja.\u003cbr\u003e\u003cbr\u003e"},{"id":"695b14e6-1344-48be-bcd1-3bbf419caf92","type":"INSIGHT","content":"El primer lenguaje del amor son las palabras de afirmaciÃ³n. AquÃ­, el tono de voz es sumamente importante."},{"type":"TEXT","content":"Es un hecho que nos sentimos motivados a hacer algo que nuestra pareja quiere cuando recibimos palabras de afirmaciÃ³n por su parte. Otra forma de hacer un cumplido es animarles, porque todos tenemos inseguridades que frenan todo nuestro potencial. Estas palabras motivadoras pueden ayudarnos a reunir el valor necesario para alcanzar nuestros objetivos. Por ejemplo, a Alison siempre le habÃ­a gustado escribir, pero no podÃ­a cambiar su carrera de historia. DespuÃ©s de su primer bebÃ©, escribiÃ³ muchos artÃ­culos e incluso presentÃ³ uno a una revista. Una carta de rechazo la hizo desistir de enviar sus otros artÃ­culos. Pero el apoyo de su marido, Keith, hicieron que se interesara por algo que siempre le habÃ­a gustado. Actualmente, ha publicado varios artÃ­culos e incluso ha conseguido un contrato para un libro.\u003cbr\u003e\u003cbr\u003eEl tono de la voz es sumamente importante. Al hacer peticiones, ratificamos las capacidades y la valÃ­a de nuestra pareja. Tu pareja no aceptarÃ­a una voz despectiva como expresiÃ³n de amor. Debemos hablar con amabilidad y ternura. La forma de expresar nuestros deseos tambiÃ©n es importante. Pero si presentamos nuestros deseos como exigencias, perderemos la oportunidad de acercarnos a nuestro cÃ³nyuge.\u003cbr\u003e\u003cbr\u003e"},{"id":"c35f1f3d-023e-4e87-bbe7-3613c332f6e1","type":"INSIGHT","content":"Para duplicar el efecto de tus palabras afirmativas, halaga a tu pareja delante de tus amigos y familiares, o habla de ella positivamente con otra persona."},{"type":"TEXT","content":"Los mensajes de amor, los poemas, los pÃ¡rrafos y los correos electrÃ³nicos tambiÃ©n son estupendos porque tu pareja los podrÃ¡ leer siempre que quiera.\u003cbr\u003e\u003cbr\u003e"}]},{"index":6,"name":"Prestarle toda tu atenciÃ³n a tu pareja puede significar un mundo para ella","items":[{"type":"TEXT","content":"El tiempo es la clave de una relaciÃ³n exitosa y duradera. Â¿Con quÃ© frecuencia coges de la mano y miras a tu pareja cuando hablas?\u003cbr\u003e\u003cbr\u003eLa uniÃ³n es la parte principal del tiempo de calidad, porque dos personas pueden estar sentadas cerca en una habitaciÃ³n, pero pueden no estar juntas. AquÃ­ es donde algunas parejas tienen problemas. Una mujer que limpia la casa mientras su marido se queja de su duro dÃ­a de trabajo no le estÃ¡ dando tiempo de calidad, porque su atenciÃ³n se divide entre limpiar y escucharle.\u003cbr\u003e\u003cbr\u003eEl tiempo de calidad no significa pasar todo el tiempo mirando a los ojos a tu pareja. Lo que importa son las emociones que se crean mientras estÃ¡is juntos. Esto puede ocurrir mientras la pareja juega al fÃºtbol o baila, pues la actividad genera una sensaciÃ³n de uniÃ³n.\u003cbr\u003e\u003cbr\u003e"},{"id":"d25647d9-f101-49c6-af2f-69fdc897a550","type":"INSIGHT","content":"Lo que hace que alguien se sienta amado emocionalmente no siempre es lo que hace que otra persona sienta lo mismo."},{"type":"TEXT","content":"Existen muchas variantes del lenguaje del tiempo de calidad, uno de ellos es el de las conversaciones de calidad. Implica compartir tus deseos, pensamientos, sentimientos y experiencias de forma tranquila y sin interrupciones.\u003cbr\u003e\u003cbr\u003e"},{"id":"fd0fce8a-5d7b-4a7c-bff8-25910ac0ae90","type":"INSIGHT","content":"Cuando tu pareja comparte contigo un problema, normalmente quiere que le escuches y simpatices, no que le ofrezcas consejos o posibles soluciones."},{"type":"TEXT","content":"Las conversaciones de calidad tambiÃ©n requieren la revelaciÃ³n de uno mismo, ademÃ¡s de la escucha comprensiva. Esto es difÃ­cil para la mayorÃ­a de nosotros porque fuimos educados para negar u ocultar nuestra expresiÃ³n de sentimientos y pensamientos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":7,"name":"Tu pareja puede valorar mÃ¡s las joyas o tu presencia que las palabras","items":[{"type":"TEXT","content":"Algunas personas ven los regalos como una expresiÃ³n de amor porque los regalos son un sÃ­mbolo visual del pensamiento. Hay que pensar en alguien para hacerle un regalo. Por eso, la mayorÃ­a de las bodas implican la recepciÃ³n y entrega de anillos: un signo visible y externo de un vÃ­nculo espiritual e interior entre dos corazones en amor infinito. Pero estos sÃ­mbolos visuales del amor son mÃ¡s importantes para unos que para otros.\u003cbr\u003e\u003cbr\u003eEl tercer lenguaje del amor es el de los regalos.\u003cbr\u003e\u003cbr\u003eSi el principal lenguaje del amor de tu pareja es recibir regalos, valorarÃ¡ profundamente el anillo de boda y lo llevarÃ¡ con orgullo. Tienes que convertirte en un experto en hacer regalos. Si no, tu pareja podrÃ­a empezar a cuestionar tu amor. Los regalos son una de las formas mÃ¡s fÃ¡ciles de expresar el amor porque se pueden hacer, encontrar o comprar. Todo lo que tienes que hacer es tomar nota de todos los regalos que tu cÃ³nyuge ha expresado su interÃ©s en recibir a lo largo de los aÃ±os.\u003cbr\u003e\u003cbr\u003ePara convertirte en un experto en hacer regalos, debes cambiar tu perspectiva sobre el dinero, especialmente si eres de los que ahorran. Apenas te compras nada porque prefieres ahorrar lo mÃ¡ximo posible. De este modo, satisfaces tu necesidad de seguridad emocional y autoestima, en lugar de la de tu pareja. Para invertir en el depÃ³sito de amor emocional de tu pareja, preocÃºpate menos por los ahorros y haz regalos mÃ¡s a menudo.\u003cbr\u003e\u003cbr\u003e"},{"id":"6d7a3bb5-2166-4475-be46-a42dba1a9271","type":"INSIGHT","content":"Estar ahÃ­ para alguien que te necesita durante una crisis es mÃ¡s importante que cualquier otra cosa."},{"type":"TEXT","content":"La presencia o el simple hecho de estar ahÃ­ tambiÃ©n es importante para algunas personas cuyo lenguaje amoroso principal es recibir regalos.\u003cbr\u003e\u003cbr\u003e"}]},{"index":8,"name":"No dejes que los estereotipos te impidan demostrar tu amor","items":[{"type":"TEXT","content":"Servir a tu pareja te ayudarÃ¡ a expresar tu amor haciendo cosas. Acciones como cortar el cÃ©sped, limpiar la cocina, baÃ±ar a los niÃ±os y pasear al perro son buenos ejemplos de actos de servicio. Cuando haces algunas de esas cosas de forma positiva, sirven como expresiÃ³n de amor porque requieren energÃ­a, esfuerzo, tiempo, planificaciÃ³n y pensamiento.\u003cbr\u003e\u003cbr\u003e"},{"id":"2dbf1208-6c2b-46a0-90bd-4845323b378a","type":"INSIGHT","content":"El cuarto lenguaje del amor son los actos de servicio. Cuando se trata de esto, las pequeÃ±as cosas suelen ser las mÃ¡s importantes. Piensa en pequeÃ±as formas de ayudar a tu alrededor cada dÃ­a."},{"type":"TEXT","content":"Es importante seÃ±alar que la obsesiÃ³n amorosa controla nuestras acciones y comportamientos antes del matrimonio. DespuÃ©s de casarnos, volvemos a ser nosotros mismos. Por eso, un hombre que ayuda a su pareja en la cocina mientras sale con ella, puede que no mueva un dedo para ayudarla despuÃ©s del matrimonio: puede que sienta que ya no tiene que esforzarse para complacerla.\u003cbr\u003e\u003cbr\u003e"},{"id":"4512136b-3d66-47a1-9d59-1013b8a424a4","type":"INSIGHT","content":"Algunos de nosotros, debemos replantearnos nuestros estereotipos sobre el papel de las esposas y los maridos para aprender el lenguaje del amor (actos de servicio)."},{"type":"TEXT","content":"Por ejemplo, una mujer agradeciÃ³ una vez al Dr. Chapman por motivar a su marido a cambiar. La esposa siempre habÃ­a sido la que hacÃ­a todas las tareas de la casa desde que se casaron hace 35 aÃ±os. DespuÃ©s del seminario, empezÃ³ a ofrecerse para ayudar en las tareas. Ella no podÃ­a creerlo al principio, pero desde entonces Ã©l nunca dejÃ³ de ayudarla. Ã‰l estaba usando su lenguaje del amor y su depÃ³sito del amor se llenÃ³.\u003cbr\u003e\u003cbr\u003e"}]},{"index":9,"name":"El toque del amor puede adoptar muchas formas en el matrimonio","items":[{"type":"TEXT","content":"Numerosas investigaciones sobre el desarrollo infantil han llegado a la conclusiÃ³n de que los bebÃ©s a los que se coge en brazos, se les besa y se les abraza se convierten en adultos con emociones mÃ¡s sanas que los que no tienen contacto fÃ­sico durante mucho tiempo.\u003cbr\u003e\u003cbr\u003eEl quinto lenguaje del amor es el contacto fÃ­sico.\u003cbr\u003e\u003cbr\u003eEn los matrimonios, el contacto fÃ­sico permite a las parejas comunicar el amor conyugal a travÃ©s de besos, abrazos, relaciones sexuales, etc. Esto puede fortalecer o romper una relaciÃ³n. Pero no todas las caricias son iguales. Es posible que tu pareja disfrute mÃ¡s de una cosa que de otra, asÃ­ que lo mejor es preguntarle quÃ© considera que es lo mÃ¡s cariÃ±oso. No des por sentado que disfrutarÃ¡ de algunas caricias solo porque tÃº las haces.\u003cbr\u003e\u003cbr\u003e"},{"id":"b720b260-0a5d-4d4f-8416-ad3880baf7bc","type":"INSIGHT","content":"El contacto fÃ­sico puede ayudar a las personas a sobrellevar las crisis."},{"type":"TEXT","content":"Si el lenguaje del amor de tu pareja es el contacto fÃ­sico, dale un abrazo u otras caricias no sexuales cuando estÃ© pasando por momentos difÃ­ciles.\u003cbr\u003e\u003cbr\u003eHace algunos aÃ±os, el Dr. Chapman tuvo una experiencia con una pareja cuando tenÃ­a un seminario en West Palm Beach, Florida. La pareja, Patsy y Pete, le propuso pasar la noche en su casa y le contaron su historia en el trayecto al aeropuerto al dÃ­a siguiente. HabÃ­an crecido en la misma comunidad y asistido a la misma escuela antes de mudarse a Florida despuÃ©s de casarse.\u003cbr\u003e\u003cbr\u003eLos tres primeros meses fueron los mejores mientras establecÃ­an su nueva vida. Los problemas comenzaron a los seis meses, cuando Pete empezÃ³ a trabajar mucho y a pasar menos tiempo con Patsy. Al cabo de un aÃ±o, Patsy se sentÃ­a mal y empezÃ³ a acudir a un consejero matrimonial. DespuÃ©s de seis meses de asesoramiento, su matrimonio mejorÃ³ porque aprendieron a hablar el lenguaje del amor del otro. El lenguaje del amor de Pete era el contacto fÃ­sico, mientras que el de Patsy era el tiempo de calidad.\u003cbr\u003e\u003cbr\u003e"}]},{"index":10,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"El amor no puede arreglar el pasado, pero puede cambiar el futuro. Entender el lenguaje principal de nuestra pareja y optar por comunicarnos mediante Ã©l nos puede ayudar a fomentar un entorno emocional mÃ¡s saludable. No solo crearemos nuevos recuerdos positivos, sino que podremos aclarar los errores del pasado. Sin embargo, debemos descubrir nuestro lenguaje del amor para poder comunicar nuestros deseos. Una vez que los depÃ³sitos de amor de las parejas estÃ©n llenos, los demÃ¡s aspectos de su relaciÃ³n se cuidarÃ¡n solos.\u003cbr\u003e\u003cbr\u003ePara mantener el depÃ³sito de amor emocional lleno, aprende y utiliza el principal lenguaje de amor de tu pareja. Realiza una de las siguientes actividades con regularidad, en funciÃ³n del lenguaje principal del amor de tu pareja:\u003cbr\u003e\u003cbr\u003eEscribe diariamente palabras de afirmaciÃ³n para tu pareja y repasa la lista con ella los fines de semana si su lenguaje principal son las palabras de afirmaciÃ³n. Para la pareja que habla en tiempo de calidad, dedÃ­cale al menos diez minutos diarios de atenciÃ³n exclusiva. Si el lenguaje de tu pareja es el de los regalos, tÃ³mate en serio sus dÃ­as especiales. Piensa tambiÃ©n en cÃ³mo puedes sorprenderla en los dÃ­as no especiales. Recuerda que no tiene por quÃ© ser caro; lo que cuenta es la intenciÃ³n. En cuanto a los actos de servicio, compromÃ©tete a ayudar en casa siempre que puedas. Haz tambiÃ©n recados para tu pareja. El Ãºltimo es el contacto fÃ­sico. Si tu pareja reacciona a las caricias fÃ­sicas mÃ¡s que a cualquier otra cosa, empieza a acostumbrarte a los besos, los abrazos y a tomarle la mano con regularidad.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003ePÃ­dele a tu pareja que te diga una cosa que puedas hacer para mejorar tu relaciÃ³n. TÃ³mate en serio lo que te diga. AsegÃºrate de que la escuchas y recuerda que estÃ¡s haciendo esto por ambos. Cuando dejas ir los deseos egoÃ­stas, tu pareja lo apreciarÃ¡ y tambiÃ©n harÃ¡ el esfuerzo necesario para fortalecer su relaciÃ³n.\u003cbr\u003e\u003cbr\u003e"}]}]}}}},"payments":{"timerValue":600,"activeTariffId":null,"isPaymentModalOpen":false,"forceAfterTimerTariffs":false,"triggerTariffsCardsAnimation":false,"providerType":null,"selectedPaymentProvider":"paypal","isTariffAdditionIncluded":true},"paymentsData":{"items":{"tariffsKits":{},"tariffs":{}},"paypalData":{},"merchantsData":{},"recurringData":null},"promoCodes":{"activeFlowStep":"ReedemCode","activeFlowType":"discount","activePromoCode":null,"activePromoCodeInfo":null},"quiz":{"isInitialized":false,"activeStepId":"st1","entities":{"steps":{"st1":{"id":"st1","type":"select_one","name":"gender","heading":{"text":"Select your gender"},"answers":[{"id":"v1","emoji":"ğŸ‘¨","text":"Male"},{"id":"v2","emoji":"ğŸ‘©","text":"Female"},{"id":"v3","emoji":"ğŸ§‘","text":"Other"}]},"st2":{"id":"st2","type":"select_one","name":"age","heading":{"text":"What is your age?"},"answers":[{"id":"v1","emoji":"ğŸŒ˜","text":"20s","textSecondary":"18-29 years"},{"id":"v2","emoji":"ğŸŒ—","text":"30s","textSecondary":"30-39 years"},{"id":"v3","emoji":"ğŸŒ“","text":"40s","textSecondary":"40-49 years"},{"id":"v4","emoji":"ğŸŒ’","text":"50+"}]},"st3":{"id":"st3","type":"select_one","name":"timing","heading":{"text":"Set your goal on timing","textSecondary":"Pick the amount of time you will spend on self-development daily"},"answers":[{"id":"v1","emoji":"ğŸ¤™","text":"Easy","textSecondary":"5 min/day"},{"id":"v2","emoji":"ğŸ‘Œ","text":"Common","textSecondary":"10 min/day"},{"id":"v3","emoji":"ğŸ¤˜","text":"Serious","textSecondary":"15 min/day"},{"id":"v4","emoji":"ğŸ’ª","text":"Intensive","textSecondary":"20+ min/day"}]},"st4":{"id":"st4","type":"select_yes_no","name":"motivation","heading":{"text":"Motivation","textSecondary":"
