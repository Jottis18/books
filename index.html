003e\u003cbr\u003eDebes tomarte el tiempo necesario para leer este resumen despacio y responder a las preguntas de cada capÃ­tulo. De este modo, descubrirÃ¡s ideas que te mantendrÃ¡n en el camino del Ã©xito y revelarÃ¡n las barreras que te impiden alcanzar tus sueÃ±os.\u003cbr\u003e\u003cbr\u003eSigue leyendo para descubrir las preguntas que pueden ayudarte a descubrir tu pasiÃ³n."}]},{"index":2,"name":"Tu definiciÃ³n de pasiÃ³n es crucial para que la encuentres","items":[{"type":"TEXT","content":"Â¿Has analizado alguna vez cuÃ¡l es tu definiciÃ³n de pasiÃ³n? La mayorÃ­a de la gente no lo ha hecho. Intentan construir una vida apasionada, pero no tienen ni idea de lo que es. Â¿CÃ³mo puedes saber que has llegado, cuando no sabes lo que buscas? Necesitas preguntarte quÃ© significa la pasiÃ³n para ti. Esta primera pregunta consiste en profundizar en las ideas, creencias y pensamientos que tienes en torno a la palabra pasiÃ³n. Se trata de descubrir las expectativas poco realistas de lo que significa vivir tu pasiÃ³n."},{"id":"de5cee98-4822-4b26-b275-09f1fb0c8f4c","type":"INSIGHT","content":"Cuando veas mÃ¡s allÃ¡ de las cosas de tu entorno inmediato, descubrirÃ¡s que no se trata de encontrar tu pasiÃ³n. Se trata de disfrutar del momento."},{"type":"TEXT","content":"Si notas que te sientes incÃ³modo cuando intentas responder a cualquier pregunta que te hagas, has llegado al meollo de la cuestiÃ³n. Al hacerlo, tendrÃ¡s que pasar por encima de lo que tus amigos, tu familia y la sociedad te han dicho que es la pasiÃ³n, y tienes que descubrir lo que significa para ti. Eso es lo Ãºnico que importa.\u003cbr\u003e\u003cbr\u003eAnaliza tu definiciÃ³n de pasiÃ³n. Â¿QuÃ© creencias, ideas y pensamientos tienes en torno a ella? Busca un bolÃ­grafo y un papel y escribe sin censurarte. Si se te acaban las cosas que decir, escribe lo que se te ocurra, como â€œNo sÃ© quÃ© decir. Esto es raro. Me gustarÃ­a un helado de chocolateâ€. Sigue escribiendo a travÃ©s de los buenos y malos sentimientos. Si te desvÃ­as del camino, vuelve suavemente a la pregunta original. Vivir una vida apasionada rara vez es lo que la gente cree que es. Muchos tienen ideas equivocadas de lo que es el concepto de vida. Al darte cuenta y ajustar tus expectativas, tu vida cambiarÃ¡ para mejor.\u003cbr\u003e\u003cbr\u003eUna vez que sepas cuÃ¡l es tu definiciÃ³n de pasiÃ³n, es el momento de analizar cuÃ¡l es tu objetivo final. Es crucial que descubras cÃ³mo sabrÃ¡s que estÃ¡s viviendo una vida apasionada. Â¿CuÃ¡les son las seÃ±ales que indican que has llegado? Rara vez es el dinero, la riqueza, la fama o cualquiera de esas cosas. Suele ser algo mÃ¡s allÃ¡. Entonces, tu segunda pregunta deberÃ­a ser: â€œÂ¿CÃ³mo sÃ© que estoy viviendo una vida apasionada?â€.\u003cbr\u003e\u003cbr\u003eEn el pasado, Henri Junttila creÃ­a que el dinero era la respuesta a todo. Esa creencia se hizo aÃ±icos cuando, como jugador profesional de pÃ³quer, tenÃ­a suficiente dinero para viajar por el mundo y hacer lo que querÃ­a, pero seguÃ­a sintiendo que le faltaba algo. Y es que descubriÃ³ que la felicidad, la alegrÃ­a y la pasiÃ³n vienen del interior."}]},{"index":3,"name":"Tu viaje hacia el Ã©xito no termina cuando has encontrado tu pasiÃ³n: solo acaba de empezar","items":[{"type":"TEXT","content":"Una pregunta a tener en cuenta es cÃ³mo te comportarÃ­as una vez que empieces a vivir una vida apasionada y todo parezca perfecto. TambiÃ©n es importante que te preguntes quÃ© es lo que te impide vivir asÃ­ ahora."},{"id":"b059ba32-261a-4683-8535-2b8517a3e2ca","type":"INSIGHT","content":"Preguntarte a ti mismo significa que te pones en contacto con tus sentimientos con frecuencia."},{"type":"TEXT","content":"Debes recordar siempre que la palabra â€œpasiÃ³nâ€ no es mÃ¡s que una etiqueta. Es una palabra, y como todas, significa algo mÃ¡s.\u003cbr\u003e\u003cbr\u003eEscribe todas las cosas que harÃ¡s cuando hayas encontrado tu pasiÃ³n. Si no tienes nada que decir, escribe lo que te surja, aunque parezca aleatorio. Puedes decir â€œcuando encuentre mi pasiÃ³n, por fin harÃ© surfâ€ o lo que se te ocurra. Si tu cerebro empieza a sentirse sobrecargado, es una seÃ±al de que estÃ¡s cambiando tu proceso de pensamiento y haciendo un gran esfuerzo.\u003cbr\u003e\u003cbr\u003eHacerte estas preguntas es muy parecido a ir al gimnasio. Justo despuÃ©s, te dolerÃ¡n los mÃºsculos, pero al cabo de unos dÃ­as, se habrÃ¡n fortalecido, acelerado y mejorado."},{"type":"QUOTE","content":"Da miedo lanzarse a lo desconocido. Por eso mucha gente prefiere seguir asistiendo a seminarios, leyendo libros y pretendiendo hacer cambios. En Ãºltima instancia, depende de ti asumir la responsabilidad de tu vida. ~ Henri Junttila"},{"type":"TEXT","content":"Una parte importante de vivir una vida apasionada es tu mentalidad. Â¿CuÃ¡l es la creencia que tienes sobre ti mismo que te impide encontrar y seguir tu pasiÃ³n? Las creencias parecen reales porque ese es su trabajo. Si tus creencias se desmoronaran de inmediato, tu vida serÃ­a un desastre.\u003cbr\u003e\u003cbr\u003eTienes que preguntarte cuÃ¡les son tus creencias limitantes. Sea lo que sea, fÃ­jate en que no son mÃ¡s que ideas que tienes. PregÃºntate: â€œÂ¿QuÃ© tendrÃ­a que creer para vivir una vida apasionada?â€. Esta pregunta te mostrarÃ¡ lo que te estÃ¡ frenando. Y como sabes, la mayorÃ­a de las veces, tÃº eres el Ãºnico que te frena.\u003cbr\u003e\u003cbr\u003eA veces, es necesario escuchar a los demÃ¡s para obtener las respuestas a nuestras preguntas. TambiÃ©n puedes preguntarte: â€œÂ¿En quÃ© me piden los demÃ¡s que les ayude?â€. Esta pregunta revela en quÃ© creen los demÃ¡s que eres bueno y puede llevarte a tu pasiÃ³n."}]},{"index":4,"name":"Tu tipo de personalidad puede revelar mucha informaciÃ³n sobre ti","items":[{"type":"TEXT","content":"Existen tests de personalidad que revelan muy bien el tipo de personalidad de una persona. Empieza con la pregunta: â€œÂ¿CuÃ¡l es mi personalidad?â€ Si al principio entras en terreno negativo, no te preocupes. Vuelve a los aspectos positivos de tu personalidad. Una vez que hayas terminado de explorar, puedes probar los test de personalidad en lÃ­nea.\u003cbr\u003e\u003cbr\u003eTenemos todas esas ideas de lo que podemos y no podemos hacer. A menudo crecemos con la familia, los amigos y la sociedad diciÃ©ndonos lo que es posible. Aprendemos a reprimir nuestras pasiones naturales. No es fÃ¡cil descubrirlas, pero ya has empezado el proceso.\u003cbr\u003e\u003cbr\u003eA continuaciÃ³n, fÃ­jate en tus fortalezas. Cuando aprovechas tus fortalezas, experimentas un aumento de la felicidad y una disminuciÃ³n de la depresiÃ³n en tu vida. No importa si estÃ¡s atrapado en un trabajo que no te gusta, porque cuando empieces a utilizar mÃ¡s tus fortalezas, serÃ¡s mÃ¡s feliz, y sÃ­, mÃ¡s apasionado por la vida."},{"id":"a10c7327-e607-480c-8ed5-89e8eb09b644","type":"INSIGHT","content":"Puedes encontrar tus fortalezas pensando en las actividades que te gustan y haciÃ©ndolas."},{"type":"TEXT","content":"Anota las cosas que te resultan fÃ¡ciles y piensa en los posibles obstÃ¡culos que se te presentan. Intenta, en la medida de lo posible, idear alternativas a esos obstÃ¡culos para poder empezar a hacer las cosas que te gustan.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? Hay muchos tests de personalidad, pero el test de personalidad Myers-Briggs fue creado por Katharine Cook Briggs y su hija Isabel Briggs Myers a principios de los aÃ±os sesenta."}]},{"index":5,"name":"Los intereses pasados pueden predecir los futuros","items":[{"type":"TEXT","content":"A veces, nuestra pasiÃ³n estÃ¡ justo delante de nosotros. No podemos verla porque nos hemos dejado llevar por el estrÃ©s de las actividades diarias. En este punto, necesitas preguntarte cuÃ¡les son/eran tus intereses. Ya has explorado tus intereses antes, hazlo de nuevo. Y esta vez hazlo sin censurarte. Simplemente escribe lo que se te ocurra."},{"type":"QUOTE","content":"Â¿CÃ³mo puedes saber que has llegado si no sabes lo que buscas? ~ Henri Junttila"},{"type":"TEXT","content":"Llegados a este punto, tambiÃ©n tienes que preguntarte quÃ© quieres realmente. QuizÃ¡ la gente te dijo que tus sueÃ±os son imposibles, asÃ­ que has tenido que conformarte con algo â€œmÃ¡s prÃ¡cticoâ€. Esos sueÃ±os ocultos son vÃ¡lidos, y no necesitas escuchar a nadie que intente negar ese hecho. Â¿QuÃ© querrÃ­as si nunca nadie te hubiera dicho que no? No tiene por quÃ© ser tu pasiÃ³n, pero puede darte una idea."},{"id":"9c7d8506-852d-44e1-98ca-9789f2d40519","type":"INSIGHT","content":"Es contraproducente responder a todas las preguntas a la vez: haz pausas."},{"type":"TEXT","content":"Puedes utilizar estas indicaciones para hacerte mÃ¡s preguntas:\u003cbr\u003eâ€¢ Cuando era mÃ¡s joven, siempre quise...\u003cbr\u003eâ€¢ Lo que quiero, pero secretamente pienso que nunca podrÃ© tener/hacer/ser, es...\u003cbr\u003eâ€¢ La razÃ³n por la que quiero eso es porque...\u003cbr\u003eâ€¢ Quiero contribuir al mundo por...\u003cbr\u003eâ€¢ Si nadie me hubiera dicho que no, habrÃ­a querido...\u003cbr\u003e\u003cbr\u003eEstÃ¡ bien escribir las cosas que se te ocurren en mitad de la noche. Tus ideas podrÃ­an ser la prÃ³xima gran cosa, y no quieres que mueran en tu mente."}]},{"index":6,"name":"El conocimiento de las cosas que no quieres te ayudarÃ¡ a tomar las decisiones correctas","items":[{"type":"TEXT","content":"PregÃºntate: â€œÂ¿QuÃ© es lo que no quiero?â€. Intenta no conformarte con una respuesta superficial. PregÃºntate por quÃ© no te gustan algunas cosas. SÃ© mÃ¡s detallado con tus respuestas y escribe las cosas que te hacen sentir abrumado, triste o demasiado cansado. Sigue indagando un poco mÃ¡s. Profundiza cada vez mÃ¡s en los detalles. Incluso cuando te quedes sin nada que decir, sigue preguntÃ¡ndote por quÃ© y cÃ³mo."},{"id":"83f1a42b-0a23-4dbe-a94d-2783f93fa228","type":"INSIGHT","content":"Para volver a conectar con tu interior, tienes que tomar la decisiÃ³n de escuchar."},{"type":"TEXT","content":"A veces, la vida puede ser tan difÃ­cil que uno puede sentirse propenso a abandonar. Debes preguntarte: â€œÂ¿QuÃ© pasarÃ­a si me rindiera?â€. Todo el mundo tiene un GPS interior que estÃ¡ listo para guiarte cuando estÃ¡s cansado y listo para rendirte. Si alguna vez tienes ganas de rendirte, recuerda las razones por las que empezaste. Intenta no tomarte la vida demasiado en serio mientras trabajas en tus objetivos.\u003cbr\u003e\u003cbr\u003eLa mayorÃ­a de nosotros estamos demasiado ocupados para prestar atenciÃ³n a nuestro GPS interior. Estamos tan concentrados en hacer las cosas que nos olvidamos de relajarnos. Nos olvidamos de tomar descansos. No tienes que sentarte sobre una almohada para meditar. Todo lo que tienes que hacer es ser consciente de tus pensamientos en este momento. Ni siquiera tienes que intentar acallar tu mente. Solo tienes que observar. PregÃºntate: â€œÂ¿QuÃ© me susurra mi voz interior?â€. Encontrar respuestas a esta pregunta puede mostrarte las joyas ocultas dentro de tu mente y darte la oportunidad de relajarte.\u003cbr\u003e\u003cbr\u003eDurante la infancia, era mÃ¡s fÃ¡cil hacerse ideas de lo que uno quiere y fingir ser alguien que no es. Ahora, es un poco mÃ¡s difÃ­cil. Pero lo que sÃ­ puedes hacer es ganar conocimiento sobre tus objetivos si finges ser algo que no eres. PregÃºntate: â€œSi fingiera saber, Â¿cuÃ¡l serÃ­a mi pasiÃ³n?â€. Esta pregunta te permite soÃ±ar mÃ¡s allÃ¡ de cualquier limitaciÃ³n y estimula las partes creativas de tu cerebro."}]},{"index":7,"name":"El miedo al fracaso puede hacer mÃ¡s daÃ±o que el propio fracaso","items":[{"type":"TEXT","content":"Muchas veces, la gente no empieza a trabajar en una idea porque tiene miedo a fracasar. A veces, nos parece mÃ¡s fÃ¡cil seguir posponiendo las ideas porque queremos que sean â€œperfectasâ€. Todas estas cosas que hacemos son solo el resultado del miedo al fracaso. El cual puede ser positivo en el sentido de que puede evitar que te precipites en las decisiones."},{"id":"07ce6bb6-58e6-4c68-9fa9-0af4d0a6bdf0","type":"INSIGHT","content":"Cuando te permitas sentir el miedo al fracaso por completo, serÃ¡s capaz de conquistarlo y comenzar tu viaje."},{"type":"TEXT","content":"PregÃºntate: â€œÂ¿QuÃ© harÃ­a si supiera que no puedo fracasar?â€. Si sientes miedo, deja que esa sensaciÃ³n pase antes de empezar a poner en prÃ¡ctica tus decisiones. Cuando pienses en las cosas que harÃ­as si el fracaso no existiera, te darÃ¡s cuenta de tus verdaderos sueÃ±os.\u003cbr\u003e\u003cbr\u003ePor el contrario, deberÃ­as preguntarte: â€œSi tuviera garantizado el Ã©xito, Â¿quÃ© harÃ­a?â€. SiÃ©ntete libre de soÃ±ar todo lo que quieras. Haz una lista de todas las cosas que harÃ­as si un genio te concediera tus deseos por una noche. CÃ©ntrate en lo que te hace feliz y haz la lista. En la vida no hay garantÃ­as, pero puedes soÃ±ar sin lÃ­mites.\u003cbr\u003e\u003cbr\u003eCuanto mÃ¡s viejo seas, mÃ¡s sueÃ±os tendrÃ¡s. Â¿Pero crees que hay cosas que podrÃ­as haber hecho de otra manera? PregÃºntate: â€œEn el futuro, cuando ya estÃ©s viviendo una vida apasionada, Â¿quÃ© consejo le darÃ­as a tu yo actual?â€. Imagina que has entrado en el futuro y mantÃ©n tu imaginaciÃ³n sin limitaciones."}]},{"index":8,"name":"El cambio comienza con una sola persona y un solo paso","items":[{"type":"TEXT","content":"Lo que ocurre con el cambio es que empieza con algo que te apasiona. Si algo no te importa lo suficiente, no te molestarÃ­as en cambiarlo. AsÃ­ que pregÃºntate: â€œÂ¿QuÃ© te hace hervir la sangre?â€. Cuando descubras las cosas que te hacen enfadar o te hacen hervir la sangre, debes preguntarte quÃ© puedes hacer con la situaciÃ³n. Esto te ayudarÃ¡ a determinar el siguiente paso que debes dar."},{"id":"0dc9b216-61a8-47df-85b2-5a8e9e114ee9","type":"INSIGHT","content":"La certidumbre es un mito, pero puedes continuar siguiendo tu corazÃ³n hasta que encuentres tu pasiÃ³n."},{"type":"TEXT","content":"A veces, cuando encuentras las cosas que te apasionan, casi nunca te quedas en ellas el tiempo suficiente para lograr un impacto. PregÃºntate: â€œÂ¿CuÃ¡ndo fue la Ãºltima vez que estuve en estado de flujo?â€. No hay que forzar el progreso, pero siempre hay que tratar de medir lo bien que lo estÃ¡s haciendo. Cuanto mÃ¡s tiempo pases en tu estado de flujo â€”el tiempo que pasas haciendo lo que te apasionaâ€” mÃ¡s podrÃ¡s lograr.\u003cbr\u003e\u003cbr\u003ePor mucho que lo intentes, siempre habrÃ¡ dudas acechando tu corazÃ³n. A veces ni siquiera estÃ¡s seguro de ti mismo. Esto puede ser realmente molesto y estresante. Intenta averiguar cuÃ¡les son esas dudas preguntÃ¡ndote lo siguiente: â€œÂ¿CÃ³mo el hecho de no saber lo que quiero me impide dar el siguiente paso?â€"}]},{"index":9,"name":"Hay aÃºn mÃ¡s trabajo que hacer cuando se tiene Ã©xito","items":[{"type":"TEXT","content":"Uno podrÃ­a pensar que el trabajo termina cuando se tiene Ã©xito. Pero, Â¿es asÃ­? La respuesta es no. Se necesita una cantidad de trabajo aÃºn mayor para mantener la vida de Ã©xito que has logrado. Esto puede ser aterrador, pero debes preguntarte lo siguiente: â€œÂ¿CuÃ¡les son las desventajas de vivir una vida apasionada?â€ Esto pondrÃ¡ de manifiesto las partes que mÃ¡s te asustan y te mostrarÃ¡ cÃ³mo debes canalizar tu energÃ­a para avanzar."},{"id":"b64798ea-6fac-48d0-8174-84856abc1c9c","type":"INSIGHT","content":"Saboteas tus sueÃ±os cuando no dejas de pensar en escenarios de fracaso."},{"type":"TEXT","content":"Tus sueÃ±os pueden parecer aterradores, pero eso es probablemente una buena seÃ±al. Significa que estÃ¡s avanzando y probando cosas diferentes. PregÃºntate: â€œÂ¿QuÃ© harÃ­a si no tuviera miedo?â€. Haz una lista con todo lo que se te ocurra. Puedes hacer todas esas cosas."},{"type":"QUOTE","content":"Sigue tu felicidad y el universo te abrirÃ¡ puertas donde solo habÃ­a muros. ~ Joseph Campbell"},{"type":"TEXT","content":"Imagina que has vencido tus miedos y has conseguido la vida de tus sueÃ±os. Â¿QuÃ© harÃ­as con todo el dinero? Â¿TrabajarÃ­as en ti mismo o te comprarÃ­as toda la ropa del mundo? Esta pregunta es importante porque muestra dÃ³nde estÃ¡n tus prioridades. Si tu primer instinto es no mejorar tu objetivo o trabajar en algo que te apasiona, puedes tomarte el tiempo necesario para averiguar por quÃ© es asÃ­."}]},{"index":10,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Nadie va a vivir para siempre. Solo tienes aquÃ­ y ahora para hacer todos los cambios. Este puede ser un buen momento para preguntarse lo siguiente: â€œÂ¿QuÃ© harÃ­a si solo me quedaran cinco aÃ±os de vida?â€. Cuando hayas hecho esa lista, te darÃ¡s cuenta de todas las cosas importantes que quieres. EnfÃ³cate en ellas.\u003cbr\u003e\u003cbr\u003eVivir una vida apasionada no se consigue de la noche a la maÃ±ana. Es un trabajo duro y no es tan glamuroso como la gente lo hace parecer. Sin embargo, esto no significa que no debas ir a por ello. Simplemente significa que requiere mÃ¡s trabajo del que cabrÃ­a esperar. Pero es un trabajo que merece la pena hacer porque, una vez que cojas impulso, tu vida cambiarÃ¡. Te sentirÃ¡s mÃ¡s realizado, entusiasmado y feliz. EmpezarÃ¡s a levantarte por la maÃ±ana agradecido por la vida que estÃ¡s viviendo.\u003cbr\u003e\u003cbr\u003ePor Ãºltimo, pregÃºntate lo siguiente: â€œÂ¿QuÃ© acciÃ³n puedo realizar aquÃ­ y ahora?â€. Piensa en el siguiente paso posible que puedes dar, y hazlo.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eHaz pausas y sueÃ±a despierto. Deja que tu cerebro considere lo que has aprendido aquÃ­. No te apresures a resolver las cosas, porque se resolverÃ¡n solas con el tiempo. Haz una lista de todas las cosas que te apasionan cambiar y mira cÃ³mo puedes dar el siguiente pequeÃ±o paso."}]}]}},"HFiJPg9YeaCwPD3pxnCa":{"id":"HFiJPg9YeaCwPD3pxnCa","image":"https://static.get-headway.com/HFiJPg9YeaCwPD3pxnCa-1611f96b039b30-en.jpg","author":"Marc Brackett, PhD","title":"Permission to Feel: Unlocking The Power of Emotions to Help Our Kids, Ourselves, and Our Society Thrive","keywords":["emotions","skill","intelligence","society","power","children","adults","relationships","family"],"learningItems":["The significance and influence of feelings","The path to cultivating emotional intelligence","How to identify and comprehend inner sentiments","Methods for effectively conveying your feelings","Techniques to deal with intense emotions"],"localization":{"en":{"image":"https://static.get-headway.com/HFiJPg9YeaCwPD3pxnCa-1611f96b039b30-en.jpg","title":"Permission to Feel: Unlocking The Power of Emotions to Help Our Kids, Ourselves, and Our Society Thrive"},"es":{"image":"https://static.get-headway.com/HFiJPg9YeaCwPD3pxnCa-16358048230abe-es.jpg","title":"Permiso para sentir - EducaciÃ³n emocional para mayores y pequeÃ±os con el mÃ©todo RULER"}},"summary":{"chapters":[{"index":1,"name":"Las emociones son informaciÃ³n que hay que procesar","items":[{"type":"TEXT","content":"Las emociones que sentimos son reacciones a las cosas que suceden en nuestro entorno interno y/o externo. Por ejemplo, es normal que te enfades si tu hijo rompe por error la pantalla de tu computadora portÃ¡til la maÃ±ana que tienes que usarla para una presentaciÃ³n. Ese enfado es una respuesta natural de tu cerebro al darse cuenta de la repercusiÃ³n de lo que acaba de pasar."},{"id":"7d7d54db-118e-4dcc-98c3-3c370e59356e","type":"INSIGHT","content":"Las emociones son la forma que tiene tu cuerpo de interpretar los acontecimientos."},{"type":"TEXT","content":"Los psicÃ³logos han clasificado las emociones en integrales e incidentales. Las emociones integrales son las que se producen debido a la situaciÃ³n presente. Por ejemplo, el sentimiento de ira del ejemplo anterior es un tipo de emociÃ³n integral.\u003cbr\u003e\u003cbr\u003eEn cambio, las emociones incidentales no tienen nada que ver con los acontecimientos que te rodean. Digamos que despuÃ©s de que se rompiera la pantalla, saliste de casa a toda prisa para poder llegar pronto a la oficina y encontrar la manera de poder hacer tu presentaciÃ³n. Pero lo que ocurre por la maÃ±ana afecta a la forma en que te diriges al trabajo e incluso a cÃ³mo te relacionas con tus compaÃ±eros. Eso es emociÃ³n incidental: estÃ¡s siendo influenciado por las emociones de un evento que no estaba ocurriendo en ese momento exacto.\u003cbr\u003e\u003cbr\u003eExperimentamos ambas formas de emociÃ³n en nuestro dÃ­a a dÃ­a. Las integrales son fÃ¡ciles de entender, pero las muestras de las incidentales en otras personas pueden resultar confusas al principio. Es posible que el camarero al que le estÃ¡s pidiendo un cafÃ© se comporte de forma grosera sin motivo aparente. Puede dejarte confundido y preguntÃ¡ndote quÃ© has hecho o dicho mal, mientras que la verdadera razÃ³n de su acciÃ³n es la pelea que ha tenido con su mujer antes de venir a trabajar. Entender las emociones incidentales te ayudarÃ¡ a ser mÃ¡s tolerante con la gente cuando actÃºe de forma antipÃ¡tica sin razones obvias.\u003cbr\u003e\u003cbr\u003eLas emociones forman parte de nuestra vida desde siempre. No son malas en sÃ­ mismas, pero la forma en que las procesamos y gestionamos es fundamental para nuestro bienestar general. Algunas personas intentan evitar los problemas que conlleva el mal manejo de las emociones negÃ¡ndose a expresarlas. Pero esa no es una estrategia saludable porque no se pueden reprimir durante mucho tiempo; acabarÃ¡n estallando y no suele ser divertido cuando lo hacen."},{"type":"QUOTE","content":"Si no expresamos nuestras emociones, se acumulan como una deuda que finalmente vencerÃ¡. ~ Marc Brackett"},{"type":"TEXT","content":"Este resumen no te enseÃ±arÃ¡ a reprimir tus sentimientos, sino a comprenderlos, expresarlos y ayudar a los demÃ¡s a hacer lo mismo. En Ã©l analizaremos cinco habilidades para dominar las emociones. Estas son:\u003cbr\u003e\u003cbr /\u003e\nâ€¢ Reconocer.\u003cbr\u003eâ€¢ Comprender.\u003cbr\u003eâ€¢ Etiquetar.\u003cbr\u003eâ€¢ Expresar.\n\u003cbr\u003eâ€¢ Controlar.\u003cbr\u003e\u003cbr\u003eSimplemente recuerda RULER (por las siglas de estos verbos en inglÃ©s)."}]},{"index":2,"name":"SÃ© meticuloso a la hora de identificar las emociones","items":[{"type":"TEXT","content":"El primer paso para controlar las emociones es reconocerlas. No puedes tratar o intentar comprender lo que no has identificado.\u003cbr\u003e\u003cbr\u003eAunque parezca sencillo, te sorprenderÃ¡ la cantidad de personas que nunca se paran a reconocer las emociones que sienten. Hagamos un ejercicio rÃ¡pido.\u003cbr\u003e\u003cbr\u003eHaz una pausa y trata de reconocer tu estado emocional actual. No intentes pensarlo, simplemente siÃ©ntelo. Reconoce cÃ³mo te sientes en este momento. QuizÃ¡ quieras cerrar los ojos y respirar profundamente para concentrarte.\u003cbr\u003e\u003cbr\u003eÂ¿CÃ³mo te sientes?\u003cbr\u003e\u003cbr\u003eÂ¿Puedes encontrar una palabra para describirlo? No pasa nada si no puedes, todavÃ­a. Todo lo que se necesita en esta fase es reconocer los sentimientos. Ya hablaremos de etiquetar y todo eso mucho mÃ¡s tarde.\u003cbr\u003e\u003cbr\u003ePractica el ejercicio anterior varias veces al dÃ­a para acostumbrarte a reconocer tus emociones. Cuanto mÃ¡s lo hagas, mejor te saldrÃ¡."},{"id":"002a53bb-8b0d-4a83-a0ed-d23756a7693f","type":"INSIGHT","content":"Reconocer lo que sientes es el primer paso importante en la prÃ¡ctica de la inteligencia emocional."},{"type":"TEXT","content":"Ahora que hemos aprendido a identificar tus emociones, Â¿cÃ³mo hacerlo en los demÃ¡s? Â¿QuÃ© te ayudarÃ¡ a leer los sentimientos de la otra persona?\u003cbr\u003e\u003cbr\u003eA menos que seas un experto en leer mentes, tendrÃ¡s que depender de tu intuiciÃ³n para identificar los sentimientos en los demÃ¡s. EstÃ¡ claro que ninguno de nosotros es capaz de leer mentes, asÃ­ que la intuiciÃ³n es una buena opciÃ³n. Sin embargo, el problema es que tu intuiciÃ³n rara vez funcionarÃ¡ de forma precisa con personas con las que no estÃ¡s familiarizado. Teniendo en cuenta esto, aquÃ­ tienes algunos elementos que puedes observar en los demÃ¡s para identificar lo que sienten de forma rÃ¡pida y sencilla.\u003cbr\u003e\u003cbr /\u003e\nâ€¢ La expresiÃ³n facial.\u003cbr\u003eâ€¢ El tono de voz.\u003cbr\u003eâ€¢ El lenguaje corporal.\u003cbr\u003e\u003cbr\u003eEmpieza a observarlos desde hoy mismo. Utiliza los tres factores e intenta averiguar cÃ³mo se siente la persona que elijas para el experimento. Cuando estÃ©s seguro de lo que crees que es, hÃ¡zselo saber. Comprueba si has acertado o al menos te has acercado. No pasa nada si fallas. Sigue practicando hasta que lo hagas mejor.\u003cbr\u003e\u003cbr\u003eEl reconocimiento es solo el primer paso del proceso. Veamos los demÃ¡s."}]},{"index":3,"name":"EsfuÃ©rzate por comprender la razÃ³n oculta de las emociones que experimentas","items":[{"type":"TEXT","content":"Todas las emociones que has sentido han sido provocadas por algo o alguien. Y aunque existen temas universales subyacentes para las distintas emociones humanas, los sentimientos siguen siendo Ãºnicos para cada persona.\u003cbr\u003e\u003cbr\u003eLo que hace que una persona sienta miedo puede ser lo mismo que hace que otra se emocione, asÃ­ que no sirve de nada hacer generalizaciones. Por ejemplo, al Sr. A le da miedo hablar en pÃºblico. Prefiere morir antes que ponerse delante de una multitud para dar un discurso. Mientras que la seÃ±orita B es una oradora profesional. No hay nada que le entusiasme mÃ¡s que compartir sus conocimientos con una gran audiencia. Dos personas distintas, la misma situaciÃ³n pero respuestas emocionales totalmente diferentes."},{"id":"e8b6c7a0-5a71-4972-aec3-15f60636de0f","type":"INSIGHT","content":"Cada persona es Ãºnica, por lo que hay que tener cuidado de no utilizar generalizaciones a la hora de valorar las emociones."},{"type":"TEXT","content":"La clave para valorar correctamente tus emociones o las de las personas con las que te relacionas es formular la pregunta del porquÃ©.\u003cbr\u003e\u003cbr\u003eSupongamos que tienes una conversaciÃ³n con tu hijo despuÃ©s del trabajo. En ella te dice que odia a Jack, el hijo de tu vecino. TambiÃ©n aÃ±ade que no volverÃ¡ a jugar con Ã©l.\u003cbr\u003e\u003cbr\u003eÂ¿CÃ³mo puedes averiguar quÃ© siente tu hijo y por quÃ© habla asÃ­? Muy sencillo. Le haces preguntas. Puedes hacer preguntas como Â¿Por quÃ© odias a Jack? Â¿QuÃ© te ha hecho?, etc. Puede que una pregunta te lleve a otra y asÃ­ sucesivamente hasta que descubras la verdadera emociÃ³n que hay detrÃ¡s de lo que dice.\u003cbr\u003e\u003cbr\u003eLa razÃ³n por la que la comprensiÃ³n es tan importante es que, sin conocer el motivo oculto, resulta difÃ­cil encontrar una soluciÃ³n.\u003cbr\u003e\u003cbr\u003eAplica este mÃ©todo de preguntas y respuestas para comprender tus emociones y las de las personas que te rodean."}]},{"index":4,"name":"Etiqueta tus emociones adecuadamente","items":[{"type":"TEXT","content":"TÃ³mate un momento para pensar en el nÃºmero de palabras que utilizas de media para describir tus emociones. Si te pareces a la mayorÃ­a de las personas, ese nÃºmero apenas superarÃ­a las diez.\u003cbr\u003e\u003cbr\u003eDe hecho, hay un estudio que afirma que solo utilizamos entre seis y siete palabras en inglÃ©s para describir lo que sentimos. Si tenemos en cuenta que hay mÃ¡s de 2000 palabras relacionadas con las emociones en la lengua inglesa, empezaremos a ver que hay un problema.\u003cbr\u003e\u003cbr\u003eEl hecho de que utilicemos un vocabulario limitado para describir nuestros sentimientos demuestra el lugar que ocupan en nuestra sociedad. Es evidente que las emociones no estÃ¡n donde merecen. En gran medida, esto se debe a que a la mayorÃ­a de las personas no se les enseÃ±a nada sobre las emociones en la escuela. Muchas nunca aprenden inteligencia emocional en su formaciÃ³n acadÃ©mica hasta los estudios superiores. Afortunadamente, organizaciones como el Centro de Inteligencia Emocional de Yale estÃ¡n ayudando a formar a educadores y estudiantes en los principios de la madurez emocional. Sin embargo, aÃºn queda mucho trabajo por hacer.\u003cbr\u003e\u003cbr\u003eEl peligro de tener un vocabulario de emociones limitado es etiquetar mal las emociones. Esto tiene un doble efecto. Por un lado, no se valora correctamente lo que se siente y, por tanto, se pierde la oportunidad de aportar una soluciÃ³n viable. La otra cara de la moneda es que la gente no puede ayudarte porque no les dices exactamente lo que te pasa."},{"id":"fa9895f2-b81a-4b16-9c53-20976b244c06","type":"INSIGHT","content":"Etiquetar adecuadamente las emociones aumentarÃ¡ tus posibilidades de gestionarlas bien."},{"type":"TEXT","content":"EstÃ¡ claro que es importante que mejores tu vocabulario emocional, pero Â¿cÃ³mo puedes hacerlo? AquÃ­ tienes dos ideas a tener en cuenta.\u003cbr\u003e\u003cbr /\u003eâ€¢ Anota las palabras emocionales a medida que avanzas en tu vida. Si te fijas bien, notarÃ¡s que existen palabras emocionales que probablemente conozcas pero que no utilizas. Toma nota de ellas. Haz que formen parte de tu vocabulario empleÃ¡ndolas con frecuencia.\u003cbr\u003e\nâ€¢ Descarga la aplicaciÃ³n Mood Meter, diseÃ±ada por Marc Brackett y su equipo con la colaboraciÃ³n de HopeLap. La aplicaciÃ³n contiene distintas palabras relacionadas con las emociones para tu vocabulario. TambiÃ©n puedes utilizar la aplicaciÃ³n para registrar, seguir y comprender tus estados emocionales, que cambian constantemente. Encuentra la aplicaciÃ³n en moodmeterapp.com.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? \u003ci\u003eKvell\u003c/i\u003e es una palabra en yidis que describe el sentimiento de amor y orgullo que sientes cuando ves lo que tu hijo puede hacer. No existe ningÃºn tÃ©rmino para esta emociÃ³n exacta en la lengua espaÃ±ola."}]},{"index":5,"name":"Aprende a expresar tus emociones","items":[{"type":"TEXT","content":"Como hemos explicado en capÃ­tulos anteriores, las emociones son nuestras reacciones a las cosas que ocurren en nuestro entorno interno o externo. Por la finalidad concreta a la que contribuyen no deben ser reprimidas.\u003cbr\u003e\u003cbr\u003ePor ejemplo, si tu pareja hace algo que no te gusta, aparecerÃ¡n emociones como la ira y el resentimiento. Pero esas emociones no son para que las reprimas, sino que son informaciÃ³n que te indica que hay algo que debe ser corregido en tu matrimonio. Hasta que no afrontes la causa subyacente, la ira y el resentimiento seguirÃ¡n creciendo.\u003cbr\u003e\u003cbr\u003eEsto no solo es aplicable a las emociones negativas. TambiÃ©n hay que expresar los sentimientos positivos.\u003cbr\u003e\u003cbr\u003eComo es lÃ³gico, todos queremos compartir nuestras emociones con las personas que nos rodean, especialmente con nuestros seres queridos. Sin embargo, cosas como el miedo al rechazo, la sensaciÃ³n de que estamos incomodando a los demÃ¡s, etc., nos impiden transmitirlas.\u003cbr\u003e\u003cbr\u003eSi te encuentras en este tipo de situaciÃ³n, es importante que tengas una o dos personas a las que puedas confiar tus emociones. Puede ser un amigo, un cÃ³nyuge o un mentor. No puedes gestionar todas las emociones fuertes que sientes tÃº solo; lo mismo ocurre con las personas que te rodean, asÃ­ que busca a alguien con quien compartirlas."},{"id":"ced68954-00c1-49cd-b580-5cdb02d85a17","type":"INSIGHT","content":"No te guardes las emociones fuertes, sean agradables o no, solo para ti. Compartirlas con personas de confianza es una opciÃ³n saludable."},{"type":"TEXT","content":"Es cierto que algunos sentimientos es mejor no compartirlos con ciertas personas. Afortunadamente, no experimentamos situaciones de este tipo a menudo, pero cuando lo hacemos, Â¿cuÃ¡l es otra forma de expresar nuestras emociones? Una manera contrastada es la escritura. Los poderes mÃ¡gicos de la pluma y el papel nunca se deben subestimar. Cuando sientas que no hay nadie que te escuche como te mereces sin que la situaciÃ³n se complique, solo tienes que echar mano del bolÃ­grafo y el papel o de tu bloc de notas digital para expresar tus sentimientos. Esto funciona."}]},{"index":6,"name":"La clave de la inteligencia emocional es la capacidad de controlar las emociones","items":[{"type":"TEXT","content":"El control de las emociones es la Ãºltima habilidad que hay que aprender para convertirse en un experto en emociones. Las otras cuatro habilidades analizadas en este resumen son importantes, pero no sirven de nada sin la capacidad de controlar tus emociones o de ayudar a los demÃ¡s a hacerlo. AsÃ­ que, en este capÃ­tulo, repasaremos cuatro estrategias que te ayudarÃ¡n a regularlas.\u003cbr\u003e\u003cbr\u003eRespiraciÃ³n consciente\u003cbr\u003e\u003cbr\u003eEl cerebro responde a las emociones intensas activando el sistema nervioso simpÃ¡tico. Esto explica la tensiÃ³n, el aumento del ritmo cardÃ­aco, las palmas de las manos hÃºmedas, etc., que aparecen cuando experimentamos emociones fuertes. Pero la respiraciÃ³n consciente puede calmarte lo mÃ¡s rÃ¡pidamente posible. La forma de hacerlo es simplemente prestar atenciÃ³n a cÃ³mo estÃ¡s respirando. Hazlo como si estuvieras observando a otra persona y luego inhala y exhala conscientemente. Este simple gesto desviarÃ¡ tu atenciÃ³n de la emociÃ³n mÃ¡s fuerte y de su origen.\u003cbr\u003e\u003cbr\u003eEstrategias de anticipaciÃ³n\u003cbr\u003e\u003cbr\u003eEsto te ayudarÃ¡ a prevenir situaciones antes de que sucedan. El pensamiento anticipado consiste en predecir el futuro y elegir cÃ³mo vas a responder a Ã©l. Digamos que tu jefe siempre se pone nervioso durante las reuniones de la junta directiva. Es un hÃ¡bito que tiene desde que le conoces, asÃ­ que es bastante predecible. Pensar en el futuro significa saber que se va a exaltar en tu prÃ³xima reuniÃ³n y planificar cÃ³mo evitar que pierdas el control.\u003cbr\u003e\u003cbr\u003eEstrategias para desviar la atenciÃ³n\u003cbr\u003e\u003cbr\u003eEl principio bÃ¡sico aquÃ­ es que desviar tu atenciÃ³n de una emociÃ³n que estÃ¡s experimentando reduce su impacto. Existen diversas formas de desviar la atenciÃ³n, puedes ser tan creativo como quieras una vez que entiendas el motivo por el que lo estÃ¡s haciendo.\u003cbr\u003e\u003cbr\u003eReplanteamiento cognitivo\u003cbr\u003e\u003cbr\u003eÂ¿Alguna vez has oÃ­do que nada es bueno o malo, sino que lo que piensas de ello hace que lo sea? La afirmaciÃ³n se atribuye a Hamlet, pero muchas personas la han interpretado de diferentes maneras."},{"type":"QUOTE","content":"No hay nada bueno ni malo, sino que el pensamiento lo hace asÃ­. ~ Hamlet"},{"type":"TEXT","content":"La idea es que nuestras interpretaciones importan mÃ¡s que las cosas que experimentamos. Aplica este principio al control de las emociones viendo siempre lo bueno incluso en las situaciones aparentemente mÃ¡s difÃ­ciles. Te ayudarÃ¡ a responder de forma mÃ¡s adecuada."},{"id":"4cb12eb4-2468-4125-afb9-6fc4cc357445","type":"INSIGHT","content":"Lo que piensas sobre tus experiencias es mÃ¡s importante que las propias experiencias."}]},{"index":7,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Las emociones son fundamentales para nuestro bienestar y la calidad de nuestras relaciones. Pueden ser agradables o desagradables, de mucha o poca intensidad; pero ninguna de ellas es mala en sÃ­ misma. Cuando aprendemos a gestionarlas adecuadamente, nos damos la oportunidad de disfrutar de una vida plena. La inteligencia emocional es una habilidad que tambiÃ©n nos permitirÃ¡ ayudar a los demÃ¡s a gestionar sus sentimientos.\u003cbr\u003e\u003cbr\u003eEn este resumen, hemos hablado de las habilidades RULER necesarias para convertirse en un cientÃ­fico de las emociones. A continuaciÃ³n, hagamos un breve repaso.\u003cbr\u003e\u003cbr /\u003e\nâ€¢ R - Reconoce tus propias emociones y las de los demÃ¡s.\u003cbr\u003e\u003cbr /\u003eâ€¢ U - Comprende las emociones que has identificado. Identifica su origen, intenta saber por quÃ© tÃº o la persona en cuestiÃ³n las estÃ¡ experimentando.\u003cbr\u003e\u003cbr /\u003eâ€¢ L - Etiqueta correctamente las emociones. AmplÃ­a tu vocabulario emocional para no confundir una emociÃ³n con otra.\u003cbr\u003e\u003cbr /\u003eâ€¢ E - Expresa tus sentimientos de acuerdo con las normas sociales habituales en tu cultura. El objetivo de esto es generar empatÃ­a en los demÃ¡s.\u003cbr\u003e\u003cbr /\u003eâ€¢ R - Controla tus emociones, no dejes que sea al revÃ©s.\u003cbr\u003e\u003cbr\u003eEmpieza hoy mismo a poner en prÃ¡ctica las habilidades RULER. Cuanto mÃ¡s apliques las estrategias individuales, mejor lo harÃ¡s con el paso del tiempo.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eÂ¿Has estado reprimiendo tus sentimientos sobre algo? Es hora de expresarlos para poder disfrutar de una verdadera libertad mental. Habla de ello con tu pareja o busca a alguien a quien puedas confiar tus sentimientos. Si nada de esto es posible, puedes dejar que tus sentimientos reprimidos se expresen por medio de la escritura."}]}]}},"fe3987fe5ba74503a0b5":{"id":"fe3987fe5ba74503a0b5","image":"https://static.get-headway.com/fe3987fe5ba74503a0b5-16357d6767899e-en.jpg","author":"Joseph Murphy","title":"The Miracles of Your Mind","keywords":["subconscious","mind","conscious","attraction","health","wealth"],"learningItems":["The healing powers of the subconscious","How to fight addictions using your mind","Ways to obtain wealth and freedom","About the role of your innate powers in your relationships"],"localization":{"en":{"image":"https://static.get-headway.com/fe3987fe5ba74503a0b5-16357d6767899e-en.jpg","title":"The Miracles of Your Mind"},"es":{"image":"https://static.get-headway.com/fe3987fe5ba74503a0b5-1636a91f0a22f0-es.jpg","title":"Milagros de tu mente"}},"summary":{"chapters":[{"index":1,"name":"Tu mente estÃ¡ dividida en consciente y subconsciente. Este Ãºltimo influye mÃ¡s en tus resultados","items":[{"type":"TEXT","content":"Tu mente es extremadamente poderosa. Esto puede sonar a clichÃ©, pero no todo el mundo entiende completamente el poder de la mente y cÃ³mo funciona. El mundo serÃ­a un lugar mejor si mÃ¡s gente entendiera cÃ³mo usar su mente para obtener lo que quiere en la vida.\u003cbr\u003e\u003cbr\u003eLo cierto es que los cientÃ­ficos todavÃ­a estÃ¡n en el proceso de aprender el alcance y el lÃ­mite de la mente, pero se ha descubierto mucho a lo largo de la historia de la humanidad, y estÃ¡s a punto de aprender algunos de estos increÃ­bles descubrimientos.\u003cbr\u003e\u003cbr\u003eComencemos desde cero y construyamos a partir de ahÃ­. Tienes una sola mente, pero esta se subdivide en dos partes: la mente objetiva o consciente y la mente subjetiva o subconsciente. Cada parte de tu mente tiene sus rasgos Ãºnicos, pero las dos son capaces de sincronizarse para realizar una sola acciÃ³n.\u003cbr\u003e\u003cbr\u003eLa mente objetiva (o consciente) se llama objetiva porque tiene contacto con el mundo externo. Es con tu mente objetiva como percibes e interpretas el mundo que te rodea. Por ejemplo, piensa en algÃºn  lugar que te gustarÃ­a visitar. Â¿Por quÃ© quieres visitar ese lugar? Por supuesto, tienes tus razones, y todas son cosas que tus cinco sentidos pueden percibir. Esto se debe a que tus cinco sentidos son los medios que la mente objetiva utiliza para analizar las diferentes situaciones y eventos."},{"type":"INSIGHT","content":"Tu mente objetiva aprende a travÃ©s de la observaciÃ³n, la experiencia o la educaciÃ³n, pero su funciÃ³n mÃ¡s importante es el razonamiento lÃ³gico.","id":"578af350-0ef6-400d-a2a8-06d5db24de7a"},{"type":"TEXT","content":"La mente subconsciente o subjetiva recibe y ejecuta informaciÃ³n que llega desde la mente objetiva. Es el soporte de tus emociones, y con ella, puedes viajar a lugares en los que tu cuerpo fÃ­sico no ha estado. Tu mente subconsciente, cuando se desarrolla, puede hacer cosas aterradoras. Tiene el poder de la clarividencia y la clariaudiencia. Con ella puedes merodear en los pensamientos de otras personas, leer el contenido de los sobres sellados, o incluso mover objetos fÃ­sicos.\u003cbr\u003e\u003cbr\u003eLa mente subconsciente no depende de los sentidos fÃ­sicos para la percepciÃ³n. De hecho, funciona mejor cuando tu mente consciente estÃ¡ relajada o inactiva, como cuando estÃ¡s durmiendo o meditando. Esto es solo una introducciÃ³n. Profundizaremos en el poder de tu mente en capÃ­tulos posteriores. Comencemos."},{"type":"QUOTE","content":"Tu mente es tu mayor poder. Ãšsalo bien. ~ Aneta Cruz"}]},{"index":2,"name":"La mente subconsciente es el factor subyacente en todos los procesos de curaciÃ³n","items":[{"type":"TEXT","content":"Cuando estÃ¡s enfermo, puedes visitar al mÃ©dico, ir a orar a un sacerdote o utilizar medicamentos tradicionales. Tienes varios mÃ©todos a tu disposiciÃ³n. Pero cada mÃ©todo que eventualmente te sana funciona porque involucraste tu mente subconsciente y obedeciste la ley de la fe."},{"type":"QUOTE","content":"La mente subconsciente es el principio de sanaciÃ³n universal, y la fe es el proceso de curaciÃ³n. ~ Joseph Murphy"},{"type":"TEXT","content":"Las sugerencias o impresiones que envÃ­es a tu mente subconsciente afectarÃ¡n en gran medida la efectividad del mÃ©todo de curaciÃ³n en el que estÃ¡s participando. La mayorÃ­a de las veces, el problema no es la tÃ©cnica de curaciÃ³n, sino el individuo que requiere curaciÃ³n. Si por ejemplo siempre tienes pensamientos negativos, y consideras tu dolencia como un caso imposible, tus posibilidades de curarte serÃ¡n escasas o nulas.\u003cbr\u003e\u003cbr\u003eEsto se puede probar en un experimento con individuos hipnotizados. Si sostienes una taza de agua y le dices a la persona hipnotizada que estÃ¡s sosteniendo una taza de pimienta seca, ella te creerÃ¡ e incluso estornudarÃ¡ cuando intente inhalarla."},{"type":"INSIGHT","content":"La enfermedad y la salud son creadas por la mente. Elige el estado en el que quieres estar y canaliza tus pensamientos en esa direcciÃ³n.","id":"c7983ee9-8df0-4484-a7d5-6bc2e7d762ff"},{"type":"TEXT","content":"La curaciÃ³n cientÃ­fica aprovecha el poder tanto del subconsciente como de la mente consciente para restaurar la salud y la vitalidad del cuerpo. Por lo general, se necesita un mÃ©dico para ayudar al paciente a obtener formas de curaciÃ³n en su mente interior. AsÃ­ es como funciona. El paciente estÃ¡ hecho para entrar en un estado pasivo, receptivo o soÃ±oliento que relaja su mente objetiva tanto que las acciones realizadas por el practicante inducirÃ¡n la curaciÃ³n. Cuando el mÃ©dico comienza a hablar palabras maravillosas de curaciÃ³n, el paciente se sentirÃ¡ aliviado, y a veces, la curaciÃ³n ocurre instantÃ¡neamente.\u003cbr\u003e\u003cbr\u003eNo olvides que tu mente subconsciente creÃ³ tu cuerpo, por lo que conoce mejor que nadie cÃ³mo curarlo. Todo lo que necesitas hacer es rendirte a ella y permitir que su poder innato cure todas tus enfermedades.\u003cbr\u003e\u003cbr\u003eÂ¿Lo sabÃ­as? El cerebro humano contiene aproximadamente cien mil millones de neuronas. Estas neuronas forman redes complejas que llevan a cabo actividades diversas como el pensamiento profundo."}]},{"index":3,"name":"Puedes aprovechar el poder de tu mente subconsciente para superar la adicciÃ³n al alcohol","items":[{"type":"TEXT","content":"Â¿Bebes siempre mÃ¡s de lo que deberÃ­as o conoces a alguien adicto al alcohol y necesita ayuda? Si es asÃ­, entonces alÃ©grate, porque esta secciÃ³n te darÃ¡ la soluciÃ³n que necesitas.\u003cbr\u003e\u003cbr\u003eEl problema con la mayorÃ­a de los alcohÃ³licos no es que no tratan de cambiar. PregÃºntale a cualquier persona frustrada con la adicciÃ³n al alcohol, y te dirÃ¡ que ha usado su fuerza de voluntad para dejar de beber, pero fue en vano.\u003cbr\u003e\u003cbr\u003eSin embargo, muchas personas no logran superar su adicciÃ³n al alcohol porque, aunque desean salir del hÃ¡bito de beber en exceso, siempre estÃ¡ esa voz en su cabeza que les dice lo dÃ©biles e impotentes que son frente al alcohol.\u003cbr\u003e\u003cbr\u003eEl alcohÃ³lico debe entender que, para superar una adicciÃ³n al alcohol, necesitarÃ¡ algo mÃ¡s que deseo. Su imaginaciÃ³n tiene que ser coherente con sus deseos."},{"type":"INSIGHT","content":"Cuando la fuerza de voluntad no funciona, somÃ©tete a tu mente subconsciente y confÃ­a en ella para lograr el resultado deseado.","id":"aee2c3e3-6e61-47aa-b306-58ca03031e68"},{"type":"TEXT","content":"Estos sencillos consejos ayudarÃ¡n a cualquier persona a superar la adicciÃ³n al alcohol:\u003cbr\u003e\u003cbr\u003ePaso 1: tienes que admitir que estÃ¡s bebiendo en exceso y necesitas ayuda. Este punto puede parecer demasiado obvio para el observador casual, pero muchos adictos al alcohol nunca admiten que son adictos.\u003cbr\u003e\u003cbr\u003ePaso 2: entra en un estado de sueÃ±o y somnolencia en el que tu mente consciente estÃ¡ relajada pero tu subconsciente estÃ¡ completamente alerta. Puedes entrar en esta fase en cualquier momento que desees, pero un tiempo efectivo es justo antes de tener tu noche de descanso.\u003cbr\u003e\u003cbr\u003ePaso 3: elige una frase simple que puedas memorizar y luego recÃ­tala una y otra vez. Debes hacerlo como si estuvieras meditando, para que tus palabras provoquen emociones. Si te estÃ¡s preguntando quÃ© frase usar, el autor recomienda esto: â€œLa sobriedad y la tranquilidad son mÃ­as ahora, y doy las graciasâ€. Ãšsalo directamente, o ajÃºstalo para que se adapte a ti, pero no cambies su esencia. Puedes decir la frase en voz alta, para evitar que tu mente deambule. RepÃ­telo de cinco a diez veces por sesiÃ³n. Hazlo a diario.\u003cbr\u003e\u003cbr\u003ePaso 4: imagina a cualquiera de tus parientes mÃ¡s queridos felicitÃ¡ndote por lograr la sobriedad. Esto harÃ¡ que tu mente subconsciente cree nuevos patrones neuronales en tu cerebro que son contrarios a los que tienes como adicto."}]},{"index":4,"name":"Tu mente subconsciente puede traerte riqueza y libertad","items":[{"type":"TEXT","content":"No es raro que las empresas fracasen, pero Â¿cuÃ¡l es la diferencia entre una persona que sale rÃ¡pidamente de un colapso empresarial y otra que sigue siendo pobre el resto de su vida porque un negocio se estrellÃ³ cuando mÃ¡s lo necesitaba? La respuesta es la preparaciÃ³n mental."},{"type":"INSIGHT","content":"Cuando tienes una actitud mental positiva, no serÃ¡s fÃ¡cilmente aplastado por las vicisitudes del mundo financiero.","id":"57794b1d-f693-49e5-a345-b02b72a8e16d"},{"type":"TEXT","content":"Las personas con mentalidades pobres siempre se encontrarÃ¡n en la penuria financiera, pero las personas con una mentalidad positiva, aquellos que tienen ideas de riqueza flotando en sus cabezas, siempre estarÃ¡n rodeados de abundancia. Sin embargo, la buena noticia es que, no importa cual sea su mentalidad actual, puedes involucrar el poder de las palabras, la imaginaciÃ³n y los sentimientos para dejar ir la mentalidad responsable de tu desgracia financiera.\u003cbr\u003e\u003cbr\u003eMucha gente conoce el poder de las palabras, pero es una pena que solo unos pocos lo entiendan y lo usan en su beneficio. Mucha gente se siente frustrada porque siguen confesando riquezas y abundancia, pero todo lo que ven es pobreza. El problema es que esas personas no entienden una verdad vital: tus palabras no son suficientes para dar forma a tu vida. Tienen que convertirse en tus creencias y convicciones si van a tener un impacto en tu vida.\u003cbr\u003e\u003cbr\u003eSi sigues hablando de riqueza pero crees que en realidad no puedes ser rico y financieramente libre, siempre te encontrarÃ¡s en la pobreza. Tus deseos necesitan coincidir con tus patrones de pensamiento para producir los resultados que deseas.\u003cbr\u003e\u003cbr\u003eSi te resulta difÃ­cil creer lo que confiesas sobre el Ã©xito y la riqueza, es posible que tengas que cambiar las palabras que utilizas. PodrÃ­as utilizar una declaraciÃ³n como â€œtodo el tiempo busco prosperidad en todos mis interesesâ€ o simplemente decir â€œriquezaâ€ o â€œÃ©xitoâ€ de vez en cuando.\u003cbr\u003e\u003cbr\u003eEl amor es una emociÃ³n poderosa. Puede asegurarte un cÃ³nyuge, pero su poder es mucho mÃ¡s que eso. Si amas y te apasiona la riqueza, siempre la tendrÃ¡s multiplicada para ti.\u003cbr\u003e\u003cbr\u003eDel mismo modo, la envidia es enemiga de la riqueza. La riqueza huirÃ¡ de ti si tienes la costumbre de tener pensamientos envidiosos sobre la prosperidad de las personas que te rodean. Cuando tales pensamientos envidiosos surgen en tu mente, en lugar de criticar, proclama â€” en tu mente, o en voz alta â€” que aprecias a la persona y realmente le deseas mÃ¡s riqueza."}]},{"index":5,"name":"Puedes usar el poder innato de tu mente para proteger tu matrimonio o elegir la pareja correcta si todavÃ­a estÃ¡s soltero","items":[{"type":"TEXT","content":"El mejor momento para prevenir el divorcio es antes del matrimonio. La mayorÃ­a de los divorcios que ocurren hoy en dÃ­a son resultado de la elecciÃ³n de la pareja equivocada. Puedes seguir adelante y quejarte sobre las cualidades negativas que no te gustan en tu pareja, pero nunca olvides que fuiste tÃº quien las trajo a tu vida.\u003cbr\u003e\u003cbr\u003eCualquiera que planee casarse pronto puede aprovechar el poder de la mente para atraer exactamente el tipo de pareja que desea. El proceso no es diferente de atraer riqueza, salud o libertad de adicciones como se discutiÃ³ en las secciones anteriores. Simplemente entra en un estado tranquilo, relajado y mentalmente receptivo, luego imagina las cualidades de la pareja que deseas. No te olvides de vocalizarlo y estar agradecido por ello. Sobre todo, asegÃºrate de creer que lo que dices e imaginas se harÃ¡ realidad.\u003cbr\u003e\u003cbr\u003ePor ejemplo, si eres una dama y quieres atraer a tu vida a un cÃ³nyuge alegre, honesto, amable y prÃ³spero, sumÃ©rgete en un estado relajado y somnoliento y comienza a imaginar tu uniÃ³n con este hombre. PodrÃ­as decir algo como â€œahora voy a atraer a un hombre a mi vida que sea honesto, sincero, leal, amable, fiel y prÃ³spero. Es pacÃ­fico y feliz. Estas cualidades estÃ¡n calando en mi mente subconsciente ahora. A medida que me detengo en estas cualidades, se convierten en parte de mÃ­. SÃ© que hay una ley irresistible de atracciÃ³n, y que atraigo hacia mÃ­ a un hombre de acuerdo con mi creencia subconsciente. Atraigo lo que siento como verdadero en mi mente subconsciente. En otras palabras, sÃ© que segÃºn la ley, atraerÃ© a un hombre de acuerdo con mis sentimientos, creencias e impresiones hechas en mi subconsciente por el tipo de hombre que buscoâ€.\u003cbr\u003e\u003cbr\u003eAl buscar un cÃ³nyuge, es importante tener claro exactamente por quÃ© deseas casarte. No te cases para ajustar cuentas, o para encontrar riqueza y seguridad. Puedes tener eso sin la ayuda de un cÃ³nyuge."},{"type":"INSIGHT","content":"Casarse por la razÃ³n equivocada es la receta perfecta para el divorcio.","id":"6399e5c2-7f32-450d-ab20-81e4960e9c72"},{"type":"TEXT","content":"Las parejas tendrÃ¡n malentendidos de vez en cuando, pero cuando el amor es el vÃ­nculo, siempre encontrarÃ¡n una manera de resolver sus problemas. Una regla general importante es no permitir que terceros entren en problemas matrimoniales, a menos de que ya hayan intentado resolverlos en vano."}]},{"index":6,"name":"La mente subconsciente puede ser tu guÃ­a interior si asÃ­ lo pides","items":[{"type":"TEXT","content":"Â¿Alguna vez te has quedado atascado tratando de encontrar respuestas a ciertas preguntas, luego decides olvidarte de ello, y de repente, encuentras que la respuesta te llega cuando menos te lo esperas? Nos pasa a todos, pero no parece que tengamos control sobre ello. A veces sucede, y en otras ocasiones, no. Parece tener vida propia.\u003cbr\u003e\u003cbr\u003ePero no tiene porquÃ© ser asÃ­. Esas respuestas que obtenemos provienen de tu mente subconsciente. Como alguien que entiende el funcionamiento de la mente subconsciente, siempre puedes obtener guÃ­a interna en cualquier momento que quieras. Esta secciÃ³n te mostrarÃ¡ cÃ³mo hacerlo.\u003cbr\u003e\u003cbr\u003eLo primero que debes saber es que tu mente subconsciente funciona como una especie de banco universal, uno que estÃ¡ multiplicando constantemente los depÃ³sitos que haces en Ã©l. En todo momento, estÃ¡s depositando â€œingresosâ€ en tu banco subconsciente."},{"type":"INSIGHT","content":"Tu respuesta a los acontecimientos de tu alrededor proporciona significado, interpretaciones e indicaciones para tu banco mental.","id":"7f2b6625-81c5-4c72-b022-558f3d1c2240"},{"type":"TEXT","content":"Ahora, cada vez que te enfrentas a una decisiÃ³n difÃ­cil de tomar o un problema que resolver, intentarÃ¡s encontrar respuestas pensando. Lo que estÃ¡s haciendo en ese momento es retirar de los â€œdepÃ³sitosâ€ en tu mente. Si no tienes depÃ³sitos de buenos valores, no puedes retirar buenas decisiones.\u003cbr\u003e\u003cbr\u003eIncluso en eso, puedes trabajar en tu mente subconsciente para conseguir la sabidurÃ­a sobre cÃ³mo actuar en situaciones crÃ­ticas, independientemente de los depÃ³sitos previos que hayas hecho. Pero tendrÃ¡s que trabajar para conseguirlo, nada diferente de los principios de atracciÃ³n que hemos estado discutiendo.\u003cbr\u003e\u003cbr\u003eEntra en un estado tranquilo y relajado, luego comienza a pedir a tu mente soluciones a tus problemas. Si crees y eres paciente, obtendrÃ¡s lo que buscas.\u003cbr\u003e\u003cbr\u003eTambiÃ©n puedes usar el poder de tu mente para vencer el miedo. Tal vez estÃ¡s pensando en iniciar un negocio, pero tienes miedo de fracasar. O tienes miedo de hablar frente a una gran audiencia. Sea cual sea tu miedo, puedes superarlo haciendo una cosa: enfrentÃ¡ndote a Ã©l.\u003cbr\u003e\u003cbr\u003eEl miedo es un producto de la mente, por lo que puedes superarlo trabajando en ella. Cuando te enfrentas a tu miedo de frente, haciendo las cosas a las que tienes miedo, estarÃ¡s desatando el poder de tu mente interior para superar emociones negativas."}]},{"index":7,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"Tu mente consciente y subconsciente pueden sincronizarse para darte los resultados que deseas. Recuerda, tu mente consciente es la que tiene contacto directo con el mundo externo. A medida que esto sucede, recoge informaciÃ³n, sistemas de creencias y afirmaciones que transfiere a tu subconsciente.\u003cbr\u003e\u003cbr\u003eTu subconsciente es subjetivo, por lo que recibe y procesa esta informaciÃ³n,  liberando luego el resultado en la forma de los resultados que obtienes en la vida. Esto es bueno porque significa que puedes hacer que tu mente te entregue resultados especÃ­ficos. Por ejemplo, antes de irte a la cama, puedes programar tu mente para despertarte a las 5 AM. Esto sucederÃ¡ si crees en ello.\u003cbr\u003e\u003cbr\u003eHablando de creencias, nuestros sistemas de creencias determinan la calidad de nuestras vidas. Por ejemplo, si crees que comer pizza te harÃ¡ enfermar, esto sucederÃ¡ incluso si por error te la comes. Â¿Por quÃ©? Porque tu mente subconsciente ha registrado la pizza como terrible para tu salud.\u003cbr\u003e\u003cbr\u003eAlgunos hombres de negocios exitosos como Henry Ford entendieron y aprovecharon el poder de la mente para lograr grandes hazaÃ±as en sus generaciones. La investigaciÃ³n muestra que los principales descubrimientos cientÃ­ficos que tenemos hoy en dÃ­a estÃ¡n vinculados a la capacidad de los cientÃ­ficos e investigadores para liberar el poder de sus mentes subconscientes.\u003cbr\u003e\u003cbr\u003eTÃº tambiÃ©n puedes tener Ã©xito. Comienza dejando ir todas las creencias negativas y limitantes. Alimenta tu mente subconsciente con las semillas de los Ã¡rboles que quieres ver en tu vida. Si quieres riqueza, comienza a considerarte una persona rica. Es posible que tu cuenta no cambie el dÃ­a en que comienzas a pensar y actuar como un rico, pero algo le estÃ¡ sucediendo a tu mente subconsciente que pronto se manifestarÃ¡ si no te dejas llevar por la negatividad.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eDetermina una cosa en particular que quieres atraer a tu vida. Todas las noches, antes de acostarte, pÃ­dele a tu mente subconsciente que lo haga, y luego repÃ­tete a ti mismo que ya lo tienes. Haz esto consistentemente hasta que obtengas lo que buscas."}]}]}},"EhxrIBZBpLyBzh9Pojb0":{"id":"EhxrIBZBpLyBzh9Pojb0","image":"https://static.get-headway.com/EhxrIBZBpLyBzh9Pojb0-15f7d8168bb4d6.jpg","author":"bell hooks","title":"All About Love: New Visions","keywords":["love","romance","society","modern","loss","abuse"],"learningItems":["What it takes to embrace love","About dysfunctional love in childhood","The value of loving yourself","The importance of community"],"localization":{"en":{"image":"https://static.get-headway.com/EhxrIBZBpLyBzh9Pojb0-15f7d8168bb4d6.jpg","title":"All About Love: New Visions"},"es":{"image":"https://static.get-headway.com/EhxrIBZBpLyBzh9Pojb0-161b0ee63dded0-es.jpg","title":"Todo sobre el amor - Nuevas visiones"}},"summary":{"chapters":[{"index":1,"name":"Â¿Se desperdicia una vida sin amor?","items":[{"type":"TEXT","content":"Bell Hooks se dio cuenta desde muy joven de que era amada. Recuerda claramente que se sentÃ­a rodeada por el amor de su familia. Gracias a ello, comprendiÃ³ que la vida no vale la pena para quien no conoce el amor. Esto se vio reforzado cuando el amor en su vida se volviÃ³ repentinamente amargo.\u003cbr\u003e\u003cbr\u003ePor una razÃ³n que aÃºn no comprende, Bell Hooks fue objeto de abusos emocionales a medida que avanzaba su infancia. La lenta pero definitiva falta de amor le hizo darse cuenta de que, sin amor, no es posible sentirse querido ni Ãºnico."},{"type":"QUOTE","content":"Cuando amamos podemos dejar que nuestro corazÃ³n hable. ~ Bell Hooks"},{"type":"TEXT","content":"Sin embargo, es esencial para cualquier persona que haya estado en esta situaciÃ³n que se dÃ© cuenta de que el pasado se ha ido. No hay nada que puedas hacer para cambiarlo. Puedes tomar medidas para cambiar el futuro, pero tienes que soltar la pena que guardas. Debes abrir tu corazÃ³n al amor una vez mÃ¡s."},{"id":"a39a3626-b891-4b69-92a4-838d69d24aba","type":"INSIGHT","content":"El amor no siempre se da de forma gratuita o consistente, pero todo el mundo merece ser amado y apreciado."}]},{"index":2,"name":"Los jÃ³venes de hoy tienen miedo al amor","items":[{"type":"TEXT","content":"Si observamos los programas de televisiÃ³n y las pelÃ­culas de hoy en dÃ­a, e incluso la mÃºsica que escuchamos, veremos que el tema estÃ¡ cambiando. Hace unas dÃ©cadas, todo giraba en torno a la importancia del amor, a cÃ³mo cambia nuestras vidas y nos trae alegrÃ­a. Hoy en dÃ­a, se trata del amor amargo, el desamor y la pÃ©rdida. No es de extraÃ±ar que los jÃ³venes se vuelvan escÃ©pticos cuando se trata de asuntos del corazÃ³n."},{"id":"5f29d433-a63d-4be0-9717-e4687306ae6e","type":"INSIGHT","content":"Los programas de televisiÃ³n, las pelÃ­culas y la mÃºsica nos hablan de pÃ©rdida y desamor, lo que hace que los jÃ³venes teman abrir su corazÃ³n al amor."},{"type":"TEXT","content":"Hoy en dÃ­a, ya no se habla tanto del amor como antes. Es un tema que nos hace sentir incÃ³modos, asÃ­ que lo evitamos.\u003cbr\u003e\u003cbr\u003eTenemos miedo de no encontrar nunca el amor en medio de todos los desamores del mundo, asÃ­ que le damos la espalda. Se trata de una forma de autodefensa; asumimos que, si no nos arriesgamos, no nos harÃ¡ daÃ±o. Â¿El problema? Nos estamos perdiendo de una forma importante.\u003cbr\u003e\u003cbr\u003eBell Hooks habla de sus experiencias al viajar y dar conferencias. Descubre que los jÃ³venes, en particular, piensan que el amor es para los dÃ©biles, los romÃ¡nticos sin remedio o incluso los ingenuos. Parece que la idea del amor verdadero se ha debilitado con el tiempo y ha perdido importancia en la sociedad."},{"id":"26ff49fa-57fe-4c4c-8487-4ea0f18df670","type":"INSIGHT","content":"Los jÃ³venes se han condicionado a ser escÃ©pticos respecto al amor."},{"type":"TEXT","content":"Nos da miedo amar porque entendemos lo mucho que duele perder a los que amamos. Sin embargo, sin amor, la vida no tiene mucho sentido. Es esencial reevaluar tu relaciÃ³n con el amor y ser un poco mÃ¡s positivo. A todos nos llega un final, pero el viaje vale mÃ¡s que el dolor.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? La razÃ³n mÃ¡s comÃºn para temer al amor es el hecho de que te hace vulnerable y abierto al dolor."}]},{"index":3,"name":"Necesitamos definir el amor para aceptarlo","items":[{"type":"TEXT","content":"El amor es una de las cosas esenciales de la vida y, sin embargo, nos sonrojamos y nos sentimos incÃ³modos cuando hablamos de Ã©l. Bell Hooks se pregunta si esto se debe a que no tenemos una definiciÃ³n firme de lo que es el amor. Si la tuviÃ©ramos, tal vez no tendrÃ­amos tantos problemas para aceptar el amor porque toda la situaciÃ³n no serÃ­a tan confusa.\u003cbr\u003e\u003cbr\u003eEl amor no es algo de lo que haya que avergonzarse. El amor es algo puro y autÃ©ntico y debe ser aceptado plenamente."},{"id":"6d0bd621-a01f-4b7d-a0f1-f404347cf503","type":"INSIGHT","content":"Usamos la palabra â€œamorâ€ muy libremente, pero no tenemos una definiciÃ³n de lo que significa. Comprender el significado aclara el misterio."},{"type":"TEXT","content":"A lo largo de su investigaciÃ³n, Bell Hooks tropezÃ³ con la que considera la mejor definiciÃ³n del amor, la de Scott Peck en The road less traveled. En este libro, Peck definiÃ³ el amor como â€œla voluntad de extenderse a sÃ­ mismo con el fin de alimentar el crecimiento espiritual propio o de los demÃ¡s. El amor es como el amor hace. El amor es un acto de voluntad, es decir, tanto una intenciÃ³n como una acciÃ³n. La voluntad tambiÃ©n implica una elecciÃ³n. No tenemos que amar. Elegimos amarâ€.\u003cbr\u003e\u003cbr\u003eUsamos la palabra â€œamorâ€ de forma aleatoria y descuidada, pero podemos ver fÃ¡cilmente que el maltrato y el amor no pueden convivir en armonÃ­a si observamos esa definiciÃ³n concreta. Si el amor es una elecciÃ³n, tambiÃ©n lo es el maltrato. En ese caso, Â¿cÃ³mo pueden coexistir?\u003cbr\u003e\u003cbr\u003eEl amor es puro y nos impide hacer daÃ±o a los que amamos. Si lo hacemos accidentalmente, sentimos vergÃ¼enza y hacemos todo lo posible para corregir la situaciÃ³n. El maltrato no sigue esta regla; cuando maltratas a alguien a quien amas, Â¿cÃ³mo puedes afirmar que le amas de verdad?"},{"id":"2da62b2f-490a-4f93-8770-3042fcc098ec","type":"INSIGHT","content":"Cuando definimos el amor, nos damos cuenta de que el amor y el maltrato no pueden coexistir."},{"type":"TEXT","content":"Muchas personas permanecen en relaciones abusivas asumiendo que el amor estÃ¡ arraigado en alguna parte. Lo Ãºnico que hace esto es que las personas buenas permanezcan en relaciones malas durante demasiado tiempo. Se merecen mÃ¡s. AdemÃ¡s, es perjudicial en muchos niveles, pero entendemos claramente que el maltrato no se vincula con el amor."}]},{"index":4,"name":"El amor disfuncional en la infancia puede daÃ±ar a la persona de por vida","items":[{"type":"TEXT","content":"Nuestra primera experiencia con el amor surge en la infancia. Todo lo que sabemos sobre el amor lo aprendemos en nuestros primeros aÃ±os, de nuestros padres, hermanos y parientes lejanos. Cuando los niÃ±os experimentan la separaciÃ³n y el abuso en su juventud, se daÃ±a una parte del cerebro responsable de las conexiones con otros seres humanos. Esto es difÃ­cil de recuperar y, en muchos casos, puede conducir a una falta de empatÃ­a y conexiÃ³n durante toda la vida."},{"id":"c2f8a8fa-72e4-4c08-8b33-d0a9515b4bd7","type":"INSIGHT","content":"Cuando los niÃ±os son maltratados en la infancia, se daÃ±a la parte de su cerebro que les permite desarrollar conexiones estrechas con los demÃ¡s."},{"type":"TEXT","content":"No todos los niÃ±os tienen una crianza amorosa. Sin embargo, Bell Hooks explora la idea de que, si vamos a trabajar para ser una sociedad mÃ¡s cariÃ±osa y tolerante, debemos desechar la idea de que puedes comportarte de forma abusiva, excepto seguir amando. Incluso los programas de televisiÃ³n y las pelÃ­culas lo demuestran; Bell Hooks identifica las famosas pelÃ­culas de Solo en casa como un ejemplo excelente.\u003cbr\u003e\u003cbr\u003eLa sociedad tiene que entender que, para amar a nuestros hijos, debemos darnos cuenta de que no son nuestra propiedad. Tienen sus propias mentes y derechos, y debemos respetarlos. No hay lugar para el maltrato dentro de eso. Apoyar a nuestros hijos para que se conviertan en las personas que estÃ¡n destinadas a ser es la clave y una caracterÃ­stica del amor."}]},{"index":5,"name":"Ãmate a ti mismo antes que a nadie","items":[{"type":"TEXT","content":"La base para amar a otra persona viene de amarse a sÃ­ mismo primero. Para ello hay que sentar algunas bases. No a todo el mundo le resulta fÃ¡cil amarse a sÃ­ mismo, pero puede hacerse con mucho esfuerzo."},{"type":"QUOTE","content":"Si no te amas a ti mismo, no podrÃ¡s amar a nadie mÃ¡s. ~ Bell Hooks"},{"type":"TEXT","content":"La mayorÃ­a de nosotros creemos que no somos dignos de ser amados de alguna manera. Sin embargo, no nacemos con la comprensiÃ³n de cÃ³mo amar. Nacemos para responder a alguien que nos muestra un grado de cariÃ±o. Eso incluye cuando uno se muestra a sÃ­ mismo ese grado de cuidado. En pocas palabras, tenemos que aprender a amarnos a nosotros mismos para tener la mentalidad adecuada para amar a otra persona."},{"id":"0000d1f8-2e3a-4da5-b491-244ac611ebd0","type":"INSIGHT","content":"La mayorÃ­a de las personas tienen una baja autoestima, por lo que les resulta difÃ­cil amar a otra persona cuando no se aman a sÃ­ mismas."},{"type":"TEXT","content":"Bell Hooks habla de los Seis pilares de la autoestima de Nathaniel Branden. En este libro, Branden explica por quÃ© la autoestima es tan importante. Esto incluye vivir conscientemente, utilizando la autoaceptaciÃ³n, la autorresponsabilidad, la asertividad, el propÃ³sito y la prÃ¡ctica de la integridad personal. Hasta que no aprendamos a vivir de esta manera, nunca sentiremos la verdadera fuerza del amor por otra persona tanto al dar como al recibir."}]},{"index":6,"name":"La sociedad materialista ha perjudicado el amor","items":[{"type":"TEXT","content":"La sociedad moderna se centra en las ganancias materiales. Todos queremos el Ãºltimo telÃ©fono mÃ³vil, queremos tener el mejor coche y la ropa mÃ¡s cara. Este materialismo estÃ¡ destruyendo el amor. Damos prioridad a la posesiÃ³n de â€œcosasâ€ en lugar de crear y mantener conexiones con los que nos rodean."},{"type":"QUOTE","content":"La desapariciÃ³n de la codicia y el odio es la base de la liberaciÃ³n. La liberaciÃ³n es â€œla liberaciÃ³n segura del corazÃ³nâ€: una comprensiÃ³n de la verdad tan poderosa que no hay vuelta atrÃ¡s. ~ Sharon Salzberg"},{"type":"TEXT","content":"Vivir una vida materialista crea narcisismo. Cuando esto se da a escala de toda la sociedad, los efectos aumentan drÃ¡sticamente. Esta no es una sociedad en la que el amor pueda crecer y florecer. Debemos volver a experimentar la vida en lugar de necesitar poseer cosas para ser felices. Debemos resistirnos a la codicia y hacer algo por cuidado y amor, respetÃ¡ndonos a nosotros mismos y a los demÃ¡s.\u003cbr\u003e\u003cbr\u003eUn telÃ©fono nuevo puede hacerte feliz durante una o dos horas, pero tener un amor verdadero y recÃ­proco por alguien te harÃ¡ feliz para toda la vida."},{"id":"baf7fd52-2760-47d0-b964-55473b918866","type":"INSIGHT","content":"El materialismo crea narcisismo. No hay espacio para el amor en una sociedad egoÃ­sta."}]},{"index":7,"name":"Hemos perdido de vista la importancia de la comunidad","items":[{"type":"TEXT","content":"Desde que existe la humanidad, ha habido necesidad de comunidad. Esto asegura la supervivencia, evita el aislamiento, ayuda a desarrollar las conexiones y, en Ãºltima instancia, el amor. Sin embargo, hemos perdido de vista la importancia de la comunidad, y cada vez mÃ¡s personas viven aisladas. Con el tiempo, esto afecta su autoestima, su felicidad y, en Ãºltima instancia, su salud."},{"id":"9fac1969-51c0-44d6-bfa0-b6ac365dddaf","type":"INSIGHT","content":"Debemos restablecer las comunidades en lugar de caer en la tentaciÃ³n de vivir aislados. Las comunidades garantizan la supervivencia y la felicidad."},{"type":"TEXT","content":"Una comunidad es un grupo de personas que viven cerca unas de otras, se comunican honestamente entre sÃ­ y se comprometen entre sÃ­ de alguna manera, ya sea a travÃ©s de la familia o la amistad. Todos nacemos en algÃºn tipo de comunidad, pero con el tiempo esta parece desaparecer.\u003cbr\u003e\u003cbr\u003eBell Hooks destaca la importancia de la comunidad en su propia infancia. Cuando estuvo sufriendo de abusos, sus parientes lejanos se reunieron para apoyarla y le recordaron que habÃ­a esperanza y muchas posibilidades por delante. Sin esto, quiÃ©n sabe dÃ³nde podrÃ­a haber acabado."},{"id":"634129ec-8522-411b-ab97-db90c99baa73","type":"INSIGHT","content":"Una comunidad puede ser tu pueblo, tus vecinos, tus amigos o tus parientes lejanos. Es simplemente un grupo de personas comprometidas entre sÃ­ de alguna manera, que se comunican y se apoyan mutuamente."}]},{"index":8,"name":"Â¿Es el romance algo peligroso?","items":[{"type":"TEXT","content":"La idea del romance puede ser tentadora, pero Â¿es el verdadero amor? La mayorÃ­a de nosotros buscamos el romance. Queremos esa sensaciÃ³n de enamorarnos, queremos sentirnos rescatados o redimidos, pero la verdad es que solo puedes salvarte y redimirte por ti mismo. Las mariposas no harÃ¡n nada por ti si no te tienes en alta estima primero."},{"id":"1629b957-c1d9-4457-9db2-0260b6471580","type":"INSIGHT","content":"La mayorÃ­a de nosotros queremos experimentar el amor romÃ¡ntico, pero este tiene el poder de nublar nuestro juicio y quitarnos el poder de elecciÃ³n."},{"type":"TEXT","content":"Bell Hooks hace referencia a Ojos azules de Toni Morrison. En este libro, el amor romÃ¡ntico es expresado como â€œuna de las ideas mÃ¡s destructivas de la historia del pensamiento humanoâ€.\u003cbr\u003e\u003cbr\u003eEl romance tiene el poder de abrumar y te quita el poder y el pensamiento razonable. Cuando experimentas un amor romÃ¡ntico abrumador, no puedes elegir ni tomar tus propias decisiones. Es mucho mejor tener un pensamiento racional y ser capaz de retroceder, examinando a una pareja potencial para asegurarte de que es todo lo que quieres y necesitas y de que tÃº tambiÃ©n puedes darle lo que necesita. Cuando el romance se apodera de ti, es difÃ­cil hacerlo."},{"id":"7f8016a2-feff-461d-b39b-c530f60deef9","type":"INSIGHT","content":"Hay que tener la claridad necesaria para retroceder y examinar cuidadosamente a una pareja potencial."},{"type":"TEXT","content":"Bell Hooks explora la misma idea cuando se trata de la atracciÃ³n sexual. La quÃ­mica y la lujuria empaÃ±an tu mente y hacen que sea extremadamente difÃ­cil pensar con claridad. Es totalmente posible tener un sexo fantÃ¡stico, pero no amar a la persona en absoluto. Incluso puedes tener un sexo increÃ­ble con alguien que ni siquiera conoces. Aunque el sexo es importante, no deberÃ­a ser lo Ãºnico en lo que basas tus decisiones."}]},{"index":9,"name":"Toda vida experimenta pÃ©rdidas","items":[{"type":"TEXT","content":"Mucha gente tiene miedo de abrirse al amor porque siempre hay pÃ©rdidas. El hecho es que toda vida experimenta pÃ©rdidas de algÃºn tipo y la muerte nos llega a todos."},{"id":"a451748a-a0ef-4dd0-b698-ec771d6f5e7d","type":"INSIGHT","content":"Mucha gente tiene miedo de enamorarse porque, al final, siempre hay pÃ©rdidas."},{"type":"TEXT","content":"El amor nos hace sentir abiertos y vivos, pero lo evitamos porque cuando nos permitimos ser vulnerables y perder a esa persona, el dolor es abrumador. En cambio, como sociedad, tenemos una obsesiÃ³n por la muerte. Eso es una pÃ©rdida en sÃ­ misma. De alguna manera, centramos toda nuestra atenciÃ³n en la muerte, pero nos permitimos alejarnos del amor por el miedo a la pÃ©rdida. No tiene sentido.\u003cbr\u003e\u003cbr\u003eCuando te permites amar, ves la muerte como una celebraciÃ³n de la vida y no como una pÃ©rdida o un punto final."}]},{"index":10,"name":"ConclusiÃ³n","items":[{"type":"TEXT","content":"El amor es algo que todos deseamos, pero muchos de nosotros tenemos miedo de aceptarlo en nuestras vidas. Es fÃ¡cil entender por quÃ© puede ser asÃ­. Cuando te abres al amor, corres el riesgo de perder a esa persona. Todas las personas experimentan algÃºn tipo de pÃ©rdida, pero amar es una experiencia maravillosa en sÃ­ misma.\u003cbr\u003e\u003cbr\u003eComprender las razones por las que tienes miedo a amar te permite derribar los muros y abrirte a las posibilidades que tienes ante ti. EstÃ¡n ahÃ­ esperando, pero tÃº estÃ¡s demasiado asustado para dar el paso.\u003cbr\u003e\u003cbr\u003eEn muchos sentidos, la sociedad moderna se ha vuelto escÃ©ptica. Ya no vemos el amor como algo por lo que luchar y que hay que aceptar; sino como algo que hay que temer. Incluso los programas de televisiÃ³n nos dicen que el amor duele y que debemos sufrir de alguna manera para amar. Al examinar lo que significa el amor para ti, puedes reajustar tu relaciÃ³n con el amor mismo.\u003cbr\u003e\u003cbr\u003e\u003cb\u003ePrueba esto\u003c/b\u003e\u003cbr\u003eâ€¢ Piensa en la mÃºsica que has escuchado en las Ãºltimas veinticuatro horas o en los programas de televisiÃ³n que has visto. Â¿QuÃ© tipo de mensaje han transmitido sobre el amor?\u003cbr\u003eâ€¢ Â¿Te quieres a ti mismo? El autocuidado es vital si quieres convertirte en una persona completa y feliz para ti. Empieza a prestar atenciÃ³n a tus necesidades.\u003cbr\u003eâ€¢ Examina la comunidad que te rodea y cuestiona si necesitas reforzar tus vÃ­nculos."}]}]}},"637ef46632eb44f69dcd":{"id":"637ef46632eb44f69dcd","image":"https://static.get-headway.com/637ef46632eb44f69dcd-1614db4ed28c99-en.jpg","author":"James Clear","title":"Atomic Habits: An Easy and Proven Way to Build Good Habits and Break Bad Ones","keywords":["habit","outcome","process","identity","change","reward"],"learningItems":["Reasons why changing habits is so difficult","How habits and identity are interconnected","What are implementation intention and habit stacking","How to make good habits attractive"],"localization":{"en":{"image":"https://static.get-headway.com/637ef46632eb44f69dcd-1614db4ed28c99-en.jpg","title":"Atomic Habits: An Easy and Proven Way to Build Good Habits and Break Bad Ones"},"es":{"image":"https://static.get-headway.com/637ef46632eb44f69dcd-1636a91c359f92-es.jpg","title":"HÃ¡bitos atÃ³micos â€“ Cambios pequeÃ±os, resultados extraordinarios"},"fr":{"image":"https://static.get-headway.com/images%2F637ef46632eb44f69dcd%2F25c761600a922ea5361f0f0da5fbc0d62276d87c.jpg","title":"Un rien peut tout changer! Micro actions, mÃ©ga impact"}},"summary":{"chapters":[{"index":1,"name":"Los buenos hÃ¡bitos generarÃ¡n resultados que se multiplicarÃ¡n rÃ¡pidamente como el dinero que crece a travÃ©s del interÃ©s compuesto","items":[{"type":"TEXT","content":"Ya sean buenos o malos, los hÃ¡bitos se acumulan. La fusiÃ³n positiva se produce en tÃ©rminos de productividad, conocimiento y relaciones. La acumulaciÃ³n negativa se manifiesta en forma de estrÃ©s, pensamientos negativos e indignaciÃ³n.\u003cbr\u003e\u003cbr\u003ePuedes aplicar la acumulaciÃ³n a muchas cosas, como la productividad. Cuando se realiza una tarea extra en un dÃ­a determinado, parece pequeÃ±a en ese dÃ­a. Pero cuando se considera a lo largo de toda una carrera, cuenta. Al automatizar algunas tareas, tu cerebro gana libertad para pensar en cosas mÃ¡s importantes.\u003cbr\u003e\u003cbr\u003e"},{"id":"1eb66f88-0289-484e-b28a-dc6209736f13","type":"INSIGHT","content":"Si te conviertes en un aprendiz permanente, aprovecharÃ¡s la capacidad de acumulaciÃ³n de conocimientos."},{"type":"TEXT","content":"Hay varias formas de practicar la acumulaciÃ³n. Por ejemplo, la lectura te reta a pensar de forma diferente e introduce nuevas ideas. Una mayor amabilidad tambiÃ©n mejorarÃ¡ tus relaciones. La gente estÃ¡ predispuesta a ayudar a una persona que ha sido amable con ella.\u003cbr\u003e\u003cbr\u003eLas cosas negativas tambiÃ©n son propensas a acumularse. Los pequeÃ±os factores de estrÃ©s pueden parecer aislados al principio, pero con el tiempo se convierten en graves problemas de salud. Sentirse estresado se termina convirtiendo en un problema mayor.\u003cbr\u003e\u003cbr\u003eLos pensamientos negativos tambiÃ©n pueden acumularse. Tener mÃ¡s y mÃ¡s pensamientos que no mejoran la vida crearÃ¡ una realidad negativa para ti. SÃ© consciente de lo que piensas de ti mismo y de los demÃ¡s. Lo mismo ocurre con la indignaciÃ³n. A menudo, es una combinaciÃ³n de microagresiones la que estalla en protestas y disturbios civiles. Pero nos gusta atribuirlo a un solo acontecimiento como si fuera aislado.\u003cbr\u003e\u003cbr\u003eLos pequeÃ±os cambios parecen insignificantes hasta que se alcanza un punto de inflexiÃ³n o umbral. Este umbral se conoce como la Â«Meseta del potencial latenteÂ». Para obtener los resultados que buscas, necesitarÃ¡s paciencia.\u003cbr\u003e\u003cbr\u003eÂ¿SabÃ­as queâ€¦? SegÃºn Clear, una mejora o regresiÃ³n diaria del 1â€¯% te dejarÃ¡ 37 veces mejor o peor al final de un aÃ±o.\u003cbr\u003e\u003cbr\u003e"}]},{"index":2,"name":"Abandonar un mal hÃ¡bito es una tarea complicada","items":[{"type":"TEXT","content":"Es extremadamente complicado originar buenos hÃ¡bitos y quizÃ¡s mÃ¡s difÃ­cil aÃºn romper los malos. Sin embargo, no es imposible. De hecho, existe un truco. En lugar de centrarte en el resultado final o el objetivo que pretendes alcanzar, que puede parecer muy lejano, dedica tiempo a crear una estrategia eficaz que te permita avanzar hacia el objetivo. Los objetivos te dicen a dÃ³nde quieres ir y las estrategias te muestran cÃ³mo llegar a ellos. Cualquiera puede fijarse objetivos, pero los que logran esas ambiciones son los que han trazado una buena estrategia para alcanzarlas.\u003cbr\u003e\u003cbr\u003e"},{"type":"QUOTE","content":"Lo que diferencia a los ganadores de los perdedores es la estrategia de pequeÃ±as mejoras continuas que implementan los ganadores y que los ayudan a alcanzar su objetivo. ~ James Clear"},{"type":"TEXT","content":"Los objetivos son transitorios, pues todo el mundo quiere resultados, pero los problemas pueden reaparecer con este tipo de mentalidad. Un cambio duradero se consigue creando el proceso adecuado y automatizando los procedimientos. El entusiasmo que produce la consecuciÃ³n de los objetivos suele ser temporal. AdemÃ¡s, las personas que se centran en objetivos tienden a posponer el ser felices. Con una mentalidad que dÃ© prioridad a las estrategias, disfrutarÃ¡s de cada paso que lleva al objetivo. Si las cosas que haces te gustan, querrÃ¡s volver a hacerlas.\u003cbr\u003e\u003cbr\u003eUna mentalidad que ponga primero a las estrategias te permitirÃ¡ actuar de una manera libre para alcanzar tus metas \n. A veces, la vida pasa y tienes que desviarte en tu camino hacia el Ã©xito. Una buena estrategia se adapta fÃ¡cilmente a las nuevas situaciones sin perder de vista el objetivo.\u003cbr\u003e\u003cbr\u003e"},{"id":"f98f1885-453c-4926-8a51-97c24e1714a1","type":"INSIGHT","content":"Los objetivos a menudo se interponen en la creaciÃ³n de procesos sostenibles."},{"type":"TEXT","content":"Los antiguos hÃ¡bitos vuelven cuando no hay nada que te sostenga mÃ¡s allÃ¡ de la consecuciÃ³n de un objetivo. Si, por ejemplo, te pones como objetivo perder seis kilos, existen varias formas de conseguir lo que quieres. Sin embargo, es posible que vuelvas a los viejos hÃ¡bitos despuÃ©s de adelgazar los seis kilos porque no habrÃ¡s creado un sistema eficaz que te ayude a controlar tu peso. No estÃ¡s jugando simplemente para ganar un partido, sino para convertirte en un verdadero campeÃ³n. Los hÃ¡bitos atÃ³micos producen verdaderos campeones. Cuando se juntan, los Ã¡tomos pequeÃ±os forman molÃ©culas, mientras que los hÃ¡bitos atÃ³micos generan sistemas enteros que funcionan.\u003cbr\u003e\u003cbr\u003e"}]},{"index":3,"name":"Cambiar
